#国策
 FNG_flower_over_the_hedge: "藩篱外的繁花"
 FNG_flower_over_the_hedge_desc: ""
 FNG_lesson_of_3080: "“八零”运动的教训"
 FNG_lesson_of_3080_desc: "十年前的悲剧仍然历历在目，我们必须吸取过去的教训，好迎接接下来的挑战。"
 FNG_unite_the_left: "与左翼人士的联合"
 FNG_unite_the_left_desc: "要想对抗王国这个庞然大物，必须要尽可能地团结一切可以团结的力量，哪怕是存在路线分歧。统一社会党在底层工人与术师中拥有不小的影响力，我们必须争取到他们的支持。"
 FNG_call_the_people: "向人民发出号召"
 FNG_call_the_people_desc: "没有群众基础、没有广泛的民众支持，自由盎格利亚运动就只会是空中楼阁。若想撑起自由之名，必先予人民以自由。"
 FNG_prepare_the_weapon: "准备武装斗争"
 FNG_prepare_the_weapon_desc: "民曾幻想过以和平的方式从骑士团手中来拿回属于他们的东西，但他们的诉求却被他们所渴求的对象亲手扼杀。事实告诉我们，和平终究只是暂时的，人民不想战争，却也不怕战争，不怕为自身的自由与解放的战争！"
 FNG_support_of_STG: "海峡对岸的援助？"
 FNG_support_of_STG_desc: "史蒂文森海峡对岸的工业派在3084年摆脱了圆桌骑士的牢笼，或许我们应该联系一下他们？"
 FNG_the_calm_before_the_storm: "暴风雨前的宁静"
 FNG_the_calm_before_the_storm_desc: "现在，只需要静静等待，等待着火药桶爆炸的那一刻......如果你还没有准备好，那最好赶紧把引线再拉长一些。"
 FNG_honk_the_horn: "吹响号角"
 FNG_honk_the_horn_desc: "战争开始了，集结起来！"
 FNG_to_arms: "拿起武器"
 FNG_to_arms_desc: "我们战前秘密准备的武器，是时候拿出来了。让敌人尝尝子弹的滋味！"
 FNG_wartime_ration: "战时配给"
 FNG_wartime_ration_desc: "正处在战争时期，我们必须要严格收紧物资供应，采用严格的配给制度，确保前线补给顺畅的同时尽可能地为群众发放生活物资。"
 FNG_rectify_our_troops: "整顿武装力量"
 FNG_rectify_our_troops_desc: "把不同分属抵抗力量拧成一股绳，才能更好的打击骑士团势力。我们将建立统一的联合指挥部，加强对抵抗力量的领导，并尽可能消除军令不通、各自为战的情况。"
 FNG_red_guard: "工人赤卫队"
 FNG_red_guard_desc: "城市中的工人阶级在统一社会党的战友们的号召下团结起来，自发组建了赤卫队，他们将与我们并肩作战。"
 FNG_mobalisee_the_peasants: "动员贫苦农民"
 FNG_mobalisee_the_peasants_desc: "在城市以外，广大贫苦农民受着贵族老爷们日复一日的剥削，数十年下来他们早已是怒火冲天，是天然的火药桶、同盟军。如果想要取得最终的胜利，我们必须要将广大贫下中农动员起来，将他们团结到起义的队伍中去。"
 FNG_veterans_dont_die: "老兵不死"
 FNG_veterans_dont_die_desc: "相当多的大战老兵曾对圆桌骑士团抱有过希望，如今他们已对王国过去的所作所为失望透顶，转而加入到了我们的队列中。富有战斗经验的老兵将成为我们的中坚力量。"
 FNG_student_army: "学生自卫军"
 FNG_student_army_desc: "同样对王国现状不抱希望的还有广大知识青年。来自不同高校、年轻且富有活力的学生们舍弃了过往的生活，组织起队伍加入到了自由昂格利亚的队伍当中。"
 FNG_tyrant_shall_pay_the_price: "暴君必尝恶果"
 FNG_tyrant_shall_pay_the_price_desc: "一切准备就绪。现在，是时候发起总攻，推翻腐朽的圆桌骑士团了！\n\n为了自由！民主和明天！"
 FNG_aftermath: "大战之后"
 FNG_aftermath_desc: "血腥内战结束了，还有很多事情等着我们去做......"
 FNG_start_reconstruction: "开始重建"
 FNG_start_reconstruction_desc: "如今昂格利亚已是一片焦土，大量农田被毁、城市工业生产能力缺失，还有数以百万的人无家可归，在饥贫线上苦苦挣扎。战后重建工程，刻不容缓。"
 FNG_manage_the_market: "整顿市场"
 FNG_manage_the_market_desc: "重新恢复市场秩序，是我们应当迅速解决的问题。"
 FNG_cooperate_with_enterpirises: "与大商会合作"
 FNG_cooperate_with_enterpirises_desc: "与支持共和国、手握资源的各大商会建立广泛合作，或许可以更快让国内市场的重新运转，虽然他们可能会有一些自己的，诉求。"
 FNG_direct_control: "国家强力管控"
 FNG_direct_control_desc: "绝不能放任那些大企业大财团操控共和国的市场，必须要将市场供应置于国家的管控之下，以防止可能出现的投机倒把。"
 FNG_secure_the_supply: "恢复基本供应"
 FNG_secure_the_supply_desc: "我国市场秩序现已基本恢复，经济开始步入正轨。"
 FNG_the_republican_government: "成立共和国政府"
 FNG_the_republican_government_desc: "与建立一个民主共和国相比，推翻骑士团实在是件易事。从零开始建立一个民主国家，对昂格利亚及其上的人民来说是个艰巨的挑战，但也是通往未来的必经之路。"
 FNG_the_old_officiers: "任用旧官僚"
 FNG_the_old_officiers_desc: "经验丰富的旧行政班子既然能够为过去的圆桌骑士团服务，那么他们同样也可以为我们所用。我们将重新任用过往的与骑士团瓜葛不深的部分官员，为共和国政府服务，虽然可能需要一些让步来确保他们的忠诚。"
 FNG_the_new_blood: "新鲜血液"
 FNG_the_new_blood_desc: "绝不能让那些手上沾有血债、曾与骑士团为伍的从犯重新爬回高峰，这是对革命牺牲者的背叛！我们将任用新一代年轻人来重组国家的行政能力，即使他们经验并不如一些老道的旧官员丰富，且有时候会犯下一些天真的错误。但时间会证明这一选择是正确的。"
 FNG_deal_with_the_royalists: "镇压残留保皇党"
 FNG_deal_with_the_royalists_desc: "仍有执迷不悟的保皇分子威胁着新生的共和国政府，现在是时候转过头好好处理他们了。只是在如何处置保皇党上，我们内部似乎有些分歧。"
 FNG_be_mercy: "宽容处理"
 FNG_be_mercy_desc: "宽容才是对反对派最大的打击，我们与过去的王国政府不一样，不能再让分歧进一步撕裂昂格利亚了。"
 FNG_kick_them_off: "剥夺旧势力政治权利"
 FNG_kick_them_off_desc: "对敌人的宽容就是对我们自己的残忍！我们可以放他们一条生路，但绝不意味着他们能够重新回到权利的舞台上。"
 FNG_land_reform: "土地改革运动"
 FNG_land_reform_desc: "大量的贫下中农曾追随自由昂格利亚的旗帜加入到革命党中，绝不能遗忘了为反抗骑士团而抛头颅洒热血的广大农民。我们将开启土地改革运动，限制个人土地所拥有量，将土地分给到真正需要它们的人民的手中。"
 FNG_give_them_cash: "部分赎买"
 FNG_give_them_cash_desc: "改造的主要对象是反动的旧贵族和富农，他们所掌握的土地数量是难以想象的，可他们在农村所拥有的巨大影响力依旧不可小觑。我们将采取温和的赎买政策，以一个双方都能接受的价格回收那些超量土地，然后发给贫下中农。这是最保险的做法。"
 FNG_give_them_nothing: "完全剥夺大贵族土地"
 FNG_give_them_nothing_desc: "土地分配所面临的问题，本质上依旧是农村不同阶级间无法调和的阶级矛盾，而解决它的良药，有且仅有阶级斗争。我们应当动员起广大贫下中农，与旧势力展开阶级斗争，劳动者不可能用自己的另一份血汗去赎回自己被夺去的、本属于他们血汗，与那些大庄园主和富农没有可以谈的余地！除开能够供给一家人正常生活的地外，富农与旧贵族的土地必须全部回收。"
 FNG_land_redistribution: "土地再分配"
 FNG_land_redistribution_desc: "重建度+2%，基础生产效率+5.00%，生产效率增长+10%"
 FNG_hold_the_election: "开始大选"
 FNG_hold_the_election_desc: "国内重建工作已基本完成。现在，让民主之风吹拂，让我们一起迎接昂格利亚的第一场民主选举吧！"

