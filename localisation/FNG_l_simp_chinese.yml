 FNG_news.1.t: "自由昂格利亚运动赢得大选"
 FNG_news.1.desc: "近日的昂格利亚共和国大选落下帷幕，以自由昂格利亚为代表的温和派不出意料的拿下了共和国议会的多数成为执政党，其领袖薇尔莉特·伊芙加登在民众的欢呼声中宣誓就任共和国总统。自“八零”惨案起，自由昂格利亚便一直处于抗争卡美洛王国专制统治的最前线。经过长久的斗争之后，现在他们能够为这个西欧岛国的人民带来过去从未有过的新鲜事物——自由、民主和平等。"
 FNG_news.1.a: "新生的民主自由之花"
 FNG_news.2.t: "昂格利亚统一社会党赢得大选"
 FNG_news.2.desc: "昂格利亚共和国的大选出现了令人震惊的一幕——代表广大工人阶级与中下层术士、主张走社会主义道路的昂格利亚统一社会党赢得了人民的支持，成为新生共和国的舵手。在群众的欢呼声中，新就任共和国总统的党主席亚可·卡嘉莉在选举结束后，于议会大楼前发表了慷慨激昂的演讲：“我们要向饥饿宣战、向贫困宣战、向着一切人剥削人的现象宣战！我们在此终于可以大声宣布——旧世界已经一去不复返啦！”"
 FNG_news.2.a: "西欧罗巴的又一面赤旗？"
 FNG_news.3.t: "西欧罗巴联邦人民共和国的崛起"
 FNG_news.3.desc: "里森堡人民共和国主席威尔玛·毕晓普与昂格利亚人民共和国总统亚可·卡嘉莉今日在埃拉尔防卫所签署了《西欧罗巴联邦人民共和国成立宣言》（又称《埃拉尔决议》），一个名为“西欧罗巴联邦人民共和国”的联邦制社会主义政权从西欧罗巴拔地而起。自里森堡八月革命以来，外界曾一直担忧这是否会是西欧罗巴地区赤化的开始，现在看来，这一恐惧并非空穴来风。爱丽诺及其盟友强烈谴责“这是对主权国家的无理由吞并”，“是对《克莱门条约》体系和国际社会的践踏”，而乌斯拉尔方面则并未对此有过太多的表述。"
 FNG_news.3.a: "他们会向外输出革命吗？"
