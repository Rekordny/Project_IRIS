 OCE_GATHERING_STORM_DESC:"3076年的大选惨败使得这颗彼岸花海上的民主灯塔在波涛汹涌的民意与战后的残酷现实所吞没，取而代之的则是一座漆黑矗立的集权主义金字高塔。\n尽管国际观察员们多次对奥西娅所领导的联邦是否符合国际人权组织所制定的基本人权法而感到质疑，但在胜利党成功且迅速的摆脱黑沫夜影响并使国内经济一路攀升的措施下，国内对人权的质疑声也在一项项计划落实的同时逐渐消失。\n胜利党向大洋联邦的人们许下了承诺：在富足部的物资分配下保证温饱，在真理部的宣传下得到知识，在友爱部的指导下改变叛逆，在和平部的保障下远离战争，这所有的一切都只为了让你真正效忠那唯一的奥西娅。\n如今三个四年工业计划的成功落实下，志得意满的奥西娅胜利党环顾四周，最终将目光定格在了东欧罗巴——数百年前便是宿敌的吸血鬼之国-诗旎公国\n来吧，特兰斯瓦尼亚之子们，我们将为旧王国的悲惨覆灭哀悼，为那百年的世仇向异世界的吸血鬼……宣战！"
