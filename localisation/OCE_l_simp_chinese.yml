  OCE.10.t:"同盟党宣布退出联邦"
  OCE.10.desc:"在对诗旎的战争之中随着东拉斯地区的失陷，中央政府的一次又一次的失误下，奥西娅联邦逐渐的陷入到了自黑沫夜以来前所未有的困境之中。\n在奥西娅联邦的主力部队还未抵达本岛港口之时，部队之中的思想警察却率先告知了海文等一众改组派同盟党将领神秘消失的诡异情况。\n但胜利党已经无暇顾及这诡异的情况，来自选民与外部的压力正不断冲击着摇摇欲坠的联邦政府，伤员管理...军工厂缺乏材料....民用工厂超负荷运行...政府机构运行困难，质疑老大姐权威等等\n就在政府仍然疲于应对战争之后的种种后遗症之时，奥西娅总统房间内传来了一则令人震惊的消息：佛兰斯拉的同盟党与地下的白金军团联合发动了武装革命，在警察与驻防部队还未来得及反应之前便夺得了那座城市，并在思想警察的秘密简报下最终确定，海文与改组派已经背叛了联邦政府，并将兵峰直指西侧的佛兰斯拉港\n奥西娅将手中的报告拍在作战会议的桌子上，惊醒了坐在周边的一众将领\n冷眼扫过躲避目光而各自低头的将军们，奥西娅阴沉着脸最终开口道："
  OCE.10.a:"收养的白眼狼到头来还是白眼狼!"
  OCE.10.b:"（扮演大洋联邦同盟军）"

  OCE.11.t:"东岛宣布退出联邦"
  OCE.11.desc:"短短几日内，在思想警察的宣称之中只是占据韦德斯法港一处的社会联盟党竟在驻军支援本岛的这一段空窗期联合了数个城镇的民意代表驱逐了还留在那里的警察部队，在北方真理联合与军备库剩余的军事物资的武装下，一个个民兵组织被建立了起来将回防的奥西亚部队挡在了港口之外。\n如今，韦德斯法岛的一切政府机关均已失联，取代的则是一个社会主义分裂势力：东岛联盟\n在处理完东岛方面思想警察总负责人后，奥西娅头冒青筋的看着眼前最新定制的地图以及面前电脑屏幕内奥本赫站台演讲的画面，重重的将拳头砸在桌子上，幽幽的吐出几个词："
  OCE.11.a:"没一个好东西"
  OCE.11.b:"（扮演东岛联盟）"

  OCE.12.t:"混乱的国家"
  OCE.12.desc:"情况已经不能糟糕的再糟糕了\n佛兰斯拉，莫瓦拉，韦德斯法，卡仕角，卡尔拉....同盟党与联盟党都成为了联邦政府目前最要紧的地方，海军与空军，陆军都在前线进行拼杀，思想警察则警惕着城镇内的一切骚动与安宁，违反戒严令者无视身份直接就地枪杀，市民恐慌。\n不过在联邦政府的高压之下也有一处安宁\n小丘郡，大洋联邦时期逐渐壮大起来的城市，是为塔拉人的主要聚集地，在小丘郡，大洋联邦准许了原住民塔拉人在其省份内的一切公民权力，但限制了塔拉人员的流动，使其族裔一直仅限于小丘郡，开文郡周边，此法令一直延续至今。\n也是由此，塔拉人的一些习俗传统有别于如今联邦主体民族特兰西瓦尼亚人，传统玛娜术法与自然传统仍然在这里盛行，以玛娜适应性强之人担任领主，德鲁伊以及祭祀的传统未曾有过更改。\n古时候由于特兰西瓦尼亚人的鸠占鹊巢，致使塔拉人寄人篱下，受到了诸多由特兰西瓦尼亚人引起的歧视，暴力事件，虽然民主联邦建立起来后这种事情有了明显的改观，但根深蒂固的民族主义思维使得联邦内对塔拉人的歧视仍然广泛存在。\n尤其是当塔拉人组成的恐怖组织“深池自联邦改制后逐渐兴起，对政府当局造成了相当大的隐患后，这种矛盾也愈发的不可调节。\n如今，联邦动乱四起，内战爆发，渴望复仇的塔拉人团结在深池的旗帜之下，民族主义意识迅速崛起，战意高涨。\n不出同盟党宣布起义的二十四小时，小丘郡，开文郡相继发生暴动。由全副武装的塔拉裔士兵，军官与深池组织成员组成的叛军迅速夺取了两地的控制权。\n由于奥西娅联邦政府的自顾不暇，关于保留地的管理无法维持基本的驻军与安保工作，以至于思想警察也无法进入保留地内探查真实情况，也是因此在塔拉士兵兵变迅速夺取控制权之快，以至于让无法探知真相的思想警察误解为了塔拉人所举行的庆典与活动，因此错过了镇压起义的最后机会，而让深池成功组织起了大规模的部队与驻军进行对峙。\n现如今深池的最高领导人“领袖”爱布拉娜宣布了塔拉独立，“塔拉复国军”涅槃重生。坚定表明了要重拾塔拉丢失的尊严与荣耀，恢复塔拉人自己的国度，将盖尔王的遗产重夺回来。\n黑色的角星旗舞动，塔拉人的灵魂在颤动，紫色的焰火随复国军的步伐向北而去，直指克拉达斯.....\n这一切的一切都呈现在了奥西娅的办公桌之上，等待着奥西娅元首的确定。"
  OCE.12.a:"“有过一次便有第二次，这只不过是塔拉佬们的垂死挣扎”"
  OCE.12.b:"吾辈的土地，吾辈的家园"


