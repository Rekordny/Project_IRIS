 IRIS_WS_OCE_desc:"§R路线指南在决议里§!\n\n§Y奥西娅联邦/大洋联邦的起源-特兰斯瓦尼亚第二王国§!\n\n§2大洋联邦§!的起源来自那些被§C诗旎§!的§R吸血鬼§!赶下大陆的§Y特兰斯瓦尼亚贵族§!及其拥趸以及§Y彼岸群岛的原住民§!，在那些§Y特兰斯瓦尼亚人§!被迫离开故乡来到§Y彼岸群岛§!后依旧不改旧王国灭亡的根本陋习，将这里的§Y原住民压§!迫驱赶至角落，并在群岛之上建立起了属于贵族们的§Y特兰斯瓦尼亚第二王国§!，并时时刻刻期望着重新回到旧土夺回属于他们的东西。\n但在数百年的时光之中，贵族联军曾数十次的试图入侵§Y东拉斯地区§!重归本土，但在当代§C诗旎大公§!的严防死守下，特兰斯瓦尼亚的光复一直以来都未能够实现，这也成了贵族们的心病。\n最终再一次大规模决战的重大失败下，仅有几支残兵逃回了大洋，心灰意冷的掌权贵族们最终不得不与§C诗旎大公§!签订合约，在接下来的几百年来都再未能够踏回故土。\n失意的贵族们逐渐抛弃了英勇与荣耀，转而对腐败堕落的奢靡生活投向了怀抱并竭泽而渔的压榨着本就因战争而痛苦不堪的人民们，虽然在一个个农民领袖的带领下，底层人民发动过数次起义，但在分割开来的采邑领地难以传达起义信息以及武器装备的匮乏，往往都会在贵族们的铁骑之下被击溃消灭....\n但贵族们的好日子也并没能持续多久，来自于最初去往§C爱丽诺共和国§!与§C自由合众国§!归来的自由派士绅们所组建的公义会，面对着贵族们奢靡堕落而不顾民生的统治，怀揣着民主思想的公义会联合受压迫的人民在外国支持下推翻了贵族议会的统治，在贵族们私藏的财富为基础，重新振作起来的人民重建了家园并建立起了一套自治联邦体制的民主国家，并设任了民选总统体制以此来捍卫民主反对独裁。\n\n§Y大洋联邦时期§!\n\n§2大洋联邦§!在长久的历史洪流之中几乎保持着不偏不倚的中立立场，尽管他们在玛娜使用上与§Y玛娜国际§!有着良好的合作关系，但本土内普遍存在的反战风气导致了§2大洋联邦政府§!在国际社会上一直充当背景板的角色，如同深海之中沉默的潜艇一般，缄默了半个世纪，直至§Y第一次世界大战§!的爆发，\n碍于玛娜派的立场以及其他国家的威胁，§2大洋联邦§!在国内波涛的玛娜派支持者的游行示威下加入了§Y玛娜国际§!以及其阵营，并在接下来的战争之中付出了重大的牺牲以及民生恢复计划的破产，而身为第一次世界大战的胜利者，§2大洋联邦§!所得的利益远低于开战前§Y玛娜国际§!所做出的承诺，因此再一次在首都§Y克拉达斯§!的街道上爆发了由反战主义，和平主义，老兵，殉国者家属等甚至一些极端组织的联合示威游行。\n虽然游行最终被军队镇压了下来但在接下来的几年内§2大洋联邦§!如湍流之中的一叶孤舟般风雨飘摇。\n最终，压倒骆驼的最后一根稻草出现了——§0黑沫夜§!。\n\n§Y奥西娅联邦时期§!\n\n来源于§C自由合众国§!的股票大崩盘，§0黑沫夜§!的出现使得绝大多数拥有正常外交商贸网络的国家均受到了不同层次的经济危机，而§2大洋联邦§!作为§C自由合众国§!衍伸至东欧罗巴的重要商贸中转站尤其严重，玛娜生产的低效，人民生活质量的迅速降低，以及政府对此的应对乏力，导致了民众对自由主义的失望纷纷转头向右翼的§t胜利党§!以及他们所支持的§8工业派§!。\n最终3087年的大选以§C大洋联邦同盟党§!的全面失败而告终，崇尚个人专制，§8工业§!兴国的§t奥西娅胜利党§!赢得了大选，并将联邦带向了§8工业化§!的道路。\n无疑，§t胜利党§!的改革是成功的而且是全方面的,军队之中的玛娜派，民主派被肃清，来自§8乌斯拉尔§!与§C自由合众国§!的军官开始建设依靠工业运转的职业化军队，而民生，大片大片未经开发的土地成为了工业化的目标，许多因为战争而失去亲人的家属或残疾的老兵在玛娜主义者那里失去工作后便来到了这里，依靠着丰厚的工资迅速地将基建铺设为后来的高端产业铺好了道路。\n最后，外交方面，由于§t奥西娅胜利党§!人全面向工业的态度惹恼了§Y玛娜国际§!，因此§Y玛娜国际成员§!一致决定废弃掉§t奥西娅联邦§!的玛娜成员国身份，但这正中了胜利党政府的下怀，在工业化经验的不成熟，又失去玛娜标签的§t奥西娅联邦§!很快得到了剩余§8工业派§!成员的支持，并在外国资本的帮助下成功摆脱了§0黑沫夜§!的影响，成为了这个世界上第一个摆脱§0黑沫夜§!影响的国家。\n踌躇满志的§t奥西娅胜利党§!政府在完成了一个又一个难题后，民望得到了前所未有的提高，人民们无比相信只要追随§t奥西娅§!的脚步，便能够将联邦步入更加美好的未来....\n但，这真的会将联邦带入天堂吗？还是说....地狱"
