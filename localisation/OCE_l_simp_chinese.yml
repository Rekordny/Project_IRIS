 RULE_OPTION_DEFAULT_OCE_DESC:"§R奥§!§C诗§!战争将会失败，§C大洋联邦同盟党-改组派民主保全会§!在内战之中获得胜利，并与§G原住民§!、§R东岛联盟§!进行谈判与妥协，并尝试与§3自由合众国§!，§C诗旎公国（民主路线）§!进行联合，成为大洋之上的民主灯塔。"
 OCE_democratic_preservation_TT:"§C大洋联邦同盟党-改组派民主保全会§!"
 OCE_democratic_preservation_DESC:"§R奥§!§C诗§!战争将会失败，§C大洋联邦同盟党-改组派民主保全会§!在内战之中与§R社会主义者§!合作，成功将§t奥西娅§!击败，在民众呼喊自由与和平的时候，§C民主派§!将试图与§R社会主义者§!组成联合政府，并对世界上的苦难国家伸出援手。"
 OCE_platinum_legion_TT:"§g大洋联邦同盟党-白金军团§!"
 OCE_platinum_legion_DESC:"§R奥§!§C诗§!战争将会失败，在内战之中§8海文§!被杀,§C民主派§!在§G主战派§!的领导下赢得了内战的胜利，并对§t奥西娅党派§!的所有人都下达了通缉令，在世界局势的变换之中，§g白金军团§!将会使§2大洋联邦§!远离战争，保持中立。"
 OCE_victory_party_TT:"§t奥西娅胜利党-中央派§!领导§R奥§!§C诗§!战争胜利"
 OCE_victory_party_DESC:"§R奥§!§C诗§!战争将会胜利，最终赢得了大片特兰西瓦尼亚地区，并设立了联邦管区并为接下来的扩张做准备。"
 OCE_victory_party_2_TT:"§t奥西娅胜利党-中央派§!导致§R奥§!§C诗§!战争失败"
 OCE_victory_party_2_DESC:"§R奥§!§C诗§!战争将会失败，最终从东拉斯地区撤出。虽然§t奥西娅政府§!极力避免战败的消息传入本土，但在神秘人士的推波助澜下民怨四起，反对党趁机起势，并掀起内战。不过§t奥西娅政府§!稳住了地位，将反对党一扫而空，并对东欧罗巴地区重新审视，并再一次尝试东扩。"
 OCE_victory_party_3_TT:"§t特兰西瓦尼亚联邦管区§!将会叛乱"
 OCE_victory_party_3_DESC:"§R奥§!§C诗§!战争将会胜利，最终赢得了大片特兰西瓦尼亚地区，并设立了联邦管区，但§C诗旎§!人民的反抗与联邦管区的管理不当最终引爆了§C诗旎§!内战，§t奥西娅§!将率兵支援联邦管区，平定内乱。"
 OCE_victory_party_4_TT:"§0奥西娅胜利党-共冕团§!"
 OCE_victory_party_4_DESC:"§R奥§!§C诗§!战争将会胜利，从东拉斯归来的§t奥西娅§!春风得意，但却在舰艇之上被一枚鱼雷葬身大海，失去§t奥西娅§!的§t胜利党§!高层在互相竞争领导权之际，被§0共冕团§!一一击破，§0共冕团§!成为了§t奥西娅联邦§!的影子政府。"
 OCE_socialist_league_TT:"§R大洋联邦社会联盟党-真理青年团§!"
 OCE_socialist_league_DESC:"§R奥§!§C诗§!战争将会失败，§R大洋联邦社会联盟党-真理青年团§!在内战之中获得胜利，在成王败寇之下，§C民主派系§!接受了§R联盟党§!的号召，开始建设大洋之上的红色政权，并接受了民主派系对政府的民主化改革与选举制，并在愈演愈烈的国际局势之中与§R北方真理联合§!结盟，共同抗击人民的敌人。"
 OCE_socialist_league_2_TT:"§R大洋联邦社会联盟党-奥本赫专制§!"
 OCE_socialist_league_2_DESC:"§R奥§!§C诗§!战争将会失败，§R大洋联邦社会联盟党§!赢得了内战，在人民的拥护之中，§R奥本赫§!获得了无上的权力，成为了人民的慈父，在建设好国内经济后，奥本赫将投身全世界的§R社会主义§!革命之中。"

