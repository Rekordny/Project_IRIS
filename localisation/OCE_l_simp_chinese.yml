ocenews.1.t:0"奥西娅联邦宣布暂时性撤出大陆"
ocenews.1.desc:0"经过长期的浴血奋战，在失去了了数不清数量的生命后，诗旎公国摧毁了奥西娅侵略军留下的最后一个堡垒，她们丢下的旗帜在烈火中被焚烧殆尽\n随着侵略者的最后一支部队撤离大陆，这场战争终于宣告落幕···\n奥西娅联邦内部已经封锁了消息，但大批无头苍蝇般涌回国内的败兵正无声地透露着真相。"
ocenews.1.a:0"回归原点"
ocenews.1.b:0"这只是暂时的撤退···"
ocenews.1.c:0"至少我们仍然活着"

ocenews.2.t:0"奥西娅联邦占领加尼温堡"
ocenews.2.desc:0"随着拉斯雪山防线被突破，诗旎公国彻底沦落到了无险可守的地步。虽然忠于职守的蓝蔷薇骑士团付出了巨大的牺牲，但奥西娅联邦士兵不间断地攻势下，加尼温终究还是沦陷了。加尼温堡上，象征着诗旎家族的蓝蔷薇纹章被撤下，而属于奥西娅的旗帜在风雪中飘扬。虽然还有忠于诗旎家族的力量在其他地区继续斗争，但那些也不过是负隅顽抗罢了......诗旎公国已然覆灭。"
ocenews.2.a:0"就要结束了？"
ocenews.2.b:0"伟大的一步！赞美奥西娅！"
ocenews.2.c:0"眼泪不能解决问题···"
ocenews.2.c_TXT:0"§R如果我们不能在六十天夺回加尼温堡，那么我们将会输掉这场战争。§!"

ocenews.3.t:0"诗旎公国宣布无条件投降"
ocenews.3.desc:0"随着最后一名蓝蔷薇骑士的战死，诗旎公国已经没有理由再继续抵抗下去了\n奥西娅的大军在加尼温堡举行了盛大的阅兵仪式，已然坍塌的城墙前堆起了七零八落的坟冢，再也没有人关心里面卧着的是谁了···惊魂未定的人们只希望下一个轮到的不是自己。\n阅兵结束后，友爱部正式接管了诗旎公国的各大城镇，街头巷尾的人群被驱赶回居住区，有计划的戒严开始了。"
ocenews.3.a:0"结束了，对吧？"
ocenews.3.b:0"这只是个开始···"
