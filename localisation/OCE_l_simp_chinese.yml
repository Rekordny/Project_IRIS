  OCE_osia_desc:"§Y本信息由§!§R█████§!§Y提供§!\n\n§Y全名：§!奥西娅\n§Y绰号：§!“老大姐”\n§Y出生地：§!§R█████§!\n§Y出生日期：§!§R█████§!\n\n§Y传记：§!奥西娅“老大姐”这个人的出现总是神鬼难测，有人说她是来自卡美洛的妖精之裔，掌握着蛊惑人心的魔法，也有人说她是来自美乐蒂的玛娜大师，与圣铃兰关系紧密，也有人说她是来自阿西娅的神秘主义者，擅长恐怖且致命的巫术……否则没有人能够解释的清短短两年的时间，奥西娅是如何带领原本边缘派的民族至上党（奥西娅胜利党前身）战胜占据多数席位的大洋联邦同盟党，并迅速夺得政府实权。\n这一切皆有可能，因为奥西娅的档案已经3087年的大选之后便彻底封锁，而知晓她身世的人也在之后的清洗之中销声匿迹，如今我们所知的关于奥西娅的一切资料都来于奥西娅联邦政府真理部所公开的关于老大姐的身份讯息与资料。\n奥西娅曾以圣铃兰使徒的身份游历与欧罗巴大陆的各个角落，从盎格利亚到亚平宁，再到特兰西瓦尼亚到彼岸群岛，见识过无数光怪陆离的她遇到过许多事，其中最为频繁的便是永无止境的战争。\n乌斯拉尔与爱丽诺的战争，卡美洛与乌斯拉尔的战争，安齐奥与爱丽诺的战争，大坟墓与魔物联邦的战争，特兰西瓦尼亚与诗旎的战争……这片大地在日光的照耀下从来没有过安稳的一天，每天都有受难的人逃离家乡前往未知的远方谋求生路。\n身怀着对圣铃兰的信仰，虽然奥西娅尽可能的为这些受苦难的人们提供帮助，但无穷无尽的伤员与日渐加重的负担致使她逐渐疲于奔命，让她渐渐对圣铃兰的神为何对拯救苦难者空耳不闻而感到失望与质疑，甚至在圣铃兰地上天国号召诸国参加世界大战而感到背叛。\n失去信仰的奥西娅深度厌恶与圣铃兰教义相似的一切，也不再轻信他人，在前往彼岸群岛之后，她的这种全面反圣铃兰教义的理念成为了民族至上党至胜利党的主要纲领，并成为了她日后对大洋联邦改革的专制，集中，激进的执政理念。\n老大姐对欧罗巴的一切了如指掌，对圣铃兰的虚伪伪善的外衣感到厌恶，在她的领导下奥西娅联邦将摧毁伪神的一切，将欧罗巴人民从水生火热之中解放出来……\n\n§R无论付出多少代价§!"
  Osia_screen:"老大姐"




