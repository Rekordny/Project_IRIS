 OCE_paranoia_value_text:"£OCE_paranoia_text_icon 政治偏执度：[GetParanoiaValueColor][?OCE_paranoia]%§![GetParanoiaWeeklyModifier]"
 OCE_paranoia_system_events.21.t: "[?ROOT.OCE_purged_character_for_loc.GetName]将军被指控是思想犯"
 OCE_paranoia_system_events.21.desc: "在甄别军中反动派分子的行动中，友爱部发现，[?ROOT.OCE_purged_character_for_loc.GetName]将军曾经发表过一些批判奥西娅的言论，并大肆宣扬大洋同盟在大战期间做出的“伟大”贡献。在审讯中，[?ROOT.OCE_purged_character_for_loc.GetName]先是改口宣称自己有多么敬仰且无限忠诚于奥西娅，但最终还是乖乖认罪，招供说他受到大洋同盟派间谍的指示，在军中建立反胜利党组织，意图实施针对奥西娅联邦军的破坏行动。"
 OCE_paranoia_system_events.21.a: "友爱部可以治疗他们。"
 OCE_paranoia_system_events.21.b: "你有什么理由确定你不是思想犯？"
 OCE_paranoia_system_events.24.desc: "友爱部收到了一封举报信。在信中，[?ROOT.OCE_accuser_character_for_loc.GetName]指责他的同僚[?ROOT.OCE_accused_character_for_loc.GetName]将军犯下了严重的渎职罪行。根据[?ROOT.OCE_accuser_character_for_loc.GetName]的描述，[?ROOT.OCE_accused_character_for_loc.GetName]与大洋同盟反动势力合谋，将情报泄露给大洋同盟情报机构。他进一步指出，有大量的训练事故都是在[?ROOT.OCE_accused_character_for_loc.GetName]指挥的部队里发生的，他指称，这些事故就是这个两面派和他在军中的同谋合伙犯下破坏罪的证据。在进一步的审问中，信中所指控的同谋已经承认犯行。"
 OCE_paranoia_system_events.31.t: "[?ROOT.SOV_purged_character_for_loc.GetName]海军上将被指控是思想犯"
 OCE_paranoia_system_events.31.desc: "[?ROOT.OCE_purged_character_for_loc.GetName]海军上将的一名部下向友爱部举报，他发现了一系列的可疑行为。根据这名军官的说法，在近期对韦德斯法港口的访问中，[?ROOT.OCE_purged_character_for_loc.GetName]受到了韦德斯法群众的热烈欢迎，他很有可能借这个机会向反胜利党组织传递了机密情报。此外，有证据显示，这名海军上将访问过的几个港口都有反胜利党组织在活动，也就是说，只要他愿意，他就能和反胜利党组织接上头。"
 OCE_paranoia_system_events.31.a: "友爱部可以治疗他们。"
 OCE_paranoia_system_events.29.t:"思想改造"
 OCE_paranoia_system_events.29.desc:"有证据显示，联邦军中的反对派集团正迅速壮大。根据先前的招供，友爱部每天都能抓到新的思想犯，然后这些人又回过头来供出更多的同谋。把所有卷入阴谋的将领都揪出来还要一点时间，不过很明显，下面的名单已经证明我们抓到了大部分的思想犯分子，这些人都愿意接受思想治疗。"
 OCE_paranoia_system_events.29.tt:"政府里的思想犯已经被处决完毕，关闭奥西娅极端化程度决议"
