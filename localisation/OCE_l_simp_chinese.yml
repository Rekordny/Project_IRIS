 OCE.7.t:"阿松德的日记"
 OCE.7.desc:"靠着直觉，我大概猜想今天应该是在东拉斯上度过的第十六天……或者十七天？\n该死的，和平部的混蛋没收了我的身份证件与随身物品，让我只能像一头蒙眼羔羊般跟随在他们身后，打一场根本与我无关的战争！\n唉……我也只能在日记中这么发牢骚了……如果被思想委员抓到我私藏这种东西，那可免不了一顿毒打和克扣，也就只能在夜深人静的时候偷偷写一些慰藉一下寂寞……\n今日除了诗旎的几次炮击外整条战线没有推进或后退，有时候我很佩服那些诗旎人，明明自己就是个被吸血鬼奴役的奴隶却不遗余力的拿着落后的武器装备驻守在防线上\n就连坦克向他们推进，那些诗旎人却还是带着炸药进行人肉袭击……不知道应该说是战斗意志顽强还是愚勇……我还是宁愿在堑壕之中蹲着也不愿意跟那些不要命的诗旎人发生战斗……\n不过今天居然看到了那位名誉东欧罗巴的诗旎“冰姬”就是远远望着也能感受到冷冽的冰寒……哎！现在想起还能激的我一身鸡皮疙瘩……\n今日就这些事情，也是比较相安无事的一天，不知道这场战争要持续到多久，但能过一天安稳日子就算一天了。"
 OCE.7.a:"宁为太平犬，莫作乱离人。"

 OCE.101.title:"两分钟仇恨"
 OCE.101.desc:"针对对象：海文，奥本赫·塔卡尔\n\n一间密室内，数十人肩并肩排成数列端坐在一副大荧幕前静静地等待着什么\n叮铃铃铃铃铃！！\n随着刺耳的铃声响起，随后消失，大荧幕上逐渐亮起色彩浮现出两个身影......一个身着高级军装一头白发的女性，那是大洋联邦同盟党的领袖海文，另一个则是大洋联邦社会联盟党的领袖奥本赫·塔卡尔\n就在两个人的身影出现在荧幕的同时，咒骂声瞬间覆盖了所有的噪音与荧幕中的配音，人们面露狰狞的高举双手，男人们嘶吼着张牙舞爪如同野兽，女人们则攥紧拳头举过头顶高喊，不断的重复着“叛徒！败类！”声音不断地扩大，甚至大到地面都随着颤动。\n这样的情形一直持续到了两道人影的消失，而取而代之的变成了联邦元首，“老大姐”奥西娅\n“是您！啊！是您拯救了我！老大姐！”\n“我就知道是您！我唯一的救星！”\n“让我们脱离贫困，得到温饱....！为我们建设家园....我只敬爱您！”\n“奥西娅！我们的奥西娅！唯一的奥西娅！”\n.......\n狂热而喧嚣的呼唤簇拥着荧幕上的奥西娅，没人看得出画像上她是在笑还是在哭，仿佛从一开始他的表情便没有过变化，就如同人们崇拜她的心也没有变化过......"
 OCE.101.a:"“至上......奥西娅.....奥西娅...!”"
 
