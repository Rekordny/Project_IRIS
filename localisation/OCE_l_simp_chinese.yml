 OCE_democratic_party: "大洋同盟"
 OCE_democratic_party_long: "奥西娅联邦同盟党-改组派/民主保全会\n\n§L大洋联邦同盟党最初始建于特兰斯瓦尼亚第二王国时期存在的留学生组织“公义会”在推翻旧贵族统治之后便在外国势力的协助下组建了民主制议会并改组政党，最终成为了延续至今的大洋联邦同盟党但3087年的失败使得同盟党人失去了在政府之中的一切重要职务，但与自由合众国，爱丽诺共和国的外交关系使得奥西娅对同盟党人下最后的通牒一直保持着犹豫的态度，在第十九任党魁奥森·布维尔被海文及其反对派联合逼迫卸下职务后，自由派的大洋联邦同盟党便进行了一次大刀阔斧的改组运动，为了避免自由主义整体架构与自由派公民被奥西娅胜利党迫害，海文便以“跟进胜利，遵从元首”的方针进行了大部分去自由化，并与胜利党党组织对接，在名义上成为了胜利党的下属组织，在如此心意满满的投诚行为之下，奥西娅也不在将目光集中在同盟党之上转而看向东方，而海文也一一遵从着胜利党的领导成为了奥西娅手下最为得力的将军，备受信任。\n但在那奥西娅党人与思想警察不知道的地方下自由主义的火炬仍然旺盛着，在佛兰斯拉与卡仕角的街头，同盟党人讨论着诗旎方面战争的近况与西欧罗巴的紧张局势，只要那终结一切的时机到来，潜藏在海文心中的究竟是对老大姐的忠心还是对自由的承诺，我们便会知晓其答案.....§!\n\n大洋联邦同盟党-白金军团\n\n§L自3087年后，不甘心于对胜利党的失败以及排他主义迫害下的同盟党人秘密组织起来了一支对付思想警察与刺杀奥西娅党人的准军事化非法政党，虽然党魁海文曾说服过他们重回同盟党的建制，但对于改组后开始追随胜利党的同盟党人，白金军团无法忍受叛徒的到来，两方便在极其紧张的对垒之中不欢而散，也是因此，白金军团凭借着对地下污水排放线路图的熟悉与反威权公民们的资助下存活至今。\n他们如今隐藏在暗处，冷漠地注视着一切，等待着时机的出现；\n要谨记！“独裁即战争，自由即解放，知识即力量”\n在万民的簇拥下，我们终将回归！§!\n§Y主要组成政党§!§L：大洋同盟党-自由派、大洋同盟党-威权派、大洋联邦同盟党-白金军团。§!"
 OCE_communism_party: "大洋社会联盟"
 OCE_communism_party_long: "大洋社会联盟\n\n§L大洋联邦社会联盟党，是一个从第一次世界大战后由留学爱丽诺以及北方联合的学生以及亲左翼人士建立起的一个左翼联盟，虽然在大洋联邦议会之中占据席位不多，但在大洋联邦向东的数个自治岛屿之上一直都有着来自社会主义的影响。包括人民合作社，集体化农庄，左翼思想报纸，甚至红色民兵等富有浓烈的北方真理与爱丽诺公社时期的产物在此随处可见。\n奥本赫·塔卡尔，这左翼人士联盟之中的领军人物，是韦德斯法岛迈向集体工业化的倡导者也是大洋联邦社会联盟党的缔造者，在他的领导下，韦德斯法岛虽然仍处在温饱尚可而娱乐不足的情况，但相比起克拉达斯的战后暴动来说，可以算是大洋联邦之中为数不多的安稳之地。\n但现在，危机正一步步靠近社会主义者，一把名为思想警察的利刃随着奥西娅政府对东方各个自治领的集权化而逐渐包围向社会联盟党，如今大洋联邦的宪法已然修改，下一次的大选将不再发生，属于社会主义者的乌托邦生活将远去，他们必须握起钢枪与独裁者的毒蛇直面，这将是一场你死我活的较量。\n最终，社会联盟党能否在大洋之上播撒社会主义的火种？还是随萤火般消失？§!\n§Y主要组成政党§!§L：大洋同盟党-韦德斯法派。§!"
 OCE_fascism_party: "奥西娅党"
 OCE_fascism_party_long: "奥西娅党-权威派\n\n§L“奥西娅党-权威派”是围绕奥西娅个人组成的右翼政党，在黑沫夜的推波助澜下不满现状的公民们寄希望于威权且集权的奥西娅党身上，而它们也不负众望的将大洋联邦从泥沼之中拉出，成为了前几位摆脱影响的国家，在诸多胜利成果的影响下，原本尚且拥有一席之地的大洋同盟党人逐渐被排挤出了中枢，不断地胜利党的人影出现在了那些原本属于同盟党人的位置上，最终在波涛民意与奥西娅的推导下，大洋联邦成为了奥西娅胜利党的一言堂。§!\n§Y主要组成政党§!§L：奥西娅胜利党-威权派。§!"
