 OCE.75.t:"战后"
 OCE.75.desc:"自入侵诗旎失败之后，奥西娅联邦的威信每况愈下，各地蛰伏起来的反对派政党纷纷抬头，在对政府失望的人民支持下渐渐地形成了一定规模。\n尽管自胜利党颁布的宪法之中规定了联邦政府只容许一党制，并限制了在野党的活动。但在诗奥战争的失败以及人民生活质量的不断降低，即使在成倍的思想警察的监管之下，除克拉达斯的几乎主要城市几乎都发生了程度不一的政治暴动。\n从佛兰斯拉到布琼布拉，西提到莫拉瓦，那些可恶的反对派们紧紧躲在人墙后面紧锣密鼓的招募人手，策划政治活动，意图阻碍元首的指令传达到城市公民的耳中，并向我们忠诚的选民宣传他们的虚伪民主与寡头平等....\n奥西娅元首已经宣布，将放宽思想警察的执法限制，并派遣友爱部官员前往动荡地区进行安抚，并动员了各地区当地支持者协助官员进行安抚。\n而在今晚，真理部，友爱部各派遣了数位中高层行政人员出发，向着各地始终动乱频发的地区进发，执行最为危险的安抚工作。"
 OCE.75.a:"愿一切安好……"
 OCE.70.t:"一日"
 OCE.70.desc:"正如夜晚的下一篇是初晨，明天的明天依旧是明天般，小托蒙德的眼中自己那年老且有些身形佝偻的父亲总是拖着昨日的疲惫日复一日地赶往工作岗位，以便在这苦难的世界上保护好他和他的家人，即使周边的邻居都非常的羡慕父亲处于胜利党的行政单位内的工作，但小托蒙德总是对那些邻居的嘴脸嗤之以鼻，而且素来对那些奥西娅狂热分子没什么好感，认为是他们夺走了父亲的活力与生机。只是自己也没什么办法，只得在父亲回家时尽自己所能去慰藉他，管理好家中事务，不让父母分心……\n是一日的下午，小托蒙德正做着晚饭，他的妹妹则在家中收拾着垃圾。\n他们家住在克拉达斯中心的一处独栋住宅之中，家境还算富裕，但秉持着能省的地方就省，有可以获得更好的条件的地方便倾尽所有的理念下，托蒙德一家并未向其他家庭般雇佣人员来维护房屋，而是将大部分资金都供给给了小托蒙德和他的妹妹阿丽娜的学业上，也是因此没有雇人的帮助，兄妹俩很早就学会了依靠着父母所留下的物资进行自给自足。\n咚…咚…咚…咚\n照常，在家中做饭的我听到了楼底下那熟悉的皮靴声音，与印象之中的毫无区别，只不过比想象中的要急促许多。\n只当是急着解手便来到门前将门打开\n啪铛！\n家门被一股力量猛地推开，是父亲\n他紧张的大口大口吸着气，无数冷汗从他那满是皱纹的脸庞上落下，滴在满是汗臭味的衬衫上，脸上的表情满是惊恐……"
 OCE.70.a:"“怎么了？父亲？”"
 OCE.71.t:"佛兰斯拉"
 OCE.71.desc:"我小心翼翼的小声询问着他，但父亲并未理会\n咕噜咕噜……\n锅中浓汤在不停扑腾，但父亲的手却紧紧地按住了我，并伸手让阿丽娜也来到了父亲的身边待候。\n……\n半分钟过去了，没有任何事情发生，也没有什么诡异的声音出现，除了已经溢出的汤汁与炉火之间的碰撞声。\n“……父亲？”\n“……小托蒙德，快点收拾行李，带着阿丽娜去火车站，去佛兰斯拉，那里会有人来接应你们”\n“等等…父亲我不明白，发生什么事情了？”\n看着一向疲惫少言的父亲如今那如同视死如归般的神情，小托蒙德不由得害怕发抖起来\n难道那些奥西娅疯子们还不满足父亲的辛勤劳作的结果，要杀人灭口了吗？\n想到这里，小托蒙德的眼中满是恐惧，他看向一直以来都是他引以为傲的保护伞的父亲，静静的等待着他的开口\n托蒙德知道自己儿子现在是什么心思，但事态的紧急变动不由他长言细语\n“亚诺，不要再问了，听父亲的话，带着你的妹妹去佛兰斯拉，快点！”\n急声催促下，小托蒙德突然间惊醒，赶忙从父亲的怀中脱离开来，在父亲的安排下拿了些食物后便来到了门前\n似是想到了什么般，小托蒙德回头问向正看着他与妹妹的父亲\n“父亲，母亲在哪里？”\n本有些话语的父亲突然噎住了，木囊了片刻后，便露出哭似的笑容，回答道"
 OCE.71.a:"她在佛兰斯拉等着你们…"
 OCE.74.t:"车站"
 OCE.74.desc:"呜————！！！\n火车的轰鸣声从远方的地平线上缓缓传来，带着冲天浓烟如同使劲浑身力气的蛮牛般将身后的车厢尽数拖拽着向车站赶来。\n因为一位大人物，火车站的工作人员紧急疏散了整个克拉达斯中央火车站的旅客，并在入口处暂停了接待管理。\n奥西娅穿着高级军制风衣矗立在站台之上，她的身后则是众多胜利党政府官员，或倾向政府或倾向中立的媒体以及那些前往安抚的官员们的家属\n在整整三个月的时间内，奥西娅在元首办公室内便知晓了那些发生在动荡地区大小不一却同样惊险无比的政治斗争，如今他们完成了任务并顺利回归，在外界媒体面前，奥西娅必须要表达出对安抚工作的满意态度以及慰问。\n气浪从火车的轨迹中跳上了站台，在强烈的力量下，有些政府官员站立不稳的跌倒在地上，唯有那到漆黑的身影仿佛不受影响般分文不动，散发着强烈的气场。\n呼——————\n最终列车停在了火车站上，在短暂的通报声下，火车厢门一一打开，将热气与寒流交融，并将那后面的人影一一浮现而出。\n“辛苦了，诸位.....？！”\n突然，奥西娅感到一丝不对劲\n那雾气尚未消散的车厢内屹立着几个让奥西娅感到一丝不安的人影，他们的身上还有这不断闪烁的红色光点透露出一股莫名的危险。\n在场的官员们都愣在了原地，一些元首卫队的成员手提武器，在这一紧要时刻赶忙来到了奥西娅周围警惕着看着前方\n“为了自由！与人民！”\n大吼着，从雾气中冲出来的几人身上绑满了炸药，他们的身上还有着数个与那传闻之中的白金军团相关的符号，眨眼之间便冲向了奥西娅的跟前！\n“元首大人小心！”\n“天哪！”\n“快躲开！”\n“元首大人——！”\n轰————！！"
 OCE.74.a:"奥——西——娅——元——首——"
 OCE.76.t:"后续"
 OCE.76.desc:"随着引线的不断燃烧，冲过来的恐怖分子们以自杀的形式向奥西娅发起了袭击。\n但……\n“不要慌乱！快启动玛娜护盾，组成防御阵型！保护元首大人！”\n坎塔亚·韦·奥德紧急布置好了命令，将卫队迅速布置在了元首大人面前，将自爆分子一一与元首隔离开来。\n砰——！砰——！砰砰——砰！！\n剧烈的爆炸使奥西娅卫队所展开的玛娜护盾出现一道有一道裂痕，在碎肉与硝尘之中，勉强维持大部分的护盾最终破碎，但里面的卫队人员及奥西娅毫发无伤。\n随即，在友爱部人员的初步调查下，政府已经知晓了这起爆炸案为白金军团企划的针对奥西娅元首大人的自杀式袭击，在明确了敌人后，胜利党政府立刻运作起来，元首大人迅速通过了紧急法案全民调动，开始动员起思想警察搜捕克拉达斯内还存在着的白金军团剩余成员，并将其他反对她但合法的政党首脑进行了监禁与解散党派的命令。\n虽然明白政府因为反对派联合白金军团进行合作的概率并不低，而做出这样的决定，但大多数中立派以及反对派的民众仍然怀疑这项法案的正确性，并在一些小规模政党被勒令解散后，部分政党已经联合起来在市区之中与支持的民众一同抵御着政府人员的强制解散命令\n但很明显，无论这是不是奥西娅的阴谋还是真实反映，最终这一切都在朝着反对派并不期望的地步驶去。"
 OCE.76.a:"必要之恶将会把恶人唤醒。"
 OCE.72.t:"胜利中央报紧急通报！"
 OCE.72.desc:"“就在近日上午八点五十七分，有元首出席的胜利党集会遭大洋联邦同盟党极端分子的自杀式袭击\n尽管集会内有三十六人负伤，二百零六人死亡，其中胜利党人遇害者占比三分之一，包括真理部部长奥尔森·坎特，掌书记斯蒂芬·韦德先生在内，七名骨干党员死于这场灾难。但所幸我们的奥西娅元首大人身心无碍，请各位公民放心。\n元首大人很快表示了为失去亲人的胜利党家属表以哀悼，并分发抚恤金，且宣称，将会把暗地里的极端分子一一铲除，为联邦的和平与安定做最大的努力。\n目前克拉达斯中央警察局表示引起自杀式袭击的恐怖分子姓名为玛丽娜·谭林，从犯托蒙德·谭林，以及数名早已消去身份的不可知人员，经调查玛丽娜本人为同盟党人士，尽管同盟党一再否认参与自杀式袭击，但不可否认其党籍便为同盟党划下了嫌疑。\n并且富裕部方面表示谭林夫妇名下仍有两个孩子，但就在事件爆发前夜，谭林家的小托蒙德·谭林及阿丽娜·谭林突然失踪，警方怀疑两人可能携带了某些重要线索，随即颁布通缉令，悬赏两人……”"
 OCE.72.a:"“天哪！”"
 OCE.72.tt:"§R上升§!全体反叛势力"
 OCE.73.t:"一个家庭的破碎"
 OCE.73.desc:"——哔！\n\n电视中的画面突然间黑下，在一间密封的空间内，小托蒙德愣神地看着已然关闭的电视，在数名成年人的注视下脱力的卸在椅子上，而阿丽娜则怯生生的依靠在哥哥的背后不知所措\n“可怜的孩子……”\n其中一个样貌老态的中年妇女轻声说道\n“玛丽娜实在是太心急了....全然不想这么处理的后果.....只会害了她和她的家庭...”\n“这下好了，组织更加被动了，托蒙德也死了，只剩下两个孤儿，奥西娅的思想警察也可能直奔佛兰斯拉，到时候组织做出的努力也将泡汤……”\n“好了....少说两句，她的孩子还在这里呢，我们得帮他们”\n说罢，大人们停下了议论，一个身形高大的男子蹲在小托蒙德的面前\n“孩子你愿意跟我们走吗？”"
 OCE.73.a:"“为了阿丽娜...”"
 OCE.73.b:"“心已死，魂不在”"
