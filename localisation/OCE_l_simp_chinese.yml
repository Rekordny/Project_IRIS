 OCE_neutrality_party_long: "奥西娅党-权威派\n\n§L“奥西娅党-权威派”是围绕奥西娅个人组成的右翼政党，在黑沫夜的推波助澜下不满现状的公民们寄希望于威权且集权的奥西娅党身上，而它们也不负众望的将大洋联邦从泥沼之中拉出，成为了前几位摆脱影响的国家，在诸多胜利成果的影响下，原本尚且拥有一席之地的大洋同盟党人逐渐被排挤出了中枢，不断地胜利党的人影出现在了那些原本属于同盟党人的位置上，最终在波涛民意与奥西娅的推导下，大洋联邦成为了奥西娅胜利党的一言堂。§!\n§Y主要组成政党§!§L：奥西娅胜利党-威权派。§!"
 OCE_reactionism_party: "奥西娅秘密结社"
 OCE_reactionism_party_long: "奥西娅胜利党“共冕团”-民粹派\n\n§L虽说胜利党是以奥西娅一人为中心组建的政党，但总有些人不甘心于被别人牵着鼻子走，这些人在胜利党内组成了一个秘密结社，他们或是贵族，或是商人，或是政客，不代表民主也不代表独裁，奥西娅的魅力无法吸引这些冷血的毒蛇，只为了那高处的权利而走在了一起的他们，冷眼旁观着威权派的不断胜利，在奥西娅吸引利用但却总是隔开距离的民粹主义者们彷惶时，他们便吸纳着这些迷茫的羔羊，以便在日后发生真正的机会到来之时，为“民粹主义的胜利”奉献自己的全部。当然，他们肯定不介意共冕团索取他们所想要的一切....§!\n§Y主要组成政党§!§L：奥西娅胜利党“共冕团”-民粹派。§!"
