 OCE.8.desc:"克拉达斯的工厂内满是来自大洋联邦各地的底层工人，他们拿着微薄的薪水干着多数人难以忍受的流水线工作。\n虽然时常会有人在承受不住重压而逃离工厂但在思想警察与友爱部人员的协助下，一直以来没有出现过过大的阵仗。\n但由于近期的特殊情况，思想警察的缺失导致了分割与各个工厂的异见者们聚集起来发动了规模不小的大罢工，停止了部分流水线的运作。\n所幸，工厂暴动的消息并没有脱离富足部的掌控之中，我们仍有时间去处理这场闹剧。"
 OCE.8.a:"趁别的部门没注意，迅速扑灭这团火焰！不能被其他人抓到把柄！"
 OCE.8.b:"将一切安好的消息送到老大姐那里，这里没有发生罢工！"

