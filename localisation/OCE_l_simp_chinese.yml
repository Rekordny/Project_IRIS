  OCE.0.title:"[ROOT.GetNameDefCap]路线指南""
  OCE.0.desc:"Q:我想玩奥西娅独裁路线。\nA:国策完成“派遣思想警察”即可。（战败需注意决议）\n\nQ:我想玩大洋联邦/东岛联盟/原住民路线。\nA:进入该路线需要开局奥诗战争失败，国策完成“反对奥西娅”在后续事件选择对应路线即可。目前仅有大洋联邦可玩，其他2个在大洋联邦路线中触发（注意决议）。\n\nQ:大洋联邦的一些注意事项有什么。\nA:【以下是碎碎念】首先，大洋和奥西娅（待重置）都处于半成品状态，事件并不完善。其次大洋联邦的二次选举因为策划文案美工的缺乏而无法制作，目前仅仅只能游玩第一选举期（第一次选举要先点完国策左边的的国策消除负面效果才会自动触发）。记住尽快加入爱丽诺的阵营。\n\nQ:大洋联邦的海军去哪里了。\nA:海军将会在内战结束后转移至西部的海军指挥部（一段时间后变为雾之舰队），可通过国策“与雾之舰队的谈判”触发事件要回（直接选择“要求合并”即可），以后有充足的产能时将制作谈判，现阶段对方100%同意。海外科考站同理。\n\nQ:银行资金少于-30会怎么样。\nA:变为无政府，全面内战。但是，未完成。\n\nQ:老大姐后来怎么样了？\nA:在自治城邦党路线中有事件将会描述。"
  OCE.0.a:"我懂了"

  OCE.1.t:0"奥西娅联邦宣布暂时性撤出大陆"
  OCE.1.desc:0"经过长期的浴血奋战，在失去了数不清数量的生命后，我们摧毁了奥西娅侵略军留下的最后一个堡垒，她们丢下的旗帜在烈火中被焚烧殆尽\n随着侵略者的最后一支部队撤离大陆，这场战争终于宣告落幕···。"
  OCE.1.a:0"至少我们仍然活着"
