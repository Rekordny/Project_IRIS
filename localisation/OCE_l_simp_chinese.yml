 OCE_Expand_ideological_police_desc:"克拉达斯的街道上，人群稀松，过往的车辆带着滚滚烟尘行驶在街道上，是不是就会出现一群黑衣人将行使的车辆叫停接受排查。\n思想警察的标志在这些黑衣人的身上随处可见，虽然在以前这些标志只会出现在小巷与阴暗的地方，但自从火车站袭击一案过后，国会便通过了思想警察规模扩大化的法案议程。\n如今这些隐秘而暴力的特工走在阳光照射下的街道上，组成了一道看起来与往常没什么不同但却严丝合缝的思想警察警戒网，而这将会是摆在外国势力与国内反对派针对奥西娅的各种阴谋所遇到的一大阻碍，而我们忠诚的思想警察则会将那些阴谋戳破，不让火车站的残局再次发生。\n“为了奥西娅”"

