ocenews.1.t:0"奥西娅联邦宣布暂时性撤出大陆"
ocenews.1.desc:0"经过长期的浴血奋战，在失去了了数不清数量的生命后，诗旎公国摧毁了奥西娅侵略军留下的最后一个堡垒，她们丢下的旗帜在烈火中被焚烧殆尽\n随着侵略者的最后一支部队撤离大陆，这场战争终于宣告落幕……\n奥西娅联邦内部已经封锁了消息，但大批无头苍蝇般涌回国内的败兵正无声地透露着真相。"
ocenews.1.a:0"一切重归原点"
ocenews.1.b:0"这只是暂时的撤退…"
ocenews.1.c:0"至少我们仍然活着"

ocenews.2.t:0"奥西娅联邦占领加尼温堡"
ocenews.2.desc:0"随着拉斯雪山防线被突破，诗旎公国彻底沦落到了无险可守的地步。虽然忠于职守的蓝蔷薇士团付出了巨大的牺牲，但奥西娅联邦士兵不间断地攻势下，加尼温终究还是沦陷了。加尼温堡上，象征着诗旎家族的蓝蔷薇纹章被撤下，而属于奥西娅的旗帜在风雪中飘扬。虽然还有忠于诗旎家族的力量在其他地区继续斗争，但那些也不过是负隅顽抗罢了......诗旎公国已然覆灭。"
ocenews.2.a:0"就要结束了？"
ocenews.2.b:0"伟大的一步！赞美奥西娅！"
ocenews.2.c:0"眼泪不能解决问题…"
ocenews.2.c_TXT:0"§R如果我们不能在六十天夺回加尼温堡，那么我们将会输掉这场战争。§!"

ocenews.3.t:0"诗旎公国宣布无条件投降"
ocenews.3.desc:0"随着最后一名蓝蔷薇骑士的阵亡，诗旎公国已经没有理由再继续抵抗下去了\n奥西娅的大军在加尼温堡举行了盛大的阅兵仪式，已然坍塌的城墙前堆起了七零八落的坟冢，再也没有人关心里面卧着的是谁了……惊魂未定的人们只希望下一个轮到的不是自己。\n阅兵结束后，友爱部正式接管了诗旎公国的各大城镇，街头巷尾的人群被驱赶回居住区，有计划的戒严开始了。"
ocenews.3.a:0"结束了，对吧？"
ocenews.3.b:0"这只是个开始…"
OCE_OCE_WAR_OVER_TXT:0"@OCE§Y奥西娅联邦§!吞并了@DOC§Y诗旎公国§!\n\n§R洪水席卷而来，蓝蔷薇终归凋零。§!"

ocenews.4.t:"奥西娅联邦内战"
ocenews.4.desc:"最终，联邦内积蓄的矛盾在战争失败后爆发了\n由民主主义者与共产主义者组成的联合阵线突破了思想警察的禁锢，最终在当日凌晨两点五十六分发动了革命。\n这场内战验证了国际观察者的预想，而如今奥西娅联邦政府发布公文，明确表明这场起义是一场彻彻底底的背叛与叛乱，宣称全体公民将支持联邦政府，打倒所谓的联合阵线与欺骗人民的赤匪与资本家。\n目前进行短暂修整的联邦军队已然集结，正向着联合阵线控制地区前进，部分游击队已经与前者进行着拖延战……一场大洋之上的血战已然难以避免……"
ocenews.4.a:"又是内战？"
ocenews.4.b:"老大姐万岁！"
ocenews.4.c:"活该…"

ocenews.5.t:"[OCE.GetNameDefCap]抽调兵力前往欧罗巴东部"
ocenews.5.desc:"近日，[OCE.GetNameDefCap]开始在特兰西瓦尼亚特区集结兵力。根据部分民间组织披露：大批军队通过铁路、公路和空中运输，快速而有序地进入特区。在特区西部边界，各种军事设施迅速搭建，大量房屋被征用，而[OCE.GetNameDefCap]的士兵正成建制的进行整训。整个集结过程相当隐蔽，表明了[OCE.GetNameDefCap]对欧罗巴腹地觊觎已久，一场无法避免的战争很可能在近日爆发……"
ocenews.6.desc:"近日，[OCE.GetNameDefCap]在西部岛屿进行了一场规模庞大的兵力调动。根据[DOC.GetNameDefCap]的空军情报部门以及第三方民间组织披露：大量运输舰、军舰、补给船等各类船只穿梭于岛屿之间，将大批士兵和物资运送到指定位置。这些岛屿上，帐篷和临时设施迅速搭建起来，形成了临时的军事营地。士兵们进行着紧张的训练和演习，气氛异常紧张。这预示着[OCE.GetNameDefCap]的军队很可能要向东欧罗巴地区展开行动。"
ocenews.5.a:"我们可以再次赶跑他！"
ocenews.5.b:"伟大的奥西娅万岁！"
ocenews.5.c:"真的假的？"
ocenews.7.t:"[OCE.GetNameDefCap]海军驶入大彼岸洋"
ocenews.7.desc:"(脑补)"

ocenews.8.t:"[OWL.GetNameDefCap]并入[OCE.GetNameDefCap]"
ocenews.8.desc:"近日，鸮之国与奥西娅联邦达成协议，正式宣布鸮之国并入奥西娅联邦。双方政府在奥西娅联邦首都“克拉达斯”签署了并入协议，标志着这一历史性时刻的到来。至此，鸮之国政府正式解散，一切权利由奥西娅联邦政府接管。"
ocenews.8.a:"又该换新地图了。"
ocenews.8.b:"这只是开始。"
ocenews.8.c:"赞美老大姐。"
ocenews.8.d:"……"
ocenews.8.f:"结束了……"

ocenews.9.t:"[FROM.FROM.GetNameDefCap]要求[FROM.GetNameDefCap]归还斯沃洛斯科岛"
ocenews.9.desc:"近日，[FROM.FROM.GetNameDefCap]发表声明，正式要求[FROM.GetNameDefCap]归还位于两国争议海域的斯沃洛斯科岛。[FROM.FROM.GetNameDefCap]方面表示，该岛屿自古以来的归属权属于[FROM.FROM.GetNameDefCap]，[USF.GetNameDefCap]罔顾事实的非法占领行为，严重侵犯了[FROM.FROM.GetNameDefCap]的主权。声明中，[FROM.FROM.GetNameDefCap]详细列举了斯沃洛斯科岛的历史归属、地理位置及其对该地区的重要性。[FROM.FROM.GetNameDefCap]表示，愿通过和平对话和外交途径解决争议，但也保留采取一切必要措施保护国家利益的权利。目前[FROM.GetNameDefCap]尚未对此声明作出正式回应。"
ocenews.9.a:"老大姐！请下命令吧！！"
ocenews.9.b:"这真是……闻所未闻……"
ocenews.9.c:"他们费劲心思伪造这么多资料难道不嫌累吗？"

ocenews.10.t:"[FROM.GetNameDefCap]归还斯沃洛斯科岛"
ocenews.10.desc:"近日，[FROM.GetNameDefCap]政府宣布，将归还位于两国争议海域的斯沃洛斯科岛给[FROM.FROM.GetNameDefCap]。[FROM.GetNameDefCap]在声明中表示，这一决定是为了促进两国关系的友好发展，维护地区和平与稳定。[FROM.FROM.GetNameDefCap]对[FROM.GetNameDefCap]的这一决定表示欢迎，并感谢其对维护两国关系所作出的努力。分析人士认为，这一事件将有利于缓解两国之间的紧张关系，促进地区的和平与稳定。"
ocenews.10.a:"这无疑是阶段性的胜利！！"
ocenews.10.b:"真的会如此吗？"
ocenews.10.c:"至少这样一来他们就会消停了，对吧？"

ocenews.11.t:"特兰西瓦尼亚联邦管区开放化"
ocenews.11.desc:"随着威明格地区以及加尼温堡的改造计划的顺利成功以及各地区的积极服从，奥西娅政府在经过数日的讨论后决定，开放特兰西瓦尼亚联邦管区的边境以及收缩各地思想警察对特兰西瓦尼亚地区的控制，逐步将司法与缉拿权下放于联邦管区政府。\n国际观察员对此猜测，这是否预示着奥西娅政府对东欧罗巴地区有着更加包容的计划而非以往所猜测的那般暴虐？"
ocenews.11.a:"好日子要来力！"
ocenews.11.b:"他们快活不了多久了……"

ocenews.12.t:"特兰西瓦尼亚联邦管区颁布戒严令！"
ocenews.12.desc:"奥西娅胜利党宣布将在特兰西瓦尼亚联邦管区颁布戒严令，此举是为了打击潜藏起来的诗旎吸血鬼以及诗旎的人类叛徒再度掀起叛乱而进行的边境封锁措施，由和平部拟定，驻威明格的联邦总督执行武装警戒。\n这则消息使众多东欧罗巴国家对奥西娅联邦的行为感到震惊，但国家力量的弱小使得他们只能在国际外交场合上对奥西娅联邦进行谴责，但无济于事，东欧罗巴诸国只能像待宰的羔羊般等待着奥西娅联邦的屠刀落下，成为胜利党计划成功实施下的垫脚石……"
ocenews.12.a:"我们还能等多久？"
ocenews.12.b:"该开始下一步了……"

ocenews.13.t:"[OCE.GetNameDefCap]整合[TFD.GetNameDefCap]"
ocenews.13.desc:"随着奥西娅联邦在东欧罗巴的扩张计划顺利执行，作为最初登陆地点的诗旎，即特兰西瓦尼亚地区的总督统治愈发的稳固，致使奥西娅元首提出了整合特兰西瓦尼亚地区的国策。\n在胜利党内部的一致同意与特兰西瓦尼亚地区的逐步稳定，针对诗旎人的迫害将会逐渐停止，并在特兰西瓦尼亚思想警察部门与总督府的双重保障下，将会开始进行整合行政单位的工作，假以时日这片土地上的人民也会成为大洋联邦的一部分，等待这片土地的人民们的将会是来自老大姐的拥护与接纳……前提是保持对后者的忠诚。"
ocenews.13.a:"这是必然的结果。"

ocenews.14.t:"[OCE.GetNameDefCap]加入战车道"
ocenews.14.desc:"经过数个日月的轮流更替，在[USR.GetNameDefCap]的首都柏霖，奥西娅胜利党人与乌斯拉尔高层之间的谈话最终圆满结束。\n在次日下午，[OCE.GetNameDefCap]宣布为了扫除西方的威胁，[OCE.Owner.GetLeader]本人宣布将会与战车道的盟友们达成经济贸易上的共同协议，并相应乌斯拉尔的号召，加入到战车道之中同舟共济，一同面对第一次世界大战的胜利者-[ELN.GetNameDefCap]。\n突如其来的两线作战瞬间将[ELN.GetNameDefCap]的处境进一步推向深渊，究竟是战车道的钢铁洪流将会把帕莉丝踏平还是民主灯塔犹存？"
ocenews.14.a:"敬那千百年的复仇！"
ocenews.14.b:"自由者，天助之！"

ocenews.15.t:"第二次特兰西瓦战争"
ocenews.15.desc:"经受内战摧残后依旧坚挺屹立的奥西娅联邦与感到危机迫近而快速工业化的诗旎公国，如今在拉斯海之上展开了海军之间的对峙。\n尽管艾莎莉亚·诗旎女大公面对着未来严峻的局势不顾玛娜派系的劝阻进行了工业化的尝试并取得了不错的进展，但国际社会对第二次特兰西瓦战争一直保持着悲观的态度，认为诗旎公国只是徒劳的等待毁灭的到来……"
ocenews.15.a:"老大姐！请下命令吧！！"
ocenews.15.b:"欧罗巴的秩序正在崩塌"

ocenews.16.t:"奥西娅联邦使用毒气战"
ocenews.16.desc:"奥西娅胜利党政府声称，为了应对日后愈演愈烈的国际局势，决定启用化学武器作为战争手段，列装将从师级至旅，团级的奥西娅联邦陆军单位。这则消息瞬间引爆了国际社会的舆论，欧罗巴各国都对奥西娅联邦采取化学武器应用到战争之中的举措表示强烈谴责，但在玛娜躁动，工业萎靡的三十一世纪，世界大战的爆发愈演愈烈，各国都在加紧增强军备的时代，奥西娅采取化学武器的选择也被不少军事学家认为是必要的战争手段……"
ocenews.16.a:"必要之恶……"
ocenews.16.b:"必要之恶……"

