 OCE_expansion.5.desc:"我们收到了一份来自东部的意外消息：[FROM.GetNameDefCap]正式申请加入战车道联盟。\n奥西娅联邦，这个位于欧罗巴大陆东部的极权岛国，自其胜利党上台，便一直以其强硬的政治立场和扩张野心为人所知。\n我们很清楚奥西娅的真实意图——他们不仅仅是为了寻求国际之上的盟友，更是为了借助战车道的力量，更进一步地觊觎欧罗巴的腹地。\n山雨欲来风满楼，如今欧罗巴的稳定濒临崩溃，奥西娅在这个时候申请加入战车道联盟，无疑为欧罗巴大陆的政治格局投下了一颗重磅炸弹。\n但现在的我们，是否需要一个强力的、不稳定的盟友，还有待商榷……"
