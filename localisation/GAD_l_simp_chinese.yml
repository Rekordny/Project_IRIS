 GAD_Suppression_Neptune: "§1打压§!：吐槽涅普又在摆烂"
 GAD_Suppression_Neptune_desc: "理事会例会开到一半，某人悄悄打开了掌机……这都第几次了？虽然大家都知道她是主角，但摆得也太理直气壮了点吧！必须启用茄子刑，以示惩戒（恼）"
 GAD_Suppression_Noire: "§g打压§!：诺瓦露没有朋友！"
 GAD_Suppression_Noire_desc: "喂，我说你们！到底是在说谁没有朋友啊！我的朋友可多着呢！哼！"
 GAD_Suppression_Blanc: "§C打压§!：贫乳能不能当女神？"
 GAD_Suppression_Blanc_desc: "最近街头出现了一些有关“乳量和女神的母性关怀是否挂钩”的流言蜚语……一向脾气暴躁的布兰得知这一消息后连夜写了五万字长评回应，却非但没有遏止流言，反而引发了人们更大的讨论，对此，部分白露之滨的国民回应道“贫乳即是正义！”“小小的也很可爱！”。"
 GAD_Suppression_Vert: "§G打压§!：别总是炫耀你的……"
 GAD_Suppression_Vert_desc: "“身材太犯规也是一种炫耀行为！可恶啊，你这大奶牛！”——某评论杂志如是说。贝露对此回应：“欧派大也是错吗？”还顺带了一张自拍。"
 GAD_Support_Neptune: "§1支持§!：涅普子粉丝团应援活动"
 GAD_Support_Neptune_desc: "近日，紫耀之都各地的“涅普子粉丝团”自发组织了多场活动……甚至还有人在教会门口举牌写着“今天也要支持涅普子！”"
 GAD_Support_Noire: "§g支持§!：诺瓦露的小秘密？"
 GAD_Support_Noire_desc: "近日在一场漫展上，一位神似诺瓦露女神的黑发Coser登台演唱了一首名为《漆黑的执念》的同人歌曲。她在落幕后对观众喊出一句——“什、什么嘛……我才不是为了你们特地打扮的哦！”瞬间引发全场欢呼。演唱结束后，该曲CD在数小时内即宣告售罄。而摊主收摊时还发现桌下多出了一张悄悄夹着便利贴的小卡片——“那个……歌词写得还不错啦。”"
 GAD_Support_Blanc: "§C支持§!：助推轻小说文化发展"
 GAD_Support_Blanc_desc: "白露之滨最近的的‘轻小说文化复兴月’进入高潮阶段，各大社团轮番推出“群白之心文学奖”参选作品，最受欢迎的题材依旧是“天然呆女主带上伙伴经历冒险拯救世界”。据说布兰女神本人也偷偷参了赛……？"
 GAD_Support_Vert: "§G支持§!：贝露频道特别放送"
 GAD_Support_Vert_desc: "绿荫箱庭民众发现，女神贝露的官方频道最近多了不少“攻略讲解”、“页游速通”、“深夜闲聊’”类节目，人气火爆，不少观众发言表示：“没想到女神玩游戏也会卡在第一关啊，感觉亲切了不少哈哈哈”"
