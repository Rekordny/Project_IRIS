#精神
 GAD_Cursed_Legacy:0 "被诅咒的遗产"
 GAD_Cursed_Legacy_desc:0 "曾有一款承载着拯救市场厚望的主机，在§0“黑沫夜”§!前夕于市场问世，却在萧条的浪潮中折戟沉沙。这场商业上§R耻辱性的大败§!，自此成为游汐叶界一段不愿被提起的往事。其造成的创伤，至今仍在影响我们的文化产业。有人说它是一切灾难的起点，也有人说它不过是时代的牺牲品，无论真相如何，那台被封存的主机，仍然沉睡在历史深处。"

#事件
 GAD_news.1.t: "涅普缇努当选游汐叶界理事会会长"
 GAD_news.1.desc: "在一片欢呼中，紫耀之都的守护女神涅普缇努成功当选为游汐叶界新一任理事会会长。她在就职演说中发表了一段——嗯……风格独特的感言：“涅普！我成功当上会长啦~！嘛，毕竟我是主角中的主角嘛，这大概就是所谓的主角光环吧！开个玩笑啦~既然是这么喜庆的日子，我当然要去吃点布丁庆祝一下！”记者们一度尝试从她的发言中提炼出政策重点，但很快被告知“她已经说完了。”随后，涅普缇努在发表完演讲后就兴冲冲地“先跑了”。\n据悉，她在买完布丁后并未立刻回家，而是与周围的老人孩子聊起天来，毫无女神或会长的架子，反倒像一位可爱的邻家小妹妹。"
 GAD_news.1.a: "或许她认为，大家的幸福就是自己的幸福。"
 GAD_news.2.t: "诺瓦露当选游汐叶界理事会会长"
 GAD_news.2.desc: "在游汐叶界新一任理事会会长的选举中，黑土边域的守护女神诺瓦露成功胜出，正式成为新一届会长。\n在就职演说中，诺瓦露表示，很荣幸能代表游汐叶界成为意见领袖，她强调，在接下来的治理中，游汐叶界将不再只是一个专注于游戏与主机的国家，而将迈向代表个人娱乐产业未来的先锋角色。诺瓦露随即公布了她的核心构想：从主机硬件到影视音乐，从数据到多媒体，将逐步实现“游汐一体化战略”，构建一个跨界融合的娱乐生态体系。\n尽管她在讲话中一再强调“一切都是为了消费者”，但玩家群体显然情绪复杂——毕竟黑土边域严厉的版权铁拳还让人历历在目。"
 GAD_news.2.a: "打响一体化的第一炮，会是版权大炮吗？"
 GAD_news.3.t: "布兰当选游汐叶界理事会会长"
 GAD_news.3.desc: "在游汐叶界新一任理事会会长的选举中，白露之滨的守护女神布兰成功胜出，正式成为新一届会长。\n布兰在就职演说中表示，为了应对黑沫夜带来的盗版走私现象，她将采取更为严格的出口管制：“从今天起，游汐叶界的游戏和主机将按大陆分区发行，启用独立序列号与加密机制，不可以跨区兼容。”\n此举也意味着，游汐叶界将正式进入“锁区时代”——不同地区买到的主机与游戏将无法互相使用。\n尽管官方宣称此举是为了“打击走私、保护创作者”，但坊间早已炸锅，不少玩家在博客上吐槽：“当上会长就夹带私货是吧！”"
 GAD_news.3.a: "锁区的大手又要发力了？"
 GAD_news.4.t: "贝露当选游汐叶界理事会会长"
 GAD_news.4.desc: "在游汐叶界新一任理事会会长的选举中，绿荫箱庭的守护女神贝露成功胜出，正式成为新一届会长。\n面对记者团的提问，这位一向宅得彻底的新任会长只是眯着眼一笑并双手合十说了说：“新机遇、新市场、新耽美……哼哼，海外攻略计划，该启动咯~”\n在就职演说中，贝露明确提出了自己的施政主轴——“海外战略”。她表示：与其在叶界内部内卷，不如放眼更广阔的全球市场。据悉，她已提出多种构想，包括推广和研发多人在线游戏平台、输出高人气IP走出国门，并设立“亚文化同好交流基金”，扶持各类亚文化社区——尤其是“有爱的那种”。"
 GAD_news.4.a: "冲出叶界，走向全球！"
 GAD_election_event.1.t: "游汐叶界娱乐与交流理事会会长选举"
 GAD_election_event.1.a: "涅普缇努大获全胜！"
 GAD_election_event.1.b: "诺瓦露是最后赢家。"
 GAD_election_event.1.c: "布兰成功赢得选举！"
 GAD_election_event.1.e: "贝露成功当选会长！"
 GAD_Vert_event.1.t: "史上最硬核环保片《Hope》即将上映！"
 GAD_Vert_event.1.d: "游汐叶界理事会今日宣布，由“亚文化同好交流基金”资助的最新影片《Hope》将在本月登陆游汐叶界各大影院。\n\n该影片讲述了在未来的4090年，世界陷入严重水资源危机、连洗澡都要缴纳大量洗澡税和需提前预约的背景下，几位有幸掌握了部分水资源的男人共同洗浴以节约用水的感人故事。影片主角Axis（轴心），是一位性格坚毅而富有情感张力的艺♂术♂家，他在澡盆洗澡过程中领悟真谛，最终谱写出了警醒后人珍惜水资源的名曲《Hope》。\n\n据称，《Hope》的取景地为白露之滨，当地守护女神布兰对片场工作进行了全力协助，其拍摄风格融合了MV拍摄手法、现实纪录片与哲学戏剧，不可不谓是游汐叶界亚文化事业发展的一个里程碑。贝露在发布会上评价：“这将是我们走向世界的最好姿♂势。”"
 GAD_Vert_event.1.a: "这预告片看着好怪哦，再看一遍"
 
#国策
 GAD_Plutia_1:0 "普鲁露特的任期"
 GAD_Plutia_1_desc:0 "游汐叶界正因“黑沫夜”深陷文化与产业的全面危机，经过紧急会议的多轮磋商，四国代表一致决定邀请紫耀之都的前任女神——性情温和、且深受民众爱戴的普鲁露特，出任游汐叶界娱乐与交流理事会的过渡期会长。\n\n尽管未来充满未知，但游汐叶界人民仍怀抱着期望，盼望在她的引领下，能够跨越黑暗，迎向一个更加光明的新时代。"
 GAD_Plutia_2:0 "解决危机！"
 GAD_Plutia_2_desc:0 "事不宜迟——虽然噗露露眼下还在教会里甜甜地补觉，但游汐叶界的危机已经迫在眉睫。等她醒来，理事会便将立即开始计划拯救风雨飘摇的游汐叶界……大概吧？"
 GAD_Plutia_3:0 "四女神会谈"
 GAD_Plutia_3_desc:0 "四女神会谈虽然在理事会的官方议程中被列为“大型协调会议”，但会议氛围嘛……你懂的。\n\n什么？你以为四女神会谈会是什么很严肃的会议吗？别管那么多了，吃瓜先啦~"
 GAD_Plutia_4:0 "安抚民众"
 GAD_Plutia_4_desc:0 "说到底，女神的力量和游汐叶界文化产业的兴盛都来源于民众的信奉心，我们应当好好安抚饱受创伤的民众，多搞些活动，让游汐叶界重新焕发活力。"
 GAD_Plutia_5:0 "重塑文化信心"
 GAD_Plutia_5_des:0 ""
 GAD_Plutia_6:0 "信奉心UP企划"
 GAD_Plutia_6_desc:0 "黑沫夜和盗版潮让各国民众对女神们的信奉心降低了不少……这可不行！如今正是重塑信仰形象的时机，我们将策划一系列互动活动，拉近女神与民众之间的距离，为游汐叶界的全面恢复营造更良好的社会氛围。"
 GAD_Plutia_7:0 "扶持民间同人社团"
 GAD_Plutia_7_desc:0 "黑沫夜之后，民间同人社团也经历了不小的冲击。但正是这些充满热情的同人创作者，才是游汐叶界文化活力的重要源泉。如今正是鼓励同人创作，促进民间文化复兴的好机会。"
 GAD_Plutia_8:0 "举办同人会展"
 GAD_Plutia_8_desc:0 "要让文化活起来，光靠政策也不行。我们计划举办一场大型同人会展，邀请各地社团和创作者们齐聚一堂，让游汐叶界的同人文化再次热闹起来。女神们当然也会来凑热闹……或许还会顺便买几本自己粉丝出的同人志？"
 GAD_Plutia_9:0 "打击盗版破解组织"
 GAD_Plutia_9_desc:0 "盗版破解组织在黑沫夜期间趁势而起，严重侵蚀了正版市场。要推动游汐叶界文化复兴，必须严厉打击这些非法势力，恢复推崇正版的正常秩序。让正版游戏、正版主机重新成为主流。"
 GAD_Plutia_10:0 "严格执行版权法"
 GAD_Plutia_10_desc:0 "打击盗版之后，完善法律保障才是关键。我们将通过严格执行版权法，保护创作者的合法权益，营造良好的创作环境，让游汐叶界的文化生态重回正轨。"
 GAD_Plutia_11:0 "游戏文化宣传活动"
 GAD_Plutia_11_desc:0 "经过我们的努力，民众对游戏的热情终于有了复燃的迹象，是时候搞点活动热热场子了。不妨多安排些展览和大型活动，让更多人重新关注到女神们和游汐叶界的游戏文化。"
 GAD_Plutia_12:0 "黑沫夜的余波"
 GAD_Plutia_12_desc:0 "黑沫夜虽然过去了，但它带来的麻烦还是不少——库存堆满，企业哀嚎，民众热情低迷。虽然解决这些“黑沫夜后遗症”的工作肯定不会轻松，但我们必须妥善处理，才能慢慢把游汐叶界打理回正常状态。"
 GAD_Plutia_13:0 "资助危企"
 GAD_Plutia_13_desc:0 "黑沫夜期间，不少主机企业与文化产业公司受到重创，至今仍在苦苦支撑。我们将推出一系列扶持计划，帮助这些濒危的厂商渡过难关。"
 GAD_Plutia_14:0 "重建主机品牌形象"
 GAD_Plutia_14_desc:0 "黑沫夜之后，尤其是在「那款主机」带来的灾难之后，玩家对各类游戏主机充满了不信任。我们应该通过一些宣传推广重新恢复玩家对主机产品的热情。"
 GAD_Plutia_15:0 "清理库存"
 GAD_Plutia_15_desc:0 "受黑沫夜冲击，滞销主机与库存游戏数量激增，占据了珍贵的仓储空间。是时候开展一次彻底的库存清理行动，为新一代主机与作品腾出空间了。"
 GAD_Plutia_16:0 "销毁滞销游戏机"
 GAD_Plutia_16_desc:0 "黑沫夜的冲击导致我们生产的大量游戏机严重滞销，库存积压已几乎填满仓库。这些早已无法流入市场的产品，不仅占据了宝贵的空间，更成为未来产业振兴的障碍。\n\n为了当下清理危机，也是为了未来开辟新局，我们或许该考虑将这些堆积如山的游戏机彻底处理掉……据说刮西风峡谷附近有一座的垃圾填埋场，或许是一个不错的选择……"
 GAD_Plutia_17:0 "销毁滞销游戏"
 GAD_Plutia_17_desc:0 "除了堆积如山的游戏机，黑沫夜冲击中大量已无法正常销售的游戏同样成为了我们的负担。\n\n既然新世代产业振兴即将启程，不如趁此良机将这些早已失去价值的旧作一并清理。也许，和那些滞销游戏机一样，刮西风峡谷的那座垃圾填埋场同样欢迎它们的到来……"
 GAD_Plutia_18:0 "新世代主机计划"
 GAD_Plutia_18_desc:0 "清理完库存，也该考虑新一代主机的事了。各国最近已经开始筹备新机型项目，我们理事会这边也将协调资源，推动主机市场尽快迎来新一轮更新换代。主机大战的下一回战，即将开始。"
 GAD_Plutia_19:0 "申请加入美少女同萌"
 GAD_Plutia_19_desc:0 "正所谓独木难支，在黑沫夜的冲击下，南美乐蒂小国不得不彼此报团取暖以求自保，加入美少女同萌，在同萌内部进行内循环将有利于我们的经济恢复，况且我们也可以与柚子国、火车国形成完整的产业链，何乐而不为呢？"
 GAD_Plutia_20:0 "文化联动产业发展"
 GAD_Plutia_20_desc:0 ""
 GAD_Plutia_21:0 "女神转换期即将到来…"
 GAD_Plutia_21_desc:0 "经过普鲁露特的治理，游汐叶界已经初步恢复到了黑沫夜前的状态，随着女神转换期的到来，下一任理事会会长的选举大戏也将拉开帷幕…"
 GAD_Plutia_22:0 "教会的数据复查报告"
 GAD_Plutia_22_desc:0 "各国教会最近完成了一批旧设备和数据的复查，结果居然发现了一些异常数据记录。虽然目前还没搞明白是什么原因，理事会这边还是决定先立个案，后续持续跟进调查。"
 GAD_Plutia_23:0 "隔离异常数据源"
 GAD_Plutia_23_desc:0 "根据后续排查结果，部分异常数据源的活跃性有明显提升。为防止意外风险扩大，相关部门已将这些数据源转入隔离区，实施专门监控。理事会也会继续关注事态发展。"
 GAD_Election_1:0 "筹备选举"
 GAD_Election_2:0 "选举国策2"
 GAD_Election_3:0 "选举国策3"
 GAD_Election_4:0 "选举国策4"
 GAD_Election_5:0 "揭晓答案…"
