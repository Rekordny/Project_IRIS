 GAD_Share_Setsume_desc: "§5「信奉心」§!是指民众对本国§Y守护女神§!的敬仰、信赖、崇拜与依赖等感情的集合体。\n\n§5「信奉心」§!是§Y守护女神§!力量的来源，也是国家存在的基础。§5「信奉心」§!越多，§Y女神§!的能力越强，国家影响力也会随之增强；若§5「信奉心」§!衰退，§Y女神§!将逐渐失去力量，国势也会随之动摇。\n\n简单来说，§R女神的力量并不取决于她自己，而是由人民赋予的。§!"
