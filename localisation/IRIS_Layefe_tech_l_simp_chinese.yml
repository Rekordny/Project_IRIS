l_simp_chinese:
 #赛马娘陆军学说
 uma_pre:0"鉴定为马娘"
 UMA_PYOI_DOCTRINE_LABEL:0 "马儿跳学说"
 UMA_PYOI_DOCTRINE_DESC:0 "马儿跳学说旨在最大化利用赛马娘的体能优势，以各类特化战术使敌军迅速丧失作战意志。\n\n"
 UMA_PYOI_DOCTRINE_SUBTITLE1:0 "演进战争"
 UMA_PYOI_DOCTRINE_SUBTITLE2:0 "高速战争"
 UMA_PYOI_DOCTRINE_SUBTITLE1_TT:0 "旨在利用赛马娘的耐力优势缓慢消耗敌军。"
 UMA_PYOI_DOCTRINE_SUBTITLE2_TT:0 "旨在利用赛马娘的速度优势迅速瓦解敌方防御。"
 uma_pyoi:0 "马儿跳"
 uma_pyoi_desc:0 "“我不知道你们这些家伙到底在想些什么，马儿跳战术当然是运用赛马娘的蹦跳能力进行作战啊！！要不然呢？！”\n\n"
 uma_dachi:0 "马儿们哟"
 uma_dachi_desc:0 "作为世界上唯一一个以赛马娘为主体建立的国家，我们得以建立一支完全由马娘组成的军队，这支军队可以以其独特的训练方式最大化利用赛马娘的身体潜能"
 heavy_umamusume:0 "重装赛马娘"
 heavy_umamusume_desc:0 "重装赛马娘学说着重强化马娘的火力与防御力，通过着重强调力量与耐力的战术与编制，我们的马娘个个都能够成为战场上的人形高达。\n\n"
 fast_umamusume:0 "高速赛马娘"
 fast_umamusume_desc:0 "高速赛马娘学说着重强化马娘的基础能力——也即奔跑，此战术学说以包围战为主要杀伤手段。\n\n"
 heavy_armor_uma:0 "统一列装重甲"
 heavy_armor_uma_desc:0 "对于人类来说无比沉重的防弹钢复合板，马娘却可以轻松携带，在军队中大范围装备这种防弹胸甲可以显著降低人员伤亡。"
 hidden_investigation:0 "隐蔽式侦察"
 hidden_investigation_desc:0 "与致密的伪装衣物相配合，在战场上隐蔽侦查或伏击的马娘往往会产生意想不到的效果。"
 alternate_propel:0 "交替掩护推进"
 alternate_propel_desc:0 "多个战术单位互相配合，在进攻的同时互相掩护，可以大大减少被抓住弱点的概率。"
 surround_slowly:0 "缓慢合围"
 surround_slowly_desc:0 "并非战术层面，而是从战略层面进行缓慢包围，通过局部优势缓慢形成大型包围圈，在敌人进退不得时迅速合围，造成巨大杀伤。"
 uma_engulf:0 "赛马娘席卷"
 uma_engulf_desc:0 "由特化速度训练的赛马娘组成的特种部队将以速度优势绕至敌人后方，以此打乱敌军的后勤与战术部署。"
 uma_guerrilla_tactics:0 "麻雀战术"
 uma_guerrilla_tactics_desc:0 "赛马娘军队将化整为零，利用小编制速度优势对敌军不断袭扰。忽东忽西，忽聚忽散，在敌军疲累之时一击致命，被称为“麻雀战术”。"
 comprehensive_breakthrough:0 "超长战线突破"
 comprehensive_breakthrough_desc:0 "在成功突破敌军防线后，赛马娘将会利用速度优势，在友方补给线上来回奔袭，以较小的人数便可维持极长的战略纵深。"
 mobile_tactical_logistics:0 "机动战术后勤"
 mobile_tactical_logistics_desc:0 "在后勤大部队无法安全行进的交火处，特化的赛马娘后勤兵将会快速机动，为缺乏补给的士兵送上刚刚采摘的战术胡萝卜。"
 psychological_warfare:0 "心理战"
 psychological_warfare_desc:0 "“亲爱的士兵们，你们正在保卫的不过是腐朽的旧社会，其中充满着人性之恶，加入我们赛马娘吧，为公正与自由而战！”"
 battlefield_concert:0 "战场演唱会"
 battlefield_concert_desc:0 "在战场上成功进行有效防护的演唱会，不但能够大大提振我军士气，更能彻底击溃敌军的心理防线。"
 heal_the_world:0 "在爱与歌声中团结世界！"
 heal_the_world_desc:0 "赛马娘们并非为邪恶而战，她们所捍卫的是一个能保证世上再无战争与仇恨的社会，是一个充满歌声与幸福的社会。\n\n这样的一个高度纯洁美好的世界值得我们为之奋斗！"
 
 #骑士团学说
 KNIGHTS_TRADITION_WARFARE_DOCTRINE: "骑士团学说"
 KNIGHTS_TRADITION_WARFARE_DOCTRINE_DESC: "骑士团作为一种古老的军事架构，成员脱产、等级森严且律令严格。利用具装与机动能力对来犯者进行沉重的打击。"
 KNIGHTS_TRADITION_WARFARE_DESC: "骑士团作为一种古老的军事架构，成员脱产、等级森严且律令严格。利用具装与机动能力对来犯者进行沉重的打击。"
 KNIGHTS_TRADITION_DOCTRINE_SUBTITLE1: "具装冲锋"
 KNIGHTS_TRADITION_DOCTRINE_SUBTITLE1_TT: "利用高强度护具与重量级战马进行列阵冲锋的战术，无论是物理还是心理上，都将对敌人进行毁灭打击。"
 KNIGHTS_TRADITION_DOCTRINE_SUBTITLE2: "机动袭扰"
 KNIGHTS_TRADITION_DOCTRINE_SUBTITLE2_TT: "利用轻量化的装备与矫健的快马进行散阵袭扰的战术，对敌人持续消耗，并在他们身心俱疲之际给予致命一击。"
 KNIGHTS_TRADITION_DOCTRINE_SUBTITLE3: "血族骑士强袭"
 KNIGHTS_TRADITION_DOCTRINE_SUBTITLE3_TT: "由血族采邑骑士为主力运用的立体机动战术，以摧枯拉朽之势宣告永夜降临。"

 knights_tradition: "骑士团传统"
 knights_tradition_desc: "骑士团作为一种古老军事架构，等级森严且律令严格。利用具装与机动能力对来犯者进行毁灭性的打击。"
 infantry_training: "步战训练"
 infantry_training_desc: "骑士团并非只会在马背上作战，在步战之中，训练有素的骑士们也会比一般步兵表现得更为亮眼。"
 array_charge: "列阵冲锋"
 array_charge_desc: "通过对不同阵位功能各异的骑兵进行安排，组成楔形阵，发动冲锋，从而击溃敌人。"
 heavy_equipment: "重型具装"
 heavy_equipment_desc: "利用高强度护具与重量级战马进行列阵冲锋的战术，无论是物理还是心里上，都将对敌人进行毁灭打击。"
 front_volley: "触前齐射"
 front_volley_desc: "具装冲锋时，位于阵中和后方的火力单位在两军接触前进行火力投射，以压制敌方的反击。"
 step_ride_collaboration: "步骑协同"
 step_ride_collaboration_desc: "具装冲锋后步兵紧随其后，对敌人进行后续打击，发挥最大优势。"
 group_control: "分团管制"
 group_control_desc: "具装冲锋将安排更多分团军官，以协调战术分配与战术管制。"
 return_operation: "折返作战"
 return_operation_desc: "通过更换马匹的方式，在短时间内组织起多次冲锋。"
 armed_engineering_corps: "武装工程团"
 armed_engineering_corps_desc: "部分分团在履行战斗指责的同时，还承担工程任务。"
 deterrence_charge: "震慑冲锋"
 deterrence_charge_desc: "集中所有火力，并发动多次具状冲锋，彻底击溃敌人的防线。"
 spare_horses: "备用马匹"
 spare_horses_desc: "配备备用战马、驮马以保证骑士团的持续作战能力与补给运输能力。"
 mobile_harassment: "机动袭扰"
 mobile_harassment_desc: "利用轻量化的武备与矫健的快马进行散阵袭扰的战术，对敌人持续消耗，并在他们身心俱疲之际给予致命一击。"
 gap_contact: "间隙接触"
 gap_contact_desc: "与敌人始终保持一定距离，寻找并利用空隙或薄弱环节进行战术行动。"
 array_charge_2: "列阵冲锋"
 array_charge_2_desc: "通过对不同阵位功能各异的骑兵进行安排，组成楔形阵，发动冲锋，从而击溃敌人。"
 return_operation_2: "折返作战"
 return_operation_2_desc: "通过更换马匹的方式，在短时间内组织起多次冲锋。"
 continuous_cycling: "不间断骑行"
 continuous_cycling_desc: "时刻保持在马背上的机动，以达成战略目标。"
 ethnic_groups_horseback: "马背上的民族"
 ethnic_groups_horseback_desc: "§Y他们的一生，是马背上的一生……§!"
 high_altitude_maneuvering: "高空机动"
 high_altitude_maneuvering_desc: "§R上位血族和血族采邑骑士天生便会驱动玛纳术进行飞行，步兵的战场早已不再局限于平地……§!"
 night_sky_marching: "夜空行军"
 night_sky_marching_desc: "§R穿行于血月之下的殷红魅影，将为这片大地带来腥风血雨！§!"
 stereoscopic_mobile_assault: "立体机动强袭"
 stereoscopic_mobile_assault_desc: "§R由血族采邑骑士为主力运用的立体机动战术，以摧枯拉朽之势宣告永夜降临！§!"


