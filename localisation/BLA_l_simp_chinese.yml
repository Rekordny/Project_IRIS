  BLA_anna_gui_desc: "[BLA_anna_scripted_desc]" 
  BLA_anna_desc: "§C奉天承运，全罗西亚的皇帝，女大公，正教会的保护者，留莉克近卫团荣誉团长§!阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃陛下（爱称为“安娜”）于先皇尼古拉驾崩之后作为其唯一的子嗣得以继承大统，继位为帝国的第二十一位沙皇，同时也是第四位女沙皇，愿上天赐福佑之。\n\n她于帝国风雨飘摇之时加冕，或许正是她受命于天来挽救帝国于危亡之中。帝国在先皇手中安稳度过了大战，但他晚年苦于健康原因无力处理战后的诸多问题，以至于帝国至今停滞不前。而年轻的女沙皇陛下将不得不面对困扰帝国的两大问题——§O农奴制之争§!与§R北方的革命者§!。同时，这位励精图治的君主还励志继续已然停滞的工业化进程。\n\n作为罗西亚的沙皇，阿纳斯塔西娅手中握着无穷的权力，她可以依照自己所愿的方式来统治国家，实现她的雄心。\n\n§Y我们向上天祈祷，时间站在帝国这边。§!"
  BLA_anna_desc_1: "§C奉天承运，全罗西亚的皇帝，女大公，正教会的保护者，留莉克近卫团荣誉团长§!阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃陛下（爱称为“安娜”）于先皇尼古拉驾崩之后作为其唯一的子嗣得以继承大统，继位为帝国的第二十一位沙皇，同时也是第四位女沙皇，愿上天赐福佑之。\n\n她于帝国风雨飘摇之时加冕，或许正是她受命于天来挽救帝国于危亡之中。帝国在先皇手中安稳度过了大战，但他晚年苦于健康原因无力处理战后的诸多问题，以至于帝国至今停滞不前。而年轻的女沙皇陛下将不得不面对困扰帝国的两大问题——§O农奴制之争§!与§R北方的革命者§!。同时，这位励精图治的君主还励志继续已然停滞的工业化进程。\n\n作为罗西亚的沙皇，阿纳斯塔西娅手中握着无穷的权力，她可以依照自己所愿的方式来统治国家，实现她的雄心。\n\n§Y我们向上天祈祷，时间站在帝国这边。§!"
  BLA_anna_desc_2: "§C奉天承运，全罗西亚的皇帝，女大公，正教会的保护者，留莉克近卫团荣誉团长§!阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃陛下（爱称为“安娜”）于先皇尼古拉驾崩之后作为其唯一的子嗣得以继承大统，继位为帝国的第二十一位沙皇，同时也是第四位女沙皇，愿上天赐福佑之。\n\n在先帝驾崩之时，没人会相信一个看似柔弱且沉默寡言的少女能够挽救日薄西山的罗西亚帝国，并且彻底战胜农奴制和北方的革命者。女沙皇通过了严酷的考验，北境之国的冰雪王座经受住了烈阳的炙烤。皇冠虽重，却压不跨意志坚定之人。今日之罗西亚已然脱胎换骨，双头鹰的羽毛再次丰满，它的啸叫宣告着罗西亚已经回到了世界舞台之上。\n\n作为罗西亚的沙皇，阿纳斯塔西娅手中握着无穷的权力，她可以依照自己所愿的方式来统治国家，实现她的雄心。\n\n§C太阳升起了，罗西亚重获新生。§!"
  BLA_anna_desc_3: "§C奉天承运，全罗西亚的皇帝，女大公，正教会的保护者，留莉克近卫团荣誉团长§!阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃陛下（爱称为“安娜”）于先皇尼古拉驾崩之后作为其唯一的子嗣得以继承大统，继位为帝国的第二十一位沙皇，同时也是第四位女沙皇，愿上天赐福佑之。\n\n在先帝驾崩之时，没人会相信一个看似柔弱且沉默寡言的少女能够挽救日薄西山的罗西亚帝国，对农奴制做出卓有成效的改革以及战胜北方的革命者。女沙皇通过了严酷的考验，北境之国的冰雪王座经受住了烈阳的炙烤。皇冠虽重，却压不跨意志坚定之人。今日之罗西亚已然脱胎换骨，双头鹰的羽毛再次丰满，它的啸叫宣告着罗西亚已经回到了世界舞台之上。\n\n作为罗西亚的沙皇，阿纳斯塔西娅手中握着无穷的权力，她可以依照自己所愿的方式来统治国家，实现她的雄心。\n\n§C沙皇的意志，即为法律......§!"
  BLA_anna_desc_4: "§C奉天承运，全罗西亚的皇帝，女大公，正教会的保护者，留莉克近卫团荣誉团长§!阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃陛下（爱称为“安娜”）于先皇尼古拉驾崩之后作为其唯一的子嗣得以继承大统，继位为帝国的第二十一位沙皇，同时也是第四位女沙皇，愿上天赐福佑之。\n\n在先帝驾崩之时，没人会相信一个看似柔弱且沉默寡言的少女能够挽救日薄西山的罗西亚帝国，并且彻底战胜农奴制和北方的革命者。女沙皇通过了严酷的考验，北境之国的冰雪王座经受住了烈阳的炙烤。皇冠虽重，却压不跨意志坚定之人。今日之罗西亚已然脱胎换骨，双头鹰的羽毛再次丰满，它的啸叫宣告着罗西亚已经回到了世界舞台之上。\n\n然而，她或许将是最后一位握有无上权力的专制沙皇，变革之风已起，这是受命于天的沙皇第一次俯下身来倾听罗西亚亿兆子民的呼声。\n\n§P八月的梦想，将在另一个八月化为现实......§!"
  BLA_anna_sultana_desc: "§C帕夏的苏丹娜，真主在人间的影子§!阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃陛下君临帕夏帝国，并加冕为其合法的统治者，从此以后罗西亚与帕夏将更加紧密地团结在一起。\n\n§O愿主安福之§!"
  BLA_anna_mandate_desc: "§C赛莲斯的新君§!阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃陛下如今登上了赛莲斯的皇位。她的胜利证明了有德之人才配成为这个古老帝国的统治者。尽管她始终身处沙皇格勒，但谁敢挑战她的权威呢？\n\n§Y吾皇万岁万岁万万岁§!"
  BLA_Siera_desc_2: "§C全罗西亚的皇帝，女大公§!希拉·赫尔曼在一场教科书般的宫廷政变中推翻了阿纳斯塔西娅沙皇的统治，终结了罗曼诺夫王朝。这个罗西亚大贵族家的女儿在反对者的支持下登上了皇位。然而，正教会拒绝为其加冕，贵族们也只视她为傀儡，甚至坊间还有传言说这位沙皇陛下实际上是个共和主义者。\n\n不过，这对于日渐衰微的罗西亚来说或许是个转机，既然腐朽堕落的罗曼诺夫家族难堪大任，让位于一个贤君未尝不可？\n\n§Y唯有时间才能证明她能否拯救帝国。§!"
  BLA_Siera_desc: "希拉·赫尔曼在一场教科书般的宫廷政变中推翻了阿纳斯塔西娅沙皇的统治，终结了罗曼诺夫王朝。她现在名义上担任帝国的摄政，但是皇位是否最终属于她还尚不可知......"
