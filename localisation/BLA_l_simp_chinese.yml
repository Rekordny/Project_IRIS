 BLA_class_serf_desc: "§O农奴§!\n他们世世代代被束缚在土地上，得不到教育，他们的一切都属于主人。世代的奴役让他们麻木不仁，但只要一点火星就能点燃他们的怒火。他们毫无权力，甚至算不上人，但确是沙皇§R绝对不能§!轻视的对象。"
