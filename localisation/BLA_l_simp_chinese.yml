#历史法律
  BLA_treaty_of_prag: "《§0普拉格§!协定》[BLA_treaty_of_prag_status_scripted_loc]"
  BLA_treaty_of_prag_status_scripted_loc_1: " - §R已废除§!"
  BLA_treaty_of_prag_desc: "§C伊凡一世§!沙皇于2394年与§P全罗西亚正教会§!所签署的协定，该协定正式规定了正教会为帝国国教，并授予所有神职人员以免税特权。该协定正式规定普拉格南岸作为正教会的自治属地，其税收均由正教会支配，作为大牧首的驻跸之所。\n\n作为交换，§P全罗西亚正教会§!将正式改组为§P帝国正教会§!，所有神职人员名单需登记造册，每年呈报帝国政府。此外，§C沙皇陛下§!在正教会地方牧首和大牧首任命中拥有最终决定权。"
  BLA_herosicha_autonomus_law: "《§C赫萝西查§!自治条例》"
  BLA_herosicha_autonomus_law_desc: "1.§C赫萝西查§!享有§Y帝国自由市§!待遇，赫萝西查大议会可在符合帝国法律的情况下自行制定地方性法律。\n\n2.保留瓦良格语和罗西亚通用语共同作为赫萝西查官方语言的地位。\n\n3.帝国赫萝西查总督的决定需受到赫萝西查大议会的约束，可通过投票推翻其决定。\n\n4.在帝国处于战时状态时，该条例将依法暂停实施。"
  BLA_3078_pardon: "《§Y3078§!年§C大赦§!令》"
  BLA_3078_pardon_desc: "以沙皇的名义公开赦免§P青年八月党§!，除有明确§R叛国行为§!、造成人员伤亡或财产损失者，一律不予追究。经过审核未有上述行为者可继续担任公职，并享有帝国公民一切合法权利。在军队中服役人员将有权保留被授予的荣誉勋章，以服役年满状态退出现役，也可在经过考察后继续服役。该赦免令于全国生效，生效时所有无证据的起诉或调查即刻终止，且不再追溯。"
  BLA_3079_serfdom_reform: "《§Y3079§!年§O土地改革§!敕令》"
  BLA_3079_serfdom_reform_desc: "1.逐步废除§O农奴制§!，并对贵族进行一定限度的补偿。依旧保有农奴身份的农民必须得到合乎人道的对待，不得随意买卖、虐待。杀害农奴将以谋杀追究法律责任。\n\n2.改革帝国目前的农村土地分配，为自由农奴提供土地或鼓励其入城就业。\n\n3.帝国农业政策将逐步转为国家统一购买、统一销售，并以高价收购超出指标的粮食。\n\n4.帝国将在未来10年提高农业投资，为农民提供免费或低价的农具和种子。"
  BLA_equal_inheritance_act: "《§C平等继承法§!》"
  BLA_equal_inheritance_act_desc: "废除帝国境内所有基于性别排除继承权的法律或条例，所有直系子女，无论男女都将拥有平等的继承权。在进行继承时，优先以当事人意愿进行遗产分配，若无遗嘱，则由所有子女进行公平继承。涉及世袭爵位的继承时，在当事人无明确指名的情况下，由最年长的子女合法继承，并上报帝国政府重新登记；如涉及到多个爵位，则按照年龄与爵位等级进行继承，由最年长的子女继承最高等级的爵位；由多个子女继承多个爵位时，即使有遗嘱明确规定继承，每人最多继承两个爵位。。"
  BLA_compulsory_eduction_act: "《§Y义务教育法§!》"
  BLA_compulsory_eduction_act_desc: "凡年满6岁的帝国合法公民都应当接受为期六年的义务教育，以使其学习基本的技能。义务教育期间原则上不收取任何学费，学校可根据实际情况收取教材、饮食、通勤费用。对于极度贫穷的家庭，帝国政府将提供一部分经济援助。"
  BLA_labor_law_siera: "《§C劳工优待法§!》"
  BLA_labor_law_siera_desc: "保障工业企业从业人员基本的权利，雇主不得拖欠薪水、辱骂打罚工人。帝国法定工作时间为16小时，工人拥有工作3小时进行一次休息的合法权力。若工作时长超出法定劳动时间，则雇主必须支付双倍工资。"
  BLA_regional_election_act: "《§S地区选举法§!》"
  BLA_regional_election_act_desc: "所有帝国省份，除§2军事管制区§!、§C赫萝西查自由市§!外，均设立地方自治杜马。该机构有权在符合帝国上位法的基础上制定地方法律，且为各省份地方政府唯一立法机构。凡年满20岁，无犯罪记录的公民拥有选举权和被选举权，可通过报名或他人提名的方式参与杜马选举。选举出的议员任期4年，可连任3届，其拥有在地方杜马中的代表权与投票权。所有法案必须经过投票生效，票数超过总数的一般即视为通过。"
  BLA_higher_education_act: "《§S高等教育法§!》"
  BLA_higher_education_act_desc: "帝国政府将在全国范围内建设公立大学，并为所有高等教育机构提供补贴。各大学可自行制定招生政策与开设学科，并上报教育部审批。在招收学生时，不得制定涉及民族、语言、家庭等因素的歧视性政策。对于考试成绩优异，但无力负担学费的学生，帝国政府可提供奖学金或低息助学贷款。"
  BLA_labor_law_sanya: "《§S劳动者权利保障法§!》"
  BLA_labor_law_sanya_desc: "所有被雇佣的帝国公民的权利均受到该法律保护，规定帝国法定工作时间为12小时，从事重体力劳动者拥有2小时休息一次，其余劳动者拥有3小时休息一次的权利。雇主与工人之间需签订劳动合同，并明确规定薪资待遇。雇主不得无端克扣、拖欠薪水，不得侮辱、打骂、体罚、非法拘禁被雇佣者，提前解除劳动合同时必须给予补偿。"
  BLA_new_constitution: "《新§S帝国宪法§!》"
