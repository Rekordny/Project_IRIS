  HEL_crisis_desc: "悬而未决的赫萝西查问题终于到了需要最终解决的时候，无论用何种手段，这座城市必须回归沙皇的统治。然而，刚刚经历过烈火洗礼的帝国需要时间恢复，§t萨妮娅首相的反对者§!更是将此事视为将她拉下首相大位的绝佳机会......\n\n帝国军队已经如往常一般做好了粉碎叛乱的准备，但是仁慈的沙皇陛下还是给予了萨妮娅一段和平解决危机的时间——在军靴踏入赫萝西查的大门之前。§t惨剧§!不能重演，萨妮娅也决不能背叛她的人民。如今这位年轻的首相必须动用她执政至今所积累的一切资源来拯救§S赫萝西查的人民§!...\n\n...以及§P她自己§!\n\n幸运的是，谈判的大门一直敞开。只要首相能够取得足够的成果，就能直接提请§C沙皇陛下§!批准和解协定，但§R有些人显然并不乐见于此§!。\n\n目前谈判进展为：§G[?BLA_negotiation_progress]§!\n谈判阻力为：§R[?BLA_negotiation_barrier]§!"
