  BLA_class_church_INT_INT2: "[BLA_church_opinion_change_scripted_loc]"
  BLA_class_church_name: "§P正教会§!"
  BLA_class_church_desc: "§P正教会§!\n他们是沙皇的传统盟友，同时掌握着帝国绝大部分的§0玛娜技术§!。历代沙皇都需要牧首的加冕才能被视为合法沙皇，大牧首也是国内举足轻重的人物。按照传统，教会享有诸多特权，尤其是免税。\n\n依照忠诚度其会对我国在下列方面产生影响：\n§Y政治点数§!\n§Y陆军组织度恢复§!"
