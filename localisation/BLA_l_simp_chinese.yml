  Rossiya_tank_organization: "克雷姆林重型机械厂"
  Rossiya_tank_organization_desc: "克雷姆林重型机械厂是大革命之后罗西亚成立的首家专注生产装甲车辆的军工厂，作为彼时的工业化重点项目，该厂的诞生得到了克雷姆林市和赫尔曼家族的鼎力支持。该厂的第一批设备均进口自欧罗巴及合众国，并在之后的岁月中发展成为罗西亚首屈一指的军工厂。"
