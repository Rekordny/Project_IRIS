  #精神
  BLA_legacy_of_young_august: "青年八月党的回忆..."
  BLA_legacy_of_young_august_desc: "3077年，青年八月党高呼着让沙皇还政与民，在一部分帝国军队的支持下对沙皇兵戈相向。帝国在大战中胜利的荣光被摔得粉碎，尼古拉皇帝倾尽全力才将其镇压下来，并不得不做出妥协。青年八月党虽然对沙皇行大不敬之举，但他们其中的大部分都得到了宽宥，尼古拉皇帝也承诺将在未来逐步将帝国变为沙皇治下的宪政国家......\n\n通过斗争获得的自由眼见就要实现，可一切都随着皇帝遇刺而烟消云散，而新君阿纳斯塔西娅陛下对其的态度尚不明确。\n\n这悠久的§S冰晶之梦§!，会有化为现实的那天吗？\n\n...或者它不过是编纂而成的§P天真童话§!罢了？"
  BLA_panic_of_revolution: "...及其遗产"
  BLA_panic_of_revolution_desc: "大革命暂熄，但脱胎其中的北方真理联合犹存，并且比它曾经的盟友更加激进，他们抛弃了所谓宪政、所谓民主的幻想，他们要彻底砸碎帝国的一切。皇帝、牧首、贵族、工厂主，乃至于小市民们都惊恐地注视着北方林海雪原中的燃起的火苗，而万千被束缚在庄园和生产线的农奴和工人们则无时无刻不在渴望着加入他们的行列。帝国数次折戟于征讨这些赤党的征途中，以至于连不可一世的帝国军队中都产生了恐惧情绪。我们只能期盼着下一次革命不要马上到来......\n\n罗西亚的革命结束了？§t不，它才刚刚开始。§!"
  BLA_panic_of_revolution_2: "...及其遗产"
  BLA_panic_of_revolution_2_desc: "大革命暂熄，但脱胎其中的北方真理联合犹存，并且比它曾经的盟友更加激进，他们抛弃了所谓宪政、所谓民主的幻想，他们要彻底砸碎帝国的一切。皇帝、牧首、贵族、工厂主，乃至于小市民们都惊恐地注视着北方林海雪原中的燃起的火苗，而万千被束缚在庄园和生产线的农奴和工人们则无时无刻不在渴望着加入他们的行列。帝国数次折戟于征讨这些赤党的征途中，以至于连不可一世的帝国军队中都产生了恐惧情绪。我们只能期盼着下一次革命不要马上到来......\n\n罗西亚的革命结束了？§t不，它才刚刚开始。§!"
  BLA_serfdom: "必要之恶"
  BLA_serfdom_desc: "§Y3079年的改革敕令不过是一纸空文...§!\n\n农奴制，顾名思义就是一种将农民完全束缚于贵族庄园上的制度。它是罗西亚帝国的基石，农民们平时为帝国劳作，战时则为帝国而死。一个贵族的地位很大程度上由其拥有的农奴数量而衡量——而罗曼诺夫皇室则是该制度最大的受益者。\n\n农奴们的一切都属于主人，可以被打骂，可以被交易，可以被随意杀害——尽管这一切都有违先皇的敕令，但谁胆敢控告贵族弄死了几个牲口呢？帝国各界当然知道这是个罪恶的制度，尤其是那些苦于没有熟练工人的企业主们。可哪个沙皇敢于动摇自己统治的基石呢？\n\n§Y如果沙皇陛下无法自上而下地进行改革§!，§t总有人自下而上地帮帝国进行改革§!，\n\n不过那时他们会把帝国一起“改革”掉。"
  BLA_serfdom_reformed: "必要之妥协"
  BLA_serfdom_reformed_desc: "帝国若想活到明天，就必须在农奴制问题上做出改变，甚至是彻底废除之。经过漫长的谋划，得罪了无数贵族，沙皇陛下终于拿出了一份让所有人都能接受的改革方案。农奴的地位终于从与牲口无异上升到了帝国的普通公民，贵族们再也不能随意对待他们了。但虽然人人平等，可是总是有人更加平等。农奴们仍然要为庄园主们劳动，他们所获得的那些尊严有些不过是表面功夫。\n\n[BLA_serfdom_reformed_desc_scripted_loc]"
  BLA_serfdom_reformed_desc_scripted_desc_1: "§Y帝国变得更好了，但也只是一点而已......§!"
  BLA_serfdom_reformed_desc_scripted_desc_2: "§S帝国正在向着更好的未来前进，改革才刚刚开始......§!"
  BLA_industralization_dynamic_modifier: "罗西亚工业化现状"
  BLA_will_auto_update: "§Y随着工业化进程的推进，我们会逐渐走上正轨§!"
  BLA_industralization_dynamic_modifier_1: "§R停滞§!"
  BLA_industralization_dynamic_modifier_2: "§Y改善§!"
  BLA_industralization_dynamic_modifier_3: "§S基本现代化§!"
  BLA_industralization_dynamic_modifier_4: "§G工业奇迹§!"
  BLA_industralization_dynamic_modifier_desc: "[BLA_industrlization_scripted_loc]"
  BLA_industralization_dynamic_modifier_desc_1: "罗西亚幅员辽阔，资源丰富，可她的工业化进程却无比缓慢。恶劣的环境固然是一大原因，而大量劳动人口被束缚于庄园中则是另一个原因。几十年未更新的设备就像帝国本身一样衰朽不堪，一切都在诉说着——我们需要新鲜血液。"
  BLA_industralization_dynamic_modifier_desc_2: "罗西亚幅员辽阔，资源丰富，可她的工业化进程却无比缓慢。恶劣的环境固然是一大原因，而大量劳动人口被束缚于庄园中则是另一个原因。但随着我们励精图治，这一状态已经得到了改善，至少我们的工业化之路已经再次开始前进——而不是后退。"
  BLA_industralization_dynamic_modifier_desc_3: "罗西亚的工业能力已经获得了长足发展，这离不开我们卓有成效的改革。我们所开启的工业化之路不会停下，而是会继续发展下去。罗西亚的潜能仍然尚未被完全开发出来，让我们继续出发，前进！"
  BLA_industralization_dynamic_modifier_desc_4: "罗西亚终于摆脱了她最大的顽疾——农奴制。得到解放的不只是千千万万的农奴，还有罗西亚的未来。源源不断的金钱和人力将不断涌入工厂之中，为我们的工业化事业增砖添瓦。这样的奇迹只有伟大的罗西亚才能实现，为祖国母亲三呼万岁吧！"
  BLA_graveyard: "烫手的战利品"
  BLA_graveyard_desc: "如果要问帝国最愚蠢的决定是什么，那无遗是在帕夏帝国的废墟上扶持那个所谓的“帕尔斯帝国”。我们曾经幻想着很快就能平定当地局势，从而在帝国和自由合众国之间建立一个缓冲区。但二十年过去了，即使帝国在那里砸下了无数的资源和人命——局势仍然没有改善的趋势。去南方服役在军队中已成成为了最恶毒的诅咒，或许沙皇不得不做出艰难的抉择了......"
  BLA_graveyard_2: "烫手的战利品"
  BLA_graveyard_desc: "如果要问帝国最愚蠢的决定是什么，那无遗是在帕夏帝国的废墟上扶持那个所谓的“帕尔斯帝国”。我们曾经幻想着很快就能平定当地局势，从而在帝国和自由合众国之间建立一个缓冲区。但二十年过去了，即使帝国在那里砸下了无数的资源和人命——局势仍然没有改善的趋势。去南方服役在军队中已成成为了最恶毒的诅咒，或许沙皇不得不做出艰难的抉择了......"
  BLA_graveyard_3: "烫手的战利品"
  BLA_graveyard_desc: "如果要问帝国最愚蠢的决定是什么，那无遗是在帕夏帝国的废墟上扶持那个所谓的“帕尔斯帝国”。我们曾经幻想着很快就能平定当地局势，从而在帝国和自由合众国之间建立一个缓冲区。但二十年过去了，即使帝国在那里砸下了无数的资源和人命——局势仍然没有改善的趋势。去南方服役在军队中已成成为了最恶毒的诅咒，或许沙皇不得不做出艰难的抉择了......"
  BLA_dual_army: "双重军制"
  BLA_dual_army_desc: "帝国军队分为两部分：直属于沙皇陛下的精锐常备部队，以及由各个军区下辖的民兵卫戍部队。前者装备精良训练有素，但花费不菲。后者数量众多，但大都是从田里随便拉来的农奴。帝国凭借着这一传统而臃肿的制度赢得了大战，但我们还能赢第二次吗？"
  BLA_new_army: "帝国新军"
  BLA_new_army_desc: "帝国军队较之前缩减了员额，但更加注重火力和侦察。原先属于贵族指挥的地方部队也全部收归帝国陆军指挥，并改编为更有战斗力的二线部队。尽管改革卓有成效，但兵权被剥夺了的贵族对其非常不满。此外，帝国还需要一场实战来检测改革的成效。"
  BLA_new_army_2: "帝国新军"
  BLA_new_army_2_desc: "帝国军队较之前缩减了员额，但更加注重火力和侦察。原先属于贵族指挥的地方部队也全部收归帝国陆军指挥，并改编为更有战斗力的二线部队。帝国军队在第二次罗西亚革命战争中学到了许多，并将其用于帝国军队的继续改革，双头鹰的利爪将不惧任何猎物。"
  BLA_grand_army: "伟大陆军"
  BLA_grand_army_desc: "帝国军队得到了有效的改革，他们将忠于沙皇，并以绝对的忠诚和力量压垮一切帝国之敌。帝国无畏的士兵会高效而猛烈的发动冲击，无论他们面前是雷区、壕沟还是要塞，他们都会如履平地一般用炮弹与刺刀给敌人一个痛快的结束。"
  BLA_grand_army_2: "伟大陆军"
  BLA_grand_army_2_desc: "帝国军队得到了有效的改革，他们将忠于沙皇，并以绝对的忠诚和力量压垮一切帝国之敌。帝国无畏的士兵会高效而猛烈的发动冲击，无论他们面前是雷区、壕沟还是要塞，他们都会如履平地一般用炮弹与刺刀给敌人一个痛快的结束。"
  BLA_protector_of_church: "正教会的保护者"
  BLA_protector_of_church_desc: "正教会是帝国最坚定的盟友，正教会大牧首也是仅次于沙皇和首相的三号人物。每位沙皇都会遵循神圣的传统，捍卫正教会的权利，以及其一切信徒。"
  BLA_to_freedom: "奔向自由"
  BLA_to_freedom_desc: "农奴们不惜一切代价，冒着生命危险，也要逃出祖辈生活的土地，前往北方真理的控制区。他们中大部分无法活到获得自由的那天——但仍然有无数农奴前赴后继地继续着这一事业。他们可能连个完整的姓名都无法留下，但有朝一日总有人会为他们复仇。"
  BLA_glorious_navy: "帝国之傲"
  BLA_glorious_navy_desc: "尽管罗西亚帝国陷入了显而易见的停滞之中，但沙皇陛下荣耀的海军并不在此列。为了继续维持帝国的霸权，海军每年都可以得到源源不断的经费，我们的造船厂由此可以源源不断地为帝国建造崭新的战舰。"
  BLA_glorious_navy_2: "帝国之傲"
  BLA_glorious_navy_2_desc: "沙皇陛下荣耀的海军是罗西亚的脸面，也是帝国霸权的基石。海军每年都可以得到源源不断的经费，我们的造船厂由此可以源源不断地为帝国建造崭新的战舰。\n\n罗西亚的盟友只有两个，她的海军和陆军。"
  BLA_glorious_navy_3: "帝国之傲"
  BLA_glorious_navy_3_desc: "沙皇陛下荣耀的海军是罗西亚的脸面，也是帝国霸权的基石。海军每年都可以得到源源不断的经费，我们的造船厂由此可以源源不断地为帝国建造崭新的战舰。\n\n罗西亚的盟友只有两个，她的海军和陆军。"
  BLA_rule_of_tsar_dynamic_modifier: "沙皇之治"
  BLA_rule_of_tsar_dynamic_modifier_desc: "统治伟大的罗西亚帝国并非易事，加冕可以说是一位沙皇一生中最简单的工作。要想治理好国家，陛下必须和形形色色的利益集团打交道。并通过各种手段将他们玩弄于股掌之中——或者被玩弄于股掌之中。尽管沙皇有着无限的权力，但无人执行的旨意与废纸没什么区别。\n\n有着高贵血统的§C贵族§!、神圣的§P正教会§!、骁勇善战的§2军队§!、新崛起的§Y实业家§!、默默无闻的§S自由民§!甚至是算不上人的§O农奴§!都有自己的诉求。沙皇无法让所有人满意，§R但决不能让所有人都不满意......§!"
  BLA_serf_right_act: "《农奴权利法案》"
  BLA_serf_right_act_desc: "该法案是罗西亚近期对农奴制进行改革的结晶，是迈向彻底废除农奴制的重要过渡性法律。沙皇深知农奴制不是一朝一夕可以彻底废除的，而这部法律将对解放农奴的诸多事项做出系统性的规定和指导，便于后续工作的开战。\n\n当然，不满也是客观存在的。"
  BLA_nobility_unrest: "贵族暴乱"
  BLA_nobility_unrest_desc: "沙皇近期对农奴制的改革引起了贵族们的极度不满，大量贵族宣布反对沙皇，掀起暴乱。然而，这不过是螳臂挡车罢了，贵族们仅凭借自己的私兵该如何应对帝国的精锐常备军呢？"
  BLA_award_for_loyalty: "奖赏忠诚"
  BLA_battle_partiarch: "牧首随军"
  BLA_battle_partiarch_desc: "牧首们鼓励着我们的士兵，为了保卫神圣的罗西亚，让我们击败赤色分子。"
  BLA_for_tsar: "为沙皇而战"
  BLA_for_tsar_desc: "罗西亚的命运之时已然来临，每一名士兵都应该尽忠职守。为了沙皇和上主的荣耀，为了伟大的罗西亚帝国，上刺刀！"
  BLA_for_empire: "神圣的战争"
  BLA_for_empire_desc: "罗西亚的命运之时已然来临，每一名士兵都应该尽忠职守。为了沙皇和上主的荣耀，为了伟大的罗西亚帝国，上刺刀！\n\n§R罗西亚的命运在此一战......§!"
  BLA_foreign_support: "干涉罗西亚革命"
  BLA_foreign_support_desc: "今天是罗西亚，下一个就轮到我们......"
  BLA_expansion: "双头鹰再起"
  BLA_expansion_desc: "北境之鹰蛰伏许久，如今将再次翱翔。天佑沙皇陛下，罗西亚的疆界将直到世界尽头。"
  BLA_Second_Rossiya_Revolution: "第二次罗西亚革命"
  BLA_Second_Rossiya_Revolution_desc: "这是罗西亚的命运之战，是一场没有任何妥协可言的战争。在罗西亚凌冽寒风的吹拂下，红与白只有一方能够笑到最后。罗西亚母亲只会将她无尽的仁慈给予她最强大、最冷酷的孩子，这是千年以来不变的准则。\n\n§R只有经受住考验的人才能笑到最后§!"
  BLA_rossiya_faction_member: "罗西亚势力圈成员"
  BLA_advanced_artillery: "战争之神"
  BLA_advanced_artillery_desc: "大炮是战争的主宰，也是从古至今最有效的兵器之一。当外交官们无法通过话语化解矛盾时，就只能依靠大炮的咆哮来解决问题了。"
  BLA_glory_of_infantry: "沙皇的步枪兵"
  BLA_glory_of_infantry_desc: "为沙皇服役，为罗西亚服役！握紧你的步枪，它就是你的战友，你的爱人。正是千千万万名普通的步枪兵铸就了帝国一次又一次的胜利。"
  BLA_armory: "帝国军械局"
  BLA_armory_desc: "帝国军械局将会确保帝国各个兵工厂按照统一的标准进行生产，并且总管装备的维护与修理事务，确保每一件装备都能物尽其用。"
  BLA_new_constitution: "新罗西亚帝国宪法"
  BLA_new_constitution_desc: "五十年前的古董已经被扔进了垃圾桶里，新的罗西亚帝国需要与之匹配的法律系统。"
  BLA_governing_senate: "帝国参政院"
  BLA_governing_senate_desc: "帝国参政院将成为辅助沙皇执政的重要机构，来自社会各界的代表将可以向沙皇提出他们宝贵的意见，从而避免沙皇被小人所蒙蔽。"
  BLA_triumph_of_empire: "帝国凯旋"
  BLA_triumph_of_empire_desc: "在沙皇的领导下，罗西亚帝国大胜而归。旧日宿敌帕夏与赛莲斯都成为了陛下的囊中之物，而现在是将目光望向远方的时候了......"
  BLA_equal_inheritance: "平等继承权"
  BLA_equal_inheritance_desc: "罗西亚帝国历史性地宣布了女性拥有完全平等的继承权，尤其是爵位和皇位。尽管这打破了不成文的规矩，但对于帝国整体来说也是一种进步。更重要的是，沙皇现在可以名正言顺地坐稳皇位，而不是被质疑完全靠运气继承大统，女沙皇同样可以成就一番伟业。"
  BLA_salon: "沙龙潮流"
  BLA_salon_desc: "帝国的首都和大城市中举办的沙龙越来越多，贵族和学者们可以尽情地交流。这对于罗西亚的学术发展和帝国的统治来说都是有益之举。"
  BLA_Sieras_reform_1: "希拉·赫尔曼首相的改革"
  BLA_Sieras_reform_1_desc: "为了拯救罗西亚濒临崩溃的经济，同时继续暂停的工业化之路，希拉·赫尔曼首相以沙皇的名义出台了一系列政策，包括国家对经济的大范围干预和指导，她相信这将帮助罗西亚度过最艰难的起步阶段。"
  BLA_Sieras_reform_2: "希拉·赫尔曼首相的改革"
  BLA_Sieras_reform_2_desc: "为了拯救罗西亚濒临崩溃的经济，同时继续暂停的工业化之路，希拉·赫尔曼首相以沙皇的名义出台了一系列政策，包括国家对经济的大范围干预和指导，她相信这将帮助罗西亚度过最艰难的起步阶段。"
  BLA_Sieras_reform_3: "希拉·赫尔曼首相的改革"
  BLA_Sieras_reform_3_desc: "为了拯救罗西亚濒临崩溃的经济，同时继续暂停的工业化之路，希拉·赫尔曼首相以沙皇的名义出台了一系列政策，包括国家对经济的大范围干预和指导，她相信这将帮助罗西亚度过最艰难的起步阶段。"
  BLA_Sieras_reform_4: "工业化之梦"
  BLA_Sieras_reform_4_desc: "罗西亚实行工业化并不是几年就能达成的，沙皇和希拉·赫尔曼都很清楚这点。但是帝国目前取得的成就让她们相信这是一个可以实行的梦，而非虚无缥缈的白日梦。罗西亚工业化的车轮将继续向前，而希拉的贡献将被永远铭记。"
  BLA_Sieras_reform_5: "工业化之梦"
  BLA_Sieras_reform_5_desc: "罗西亚实行工业化并不是几年就能达成的，沙皇和希拉·赫尔曼都很清楚这点。但是帝国目前取得的成就让她们相信这是一个可以实行的梦，而非虚无缥缈的白日梦。罗西亚工业化的车轮将继续向前，而希拉的贡献将被永远铭记。"
  BLA_Sanyas_reform_1: "萨妮娅首相的改革"
  BLA_Sanyas_reform_1_desc: "作为§P青年八月党§!的第一位首相，萨妮娅身上背负着无数的期许——以及无数的猜疑。罗西亚将会更加自由、更加光明，但是从未真正执掌过国政的革新派们会将帝国该往何处呢？"
  BLA_Sanyas_reform_2: "萨妮娅首相的改革"
  BLA_Sanyas_reform_2_desc: "作为§P青年八月党§!的第一位首相，萨妮娅身上背负着无数的期许——以及无数的猜疑。罗西亚将会更加自由、更加光明，但是从未真正执掌过国政的革新派们会将帝国该往何处呢？"
  BLA_Sanyas_reform_3: "魔女之歌"
  BLA_Sanyas_reform_3_desc: "帝国首相，沙皇格勒的偶像，萨妮娅·V·利特维亚克宣告了自己的胜利。夜航魔女悦耳的歌声就像罗西亚的命运那样充满了希望，漫长的冬天终于结束了。\n\n§P青年八月党§!证明了自己......"
  BLA_Sanyas_reform_4: "冰晶梦圆"
  BLA_Sanyas_reform_4_desc: "帝国首相，沙皇格勒的偶像，萨妮娅·V·利特维亚克宣告了自己的胜利。夜航魔女悦耳的歌声就像罗西亚的命运那样充满了希望，漫长的冬天终于结束了。\n\n§S冰晶之梦，化为现实§!"
  BLA_air_rnd_center: "帝国航空设计局"
  BLA_air_rnd_center_desc: "罗西亚帝国航空设计局致力于设计出最为先进强大的空中战争机器，让沙皇的荣耀空军不再是陆海军的附属品，而是一支独立的力量。它们将捍卫罗西亚广阔的天空，守护着一个个平凡的梦想。\n\n这就是夜航魔女的骄傲之作。"
  BLA_duma: "地方杜马"
  BLA_duma_desc: "虽然罗西亚目前尚未建立全国性质的杜马，但地方的小型杜马的建立已经得到了批准。这些杜马将被赋予诸多权力，能有有效制衡大贵族对地方事务的控制，当然，沙皇和中央政府才是最终的裁决者。"
  BLA_duma_2: "强力地方杜马"
  BLA_duma_2_desc: "虽然罗西亚目前尚未建立全国性质的杜马，但地方的小型杜马的建立已经得到了批准。这些杜马将被赋予诸多权力，能有有效制衡大贵族对地方事务的控制。依靠沙皇一人背负帝国一亿臣民乃是不现实的幻想，拥有更多权力的杜马将让罗西亚走上一条民主而高效的道路。"
  BLA_culture_1: "罗西亚的灿烂文化"
  BLA_culture_1_desc: "罗西亚的历史长河中诞生了无数伟大的作品，它们给罗西亚民族带来了力量与启迪。"
  BLA_culture_2: "罗西亚的灿烂文化"
  BLA_culture_2_desc: "罗西亚的历史长河中诞生了无数伟大的作品，它们给罗西亚民族带来了力量与启迪。"
  BLA_culture_3: "罗西亚的灿烂文化"
  BLA_culture_3_desc: "罗西亚的历史长河中诞生了无数伟大的作品，它们给罗西亚民族带来了力量与启迪。"
  BLA_YUZ_cooperation: "罗西亚-柚子国合作"
  BLA_YUZ_cooperation_desc: "阿西娅北方的霸主与美乐蒂大陆的美少女之国携手合作，共同迈向明天。"
  BLA_YUZ_cooperation_2: "罗西亚-柚子国合作"
  BLA_YUZ_cooperation_2_desc: "阿西娅北方的霸主与美乐蒂大陆的美少女之国携手合作，共同迈向明天。"
  BLA_secret_police_idea: "沙皇的密探"
  BLA_secret_police_idea_desc: "罗西亚神圣的沙皇陛下在看着你，请你三思而后行......\n\n帝国的叛徒只有死路一条而已。"
  WAR_navy_regime: "海军政权"
  WAR_navy_regime_desc: "罗西亚四分五裂，然西部海军上将辖区又处于§R逆党§!包围之下。为帝国海军着想，暂时保持中立才是存续之道。建立一支海军需要一百年，毁灭它只需要一天，为罗西亚一亿苍生着想，我们冒不起这个险。\n\n§C愿至慈之沙皇陛下宽宥我们......§!"
  BLA_ciallo_empire: "柚子厨的帝国"
  BLA_ciallo_empire_desc: "疯了，罗西亚全国人都疯了。所有人都在\n§SCiallo～(∠・ω< )⌒☆§!\n，你应该好好想想是怎么选出来这个路线的。\n\n不过巧了，我也是柚子厨，所以好好享受游戏吧！"
  BLA_ciallo_empire_hidden: "柚子厨的帝国"
  BLA_command_economy: "统制经济"
  BLA_command_economy_desc: "统制经济，顾名思义就是在私有制和市场经济的背景下以国家主导进行经济建设的手段，它和资源丰富但环境恶劣的罗西亚简直就是天设地造的一对组合。小规模的企业根本不适合帝国的现状，他们既不可能负担得起在冰天雪地中修路造桥或者架设电网所需的天价花销，同时几间小作坊在市场中也毫无竞争力。对于现在的罗西亚来说，所谓的自由竞争毫无意义，所有资源都将倾斜到有能力的企业上。这些未来的巨头将成为帝国经济的柱石。\n\n\n有人会担心帝国在未来会无法驾驭它自己所造就的利维坦，\n\n但从长期来看，我们早就死了..."
  BLA_command_economy_reformed: "改良统制经济"
  BLA_command_economy_reformed_desc: "统制经济，顾名思义就是在私有制和市场经济的背景下以国家主导进行经济建设的手段，它和资源丰富但环境恶劣的罗西亚简直就是天设地造的一对组合。小规模的企业根本不适合帝国的现状，他们既不可能负担得起在冰天雪地中修路造桥或者架设电网所需的天价花销，同时几间小作坊在市场中也毫无竞争力，唯有强者，方可生存。\n\n然而帝国在缔造了这些未来的巨头之后也应该看到皇座之下的人民，无限制的压榨、无限制的垄断终究会带来更多的混乱。讽刺的是，我们无法离开他们，我们无法舍弃他们，但至少要让那些锦衣玉食的企业家们意识到他们所拥有的一切是从何而来。\n\n那些激进派们总批判我们是戴着阶级调和面具的沙皇走狗，可是路，总要一步步走..."
  BLA_basic_welfare_policy_idea: "基本福利政策"
  BLA_basic_welfare_policy_idea_desc: "罗西亚帝国仿照其他先进国家建立了一套基本福利政策，主要注重于中下层人群的福祉。尽管力度有限，帝国已经初步建立了一套涵盖医疗、教育、养老在内的初步保障系统。而为帝国服役的伤残军人则能获得额外的福利保障，帝国会铭记他们的贡献。"
  BLA_revolution_dynamic_modifier: "以沙皇之名\n§R当前士气§!：§Y[?BLA_morale]§!"
  BLA_revolution_dynamic_modifier_desc: "又一次，战争的号角吹响。北方的暴徒妄想着挑战沙皇的权威，颠覆帝国的统治。然而这一切不过都是幻想而已，幼稚的想法怎能挺过罗西亚的暴风雪？以上主之名，拿起武器，沙皇正在皇座上注视着她英勇的战士。\n\n神圣的战争已经开始，命运的钟声正在耳边回响。现在唯有抓住机遇，帝国才有未来可言。\n\n§C我方士气将随敌方投降倾向增加和占领敌方省份而上升，反之亦然。§!"
  BLA_cathing_fish: "摸鱼的地方总督"
  BLA_cathing_fish_desc: "夺人财路如杀人父母，这句话却是没错。沙皇小小的改革却激起了大量地方总督的不满，尽管没有表现在明面上，但他们可以通过各种方式来给沙皇格勒下绊子——摸鱼、摆烂、踢皮球就是他们最为精通的手段。"
  BLA_discontent_nobility_officiers: "不满的贵族军团团"
  BLA_discontent_nobility_officiers_desc: "比起对于沙皇的忠诚，贵族们似乎更在乎自己的一亩三分地。在帝国面临危机之时，他们要么出工不出力，要么提前退役寻得清闲。\n\n但好消息是，帝国从来不缺人，假以时日，这些缺口总会补上。"
  BLA_modern_air_force: "现代空军"
  BLA_modern_air_force_desc: "经过不懈努力，罗西亚建成了一支现代化空军。这或许整个阿西娅大陆最为强大的空军力量。"
  BLA_modern_air_force_buffed: "现代空军"
  BLA_modern_air_force_buffed_desc: "经过不懈努力，罗西亚建成了一支现代化空军。这或许整个阿西娅大陆最为强大的空军力量。"
  HEL_reborn: "赫萝西查重生"
  HEL_reborn_desc: "赫萝西查作为一个独立国家的历史本该在罗西亚帝国建立时终结，然而命运似乎眷顾着这座如今以商贸闻名的城市，让市民们想起来先祖浴血厮杀的过往。若非帝国的暴政，一切怎会如此呢？\n\n早已降下的旗帜再次升起，而赫萝西查人将捍卫自己的自由。\n\n§R直到最后一个人...§!"
  ORE_revolution_in_city: "城市里的革命"
  ORE_revolution_in_city_desc: "孤立无援的奥伦堡勇气可嘉，向着帝国发出了怒吼，即使他们的同志远在千里之外。这座工业重镇是天然的要塞，帝国军队若想夺取这里就必须付出代价。为了革命的大业，一切牺牲都将是值得的。\n\n§R如果有人要倒在黎明前的黑暗中，奥伦堡不怕做第一个§!"
  HBR_treaty_of_uskia: "《乌斯基亚协定》"
  HBR_treaty_of_uskia_desc: "签署于3020年的《乌斯基亚协定》正式将广袤的霍巴克西亚地区以自治区的形式并入了罗西亚帝国，不羁的霍巴斯克人正式成为了沙皇的臣民。协议规定该自治区在法理上被视为帝国领土的一部分，但是霍巴斯克人实际上在行政和司法上拥有极大的自主权，同时可以保留一支固定编制的军队。作为交换，霍巴斯克人必须在沙皇需要时响应其号召，为帝国军队提供兵员。\n\n在长久的时间中，该条约都良好地维持了帝国政府和自治区的关系，然而随着罗西亚移民的涌入以及随之而来的正教会和更多的帝国驻军，这个自治区或许正在逐渐消亡。\n\n而在这片帝国的边陲之地，或许还藏着§R更致命的威胁§!。"
  HBR_legion: "霍巴斯克军团"
  HBR_legion_desc: "作为《乌斯基亚协定》的一部分，霍巴斯克军团是自治区唯一合法的地方武装力量。与隔海相望的帕夏人同根同源的霍巴斯克人也是英勇的战士，这支军队更是马上的劲旅，并在逐渐换装更先进的帝国制式装备。\n\n然而，该军团的规模因协定受到严格限制，只足以用来保障霍巴斯克人小小领土的稳定。"
  SVI_abandoned_viceroyalty: "被抛弃的总督区"
  SVI_abandoned_viceroyalty_desc: "事实证明，广袤的旷原对于罗西亚帝国来说并没有什么价值。在大战结束之后不久帝国便匆匆撤回本土，仅在北部的铁路节点上保留了一个总督区进行象征性地统治。总督区的唯一职能只是作为帝国和南方盗匪的一个缓冲带而已，除非帝国的目光再次回到南方，否则所谓的南方总督区依旧是棋盘上那个毫不起眼的小小弃子。"
  BLA_reparations: "《莲门条约》赔款"
  BLA_reparations_desc: "《莲门条约》的签订宣告着帝国对南方大敌的最终胜利，富甲一方的赛莲斯将双手奉上最珍贵的财富献给至高的沙皇陛下。而帝国的产品，无论是否符合道德，都会畅通无阻地抵达赛莲斯的千家万户。双头鹰的利爪可以轻松地穿透倒毙巨兽的外皮，撕下最肥美的部位。帝国的霸权将会永固，直到下一个世纪。\n\n唯一可惜的是每一枚来自赛莲斯的金币都已经被帝国几乎一分不剩地扔进了北方的雪原之中，余下可怜的一点则进了大贵族的腰包之中。\n\n金钱永远流动，苦难也将永存，不分国界。"
  SRS_reparations: "鹰爪之下"
  SRS_reparations_desc: "凡事皆有代价，无非多少而已。稳坐京城，四海归心？这一切的条件都是我们将继承所有赛莲斯应当向罗西亚支付的战争赔款，无论是矿产还是金钱，我们需要用最宝贵的财富来装点沙皇的皇冠。而赛莲斯的市场更是门户洞开，罗西亚人将帕夏产出的精麻一车车送入我国，一丝丝地抽走这个国家最后的生机。\n\n举国之物力，化为吾等手中的权柄。\n\n列祖列宗在前，千秋史册在后..."
  BLA_autonomous_region_church: "正教会自治区"
  HBR_mil_society: "军事社会"
  HBR_mil_society_desc: "每个霍巴斯克人都是天生的战士，甚至连刚学会走路的孩子都能使用弓箭或者小刀。在这里孕育出的战士乃是这片大陆上数一数二的强者。"
  HBR_standard_language: "标准化文字"
  HBR_standard_language_desc: "霍巴克西亚各地基本相似但有着大大小小的差异的文字系统已经被一套标准的系统所取代，老人们还会继续使用着传统的语法与表达，但我们的下一代很快就能畅通无阻地相互交流。"
  HBR_controlled_immigration: "限额移民"
  HBR_controlled_immigration_desc: "我们并非不欢迎罗西亚移民，但这些必须建立在维持霍巴斯克人主体性的基础上。而罪犯与流寇更应该被拒之门外..."
  HBR_early_industrialization: "大草原的工业之火"
  HBR_early_industrialization_desc: "经过漫长的建设与筹备，工厂在各个崭新的城市中拔地而起，将这个落后于时代的民族推着迈入新纪元。"
  HEL_autonomus_region: "赫萝西查自治市"
  BLA_cheat_idea: "休闲模式"
