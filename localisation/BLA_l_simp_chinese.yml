  BLA_class_aristocrat_name: "§C贵族§!"
  BLA_class_aristocrat_desc: "§C贵族§!\n他们拥有着古老而神圣的血脉，地位尊贵，同时也是§O农奴制最大的受益者§!，他们与沙皇的契约赋予了他们拥有农奴的权力。同时，其还掌握了大量地方军队，是帝国最具实力的集团。\n\n依照忠诚度其会对我国在下列方面产生影响：\n§Y稳定度§!"
  BLA_class_aristocrat_INT: "[BLA_nobility_opinion_scripted_loc]"
  BLA_class_aristocrat_INT2: "[BLA_nobility_opinion_change_scripted_loc]"
  BLA_class_army_name: "§2军队§!"
  BLA_class_army_desc: "§2军队§!\n他们都是职业军人，会为了捍卫沙皇的荣耀而死。他们主要由自城市中的自由民和落魄贵族组成，接受过良好教育，纪律严明，但也是§R革命思想§!最为浓重的群体。沙皇必须谨慎地与他们打交道。\n\n依照忠诚度其会对我国在下列方面产生影响：\n§Y陆军师攻击§!\n§Y陆军师防御§!"
  BLA_class_army_INT: "[BLA_army_opinion_scripted_loc]"
  BLA_class_army_INT2: "[BLA_army_opinion_change_scripted_loc]"
  BLA_class_freeman_name: "§S自由民§!"
  BLA_class_freeman_desc: "§S自由民§!\n他们与农奴唯一的区别便是拥有基本的自由，但也好不了多少。他们还是要受到上层阶级的盘剥与压榨，但还能依靠勤劳工作勉强糊口。他们的构成和立场是帝国中最为模糊的有些是勉强维生的小市民，有些是中产家庭出生的知识分子，有些则只是工厂中日夜劳作的平凡工人。他们既有可能成为§C忠实的臣民§!，也可能§R投身革命§!。\n\n依照忠诚度其会对我国在下列方面产生影响：\n§Y适役人口修正§!"
