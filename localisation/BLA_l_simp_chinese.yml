 BLA_industralization: "罗西亚工业化"
 BLA_industralization_desc: "让罗西亚实现工业化一直是我们的夙愿，但由于帝国最近几十年发生了太多不尽如人意的情况，使得我们的工业化机会屡次泡汤。现在，随着新君登基，这个雄心勃勃的计划再次被提上日程。要想实现工业化，我们需要资金、技术以及充裕的人力，这一切都需要时间来积攒。\n\n可用于工业化的每月财政收入如下：\n§C贵族§!：§G[?BLA_nobility_tax]§!\n§P正教会§!：§G[?BLA_church_tax]§!\n§Y实业家§!：§G[?BLA_capitalist_tax]§!，此外他们还将通过再投资贡献：§G[?BLA_capitalist_reinvest]§!\n§S自由民§!：§G[?BLA_freeman_tax]§!\n§O农奴§!：§G[?BLA_serf_tax]§!\n外国投资：§G[?BLA_foreign_investment]§!\n其他：[BLA_extra_scripted_loc]\n债务利息：§R[?BLA_total_interest]§!\n\n\n帝国当前的资金为§Y[?BLA_industralization_fund]§!，当我们拥有了§Y充足的资金§!和§Y技术§!后，便可以让工业化进程前进一步。"
