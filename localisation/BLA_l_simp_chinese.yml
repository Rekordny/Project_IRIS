  BLA_class_capitalist_desc: "§Y实业家§!\n他们是帝国的新贵，靠着工业发展赚到了自己的第一桶金。他们不以高贵的血统为荣，而是以财富来衡量自己的地位。随着他们权势的增长，他们也在寻求更高的政治地位。\n\n依照忠诚度其会对我国在下列方面产生影响：\n§Y生活消费品工厂系数§!\n§Y工厂产出§!"
  BLA_class_freeman_INT: "[BLA_freeman_opinion_scripted_loc]"
