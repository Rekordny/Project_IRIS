  BLA_GATHERING_STORM_DESC: "自首位沙皇登基以来，罗西亚已经走过了六个世纪。帝国顽强地屹立于阿西娅大陆寒冷的北方，而她的子民则无比的坚韧顽强。然而，帝国的一切都没有想象中的那么美好。与其说帝国无法适应这个时代，不如说它还活在六百年前。\n\n时至今日，帝国赖以为生的农奴制已经走到了崩溃的边缘，帝国疆域的扩张也已经到了极限。统御阿西娅的美梦很快就被北方的炮声惊醒——革命开始了。\n\n年轻的皇女现在需要挽救一个苍老的帝国。"
