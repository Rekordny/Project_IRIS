 BLA_debt_management_desc: "我国当前信用状态：[BLA_credit_scripted_desc]\n\n\n为了加速帝国的§Y工业化§!进程，我们将通过借债来筹集急需的资金。我们每月将支付债务总额的§Y1.0%§!作为§R利息§!，这部分收入将直接从帝国的每月收入中扣除，请谨慎管理债务。\n\n当前，帝国的债务总额为§Y[?BLA_debt]§!，其组成为：\n@ELN[ELN.Getname]：§Y[?BLA_ELN_debt]§!\n@ANZ[ANZ.Getname]：§Y[?BLA_ANZ_debt]§!\n@USR[USR.Getname]：§Y[?BLA_USR_debt]§!\n@USF[USF.Getname]：§Y[?BLA_USF_debt]§!\n@STG[STG.Getname]：§Y[?BLA_STG_debt]§!\n其他：§Y[?BLA_other_debt]§!\n\n若要偿还债务，我们需要足够的资金，当前的资金为§Y[?BLA_industralization_fund]§!。此外，如果到了§Y必要的时刻§!，我们可以直接宣布§R债务违约§!。"
