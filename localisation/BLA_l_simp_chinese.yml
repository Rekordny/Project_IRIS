  Rossiya_Arsenal_of_Herosicha_desc: "赫萝西查兵工厂最初是为了仿制博尔丹II型所建立的一座小型工厂，其隶属于赫萝西查工业集团，技术骨干均来自瓦西里格勒兵工厂。赫萝西查便利的交通使得这座兵工厂有着得天独厚的物流优势，假以时日，这座工厂有望成为罗西亚北方最大的军事生产基地和物流中心。"
  Rossiya_Arsenal_of_Tsargrad: "康斯坦丁火炮工厂"
  Rossiya_Arsenal_of_Tsargrad_desc: "康斯坦丁火炮工厂是罗西亚历史最为悠久的一家炮兵工厂，在帝国迁都南方时由康斯坦丁一世沙皇亲自下令建造。从各种古老的前装炮到如今的现代化火炮，这座工厂本身就是罗西亚陆军发展史。在可见的未来，这座工厂将会继续履行其被赋予的使命。"
