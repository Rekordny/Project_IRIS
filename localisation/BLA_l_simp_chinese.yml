#精神
 BLA_panic_of_revolution: "革命恐慌"
 BLA_panic_of_revolution_desc: "北方真理举起的反旗不过是一切的开始，皇帝、牧首、贵族、工厂主，乃至于小市民们都惊恐地注视着北方林海雪原中的燃起的火苗，而万千被束缚在庄园和生产线的农奴和工人们则无时无刻不在渴望着加入革命者的行列。帝国数次折戟于征讨赤党的征途中，以至于连不可一世的帝国军队中都产生了恐惧情绪。我们只能期盼着下一次革命不要马上到来......\n\n罗西亚的革命结束了？§t不，它才刚刚开始。§!"
 BLA_serfdom: "必要之恶"
 BLA_serfdom_desc: "农奴制，顾名思义就是一种将农民完全束缚于贵族庄园上的制度。它是罗西亚帝国的基石，农民们平时为帝国劳作，战时则为帝国而死。一个贵族的地位很大程度上由其拥有的农奴数量而衡量——而罗曼诺夫皇室则是该制度最大的受益者。\n\n农奴们的一切都属于主人，可以被打骂，可以被交易，可以被随意杀害——尽管这一切都有违先皇的敕令，但谁胆敢控告贵族弄死了几个牲口呢？帝国各界当然知道这是个罪恶的制度，尤其是那些苦于没有熟练工人的企业主们。可哪个沙皇敢于动摇自己统治的基石呢？\n\n§Y如果沙皇陛下无法自上而下地进行改革§!，§t革命者们就只能自下而上地帮帝国进行改革了§!，不过那时他们会把帝国一起“改革”掉。"
 BLA_slow_industrization: "缓慢的工业化"
 BLA_slow_industrization_desc: "罗西亚幅员辽阔，资源丰富，可她的工业化进程却无比缓慢。恶劣的环境固然是一大原因，而大量劳动人口被束缚于庄园中则是另一个原因。几十年未更新的设备就像帝国本身一样衰朽不堪，一切都在诉说着——我们需要新鲜血液。"
 BLA_dual_army: "双重军制"
 BLA_dual_army_desc: "帝国军队分为两部分：直属于沙皇陛下的精锐常备部队，以及由各个军区下辖的民兵卫戍部队。前者装备精良训练有素，但花费不菲。后者数量众多，但大都是从田里随便拉来的农奴。帝国凭借着这一传统而臃肿的制度赢得了大战，但我们还能赢第二次吗？"
 BLA_protector_of_church: "正教会的保护者"
 BLA_protector_of_church_desc: "正教会是帝国最坚定的盟友，正教会大牧首也是仅次于沙皇和首相的三号人物。每位沙皇都会遵循神圣的传统，捍卫正教会的权利，以及其一切信徒。"
 BLA_to_freedom: "奔向自由"
 BLA_to_freedom_desc: "农奴们不惜一切代价，冒着生命危险，也要逃出祖辈生活的土地，前往北方真理的控制区。他们中大部分无法活到获得自由的那天——但仍然有无数农奴前赴后继地继续着这一事业。他们可能连个完整的姓名都无法留下，但有朝一日总有人会为他们复仇。"
 BLA_glorious_navy: "帝国之傲"
 BLA_glorious_navy_desc: "尽管罗西亚帝国陷入了显而易见的停滞之中，但沙皇陛下荣耀的海军并不在此列。为了继续维持帝国的霸权，海军每年都可以得到源源不断的经费，我们的造船厂由此可以源源不断地为帝国建造崭新的战舰。"