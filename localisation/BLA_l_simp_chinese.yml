 #国策
  BLA_Anna_starting_1: "筹备加冕礼"
  BLA_Anna_starting_1_desc: "先皇已逝，而帝国又迎来了新的一年。帝国不可一日无君，受命于天的罗西亚沙皇之位不可空缺。尽管阿纳斯塔西娅作为第一顺位继承人已经在禁军的欢呼中宣布继承皇位，但按照神圣的传统，一位未经加冕的沙皇并不能受到帝国上下的认可。此外，不少贵族也对由女性继承皇位颇有不满——尽管这并非没有先例。只有当加冕礼完成的那一刻，她才能作为全罗西亚的专制君主来统治这个伟大的帝国，同时让反对者闭上嘴巴，乖乖向新君行礼。\n§Y愿一切顺利......§!"
  BLA_Anna_starting_2: "检阅禁军"
  BLA_Anna_starting_2_desc: "忠诚的禁军世世代代守护着沙皇陛下，他们的忠诚从未动摇。对于他们来说，得到沙皇的检阅便是无上的光荣。他们迫切地希望受到检阅背后更重要的原因则是：历代沙皇登基之时都会给予禁军一笔丰厚的奖金......\n\n无论如何，赢得禁军的忠诚对于一位沙皇来说是完全必要的事情。在这个动荡的年代，若是禁军中混入了激进分子，对于一位沙皇来说是致命的威胁。"
  BLA_Anna_starting_3: "任命首相"
  BLA_Anna_starting_3_desc: "在罗西亚帝国，一个人的地位和权力不取决于其官职，而是离沙皇有多近。与那些依靠议会的愚蠢国家不同，沙皇的小圈子才是这个国家真正的统治者，而他们将决定帝国亿万人民的命运。首相的人选历来是宫廷政治斗争的中心，毕竟谁不想要得到那个随时能觐见沙皇的职位呢？任命首相并非完全出于沙皇的喜好，同时也要考虑到各方利益的平衡。"
  BLA_Anna_starting_4: "接见臣民"
  BLA_Anna_starting_4_desc: "一位亲民的沙皇或许不会成为一位伟大的沙皇，但至少不是个昏君。在人民面前彰显皇室的威严和沙皇的慈悲也是必要的工作，让几位民意代表得到觐见沙皇的殊荣，为民请命何尝不是一桩美谈呢？若是沙皇不去赢得人民的心，那他们就会投向革命者的怀抱。沙皇的威严固然重要，但也需要心怀仁慈。"
  BLA_Anna_starting_5: "赦免政治犯"
  BLA_Anna_starting_5_desc: "帝国每年都会有无数想不开的作家或者意图推翻沙皇的危险分子被以各种理由丢进监狱，他们有些不过是说错了话，有些则是真正的恐怖分子。新君登基之时赦免一些无关紧要的犯人将让我们的沙皇陛下看起来更加仁慈——无论她是不是真的那么仁慈。如果那些得到恩赦的犯人们仍然死不悔改，那把他们再扔回去就是了。"
  BLA_Anna_starting_6: "奖赏农奴"
  BLA_Anna_starting_6_desc: "即使是一无所有的农奴，若是目睹了沙皇的威严也会自豪地挺起胸膛吧。那些直属于皇家的农奴自然也是沙皇的臣民，也应该得到沙皇的恩赐。年轻人会得到新的衣裳，而年老者会得到最宝贵的奖品——自由，以及一笔可观的养老金。他们会感恩，他们会接着奉献，他们会永远忠于沙皇。"
  BLA_Anna_starting_8: "罗西亚骄子"
  BLA_Anna_starting_8_desc: "帝国可以没有盟友，但不能没有陆军和海军。帝国军队一直以来都是一支让沙皇为之骄傲的力量，从陆地到大海，没有帝国军队无法抵达的地方。各地的军队迫切地想要一睹沙皇的尊容，帝国海军也急切地想要向陛下展示自己保卫帝国的决心。军人们的热情和忠诚理应得到回应，沙皇陛下将会造访各地的阅兵场，最后登上帝国海军的战舰。罗西亚的沙皇首先是一位战士，然后才是一位君主。"
  BLA_Anna_starting_9: "沙皇之音"
  BLA_Anna_starting_9_desc: "无线电和广播的发明对于沙皇来说是一个崭新的机会。罗西亚领土过于辽阔，很多地区的人民终其一生也难以一睹沙皇的英姿。但在新技术的帮助下，沙皇悦耳而威严的声音将传遍全国的每一个角落，甚至传到敌人的耳中。唯有让所有人知道沙皇是谁，了解帝国正在发生什么，我们才能激起他们的热情，让他们为帝国效力。"
  BLA_Anna_starting_10: "第三厅的报告"
  BLA_Anna_starting_10_desc: "黑夜中的利刃——第三厅将继续为沙皇服务，并向沙皇递交今年的第一份报告。沙皇的猎犬们无时无刻不在嗅探威胁陛下和帝国的威胁，并忠实地做出报告。这些绝密资料将会成为沙皇钳制反对者的绝佳工具，同时让激进分子消弭于无形，无论是物理上的还是精神上的。"
  BLA_Anna_starting_11: "挽救帝国"
  BLA_Anna_starting_11_desc: "登基后的表演暂时告一段落，沙皇陛下终于可以开始真正的工作了。无论表面上再怎么光辉，罗西亚帝国都已经是日薄西山，奄奄一息了。阿纳斯塔西娅陛下面临着极为严酷的考验，帝国工业薄弱，财政紧张；贵族们毫无怜悯地欺压着农奴，丝毫不知道自己的行为意味着什么；帝国军队更是金玉其外，败絮其中。北方的真理现在看似弱小，但若是与帝国内部的反对派里应外合，便是滔天的祸患......"
  BLA_Anna_industry_1: "重组工业部"
  BLA_Anna_industry_1_desc: "工业部是先帝设立用来监督和指导帝国工业发展的皇家直属部门，但可惜的是先帝晚年无力处理国政，工业部里现在全是中饱私囊的饭桶和只会讲长难句的官僚。他们只领工资却从不干任何事实，凭借着自己的出生或者与某位权贵的关系理所应当地躺在不属于自己的位置上浪费着帝国的资源。这些废物没有存在下去的必要，沙皇将指示首相重组工业部，让它发挥它应有的作用，为帝国的工业化服务。"
  BLA_Anna_industry_2: "解决资金问题"
  BLA_Anna_industry_2_desc: "钱从哪里来？这是个有意义又无意义的问题，钱自然来自沙皇的臣民，毕竟沙皇又不用交税，但问题是由谁来纳税。农奴和自由民们自然要为帝国贡献，但那些家财万贯却一毛不拔的贵族呢，以及世世代代免税的教会呢——他们是不是也应该多贡献一点？夺人钱财当然是个引人憎恨的工作，但为了帝国的存续，沙皇希望她的臣民能够理解这一切的必要。如果他们不理解，沙皇自然会派人帮他们理解。"
  BLA_Anna_industry_3: "教会的财富"
  BLA_Anna_industry_3_desc: "帝国正教会占据了大量的土地，甚至有着自己的武装。帝国的一亿人民皆是其信徒，牧首们每年收获的捐款和馈赠不可计数，以至于各地的圣堂都是金碧辉煌，其下更是储藏着无数的财富。可这一切的问题是，正教会几百年来从未主动向帝国缴纳一分钱的税款。他们的免税特权或许该画上句号了，帝国需要钱，与帝国共生的正教会若是想要继续活下去，就应该乖乖合作。"
  BLA_Anna_industry_4: "贵族的义务"
  BLA_Anna_industry_4_desc: "贵族们的地位来源他们与沙皇古老的契约，他们被赐予了诸多特权，但也要负起应有的义务，其中最重要的便是纳税。目前许多贵族缴纳的税款与其土地和财富完全不符，但他们坚称自己是在忠实执行契约上的内容。既然如此，那就让沙皇忠诚的税官和第三厅好好地查一查这些贵族们究竟该缴纳多少。沙皇的话语便是法律，贵族们若是敢抗税，便是违法，后果自负。"
  BLA_Anna_industry_5: "农奴多劳"
  BLA_Anna_industry_5_desc: "农奴自古以来便是要为帝国服务，他们的一切都属于罗西亚，而缴纳税赋自然是其神圣不可推卸的义务。或许有人批评帝国施加给农奴的负担已经很高了，但这又如何呢？再苦一苦农奴是为了帝国更好的发展，等到帝国再次强大起来之后自然会奖赏他们。作为帝国的仆人就要认清自己的地位，你不交税，谁来交税呢？"
  BLA_Anna_industry_6: "企业减税"
  BLA_Anna_industry_6_desc: "要发展工业就要依靠无数企业的努力，鼓励他们的发展就需要做出让步。减免一些企业的税负能够让他们敢于进行更加大胆的投资与扩张，尽管这会在短期内减少我们的收入，但对于帝国未来的发展大有帮助。沙皇的慷慨能够还让我们赢得实业家的好感，这何尝不是一件美事呢。"
  BLA_Anna_industry_7: "南方的财富"
  BLA_Anna_industry_7_desc: "帝国在大战中的战利品，即帕夏帝国的一部分很明显是一笔不良资产。但它也并非毫无用途，在我们的傀儡彻底崩溃前我们还是能够从那里再获取一些财富的。至于傀儡政府和当地人民怎么想，这与帝国有什么关系。他们再愤怒能抵得过大炮和马刀吗？"
  BLA_Anna_industry_8: "吃干抹净"
  BLA_Anna_industry_8_desc: "对南方财富的征收已经让我们尝到了甜头，不妨再来一些，彻底榨干他们。反正帝国军队要不了多久就会撤离那里，随他们自生自灭吧。只要帝国能够存续下去，牺牲一下别人有何不可呢。"
  BLA_Anna_industry_9: "寻求外资"
  BLA_Anna_industry_9_desc: "仅仅依靠帝国自己是难以获得足够的资金来快速实现工业化的，我们必须寻求其他发达工业国家的帮助。他们无论是来投资还是提供贷款我们都非常欢迎。帝国那套古老的思想应该被扔进海里了，我们若是只专注于保持财政盈余就永远无法快速发展起来。背上债务并不是什么会导致亡国灭种的事情，而且如果债务足够多，害怕的就不是我们而是债主了。如果他们真的敢来讨债，我们也可以用借来的钱打造的军队来击败他们。"
  BLA_Anna_industry_10: "敞开大门"
  BLA_Anna_industry_10_desc: "罗西亚开放的大门一旦开启就不会关闭，我们卓有成效的工业化吸引了更多的投资者。让资金流动起来吧，罗西亚的发展能让所有投资者都分的一杯羹，他们投下的每一份钱都会在未来得到回报，这有何不好呢？"
  BLA_Anna_industry_11: "工业化的基础"
  BLA_Anna_industry_11_desc: "所谓的工业化不是鲁莽地一开始就大建工厂，若是不先打好地基，我们胡乱建起的工厂没有任何意义。罗西亚帝国所面临的问题很明显：糟糕的基础设施与素质低下的人民。没有畅通的道路，原材料和制成品该如何抵达自己该去的地方；没有熟练的工人，谁来操作精密复杂的机器。我们不能只看到工业化成功后的种种优点，也要看到这一切是如何实现的。"
  BLA_Anna_industry_12: "修缮路网"
  BLA_Anna_industry_12_desc: "你能想象从一个矿场里挖掘出的矿物要好几个月才能运到工厂里吗？兵工厂生产的新式武器堆在仓库里，却因为运力不足无法送到前线的部队手中。让货物能够畅通地流通是一个工业化国家应该具备的基本能力，在我们开始建设工厂前应该先修缮帝国破败不堪的路网，同时为了未来的工业化建设更多更宽敞的道路。"
  BLA_Anna_industry_13: "边疆的财富"
  BLA_Anna_industry_13_desc: "帝国的东方和南方边疆区虽然在政治地位上远不如中央，但其下却埋藏着大量珍贵的资源，想要进行工业化的我们自然不能放弃这些宝藏。同时，对边疆区的开发也有助于提高当地居民的收入，增强他们对帝国的认同并彻底融入帝国的内部市场，以免滋生分离主义情绪。"
  BLA_Anna_industry_14: "拓建港口"
  BLA_Anna_industry_14_desc: "帝国有着漫长的海岸线和诸多良港，我们没有理由不去发展航运业。但现在的问题则是我们的不少港口年久失修，吞吐量难以令人满意。为了确保帝国海上进出口路线的畅通，我们需要修建更加宽阔的港口，为更多的帝国商船和军舰留出空间。"
  BLA_Anna_industry_15: "振兴造船工业"
  BLA_Anna_industry_15_desc: "帝国需要更多的船，无论是民用还是军用的。随着帝国未来的工业化，我们势必要和其他大陆的国家进行更多的贸易往来，而现在的帝国造船业几乎完全依靠帝国海军的订单生存。帝国造船业的规模与我们的国际影响力完全不符。在未来，帝国造船业的规模和质量都应该达到世界先进水平。"
  BLA_Anna_industry_16: "荒原的财富"
  BLA_Anna_industry_16_desc: "帝国中部气候寒冷，人烟稀少，但正是在这严酷的环境中储藏着丰富的矿物资源。借助铁路，在这里开掘出的资源无论是运到西部的工业区还是东部的港口都相当便利。同时，吸引更多的人口到中部定居也能防止帝国失去对中部的控制，从而变成东西两个互不连接的部分。"
  BLA_Anna_industry_17: "扩大资源出口"
  BLA_Anna_industry_17_desc: "上天赐予了罗西亚帝国取之不尽用之不竭的宝贵资源，不仅品类丰富同时质量上乘。即使是帝国实现了完全工业化也很难完全消化每年的资源产量，那为什么不加大出口创造收入呢？在其他大陆有的是迫切需要资源的工业国，依靠销售原材料来换取宝贵的资金也有助于工业化进程。"
  BLA_Anna_industry_18: "提高工人素质"
  BLA_Anna_industry_18_desc: "如果工人不识字，那他该如何读懂说明书呢？如果没有接受过教育，如何指望工人们能够进行更加复杂的工作呢。所谓的工业化不是把农奴或者平民塞进工厂里他们就会自己工作，我们首先应该教他们如何工作。更多的受教育人口也有助于我国追赶上科技的差距，从而实现更高的生产效率。"
  BLA_Anna_industry_19: "资助教会学校"
  BLA_Anna_industry_19_desc: "如果沙皇担心让更多的平民识字会助长激进思想，毕竟知识分子都是潜在的革命者，那教会学校未尝不是个两全其美的方法。在那里，学生们只会学到必要的知识，并且在正教会的感召下成为忠实的信徒和沙皇的优秀臣民。这样帝国既有了足够的人口可以进入工厂工作，又不用害怕他们造反，好得很。"
  BLA_Anna_industry_20: "公立教育系统"
  BLA_Anna_industry_20_desc: "指望正教会来担起大任完全就是痴人说梦，帝国怎么能指望那些天天只会祈祷的家伙教会国民们什么真正的知识呢。唯有帝国成立公立学校，聘请最优秀的教师才能教出最优秀的学生。而这些学生未来将会成为帝国的栋梁，不仅是在工厂里服务，还可以进入军队和帝国政府。总之识字的国民总归是好的国民。"
  BLA_Anna_industry_21: "正教会的智慧"
  BLA_Anna_industry_21_desc: "正教会的一大秘宝便是其掌握的大量玛娜技术，在以前这些都只是牧首们才能使用的秘技，但如果我们能将其普及开来就能促进帝国在玛娜技术方面的进步。而工业化与玛娜的使用并不矛盾，只要能够让帝国强大起来就是好技术。"
  BLA_Anna_industry_22: "国立罗曼诺夫大学"
  BLA_Anna_industry_22_desc: "罗西亚帝国与其他大国的差距便在于我们的高等教育过于落后了，我国的大学不仅数量稀少，学费也极为昂贵，这让迈入更高的知识殿堂成为了贵族的特权。为了解决这一情况，沙皇陛下将亲自出资筹建一所公立大学，让更多优秀的人才可以得到深造。这样的大学也应该在全国普及开来，为帝国的未来服务。"
  BLA_Anna_industry_23: "设立工人夜校"
  BLA_Anna_industry_23_desc: "一个人在成为工人之后也应该拥有继续学习的权力，而新设立在工厂附近的夜校将教授更多的基础知识和工业专业技能来帮助工人提高他们的职业水平。培养出大量技能娴熟的工人总不是一件坏事，而这些熟练工又可以将他们的知识传授给更多的工人，从而形成一个良好的循环。此外，这些工人在战时也可以迅速被训练成炮兵这样的技术兵种，从而增加帝国军队的人员储备。"
  BLA_Anna_industry_24: "转动齿轮"
  BLA_Anna_industry_24_desc: "一切准备就绪，我们已经尽其所能地为帝国的工业化做好了前期准备，是时候进入正题，让工业之火熊熊燃烧起来吧。帝国的未来都将寄希望于这些拔地而起的工厂，在我们的规划下，帝国的每个地区都将像齿轮一样严丝合缝地运转，各司其职，从而让帝国整体焕发新生。"
  BLA_Anna_industry_25: "轻工业"
  BLA_Anna_industry_25_desc: "帝国的一大优势在于人口，没有比我们更适合发展需要大量人力的轻工业的地方了。这些技术要求不高的工厂只需要稍加培训的工人便可维持运作，在帝国人口素质仍然相当低下的现在，这无遗是非常适合我们的产业。通过先将大量工人送入工厂，提升我国工业的总体规模，随后再想办法提高质量才是明智之举。"
  BLA_Anna_industry_26: "承接纺织工业"
  BLA_Anna_industry_26_desc: "被其他先进工业国所逐渐淘汰的低端纺织工业对于刚起步的我们来说是个非常合适的产业，如果他们不想要，那大可搬到我们这里。从此以后，罗西亚再也不用依靠小作坊那点可怜的产量来生产衣服这样的必需品了。在我们勤劳工人的努力下，即使是最贫苦的农奴也应该能以低廉的价格买到一件合身的衣服。"
  BLA_Anna_industry_27: "喂饱帝国"
  BLA_Anna_industry_27_desc: "帝国幅员辽阔，农业产量极高。可我们空有农产品生产能力，可加工能力却严重不足。我们将大量的农产品出口，而那些先进国家将我们的农产品加工之后又卖回罗西亚，赚取了几倍的利润。既然如此，为什么我们不自己发展加工产业呢？" 
  BLA_Anna_industry_28: "寻找销路"
  BLA_Anna_industry_28_desc: "卖不出去的工业产品没有任何意义，要求需求才能创造供给。如果我们的工厂只是生产产品，然后让他们烂在仓库里头，帝国的工业化就只能是昙花一现。我们不仅要把产品卖给自己人，也要出口创造收入，然后用这些收入建立更多更好的工厂。我们的目标便是让所有人吃上罗西亚加工的食品，穿着罗西亚生产的衣服，让世界离不开罗西亚。"
  BLA_Anna_industry_29: "重工业"
  BLA_Anna_industry_29_desc: "帝国有如此丰富的资源，建立一套以资源冶炼为基础的重工业体系是理所当然的选择。在此之上我们还可以继续扩大化工、军工和造船业的规模。如果说轻工业与帝国亿万人民的生活息息相关，那么重工业便是保障帝国安全稳定的基石。毕竟就算我们能生产无无穷无尽的衬衫，在战时还是要依靠兵工厂给我们制造步枪和大炮。"
  BLA_Anna_industry_30: "帝国兵工厂"
  BLA_Anna_industry_30_desc: "军工业是帝国重工业体系的核心之一，帝国目前的军工生产能力很明显是与帝国军队的庞大规模不符的。在和平时代我们可以依赖进口来填补缺口，可到战时想要依靠买来填补军队消耗就有些可笑了。对于小国来说这或许可行，可哪家军火商谁能供应上几十万帝国军队的装备呢？"
  BLA_Anna_industry_31: "大炼钢铁"
  BLA_Anna_industry_31_desc: "钢铁是一切重工业基础的基础，没有什么产业是完全不需要它的。虽然帝国目前的产量尚可，可是用于武器和舰船制造的优质钢依然需要大量进口，供应有限。发展帝国自己的炼钢业也对未来的发展至关重要，工业化是买不来的，必须依靠罗西亚自己的努力。"
  BLA_Anna_industry_32: "陛下的荣耀海军"
  BLA_Anna_industry_32_desc: "帝国海军是罗西亚的脸面，也可以说是帝国最先进的部分了，可即使是这部分也存在着明显问题。我们的造船工业产量有限，能够维护大型船只的船坞更是稀少。一旦大战爆发，我们在和平时代积攒下来的舰队很快就会消耗殆尽。一支没有持续造血能力的海军终究只是一支一次性海军，为了让帝国的海上防线长存，我们必须继续完善现有的造船工业。"
  BLA_Anna_industry_33: "无穷的武器"
  BLA_Anna_industry_33_desc: "帝国需要武器，无穷无尽的武器。罗西亚的敌人很多，每一条战线上都需要维持供给。如果没有更加强大的军事工业作为基础，我们在未来的战争中就将落入下风。此外，发达的军事工业也能让我们从一个军火进口国变成出口国，没人会拒绝这样一个利润丰厚的产业吧。武器总归会来到需要它的人手里，无论是以何种方式。"
  BLA_Anna_industry_34: "罗西亚制造"
  BLA_Anna_industry_34_desc: "帝国的工业化最终目标是什么？是将罗西亚变为世界工厂，是让罗西亚拥有世界上最完善，门类最丰富的工业体系，让世界离不开罗西亚。无论是工业国还是玛娜国，他们在未来都会用上罗西亚的产品。他们可以厌恶我们，拒绝我们，但他们无法把我们的产品拦在国门之外。"
  BLA_Anna_industry_35: "北国奇迹"
  BLA_Anna_industry_35_desc: "谁能想象罗西亚在之前还是个落后的半农业国呢？在沙皇陛下的英明领导下，我们创造了一个经济奇迹。曾经的小聚落变成了庞大的工业园区，荒原中工厂和矿井拔地而起，冷清的港口如今挤满了装卸货物的船只。更重要的是，帝国的人民过上了更美好的生活，这才是我们的本愿。帝国不是为了工业化而工业化，而是让工业化带领帝国摆脱传统的桎梏，成为一个崭新的国家。"
  BLA_Anna_pol_1: "帝国的顽疾"
  BLA_Anna_pol_1_desc: "在帝国刚刚崛起时，农奴制不仅为帝国提供了源源不断的粮食与兵员，同时也是沙皇与贵族契约的重要部分。拥有为自己服务的农奴是成为罗西亚帝国贵族不可或缺的一部分，更遑论罗曼诺夫皇族本身就拥有全国最多的农奴，沙皇陛下的锦衣玉食就是由这些农奴的血汗凝结而成的。\n\n但是，这一切的代价是什么呢？罗西亚的现状已经足够能说明问题了......\n§R帝国兴亡在此一举，请考虑清楚。§!"
  BLA_Anna_pol_2: "稳步推进"
  BLA_Anna_pol_2_desc: "凡事不能操之过急，农奴制也不是沙皇签个字盖个章就能马上废除。我们完全可以预见到贵族们会何等激烈地抵制沙皇的改革，也能想到到他们会通过宫廷政治试图打消沙皇的计划。要想让贵族们放弃一部分利益，达成妥协，沙皇就必须做出让步，或者用别的什么方式安抚住他们。与此同时，陛下也需要通过一些手段向贵族施加压力，逼迫他们吐出自己的嘴边食。"
  BLA_Anna_pol_3: "时间不等人"
  BLA_Anna_pol_3_desc: "贵族们只强调自己的权力，但他们似乎却忘记了自己的义务——为沙皇服务。沙皇的话语便是法律，既然圣意已明，那么废除农奴制就必须提上日程。帝国的体制必须做出根本性的改革，否则阿纳斯塔西娅陛下或许就要成为末代沙皇了。虽然这不是第一次提出要改变这一实行了几百年的制度，但这将会是最为彻底的一次，不会是不痛不痒的表演。贵族们或许会很不满——但这是让帝国活下去所必须要做的事情。"
  BLA_Anna_pol_4: "视察庄园"
  BLA_Anna_pol_4_desc: "只坐在皇宫里是统治不了国家的，陛下说要改革农奴制，可她却连农奴的生活是什么样都不知道的话又谈何改革呢？但是如果大摇大摆地去视察贵族的领地，这些谄媚的家伙一定会想尽办法不让沙皇知道他们领地的真实状况，那便只有微服私访一条路了......"
  BLA_Anna_pol_5: "重申先皇敕令"
  BLA_Anna_pol_5_desc: "先皇明确颁布过法令，任何人不得以任何手段残害农奴，可由于先皇身体状况糟糕，根本没人去认真执行这些法律。可是贵族们肆意妄为的时代该结束了，从现在起所有关于保护农奴的法令都将被严格执行。即使是贵族犯法也必须按照正常的法律程序进行起诉。"
  BLA_Anna_pol_6: "第三厅的窥视之眼"
  BLA_Anna_pol_6_desc: "仅仅依靠法律就想控制住贵族们就想太多了，沙皇陛下当然需要一些非常规手段来对付他们。第三厅将广泛地对贵族领地进行监视，以所有可用的手段来寻找贵族们违法的证据。只要这些机密攥在沙皇手里，贵族们就必须乖乖地当沙皇的提线木偶。"
  BLA_Anna_pol_7: "争取正教会支持"
  BLA_Anna_pol_7_desc: "在罗西亚帝国，正教会支持的事情不一定能最终实行；但正教会反对的事情一定做不成，在有些适合大牧首的教令比沙皇的圣旨还管用。如果正教会也愿意和沙皇合作，通过教会的关系网来需求支持，同时在宗教上给予贵族们压力，他们就更有可能妥协。正教会向来宣扬平等思想，尽管他们一直对农奴制视而不见，但也并非无法争取。"
  BLA_Anna_pol_8: "自由乃是神谕"
  BLA_Anna_pol_8_desc: "大牧首宣扬道：自由乃是上主赐予罗西亚人民的礼物，人人皆有自由的权力，且不可剥夺。今日之罗西亚已然走上歧途，但若是回头是岸尚有得到救赎的可能。地上天国乃是人人平等之地，若是我们想步入天堂，便要先做到人人皆享自由。"
  BLA_Anna_pol_9: "奴役乃是罪过"
  BLA_Anna_pol_9_desc: "大牧首宣扬道：奴役他人者，终必反为奴。在尘世奴役他人的作恶之人，定会在火狱中为恶魔之奴，直到他们偿清罪孽方得自由。若想不堕入深渊，便要多行善举。"
  BLA_Anna_pol_10: "沙皇的表率"
  BLA_Anna_pol_10_desc: "光说不做是难以成事的，沙皇只让贵族释放农奴而自己继续享受农奴的服务显然不能服众。只有让全罗西亚都看到沙皇的决心，才能获得全国上下对废除农奴制的支持。为了做出表率，沙皇将签署法令，在三个月内完全给予所有皇室农奴完全的自由，并且允许他们拥有自己的土地成为自由民。"
  BLA_Anna_pol_11: "召开全罗西亚大会"
  BLA_Anna_pol_11_desc: "所谓的全罗西亚大会是一个古老的制度，古老到足以没入历史的尘埃。在那时，新君的人选、宣战、征税、媾和这些大事都要经过大会的同意才能实现。自帝国时代起，全罗西亚大会便只作为礼仪性活动召开，唯一的目的就是让沙皇认识效忠自己的贵族们。而本次按照传统召开的大会则将被赋予额外的意义，沙皇将在会上正式与贵族们对决，而大会得出的结论将决定所有农奴的未来......\n§t这丧钟为谁而鸣呢？§!"
  BLA_Anna_pol_12: "必要的改革"
  BLA_Anna_pol_12_desc: "情况已然明了，改革农奴制是完全必要的措施。从现在起，虽然农奴制将被继续允许存在，但贵族不得扩大其规模，不得奴役自由民。农奴的人权必须得到最基本的尊重，并且贵族必须支付与其劳动匹配的报酬。农奴赎身的请求不得拒绝，只要他们支付了足够的数额便可以得到自由。获得自由的农奴可以进城成为市民，也可以前往拓荒区进行耕种，并获得自己的土地。"
  BLA_Anna_pol_13: "解放皇家农奴"
  BLA_Anna_pol_13_desc: "与陛下的仁慈所相悖的残酷事实便是：罗曼诺夫家族实际上拥有罗西亚最多的农奴，他们的待遇与其他贵族的农奴没什么区别。沙皇完全不用关心他们的死活，只需要享受他们的劳动成果便可。为了终结这一罪恶的制度，沙皇要首先做出表率。比起和贵族们讨价还价，阿纳斯塔西娅陛下只需要签个字就可以解放自己领地上的农奴。当罗西亚看到沙皇的决心之后，事情便会更加简单了。"
  BLA_Anna_pol_14: "开设乡村学校"
  BLA_Anna_pol_14_desc: "农奴也有受教育的权力，这是不言自明的事实，只不过长期以来帝国上层都认为这是毫无必要的事情罢了。可在帝国决心废除农奴制的当下，这些世代被奴役的农民在未来或许会在工厂、军队或是别的什么地方为帝国服务。如果他们全是文盲就只会帮倒忙，我们的改革也会失去意义。沙皇将下旨在全国各地的乡村广泛地建立学校，它们不需要教授多么专业的知识，能够让人民识字便是大功一件。"
  BLA_Anna_pol_15: "降低赎身金"
  BLA_Anna_pol_15_desc: "帝国的农奴难以获得自由的一大原因便是高昂的赎身金，很多农奴辛勤劳作一辈子挣得的报酬也不足以让他们赎买到自己的自由，赎身这种所谓的获得自由的方式实际上与绝大多数的农奴毫无关系。为此，帝国将出台法令降低目前高昂的赎身金，并建立统一标准和监督制度。若是农奴无法靠自己获得自由，那只会给革命者帮忙。"
  BLA_Anna_pol_16: "贵族减税"
  BLA_Anna_pol_16_desc: "贵族们的收入因为沙皇的改革减少了，这是事实，但任何改革本质就是让一部分人获利更少，让另一部分人获利更多。可沙皇若是过分地损害了贵族们的利益，就有必要稍微做出一些补偿来安抚他们。我们改革的本意并不是一下子把贵族逼到墙角，让他们不是乖乖臣服就是拼死一搏。减免赋税是人人都欢迎的事情，想来贵族们也不会拒绝沙皇的恩赐吧。"
  BLA_Anna_pol_17: "勇往直前"
  BLA_Anna_pol_17_desc: "降低赎身金的措施只是第一步，而我们将继续前进。这次我们将对农奴的薪资进行明确规定，贵族们随便给几个子就能随便享有农奴一整年劳动成果的时代已经过去了。农奴的收入必须与其劳动相符，而不适宜劳作的农奴人口的教育和养老费用也应当由贵族负担一部分——当然，如果他们不愿意负担，大可直接给予农奴自由。"
  BLA_Anna_pol_18: "特许创作"
  BLA_Anna_pol_18_desc: "知识分子们恶意攻击帝国也不是一天两天了，而第三厅对他们重拳出击也不是一天两天了。但是这些妖言惑众的作品也并非完全不能利用，就比如其中抨击农奴制的部分。沙皇将指示第三厅特许这些作品进行公开发表，而且要让尽可能多的人看到。即使是贵族面对滔天的舆论也必须做出些让步，哪怕这些让步只是表面文章也能被视为我们的胜利。"
  BLA_Anna_pol_19: "火上浇油"
  BLA_Anna_pol_19_desc: "近日，沙皇格勒出版社将出版一部巨作《罗西亚的罪恶》一书，这本书帝国上下进行了彻底的批判。当然其中对于沙皇的不敬之词只是些无关痛痒的场面话，其中的重点还是对农奴制绘声绘色的描写。书中的大部分事件都是由真实事件改编而来，直接出自某个无能贵族的庄园。至于作家是怎么知道贵族庄园中农奴的真实生活情景的，这样的书籍是怎么得到出版的？帝国行政处第三厅拒绝予以回应......"
  BLA_Anna_pol_20: "沙皇的决断"
  BLA_Anna_pol_20_desc: "精彩的前戏已经结束，罗西亚已经被彻底地调动了起来，顺水推舟地推进改革的时机已至。在沙皇的计划中，农奴制不会被马上废除，因为陛下还暂时不想打内战。作为替代方案，帝国将实施名为“人道农奴制”的妥协制度来试探一下贵族们的反应。这些新制度结合了之前的改革，大大加强了农奴的权力，同时也包含了诸如必须合乎标准地对待农奴这样的规定。无论贵族们支持还是反对，这一法令都会得到实施。更重要的是贵族之后的反应，这将决定沙皇后续的行动......"
  BLA_Anna_pol_21: "仁慈的罗西亚母亲"
  BLA_Anna_pol_21_desc: "贵族们尽管很不满......或许还在暗地里咒骂着沙皇打破了祖宗的规矩，但他们还是接受了改革。沙皇欣慰于他们的识大体，也暂时允许他们继续享受爵位带来的财富。罗西亚母亲是仁慈的，无论是农奴还是贵族都应该享受到沙皇的恩泽。改革将继续下去，沙皇要做的事情还有很多很多......"
  BLA_Anna_pol_22: "重拳出击"
  BLA_Anna_pol_22_desc: "很不幸......贵族们连一点基本的改变都不愿意接受，公开举起了反旗。那么按照传统，他们的脑袋将离开他们愚蠢的脖子。罗西亚有句古话——沙皇就是比最仁慈的人还要仁慈的人，也是比最残忍的人还要残忍的人。忤逆沙皇意志的人自然只有死路一条，拿这些叛乱分子们杀鸡儆猴再合适不过了，如果他们觉得沙皇就是个什么都不懂的小姑娘，那一定会付出生命的代价。"
  BLA_Anna_pol_23: "《农奴权利法》"
  BLA_Anna_pol_23_desc: "帝国目前的改革还都是依靠沙皇的直接敕令实行的，为了确保所有改革能够持续下去，我们将在次基础上正式将所有改革措施起草为一部完善的法律，使得我们的法官有法可依，可以完全依照正常的法律流程来审理违法的贵族。当然，或许这部法律不会存在太久，毕竟我们的目标是彻底废除农奴制。当帝国没有农奴的时候，《农奴权利法》也自然该成为历史了。"
  BLA_Anna_pol_24: "解决自由人就业"
  BLA_Anna_pol_24_desc: "大量农奴获得了自由，可那之后呢？我们不能只把他们解放出来之后便撒手不管，失业的人民甚至还不如农奴，毕竟后者好歹还有工作。好在帝国的就业机会还有很多，帝国的城市仍然欢迎新来的居民。他们可以进入工厂，可以进入城市从事服务业。此外，帝国中部和东部大量的荒地还在等待开垦，如果他们愿意前往那里甚至还能得到自己的土地。"
  BLA_Anna_pol_25: "安抚贵族"
  BLA_Anna_pol_25_desc: "缰绳不能收得太紧，贵族们没有公开反对不代表没有不满，对他们进行安抚是完全必要的工作。富裕的贵族们或许用不上沙皇的赏赐，但他们总归不会拒绝爵位。所有贵族都升一级等于没人升级，但更高的爵位说出去总是能让贵族更受人尊敬。此外，解放了最多农奴的贵族也会得到最多的奖赏，还有沙皇亲自授勋，究竟谁能得此殊荣呢？"
  BLA_Anna_pol_26: "保持警惕"
  BLA_Anna_pol_26_desc: "我们不能因为对贵族进行了一番安抚便从此掉以轻心，他们中想要反扑的大有人在。第三厅将严密监视异常举措，严防反对沙皇的密谋。现在的改革还很脆弱，只有当一切都成为板上钉钉不可撼动的事实时，我们才能放下已经上膛的手枪。"
  BLA_Anna_pol_27: "瓦解革命"
  BLA_Anna_pol_27_desc: "走革命者的路，让他们无路可走。既然他们宣称要解放农奴，那么我们只要先人一步便可让他们的宣传攻势大打折扣。广泛而有效的改革将大大动摇他们煽动我国革命的能力，让他们的支持者转而支持沙皇的统治。我们希望如此......"
  BLA_Anna_pol_28: "忠诚的奖励"
  BLA_Anna_pol_28_desc: "虽然叛乱四起，但仍然有忠臣愿意效忠沙皇。他们不仅不应该被视为帝国的叛徒，而且应该为此得到奖励。无论是金钱还是爵位，一切有利于拉拢他们的东西都可以拿来使用。只要不是所有贵族都起来造反，事情便在沙皇的掌控之中。"
  BLA_Anna_pol_29: "雨露恩泽"
  BLA_Anna_pol_29_desc: "沙皇是仁慈的，只要叛军回头是岸便还有获得赦免的余地。他们的土地和财富会得到原封不动地保留，而且也不用像那些死硬分子一样掉脑袋。但凡神志清醒的人都应该做出正确的选择。\n\n沙皇可以向他们保证，绝对不会秋后算账......绝对不会......"
  BLA_Anna_pol_30: "不留情面"
  BLA_Anna_pol_30_desc: "“就是亲舅子也毙了他！”——一位赛莲斯的存在主义哲学家曾经这么说过。这次造反的贵族中不乏沙皇的亲戚，如果我们在对付他们的时候束手束脚就成不了大事。罗西亚的历史上亲族相残并不是什么稀奇的事情，既然历代先帝可以做，当今的沙皇陛下自然也可以。"
  BLA_Anna_pol_31: "雷霆手段"
  BLA_Anna_pol_31_desc: "贵族的叛乱应该以雷霆手段来肃清，在真理仍在北方虎视眈眈的情况下我们不能容许国内有丝毫的不稳定。沙皇将授权帝国军队以最快的手段终结任何形式的叛乱，对于造反头目可以先开枪后审问。既然他们不愿意遵守一个贵族最基本的义务，沙皇也没有必要给他们留体面。"
  BLA_Anna_pol_32: "帝国圣裁"
  BLA_Anna_pol_32_desc: "叛乱已然终结，对于叛徒的处理则无需多想。所有叛乱的贵族领地全部没收，其上的农奴将全部获得自由，并且可以就地领到一块土地来耕种。至于那些举起反旗的贵族？就不劳烦他们去监狱了，陛下忠诚的军队会给他们一个痛苦的结束。至于那些罪行不那么重的则全部剥夺贵族身份，发配到中部地区去拓荒——这是他们为帝国赎罪的最好方式。"
  BLA_Anna_TE_1: "根除顽疾"
  BLA_Anna_TE_1_desc: "可喜可贺，帝国终于度过了最严酷的考验。罗西亚证明了自己才是北方霸主，是受命于天的伟大帝国。在外患已除之后，是时候把名为农奴制这一顽疾的最后残余连根拔起了。打开天窗说亮话的时候到了，之前的改革都只是过渡性措施，沙皇需要的是彻底而永久地废除任何形式的农奴制。贵族们只有合作并乖乖解放所有农奴这一条路，没有拒绝的余地。"
  BLA_Anna_TE_2: "新时代的沙皇"
  BLA_Anna_TE_2_desc: "罗西亚迎来了一个崭新的时代，本来时日无多的帝国再次焕发了新生。或许在未来的史书中，阿纳斯塔西娅陛下也会被冠以“大帝”的称呼吧。沙皇终于可以睡个好觉，做个美梦了吧。\n\n在这个崭新的时代，帝国仍然需要沙皇陛下的领导。罗西亚了凌冽的寒风不会击倒沙皇，而只会让她更加强大。在这冰雪王庭的皇座之上，有着一位内心比所有人都炽热，比所有人都祈祷着罗西亚能步入光辉未来的少女。"
  BLA_Anna_NE_1: "帝国威严"
  BLA_Anna_NE_1_desc: "全能的上主保佑罗西亚的沙皇陛下。再一次，帝国的威严得到了维护，叛徒死硬的堡垒终于沦陷。奄奄一息的罗西亚终于被从死亡的边缘拉了回来。我们向所有敌人证明了罗西亚的沙皇然是他们永远不可战胜的敌人。在这位全能的沙皇的统治下，帝国将迈入下一个世纪，并且成为一个真正的世界强国。那一天不会遥远，沙皇陛下万岁！"
  BLA_Anna_NE_2: "天命所归"
  BLA_Anna_NE_2_desc: "不是所有沙皇生来就会统治国家的，他们会遭遇背叛，遇到挫折，品尝失败。只有经历了重重考验之后，一位沙皇才能真正地宣布自己得到了上天的眷顾，有资格成为帝国的掌舵人。至于失败的沙皇则会被永远遗忘在角落，成为史书中无关痛痒的人物。极北之地的冰雪王庭不是谁都可以入主的，皇座长满了尖刺，皇冠则如千斤般沉重。经过不断淬炼的沙皇才有权去统治罗西亚。"
  BLA_Anna_NE_3: "沙皇的无上权威"
  BLA_Anna_NE_3_desc: "至高无上的罗西亚沙皇是万民的太阳，是所有人都必须仰视的存在。所有国民无论出身都必须完全服从于沙皇的意志，她的无上权威不得任何人质疑，也不得任何人挑战。沙皇的钢铁手腕和凛冬之心将会让所有人屈膝臣服，让帝国的统治万年万万年。"
  BLA_Anna_reform_1: "向新世纪进发"
  BLA_Anna_reform_1_desc: "一个新的世纪已经在向我们招手了，罗西亚帝国已经存续了六百年，下一个一百年是否还会是罗西亚的世纪呢？在踏入大门时，我们要做好充足的准备，同时将帝国改造成一个更加现代化的国度。依靠以往的体系已经不能让帝国正常运行了——真理革命就是其结出的恶果。"
  BLA_Anna_reform_2: "帝国新政"
  BLA_Anna_reform_2_desc: "新的国度需要新的秩序，帝国的诸多政策都需要进行彻底而有效地调整。在这些方面，帝国有着许多可以借鉴的对象。击败真理之后，沙皇的威望高涨，现在正是一口气推进新政策的时候。"
  BLA_Anna_reform_3: "国家福利政策"
  BLA_Anna_reform_3_desc: "罗西亚还没有富裕到可以给全民发放高额福利的程度，但是在一些关键领域为人民提供保障还是能做到的。免费的教育和适当的医疗、食品补贴就是我们目前能做到的极限了。我们或许不能让所有人民都过上贵族一般的生活，但是温饱的人民至少不会再次起来革命。真理革命只需要一次就够了，帝国承受不起再来一次。"
  BLA_Anna_reform_4: "司法改革"
  BLA_Anna_reform_4_desc: "说来讽刺，罗西亚的法律并不是人人平等的，而罗西亚的司法系统亦然。不少法官根本不懂法律，只不过是靠着祖先的荫蔽混了一个世袭的职位，他们只认得钱不认得法。在对宪法做出改革前，我们需要先换上一批真正的法律工作者来运行帝国的司法体制。"
  BLA_Anna_reform_5: "重建帝国税制"
  BLA_Anna_reform_5_desc: "“钱从哪里来”并不是什么形而上的问题，这个问题的关键在于帝国的税收收入结构是什么样的？谁在交税，谁交了最多的税都是一目了然的数据。从现状看，帝国的税收分配大头都压在了农民和市民身上，贵族和教会则坐拥着巨额财富。此外，帝国的税收机器相当低效，偷税漏税的情况屡见不鲜，有时收上了税也会进别人的腰包，而不是国库。"
  BLA_Anna_reform_6: "土地改革"
  BLA_Anna_reform_6_desc: "有人说搞土地改革是革命者的做法，是在颠覆沙皇的统治。胡扯！土地改革只是一种手段，其目的就是让帝国能继续存续下去。贵族和依附于他们的地主占有着大量的土地，大量无地的农民和刚获得自由的农民怎么办，如果不在土地分配上进行改革，那么农奴制的废除没有任何意义，只不过是换个名字而已。实现耕者有其田才能让他们安心的生活，而不是举起反抗的旗帜。"
  BLA_Anna_reform_7: "退伍军人保障"
  BLA_Anna_reform_7_desc: "帝国的战士理应获得荣誉，以及其对应的物质保障。精神和物质的双重奖励才能让战士们为帝国效力，在他们退伍之后也是如此。所有退伍军人都应该得到一笔退伍金，如果可能的话，政府还需要为他们安排一份工作。"
  BLA_Anna_reform_8: "修订帝国宪法"
  BLA_Anna_reform_8_desc: "五十年前的古董宪法该如何治理现在的帝国呢？为了正式确立沙皇的新政，宪法也需要与时俱进，否则其反而会成为掣肘改革的工具。"
  BLA_Anna_reform_9: "按土地纳税"
  BLA_Anna_reform_9_desc: "广大乡村地区的贵族和农民以往都是按人头纳税的，但是这样公平吗？拥有大片土地的地主凭什么只和贫苦的农民上交同样的赋税，在新政策下，农村地区的税负将根据土地而不是人丁来交税。土地越大，赋税越大，希望他们明白这个道理。"
  BLA_Anna_reform_10: "颁布《帝国宅地法》"
  BLA_Anna_reform_10_desc: "罗西亚最不缺的就是土地，缺的是愿意开垦土地的人。帝国东部的大量无主土地正等待着开发，在《帝国宅地法》颁布后，任何人都能以极低的价格承包一片土地，并且享受十年的免税权力。我们希望这能鼓励西部稠密的人口向东迁移，为帝国的建设做出贡献。"
  BLA_Anna_reform_11: "罗西亚的新气象"
  BLA_Anna_reform_11_desc: "崭新的世纪、崭新的沙皇、崭新的罗西亚，在万寿无疆的沙皇陛下的统治下，罗西亚必将迎来新生。\n\n§C从此开始，帝国终于不再活在六百年前了。§!"
  BLA_Anna_reform_12: "设立帝国参政院"
  BLA_Anna_reform_12_desc: "罗西亚是一个幅员辽阔的国家，一个如此庞大的帝国全靠沙皇一个人来背负实在是过于承重了。沙皇需要能为她分忧之人，需要为她提出建议之人。由此诞生的帝国参政院将吸纳社会各界人士来辅助沙皇的统治，不过提出建议的权力在他们，是否接受的权力还是在沙皇陛下手上。"
  BLA_Anna_reform_14: "终结官僚世袭"
  BLA_Anna_reform_14_desc: "警察的儿子还是警察，部长的儿子还是部长，世袭制早在罗西亚的政府中生根发芽，不断地拖累着帝国的脚步。任何职位应当让能者居之，即使是贵族，如果没有为沙皇和帝国做出贡献，也不得享有他们不应得到的权力。"
  BLA_Anna_reform_15: "削减正教会自治权"
  BLA_Anna_reform_15_desc: "正教会长期以来独立于帝国政府而存在，从而使其在罗西亚有着别样的地位和政治影响力。帝国的未来不应容许政出多门，一切势力都应该被纳入帝国的监管之下，对沙皇负责。我们仍将尊重正教会的神圣传统，但他们也要搞清楚谁才是主人。"
  BLA_Anna_reform_16: "放松政治禁令"
  BLA_Anna_reform_16_desc: "议论政治在以前的罗西亚是不被允许的，但是现在罗西亚母亲需要她的所有孩子们一起来构建帝国的未来。罗西亚是所有罗西亚人的国度，如果沙皇不愿意倾听人民的声音，那他们自然会以别的方式发出自己的声音——那时可就没什么体面了。"
  BLA_Anna_reform_17: "天命所归"
  BLA_Anna_reform_17_desc: "荣光归于沙皇陛下，新罗西亚的缔造者。\n后世将会传唱阿纳斯塔西娅陛下的事迹我们尚不可知，但罗西亚不会忘记她的付出。尊贵的沙皇心中时时刻刻装着她脚下的万民，跪倒与她裙下的众臣又有谁敢质疑她冰冷的外表下那颗炽热的内心呢？\n\n§C受命于天，既寿永昌§!"
  BLA_Anna_WAR: "雄鹰展翅"
  BLA_Anna_WAR_desc: "内乱已平，是时候放眼国外了。帝国已经蛰伏了太久，雄鹰似乎都忘记了如何翱翔了。但若是以为双头鹰摔断了翅膀就大错特错了，随着它再次振翅，世界将再次回想起罗西亚的荣光。一位沙皇的耻辱便是死在深宫的病床上，真正的沙皇都以血洒沙场为荣。"
  BLA_Anna_kam: "艰难的抉择"
  BLA_Anna_kam_desc: "卡尔莫的问题不能再拖下去了。帝国在那里投入了无数的资源，可获得的回报却难以填上损失。长痛不如短痛，结束这无意义的占领，让士兵们回到他们该去的地方吧。我们每多待一刻，便要蒙受更多的损失。时间不等人，是时候回家了，我们终有一天会回来的。"
  BLA_Anna_mil_1: "沙皇的左右手"
  BLA_Anna_mil_1_desc: "帝国军队是沙皇最信得过的伙伴，是沙皇的左右手。但如今这把利剑却锈迹斑斑，3077年的北方战争已经证明了帝国军队现在的战斗力之低下，连真理那弱不禁风的军队也能挡住帝国如潮水般的不断冲击。对军队实施大刀阔斧的改革势在必行，在战争再次造访这里前，我们不能毫无准备。"
  BLA_Anna_mil_2: "转向职业军制"
  BLA_Anna_mil_2_desc: "该结束随便挑几个农奴，丢给他们一把枪就让他们上战场的愚蠢制度了，这种草草组建的军队根本不会有任何战斗力。现行的双重军制浪费了大量宝贵的人力，帝国该做的是扩大职业常备军的规模而不是让那些几乎沦为贵族私兵的军区部队继续浪费资源。只有最优秀的军队才能为帝国服务，士兵也是一种职业，而不是临时应付的工作。"
  BLA_Anna_mil_3: "延续大陆军主义"
  BLA_Anna_mil_3_desc: "数量就是战斗力，一个营拿不下的阵地就派出十个营去进攻。帝国军队庞大的规模便是帝国利益的后盾，面对漫山遍野的帝国军队，敌人只有丢盔弃甲的份。话虽如此，我们也要注重提高部队的质量，随便找个人发把枪不会把他变成士兵，至少也要先进行基本的训练。"
  BLA_Anna_mil_4: "裁撤骑兵"
  BLA_Anna_mil_4_desc: "骑兵作为一种荣耀的兵种曾经是战场上的明星，可是在现在的战场上骑兵是否还有作为主力部队出场的必要呢？当然，骑兵在侦察和通信方面的作用仍然是不可替代的，但让整连整营的骑兵去冲击拥有机枪和火炮的敌军就显得无比愚蠢了。与其浪费资源在昂贵的马匹和各种装备上，几门大炮反而能给战斗力带来更加直接的提升。"
  BLA_Anna_mil_5: "重视火力"
  BLA_Anna_mil_5_desc: "罗西亚军队人数众多但火力不足已经成为了众所周知的弊病，这其中一部分愿意当然是帝国军工业的落后，另一部分愿意则是还有老顽固觉得刺刀比大炮好使，人命比炮弹廉价。这种思想该丢进大海里了，没有哪个士兵不会喜欢大炮，尤其是大口径大威力的火炮。大炮奏响的交响曲是如此悦耳，让敌人在无穷的铁雨中毁灭吧。"
  BLA_Anna_mil_6: "设立后勤局"
  BLA_Anna_mil_6_desc: "帝国军队糟糕的后勤补给早该改改了，美食就是战斗力。缺枪少弹，食不果腹的军队是无法为沙皇赢得胜利的。帝国陆军将设立后勤局对所有后勤补给进行统一管理和分配，确保每一批物资都能抵达他们应该去的地方。"
  BLA_Anna_mil_7: "现代补给体系"
  BLA_Anna_mil_7_desc: "后勤补给是一门复杂而严肃的学科，为了适应未来的战场，帝国军队也应有专业化的后勤部队，而不是临时征调。后勤部队的职责就是确保每个单位都能及时得到足够的补给，这不仅需要我们修建更多基础设施，也需要更加专业的人才。"
  BLA_Anna_mil_8: "解散卫戍军"
  BLA_Anna_mil_8_desc: "帝国现在的卫戍部队连卫戍这一任务都无法完成，在贵族们的克扣下，这些部队士气涣散、装备低劣，在战时只能用血肉之躯抵抗敌人。留着他们完全就是浪费，我们只需要他们中勉强称得上是士兵的人，并重新编组为战斗力更加强大的单位，并直接收归陆军部指挥。"
  BLA_Anna_mil_9: "重组军区部队"
  BLA_Anna_mil_9_desc: "对前军区卫戍部队的重组已经基本完成，虽然帝国军队的员额因此下降，但战斗力缺得到了大大加强。现在的这些辅助部队至少能够执行一些基本的作战任务了。"
  BLA_Anna_mil_10: "帝国新军"
  BLA_Anna_mil_10_desc: "帝国的新制军队虽然在数量上有所减少，但其战斗力得到了质的提升。与其让编制庞大缺毫无战斗力的部队空耗补给，不如集中力量以绝对的火力与单兵质量取胜。这样的新式军队才是未来发展的大势所趋，抱着陈腐理论的人只会被无情地击败。"
  BLA_Anna_mil_11: "忠诚至上"
  BLA_Anna_mil_11_desc: "忠诚不绝对，就是绝对不忠诚。作为沙皇麾下帝国荣耀陆军的一员，应该在任何时候忠于沙皇，高呼沙皇万岁。为沙皇夺取胜利的信念将激励着他们奋勇向前，用刺刀和炮弹击败一切帝国之敌。"
  BLA_Anna_mil_12: "光荣的献身"
  BLA_Anna_mil_12_desc: "人皆有一死，那并不可怕。帝国的疆域便是无数战士用生命换来的，为沙皇献身、为帝国献身都是无比光荣的事情。当你倒下时，你的战友会继承你的意志继续前进。帝国忠诚战士们的英灵将回归天国，得到先祖们的认可。"
  BLA_Anna_mil_13: "训练军区部队"
  BLA_Anna_mil_13_desc: "军区部队战斗力极其低下，装备匮乏，士兵毫无斗志。帝国陆军对此已经忍无可忍了，从现在起只有合格的士兵才能在这些卫戍部队中服役，无能者将被遣返。新训练出的部队将拥有更强大的战斗力，能够与帝国常备军并肩作战。"
  BLA_Anna_mil_14: "勇士向前冲"
  BLA_Anna_mil_14_desc: "面对坚固的阵地，未知的敌人，让精锐部队贸然攻击显然不是什么上策。这些经过长期训练，花费大量资源的职业士兵不该被浪费在这种地方。正确的做法是让军区部队发起第一波进攻，这样就能明确敌人的数量与火力配置。这很残酷，但非常高效，不是吗？"
  BLA_Anna_mil_15: "总体战思想"
  BLA_Anna_mil_15_desc: "战争不是儿戏，而是生存竞争。为了赢得胜利，就需要全国上下进行彻底而高效的动员，这就是帝国一以贯之的总体战思想。就算罗西亚军队在质量上或许不如敌人，但依靠帝国巨大的体量，我们可以碾碎任何敌人。"
  BLA_Anna_mil_16: "准备决战"
  BLA_Anna_mil_16_desc: "未来的战争绝对不会是小打小闹，而是会像上次大战那样变成遍布各个大陆的决战，是巨人之间的直接碰撞。在那一天到来之前，我们要做好充足的准备，胜利的一方总是仓库里的弹药更多的人。"
  BLA_Anna_mil_17: "沙皇的勇士"
  BLA_Anna_mil_17_desc: "歌颂罗西亚英勇战士的诗歌与纪念碑数不胜数，在罗西亚的历史上也有无数英勇的战士青史留名。帝国军队将继承这些光荣传统，去为沙皇赢得更多的胜利。前进吧，罗西亚！"
  BLA_Anna_mil_18: "确保军备供应"
  BLA_Anna_mil_18_desc: "打仗打的是后勤，打的是装备。帝国的军工厂必须开足马力运转，只有每个士兵都能拿到最好的装备，我们才能获得胜利。"
  BLA_Anna_mil_19: "面包与子弹"
  BLA_Anna_mil_19_desc: "一名士兵不可或缺的便是面包与子弹，我们只有将物资源源不断地送到他们手上才能维持军队的战斗力。无论是火车、卡车、马匹还是人力，只要能把补给送到前线的手段就是好手段。"
  BLA_Anna_mil_20: "北境战争的教训"
  BLA_Anna_mil_20_desc: "真理军队的组织方式与战斗力令人啧啧称奇，我们也在其中学到了许多。帝国不会认同他们的理念，但不代表不能从他们那里学到什么。高效的侦察，小巧而灵活的编制，以及装甲的运用都是值得我们借鉴的地方。向敌人学习是最高效的学习方法，在军校学习三个月不如直接上战场学习三天。"
  BLA_Anna_mil_21: "新式作战理论"
  BLA_Anna_mil_21_desc: "帝国军队将北境战争中的得到的经验教训进行系统性总结，并将其与帝国军队的现状结合，使得我们的军事理论得到了进一步的补充与完善。而帝国军队也将在新理论的指导下进行调整。"
  BLA_Anna_mil_22: "实验性装甲师"
  BLA_Anna_mil_22_desc: "坦克的地位被我们大大低估了，这种现代重装骑兵的作用不可小觑。坦克作战与反坦克理论的研究都应该提上日程，罗西亚也要有自己的装甲部队。"
  BLA_Anna_mil_23: "灵活编制"
  BLA_Anna_mil_23_desc: "帝国军队目前的编制仍然有些落后，为了适应新的战场，我们需要对帝国军队的编制加以调整。"
  BLA_Anna_mil_24: "成立帝国空降兵"
  BLA_Anna_mil_24_desc: "未来的战场在天空之中，如果我们掌握了天空，那么还能干一些别的事情，比如让我们的精锐士兵直接出现在敌人的后方。帝国空降兵将作为我们的尖刀部队直插敌人的心脏。"
  BLA_Anna_mil_25: "帝国陆军现代化"
  BLA_Anna_mil_25_desc: "战场的未来是属于装甲兵的，帝国陆军也需要适应时代的潮流。在进行现代化改革时，我们需要建立一支强有力的装甲部队，这些新时代的骑兵将像他们的前辈一样为帝国赢得荣耀的胜利！"
  BLA_Anna_mil_26: "沙皇格勒炮兵工厂"
  BLA_Anna_mil_26_desc: "按照计划，帝国将在沙皇格勒修建新的炮兵工厂。这座城市有着帝国最先进的技术和最发达的交通，我们相信这些工厂的作品将不负沙皇陛下的新任，成为帝国军队的利剑。"
  BLA_Anna_mil_27: "战争之神"
  BLA_Anna_mil_27_desc: "刺刀无法解决的问题或许可以让步枪来解决，步枪无法解决的问题还有机枪。而大炮是一切问题的最终解决方案，呼啸而过的炮弹会将一切阻碍化为齑粉。"
  BLA_Anna_mil_28: "帝国军械局"
  BLA_Anna_mil_28_desc: "为了适应未来的战争，罗西亚有必要成立一个专门机构来管理各大军工厂，协调军备的生产和维修。这些职能目前仍然分散在工业部和国防部手中，复杂而繁琐的行政流程会大大拖慢新装备生产的审批，浪费时间是不可容忍的。"
  BLA_Anna_mil_29: "扩大征兵"
  BLA_Anna_mil_29_desc: "罗西亚虽大，可我们从不会掀起人少。世界局势晦暗不明，若是有大事发生，我们需要充足的兵源。"
  BLA_Anna_mil_30: "赫萝西查兵工厂"
  BLA_Anna_mil_30_desc: "赫萝西查是距离北方前线最近的大城市，在那里设立兵工厂可以最大程度减少到前方的运输时间。如果所有士兵都能用上质量上乘的枪械，何愁无法平定真理呢？"
  BLA_Anna_mil_31: "步枪兵的荣耀"
  BLA_Anna_mil_31_desc: "步枪兵是最不起眼的兵种，但也是帝国最重要的兵种。当你拥有了属于自己的步枪后，为沙皇服役的荣耀将会涌入你的心中，你应当时时刻刻铭记沙皇的恩情。记住，你是帝国引以为傲的步枪兵！"
  BLA_Anna_mil_32: "帝国先锋"
  BLA_Anna_mil_32_desc: "“活到三十岁的骑兵都是懦夫。”\n\n古老的荣耀加于帝国的先锋，马刀与长矛可以战胜一切敌人。以沙皇之名跃马前进吧！"
  BLA_Anna_rev_1: "赤色浪潮"
  BLA_Anna_rev_1_desc: "我们所恐惧的事情还是发生了......尽管做出了不少改革，但人民对帝国的不满不是一朝一夕可以消除的。赤色分子卷土重来，这次他们的规模更加庞大。考验帝国和沙皇的时候到了，我们这次没有退路，若是失败只有死路一条。\n\n§R在大厦崩塌之前，我们要尽力地挣扎。§!"
  BLA_Anna_rev_2: "动员预备役"
  BLA_Anna_rev_2_desc: "现有的人手无力应对这场战争，我们必须征召所有的预备役部队来填补战线。时间紧急，每一名士兵都很重要。"
  BLA_Anna_rev_3: "舆论管制"
  BLA_Anna_rev_3_desc: "“革命者就要打到沙皇格勒了，帝国完蛋了！”这种无稽之谈必须被禁止，所有关于前线作战的新闻未经允许不得发布。我们或许正在失败，但不能让人民意识到我们正在失败。" 
  BLA_Anna_rev_4: "消除恐惧"
  BLA_Anna_rev_4_desc: "革命军真的没那么可怕，真的，我不骗你。他们不是战无不胜的部队，只要我们鼓起勇气一定能够战胜他们的！"
  BLA_Anna_rev_5: "牧首随军"
  BLA_Anna_rev_5_desc: "按照光荣而悠久的传统，牧首们也会伴随军队出征，为他们提供精神上的鼓舞。若是有人不幸牺牲，牧首们也会引导他们前往天国，"
  BLA_Anna_rev_6: "为沙皇而战"
  BLA_Anna_rev_6_desc: "你在犹豫什么？沙皇给予了你一切，你没有理由不为了陛下和帝国而战，给我前进，一步不许后退！"
  BLA_Anna_rev_7: "工厂增产"
  BLA_Anna_rev_7_desc: "国家危难之时就不要想着赚钱了，等革命军来了你们都得让枪毙。所有工厂都应该日夜不停地生产武器，等帝国胜利了，沙皇自然会给予你们奖赏。"
  BLA_Anna_rev_8: "购置军备"
  BLA_Anna_rev_8_desc: "此时不花钱何时花钱，帝国不会吝啬，我们将买来最好最先进的武器来击败革命者。"
  BLA_Anna_rev_9: "确保供应"
  BLA_Anna_rev_9_desc: "帝国在战时既不能让前线将士饿肚子，也要确保后方的物资能够稳定供应。若是克雷姆林或者沙皇格勒的市民也开始造反，我们离失败就不远了。"
  BLA_Anna_rev_10: "为战争纳税"
  BLA_Anna_rev_10_desc: "开征战争税是合理合法完全必要的举措，钱留着也没用，等革命军打进城了你还指望能买通她们吗？"
  BLA_Anna_rev_11: "难如人意"
  BLA_Anna_rev_11_desc: "我们做了一切能做之事，可一切仍然不尽如人意。看来是我们太自信了，只靠帝国或许难以镇压革命了，我们需要援助。"
  BLA_Anna_rev_12: "让世界看到威胁"
  BLA_Anna_rev_12_desc: "今天是罗西亚，下一个就是你。全世界都应该看到这些赤匪的威胁，并援助罗西亚的伟大战争。\n\n§R这是帝国最后的机会了......§!"
  BLA_Anna_rev_13: "神圣的战争"
  BLA_Anna_rev_13_desc: "让审判降临在敌人头上吧！"
  BLA_Anna_dip_1: "重返世界舞台" 
  BLA_Anna_dip_1_desc: "罗西亚重获新生，作为世界一极，我们将夺回自己应有的位置。世界的舞台上不能没有罗西亚，罗西亚不存在的世界也没有存在的意义。"
  BLA_Anna_dip_2: "双头鹰的啸叫"
  BLA_Anna_dip_2_desc: "双头鹰再起，世界将为之颤抖。帝国将再次回归扩张主义政策，将世界至于我们的掌控下。"
  BLA_Anna_dip_3: "介入欧罗巴"
  BLA_Anna_dip_3_desc: "欧罗巴的乱局让旁观者迷，我们需要理清局势，想清楚我们要帮谁。"
  BLA_Anna_dip_4: "介入美乐蒂"
  BLA_Anna_dip_4_desc: "美乐蒂简直是个大竞技场，不如让帝国来管理那里吧。唯有绝对的强权才能带来绝对的稳定。"
  BLA_Anna_dip_5: "重返帕夏"
  BLA_Anna_dip_5_desc: "帕夏是我们一度放弃的战利品，我们现在要夺回属于帝国的东西。那里富饶的土地能够产出各种高价值作物，尤其是玛娜。"
  BLA_Anna_dip_6: "介入南方"
  BLA_Anna_dip_6_desc: "南方的赛莲斯四分五裂，但也不是没有统一的可能。为了防止他们威胁帝国脆弱的中部和东方领土，我们要先发制人。"
  BLA_Anna_dip_7: "帝国战时经济"
  BLA_Anna_dip_7_desc: "维持战争状态需要一个行之有效的经济体制，确保帝国能够维持长期战争，并从被占领领土获得充足的资源。" 
  BLA_Anna_dip_8: "终结圣铃兰"
  BLA_Anna_dip_8_desc: "圣铃兰版图真好看，正适合当沙皇的战利品。"
  BLA_Anna_dip_9: "帕夏的苏丹娜"
  BLA_Anna_dip_9_desc: "我们过去的错误在于只是把帕夏当成一个缓冲区，从而让我们无法获得人民的拥护。要想真正掌握那里，就要用帕夏人的方式来统治帕夏。从此以后沙皇陛下将同时加冕为帕夏的苏丹娜，成为帕夏真正的主人。"
  BLA_Anna_dip_10: "赛莲斯的新君"
  BLA_Anna_dip_10_desc: "赛莲斯之君受天命，治天下，无德之人怎配居之？在征服赛莲斯之后，这顶皇冠理应属于陛下。万民当山呼万岁，歌颂吾皇万年万万年。"
  BLA_Anna_dip_11: "统御阿西娅"
  BLA_Anna_dip_11_desc: "阿西娅就是罗西亚，罗西亚就是阿西娅。沙皇陛下是这片大陆的主人，是不可动摇的权威。"
  BLA_Anna_navy_1: "订购旗舰"
  BLA_Anna_navy_1_desc: "罗西亚的伟大海军需要崭新的旗舰，能够配得上沙皇荣耀的旗舰。新建造的旗舰将会是帝国历史上最庞大，装甲和火力都最强大的战列舰，并让其他主力舰黯然失色。这艘无人能敌的战舰将成为罗西亚大洋霸权的支柱。"
  BLA_Anna_navy_2: "护卫帝国海岸"
  BLA_Anna_navy_2_desc: "帝国海岸线漫长，海港众多，因此我们需要更多的驱逐舰来完成日常巡逻和护卫任务。而现有的驱逐舰则有不少已经年久失修，急需新鲜血液。这些海上轻骑兵将会成为我们的双眼，确保从东到西的安全。"
  BLA_Anna_navy_3: "护卫帝国航线"
  BLA_Anna_navy_3_desc: "罗西亚帝国的经济离不开我们和其他大陆的海上贸易，因此我们也需要足够的船只来维护海上航线的安全。使用战列舰过于昂贵，而驱逐舰又难以满足如此遥远的航程。能满足航程、航速、自持力与火力要求的自然是巡洋舰了。"
  BLA_Anna_navy_4: "远洋打击"
  BLA_Anna_navy_4_desc: "我们的海军打击手段依然只有传统的舰炮和鱼雷，帝国在未来的海上决战中若是没有航空母舰的支援就会落入下风。仅仅依靠战列舰也难以将力量投射到海外，是时候将罗西亚的航母建造提上日程了。"
  BLA_Anna_navy_5: "统御四海"
  BLA_Anna_navy_5_desc: "经过长足的发展，罗西亚的海军更上一层楼，沙皇陛下如今统御着一支前所未有的庞大舰队。沙皇和帝国的光辉将会照耀四海，以及每个罗西亚海军能够抵达的地方。"
  BLA_Anna_Faction: "罗西亚势力圈"
  BLA_Anna_Faction_desc: "就像我们的先祖所作的那样，罗西亚需要广阔的缓冲区和伙伴国来为我们提供军事和经济上的诸多帮助。为此，我们将重建以罗西亚为核心的势力范围。居于中央的沙皇陛下将会公正的保护所有罗西亚的伙伴和朋友。"
  #事件
  BLA_intro.1.t: "生者与逝者"
  BLA_intro.1.desc: "沙皇格勒的皇宫中总是阳光明媚的，不同于北方常年积雪的旧都克雷姆林，南方的沙皇格勒则显得温暖得多，甚至与罗西亚的冰冷有些格格不入。阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃正静悄悄地穿越着皇宫中的一个个宽敞靓丽的房间，日常在宫中执勤的仆役和卫士们见到这位女大公和未来的沙皇都纷纷弯腰致敬，默不做声。硕大的皇宫仿佛死寂一般，只有宫墙内皇家圣堂报时的大钟仍在忠实地工作。跟在女大公身后的是卡多克·泽姆鲁普斯，整个罗西亚除了先帝之外也只有他能用“安娜”这个昵称来称呼女大公了。旁人总是形容安娜是个如同冰雕一般的女孩，每次开口也只会说出寥寥几句，此时将“安娜语”翻译成帝国通用语言的便是她身边的这位卡多克，尽管上述两种语言没有本质区别。至于这位卡多克和帝国未来的陛下究竟是什么关系，可没人敢冒着流放北极的风险去刺探……\n\n皇宫地下的大厅常年紧闭，大门上的纹章准确无误地述说着这个大厅的主人们的故事。守卫这里的禁军们也不再是平日里衣着靓丽的模样，而是全身着黑色军服，在昏暗的地下甚至有些难以分辨他们的身形。禁军们看见来者之后并没有如同其他地方的仆人们马上谄媚地向安娜卑躬屈膝，而只是履行他们的职责——打开大门。在两人进入之后他们又将大门关上，作为卫士，他们无权踏入大厅之内。这个亡者之厅里悬挂着历代沙皇和女沙皇们的肖像，而在大厅中央的便是历代先祖的棺椁，自帝国迁都此地后的沙皇们皆埋骨于此。安娜轻轻地擦拭着那幅不久前才挂上去的肖像，慈祥的父亲宛如还活着那样温柔地注视着他，那样柔和的眼神仿佛不属于一位杀伐果决的沙皇。"
  BLA_intro.1.a: "先帝已逝，新皇当立"
  BLA_intro.2.t: "旧都与新都"
  BLA_intro.2.desc: "从沙皇格勒坐上火车，向北只需要一天便可抵达帝国旧都，罗西亚诸城之母克雷姆林城。虽然距离帝国迁都已经过去了两个世纪，在罗西亚人的心中沙皇格勒也只是“帝国的都城”，而克雷姆林才是那个“罗西亚的都城”。与崭新的沙皇格勒不同，克雷姆林城的布局自建立那天起就没有什么太大的变化，如果说沙皇格勒象征着罗西亚的现在和未来，克雷姆林就是罗西亚的过去。虽然皇族已经迁移到了南方，但埋葬于此的先帝们的遗骨却无人敢惊扰，因此沙皇陛下几乎每年都要北上旧都祭祖，罗西亚的第一条铁路也是由此而建。\n\n作为被委以重任的克雷姆林总督，赫尔曼家族能得此殊荣自然也不是沙皇临时起意。自帝国建立之时赫尔曼与罗曼诺夫家族的关系便密不可分，几乎每一代沙皇的宫廷中都有赫尔曼家族成员出任高官，或者得到沙皇的钦点成为皇后，其他家族成员之间的联姻则难以计数。如果说罗西亚的双头鹰其中一个头是罗曼诺夫家族，除了赫尔曼家族也没人敢说自己几乎能与皇族平起平坐了。现任总督希拉·赫尔曼与沙皇一样，刚从父亲手中接过了克雷姆林总督的职务——虽然帝国其他地方的官员都需要中央的任命，但赫尔曼家族世袭克雷姆林总督之职确是众所周知的传统。\n\n沙皇的宫廷远在南方，但宫廷政治可并非沙皇御前才独有的，尤其是在这个极具象征意义的旧都。希拉刚从密探手中拿过几份报告，读完之后随即丢进火炉之中。无论是家族外还是家族内，总有些老顽固见不得女孩子坐上总督的宝座……而沙皇格勒的宝座上那位与自己有些血缘关系的新君怎么想呢？"
  BLA_intro.2.a: "该去觐见新君了"
  BLA_intro.3.t: "魔女的夜宴"
  BLA_intro.3.desc: "沙皇格勒的诸多都市传说中，最奇妙的一个便是会在夜间唱歌的神秘少女。如果把收音机调到特定频率，就可以听到银铃般美妙的歌声，但是那个频率按理来说应该不属于任何广播频道……无论好事者如何在城内寻找，那个声音的源头似乎永远躲在暗处不愿让人发现。但其实只要在夜间抬起头没准就能找到答案：罗西亚引以为傲的夜航魔女萨尼娅·利特维亚克每晚总是会定时巡逻在首都的上空，然后轻轻地哼着家乡的曲子，有些就通过她的魔法传到了其他人耳中。第三厅对此自然是心知肚明，否则满城的密探怎么会找不出一个非法电台呢？\n\n萨尼娅每天最享受的事情便是夜间飞行以及之后的夜宵，恐怕没有哪个罗西亚少女能够拒绝甜点和红茶吧。在深夜独自一人享受夜宵，再慢慢阅读远方的来信，最后美美地睡到中午便是萨尼娅小姐一天美妙的生活。此时此刻，她的笔友恐怕还在遥远的乌斯拉尔做些什么吧。作为中阶军官的萨尼娅多少还能知道些外国的局势，现在的乌斯拉尔的形势恐怕很难让人满意，甚至还有人拖家带口搬到了这破旧的罗西亚来。\n\n今日的萨尼娅没有马上入睡，而是从抽屉里拿出信纸和笔，优美而迅速地写下想要传达给远方另一个少女的话语。夜还很长......"
  BLA_intro.3.a: "收信人：\n伊莉雅丝菲尔·冯·爱因兹贝伦"
  BLA_intro.4.t: "帝国大牧首"
  BLA_intro.4.desc: "帝国大牧首的座城位于历史悠久的普拉格城对岸，这座城市建立之时本来是为了便于向当时尚未皈依的罗西亚西部传教，久而久之就成为了正教会的中心。远离克雷姆林与沙皇格勒两座都城给予了大牧首座城得天独厚的优势，在这座城市中帝国大牧首的教令比沙皇的圣旨更加有用。此外，整座城市的赋税全部由教会支配，教会下辖的武装则严密地守卫着大牧首本人和这座城市中历史悠久的诸多圣物，宛如一个国中之国。\n\n现任帝国大牧首格里戈里·拉斯普京是个相当独特的人。他如之前所有的帝国大牧首那样渊博而虔诚，用慈祥而柔和的话语引导着迷途之人。但他的话语中却又透露着一些属神之人不应有的对世间的嘲讽，让人很难猜透他的内心世界。但在表面上，他依然出色地履行着大牧首应该尽到的职责。\n\n大牧首作为帝国的牧羊人，其掌管着正教会这个极为庞大的组织。他的财富与实力都是帝国中仅次于沙皇的存在，这样一个充满谜团的人物，究竟会在沙皇的统治中扮演何种角色呢？"
  BLA_intro.4.a: "庞大帝国的牧羊人吗？"
  BLA_general.1.t: "赫萝西查，血色之日"
  BLA_general.1.desc: "一个罗西亚的贵族遇到的最恐怖的事情是什么？或许是被自己手下的农奴结束性命吧。“赫萝西查地区的农民运动进行的非常成功。”代号为“托尔蒂”的地下党成员的报告如此写道。参与暴动的不只是农奴，就连赫萝西查城的市民们都参与其中，用石块向着帝国总督表达着不满。赫萝西查人的先祖曾在这座城市里为了自由与瓦兰吉人浴血奋战，如今的赫萝西查人同样会为了自由的事业而战。农奴、市民和工人们共同占领了这座帝国西部的交通枢纽，能与克雷姆林和普拉格相提并论的罗西亚古城。\n\n起义持续了整整两天，直到帝国的战旗出现在大街上……\n\n沙皇陛下荣耀的骑兵一马当先，每当马刀挥下，总有血花绽放。步兵们拍着整齐的队形，精确而整齐地射出子弹。这场微不足道的叛乱在帝国军队面前只坚持了几个小时，敌人过于弱小，甚至用不着整个步兵师全部出动。\n\n赫萝西查总督给沙皇的报告绘声绘色地描绘了叛乱分子如何被铁骑无情地镇压，图谋颠覆帝国的反贼全部授首，这又是帝国的一场伟大胜利。伟大胜利？安娜沙皇甚至都有点想久违的笑一下，那种充满愤怒的笑。s"
  BLA_general.1.a: "谁让他们开枪的！"
  BLA_general.2.t: "罗西亚的伤口"
  BLA_general.2.desc: "赫萝西查发生的一切并非结束，而是开始，如果帝国不做出些改变，那么下一次暴动就会发生在沙皇脚下的沙皇格勒。但这也是一个契机，一个说服贵族们做出些妥协的契机，如果他们不想被自己的农奴用锄头打死的话……农奴制是罗西亚的伤口，一个不能轻易触碰的伤口。若要彻底治好它，就需要先切除掉那些坏死的部分，但不幸的是正是这些坏死的部分正支撑着现在的帝国。\n\n要治好罗西亚需要下猛药，到了沙皇做出决断的时刻了。罗西亚究竟是就此崩塌还是枯木逢春就全部却决于沙皇能做到什么程度了。"
  BLA_general.2.a: "开始吧..."
  BLA_general.3.t: "吝啬的沙皇"
  BLA_general.3.desc: "带着请柬的信使在禁军的陪同下奔向各地，沙皇格勒的街头张灯结彩，牧师和修女们正忙着给大街撒上圣水，第三厅的密探们则全体出动，窥视着任何潜在的威胁。有些老人们已经明白过来帝国的都城即将举办的盛事是什么了，毕竟他们年轻时就亲眼目睹过一次了。他们或许不记得那冗长而繁复的典礼，但一定记得那些日子里正教会布施的食物额外的丰盛，以及一整年不用交税的快乐时光。沙皇陛下的加冕礼就要来了，在仪式完成后，阿纳斯塔西娅将作为无可争议的正统沙皇统治罗西亚，即使她现在手中已经牢牢握住了沙皇的权力。罗西亚的传统不可违背，未经加冕之人断不可坐上帝国的皇座。\n\n安娜望着桌上筹备加冕礼所需的物资和经费清单略有不快地摇了摇头，负责筹备的官员们面面相觑，揣摩着陛下的心思。负责翻译“安娜语”的卡多克立刻轻声质问对方：“这也太贵了吧，你们应该知道帝国现在根本拿不出这么多钱。“回禀陛下，这些都是经过计算后，在符合礼仪的情况下的最低开支了。”那位大臣闪烁的神情并没有躲过沙皇的眼神，这次不需卡多克翻译，安娜直接指着清单的最后一行，用着有些柔弱但冷若冰霜的声音问道：“举行七天七夜的豪华宴会也是必须遵守的传统吗，鲍里斯？你应该知道搞这些东西的钱足够再给禁军扩编一个连了。”\n\n安娜从卡多克手中拿过笔，优雅地划去了清单上的几行字。"
  BLA_general.3.a: "“就这么办吧”"
  BLA_general.4.t: "寻常人家"
  BLA_general.4.desc: "“消息属实吗，索索？”“错不了，这是皇宫里的同志们直接传来的消息。”两个人在地图上绘制着从皇宫到大圣堂的路线，沙皇会先前往大圣堂加冕，然后再返回皇宫正式登基。虽然沿途都有禁军严密守卫，但仍然有几个适合袭击的空隙。\n\n第三厅最近经常光顾附近，但每次也只是看到一对寻常兄妹在愉快地讨论着晚餐该吃什么，他们家里也如寻常人家挂着圣像和沙皇画像，以及一副随处可见的沙皇格勒地图，上面的标注都被小心的擦去，就像这些革命者一样不留一丝痕迹。"
  BLA_general.4.a: "这是喀秋莎同志给沙皇的礼物"
  BLA_general.5.t: "不明所以"
  BLA_general.5.desc: "“小东西，你两个叔叔在哪？”小孩子默默地指着门外的田埂，凶神恶煞的管家得到回答后也不再搭理他，径直走出门去。\n\n沙皇格勒近郊的庄园里随处可见任劳任怨的农民，确切来说是农奴。现在还没到播种的季节，去年收成良好，留给自己的粮食也足够果腹了。两个面色苍老的农民正抽着烟，望着现在还是空空如也的农田，享受着一年中为数不多的闲暇日子。庄园里头的时间仿佛静止一般，外面就算是炮火连天他们也得继续完成每年布置的任务，而作为皇家农奴的他们也不会惨到还需要扛着枪上战场。在沙皇格勒，仿佛连农奴都高人一等。虽然他们连沙皇的脸都不知道长啥样，但总有种莫名的自豪感。\n\n两人看到管家来了之后马上起身，如条件反射般地鞠躬。管家的神情不知为何柔和了许多，然后将两张精致的纸塞在他们手里，上面密密麻麻地写着些什么，还有帝国的国徽和一个看不懂的用蓝色墨水签的名字。“管家，这啥呀，您也知道我们不认字。”“今天算你们走运，沙皇开恩，你们两个自由了，等下拿着这个去领钱，然后爱去哪里去哪里。”\n\n“咱罗西亚的沙皇叫啥啊，好像上次那个牧师说是尼古拉来着。”"
  BLA_general.5.a: "自由了，又能去哪里呢？"
  BLA_general.6.t: "安娜的忧郁"
  BLA_general.6.desc: "卡多克正默默地拿着梳子给安娜梳头，不知道何时起这种本应由侍女负责的工作也落到了他身上。威严的沙皇陛下此时又变回了少女模式，这位未来会决定无数罗西亚人身家性命的君主正无比温顺地一边盯着镜中的自己，一边任由卡多克打理着她的秀发。安娜并不需要什么花哨的发型，只不过是晚上睡觉时把头发搞乱了而已。\n\n“安娜，差不多该请大牧首来加冕了，正教会那群人的规矩可是多的很。”给牧首的正式信函早已起草完毕，沙皇只要签个字即可。加冕礼的筹备虽然有些波折，但好歹到了可以进行最后准备的环节，其中最重要的便是请正教会大牧首从自己的座城移驾沙皇格勒。历代沙皇为此都要给正教会”捐款“不少，与赏赐贵族不同，免税的牧首们收到捐赠后是真的一分钱不会返还给皇室。要请动大牧首的花销从来不是个小数目，卡多克从镜子中也能看见少女的不快。罗西亚的新君并非什么一毛不拔的吝啬之主，只是现在帝国寒酸的国库让这些花费显得异常刺眼而已。如果可以的话，安娜甚至觉得让卡多克给自己加冕就行，或者说不是他就不行......"
  BLA_general.6.a: "安娜默默地用蓝色墨水签下了名字"
  BLA_general.7.t: "加冕日的礼赞"
  BLA_general.7.desc: "给沙皇加冕是一项高度程式化的工作，帝国相关的流程早已经非常完善。不过一般的民众一生也可能就见到一两次这样盛大的仪式。盛装打扮的沙皇在卡多克的搀扶下坐上马上，在禁军骑兵的簇拥下缓缓向着大圣堂进发，队伍行进得如此缓慢并不是因为马车无法快速行驶，单纯是想让帝国的子民能够一睹沙皇的面容。当然，作为加冕礼的保留节目，这些围观者多少也能得到皇室的赏赐。\n\n在纷繁冗长的仪式完成后，大牧首拉斯普京在圣歌的伴奏下为沙皇戴上了加冕用的帝国皇冠，罗西亚第一位沙皇加冕用的也是这顶，至于戴着舒不舒服就只有沙皇本人知道了。当安娜再次迈出大圣堂时，她已经是全罗西亚毫无争议的专制君主了。\n\n仿佛是为了给沙皇献上祝福，潜伏的革命者的枪声也在此时响起。子弹掠过沙皇的额头，打入了大圣堂的墙壁中。阿纳斯塔西娅宛如冰雕般面无表情地继续行走着，身旁的混乱仿佛与她无关。当沙皇再次坐上马车时，没人能看到少女紧紧地握住了卡多克的手，安娜的手今天比往日还要冰冷。"
  BLA_general.7.a: "只差一点点......"
  BLA_general.8.t: "帷幕升起"
  BLA_general.8.desc: "一位罗西亚的沙皇一生中最轻松的工作就是加冕。当阿纳斯塔西娅戴上王冠，拿起权杖和君主之球，终于坐上了帝国的皇座之后，她的考验才刚刚开始。帝国的现状远不如加冕礼所展现的那样金碧辉煌，这只不过行将就木的垂死之人的回光返照。从现在起，少女模式的安娜就只有卡多克可见了，比所有人更智慧、比所有人更冷酷的阿纳斯塔西娅沙皇陛下将要开启自己的统治了。\n\n帝国的糟糕的现状让沙皇甚至来不及为自己的加冕小小地庆祝一番，铺天盖地的文件和报告就已经堆积到了书记官的桌上，其中有些是先帝健在时就已经送达此处了。至于外国的大使们已经排着队想要觐见沙皇了，罗西亚工业化的这块大蛋糕人人都想分享一块。而北方的革命者们似乎也急着“觐见“沙皇，不过他们的态度也不太好。而在沙皇的御前，充满着罗西亚传统的宫廷政治大戏也已经开始，所有人都想要讨好沙皇，为自己谋取些利益和官职。只有最靠近沙皇的位置才能获得最大的权力……"
  BLA_general.8.a: "这是开始的结束，还是结束的开始？"
  BLA_general.9.t: "伤心之地"
  BLA_general.9.desc: "奥伦堡号战列舰上响起了标志着启航的声音，罗西亚帝国南方特遣舰队的使命终于画上了句号。仁慈的沙皇终于发出了撤军的命令，驻扎此地的帝国军队终于能够脱离苦海，回到自己的家乡了。海风吹拂在海军步兵们的脸上，这是他们久违的时光了。这些帝国最精锐的战士眼中已经看不到半点骄傲之情，只有疲惫而已。帝国海军步兵可以在最恶劣的条件下夺下滩头阵地，可永远无法征服卡尔莫汗国这个泥潭。许多战士至今不会忘记抱着炸药冲向他们的恐怖分子，这是哪怕在之前的大战中也没见过的地狱景象。\n\n驻扎在北方的部队处境更加糟糕，所谓的卡尔莫辅助军基本没有任何战斗力，帝国军队不仅要应对各种各样的袭击，还得分兵保护他们。在卡尔莫，没有帝国军队驻扎的地方几乎就是自治国度，完全是恐怖分子的天堂。帝国将无数尸体丢在了这个地狱中，每次轮换归来的部队都会出现各种各样的的不良症状，给敌人带来恐惧的军队如今自己也尝到了恐惧的滋味。\n\n在沙皇的诏令下，一切终于结束了。当地的恐怖分子在此时突然变得通情达理起来，帝国军队的撤离没有受到任何干扰，整个卡尔莫奇迹般地恢复了平静。罗西亚人流的血够多了，现在让卡尔莫人自生自灭吧……"
  BLA_general.9.a: "苦难的结束"
  BLA_general.10.t: "工业部：现状"
  BLA_general.10.desc: "沙皇慢慢地将果酱放进红茶之中，并示意与她相对而坐的首相可以不用拘谨，在罗西亚午后的那并不算多么温暖的阳光的照耀下，来上一杯热气腾腾的罗西亚式红茶乃是绝佳的享受。在首相开始给自己的杯子里加果酱之前，她需要先向沙皇汇报目前工业部的现状，与甜美给果酱相比，她接下来要汇报的东西可是一点都让人高兴不起来……\n\n“工业部目前十五名主管官员中十三名是完全的关系户，基本上不怎么懂相关事务。应该用以扶持企业的补助大部分都进了各种官员和贵族的腰包。”“那剩下两个人总是懂一点的吧？”沙皇陛下抿了一口红茶，希望得到一些乐观的回答。“回禀陛下，另外两个人，只是理论上存在而已，根本查无此人。”沙皇摇了摇头，帝国的现状很不幸地完全符合她的想象。\n\n“那部长呢，他总算懂点什么吧？”“对不起，陛下，工业部部长是最不懂工业的那个。”"
  BLA_general.10.a: "和这些虫豸在一起，帝国是怎么活到现在的？"
  BLA_general.11.t: "钱从哪里来，钱到哪里去"
  BLA_general.11.desc: "“所以说，帝国每年的财政拨款全让他们用到这种地方了？”沙皇难得地有些愤怒，差点把她心爱的茶具摔到地上——或许此时应该掉到地上的是那些官员的脑袋。首相呈上来的工业部报表异常地美丽，工业部的每一分钱都画到了与这个部门的职能毫不相关的地方。比其他部门高出百分之二十的工资，每周的豪华宴会，每天六小时无所事事的工作，甚至不用来上班都能领到全额工资。看来在工业部上班确实是天堂般的生活，这种待遇好到沙皇陛下都有点想和他们交换了。在先帝晚年，帝国的重要部门都是和度假村一样吗？"
  BLA_general.11.a: "干的挺好的，下次别干了"
  BLA_general.12.t: "传统的终结"
  BLA_general.12.desc: "一位忙碌的沙皇不会闲着没事干离开皇宫前往首都的大圣堂，而安娜今天去会见沙皇格勒大牧首的目的很简单明了——要钱。帝国需要钱，但是帝国最富裕的正教会却凭借着免税特权年复一年地拒绝将他们的收入缴纳给急需资金的国库。\n\n“牧首大人，我不是说要剥夺教会的神圣权力，只是以帝国沙皇的名义请求您能为帝国的未来慷慨解囊而已。帝国不会强制征收教会财产，而是希望您能以捐款的名义为国库提供现在急需的资金。”沙皇的请求非常温柔而婉转，但是正常人都能看出这位君临罗西亚之人身上散发的威严与杀气，这或许是个无法拒绝的请求。这里是罗西亚专制君主脚下的沙皇格勒，不是正教会说了算的大牧首座城，今天拒绝了沙皇的“请求”，或许明天帝国大牧首就会发现自己需要为沙皇格勒任命一位新的牧首了。\n\n识大体是正教会的美德，仁慈而慷慨的牧首怎么会拒绝沙皇陛下的请求呢？"
  BLA_general.12.a: "赋税与死亡乃不可避之命运，属神之人亦如此"
  BLA_general.13.t: "战争税？"
  BLA_general.13.desc: "“帝国目前仍在与北方的叛军直接处于战争状态…”安娜优美而清秀的字迹让她亲笔书写的诏书如此赏心悦目，但她陛下的话语或许并不那么受欢迎。“…在此以沙皇的名义要求罗西亚的子民履行其在战争期间额外纳税的誓言。”所有贵族的契约上都明确地写着沙皇有权力要求他们在战时缴纳更多的收入来支持帝国，这是与他们的神圣权利相对的神圣义务。\n\n在通读了诏书之后，沙皇重重地盖下了印章。"
  BLA_general.13.a: "战争期间缴纳战争税，很合理吧"
  BLA_general.14.t: "满载而归"
  BLA_general.14.desc: "帝国南方舰队的船舱许久没有这样拥挤过了，海军步兵们正严密把守着码头和每一个舱室，陆军的运输部队正将一个个箱子运上战舰。那里面装的都是已经逝去的帕夏帝国所残留下来的最后一点财富，仁慈的沙皇允许他们将这些珍宝一直留到现在，但伟大的罗西亚如今更加需要这些钱，对其进行征收乃是理所应当的事情。\n\n这些箱子里头装的财宝可能来自某个矿井，也可能是平常百姓家中的地窖，甚至是刚从王宫的宝库中拿来的。其来源已经无所谓了，沙皇不会关心，罗西亚也不会关心。即使是身经百战的海军步兵们也能感觉到弥漫在空气中的仇恨与愤怒，但这些感情似乎都被战列舰黑洞洞的炮口吸收殆尽，但它终有一日会弥漫在卡尔莫的每一个角落……"
  BLA_general.14.a: "你的就是我的"
  BLA_general.15.t: "语言问题"
  BLA_general.15.desc: "“我是来给你们送钱的，你们要干什么！”一位身着华服的商人正用乌斯拉尔语对着两名第三厅的密探高喊着什么，然而不懂罗西亚语注定在这个国家寸步难行。外国使节在帝国首都沙皇格勒倒是随处可见，但在罗西亚的乡村中出现完全陌生的外国人就很能不让人警惕了。北方真理的成员伪装成外国人刺探帝国情报的事情此前并非没有发生过，密探们正详细地搜查着这个人身上的每一个口袋，直到找到了一本乌斯拉尔护照，可惜他们仍然看不懂上面的语言。忍无可忍的乌斯拉尔人大吼一声，扑向密探，想要抢回自己的护照。可弱不禁风的商人哪里是帝国秘密警察的对手，两个回合之后他就不幸败北，被丢进了大牢之中。\n\n等到乌斯拉尔使馆搞清楚情况来领人的时候已经是三天之后了。帝国对此感到抱歉，但也提醒外国商人在没有翻译的情况下不要在罗西亚乱跑……"
  BLA_general.15.a: "虽然开了个坏头，但一切总会好起来的"
  BLA_general.16.t: "笑话一则"
  BLA_general.16.desc: "“咱们罗西亚现在有个好消息，那就是我们永远不会堵车！”\n“还有个坏消息，但是我们根本没有路！”\n\n那位烈酒喝多了胡言乱语的作家很快就被第三厅拖走去醒酒了，或许之后还会面对泄露国家机密的指控……"
  BLA_general.16.a: "我笑不出来......"
  BLA_general.17.t: "新船"
  BLA_general.17.desc: "罗西亚的海风就像这个国家的气质一样，凌冽无比却柔情万分。帝国船厂中的工人们在这风的吹拂下年复一年地将各种材料组装成一艘艘优美的航船。造船业算是罗西亚勉强拿得出手的行业了，但这个船厂中的工人们经常遇到几个月无事可做的窘境。但是情况正在往好的方向慢慢变化，工程师们拿来的图纸似乎比往常多得多，钢材也难得地堆满了船厂旁边的仓库。远处的船坞也因为容量过小正在扩建之中。\n\n工头们正围绕着工程师的身边听取着船只的建造计划，直到一个老工人举起了手：“设计师先生，是不是搞错了，怎么这船一门炮都没有啊？”“老伊凡，这是民船，当然没有炮了。”在众人的欢声笑语中，说明会继续了下去。今后会建造的船好像都是如此，以后看起来一年四季都能拿到全额工资了，有没有炮似乎与船厂工人没有什么关系。"
  BLA_general.17.a: "好久没造军舰以外的船了"
  BLA_general.18.t: "老办法"
  BLA_general.18.desc: "“机器比你金贵的多，遇到问题了就及时汇报，不要老是踹它。”技工学校中的教师正告戒着未来将会成为光荣的帝国工人的学生们。从零教起并不是什么容易的事情，毕竟罗西亚的教育普及率是显而易见的糟糕，班里的许多学生甚至连说明书上的字都不能完全看懂，在教授专业知识之前，教师可能还要先担任扫盲的任务。\n\n事实证明，第一届毕业生很难符合专业技工的标准。前来访问的外国同行们惊讶的发现罗西亚工人们维修罢工设备的方法居然是直接踹上几脚，让他们更加惊讶的是机器居然真的恢复了运作，这一切或许都是上天庇佑着罗西亚吧……"
  BLA_general.18.a: "学到了"
  BLA_general.19.t: "罗曼诺夫大学的一天"
  BLA_general.19.desc: "大学生最引以为傲的技能是什么呢？莫过于吃饭和睡觉。这群罗西亚头脑最聪明的人非常享受崭新的大学生活，舒适的床铺、可口的饭菜，所有的费用均由帝国政府拨款，当他们再次走出校门时就将会成为帝国的中流砥柱。\n\n在这个充满了古老规则的国度，罗曼诺夫大学可谓是自由的天堂。学生们的作息和课程完全由自己决定，如果发现课程不适合自己还可以中途退出。这是帝国仿照其他国家的大学所设立的新式学校，与死板而艰苦的贵族学校相比，国立罗曼诺夫大学就是平民的乐园。从学生到教师几乎没有都没有贵族背景，大学的课堂也对外开放，任何人都可以走进教室听课。\n\n今日的课程是帝国的历史，这位面容慈祥的老教授的课程相当精彩，直到他发现了一位素未谋面的学生。“同学，我好像没有见过你，你叫什么名字？”\n\n“阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃，教授先生。”"
  BLA_general.19.a: "感谢你的回答，沙皇同学"
  BLA_general.20.t: "异国订单"
  BLA_general.20.desc: "帝国首都近郊早已不复往日，曾经空旷的土地如今已经被大大小小的工厂占据。其中一座不起眼的工厂在开业的第一天可喜可贺的收到了新的海外订单。由于帝国鼓励出口创汇，这家小工厂得到了工业部的诸多照顾，无论是在原料还是税收上都有着可观的优惠，赞美沙皇陛下。\n\n近期要生产的是名为“抱枕”的货物，其实其本体几乎没有什么价值，不过就是各种尺寸的枕头而已，这样的产品即使是在罗西亚都能找到几十个厂家来制作。真正让这些抱枕卖出可观价格的其实是它们的枕套。最受欢迎的莫过于各种各样精心绘制的美少女，根据尺寸和露出度的不同会卖出各种不同的价位。旁人似乎难以理解为什么会有人会为印着没怎么穿衣服的美少女的抱枕买单，但按照订单的数量来看似乎这种产品还相当受欢迎。\n\n厂长正仔细端详着抱枕套的设计图和尺寸，对方似乎给出了相当详细的设计方案。抱枕的主角是一位白发的异国巫女，其余部分就不适合小朋友观看了。“这女孩子真可爱。”“尼嘻嘻，感觉好眼熟啊……”前来例行检查有没有违禁品的艾莉娜也在一旁露出了奇妙的笑容。\n\n“这批产品的发货地址是哪里？”“回禀艾莉娜大人，订单上写的是柚子国。”"
  BLA_general.20.a: "不出所料"
  BLA_general.21.t: "异国订单-后续"
  BLA_general.21.desc: "“厂长，之前那批货对方怎么说。”“对方很满意，还说未来会增加订单。”“那种伤风败俗的真的有人买吗？”“什么伤风败俗，有需求就有供给，要是没这些咱们第一桶金哪来的？”“抱枕上画个没咋穿衣服的女孩子就能卖这么多钱，成本才几个子啊，现在钱真好赚啊……”“他们有的赚，我们就有的赚，你要是想多赚点就自己设计去，咱们做加工的能赚这些不错了。”\n\n“厂长，我觉得沙皇陛下挺可爱的，要不咱们……”“你有几个脑袋，还是觉得这沙皇格勒太暖和了？别想这些有的没的，好好干活。”\n\n短暂的休息结束，工厂再次开始全面运转。这次的产品种类远比上次繁多，无论是经典款的巫女小姐，还有各种各样的角色和服装——当然还有没有衣服的。作为生产者，他们只关心产品的质量，以及自己能赚到多少钱。至于怎么销售出去就是委托者的业务了，祝她们好运。"
  BLA_general.21.a: "抱枕能不能给我也来一个"
  BLA_general.22.t: "视察"
  BLA_general.22.desc: "充满了各种嘈杂声音的兵工厂并不是沙皇平日应该临幸的地方，不过若是出席新落成的帝国兵工厂的开工典礼则要另说了。这座工厂位于克雷姆林附近，便捷的交通可以把生产出来的弹药源源不断地送到帝国各地。\n\n工厂中崭新的设备有的是珍贵的进口货，而那些更加粗犷的设备则很明显是罗西亚自产的。这座炮弹制造厂拥有四条流水线和一个巨大的弹药库，甚至还专门有一个小型火车站专门用来运输产品。\n\n安娜饶有兴致地漫步在车间中，或许她是第一位亲自进入工厂中的沙皇陛下。主修文学和历史的她对于如何制造炮弹一窍不通，她只是简单地询问：“这座工厂能生产多少炮弹？”"
  BLA_general.22.a: "“陛下，我们可以像生产香肠一样造出炮弹来”"
  BLA_general.23.t: "无处不在的罗西亚"
  BLA_general.23.desc: "罗西亚的战士或许无法走到世界的每一个角落，但它的商品可以。赛莲斯和帕夏诸国互相厮杀的武器来自罗西亚，卡美洛人盘中的早餐来自罗西亚，柚子国货架上的抱枕也来自罗西亚，或许某间工厂中尚未走下生产线的坦克也是用罗西亚的钢材制造的。这个世界已经无法离开罗西亚的供应了，曾经固步自封的帝国终于和整个世界紧密地联系在了一起。\n\n当然，罗西亚人家中的产品也丰富了起来，或许沙皇茶杯中的红茶现在也来自卡美洛或者里森堡的某个茶园之中。沙皇床上的抱枕则是罗西亚自家的产品，不过主角是安娜自己，始作俑者在沙皇嫌弃而高兴的目光中乖乖地将该违禁品上缴——当然，这些都是题外话。\n\n一切都宛如梦一般，谁能想象这个被寒风包裹的古老国度会成为世界的工厂呢？罗西亚曾经的荣光或许已然散去，但这不过是为了新生的太阳让路而已。罗西亚正在冉冉升起，沙皇的睡梦也未曾如此香甜。"
  BLA_general.23.a: "祝你好梦"
  BLA_general.24.t: "白雪与鲜血"
  BLA_general.24.desc: "在罗西亚帝国，最倒霉的事情是坐上沙皇格勒的那个王座，第二倒霉的事情就是被丢到北方边境巡逻。所谓的“北方特别辖区”就是为了对付那些难缠的造反派设立的，但是在冰天雪地的边境连饭都吃不上，又如何去肃清革命军呢。\n\n没过脚踝的积雪、沉重的装备以及厚实的冬装，臃肿的士兵们像企鹅一样挤在一起，在雪地中缓缓地前进。雪停了，但是那一望无际的雪原仍然诉说着这里是永冻之地的事实。有些人天天看雪却并不会因此喜欢雪，因为那雪景美得让人感到恐惧……\n\n身着白色斗篷的少女在雪地中蛰伏多时了，穿着深色军服的罗西亚士兵就算是用肉眼都能确认方位，在如此空旷的地方甚至不需要狙击镜就能作战。另一位少女正在闭目沉思，手中捧着热腾腾的咖啡，在取暖的同时也让她怀中的狙击步枪感受到一些温暖，要是把宝贵的装备弄坏了回去肯定要被罚打扫仓库了。真理联合虽然注重战士的性命，但是弄坏难以补给的装备还是大罪一条，如果把更加宝贵的狙击镜弄坏了可能会被喀秋莎丢到仓库里当一辈子仓管吧。\n\n“那边，三个。还有，咖啡给我留点，我冻僵了就只能麻烦你和我贴贴了。”“好呀，那被我做什么我可不负责哦，毕竟我可最喜欢你了。”没什么意义的玩笑之后，手持步枪的少女慢慢睁开眼睛，留给她狩猎的时间还很长，在这个地方，被盯上之后再逃跑是没有用的。怀中的步枪早已填好了子弹，只需拉栓，瞄准即可。\n\n黑洞洞的枪口中飞出了革命者愤怒的子弹……"
  BLA_general.24.a: "只是静静地倒下而已..."
  BLA_general.25.t: "冰冷的自由"
  BLA_general.25.desc: "罗西亚是个寒冷的国度，正是祖国母亲的严酷铸就了罗西亚人不屈的性格。一件厚实的冬装是在这里生活下去的必需品，就算是再一毛不拔的贵族也会给所有的农奴配发质量堪忧但勉强能御寒的服装。低贱的农奴是他们的财产，也是生产资料，并不是可以随意消耗的。\n\n北方特别辖区除了巡逻部队外，有时还能在荒郊野外看到一群形迹可疑之人。不少人虽然正值壮年但很明显没能得到充足的食物，他们甚至连路牌都不认识，只能在罗西亚的荒原中凭借着感觉向着西北方前进。这群逃跑的农奴或许下个小时就会被主人捉回去，或者直接在路上丢掉性命，但总是有人即使在必死的情况下也要试着获得自由。\n\n显然，现在正在无声前进的逃亡者们已经暴露了，他们穿越了重重险阻，人数只剩下了出发时的二成，但在获得自由的前夕迎头撞上了巡逻的边防军。双方都很快明白了对方是干什么的，领头的少尉走上前去，用农奴也能听懂的最简单的语言高声呵斥着他们：“你们站在这里干什么，想要阻挡陛下荣耀的帝国军人吗，还不快滚，有多远滚多远！”农奴们疑惑着慢慢走向了北方……一切就好像从未发生一样，他们的身影在祖国母亲的庇佑下慢慢地在远方淡去。\n\n两位少女，一位透过望远镜，一位透过狙击镜默默地见证了这一切。到撤退的时间了，天黑的雪原里可不是人待的地方。今天的战绩很可惜，是零，王牌也有偷懒的时候，不是吗？"
  BLA_general.25.a: "今天...算你走运"
  BLA_general.26.t: "冰冷的自由-续章"
  BLA_general.26.desc: "陛下的荣耀陆军也是分三六九等的，最高级的莫过于守卫新都和旧都的禁军了，不过那些是贵族子弟的特权，一般人想进去难之又难。各地的常备军待遇也相当丰厚，至少在帝国中算是相当体面了，能养活一家三口。而海军步兵则是海军部的心头肉，他们的工资足够让一般的士兵眼馋好久。而边防军和卫戍军或许就要自求多福了，边防军好歹还算是职业军人，勉强能糊口，而所谓的卫戍军本质就是临时武装的农奴，能为帝国做出除了战斗力之外的一切贡献。在帝国的军事体系中，这些卫戍部队只能执行最为简单的任务。\n\n在前线服役的农奴和在庄园中辛苦劳作的农奴并没有什么太大的区别，为了防止他们溃散或者逃跑，帝国还要专门为他们配备督战的军官，同时只在作战时配发武器。但人的生命终究是有限的，今天负责督战的军官被某个热心的少女用狙击枪送去了天堂。在继任者抵达之前，农奴士兵们已经达成了默契，自由的窗口转瞬即逝，这是仁慈的上主给予他们救赎的最后机会……人去楼空的营房甚至连门都没来得及锁上，任由冰冷的风涌入，却无法驱散房中残存着的那对自由火热的渴望。\n\n“莎夏，你看那边。”“看到了。”米夏扣在扳机上的手松开了，一群穿着罗西亚制服的士兵高举着双手冲过来的场景可相当罕见。"
  BLA_general.26.a: "“要不我们去指下路？”"
  BLA_general.27.t: "恐慌与麻木"
  BLA_general.27.desc: "不知从何时起，北方的部队多了一条规矩——士兵不得向长官敬礼。这在等级森严的帝国陆军中算是破天荒的存在，不过就好像任何规定都是血的教训换来的一样，这条规定也同样如此。随之而来的还有军官们集体换上了普通士兵制服，在队伍中也不走在排头，只为不成为北方真理狙击手的第一个目标。帝国当然也想过也派出狙击手对付敌人，但一个月下来伤亡惨重只得作罢。死板的罗西亚人在生死存亡的问题上还是很灵活的……\n\n拜其所赐，两位少女除了无言地寻找猎物之外还多了些别的乐趣：在巡逻的人群中猜哪个是领头的军官。赌注通常是晚餐或者咖啡之类的，甚至一些不怀好意的涩涩要求。不过这些赌注从未兑现过，毕竟狙击手不能跑出去一个个确认战果。\n\n罗西亚的巡逻兵就算全换成了普通士兵的衣服也并没有提高存活率和战斗力。不少出去巡逻的甚至都已经预先留好了遗书。一开始遭遇到狙击手的队伍还试着在第一个人倒下之后去寻找狙击手的踪迹，虽然结果依然是全军覆没。在被骚扰了几个月之后，不可一世的罗西亚陆军已经麻木了，在第一个人倒下之后，剩下的人只是继续前进，祈祷着人数比狙击手枪里的子弹多而已……"
  BLA_general.27.a: "罗西亚人从未如此害怕过雪"
  BLA_general.28.t: "罗西亚港的一天"
  BLA_general.28.desc: "成为沙皇的荣耀海军的一员在罗西亚帝国是一件相当体面的工作，即使是最低阶是水兵待遇也好于同级别的陆军，毕竟目不识丁的农奴可没办法去操作庞大而复杂的战舰。在成为海军的重要基地之前，罗西亚港不过是个小渔村而已。在海边长大的孩子都是帝国海军的理想兵源，因此罗西亚港的大部分平民人家都与帝国海军有着或多或少的关联，也有不少家庭代代在海军的战舰上服役。\n\n作为十几艘战舰的母港，这里自然也聚集了来自帝国各处的商人，他们担负着相当一部分后勤任务，同时还期待着从水兵们手中赚上一笔。罗西亚港虽然是宝贵的不冻港，但气候也同样寒冷，商贩们在水兵休假时就会恰到好处地向他们售卖烈酒和各种各样水兵喜欢的物件，甚至还有柚子国出口的抱枕。\n\n军官们的待遇则更加良好，帝国的官兵分级制度让这些军官们不仅有着高额的工资，还有专属的餐厅和房间，他们平时的滋润日子就是战时战斗力的保障。港口中灯火通明的军官俱乐部就是最好的证明，经过有人担心这会成为显眼的炮击目标，但又有谁能突破外围的警戒前来袭击帝国的重要基地呢？\n\n在战火暂时熄灭的时段，罗西亚港的一天非常规律，甚至有些无聊。外出执行任务的战舰来来去去，却并没有带来什么新消息。一望无垠的大海上除了帝国的战舰之外，似乎不会出现别的东西。"
  BLA_general.28.a: "没有消息就是最好的消息"
  BLA_general.29.t: "玉音放送"
  BLA_general.29.desc: "“我只要念稿子就行了吗？”手忙脚乱的沙皇陛下在卡多克看来甚至有些可爱，不，应该是本来就很可爱。很快帝国就会进行第一次沙皇的广播放送，为了防止出现事故，初次广播将采取预先录音的形式。负责收录的工作人员已经在门外等候，他们手中拿着的各种设备似乎与这座古色古香的王宫有些格格不入。\n\n负责撰写演讲稿的并不是卡多克，而是一旁的艾莉娜，她的确切身份是帝国第三厅的负责人。负责文化监管和审查的部门自然明白罗西亚百姓喜欢什么，将这种重要的工作交给她似乎并没有什么不妥。这篇演讲稿整体也非常符合沙皇的气质，在极为官方、正式的表达中又参杂了一些轻松、易于理解的话语，在初次演讲中算是相当稳妥的选择。\n\n沙皇陛下快速而精准地阅读着讲稿，留意着需要停顿和切换语气的地方。“艾莉娜，最后那个Ciallo是什么意思啊？”“回禀陛下，这是民间现在流行的问候方式，使用这个作为开头的话就不会让人感到无聊了。”沙皇有些疑惑，但却并没有异议。\n\n至于录音方面并没有什么问题，进入工作状态后的安娜咬字非常清晰，她那受过严格训练的说话方式让她的话语舒缓而容易理解，同时又不失威严。在第一次试录过后，沙皇终于示意可以开始正式录音了，面对着话筒，沙皇念出了第一个词："
  BLA_general.29.a: "“Ciallo”"
  BLA_general.30.t: "厚重的历史"
  BLA_general.30.desc: "帝国海军的战舰是罗西亚的脸面——这句话有着多重的含义。既可以理解为庞大的帝国海军象征着罗西亚战无不胜的霸权，也可以认为垂垂老矣的罗西亚只能依靠着海军来充门面了。然而，在今年新入列的水手瓦列里看来帝国海军连充门面的任务都完成的不太好……\n\n问题非常明显，明显到连新手都能看出来：帝国海军的主力舰很久没有添新面孔了。虽然罗西亚的战列舰队看起来威武雄壮，但是却都像帝国一样在看不见的地方衰朽。战舰在海军精心维护下闪闪发光，但是却无法掩盖她已经为帝国征战了几十年的事实。即使保养地再用心，也能显而易见的发现战舰在日常运行中出现的各种毛病。\n\n今天瓦列里就被一闪门挡住了去路，这扇经过精心维护的门终究还是敌不过岁月，寿终正寝了。这样的状况还有很多很多，下一次就可能是炮塔无法转动或者引擎停摆了。用舰长的话来说，这是历史的厚重感。"
  BLA_general.30.a: "我们该造点新船了"
  BLA_general.31.t: "阅舰式"
  BLA_general.31.desc: "安娜有些激动，激动到她会在公众场合握着卡多克的手，当然陛下本人解释单纯是当天太冷了而已。清澈的海面上倒映着灿烂的阳光，罗西亚的寒风也如往常一般造访这里。簇拥在沙皇身边的不止有身着华丽军服的禁军，还有穿着蓝白制服的海军步兵，这些帝国海军的骄子将随着沙皇一起见证帝国海军有史以来最大规模的集结。\n\n就算只是在港口遥望，也能见证如今的帝国海军究竟有多么庞大。一位少将拿着长长的单子向陛下一一介绍驶过她眼前的战舰，最先通过的战列舰群或许还能给沙皇留下深刻的印象，后续一长串的舰船名称多到都足以让安娜站着睡着了。这样一支望不到头的舰队如今就集结在沙皇的面前，她们的火力或许足够将一个小国彻底从地图上抹去了。\n\n当沙皇亲自踏上海军旗舰的那一刻，她才明白过来这艘战舰究竟有多么庞大。这座海上堡垒凝结了罗西亚最先进的技术，她大炮的轰鸣或许就是对沙皇陛下的歌颂之声，听起来多么悦耳。"
  BLA_general.31.a: "罗西亚终将统治海洋"
  BLA_general.32.t: "起名字"
  BLA_general.32.desc: "“卡多克，今天有什么要处理的吗？”安娜在摊在沙皇那张舒服的椅子上慵懒地问着，她刚才才和首相商讨了两个小时，现在正是疲乏的时候。“也不是啥重要的事情，就是陆军部报上来的，希望陛下给即将组建的新部队赐名。”“啊？这种事情都要我做吗？”“没办法，这是老传统了。”\n\n一般来说，一支部队的名称基本上都是其驻地或者事迹决定的，对于新组建的部队，历代沙皇基本上都是直接以其兵源地命名了事，若是之后有别的功绩再行更改。安娜拿着铅笔已经对着白纸发呆了几十分钟，她本来想打破惯例起个响亮的名字，然后发现自己此时出奇地缺乏创造力，而且若是取了个有争议的名称还会惹人不高兴，这实在不是个容易的工作。\n\n沙皇决定放弃挣扎，还是按老规矩来吧。"
  BLA_general.32.a: "还是祖宗的智慧管用"
  BLA_general.33.t: "沙皇盛怒号"
  BLA_general.33.desc: "不知是谁别出心裁地提出在皇宫前的广场展示帝国最新式坦克的样车。厚实的装甲，强劲的引擎，以及那门黑洞洞的火炮，这辆被冠名为“沙皇盛怒号”的坦克上浓缩了罗西亚最前沿的科技。禁军们正饶有兴致地打量着这个大铁疙瘩，车组成员和工程师们正在耐心地向围观者介绍着他们的作品，甚至一些路过皇宫门口的好事路人也加入了围观的阵营之中。\n\n“这玩意真的能跑吗？不会把路压坏吧。”“你懂啥，这叫坦克，都放皇宫门口了，要是开不起来了不得掉脑袋啊。”当沙皇出现时，相关人员确实紧张异常，这辆新车虽然已经进行了大量的测试，但万一真的在沙皇眼前出丑自己的前途可就完蛋了。\n\n在少女好奇地注视下，坦克缓缓地前进，在皇宫前的大街上行驶了两个来回后又停在了皇宫面前，街边的质疑声很快就变成了喝彩声，不过由于坦克本身的噪音，车组成员什么都没听见。“卡多克，卡多克，给我解说解说呗。”“我哪知道啊，我又不会开坦克。”"
  BLA_general.33.a: "我不太懂，但是看起来很厉害的样子"
  BLA_general.34.t: "后勤地狱"
  BLA_general.34.desc: "“我说了多少遍，要爱惜装备，经常维护，不要快报废了才送过来修！”亚历珊朵拉的咆哮声响彻在办公室中，军械局每天都要处理各种各样的报损，有些完全是因为部队自己虐待装备导致的……“局长，伊尔茨卡那边的部队又发过来补给要求了。”“上周不才发过去一批吗。”“刚刚的报告，火车翻了，装备没捡回来多少。”“行吧，给吧，下不为例。” 亚历珊朵拉只能一边叹气一边答应了要求，还好最近储备了不少物资。\n\n“部长，普拉格的部队说新发的枪和子弹口径配不上。”“查查谁干的，让我发现了必得让她脱了衣服在仓库里跪一天。”“那个，好像是您批准的，留档的文件上还有您的签字。”“好好好，下不为例。”这一定是自己熬夜疏忽了吧，一定是的。军械局每天的事务多如牛毛，上头已经增派了两次人手了，但似乎还是不够。她们上要和各个工厂对接，下还得处理各地部队大爷们的要求，能在这个职位上坚持住的都不是一般人。\n\n亚历珊朵拉一边摇头，一边在自己辞呈的草稿上多写了几句话。"
  BLA_general.34.a: "希望能被受理"
  BLA_general.35.t: "里森堡来信（其一）"
  BLA_general.35.desc: "萨尼娅：\n\n非常感谢你的关心，让你见笑了，虽然乌斯拉尔人不太欢迎我，但好歹还是回了自己家。柏霖的房间太小了，还是自家的城堡住起来舒服，有机会一定要来玩啊，我会给你准备上好的咖啡的，如果你要喝红茶也可以哦。这个世道变了，以后乌斯拉尔会变成什么样子我也说不好，你也要好好保重。\n\n另：艾拉托我给你问个好，让你不用记挂。唉，真是羡慕你们呢，要不你们下次都来我家，把婚结了吧，在我家的领地上可没有两个女孩子不能结婚的法律。\n\n\n\n伊莉雅丝菲尔·冯·爱因兹贝伦"
  BLA_general.35.a: "短短几行字也能带来心灵的慰藉"
  BLA_general.36.t: "里森堡来信（其二）"
  BLA_general.36.desc: "萨尼娅：\n\n这个世界可能就是这样，我现在又在里森堡再就业了。大吉岭说什么七领议会已经研究决定了，就由我来当这个国王。我当时就念了一句诗，和她们说我一个小小的乌斯拉尔下岗伊莉雅，怎么就成了圣葛罗莉安娜的国王了呢，让她们另请高明。后来是一个议员大吼一声，冲过来跪着要求我做这个国王，我才勉强答应下来。正所谓世事难料啊。\n\n另：艾拉又来问我你什么时候可以去和她结婚了，我是真心地祝福你们，你要是有空的话和沙皇陛下请个假，来欧罗巴一趟见见艾拉吧。\n\n\n\n伊莉雅丝菲尔·冯·爱因兹贝伦"
  BLA_general.36.a: "祝你好运，伊莉雅"
  BLA_general.37.t: "舞会"
  BLA_general.37.desc: "“我可是沙皇啊，你怎么敢踩我的脚的。”这句可以马上立刻要了一个罗西亚人性命的话语似乎对正挽着沙皇的手和腰跳舞的卡多克完全没有任何杀伤力。毕竟从小就学习这些贵族礼仪的沙皇的舞步过于优美而精准了，让卡多克多少有些难以跟上，然后就一脚踩在了刚登基的沙皇陛下的脚上。作为犯下如此大不敬之罪的回应，沙皇也还以颜色，迈着优雅的舞步，轻轻地如回敬般也踩了一脚。不愧是训练有素的皇室成员，安娜的整套动作行云流水，在外人看来，卡多克现在就是在暴殄天物。可惜的是，沙皇心中只有这么一位舞伴，一位将会与她相伴终生的舞伴。\n\n悠扬的旋律依然回响在皇宫的大厅中，今天罗西亚各地的贵族都齐聚于此。不过沙皇完全没有借此机会去讨好来宾的意思，她只愿意注视着那个正在与自己共舞之人。在沙皇的指引下，卡多克也终于慢慢地跟上了舞步，不过距离配得上安娜的水平还有很长的路要走。\n\n今日她们共舞于皇宫之中，将来她们会共舞于名为罗西亚帝国的巨大舞台之上。在走向未来的道路上，两人的命运紧紧地捆绑，无论罗西亚帝国崩塌还是崛起，唯有死亡才能断开这名为爱情的纽带。"
  BLA_general.37.a: "罗西亚的一切都是命运之轮的安排，随之起舞吧"
  BLA_general.38.t: "毕业的障碍"
  BLA_general.38.desc: "“阿列克谢，你的这篇文章非常优秀。但是，我建议你换个选题，否则你可能没法毕业了。”在沙皇格勒大学的一角，年迈的教师拿着阿列克谢的大作《罗西亚帝国的农奴制与土地改革可能性探讨》，一边颤抖着一边告诉了他这个残酷的事实。“我们学校的学风是自由的，所有人都有自由表达意见的权力。但是，你知道如果这篇文章发出去了，会给学校惹上什么麻烦吗？”这种对于罗西亚帝国的根基大加批判然后提出一套离经叛道的解决方案的文章即使再有道理，也是十分危险的。\n\n“阿列克谢，我老了，我年轻的时候也和你写过差不多的东西。”风烛残年的老教授又降低声音，轻轻地说：“如果你想将你文章上写的付诸实践，你就不该留在沙皇格勒，而是去北边……”\n\n阿列克谢漫步在校园中，脑中还回荡着刚才的对话，一言不发地回到了宿舍中。他的女室友伊蕾娜正泡着热腾腾的咖啡，头也不抬的问道：“论文通过了吗？”“没呢，教授让我换个题目。”“话说回来，你昨天晚上看的小册子都是些什么内容呢，看你看得那么高兴。”“没什么。”"
  BLA_general.38.a: "这是不能说的秘密"
  BLA_general.39.t: "睡前读物"
  BLA_general.39.desc: "舒服地泡了个澡，洗去了一天工作的疲惫后，安娜迫不及待地钻进了舒服的被窝，对于她来说这是比皇座还重要的地方。不过，在睡前还有些东西要读，卡多克刚才说有些有趣的东西要给她看。穿着睡衣在书桌前读书大概会照亮，在夜深人静之时，安娜坐在床上等待着睡前读物的到来。\n\n沙皇卧室的大门被轻轻地敲响，卡多克的身影出现在了卧室中，寂静无声的皇宫顶层除了卫士又只有他们两人了。“这篇文章挺有意思的的，据说是沙皇格勒一个大学生的草稿，要不看看？”那篇本该胎死腹中的《罗西亚帝国的农奴制与土地改革可能性探讨》的副本现在就在卡多克的手上，其来源则就无法考察了。\n\n“要不一起看？”“你坐在床上我怎么和你一起看？”“你也到床上来不就好了，今晚你就别走了。放心，我不会一脚把你踢下床的。”安娜稍微掀开被子，腾出了些空间。卡多克有些不情愿地坐到了沙皇大的离谱的床上，然后任由安娜靠在自己的身体上。这篇文章写的很好，但不适合现在就发——两个人得出了完全一样的结论。\n\n睡前读物环节结束了，接下来该干什么呢？"
  BLA_general.39.a: "明天还有无数的工作"
  BLA_general.40.t: "教父"
  BLA_general.40.desc: "阿纳斯塔西娅对拉斯普京大牧首的称不上有什么好感。这位帝国大牧首是先帝的密友，并且在安娜出生那天起就被指定为了她的教父，这位大牧首如今的权势如果没有父亲的支持恐怕是难以达到的吧。一位来自南部边疆，只上过两年神学院的神父爬上帝国大牧首的位置还是有史以来第一次。\n\n在安娜的印象中，父亲对拉斯普京的信任甚至超过了家人，母亲也热衷于向他咨询各种公开的或私人的问题。自己的教父总是用着慈祥的目光注视着年幼的自己，但安娜总觉得其中闪烁着不属于神职人员的诡异光芒。自从登基以来，沙皇陛下除了公务需要之外从未给自己的教父送去过任何私人的问候或者信件。皇宫中的小教堂也足够满足她信仰上的需求，至于家人的陪伴——她也已经有卡多克了。\n\n但世事难料，一封盖着帝国大牧首印章的信以最高优先级被送到了沙皇的桌上，即使这是一份私人信件。这封信也不过是寻常的问候而已，这大概也是尽到教父的职责吧。安娜抽出一张纸，用着优美的字迹写下不带一丝热情的回信，然后塞进信封，盖上沙皇的大印。"
  BLA_general.40.a: "又完成一件工作"
  BLA_pol.1.t: "帝国首相人选"
  BLA_pol.1.desc: "帝国的首相，整个帝国离沙皇最近的人，无遗是整个帝国上下最诱人的职位。各个小团体早就在背地里开足马力，想要向沙皇陛下推荐自己的人选。各种明里暗里的手段在罗西亚宫廷政治中可谓是家常便饭。随时可以觐见沙皇是首相的特权，同时也是帝国独一份的权力，究竟谁能够获得沙皇的青睐呢？\n\n一人之下，万人之上的首相是个诱人的位置，但也不是随便找个人就可以的位置。在罗西亚，一个人的权力取决于他和沙皇的距离，以及有多受沙皇信任。一位首相既可能拥有巨大的权力，也可能就是个吉祥物而已。\n\n在安娜的卧室中只有沙皇和卡多克两个人，所有的仆从都被打发了出去。安娜拿过笔，在任命书上签下了名字。首相之位究竟花落谁家，沙皇心中已经有了决断。"
  BLA_pol.1.a: "希拉·赫尔曼"
  BLA_pol.1.b: "艾莉娜·奥列格夫娜·阿文"
  BLA_pol.1.c: "萨妮娅·V·利特维亚克"
  BLA_pol.2.t: "黄粱一梦"
  BLA_pol.2.desc: "萨尼娅睁开了眼睛，罗西亚的晚风还在窗外呼啸着。被子里还是如同往常一样温暖，吞噬着一切起床的动力。刚才确实做了个…好梦…吧？梦中艾拉的神情和话语让萨尼娅记忆犹新，那个糟糕的魔女似乎是想对萨尼娅动手动脚，但更糟糕的是梦里的萨尼娅不仅没有反抗的意图，甚至还有些高兴。那一定是梦中的幻象吧，一定是的。\n\n现在的萨尼娅已经不再是夜航魔女了，毕竟沙皇陛下可不会等到她中午起床之后才开始处理国政。帝国的首相为何会落到她的身上至今是个巨大的谜团，或许单纯和沙皇陛下同类相吸吧。可想而知卡多克的工作在未来会有多么艰难，一个寡言少语和沙皇和一个寡言少语的首相，她们还要挽救一个马上就要完蛋的帝国……"
  BLA_pol.2.a: "有时还是梦里好"
  BLA_pol.3.t: "希拉历险记"
  BLA_pol.3.desc: "罗西亚的新任首相希拉·赫尔曼小姐上任的第一天发生了什么呢？第三厅如此报告道：首相小姐在迷路半小时，走错了四个路口之后终于成功抵达了皇宫。在进入皇宫之后，由于首相有随时觐见沙皇的特权，禁军并没有询问她的意图就为她打开了大门。由于所有人都默认首相知道应该去何处觐见沙皇，再加上当天的宫务长官喝多了酒没有起床，希拉首相又花费了两个小时走遍了皇宫的几十个房间，视察了厨房、仓库、厕所、武器库以及各种意义不明的房间，最终在沙皇寝室的走廊前遇到了正打算出去吃午饭的沙皇陛下。在向陛下行礼之后，首相获准和沙皇陛下共进午餐，虽然比约定时间迟到了许久，但沙皇并没有追究大不敬之罪，只是表示会开除宫务长官，防止此类事件再次发生。\n\n对于罗西亚的首相来说，第一天就找不到沙皇可能是个不小的挫折，但未来或许还有更大的……"
  BLA_pol.3.a: "这皇宫也太大了吧"
  BLA_pol.4.t: "神谕"
  BLA_pol.4.desc: "在正教会中，沙皇格勒大牧首是仅次于帝国大牧首的二号人物，就算是沙皇陛下本人想要见到他也需要提前去信预约，贸然召见大牧首显然是极为失礼和亵渎之举。作为罗西亚最死板的最注重礼仪的一群人，沙皇们在非必要的情况下并不愿意与大牧首打交道，可是今日的安娜有着必须会见大牧首的理由。\n\n如果沙皇只是需要祈祷，大可直接前往皇宫中那静谧而精美的皇家圣堂，没有必要冒着各种各样的风险前往宫墙外的大圣堂。今日与牧首的会见早已提前预约，大圣堂里也早已布置了一个连的禁军，今日沙皇与牧首谈论的内容将是帝国的绝密。安娜并没有直入正题，而是先按照常规流程进行漫长而枯燥的祈祷，大牧首也很乐于为沙皇提供精神上的引导。\n\n“牧首大人啊，若是我想解放被奴役之人，该如何去做呢？”"
  BLA_pol.4.a: "“依照神谕，您应该这样做......”"
  BLA_pol.4.b: "牧首沉默不语......"
  BLA_pol.5.t: "全罗西亚大会"
  BLA_pol.5.desc: "召集全国上下大大小小的贵族齐聚一堂确实是一位沙皇一辈子也不会举行几次的盛大活动。为了确保安娜沙皇召开的这次全罗西亚大会能够顺利举行，整个沙皇格勒都开始忙碌起来。每天都有无数食材和美酒从各地运入皇宫的仓库中以备宴席使用，禁军全员到岗把守着每个重要角落。平时驻扎在郊外的卫戍部队也移防城内，确保没有破坏分子想把罗西亚的贵族一锅端。第三厅的密探们更是全天无休，监视着所有名单上的可疑人员。即使是在战时，沙皇格勒也从没有如此戒备森严。\n\n皇宫素日里很少使用的大会议厅终于发挥了其应有的作用，在仔细的安排下，各地贵族或者他们的代表都能在这个大厅中获得一个体面的席位。在经过了三天的寒暄和欢宴中，全罗西亚大会终于进入了正题。这次召开的大会可不是什么没有意义的礼节性仪式，而是沙皇真的想与贵族们商谈国家的大事。而沙皇的改革方案已经下发到了每个人手上，贵族们的表决并不能决定沙皇的意志，但这不代表他们的一件不重要。即使贵为罗西亚的专制君主，做一件违背所有人意愿的事情依然会产生极为恶劣的后果。\n\n大会经过了漫长的讨论，以及暗地里各种各样的交易与妥协，支撑起罗西亚帝国的贵族们终于向沙皇提出了自己的意见。安娜甚至有点想捂上耳朵，她有些不敢听……"
  BLA_pol.5.a: "虽然非常勉强...贵族们好歹还是点头了"
  BLA_pol.5.b: "对不起，沙皇还是未能如愿..."
  BLA_pol.6.t: "窃窃私语"
  BLA_pol.6.desc: "这只不过是偶然之间传到沙皇耳朵里的无稽之谈而已：\n\n有不少贵族认为将帝国交给一个少女是先帝的失误，若非只有阿纳斯塔西娅一个子嗣又怎么会轮到她继位呢？在另一些更加狂妄的言论看来，让她继位不如找个罗曼诺夫旁支的男性后裔，庞大的家族并非找不出什么继承人来。一位女沙皇在罗西亚的历史上并非没有，但确实非常罕见，在安娜之前的三位女沙皇只有第一位勉强有些可圈可点的政绩，剩下两位不过是宫廷阴谋的牺牲品罢了。贵族们有着这样那样的担忧、或者这样那样的不满并非无法理解。\n\n作为罗西亚的专制君主，安娜非常熟悉自己家族的历史，至于那些贵族们背地里的心思只要她想知道就一定能弄清楚。但那些大不敬的言论听了也没有什么用处。用来让他们闭嘴的最好方法就是做出让他们无可指摘的成绩。在罗西亚，受命于天固然重要，有着足够承起皇冠的力量更加重要。\n\n安娜慢慢地闭上了眼睛，思绪短暂地回到了她刚坐上王座的那一天。那副景象如在眼前，又好像远在天边。"
  BLA_pol.6.a: "皇位不是轻易就会交出去的东西"
  BLA_pol.7.t: "小册子"
  BLA_pol.7.desc: "第三厅把控着帝国的国民能看到什么，不能看到什么，但这并不包括军队之中的事情。沙皇陛下忠诚的密探虽然也可以进行调查，但也无法干涉过深。由于第三厅的暂时缺席，军队中成为了帝国各种思想的交流场。印着各种各样想法的小册子们在军队中秘密地流通着，有些来自外界，有些则是一些军官自制的。恐怖的是，被帝国严令禁止的各种言论，甚至是北方真理的宣传册，在军队中相当受欢迎。\n\n当初的第四海军步兵师叛变给帝国带来了相当大的震动，帝国认为正是对军队的思想建设过于放松才导致了这一后果。因此现在帝国会定期检查士兵的物品，尤其是年轻的中下层军官，这些贫穷家庭出身的士官是最容易受到蛊惑的群体。\n\n今日的突击检查确实让正在聚会的军官们有些意外，他们近期聚众阅读一些小册子的事情终究还是传到了宪兵的耳朵里，如临大敌的宪兵部队立刻决定进行不加通知的抽查。杀气腾腾的宪兵冲进了房间，军官们马上放下了手里的书，一副不愿意让人看见的样子。为首的宪兵好像大获全胜一般顺手抢过一本——可是却大失所望。这是一本画集，里面全都是各种各样的美少女，而且并不是什么健全的读物。考虑到参加的都是年轻人，正是喜欢这些的年纪，宪兵们只是留下一句“注意身体”便悻悻收队离去。\n\n没人注意到隐藏在这些画集角落中的话语，当你的注意力全在美少女身上时，你或许会忽略些什么……"
  BLA_pol.7.a: "救赎之道，正在其中"
  BLA_pol.8.t: "挑灯夜战"
  BLA_pol.8.desc: "这世上有着早睡早起之人，也有晚睡晚起之人，而罗西亚的沙皇陛下则属于早睡晚起的特殊类型。或许是沙皇这份工作过于操劳，安娜对于睡眠的需求异常之高。在睡觉这一点上，整个罗西亚没人敢对沙皇提出建议，即使是卡多克让安娜早些起床也会收到一个极其冰冷的眼神作为回应。今日沙皇要求将所有之前关于农奴制规定的一大摞文书送到她的寝室，想必是近几天要仔细阅读吧。\n\n在半夜的皇宫中散步也是卡多克的乐趣之一，在某位麻烦的沙皇终于乖乖地上床睡觉之后，寂静的皇宫顶层几乎就独属于他了。沙皇格勒的夜空有时也能看到星星，或许这在别的大都市里是难以见到的景观吧。夜空很美，直到他发现了沙皇的寝室里漏出的灯光。\n\n怀着疑惑的神情，卡多克悄悄地推开了门。床上空无一人，书桌上铺满了各种年代的文件，然后一位银白色头发的少女正伏在桌上，规律地呼吸着。看来今日想要挑灯夜战的沙皇还是败给了冗长而繁杂的文件。这些象征着帝国权威与法律的文件读起来极其拗口，有些还是用古老的罗西亚语写就的，若是没有书记官的帮助现代人根本难以阅读。沙皇御用的笔还掉到了地上，顺便还在安娜的裙子上划出了一道刺眼的痕迹。\n\n夜晚的沙皇格勒并不暖和，少女香甜的睡眠可不能被寒风打扰。“她是怎么当上沙皇的”，卡多克自言自语道，然后慢慢地走向了安娜。"
  BLA_pol.8.a: "只能把她抱到床上了"
  BLA_pol.9.t: "乡间散步"
  BLA_pol.9.desc: "看惯了沙皇格勒的金碧辉煌，在罗西亚一望无垠的乡间散步别有一番体验。乔装打扮的安娜和卡多克手挽着手一起漫步在克雷姆林的近郊，宛如一对正在约会的情侣，虽然事实也确实如此。日理万机的沙皇怎么会突然丢下工作出去郊游呢？她所做的一切都是有目的的。\n\n远处一副管家模样的中年男子正在向一群衣衫褴褛的农奴训话，“听好了，沙皇陛下马上就要来了。你们现在马上换上这些新衣服，然后把再把你们的房子修好。要是陛下问起来，就说自己特别幸福，每天只要工作八个小时，给帝国服务是自己的福报。听懂了吗？要是谁说漏嘴了，以后就别想吃饭了！”管家丢下一袋钱和食物之后便自行离开了，丝毫没有把远处的旁观者放在眼里。\n\n似懂非懂的农奴们出色的完成了任务，毕竟能领到不少赏钱和食物。每年沙皇或者什么高官来视察时都会搞这一套，比起真的和农奴们交谈了解他们的状况，还是贵族家里的豪华宴会更吸引人。临走时贵族们还会赠送不少的礼物，满载而归的钦察大臣又怎么会说和蔼可亲的贵族们的坏话呢？就算有人说了实情，也只能批评几句了事。毕竟一个人违法是真的违法，所有人都违法时就是法律有问题了……\n\n安娜清楚地感觉到自己面前的道路无比漫长，高悬的太阳下满是污垢。"
  BLA_pol.9.a: "道阻且长"
  BLA_pol.10.t: "誊写"
  BLA_pol.10.desc: "沙皇自己将文书搬到卧室中是极为罕见的事情，甚至可以说是仆役的失职。罗西亚之主亲自做这些琐事自然是因为她手中的这份文书正是她父亲当你曾签署过的法令的原件。岁月流逝地如此之快，这张沙皇法令已经有些泛黄了，但先帝的签名却依然清晰可见，孔武有力。尼古拉沙皇壮年而逝，安娜又是大战后才出生的沙皇独女。她小时候只记得父亲的万般宠爱，却从未知晓这位沙皇的思路之周密。\n\n“我觉得，这没有什么改的必要吧？”在阅读完敕令的全文后，卡多克这样总结道。先帝对农奴制有着非常清楚的认识，敕令中要求贵族遵守的要求都是真的注重于保护农奴权利，而不是什么陈词滥调，只不过由于沙皇身体欠佳，一切都成为了空话而已。安娜抽出了一张印着帝国国徽的新纸，开始一字一句地誊写这份圣旨。女沙皇的笔迹更加的柔和，但其决心却丝毫没有减弱。\n\n她在书写之时仿佛就像在与已然逝去的父亲交流，直到卡多克轻轻地擦去她眼角的水珠时她才意识到自己的心情如何。身旁的爱人依然如往日一般支撑着自己。这份诏书并不长，在笔迹风干之后，沙皇签下了自己的名字，然后重重地盖上了印章。"
  BLA_pol.10.a: "希望泪水没有滴到纸上"
  BLA_pol.11.t: "与人自由"
  BLA_pol.11.desc: "并不是什么诏书都需要沙皇来亲自执笔，否则绝大多数的沙皇死因都会是劳累过度。当安娜正在平常今日的红茶时，书记官已经毕恭毕敬地呈上了起草好的诏书。只要沙皇签字盖章，几万名农奴就会在一夜之间成为自由之人，他们的命运就不再被农奴制所束缚了。安娜优美的笔迹跳动在这张价格不菲的纸上，购买这些物品的花费，乃至于她茶杯里的红茶和果酱或许都来自这些农奴的生产所得。随着象征着帝国无上权威的印章落下，这张纸也正式成为了不可违抗的法律。\n\n“他们获得自由之后的安排如何？”“已经安排好了，城里会为他们腾出空间，几座新建的工厂也愿意雇他们，当然得先让他们上学。”沙皇挥挥手示意书记官和其他大臣可以退下了。众人弯着腰往后退了几步，然后快步离开了沙皇的御前。\n\n卡多克拿过茶壶，慢慢地往安娜的茶杯中加了些热水。却发现沙皇正闭着眼睛在王座上沉思些什么。沙皇只要动动手指就能让罗西亚最不自由之人获得他们最珍视的自由，这或许就是她与生俱来的权力吧。她所珍视之人就在眼前，可她要怎么让一切存续下去呢？罗西亚是一张大网，拥有无尽权力的沙皇也只不过是在束手束脚地舞蹈而已……"
  BLA_pol.11.a: "农奴们得到了自由，\n只剩皇座上的囚徒"
  BLA_pol.12.t: "乡间校舍"
  BLA_pol.12.desc: "作为农奴而出生在罗西亚不是件稀奇的事情，有些人刚出生就注定要登上沙皇格勒的皇位，也有人注定要为登上皇位之人劳作一辈子。这些作为农奴出生的孩子很早就会被分配去做各种各样的杂活，仁慈的贵族们可不愿意见到一群吃饭不干活的闲人。他们现在所做的工作只不过是他们未来几十年工作的预演而已，直到他们老到再也无法劳作时才能领到一笔赏钱被打发出去。\n\n赫萝西查的孩子和克雷姆林的孩子干的工作没有什么区别，今天他们要将一座废弃已久的小仓库打扫干净。这座充满了岁月痕迹的建筑已经无人问津多年了，当他们的父母还是孩子时这座不起眼的建筑或许就已经静静地伫立在这里了。将建筑打扫干净之后，便是将一堆废弃的桌椅抬入仓库中，看来这座建筑终于能够发挥本职工作了。孩子们的工作完成的干劲利落，让人挑不出毛病。\n\n这也是为什么第二天所有的孩子都被召集到这座建筑中时会让人如此疑惑，难不难那个心眼比针孔还小的管家能挑出什么问题不成？让人更加疑惑的是站在管家身边衣着朴素的年轻女性，难不成是哪里来的贵族小姐？\n\n“看来学生们都到齐了，我们上课吧。”莫名奇妙地成为了这所学校第一批学生的孩子们现在将根据沙皇陛下的旨意每天接受至少半天的教育，在这个狭窄的仓库中，他们开始学习罗西亚语言中的第一个字符。"
  BLA_pol.12.a: "知识的光辉在哪里都能绽放"
  BLA_pol.13.t: "苦差事"
  BLA_pol.13.desc: "希拉第一次觉得自己的家族是如此的慷慨，在受命巡查全国的乡村之后，她得出了这个准确无误的结论。帝国的贵族忠实地执行着沙皇的旨意，他们领地上的孩子现在都能有读书认字的机会了。但是他们执行的方式有些过于节俭了，在希拉见过的例子中，在废弃的库房或者教堂中读书的孩子比比皆是，这还都是算当地领主开恩了的情况；甚至还有随便搭个棚子就算教室的，甚至还有露天插个写有“教室”字样牌子就算完成任务的天才。\n\n相比之下，赫尔曼家族简直是愚蠢至极。为了不玷污帝国起源之城，家族领地在希拉的规划下一口气修建了十几所崭新的学校，愿意前来任职的教师也都给予高薪和食宿优待。为了让沙皇陛下满意，希拉可是费尽了心思。\n\n在看完了赫萝西查的又一所建在仓库中的“学校”之后，希拉哀叹着坐在路边的长椅上，脑子里想的都是该如何向沙皇复命。随后，希拉便被陌生的孩子们包围了，她的衣着虽然称不上华丽，但也已经暴露了她非寻常的过路人。希拉下意识地打算从裙子口袋里掏出几个硬币，可领头的孩子却是来询问她书本上的文字该怎么念的。\n\n那本书已经相当破旧了，可确实这里的学生们仅有的学习材料，若是从赫尔曼家族的藏书中随便拿出一本都足够让他们读上一辈子吧。希拉放弃了打发他们走的想法，开始逐字逐句地教他们念书。那位凶神恶煞的管家中途本想打算赶放学的孩子们去干活，但在看到赫尔曼家族徽记的一瞬间就变得和蔼可亲了起来……"
  BLA_pol.13.a: "办法总比困难多"
  BLA_pol.14.t: "满面愁容"
  BLA_pol.14.desc: "沙皇的嘉奖令正放在家中显眼的位置，金库里的钱又堆出了一座小山，两件如此美妙的事情叠加在一起，本来会给这位领主带来更多的幸福，可是，为什么会变成这样呢？自从帝国强制下调了农奴赎买自己的金额之后，已经有数名农奴通过几十年的劳作攒够了钱从自己这里买到了自由，但是这些钱在以前根本不够买到如黄金一般宝贵的自由权。放走了这些吃苦耐劳的农奴后，自己又上哪里去找人为自己劳作呢？或许可以将这些吃苦耐劳的农民返聘回，但是雇佣一个自由人和农奴的花费可完全不一样，虽然地主们还是有的赚，但赚的少了或许比亏损还要更加难受……\n\n罗西亚的贵族们都满面愁容之时，安娜也同样如此，望着面前一大摞需要自己亲笔签名的诏书，沙皇陛下开始为自己的决定感到哭笑不得。一开始陛下会嘉奖每一位给予农奴自由的贵族，后来这个标准便愈来愈高，但在已经提高了三次标准的现在，她每周还是要在几十份相同格式的文件上签字。\n\n夜深了，皇宫中只有屈指可数的房间仍然亮着灯火。沙皇在第十五份诏书签完字后终于抵抗不住睡眠的诱惑，打算暂时进入梦乡休息了，就算自己伏在桌子上睡着了，也会有好心人把自己搬到床上吧。"
  BLA_pol.14.a: "晚...安..."
  BLA_pol.15.t: "沙皇的清晨"
  BLA_pol.15.desc: "阳光洒在沙皇格勒的每个角落，锐利的光芒被厚实的窗帘无情地挡下。沉睡的少女丝毫不想睁开眼睛，尽管还有无数的工作正等着她。昨天夜晚自己似乎在阅读着什么文件，但醒来时却已经躺在柔软的床铺上了。安娜难能可贵地睡了个好觉，现在是早晨几点呢？\n\n安娜环顾着这个自己无比熟悉的房间，桌上昨晚阅读的文件已经被整齐地整理了一遍，沙皇华丽的衣服也被好好地挂在了衣架上。直到此时安娜才想起了自己昨晚睡觉时穿的并不是睡衣，而是挂在架子上的那套，究竟是谁帮自己换的衣服呢？其实问题的答案很简单，毕竟只有一个选项。\n\n安娜坐起身来，又回到了书桌前继续着昨晚未完的工作。听到房中动静的女仆也适时地出现开始为沙皇梳妆打扮，罗西亚帝国的一天又开始了。"
  BLA_pol.15.a: "睡眠就是力量"
  BLA_pol.16.t: "流言之网"
  BLA_pol.16.desc: "“震惊，沙皇的房间中居然堆满了手办！”“赫萝西查大公一顿饭要你一个月工资！”“莫尔格勒的农奴生活不如狗！”“希拉是柚子厨！”“艾莉娜家里全是芳乃的涩图！”。各种各样真假难分的小道消息一夜之间就席卷了罗西亚的大街小巷，甚至有好事者已经开始印刷小册子准备进行二次创作了。比起充满了各种华丽辞藻但又没什么价值的陈词滥调，这些高墙之后的宫廷秘闻更能吸引人民的目光。\n\n艾莉娜公开承认了关于自己的传言，甚至还明确表态说这些是柚子国的相关人士直接给到自己的。比起这些无关痛痒的消息，农奴的生活状态又一次清晰地展现在了世人面前。帝国的作家们有个缺点，那就是他们一次次地批判农奴制，却从未亲眼见过一个农奴的生活，只是坐在舒适的家中对着自己脑中的邪恶制度口诛笔伐而已。当这些传言一次次的进入他们耳中时，总会有人选择走出家门去亲眼看看，到那时这些流言才算完成了自己的使命。\n\n至于成为被攻击对象的贵族们只有急得跳脚这一个选项，往常高效的第三厅在这个时候突然不见了踪迹，即使直接去第三厅的总部当面要求处理，才会有一位公务员用柔和而悠长的话语向贵族们解释为什么不能马上查禁这些作品。在罗西亚最柔和的午后时光，艾莉娜一边坐在办公室中欣赏着自己从柚子国带来的各种美妙的学习资料，一边看着下属请走前来找事的贵族们，不由得想要再来一杯茶。"
  BLA_pol.16.a: "真的假不了，假的真不了"
  BLA_pol.17.t: "宴会-序章"
  BLA_pol.17.desc: "将克雷姆林、赫萝西查、普拉格、莫尔格勒、伊尔茨卡以及沙皇格勒近郊的贵族们都请到皇宫中来并不是一件容易的事情。日理万机的沙皇陛下设宴款待这些远道而来觐见的帝国柱石们本来是只有在农神节才会举办的盛会，只要有着最基本的政治头脑都能看出沙皇陛下不单单是想请他们吃个饭而已。\n\n“卡多克，你觉得这件衣服怎样？”“我不知道啊，还有你别再我面前换衣服啊。你可是沙皇啊，稍微注意一点。”“这有什么，反正也没让你看到什么。”“你今晚就打算在宴会上宣布那件事吗？”“先探探他们的口风，除了希拉以外别的领主都不好说。”“禁军今天都到齐了吗？”“全来了，还从城外调了一个营来。”“那就好。”\n\n在挑选了几分钟之后，沙皇穿上了一件很没有罗西亚风格的衣服，最显眼的就是沙皇将罗西亚传统的长裙换成了更短的款式。“你穿这个干啥，当自己是学生吗？”“为了方便掏东西。”安娜打开了抽屉，里面是一把短刀和手枪。安娜提起裙摆，让卡多克帮忙把武器绑在她大腿外侧，然后好好地隐藏起来。\n\n“你搞这些东西干什么，要做掉他们的话不是你一句话就行了。”“以防万一，那可是宴会，进来太多侍卫可不好看。”"
  BLA_pol.17.a: "以防万一"
  BLA_pol.18.t: "宴会"
  BLA_pol.18.desc: "罗西亚权势最大的几位贵族们陆续踏入了皇宫中金碧辉煌的大厅，这些贵族有些与先帝年纪相仿，有些则是希拉那样刚继承了家业的新一代。在帝国首都相遇不由得让他们先自顾自地寒暄起来，期待着今天沙皇的款待。这群贵人中只有希拉知道等下有什么劲爆的消息。\n\n沙皇正在做着最后的准备，演员们都到位了。只剩最后一件事情——让卡多克给自己梳头。全副武装的安娜正等待着与大厅里的领主们交锋的最后时刻，在觥筹交错之间很多事情就会得到答案。\n\n宴会厅里的摆设并不像王座室那样庄严，除了沙皇御用的坐席之外别的地方就和普通贵族家的餐厅别无二致。在沙皇落座之后，前来赴宴的客人们也纷纷在向沙皇问安后入座。沙皇左手边坐着卡多克，右手边则是希拉，然后就是各大城市的贵族和总督们。夕阳西下，沙皇格勒炊烟袅袅之时皇宫内由御厨烹饪的食物也被端上了餐桌，这些普通人一辈子都吃不起的珍馐正一盘盘摆在众人面前，随后就是各色的美酒和饮料。\n\n酒过三巡，略有些脸红的沙皇示意将呈上今日的正餐，那张重达千钧的诏书被沙皇轻轻地放到了桌上，桌前的每一个人也都得到了一份副本。沙皇优美的字迹是如此动人，让卡多克看得有些沉醉，希拉则在偷偷观察着其他人的表情：赫萝西查大公和莫尔格勒总督的神情简直就像罗西亚抽象画。他们在酒精的作用下咆哮着向沙皇阐述自己的忠诚，并用一种近乎质问的语气询问着沙皇为什么要剥夺自己的权力，在他们看来，他们已经为帝国贡献许多，也足够配合沙皇了。“为什么要关心那些牲口？”在听到这句话时沙皇默默地握住了藏在裙子里的枪，不过卡多克轻轻的握住了她的手腕，摇了摇头。"
  BLA_pol.18.a: "沙皇不是在征求意见，而是宣布自己的旨意"
  BLA_pol.19.t: "歌舞升平"
  BLA_pol.19.desc: "宴会厅里的沉默已经过去了几分钟，沙皇正仔细地观察着每个人的表情。这些大领主们的很难称得上开心，不过仁慈的沙皇也给他们准备了赏赐。餐桌上的死寂并没有冲淡大厅中喜庆的氛围，乐手们还在忠实地演奏着欢快的乐曲，似乎在讥讽着那些马上就要失去不少特权的贵族们。\n\n又是一首曲子演奏完毕，中场休息该结束了。“陛下，只要如您所愿，赫尔曼家族将忠实地执行您的命令。”希拉率先起身表明了态度，看到赫尔曼家主表态，几位克雷姆林的领主也跟着向沙皇表示愿意接受。在新曲演奏到高潮部分时，莫尔格勒总督向沙皇告退，默默地打算离开了大厅，可惜被威武的禁军挡住了去路。沙皇此时将最后的砝码放上了天平，赫萝西查和莫尔格勒的领主面前放着几张沙皇已经签了字的特许状，只需要他们用手下农奴的自由来交换即可。\n\n望着沙皇温柔的眼神和禁军闪着寒光的刺刀，他们做出了明智的选择。"
  BLA_pol.19.a: "帝国感谢你们的配合"
  BLA_pol.20.t: "进城去"
  BLA_pol.20.desc: "“进城去”这个短语在罗西亚有着特殊的含义，这个在语法上完全不完整的句子在罗西亚语中特指前往旧都克雷姆林。对于在庄园里生活了半辈子的人来说，进城去更是极为新奇的体验。这户人家向记者表示他们本来是时代为赫尔曼家族服务的农奴，最近由于沙皇开恩，他们得以用一个低的离谱的价格买到了自己的自由，在接受采访时，这位四十多岁的名叫奥列格的自由人还在不断地感谢沙皇的恩情。\n\n“奥列格先生，您进城来是干什么呢？”“打工。临走前管家说进了城就肯定有工作给我们干。”“那您现在有住处吗？”“他们给我写了个字条，说走到那里就有地方住。记者小姐，我不识字，能给我指下路吗？”“啊，您这条路走到底，再右转就到了。”面容沧桑的男人向年轻的记者告别，带着家人跌跌撞撞的来到了一群新建的建筑面前。这些房屋是专门用来安置这些进城农民的，质量谈不上多高，但也好歹能供一家人住下。附近就是新建的小学，再走一段路便是冒着浓烟的工厂，只要愿意吃苦总能找到一份新工作。\n\n不识字的奥列格很快在文员的帮助下填完了一堆文件——尽管他的名字拼写是错误的，当天晚上他们就成为了这些安置房的第一批住户。城里与城外的生活迥然不同，他只知道自己的另一段人生开始了。"
  BLA_pol.20.a: "至少，现在能为自己劳动了"
  BLA_pol.21.t: "名单"
  BLA_pol.21.desc: "“你用红笔圈这些名字，是要把他们全部干掉吗？”卡多克有些戏谑地问道，“也不是不可以，但现在我要给他们升官。”在一张冗长的名单上，安娜正在一个个地浏览这帝国大大小小各个贵族的姓名，然后找到几个幸运儿的名字圈上红圈。除了赫尔曼家那种已经封无可封的豪门之外，全国各地都有人得到了爵位增加一级的奖励。\n\n“你不会打算凭空多搞出来十几个公爵吧？”“那又如何呢，如果他们愿意乖乖配合，人人封个一等公爵也不是不行，希拉她们家的话给个亲王吧。”古时罗西亚人奋斗一生也难以得到的贵族头衔在现在这位沙皇看来不过是交易的筹码罢了。对于王室来说，创立这些爵位没有任何成本，且最终解释权也都在沙皇手上，无本万利的生意怎有不做的理由呢？“那要不你也给我来一个呗，反正就是你一句话的事情。”“你为帝国做了什么贡献，我凭什么给你爵位？”“每天叫沙皇陛下起床。”“这等旷世奇功朕不知道用什么爵位才能封赏，那就只能把阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃赏给你了。”沙皇抿着嘴微笑着。\n\n“把这个名单给书记官吧，让他明天把诏书拿来让我签字。”"
  BLA_pol.21.a: "爵位是可以批发的东西"
  BLA_pol.22.t: "秘密报告"
  BLA_pol.22.desc: "“艾莉娜前来觐见陛下。”在沙皇示意后，艾莉娜抬起头，将一打厚厚的文件放在了桌上，每个都盖着“绝密”字样的印章。这些内容都是第三厅的成果，帝国大大小小的事情均有记载，尤其是与那些大人物们有关的材料。沙皇对贵族们的私生活并不多么感兴趣，最多也就是当威胁他们的黑料来使用。不过，现在安娜需要格外关注他们私底下的言行，毕竟没人敢胆大到当面和沙皇起冲突。\n\n在读过几份报告之后，安娜的神情越发严肃了，贵族们的怨气虽然还不至于马上起来造反，但也比她想象的要高了。不过一切都还在掌握之中，纵使有着各种不满，他们也在执行着帝国的命令，这就足够了。坐上王座之时安娜就已经预见到了这天，一个让所有人都高兴的沙皇是不存在的，帝国的大部分贵族尽管知道农奴制已经持续不下去了，但就是不愿放手，从而迁怒与沙皇。自己明明是在拯救罗西亚，为什么他们就是不懂呢？\n\n就在沙皇接连叹气时，她读到了又一份文件。不过这份绝密内容并不是什么文字，好像是艾莉娜珍藏的各种图集，安娜甚至在确认里面没有自己的涩图后慢慢地将这份特殊的文件交回了艾莉娜手里……然后喝了口红茶掩饰自己的失态。"
  BLA_pol.22.a: "“下次别把文件搞错了”"
  BLA_pol.23.t: "罗西亚的治国之道"
  BLA_pol.23.desc: "许多人因为沙皇是一位少女就忘记了全罗西亚的专制君主的本质：那是一位比所有人都残忍，比所有人都恐怖之人。沙皇暖阳般的爱恋属于某个人，仁慈的施舍属于广大罗西亚人民，如暴风雪般的冰冷则属于叛徒。沙皇的王座是由对手和叛徒的生命铸就而成的，似乎已经有人忘了这个道理。罗西亚人多的是，贵族也多的是，沙皇从来不介意干掉一点……\n\n第三厅，沙皇的利刃终于到了出鞘的时候了，他们或许抓不着革命军，但暗杀几个叛徒还是手到擒来的。艾莉娜很快就整理了两份名单交给沙皇，一份是已经背叛了沙皇的贵族，另一些则是立场不明的摇摆之人。沙皇并没有在上面看到自己不愿意看到的名字，那就足够了。\n\n“第一份名单上的全部解决了吧，别搞太难看，也别株连无辜的。那些墙头草盯住就行，要是乱动也干掉吧。”安娜终于开始认真地运用起了沙皇的大权，帝国子民的生杀予夺不过一念之间而已。从小学习这些的安娜用表面上的善良和腼腆很好地伪装了自己是个合格的专制君主这个事实，若是沙皇想要杀谁，那他一定会死。"
  BLA_pol.23.a: "背叛沙皇就是死路一条"
  BLA_pol.24.t: "判决"
  BLA_pol.24.desc: "贵族领主们所掀起的那渺小的叛乱被帝国军队轻轻一拍便土崩瓦解，除了被就地正法者之外，领头之人都被狼狈的抓到了沙皇格勒——即使帝国还没有正式剥夺他们的贵族身份，但押送的士兵可不会给这些帝国的敌人好脸色看。\n\n在众人屈膝行礼时，头戴帝国皇冠的安娜从人群中穿过，坐上了那个与她有些不匹配的宏伟皇座。今日沙皇的眼神中只有冷酷，冷酷到卡多克都有些不寒而栗，昨晚还在撒娇的少女今天就要裁决几十个人的罪行。司法大臣开始毕恭毕敬地向沙皇汇报着叛徒的姓名以及所犯之罪行。或许罗西亚帝国确实有着完善的法律体系和司法流程，但对于背叛了沙皇和罗西亚之人似乎并不那么适用，证据就是即使没有法庭的叛军，他们的罪行也已经成为了事实。\n\n罗西亚的法律面前人人平等，但沙皇的话语也是法律。\n\n“朕认同你的汇报，司法大臣。”这仍然是卡多克熟悉的那个少女的声音，只不过这柔和的声音刚刚宣判了几十个死刑而已。沙皇的目光当中没有任何犹豫，那只是沙皇的工作而已，这是头戴罗西亚皇冠之人的义务。\n\n“刚才我是不是很吓人？”安娜抬起头询问着这个棘手的问题，“如果你觉得自己很吓人，那要不先别在我怀里问这个问题？”卡多克甚至有些怀疑皇座上的那个安娜是不是真正的安娜了……"
  BLA_pol.24.a: "有可爱的沙皇，但没有不可怕的沙皇"
  BLA_pol.25.t: "抄家"
  BLA_pol.25.desc: "“这些人藏了不少东西啊。”连富有四海的安娜看着查抄出来的家产清单都啧啧称奇，这还只是莫尔格勒一个地方的。这些财产的主人已经去了天国或者极北之地，但他们积攒的财富却并没有长脚。在留下了勉强能让全家糊口的部分之后，这些南方领主们积攒的财富都被送入了帝国国库之中。\n\n历代沙皇赏赐的珍宝，亲自颁发的勋章，由各地的艺术家所绘制的珍品现在都静静地等待着沙皇的发落。安娜现在觉得这些叛徒或许比自己还有钱，虽然钱对帝国的统治者来说并不是那么的重要。除了各种能搬走的财产之外，更加值钱的土地和房产的价值现在都还没有完全计算完成。\n\n“现在正是缺钱的时候，北方用兵要钱，买设备要求，修路造桥要求，修学校也要钱。”安娜在读着清单时已经为这些意外之财想好了去路。她没必要为自己留下什么，这些钱应该去他们应该去的地方。“把财政部长、工业部长、陆军部长和海军部长都叫来吧，告诉他们来领钱。”\n\n在说话的同时，安娜顺便签署了另一份法令：没收所有叛徒的地产，并无条件给予其上之农奴以自由。这些贵族用自己的鲜血为自己曾经奴役之人的自由铺平了道路，他们有想过这一天吗？"
  BLA_pol.25.a: "发财了！"
  BLA_pol.26.t: "充满谜团之人"
  BLA_pol.26.desc: "艾莉娜究竟是何许人也，为何这么受沙皇的重视呢？根据稀少的资料显示，艾莉娜虽然是罗西亚人，但与美乐蒂的柚子国关系紧密。即使在那个美少女之国，艾莉娜也是其中的佼佼者。她标志性的“尼嘻嘻”在罗西亚的宫廷中无人不知，但鲜有人知道艾莉娜的真正工作——第三厅的实际掌控者，指挥着整个帝国秘密警察和情报组织，之间对沙皇负责。\n\n从审查各种书籍和出版物到抓捕妄图颠覆帝国的嫌疑犯，在暗中保卫帝国就是第三厅的首要职责。在罗西亚帝国，每个人都可能是第三厅的成员，可能是贵族的贴身仆人，街边的小商贩，甚至是与你同床共枕之人。这张庞大的情报网只为了沙皇陛下一人所服务，名为第三厅的部门就是沙皇无法拿上台面的一把利刃。国民们或许知晓这个组织的存在，但它是否会在你我的身边呢？\n\n作为第三厅的掌舵人，艾莉娜也会偷偷地利用自己的职权来做一些副业。这些事务都是只有她本人才了解的绝密中的绝密，比起威胁帝国的恐怖分子，这些来自柚子国的“货物”更加重要。画着芳乃和美羽的抱枕，宁宁的立牌之类的只是其中冰山一角，艾莉娜还收集了各种各样的画集，其中大都是与美少女们有关的美好而淫靡的故事……"
  BLA_pol.26.a: "能不能也给我分享一下？"
  BLA_pol.27.t: "睡眠时间"
  BLA_pol.27.desc: "卡多克有些疑惑，为什么已经到了沙皇会见首相的时间，可是两位本该在这里的主角现在一位都没有出现。“艾莉娜，你有啥头绪吗？”“尼嘻嘻，应该没什么事情，大概是睡过头了？”卡多克只能连连叹气，不禁地摇头，金色的阳光已经洒满了房间，为什么会变成这样呢？为什么会有个国家从沙皇到首相都能睡过头的……\n\n艾莉娜飞驰往首相家中迎接她的到来，而卡多克则略带些怒气地冲上皇宫顶楼。在沙皇卧室门前稍等了三秒后，卡多克一把推开了房门。沙皇的大床上躺着一位正在熟睡的少女，刺眼的阳光被厚厚的窗帘无情地挡下，房间中只能听到规则的呼吸声。卡多克不轻不重地捏了捏安娜的脸，“快起床了，沙皇陛下。”少女在挣扎了几下后终于睁开了眼睛，“别…让我再睡一下。”“你再不起床我就把你被子掀了，快点。”在与安娜搏斗了十分钟之后，沙皇终于被从床上拽了起来。\n\n而首相家的情况稍微好上一些，习惯了熬夜的萨尼娅在晚了一个小时后终于明白了自己貌似迟到了，然后在门口遇上了艾莉娜，如果艾拉在的话，或许情况就不一样了。\n\n当面带歉意的沙皇和首相在大厅中不期而遇时，距离预定的时间已经过去了两小时。"
  BLA_pol.27.a: "早上好啊（笑）"
  BLA_pol.28.t: "购物"
  BLA_pol.28.desc: "帝国首相新开业的商场迎来了下午的第一批客人，这座建在新城区的庞大建筑并不是贵族们会光顾的地方，反倒是深受首都普通居民的喜爱。身着黑色裙子与裤袜的少女慢慢推开了商店的大门，望着琳琅满目的店铺陷入了沉思。昨晚睡得不是很好，非常不好，梦里也没有梦到艾拉，这更加不好。看来一切都是枕头的问题！穿越了小半个城区的萨尼娅决定来这里试试运气，找个舒服的枕头。\n\n萨尼娅打着哈欠，寻找着目标店铺。夜航魔女优秀的视力和听力让她高速地检索着一楼的各家商店——貌似没有卖枕头的呢。负责首相安保的随从被打发到了一楼的咖啡馆中，萨尼娅独自走上了三楼的床上用品店铺。\n\n货架上摆着各种材质、尺寸和颜色的枕头，萨尼娅用手轻轻地托起下巴。好像白色风格的不太适合自己，那个有着小猫图案的黑色枕头似乎是个不错的选择，摸起来也很舒服，就是它了吧！在锁定了目标后，萨尼娅的余光扫到了一个被帘子遮住的房间，后面是什么商品呢？怀着好奇的心情，萨尼娅悄悄地走到了帘子之后。各种款式的抱枕立刻映入了萨尼娅的眼中，甚至还有等身抱枕，标注着“柚子国制造”。在仔细端详了抱枕之后，少女立刻红着脸离开了房间——这些东西对自己来说还太早了，话说回来怎么柚子国的产品在罗西亚到处都是啊？"
  BLA_pol.28.a: "能睡个好觉了！"
  BLA_pol.29.t: "美梦"
  BLA_pol.29.desc: "“萨尼娅…和我结婚吧！”梦中的艾拉居然终于向自己求婚了？？“就算都是女孩子也可以哦，求你了，萨尼娅！”看来刚买的枕头效果非常好，萨尼娅小姐的嘴角甚至在梦中都微微上扬。“你同意了，萨尼娅酱，我爱你！”\n\n自己就这么同意了？可能这就就是萨尼娅真实的想法吧。“既然结婚了，就可以一起睡了对吧。”——应该可以吧，如果是艾拉的话。“既然一起睡了，那我们把衣服都脱了吧！”——停停停，不可以不可以。这应该是个美梦对吧，为什么自己会有这种想法，一定是之间看的那些抱枕的问题吧。萨尼娅从床上坐起，月亮正高挂在半空中，这座城市还没到苏醒的时间。如果艾拉从欧罗巴归来，会不会真的对自己提出这种要求呢？萨尼娅望着挂着墙上的地图，远方的欧罗巴现在如何了呢？等等伊莉雅会不会来信吧。\n\n凝视了地图几分钟后，萨尼娅终于又有了些困意，身体的燥热也慢慢消退。该睡觉了，现在真的该睡觉了。"
  BLA_pol.29.a: "闭上眼睛吧"
  BLA_pol.30.t: "来早了？"
  BLA_pol.30.desc: "“希拉首相前来觐见沙皇了。”女仆在卡多克耳边轻声地报告道。“先给她上茶，我去叫沙皇。”女仆行了一礼之后匆匆离去。此时已经是沙皇该会见首相的时间了，经过上次的经验，希拉这次早早地就抵达了皇宫，可是沙皇却不见了踪影。女仆为希拉端上了红茶、果酱以及各色早点，皇宫中的餐点就算是不起眼的点心用料都极为讲究，就算是从小在帝国第一豪门赫尔曼家族宅邸中长大的希拉也啧啧称奇。\n\n可是红茶已经饮了一杯，点心也吃了半盘之后，沙皇也未见踪影……\n\n此时的沙皇正在卧室中和不速之客搏斗。拉着他起床的卡多克已经和安娜对峙了许久，“再让我睡一会！”“不行！”——这样的对话已经进行了六轮了。卡多克有些不耐烦的弹了弹安娜的额头，又捏了捏她的脸蛋，可是宁死不屈的沙皇完全没有屈服的意思。“你再不起来我就解你衣服了！”“你试试看啊。”沙皇小声地回答道。当卡多克真的小心翼翼地解开了沙皇睡衣的一个扣子时，安娜终于猛地坐了起来，彻底宣告了第二十次起床战争的结束。“再这样下来，帝国得完蛋。”“哼，我还是分得清的，到时候你就知道了。”“好好好，我亲爱的陛下。”\n\n略带疑惑的希拉又让女仆为自己添了些热水，这是第三杯红茶了。"
  BLA_pol.30.a: "沙皇人呢？"
  BLA_pol.31.t: "秘密任务"
  BLA_pol.31.desc: "“艾莉娜，帮我看看卡多克最近在干啥。”“陛下觉得卡多克有问题了？”沙皇摇了摇头，“不，他可是我信任到可以同床共枕的爱人，我怎么会怀疑他。”“多谢款待，两位的恩爱我了解了。”在艾莉娜的眼中，安娜或许就是个寻常的热恋中的少女，但是沙皇的命令还是要坚决地执行。\n\n艾莉娜没过几天就拿到了报告，亲手盖上“绝密”的戳，这些内容恐怕不是自己该看的。艾莉娜找来一个信封，将报告全部塞进去，然后仔细地密封好，如何使用这些内容就是沙皇陛下的事情了。\n\n“安娜，犯得着让第三厅来吗，有事情直接问我不就好了。”安娜像个犯错的女孩子一样低着头面对卡多克，“就是单纯好奇而已嘛，别生气，别生气，我下次再也不敢了。”卡多克狠狠地捏了捏沙皇的脸，也就不在计较了。\n\n“话说回来，你在我不在的时候，在房间里画什么啊？”“你连密探都派了，连我画什么都不知道吗？”“真的不知道，告诉我嘛。”安娜的眼神中充满了好奇，“画的你。”“啊？”“你的睡脸。”沙皇叹了口气，“这样啊，还以为你画了什么下流的东西呢？等等，你画的什么？” “你的睡脸。”卡多克再次重复道。\n\n“现在立刻马上，给我销毁！这是沙皇的旨意，你没有违抗的余地！”"
  BLA_pol.31.a: "下不为例哦"
  BLA_pol.32.t: "暂时的胜利"
  BLA_pol.32.desc: "在清晨的第一缕阳光照在罗西亚的大地上之前，盖有沙皇大印和沙皇亲笔签名的诏书终于从皇宫发往了帝国各地。漫长的争论终于有了个定论——以沙皇的暂时胜利告终。安娜基于先帝身前的计划颁布了一份详细的改革诏书，希望时间还来得及让这些政策推行下去。\n\n从此以后，不得扩大农奴制成为了明文条例，所有农奴的受教育权、财产权和其他权力也都受到帝国保护，从此以后贵族们肆无忌惮的虐待目不识丁的农奴就将成为历史了。只有这些是不够的，新法案还强制规定达到帝国法定退休年龄的农奴将会自动获得自由，不必向领主赎买自己，对于这一点贵族们倒是没有什么异议，毕竟年老的农奴对他们来说确实没什么价值。这些政策中最核心的部分则是先帝就已经规划好的，获得自由的农奴将有权获得自己的土地成为自耕农，或者可以选择进城成为一名市民参与到工业化进程之中。虽然他们的生活或许依然会非常艰苦，但至少他们自由了。\n\n不过安娜在希拉的建议下还是加上了一个让步条款——该法案颁布后，帝国会保证目前的农奴制政策在十年内不会改变，这也就是说想要完全地废除农奴制，沙皇还得等上十年！安娜曾因此对希拉颇为不满，但在看到贵族们感恩戴德的神情之后沙皇终于明白了过来，看来还是希拉更懂他们。十年足够贵族们适应新政了，希望他们不要不识好歹……"
  BLA_pol.32.a: "还得等十年吗..."
  BLA_pol.33.t: "早朝（一）"
  BLA_pol.33.desc: "太阳即将没入地平线，罗西亚的皇宫却依然没有安静下来。这是在革命结束之后沙皇第一次召集朝会，之前为了安全起见，所有的事务都是由沙皇单独召见大臣解决的。举办一次朝会并不是沙皇说一句就能马上办起来的，皇宫的仆役们需要预先打扫王座厅，准备好款待大臣们的点心和饮品，同时要由禁军检查有无混入危险物品。从准备结束后到朝会开始前，任何人都不能进入大厅，除非他能击败帝国最精锐的禁军。\n\n罗西亚帝国的早朝与南方温暖的赛莲斯略有不同，罗西亚寒冷的清晨并不适合集会，因此罗西亚的早朝实际上是在太阳完全升起后才开始。诸大臣们整齐地单膝跪地行礼，穿着一袭白色长裙，头戴皇冠的沙皇慢慢地从人群中穿过。从小就接受王储训练的安娜走地极其优雅，甚至她的步幅都几乎均等的，从王座厅大门走到王座前，刚好四十步。\n\n随着沙皇落座，示意众人平身，两名禁军关上了大门，宣告着朝会正式开始。云层散去，阳光透过宽敞的玻璃窗洒在了大厅中，在台下的大臣们看来，沙皇仿佛被光芒包裹着——无法直视。"
  BLA_pol.33.a: "你无法直视太阳和沙皇"
  BLA_pol.34.t: "早朝（二）"
  BLA_pol.34.desc: "“最近同叛军的作战，诸位辛苦了。”安娜在阳光的照耀下开口说出了第一句话，“这次朝会，主要是封赏有功之臣的。”沙皇将目光转向台下的一人，“书记官，宣读诏书吧。”话说完之后，沙皇像完成了任务一样将身体靠在了皇座靠背上，虽然皇座坐着并不舒服，但安娜还是放松了下来，接下来就不是她的任务了。\n\n书记官首先从托盘中拿起第一份诏书，“奉天承运，全罗西亚的专制君主诏曰……”的洪亮声音就响彻在大厅的每个角落，往后的每份诏书都是同样的开头和同样的格式。洗耳恭听的大臣们都在惶恐不安地等待着自己的名字被念道。此时似乎没有人注意到沙皇的心已经不在王座上了，早已飞到了某个人那里。大臣们受封爵位，获得赏金、土地后歌功颂德、领旨谢恩的声音不断地传入了沙皇耳中，而安娜只是机械地点点头。\n\n“陛下，诏书宣读完毕了。”沙皇愣了三秒钟，这才想起让书记官退下。“今天就到这里吧，没别的事情就散会吧。”安娜说完便站起身，在众臣的目送中离开了大厅。"
  BLA_pol.34.a: "可喜可贺"
  BLA_pol.35.t: "约会"
  BLA_pol.35.desc: "累人的朝会终于结束了，安娜回到卧室后便立刻换上了便服，卡多克已经在门口等待多时了。卸去了身上的各种饰品，厚实的礼服也换成了普通的裙子，如今的安娜完全看不出是沙皇的样子。卡多克伸出了手，“我们出发吧，我的女大公。”这是个久违的称呼，这是安娜出生那天就有的头衔了，不过现在所有人都只会用“沙皇陛下”称呼她了。两人手挽着手，有说有笑地从皇宫的侧门离开了。今天全国休假，就连沙皇都能休息一天。\n\n两人漫步在沙皇格勒的街头，即使是这座城市的市民也不一定全认得沙皇，而且沙皇陛下又怎么会出现在街边的咖啡馆中呢？事情的真相恐怖只是一对热恋中的情侣借着假期约会罢了。远处的墙上的真理标志昨日才被清楚掉，现在还能见到淡淡的红色。沙皇格勒的街头也谈不上有多么干净，大革命的痕迹不是一夜之间就能马上消失的。看到这一切的安娜并没有感到不快或者不适，这就是生活在她脚下的帝国首都市民平淡的日常而已，时间会慢慢抚平些什么的。\n\n两个人手挽着手继续在大街上漫步着，安娜突然指着街对面的新建筑，“那是什么，我好像没什么印象啊？”“好像是革命之前就竣工的酒店了，前几天终于了开业了的样子，看报告说是为了接待外国游客专门修的，当然也接待本国人，要不去体验一下？”“光天化日之下你就敢把沙皇陛下邀请去酒店，你好大的胆子啊。”安娜握住卡多克手的力度又加重了几分。\n\n“你要是真的想的话我也不会拒绝的。”安娜用非常小的声音又补充了一句。"
  BLA_pol.35.a: "柔情的话语没入风中"
  BLA_pol.36.t: "甜美的夜晚"
  BLA_pol.36.desc: "约会的两人已经在城里闲逛了半天，终于逛到太阳快要下山了。沙皇的战利品颇为丰盛，卡多克第一次知道和一个完全不在乎钱而且好奇心旺盛的女朋友出去约会是什么体验。安娜会毫不犹豫地买下她看到的任何有意思的小物件，在积少成多之下两个人手上都拿满了东西。在此之间两人还品尝了各式各样的食品，由于后来东西实在多到拿不下，沙皇索性将其中的三分之一放到了路过的萨尼娅家，然后和卡多克凯旋而归。\n\n今天是无比劳累又充实的一天，因为帝国的诸多事务被囚禁在皇座上的沙皇终于得到了难能可贵的自由，虽然明天还有无数的工作在等待着……\n\n将今日的战利品搬进卧室，分门别类放好之后已经是快到睡觉时间了。“那我今日就告辞了。”“别呀，之前不是还邀请我去酒店看看，怎么现在就跑了？”今日的安娜的兴致似乎异常的高，这还是卡多克印象中那个冰霜美人吗？“约会还没有结束吧，今天最后的行程是在沙皇寝室里约会哦，你敢抗旨吗？”"
  BLA_pol.36.a: "注定是个不眠之夜吧"
  BLA_pol.37.t: "小小的胜利"
  BLA_pol.37.desc: "在清晨的第一缕阳光照在罗西亚的大地上之前，盖有沙皇大印和沙皇亲笔签名的诏书终于从皇宫发往了帝国各地。漫长的争论终于有了个定论——以沙皇的最终胜利告终。安娜基于先帝身前的计划颁布了一份详细的改革诏书，希望贵族们早上一起第一件事情就是阅读沙皇的圣旨。\n\n在诏书颁布的三个月后，贵族必须解放其属下的所有农奴，否则就以叛国罪论处，查抄家产，流放北极。这些政策中最核心的部分则是先帝就已经规划好的，获得自由的农奴将有权获得自己的土地成为自耕农，或者可以选择进城成为一名市民参与到工业化进程之中。虽然他们的生活或许依然会非常艰苦，但至少他们自由了。当然，沙皇不可能不给贵族任何补偿，贵族将会根据其上报的解放农奴的数量获得帝国的一次性补偿。同时，贵族也可以有权以雇佣的形式让这些前农奴继续在自己的土地上劳作，即使这样，他们也还有的赚。农民们从农奴变成了佃农，这或许并没有什么太大的区别，他们获得的尊严价值几何呢？\n\n安娜明白，这并不是改革的结束，而是一切的开始，她的路还很长。但饭要一口一口吃，现在就先保持现状好了。她的皇冠并没有变轻，背负一个帝国和酷刑没有什么区别。但她至少还可以为眼前的小小胜利庆祝一番。"
  BLA_pol.37.a: "帝国起码在变好，以后会更好"
  BLA_pol.38.t: "分田地"
  BLA_pol.38.desc: "“地是我凭本事挣来的，一点都不会给那些穷光蛋，一分钱不给凭什么要我的地啊。”“国家会给你补偿的，又不是白抢你的。”“那么点钱都不够塞牙缝，告诉你们，这些地老子一寸不让。”前来进行土改工作的军官难掩脸上的厌恶之情，自己小时候见多了这种人了。\n\n他不紧不慢地掏出手枪以及沙皇的诏书，“我是来通知你的，不是来问你意见的。”伶牙俐齿的小贵族的所有言辞都不如上膛声有分量，这场谈判已经结束了。无地的农民们终于分到了属于自己的田地，帝国的补偿金也很快送到了这位地主家中，却丝毫让人高兴不起来。"
  BLA_pol.38.a: "怎么，你不服气？"
  BLA_pol.39.t: "怨言"
  BLA_pol.39.desc: "“你放屁！以前都是按人交的钱，你凭什么按土地收！”“你看清楚，这是沙皇上个月签的诏书，现在你就得按地交钱。”“嘿，我祖宗是跟着先帝打过仗的，我凭啥要比那些穷鬼多交钱。”税官有些无语，这些人比他想象的还要无赖。\n\n“税官先生，要不您等一天，明天您来了我肯定给你交上。”在对峙了三十分钟之后，地主终于妥协了一下。“等你明天转手把地卖了，然后一分钱不交给我吗？”上级早就交代了这些滑头可能的手段，英明的总督早就料到了这一手。“我今天来，就是问你收税的，你要么给钱，要么摊上一个抗税的罪名，等着枪毙吧！”\n\n“坏了祖宗规矩的狗，我看罗西亚要亡在你这种酷吏手里！”地主终于还是交出了钱，然后用他的叫骂声欢送了税吏一路。税吏摸了摸别在腰间的手枪，看来今天暂时用不上了。"
  BLA_pol.39.a: "夺人钱财如杀人父母"
  BLA_pol.999.t: "恐怖之夜"
  BLA_pol.999.desc: "一声枪响划破了皇宫的宁静，然后是第二声、第三声和无数声……袭击者不仅来自宫墙外，禁军中也有人背叛了沙皇，而几个忠诚的连队则“恰好”被调动到了其他地方。宫门的守卫很快败下阵来，罗西亚这个舞台上再次上演了名为宫廷政变的血腥大戏。这不是第一次，也不会是最后一次。\n\n叛乱者并没有穿着制服，很明显是某些贵族们的私人卫队。只要首都卫戍部队赶到，或者其他禁军及时回防，这就只不过是个无足轻重的余兴节目而已。但问题是，沙皇还有足够的时间吗？只有强者才能坐上罗西亚的王座，这个寒冷的国家不会给失败者留下任何温暖。这就是罗西亚民族的生存之道，胜利与毁灭只在一念之间而已。\n\n终于，命运为少女降下了裁决："
  BLA_pol.999.a: "我爱你，卡多克......"
  BLA_pol.999.b: "从天而降的火雨将叛徒焚烧殆尽"
  BLA_pol.999.c: "禁军从意想不到的地方出现了"
  BLA_pol.999.d: "？？？？？？"
  BLA_pol.1000.t: "帝国的未来"
  BLA_pol.1000.desc: "罗曼诺夫家族的统治已经画上了句号，而罗西亚必须拥有一位至高无上的统治者。最终，上主降下了祂的旨意："
  BLA_pol.1000.a: "恭请希拉·赫尔曼继位！"
  BLA_pol.1000.b: "让大牧首来引导迷失的羔羊吧"
  BLA_anna.1.t: "摊牌时刻"
  BLA_anna.1.desc: "正午时分，皇宫里如往常响起了标志着禁军换防的军号声，又是七天过去了……作为帝国的新都，沙皇格勒中的一切仍然严格地遵循着传统。无论是禁军该如何换防，就连沙皇该如何着装，每天应该吃些什么，应该如何在正式场合和臣子交流都有着悠久的传统和数不尽的规则。这些神圣的规矩构成了罗西亚的运行原理，或许也牵扯着帝国继续前进的脚步。一个新的世纪很快就要到来了，有些亘古不变的神圣原则要么主动退隐，化为新时代的注脚，或者被无情地碾碎。\n\n帝国的许多大事都是在安娜的卧室中决定的，这不仅仅是因为沙皇有着晚期起床困难症，同时也是为了避开宫中无处不在的耳目。沙皇有着她忠诚的第三厅，咋别的大贵族或者军队自然也有着自己的探子，这都是罗西亚心照不宣的传统。今天沙皇陛下正在和卡多克争吵着应该穿哪件衣服去会见首相，在偷听者的不经意间，沙皇已经在一份文件上签下了名字，然后卡多克就被一脸怒气的少女无情地赶出了房间。这不过是寻常的吵架罢了，大概如此。\n\n一切都在暗中紧锣密鼓地进行，皇宫中的小道消息都没有透露出沙皇打算更进一步的迹象。这种违背祖宗规矩的事情恐怕也进行不下去…了吧？当贵族们同时接到沙皇的新诏书后，会是什么表情呢，安娜非常想知道。这些贵族当然可以选择起来反抗沙皇的农奴改革方案，但如何反抗与诏书一同而来的整团的帝国军队呢？"
  BLA_anna.1.a: "识大体才能在罗西亚活下去"
  BLA_anna.2.t: "小问题"
  BLA_anna.2.desc: "沙皇格勒的清晨是沙皇最厌恶的时光，不仅要早起，还得对各式各样的觐见者笑脸相迎。今天早晨并没有任何觐见的预约，沙皇也没有打算召见任何人。如此绝佳的偷懒时光，为什么，会变成这样呢？卡多克毫不留情的闯进了沙皇的寝室——整个帝国也就他有这个能力——一把掀开被子，然后将半梦半醒穿着睡衣的沙皇摇醒。此时的卡多克根本无心欣赏眼前的绝美光景，因为沙皇再不起床帝国内部就要遍地开花了。\n\n“安娜，快起来，有几个家伙造反了。”沙皇的睡意顷刻间就消失殆尽，在随便抓起一件衣服穿好之后，沙皇走出了房间，看到了恭候已久的首相和禁军元帅。\n\n“这次的叛乱主要集中在南部的几个省，领头的都是当地的贵族。不过克雷姆林、赫萝西查和普拉格倒是非常安分，应该不会有什么大问题。”安娜很快就明白了形势，不过这些贵族们行动这么快倒是有些出乎她的意料，毕竟更详细的改革法案还没有正式颁布。这些不懂得审时度势的贵族在这个节点造反确实相当棘手，如果宣布继续改革，那些现在保持平静的贵族可能也会加入他们了。如果是克雷姆林或者赫萝西查这样级别的地区也举起反旗，帝国就是真的半只脚踏进棺材了。"
  BLA_anna.2.a: "改革要暂时泡汤了"
  BLA_rev.1.t: "异常的调动"
  BLA_rev.1.desc: "急促的号声让士兵们的美梦化为泡影，训练有素的战士们在几分钟内就穿戴整齐集结在阅兵场中，这一切都发生在西部军区某个不知名的军营里。有长官清晨前来视察并不是什么稀奇事，可台上的那位并没有如往常一般滔滔不绝地朗诵上几十分钟，而只是下达了一个简短的命令：所有人去领取武器和三天的补给。台下没有任何异议，即使有不明所以的士兵也被迫去执行命令。\n\n当齐装满员的战士们再次完成集结时，他们已经做好了出征的准备。此次的目标是消灭当地不忠于沙皇的地方官员，此次行动是沙皇直接指示，因此没有任何正式军令。战士们举着帝国战旗整齐地离开了军营，那些叛贼官员压根不是帝国正规军的对手，整场行动的大部分时间都被花在了行军上。叛乱的贵族头目被当场击毙，其余党羽也束手就擒。至于金库中的资产则依照沙皇敕令予以查封，以待后日清点。帝国忠诚的战士们再次忠诚地完成了使命。\n\n当战士们欢庆着胜利时，政府大楼上升起了北方真理联合的红旗。下达命令的那位“沙皇钦差”也脱掉了已经没用的禁军制服，开始了他真正的演讲。那位叫鲍里斯的士兵已经记不得他究竟说了什么，当地的市民们只看到当这支队伍离开时，赫然举着一面红旗……"
  BLA_rev.1.a: "让罗西亚燃烧吧......"
  BLA_rev.2.t: "流言蜚语"
  BLA_rev.2.desc: "“告诉那些小子们，无论用什么手段，把这些玩意统统给我压下去！”第三厅里正人头攒动，当值的厅长瓦西里右手拿着电话怒吼，左手则攥着一夜之间出现在大街小巷的传单。上面赫然写着“军队起义”“沙皇的末日将至”之类的恐怖话语，那些真理的卧底就这样在第三厅的面前上演了一出大戏。上面的消息是否属实根本不重要，就算是真的也无所谓。问题是一旦让帝国首都的市民看到这些，就算是谣言也足够掀起恐慌了。若是沙皇注视之下的城市尚且如此，其他地方又发生了什么呢？\n\n第三厅封锁消息的脚步或许还是慢了一步，至少现在沙皇的桌上已经摆上了这样一份传单了——而且还是直接在皇宫里发现的。那令人恐惧的最终考验正一步一步地接近，它的脚步声是如此的清晰，清晰到令人难以呼吸。探讨真相已经无所谓了，沙皇当然知道上面说的都是真的……\n\n第三厅仍在奋战，可惜收效甚微。当夕阳西下之时，收缴来的传单堆满了第三厅的库房，可那谣言已经以惊人的速度传遍了整个首都，也或许是整个罗西亚。"
  BLA_rev.2.a: "纸终究包不住火"
  BLA_rev.3.t: "炮声"
  BLA_rev.3.desc: "罗西亚港，这个以帝国名称所命名的港口傲然立于北方，象征着帝国对于此地的掌控。在北方革命之后这里则成为了对抗真理的前线，也是执行封锁任务的“北方特辖舰队”的母港。要封锁真理控制区那漫长的海岸线是个枯燥乏味而难度极大的任务，除非整个帝国海军全体出动才能彻底堵死真理——但在真理被饿死之前高额的军费就会让帝国海军自己先支撑不住。因此执行封锁任务的船只看似规模庞大，但也只能做到监视真理的大型船只，尤其是常年停在港内的红旗联合舰队。\n\n经过帝国海军的精确计算，真理所获得的物资根本不够红旗舰队全体出动，尤其是发动他们手上仅有的两条战列舰。因此整个特辖舰队的实际目的就是向赤匪们昭示帝国的存在，因此只有在能见度良好的白天帝国舰队才会出动。\n\n夜间的罗西亚港虽然不像大城市那样繁华，但由于聚集了众多水兵和商人，码头上也是灯火通明。结束了一天工作的水兵们用微薄的薪水买下几杯烈酒开怀畅饮，然后倒头酣睡到天亮；军官们则前往他们专用的餐厅享受着从帝国各地运到前方的美食。今日的罗西亚港也同样载歌载舞，好不快活，直到战列舰主炮的轰鸣从远处传来。在声音传来之前，炮弹已经精确地命中了油库和码头上的维修设施。当警报姗姗来迟之时，第二轮炮弹已经落在了仓库和军营中，当惨叫与烈焰蔓延在罗西亚港时，袭击者已经悄然离去。"
  BLA_rev.3.a: "这是战争的鼓点......"
  BLA_rev.4.t: "死寂"
  BLA_rev.4.desc: "“首都与南部边疆区和奥伦堡失去了联系。”陆军大臣只给沙皇带来了这样一句话。一切与当地的联系都已经被切断，驻军也完全联络不上。再结合之前的情况，目前只能悲观地认为…那些地区已经背叛了沙皇。\n\n“臣认为应该立刻将东方的军队召回，只要他们能迅速回援，奥伦堡的叛徒就成不了气候。至于南方的骚动只要能出动二十到三十个师就能解决。”整体的局势，似乎还是非常乐观的？陆军大臣时说话时颤抖的声音和闪烁的眼神很难相信他的计划能够顺利进行……\n\n最后的时刻很快就会到来了，沙皇从抽屉里拿出了那封早已拟好的诏书，在镇定下来之后签下了名字。"
  BLA_rev.4.a: "帝国现在进入战争状态"
  BLA_rev.5.t: "预言成真"
  BLA_rev.5.desc: "“当罗西亚的审判之日来临时，将会有一位红沙皇和一位白沙皇站上天平的两边。她们将把罗西亚的一切放上天平的两边，直到有一方胜出。最终的胜利者将得到继续统治罗西亚的权力，直到下次审判来临。”这是当克雷姆林大公正式皈依正教会前，他的宫廷法师为他做出的预言。这是个在罗西亚的童话书上随处可见的故事，孩子们一个扮演红沙皇一个扮演白沙皇互相争斗也成为了传承了几百年的娱乐项目。只是如今这个童话将会变成冷酷的现实而已。罗西亚的命运似乎早已在无形中走上了早已规划好的道路，走向审判之日……"
  BLA_rev.5.a: "红沙皇真的来了"
  BLA_rev.6.t: "决战时刻"
  BLA_rev.6.desc: "你可知道，\n祖国或许毕竟不是指平素我在城市里快活地居住的高楼大厦，\n而是指祖祖辈辈走出来的这些乡间土路，\n以及他们的罗西亚墓前普通的十字架。\n\n我不知道你怎样，\n而我却是由于战争才第一次踏上了这些乡间的土路，\n从村镇到村镇，带走妇女的悲歌声，\n带走寡妇的眼泪，带走乡村道路的思慕。"
  BLA_rev.6.a: "为了罗西亚的未来！"
  BLA_rev.7.t: "涂鸦"
  BLA_rev.7.desc: "在战时的灯火管制下，沙皇格勒的夜晚暗淡无光，就好像罗西亚的命运一样。一对兄妹正蹑手蹑脚地靠近墙边，戒备森严的都城也并非滴水不漏，两人的工作非常顺利。喀秋莎同志已经下达了最终决战的指令，平日里相亲相爱的寻常兄妹也终于该开始自己的本职工作了。\n\n“哥，这个是不是画歪了？”妹妹一手拿着画报一手拿着刷子。“没事，我们又不是艺术家。”一旁望风的兄长甚至都没有看一眼妹妹的作品，腰间那把上膛的手枪是他们护身的唯一工具了。“晚上好冷，早点画完赶紧回家吧。”对话就此告一段落，只剩下风声。\n\n清晨的沙皇格勒除了朝阳之外还有些别的景观，大大的真理标志在阳光的照耀下显得分外耀眼。这些标志似乎是一夜之间出现的，有些在墙上，有些在电线杆上，甚至还有在大门上的。第三厅正来回奔走着清扫着这些恐怖的记号，他们匆匆的脚步声却丝毫没有打扰正在熟睡着的兄妹。这个狭小的房间中甚至只能让他们挤在一张床上睡觉，在隐秘之处还藏了电台和手枪，这个北方真理在帝国心脏的据点从未被发现过……"
  BLA_rev.7.a: "远在天边，近在眼前"
  BLA_rev.8.t: "赢赢赢"
  BLA_rev.8.desc: "“大捷，帝国军队歼敌三千！”“喜报，叛军三个师投诚！”“帝国军队即将速通叛军！”“赤匪的末日到了，优势在我！”狭窄的屋子里最近因为买了不少报纸而更加没有下脚之地了，妹妹不得已只能坐在床上欣赏着罗西亚各大报社的杰作，并且露出了发自内心的笑容。自开战以来，根据帝国媒体的忠实报道，喀琅施塔德号已经被击沉了三次，真理已经损失了八个师。哥哥正坐在唯一一把空椅子上统计着战报，他心中期望着真理真的有这么强大……\n\n沙皇宽敞的卧室中也堆满了不少报纸，安娜现在被迫放弃一些早晨睡懒觉的时间来了解一下舆论。虽然她本人并没有下令要这么做，但帝国的宣传机器就像往常的战时一样全速运转了起来，各大报社都进驻了第三厅的审查员，任何未经批准的消息都严禁报道，放出双方的战线图更是绝对禁止。\n\n安娜看着越来越紧迫的战线图完全没有喝茶的心思，她平时最喜欢的红茶今天却罕见地放凉了。报告正如雪片一般涌向皇宫，或许已经没有时间留给安娜去比较哪家媒体的报告更加离谱了。她现在只想握住卡多克的手——她已经握了十分钟了，只要再一会，再一会，就好。"
  BLA_rev.8.a: "战线不会说谎..."
  BLA_rev.9.t: "工业部的命令"
  BLA_rev.9.desc: "小克雷姆林是一座矗立于两都之间的城市，比沙皇格勒年长，比克雷姆林年轻。除了这个特殊的名称之外，这里值得称道的就是帝国最大的纺织品生产基地，新旧两都庞大的需求造就了这个崭新的工业中心。\n\n小克雷姆林二八四工厂今日迎来了一批特殊的访客，不仅有克雷姆林工业部的负责人，还有两名身材高大，军装笔挺的陆军军官，他们手中盖着大印的文书已经说明了他们的来意。“根据《战时动员法》，二八四工厂现在将转入战时状态……所有工人必须严格遵守工作安排，严禁任何罢工行为，否则严惩不贷。”随着命令来的还有几十名荷枪实弹的士兵，他们将负责押运这座工厂即将生产出的物资。\n\n“长官，您的要求我理解了。本厂完全可以满足您的设计指标要求，不过我们可能还需要几天来筹集原材料和进行转产的培训。”“我了解，厂长先生。我是一名军人，希望您能以效率优先。”不断点头哈腰的厂长立刻召集了全厂的干部传达工业部的指令，或许是战争的阴云也笼罩在了这座城市上空，全厂上下都多了一丝紧张的氛围。\n\n新来两周的小伊万看着新的生产指标和要求不禁傻了眼，貌似他之前学的都得从头来了。"
  BLA_rev.9.a: "现在我们要造军装了？"
  BLA_rev.10.t: "税收与阿特罗波斯"
  BLA_rev.10.desc: "“小姑娘，今天这面包咋贵了这么多？”“叔叔，您不知道吗，刚刚下的命令，税涨了。您可怜可怜，做点小生意不容易。”“行吧。”老人慢慢地叹了一口气，比平时的价钱又多加了一个硬币。大街上步兵的军靴踏出了铿锵有力的声音，将老人拉回了几十年前，当年他也是高呼着尼古拉沙皇的名字走向了南方的战场。老人的眼神中并没有什么尊敬，而是只有怜悯。这些小伙子或许会埋骨于林海雪原之间，再也无法回到家乡了。\n\n“你家里人也上战场了吗？”“老爹收到动员令了，估计是快了。”眼前卖面包的少女大概和自己的孙女年龄相仿，老人又摇了摇头。他家里也收到了一张，不过帝国应该还没有山穷水尽到给自己也发一张。路过的报童穿着单薄的衣裳高声地叫卖着新鲜出炉的报纸，现在买报纸当然也要多交税了。\n\n即使帝国进入了战时状态，步入晚年之人的生活并没有什么变化。老人还是如往常一般走进了咖啡馆，不出所料，所有的东西都涨价了。咖啡馆里的男性服务生和客人都明显的少了许多，还有位新来的客人正在抱怨着涨价，老板则只能报以一个无奈的笑容。"
  BLA_rev.10.a: "世上总有你无法避免之物"
  BLA_rev.11.t: "安娜的回归之所"
  BLA_rev.11.desc: "加急发送的战报仿佛在催命一般地被送到沙皇手中，今天也是一如既往的没有好消息。战线还在后退，赤红色的浪潮不断地拍打着千疮百孔的堤坝，下一刻它或许就会决堤，然后淹没所有人。“陛下，今天又发来了新的增援申请，要求两万人的装备和给养。”“我们现在马上能调多少出来？”“几座前线城市的仓库已经空了，只能抽调首都或者东方的储备了。”“就这么做吧。”沙皇满面愁容地答应了请求。东方各省的物资迟迟未到，帝国糟糕的铁路系统在此时显得格外致命。\n\n“今天就讨论到这里吧，先去休息一下吧，各位六小时之后再见。”沙皇暂时宣布了解散，大臣们行礼之后各回各家抓紧时间休息。\n\n罗西亚的深夜只有沙皇的居所还能见到些灯火，在关灯之前，安娜还要再利用一下她的特权。少女如同解脱一般扑进卡多克的怀里，将额头埋在他的胸前，一言不发。卡多克慢慢地抚摸着安娜的秀发，这是让她安心的秘诀，据说是先帝透露的这个绝密情报。\n\n“快睡觉吧，我亲爱的沙皇。”卡多克帮安娜盖上被子，少女很快就进入了梦乡。"
  BLA_rev.11.a: "从此不再醒来该多好"
  BLA_rev.12.t: "胜利之吻"
  BLA_rev.12.desc: "罗西亚的晨风带来了新的消息，躲藏于林海雪原中的赤匪终于放下了武器。清晨温柔的阳光洒在了彻夜未眠的安娜的脸上，仿佛罗西亚母亲正在轻抚着沙皇，为她的胜利感到自豪。传递着胜利讯息的电报甚至没有加密，直接用明码昭告了在北方的大捷。安娜在读完那张只写了两行字的报告之后彻底地放松了一下，现在她终于感到疲倦了。无论是咖啡还是红茶都已经无法将沙皇从睡梦中拉回现实了。\n\n安娜挥挥手示意女仆退下，她轻轻地拉上沙皇卧室厚实的两层窗帘，随着大门的关闭，房间里已经不剩下什么光源了。在彻底闭上眼睛之前，她还有些事情要做。卡多克陪在她身边二十个小时了，与她一起等着最终胜利消息的来临。他被安娜紧紧握住的手直到十分钟前才被放开，现在两个人都需要些许休息了，下午还要会见各路大臣，为凯旋礼做准备。\n\n就在卡多克打算向安娜道晚安时，却发现自己根本说不出话，也动弹不得。原因无他，安娜突然紧紧地抱住了她，然后少见的用自己的嘴唇堵住了他的嘴。在昏暗的房间中，两人相拥而吻，直到安娜先喘不过气来。两个人只是单纯的让嘴唇贴在一起而已，严重的睡眠不足让他们根本没有时间想别的。\n\n“快睡吧，安娜。”“再来一个晚安的吻吧。”“明明是早安才对。”卡多克忠实地执行了沙皇的命令，满足的陛下随即安心地闭上了眼睛。卡多克在离开前又大不敬地亲吻了沙皇的脸颊，然后如风一般离开。"
  BLA_rev.12.a: "这下睡不着了"
  BLA_rev.13.t: "罗西亚女孩的告别"
  BLA_rev.13.desc: "笔挺的帝国陆军军装穿在刚毕业的阿列克谢身上显得额外的英俊，尤其是在前来送别之人的眼中。热烈的吻已经持续了五分钟，两人的甜美的话语终于被火车的轰鸣盖过，出征的时刻要到了，这已经是沙皇格勒的第二次动员了。“把这个拿上，愿上主保佑你完完整整地回来。”女孩说完便把从家里偷偷拿出来的挂件塞在了爱人胸前的口袋里，然后再轻轻地一吻。“一定要回来，我会一直等着你的。”所有温柔而甜美的回忆都随着火车的加速渐行渐远，直到沙皇格勒也消失在地平线上。\n\n新任士官阿列克谢将直接接任一个排的指挥权，自战争开始以来陆军军官的伤亡就出奇地高，真理的狙击手仿佛死神来到凡间，无情地收割着帝国战士的性命。他偷偷地拿出怀里的画册阅读了起来，这要他绝对不敢当着女朋友的面读的东西，在婀娜多姿的美少女图片中间暗藏着的话语正偷偷地动摇着他对沙皇的忠诚。自己或许马上就要死了，在死之前就再欣赏一下在现实中尚未欣赏到的事情吧。"
  BLA_rev.13.a: "明明已经订婚了，为什么会变成这样呢？"
  BLA_rev.14.t: "雪景"
  BLA_rev.14.desc: "阿列克谢沉迷与这景色有一会了，虽然罗西亚全境都会下雪，但沙皇格勒与北方前线亦有不同，繁华的都市中从不会见到这万里雪景。虽然他已经被反复告诫过其中暗藏杀机，但一个罗西亚人怎会拒绝如此景色呢，只要停留哪怕一秒就好，一秒就好。在封冻的河边上，阿列克谢的队伍暂时停了下来，按照他的经验，在踩上去之前，最好先确定河水是不是真的冻上了。\n\n阿列克谢的队伍对于他来说相当无聊，只有他一个人是大学生，队伍里其他人认识的字可能加在一起还没有他多，他并非看不起自己的下属，只是单纯没有共同语言罢了。雪还在下着，这对于罗西亚人来说再习惯不过了，当这白色的精灵从天而降时，它们会掩盖掉许多丑恶的、不堪入目的东西，直到雪消融之时。阿列克谢轻轻地踩上河面，确认了冰层的厚度后又重重踏上了一脚，看来是可以顺利过河了。他庆幸着自己不会再像刚上大学那会一脚踏进刚结冰的湖水里，然后依靠同伴全力救援才捡回一条命了。\n\n当他抬起头时，看见了一丝转瞬即逝的反光。\n\n枪声响起，沙皇的荣耀陆军就像惊弓之鸟一般四散逃去，只剩下那个倒在河边的大学毕业生。"
  BLA_rev.14.a: "可怜无定河边骨？"
  BLA_rev.15.t: "救赎之道"
  BLA_rev.15.desc: "“莎夏，他没死吧。”“没死，算他运气好。”胸口的疼痛依然没有减轻，阿列克谢依然仰面倒在地上，女朋友爱的赠礼救了他的小命。不过两个收割了无数性命的狙击手少女正仔细地打量着他，在这荒郊野外，帝国不会为了一个被狙击手送去天国的人收尸。可惜这里并不是天国，却宛如天国，眼前两个少女虽然目光似剑，但却都是不折不扣的美人。“真恶心，这人都看些什么啊。”米夏正红着脸检查着阿列克谢随声携带的小册子。“那不是你们的宣传册子吗，我觉得做这东西的是天才啊！”阿列克谢虽然还倒着，但还嘴还是可以的。\n\n“你一看就没有女朋友吧，天天看这些册子上的美少女。”“胡扯，老子我可是订了婚才出来打仗的，要是女朋友在身边我敢看这些？”阿列克谢又沉默了一会，“怎么，不给我个痛快吗？”“有规定，不能杀俘虏。”“所以我现在是俘虏喽？”“我们走吧，阿列克谢同志。”莎夏把他的党员证又塞回了他衣服的暗袋里。\n\n在罗西亚人的家庭中最干净整洁的角落中，少女正跪着祈求着爱人的平安，这是她每天都不会遗忘的工作。哪怕自己再怎么强烈地思念着他，这战争似乎都望不到头，只有在深夜的梦中，或许才能让身心得到安宁。"
  BLA_rev.15.a: "...犹是春闺梦里人"
  BLA_rev.1991.t: "革命的终将"
  BLA_rev.1991.desc: "叛徒倒下，帝国经历了住了考验，为沙皇高呼万岁吧！经历了烈火的考验，罗西亚的双头鹰将再次腾空而起。受命于天的沙皇陛下将带领着我们在北国的寒风中继续前进。"
  BLA_rev.1991.a: "沙皇万岁！"
  BLA_news.1.t: "沙皇粉碎贵族阴谋"
  BLA_news.1.desc: "近日，罗西亚帝国首都爆发了政变，叛乱的贵族企图推翻沙皇。这些贵族大都不满阿纳斯塔西娅沙皇近期的改革，认为这侵犯了贵族们的“神圣权力”，尤其是农奴制相关的特权。叛军乘着夜间袭击了皇宫，但由于禁军训练有素，叛军未能在忠于沙皇的首都卫戍部队抵达前攻破皇宫的最后一道防线。围绕皇宫的战斗于黎明时分结束，所有叛军遭到了歼灭或者就地投降，参与叛乱的贵族也于数日内全部落网，并会择期进行公审，等待他们的将会是背叛沙皇的罪名和严酷的惩罚……"
  BLA_news.1.a: "罗西亚又度过了鲜血淋漓的一天"
  BLA_news.1.b: "我们的敌人的敌人还是敌人"
  BLA_news.2.t: "罗西亚贵族颠覆沙皇"
  BLA_news.2.desc: "在经历了数日的戒严之后，罗西亚首都终于恢复了和外界的联系。由于沙皇近期关于农奴制的改革彻底触怒了贵族们，一场罗西亚传统的宫廷阴谋再次上演。叛军乘着夜间袭击了皇宫，并在内应的帮助下顺利控制了整个皇宫，阿纳斯塔西娅和卡多克却下落不明，但他们无论死活都已经成为了帝国无关紧要的人物。贵族们的胜利宣告着农奴制改革再次搁浅，以后的沙皇见此先例也必须三思而后行。\n\n目前，贵族们暂时推举了历史悠久的赫尔曼家族现任家主希拉·赫尔曼为临时摄政，由于希拉之前担任帝国首相的缘故，很难怀疑这场政变与她毫无关系……"
  BLA_news.2.a: "别了，罗曼诺夫"
  BLA_news.2.b: "我们的敌人的敌人还是敌人"
  BLA_news.3.t: "炮击罗西亚港"
  BLA_news.3.desc: "据可靠消息，红旗联合舰队仅有的两艘战列舰：苏维埃罗西亚号和喀琅施塔德号在夜色的掩护下炮击了罗西亚港，港内包括油库在内的重要设施都遭到损毁，目前罗西亚帝国的人员伤亡未知。\n\n这是北方真理联合长久蛰伏之后进行了第一次大规模行动。罗西亚国内突然出现的各种关于军队叛变和革命者南下的传言似乎也印证了此次的炮击并不是什么孤立事件，而是只是风暴的前奏而已。"
  BLA_news.3.a: "起风了"
  BLA_news.3.b: "同志们，决战时刻就要到了！"
  BLA_news.3.c: "大的要来了......"
  BLA_news.4.t: "第二次罗西亚革命"
  BLA_news.4.desc: "罗西亚沙皇的担忧已经成为了现实，已经有数个地区宣布脱离了沙皇的统治，加入了北方真理联合。蛰伏已久的革命者再次升起了红旗，帝国海军和陆军中也出现了成建制的倒戈与哗变。冰雪王庭现在正经受着烈火的炙烤，革命之风再次吹拂罗西亚，这次双头鹰能否通过严酷的考验呢？\n\n第二次罗西亚革命终于成为了现实，游荡的幽灵如今成为了手持火刃的复仇天使。今日发生在罗西亚的一切，或许就是其他国家的未来……"
  BLA_news.4.a: "下一个是谁？"
  BLA_news.4.b: "最后的斗争！"
  BLA_news.4.c: "为沙皇而战！"
  BLA_news.5.t: "罗西亚帝国废除农奴制"
  BLA_news.5.desc: "令人震惊的消息自罗西亚帝国传来，这个宏伟帝国延续了数百年的农奴制终于彻底画上了句号。在沙皇阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃陛下正式签署了法令后，罗西亚帝国的所有农奴都将获得自由，拥有一个罗西亚国民所享有的全部权利。这是沙皇与罗西亚大小贵族长期斗争的最终结果，不断吸食着罗西亚人民养分的罪恶制度终于画上了句号。\n\n废除农奴制并不是一蹴而就的，罗西亚不断推行的工业化以及真理革命的冲击让帝国意识到了做出改变的必要。顺应天时而为的罗西亚或许将从无尽的衰落中重新崛起……"
  BLA_news.5.a: "这是要上史书的事情"
  BLA_news.6.t: "罗西亚革命的终结"
  BLA_news.6.desc: "罗西亚一望无际的雪原已经被罗西亚人的鲜血染成了刺眼的红色，经过漫长的搏斗与厮杀，罗西亚的命运之战终于落下了帷幕。随着各地的起义偃旗息鼓，沙皇终于控制住了局面。帝国的士兵在付出了巨大伤亡之后终于彻底肃清了北方真理联合的主要据点。在弹尽粮绝之下，革命军已经无法维持成建制的单位，转而化整为零希望继续同帝国周旋。\n\n但不可否认的是，真理联合大势已去。第二次罗西亚革命的烈火终究还是熄灭了。沙皇表示将会宽恕大部分革命者……"
  BLA_news.6.a: "帝国或许还能再活六百年"
  BLA_news.7.t: "红色罗西亚的崛起"
  BLA_news.7.desc: "万里雪原万里红，不久之前还蜷缩在北方的真理联合如红莲业火一般将罗西亚帝国焚烧殆尽。一切在以前的罗西亚人看来亘古不变的神圣规则与秩序在一夜之间成为了历史，随着红旗被挂上了克雷姆林城，一个崭新的罗西亚从灰烬中崛起了。\n\n罗西亚皇室逃之夭夭，红军在肃清最后的抵抗势力，一切都已经成为了定局。成为罗西亚唯一合法政府只是真理联盟的第一步，更加宏大的社会革命和工业化进程已经被提上了日程。"
  BLA_news.7.a: "她们会输出革命吗？"
