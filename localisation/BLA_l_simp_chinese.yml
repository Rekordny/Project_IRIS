  BLA_POLITICS_Sanya_DESC: "§Y萨妮娅·V·利特维亚克§!\n@BLA§Y[FROM.GetName]§!的§C首相§!\n\n§Y罗西亚的暗夜玫瑰§!\n - 每周§S自由民§!好感：§G+0.1§!\n - $MODIFIER_POLITICAL_POWER_FACTOR$: §G+5.00%§!\n - $MODIFIER_AIR_CAS_EFFICIENCY$: §G+5.00%§!"
