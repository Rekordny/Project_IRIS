  BLA_bureaucracy_5: "全罗西亚帝国政府：§R末日将至§!"
  BLA_bureaucracy_5_desc: "每一个看到帝国政府现状的人都会发自内心地感到疑惑：在这种情况下，帝国为什么还没有崩溃？腐败几乎随处可见，每个职位都可以拿来交易，而那些收入不菲的重要岗位则都被世袭贵族们所垄断在手中。这个国家并非不存在有能力的爱国者和改革者，只是他们要么被名为血脉的无形天花板锁死了仕途，要么就在索穆斯的雪地中准备用另一种方式拯救罗西亚。\n\n造成这一情况的原因并非只是尼古拉皇帝末年表面宽仁的“放任自流”而已，而是帝国自诞生起就不断积累的疾病。\n\n§R如果时光夺走了你的一切，请不要哭泣，不要颓废。§!"
  BLA_bureaucracy_4: "全罗西亚帝国政府：§R慢性死亡§!"
  BLA_bureaucracy_4_desc: "每一个看到帝国政府现状的人都会发自内心地感到疑惑：在这种情况下，帝国为什么还没有崩溃？腐败几乎随处可见，每个职位都可以拿来交易，而那些收入不菲的重要岗位则都被世袭贵族们所垄断在手中。这个国家并非不存在有能力的爱国者和改革者，只是他们要么被名为血脉的无形天花板锁死了仕途，要么就在索穆斯的雪地中准备用另一种方式拯救罗西亚。\n\n造成这一情况的原因并非只是尼古拉皇帝末年表面宽仁的“放任自流”而已，而是帝国自诞生起就不断积累的疾病。\n\n§R昨日的梦或许已破碎，但晨曦仍会洒下光辉。§!"
  BLA_bureaucracy_3: "全罗西亚帝国政府：§t冰冻三尺§!"
  BLA_bureaucracy_3_desc: "终于，有一位受上主眷顾的勇者敢于挑战名为帝国政府的浮肿巨兽，这具僵尸的哪些部分是不需要的，哪些部分是需要保留的都需要进行仔细甄别。然而，历史的惯性并不是那么容易对抗的，这个看似一团混沌的系统在面对任何革新举措时都会进行某种自发的抵制。道阻且长，而希望的彼方似乎永不存在。要战胜帝国的漆黑背面，我们需要一位有着冰雪之心的沙皇...和一位忠实的执行者。\n\n让合适的人坐上合适的位置，这个解决方法很简单，也很困难。\n\n§t苦难如潮水席卷，却终会退去无痕。§!"
  BLA_bureaucracy_2: "全罗西亚帝国政府：§t冬雪渐融§!"
  BLA_bureaucracy_2_desc: "终于，有一位受上主眷顾的勇者敢于挑战名为帝国政府的浮肿巨兽，这具僵尸的哪些部分是不需要的，哪些部分是需要保留的都需要进行仔细甄别。然而，历史的惯性并不是那么容易对抗的，这个看似一团混沌的系统在面对任何革新举措时都会进行某种自发的抵制。道阻且长，而希望的彼方似乎永不存在。要战胜帝国的漆黑背面，我们需要一位有着冰雪之心的沙皇...和一位忠实的执行者。\n\n让合适的人坐上合适的位置，这个解决方法很简单，也很困难。就目前来看，这位伟大的挑战者似乎做到了一部分！\n\n§t黑夜再深也会消散，黎明总在远方等候。§!"
  BLA_bureaucracy_1: "全罗西亚帝国政府：§Y冬去春来§!"
  BLA_bureaucracy_1_desc: "在历经不知多少年之后，罗西亚终于迎来了一个可以正常运转的政府。这一平平无奇的成就背后是多少人的艰辛，是多少斗争和妥协？且不论过程是否完全正当，其结果乃是令人愉悦的。不需要的世袭官僚被踢出了政府，猖獗的贪腐回到了台面之下，有能者能够不受阻拦地攀上高位。这一切都很好，尽管还有不少瑕疵。如今的成就已经足够庆祝一番了，上主依旧眷顾着罗西亚，使得我们得以成就如此伟业。\n\n§Y忍耐吧，命运不会沉睡，希望在风中悄悄回归。§!"
  BLA_bureaucracy_reformed_1: "全罗西亚帝国政府：§S枯树逢春§!"
  BLA_bureaucracy_reformed_1_desc: "罗西亚人做梦也不会想到会有哪一天，她们的政府可以被冠以“高效”之名。我们的政府像其他先进国家一样组织严密，架构清晰，每个公务员甚至知道自己应该要干什么。称其为奇迹并不妥当，此乃罗西亚人数载奋斗之后所赢得的奖赏。腐朽的国家机器终于得以再次启动，雄鹰的羽翼再次散发光泽。帝国已然挣脱毁灭的泥潭，为上主、为沙皇、为帝国，三呼万岁吧！\n\n§CS今日的泪水虽滚烫，明日的笑声必将嘹亮！§!"
  BLA_bureaucracy_reformed_2: "全罗西亚帝国政府：§S曙光初现§!"
  BLA_bureaucracy_reformed_2_desc: "罗西亚人做梦也不会想到会有哪一天，她们的政府可以被冠以“高效”之名。我们的政府像其他先进国家一样组织严密，架构清晰，每个公务员甚至知道自己应该要干什么。称其为奇迹并不妥当，此乃罗西亚人数载奋斗之后所赢得的奖赏。腐朽的国家机器终于得以再次启动，雄鹰的羽翼再次散发光泽。帝国已然挣脱毁灭的泥潭，为上主、为沙皇、为帝国，三呼万岁吧！\n\n§S让心中的火焰燃烧，照亮那未知的航道。§!"
  BLA_bureaucracy_reformed_3: "全罗西亚帝国政府：§G政清人和§!"
  BLA_bureaucracy_reformed_3_desc: "罗西亚人做梦也不会想到会有哪一天，她们的政府可以被冠以“高效”之名。我们的政府像其他先进国家一样组织严密，架构清晰，每个公务员甚至知道自己应该要干什么。称其为奇迹并不妥当，此乃罗西亚人数载奋斗之后所赢得的奖赏。腐朽的国家机器终于得以再次启动，雄鹰的羽翼再次散发光泽。帝国已然挣脱毁灭的泥潭，为上主、为沙皇、为帝国，三呼万岁吧！\n\n§G勇敢吧，未来在召唤，脚下的路将更加宽广。§!"
