  BLA_industralization_desc: "让罗西亚实现工业化一直是我们的夙愿，但由于帝国最近几十年发生了太多不尽如人意的情况，使得我们的理想屡次泡汤。随着新君登基，这个雄心勃勃的计划再次被提上日程。要想实现工业化，我们需要资金、技术以及充裕的人力，这一切都需要时间来积攒。\n\n鉴于罗西亚恶劣的环境和人口分布严重不均，指望着所谓自由市场是完全不现实的想法。因此，帝国采纳了所谓的§Y统制经济§!政策，通过国家主导的手段来构建工业化的基石。私有制企业依旧存在，但必须遵循沙皇格勒的指挥。\n\n可用于工业化的每月财政收入如下：\n§C贵族§!：§G[?BLA_nobility_tax]§!      §P正教会§!：§G[?BLA_church_tax]§!\n§Y实业家§!：§G[?BLA_capitalist_tax]§!  §S自由民§!：§G[?BLA_freeman_tax]§!  §O农奴§!：§G[?BLA_serf_tax]§!\n外国投资：§G[?BLA_foreign_investment]§!\n工业收入：§G[?BLA_revenue]§!\n其他：[BLA_extra_scripted_loc]\n债务利息：§R[?BLA_total_interest]§!\n\n\n帝国政府当前可用的资金为§Y[?BLA_industralization_fund]§!，通过将国家手中的资金投入到工业发展之中，帝国经济发展将更进一步。\n\n\n为了加速帝国的§Y工业化§!进程，我们将通过借债来筹集急需的资金。我们每月将支付债务总额的§Y1.0%§!作为§R利息§!，这部分收入将直接从帝国的每月收入中扣除，请谨慎管理债务。\n\n当前，帝国的债务总额为§Y[?BLA_debt]§!，其组成为：\n@ELN[ELN.Getname]：§Y[?BLA_ELN_debt]§!  @UNG[UNG.Getname]：§Y[?BLA_UNG_debt]§!\n@ANZ[ANZ.Getname]：§Y[?BLA_ANZ_debt]§!  @USR[USR.Getname]：§Y[?BLA_USR_debt]§!\n@USF[USF.Getname]：§Y[?BLA_USF_debt]§!  @STG[STG.Getname]：§Y[?BLA_STG_debt]§!\n\n若要偿还债务，我们需要足够的资金。此外，如果到了§Y必要的时刻§!，我们可以直接宣布§R债务违约§!。\n\n我国当前信用状态：[BLA_credit_scripted_desc]"
