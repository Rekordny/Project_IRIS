  BLA_infantry_equipment_0: "柯尔特-博尔丹 3068型活门步枪"
  BLA_infantry_equipment_0_short: "博尔丹I型"
  BLA_infantry_equipment_0_desc: "采用.42-77口径圆头铅弹的活门步枪。该枪械由合众国枪械设计师希拉姆·博尔丹提供设计，合众国柯尔特轻武器公司提供生产，以满足大战两年后罗西亚帝国捉襟见肘的武备产能问题。同时，该武器也逐渐替代老旧的前装药步枪，成为罗西亚的制式武器。"

  BLA_infantry_equipment_1: "伯明翰-博尔丹 3070型栓动步枪"
  BLA_infantry_equipment_1_short: "博尔丹II型"
  BLA_infantry_equipment_1_desc: "采用.30-69口径圆头铅弹的单发旋转后拉式栓动步枪。博尔丹II型最初由盎格利亚的伯明翰小武器公司对博尔丹I型改进得来，随后图纸和产线搬迁至瓦西里格勒，从此替代博尔丹I型成为罗西亚的制式武器。这种步枪以其准确性、简单性和可靠性而闻名。"

  BLA_infantry_equipment_2: "摩西恩-纳甘特 3091型栓动步枪"
  BLA_infantry_equipment_2_short: "纳甘特M3091"
  BLA_infantry_equipment_2_desc: "纳甘特M3091采用7.62x54mmR口径的突底缘锥形金属披甲弹，继承自博尔丹II型的单发旋转后拉式栓动机构，同时使用了五发弹容的竖直供弹系统。相比博尔丹步枪，纳甘特M3091拥有更多弹容量。此外，该武器还拥有“龙骑兵”、“卡宾”和“神射手”型号，以满足罗西亚军队在不同复杂状况下的军事需求。"

  BLA_infantry_equipment_3: "鲍威尔-纳甘特 3095型转轮自动步枪"
  BLA_infantry_equipment_3_short: "纳甘特M3095"
  BLA_infantry_equipment_3_desc: "基于纳甘特M3091的基础上采用转轮弹鼓供弹，一共可容纳15发弹药。纳甘特M3091步枪可能是全世界，最难被改造成全自动步枪的栓动步枪了。再疯狂的工程师也不会这么做，而纳甘特M3095自动步枪的出现意味着这位工程师不仅是一位专家，而且精神状态也不太稳定。纳甘特M3095自动步枪对原版最重要的改进，就是加装了一个气动机匣。更大的弹盘使得它既能够一次性装填5发子弹，也能在剩余子弹不足5发时单独装填。由于过快的射速容易导致武器过热,所以枪管也进行过冷却处理。"
  
