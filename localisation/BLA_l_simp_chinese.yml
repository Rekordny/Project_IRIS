  BLA_intro.1.t: "生者与逝者"
  BLA_intro.1.desc: "沙皇格勒的皇宫中总是阳光明媚的，不同于北方常年积雪的旧都克雷姆林，南方的沙皇格勒则显得温暖得多，甚至与罗西亚的冰冷有些格格不入。阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃正静悄悄地穿越着皇宫中的一个个宽敞靓丽的房间，日常在宫中执勤的仆役和卫士们见到这位女大公和未来的沙皇都纷纷弯腰致敬，默不做声。硕大的皇宫仿佛死寂一般，只有宫墙内皇家圣堂报时的大钟仍在忠实地工作。跟在女大公身后的是卡多克·泽姆鲁普斯，整个罗西亚除了先帝之外也只有他能用“安娜”这个昵称来称呼女大公了。旁人总是形容安娜是个如同冰雕一般的女孩，每次开口也只会说出寥寥几句，此时将“安娜语”翻译成帝国通用语言的便是她身边的这位卡多克，尽管上述两种语言没有本质区别。至于这位卡多克和帝国未来的陛下究竟是什么关系，可没人敢冒着流放北极的风险去刺探……\n\n皇宫地下的大厅常年紧闭，大门上的纹章准确无误地述说着这个大厅的主人们的故事。守卫这里的禁军们也不再是平日里衣着靓丽的模样，而是全身着黑色军服，在昏暗的地下甚至有些难以分辨他们的身形。禁军们看见来者之后并没有如同其他地方的仆人们马上谄媚地向安娜卑躬屈膝，而只是履行他们的职责——打开大门。在两人进入之后他们又将大门关上，作为卫士，他们无权踏入大厅之内。这个亡者之厅里悬挂着历代沙皇和女沙皇们的肖像，而在大厅中央的便是历代先祖的棺椁，自帝国迁都此地后的沙皇们皆埋骨于此。安娜轻轻地擦拭着那幅不久前才挂上去的肖像，慈祥的父亲宛如还活着那样温柔地注视着他，那样柔和的眼神仿佛不属于一位杀伐果决的沙皇。"
  BLA_intro.1.a: "先帝已逝，新皇当立"
  BLA_intro.2.t: "旧都与新都"
  BLA_intro.2.desc: "从沙皇格勒坐上火车，向北只需要半天便可抵达帝国旧都，罗西亚诸城之母克雷姆林城。虽然距离帝国迁都已经过去了两个世纪，在罗西亚人的心中沙皇格勒也只是“帝国的都城”，而克雷姆林才是那个“罗西亚的都城”。与崭新的沙皇格勒不同，克雷姆林城的布局自建立那天起就没有什么太大的变化，如果说沙皇格勒象征着罗西亚的现在和未来，克雷姆林就是罗西亚的过去。虽然皇族已经迁移到了南方，但埋葬于此的先帝们的遗骨却无人敢惊扰，因此沙皇陛下几乎每年都要北上旧都祭祖，罗西亚的第一条铁路也是由此而建。\n\n作为被委以重任的克雷姆林总督，赫尔曼家族能得此殊荣自然也不是沙皇临时起意。自帝国建立之时赫尔曼与罗曼诺夫家族的关系便密不可分，几乎每一代沙皇的宫廷中都有赫尔曼家族成员出任高官，或者得到沙皇的钦点成为皇后，其他家族成员之间的联姻则难以计数，而在皇座厅之中，赫尔曼家族的家主是能够站在最前排的存在。现任总督希拉·赫尔曼与沙皇一样，刚从父亲手中接过了克雷姆林总督的职务——虽然帝国其他地方的官员都需要中央的任命，但赫尔曼家族世袭克雷姆林总督之职确是众所周知的传统。\n\n沙皇的宫廷远在南方，但宫廷政治可并非沙皇御前才独有的，尤其是在这个极具象征意义的旧都。希拉刚从密探手中拿过几份报告，读完之后随即丢进火炉之中。无论是家族外还是家族内，总有些老顽固见不得女孩子坐上总督的宝座……而沙皇格勒的宝座上那位与自己有些血缘关系的新君怎么想呢？"
  BLA_intro.2.a: "该去觐见新君了"
  BLA_intro.3.t: "魔女的夜宴"
  BLA_intro.3.desc: "沙皇格勒的诸多都市传说中，最奇妙的一个便是会在夜间唱歌的神秘少女。如果把收音机调到特定频率，就可以听到银铃般美妙的歌声，但是那个频率按理来说应该不属于任何广播频道……无论好事者如何在城内寻找，那个声音的源头似乎永远躲在暗处不愿让人发现。但其实只要在夜间抬起头没准就能找到答案：罗西亚引以为傲的夜航魔女萨妮娅·利特维亚克每晚总是会定时巡逻在首都的上空，然后轻轻地哼着家乡的曲子，有些就通过她的魔法传到了其他人耳中。第三厅对此自然是心知肚明，否则满城的密探怎么会找不出一个非法电台呢？\n\n萨妮娅每天最享受的事情便是夜间飞行以及之后的夜宵，恐怕没有哪个罗西亚少女能够拒绝甜点和红茶吧。在深夜独自一人享受夜宵，再慢慢阅读远方的来信，最后美美地睡到中午便是萨妮娅小姐一天美妙的生活。此时此刻，她的笔友恐怕还在遥远的乌斯拉尔做些什么吧。\n\n今日的萨妮娅没有马上入睡，而是从抽屉里拿出信纸和笔，优美而迅速地写下想要传达给远方另一个少女的话语。夜还很长......对于她满目悲凉的过往来说，现在的生活属实得来不易。"
  BLA_intro.3.a: "收信人：\n伊莉雅丝菲尔·冯·爱因兹贝伦"
  BLA_intro.4.t: "帝国大牧首"
  BLA_intro.4.desc: "帝国大牧首的座城位于历史悠久的普拉格城对岸，这座城市建立之时本来是为了便于向当时尚未皈依的罗西亚西部传教，久而久之就成为了正教会的中心。远离克雷姆林与沙皇格勒两座都城给予了大牧首座城得天独厚的优势，在这座城市中帝国大牧首的教令比沙皇的圣旨更加有用。此外，整座城市的赋税全部由教会支配，教会下辖的武装则严密地守卫着大牧首本人和这座城市中历史悠久的诸多圣物，宛如一个国中之国——即使现任大牧首本人根本不在这座圣城之中。\n\n现任帝国大牧首格里戈里·拉斯普京是个相当独特的人。他如之前所有的帝国大牧首那样渊博而虔诚，用慈祥而柔和的话语引导着迷途之人。但他的话语中却又透露着一些属神之人不应有的对世间的嘲讽，让人很难猜透他的内心世界。但在表面上，他依然出色地履行着大牧首应该尽到的职责。\n\n大牧首作为帝国的牧羊人，其掌管着正教会这个极为庞大的组织。他的财富与实力都是帝国中仅次于沙皇的存在，这样一个充满谜团的人物，究竟会在沙皇的统治中扮演何种角色呢？\n\n这个问题，最好还是不要有答案为好。"
  BLA_intro.4.a: "庞大帝国的牧羊人吗？"
  BLA_general.1.t: "赫萝西查，血色之日"
  BLA_general.1.desc: "一个罗西亚的贵族遇到的最恐怖的事情是什么？或许是被自己手下的农奴结束性命吧。“赫萝西查地区的农民运动进行的非常成功。”代号为“托尔蒂”的地下党成员的报告如此写道。参与暴动的不只是农奴，就连赫萝西查城的市民们都参与其中，用石块向着帝国总督表达着不满。赫萝西查人的先祖曾在这座城市里为了自由与瓦良格人浴血奋战，如今的赫萝西查人同样会为了自由的事业而战。农奴、市民和工人们共同占领了这座帝国西部的交通枢纽，能与克雷姆林和普拉格相提并论的罗西亚古城。\n\n起义持续了整整两天，直到帝国的战旗出现在大街上……\n\n沙皇陛下荣耀的骑兵一马当先，每当马刀挥下，总有血花绽放。步兵们拍着整齐的队形，精确而整齐地射出子弹。这场微不足道的叛乱在帝国军队面前只坚持了几个小时，敌人过于弱小，甚至用不着整个步兵师全部出动。\n\n赫萝西查总督给沙皇的报告绘声绘色地描绘了叛乱分子如何被铁骑无情地镇压，图谋颠覆帝国的反贼全部授首，这又是帝国的一场伟大胜利。那血一般的斜阳透过窗户洒在她的脚下，让帝国新君的王座下多了些亡魂。\n\n这是罗西亚至高独裁者的必修课，死亡、赋税和对沙皇的忠诚则是她的子民不可推卸的责任。安娜沙皇甚至都有点想久违的笑一下，在历史审判她之前，她想先审判别人。"
  BLA_general.1.a: "你可看到祖国母亲在流泪？"
  BLA_general.2.t: "罗西亚的伤口"
  BLA_general.2.desc: "赫萝西查发生的一切并非结束，而是开始，如果帝国不做出些改变，那么下一次暴动就会发生在沙皇脚下的沙皇格勒。但这也是一个契机，一个说服贵族们做出些妥协的契机，如果他们不想被自己的农奴用锄头打死的话……农奴制是罗西亚的伤口，一个不能轻易触碰的伤口。若要彻底治好它，就需要先切除掉那些坏死的部分，但不幸的是正是这些坏死的部分正支撑着现在的帝国。\n\n要治好罗西亚需要下猛药，到了沙皇做出决断的时刻了。罗西亚究竟是就此崩塌还是枯木逢春就全部却决于沙皇能做到什么程度了。"
  BLA_general.2.a: "开始吧..."
  BLA_general.3.t: "吝啬的沙皇"
  BLA_general.3.desc: "带着请柬的信使在禁军的陪同下奔向各地，沙皇格勒的街头张灯结彩，牧师和修女们正忙着给大街撒上圣水，第三厅的密探们则全体出动，窥视着任何潜在的威胁。有些老人们已经明白过来帝国的都城即将举办的盛事是什么了，毕竟他们年轻时就亲眼目睹过一次了。他们或许不记得那冗长而繁复的典礼，但一定记得那些日子里正教会布施的食物额外的丰盛，以及一整年不用交税的快乐时光。沙皇陛下的加冕礼就要来了，在仪式完成后，阿纳斯塔西娅将作为无可争议的正统沙皇统治罗西亚，即使她现在手中已经牢牢握住了沙皇的权力。罗西亚的传统不可违背，未经加冕之人断不可坐上帝国的皇座。\n\n安娜望着桌上筹备加冕礼所需的物资和经费清单略有不快地摇了摇头，负责筹备的官员们面面相觑，揣摩着陛下的心思。负责翻译“安娜语”的卡多克立刻轻声质问对方：“这也太贵了吧，你们应该知道帝国现在根本拿不出这么多钱。“回禀陛下，这些都是经过计算后，在符合礼仪的情况下的最低开支了。”那位大臣闪烁的神情并没有躲过沙皇的眼神，这次不需卡多克翻译，安娜直接指着清单的最后一行，用着有些柔弱但冷若冰霜的声音问道：“举行七天七夜的豪华宴会也是必须遵守的传统吗，鲍里斯？你应该知道搞这些东西的钱足够再给禁军扩编一个连了。”\n\n安娜从卡多克手中拿过笔，优雅地划去了清单上的几行字。"
  BLA_general.3.a: "“就这么办吧”"
  BLA_general.4.t: "寻常人家"
  BLA_general.4.desc: "“消息属实吗，索索？”“错不了，这是皇宫里的同志们直接传来的消息。”两个人在地图上绘制着从皇宫到大圣堂的路线，沙皇会先前往大圣堂加冕，然后再返回皇宫正式登基。虽然沿途都有禁军严密守卫，但仍然有几个适合袭击的空隙。\n\n第三厅最近经常光顾附近，但每次也只是看到一对寻常兄妹在愉快地讨论着晚餐该吃什么，他们家里也如寻常人家挂着圣像和沙皇画像，以及一副随处可见的沙皇格勒地图，上面的标注都被小心的擦去，就像这些革命者一样不留一丝痕迹。"
  BLA_general.4.a: "这是喀秋莎同志给沙皇的礼物"
  BLA_general.5.t: "不明所以"
  BLA_general.5.desc: "“小东西，你两个叔叔在哪？”小孩子默默地指着门外的田埂，凶神恶煞的管家得到回答后也不再搭理他，径直走出门去。\n\n沙皇格勒近郊的庄园里随处可见任劳任怨的农民，确切来说是农奴。现在还没到播种的季节，去年收成良好，留给自己的粮食也足够果腹了。两个面色苍老的农民正抽着烟，望着现在还是空空如也的农田，享受着一年中为数不多的闲暇日子。庄园里头的时间仿佛静止一般，外面就算是炮火连天他们也得继续完成每年布置的任务，而作为皇家农奴的他们也不会惨到还需要扛着枪上战场。在沙皇格勒，仿佛连农奴都高人一等。虽然他们连沙皇的脸都不知道长啥样，但总有种莫名的自豪感。\n\n两人看到管家来了之后马上起身，如条件反射般地鞠躬。管家的神情不知为何柔和了许多，然后将两张精致的纸塞在他们手里，上面密密麻麻地写着些什么，还有帝国的国徽和一个看不懂的用蓝色墨水签的名字。“管家，这啥呀，您也知道我们不认字。”“今天算你们走运，沙皇开恩，你们两个自由了，等下拿着这个去领钱，然后爱去哪里去哪里。”\n\n“咱罗西亚的沙皇叫啥啊，好像上次那个牧师说是尼古拉来着。”"
  BLA_general.5.a: "自由了，又能去哪里呢？"
  BLA_general.6.t: "安娜的忧郁"
  BLA_general.6.desc: "卡多克正默默地拿着梳子给安娜梳头，不知道何时起这种本应由侍女负责的工作也落到了他身上。威严的沙皇陛下此时又变回了少女模式，这位未来会决定无数罗西亚人身家性命的君主正无比温顺地一边盯着镜中的自己，一边任由卡多克打理着她的秀发。安娜并不需要什么花哨的发型，只不过是晚上睡觉时把头发搞乱了而已。\n\n“安娜，差不多该请大牧首来加冕了，正教会那群人的规矩可是多的很。”给牧首的正式信函早已起草完毕，沙皇只要签个字即可。加冕礼的筹备虽然有些波折，但好歹到了可以进行最后准备的环节，其中最重要的便是请正教会大牧首移驾沙皇格勒。历代沙皇为此都要给正教会“捐款”不少，与赏赐贵族不同，免税的牧首们收到捐赠后是真的一分钱不会返还给皇室。要请动大牧首的花销从来不是个小数目，卡多克从镜子中也能看见少女的不快。罗西亚的新君并非什么一毛不拔的吝啬之主，只是现在帝国寒酸的国库让这些花费显得异常刺眼而已。如果可以的话，安娜甚至觉得让卡多克给自己加冕就行，或者说不是他就不行......\n\n无言的少女紧紧抓住了身后之人的手，随后便是十指相扣，只要一小会就好。"
  BLA_general.6.a: "安娜默默地用蓝色墨水签下了名字"
  BLA_general.7.t: "加冕日的礼赞"
  BLA_general.7.desc: "给沙皇加冕是一项高度程式化的工作，帝国相关的流程早已经非常完善。不过一般的民众一生也可能就见到一两次这样盛大的仪式。盛装打扮的沙皇在卡多克的搀扶下坐上马上，在禁军骑兵的簇拥下缓缓向着大圣堂进发，队伍行进得如此缓慢并不是因为马车无法快速行驶，单纯是想让帝国的子民能够一睹沙皇的面容。当然，作为加冕礼的保留节目，这些围观者多少也能得到皇室的赏赐。\n\n在纷繁冗长的仪式完成后，大牧首拉斯普京在圣歌的伴奏下为沙皇戴上了加冕用的帝国皇冠，罗西亚第一位沙皇加冕用的也是这顶，至于戴着舒不舒服就只有沙皇本人知道了。当安娜再次迈出大圣堂时，她已经是全罗西亚毫无争议的专制君主了。\n\n仿佛是为了给沙皇献上祝福，潜伏的革命者的枪声也在此时响起。子弹掠过沙皇的额头，打入了大圣堂的墙壁中。阿纳斯塔西娅宛如冰雕般面无表情地继续行走着，身旁的混乱仿佛与她无关。当沙皇再次坐上马车时，没人能看到少女紧紧地握住了卡多克的手，安娜的手今天比往日还要冰冷。"
  BLA_general.7.a: "只差一点点......"
  BLA_general.8.t: "帷幕升起"
  BLA_general.8.desc: "一位罗西亚的沙皇一生中最轻松的工作就是加冕。当阿纳斯塔西娅戴上王冠，拿起权杖和君主之球，终于坐上了帝国的皇座之后，她的考验才刚刚开始。帝国的现状远不如加冕礼所展现的那样金碧辉煌，这只不过行将就木的垂死之人的回光返照。从现在起，少女模式的安娜就只有卡多克可见了，比所有人更智慧、比所有人更冷酷的阿纳斯塔西娅沙皇陛下将要开启自己的统治了。\n\n帝国的糟糕的现状让沙皇甚至来不及为自己的加冕小小地庆祝一番，铺天盖地的文件和报告就已经堆积到了书记官的桌上，其中有些是先帝健在时就已经送达此处了。至于外国的大使们已经排着队想要觐见沙皇了，罗西亚工业化的这块大蛋糕人人都想分享一块。而北方的革命者们似乎也急着“觐见“沙皇，不过他们的态度也不太好。而在沙皇的御前，充满着罗西亚传统的宫廷政治大戏也已经开始，所有人都想要讨好沙皇，为自己谋取些利益和官职。只有最靠近沙皇的位置才能获得最大的权力……"
  BLA_general.8.a: "这是开始的结束，还是结束的开始？"
  BLA_general.9.t: "伤心之地"
  BLA_general.9.desc: "奥伦堡号战列舰上响起了标志着启航的声音，罗西亚帝国南方特遣舰队的使命终于画上了句号。仁慈的沙皇终于发出了撤军的命令，驻扎此地的帝国军队终于能够脱离苦海，回到自己的家乡了。海风吹拂在海军步兵们的脸上，这是他们久违的时光了。这些帝国最精锐的战士眼中已经看不到半点骄傲之情，只有疲惫而已。帝国海军步兵可以在最恶劣的条件下夺下滩头阵地，可永远无法征服帕尔斯帝国这个泥潭。许多战士至今不会忘记抱着炸药冲向他们的恐怖分子，这是哪怕在之前的大战中也没见过的地狱景象。\n\n驻扎在北方的部队处境更加糟糕，所谓的帕尔斯辅助军基本没有任何战斗力，帝国军队不仅要应对各种各样的袭击，还得分兵保护他们。在帕尔斯，没有帝国军队驻扎的地方几乎就是自治国度，完全是恐怖分子的天堂。帝国将无数尸体丢在了这个地狱中，每次轮换归来的部队都会出现各种各样的的不良症状，给敌人带来恐惧的军队如今自己也尝到了恐惧的滋味。\n\n在沙皇的诏令下，一切终于结束了。当地的恐怖分子在此时突然变得通情达理起来，帝国军队的撤离没有受到任何干扰，整个帕尔斯奇迹般地恢复了平静。罗西亚人流的血够多了，现在让帕尔斯人自生自灭吧……"
  BLA_general.9.a: "苦难的结束"
  BLA_general.10.t: "工业部：现状"
  BLA_general.10.desc: "沙皇慢慢地将果酱放进红茶之中，并示意与她相对而坐的首相可以不用拘谨，在罗西亚午后的那并不算多么温暖的阳光的照耀下，来上一杯热气腾腾的罗西亚式红茶乃是绝佳的享受。在首相开始给自己的杯子里加果酱之前，她需要先向沙皇汇报目前工业部的现状，与甜美的果酱相比，她接下来要汇报的东西可是一点都让人高兴不起来……\n\n“工业部目前十五名主管官员中十三名是完全的关系户，基本上不怎么懂相关事务。应该用以扶持企业的补助大部分都进了各种官员和贵族的腰包。”“那剩下两个人总是懂一点的吧？”沙皇陛下抿了一口红茶，希望得到一些乐观的回答。“回禀陛下，另外两个人，只是理论上存在而已，根本查无此人。”沙皇摇了摇头，帝国的现状很不幸地完全符合她的想象。\n\n“那部长呢，他总算懂点什么吧？”“对不起，陛下，工业部部长是最不懂工业的那个。”"
  BLA_general.10.a: "和这些虫豸在一起，帝国是怎么活到现在的？"
  BLA_general.11.t: "钱从哪里来，钱到哪里去"
  BLA_general.11.desc: "“所以说，帝国每年的财政拨款全让他们用到这种地方了？”沙皇难得地有些愤怒，差点把她心爱的茶具摔到地上——或许此时应该掉到地上的是那些官员的脑袋。首相呈上来的工业部报表异常地美丽，工业部的每一分钱都花到了与这个部门的职能毫不相关的地方。比其他部门高出百分之二十的工资，每周的豪华宴会，每天六小时无所事事的工作，甚至不用来上班都能领到全额工资。看来在工业部上班确实是天堂般的生活，这种待遇好到沙皇陛下都有点想和他们交换了。在先帝晚年，帝国的重要部门都是和度假村一样吗？"
  BLA_general.11.a: "干的挺好的，下次别干了"
  BLA_general.12.t: "传统的终结"
  BLA_general.12.desc: "一位忙碌的沙皇不会闲着没事干离开皇宫前往首都的大圣堂，而安娜今天去会见沙皇格勒大牧首的目的很简单明了——要钱。帝国需要钱，但是帝国最富裕的正教会却凭借着免税特权年复一年地拒绝将他们的收入缴纳给急需资金的国库。\n\n“牧首大人，我不是说要剥夺教会的神圣权力，只是以帝国沙皇的名义请求您能为帝国的未来慷慨解囊而已。帝国不会强制征收教会财产，而是希望您能以捐款的名义为国库提供现在急需的资金。”沙皇的请求非常温柔而婉转，但是正常人都能看出这位君临罗西亚之人身上散发的威严与杀气，这或许是个无法拒绝的请求。这里是罗西亚专制君主脚下的沙皇格勒，不是正教会说了算的大牧首座城，今天拒绝了沙皇的“请求”，或许明天帝国大牧首就会发现自己需要为沙皇格勒任命一位新的牧首了。\n\n识大体是正教会的美德，仁慈而慷慨的牧首怎么会拒绝沙皇陛下的请求呢？"
  BLA_general.12.a: "赋税与死亡乃不可避之命运，属神之人亦如此"
  BLA_general.13.t: "战争税？"
  BLA_general.13.desc: "“帝国目前仍在与北方的叛军直接处于战争状态…”安娜优美而清秀的字迹让她亲笔书写的诏书如此赏心悦目，但她陛下的话语或许并不那么受欢迎。“…在此以沙皇的名义要求罗西亚的子民履行其在战争期间额外纳税的誓言。”所有贵族的契约上都明确地写着沙皇有权力要求他们在战时缴纳更多的收入来支持帝国，这是与他们的神圣权利相对的神圣义务。\n\n在通读了诏书之后，沙皇重重地盖下了印章。"
  BLA_general.13.a: "战争期间缴纳战争税，很合理吧"
  BLA_general.14.t: "满载而归"
  BLA_general.14.desc: "帝国南方舰队的船舱许久没有这样拥挤过了，海军步兵们正严密把守着码头和每一个舱室，陆军的运输部队正将一个个箱子运上战舰。那里面装的都是已经逝去的帕夏帝国所残留下来的最后一点财富，仁慈的沙皇允许他们将这些珍宝一直留到现在，但伟大的罗西亚如今更加需要这些钱，对其进行征收乃是理所应当的事情。\n\n这些箱子里头装的财宝可能来自某个矿井，也可能是平常百姓家中的地窖，甚至是刚从王宫的宝库中拿来的。其来源已经无所谓了，沙皇不会关心，罗西亚也不会关心。即使是身经百战的海军步兵们也能感觉到弥漫在空气中的仇恨与愤怒，但这些感情似乎都被战列舰黑洞洞的炮口吸收殆尽，但它终有一日会弥漫在帕尔斯的每一个角落……\n\n我们，会拿走一切。"
  BLA_general.14.a: "你的就是我的"
  BLA_general.15.t: "语言问题"
  BLA_general.15.desc: "“我是来给你们送钱的，你们要干什么！”一位身着华服的商人正用乌斯拉尔语对着两名第三厅的密探高喊着什么，然而不懂罗西亚语注定在这个国家寸步难行。外国使节在帝国首都沙皇格勒倒是随处可见，但在罗西亚的乡村中出现完全陌生的外国人就很能不让人警惕了。北方真理的成员伪装成外国人刺探帝国情报的事情此前并非没有发生过，密探们正详细地搜查着这个人身上的每一个口袋，直到找到了一本乌斯拉尔护照，可惜他们仍然看不懂上面的语言。忍无可忍的乌斯拉尔人大吼一声，扑向密探，想要抢回自己的护照。可弱不禁风的商人哪里是帝国秘密警察的对手，两个回合之后他就不幸败北，被丢进了大牢之中。\n\n等到乌斯拉尔使馆搞清楚情况来领人的时候已经是三天之后了。帝国对此感到抱歉，但也提醒外国商人在没有翻译的情况下不要在罗西亚乱跑……"
  BLA_general.15.a: "虽然开了个坏头，但一切总会好起来的"
  BLA_general.16.t: "笑话一则"
  BLA_general.16.desc: "“咱们罗西亚现在有个好消息，那就是我们永远不会堵车！”\n“还有个坏消息，但是我们根本没有路！”\n\n那位烈酒喝多了胡言乱语的作家很快就被第三厅拖走去醒酒了，或许之后还会面对泄露国家机密的指控……"
  BLA_general.16.a: "我笑不出来......"
  BLA_general.17.t: "新船"
  BLA_general.17.desc: "罗西亚的海风就像这个国家的气质一样，凌冽无比却柔情万分。帝国船厂中的工人们在这风的吹拂下年复一年地将各种材料组装成一艘艘优美的航船。造船业算是罗西亚勉强拿得出手的行业了，但这个船厂中的工人们经常遇到几个月无事可做的窘境。但是情况正在往好的方向慢慢变化，工程师们拿来的图纸似乎比往常多得多，钢材也难得地堆满了船厂旁边的仓库。远处的船坞也因为容量过小正在扩建之中。\n\n工头们正围绕着工程师的身边听取着船只的建造计划，直到一个老工人举起了手：“设计师先生，是不是搞错了，怎么这船一门炮都没有啊？”“老伊凡，这是民船，当然没有炮了。”在众人的欢声笑语中，说明会继续了下去。今后会建造的船好像都是如此，以后看起来一年四季都能拿到全额工资了，有没有炮似乎与船厂工人没有什么关系。"
  BLA_general.17.a: "好久没造军舰以外的船了"
  BLA_general.18.t: "老办法"
  BLA_general.18.desc: "“机器比你金贵的多，遇到问题了就及时汇报，不要老是踹它。”技工学校中的教师正告戒着未来将会成为光荣的帝国工人的学生们。从零教起并不是什么容易的事情，毕竟罗西亚的教育普及率是显而易见的糟糕，班里的许多学生甚至连说明书上的字都不能完全看懂，在教授专业知识之前，教师可能还要先担任扫盲的任务。\n\n事实证明，第一届毕业生很难符合专业技工的标准。前来访问的外国同行们惊讶的发现罗西亚工人们维修罢工设备的方法居然是直接踹上几脚，让他们更加惊讶的是机器居然真的恢复了运作，这一切或许都是上天庇佑着罗西亚吧……"
  BLA_general.18.a: "学到了"
  BLA_general.19.t: "罗曼诺夫大学的一天"
  BLA_general.19.desc: "大学生最引以为傲的技能是什么呢？莫过于吃饭和睡觉。这群罗西亚头脑最聪明的人非常享受崭新的大学生活，舒适的床铺、可口的饭菜，所有的费用均由帝国政府拨款，当他们再次走出校门时就将会成为帝国的中流砥柱。\n\n在这个充满了古老规则的国度，罗曼诺夫大学可谓是自由的天堂。学生们的作息和课程完全由自己决定，如果发现课程不适合自己还可以中途退出。这是帝国仿照其他国家的大学所设立的新式学校，与死板而艰苦的贵族学校相比，国立罗曼诺夫大学就是平民的乐园。从学生到教师几乎没有都没有贵族背景，大学的课堂也对外开放，任何人都可以走进教室听课。\n\n今日的课程是帝国的历史，这位面容慈祥的老教授的课程相当精彩，直到他发现了一位素未谋面的学生。“同学，我好像没有见过你，你叫什么名字？”\n\n“我叫安娜，教授先生。”"
  BLA_general.19.a: "感谢你的回答，这位素不相识的同学"
  BLA_general.20.t: "异国订单"
  BLA_general.20.desc: "帝国首都近郊早已不复往日，曾经空旷的土地如今已经被大大小小的工厂占据。其中一座不起眼的工厂在开业的第一天可喜可贺的收到了新的海外订单。由于帝国鼓励出口创汇，这家小工厂得到了工业部的诸多照顾，无论是在原料还是税收上都有着可观的优惠，赞美沙皇陛下。\n\n近期要生产的是名为“抱枕”的货物，其实其本体几乎没有什么价值，不过就是各种尺寸的枕头而已，这样的产品即使是在罗西亚都能找到几十个厂家来制作。真正让这些抱枕卖出可观价格的其实是它们的枕套。最受欢迎的莫过于各种各样精心绘制的美少女，根据尺寸和露出度的不同会卖出各种不同的价位。旁人似乎难以理解为什么会有人会为印着没怎么穿衣服的美少女的抱枕买单，但按照订单的数量来看似乎这种产品还相当受欢迎。\n\n厂长正仔细端详着抱枕套的设计图和尺寸，对方似乎给出了相当详细的设计方案。抱枕的主角是一位白发的异国巫女，其余部分就不适合小朋友观看了。“这女孩子真可爱。”“尼嘻嘻，感觉好眼熟啊……”前来例行检查有没有违禁品的艾莉娜也在一旁露出了奇妙的笑容。\n\n“这批产品的发货地址是哪里？”“回禀艾莉娜大人，订单上写的是柚子国。”"
  BLA_general.20.a: "不出所料"
  BLA_general.21.t: "异国订单-后续"
  BLA_general.21.desc: "“厂长，之前那批货对方怎么说。”“对方很满意，还说未来会增加订单。”“那种伤风败俗的真的有人买吗？”“什么伤风败俗，有需求就有供给，要是没这些咱们第一桶金哪来的？”“抱枕上画个没咋穿衣服的女孩子就能卖这么多钱，成本才几个子啊，现在钱真好赚啊……”“他们有的赚，我们就有的赚，你要是想多赚点就自己设计去，咱们做加工的能赚这些不错了。”\n\n“厂长，我觉得沙皇陛下挺可爱的，要不咱们……”“你有几个脑袋，还是觉得这沙皇格勒太暖和了？别想这些有的没的，好好干活。”\n\n短暂的休息结束，工厂再次开始全面运转。这次的产品种类远比上次繁多，无论是经典款的巫女小姐，还有各种各样的角色和服装——当然还有没有衣服的。作为生产者，他们只关心产品的质量，以及自己能赚到多少钱。至于怎么销售出去就是委托者的业务了，祝她们好运。"
  BLA_general.21.a: "抱枕能不能给我也来一个"
  BLA_general.22.t: "视察"
  BLA_general.22.desc: "充满了各种嘈杂声音的兵工厂并不是沙皇平日应该临幸的地方，不过若是出席新落成的帝国兵工厂的开工典礼则要另说了。这座工厂位于克雷姆林附近，便捷的交通可以把生产出来的弹药源源不断地送到帝国各地。\n\n工厂中崭新的设备有的是珍贵的进口货，而那些更加粗犷的设备则很明显是罗西亚自产的。这座炮弹制造厂拥有四条流水线和一个巨大的弹药库，甚至还专门有一个小型火车站专门用来运输产品。\n\n安娜饶有兴致地漫步在车间中，或许她是第一位亲自进入工厂中的沙皇陛下。主修文学和历史的她对于如何制造炮弹一窍不通，她只是简单地询问：“这座工厂能生产多少炮弹？”"
  BLA_general.22.a: "“陛下，我们可以像生产香肠一样造出炮弹来”"
  BLA_general.23.t: "无处不在的罗西亚"
  BLA_general.23.desc: "罗西亚的战士或许无法走到世界的每一个角落，但它的商品可以。赛莲斯和帕夏诸国互相厮杀的武器来自罗西亚，卡美洛人盘中的早餐来自罗西亚，柚子国货架上的抱枕也来自罗西亚，或许某间工厂中尚未走下生产线的坦克也是用罗西亚的钢材制造的。这个世界已经无法离开罗西亚的供应了，曾经固步自封的帝国终于和整个世界紧密地联系在了一起。\n\n当然，罗西亚人家中的产品也丰富了起来，或许沙皇茶杯中的红茶现在也来自卡美洛或者里森堡的某个茶园之中。沙皇床上的抱枕则是罗西亚自家的产品，不过主角是安娜自己，始作俑者在沙皇嫌弃而高兴的目光中乖乖地将该违禁品上缴——当然，这些都是题外话。\n\n一切都宛如梦一般，谁能想象这个被寒风包裹的古老国度会成为世界的工厂呢？罗西亚曾经的荣光或许已然散去，但这不过是为了新生的太阳让路而已。罗西亚正在冉冉升起，沙皇的睡梦也未曾如此香甜。"
  BLA_general.23.a: "祝你好梦"
  BLA_general.24.t: "白雪与鲜血"
  BLA_general.24.desc: "在罗西亚帝国，最倒霉的事情是坐上沙皇格勒的那个王座，第二倒霉的事情就是被丢到北方边境巡逻。所谓的“北方特别辖区”就是为了对付那些难缠的造反派设立的，但是在冰天雪地的边境连饭都吃不上，又如何去肃清革命军呢。\n\n没过脚踝的积雪、沉重的装备以及厚实的冬装，臃肿的士兵们像企鹅一样挤在一起，在雪地中缓缓地前进。雪停了，但是那一望无际的雪原仍然诉说着这里是永冻之地的事实。有些人天天看雪却并不会因此喜欢雪，因为那雪景美得让人感到恐惧……\n\n身着白色斗篷的少女在雪地中蛰伏多时了，穿着深色军服的罗西亚士兵就算是用肉眼都能确认方位，在如此空旷的地方甚至不需要狙击镜就能作战。另一位少女正在闭目沉思，手中捧着热腾腾的咖啡，在取暖的同时也让她怀中的狙击步枪感受到一些温暖，要是把宝贵的装备弄坏了回去肯定要被罚打扫仓库了。真理联合虽然注重战士的性命，但是弄坏难以补给的装备还是大罪一条，如果把更加宝贵的狙击镜弄坏了可能会被喀秋莎丢到仓库里当一辈子仓管吧。\n\n“那边，三个。还有，咖啡给我留点，我冻僵了就只能麻烦你和我贴贴了。”“好呀，那被我做什么我可不负责哦，毕竟我可最喜欢你了。”没什么意义的玩笑之后，手持步枪的少女慢慢睁开眼睛，留给她狩猎的时间还很长，在这个地方，被盯上之后再逃跑是没有用的。怀中的步枪早已填好了子弹，只需拉栓，瞄准即可。\n\n黑洞洞的枪口中飞出了革命者愤怒的子弹……"
  BLA_general.24.a: "只是静静地倒下而已..."
  BLA_general.25.t: "冰冷的自由"
  BLA_general.25.desc: "罗西亚是个寒冷的国度，正是祖国母亲的严酷铸就了罗西亚人不屈的性格。一件厚实的冬装是在这里生活下去的必需品，就算是再一毛不拔的贵族也会给所有的农奴配发质量堪忧但勉强能御寒的服装。低贱的农奴是他们的财产，也是生产资料，并不是可以随意消耗的。\n\n北方特别辖区除了巡逻部队外，有时还能在荒郊野外看到一群形迹可疑之人。不少人虽然正值壮年但很明显没能得到充足的食物，他们甚至连路牌都不认识，只能在罗西亚的荒原中凭借着感觉向着西北方前进。这群逃跑的农奴或许下个小时就会被主人捉回去，或者直接在路上丢掉性命，但总是有人即使在必死的情况下也要试着获得自由。\n\n显然，现在正在无声前进的逃亡者们已经暴露了，他们穿越了重重险阻，人数只剩下了出发时的二成，但在获得自由的前夕迎头撞上了巡逻的边防军。双方都很快明白了对方是干什么的，领头的少尉走上前去，用农奴也能听懂的最简单的语言高声呵斥着他们：“你们站在这里干什么，想要阻挡陛下荣耀的帝国军人吗，还不快滚，有多远滚多远！”农奴们疑惑着慢慢走向了北方……一切就好像从未发生一样，他们的身影在祖国母亲的庇佑下慢慢地在远方淡去。\n\n两位少女，一位透过望远镜，一位透过狙击镜默默地见证了这一切。到撤退的时间了，天黑的雪原里可不是人待的地方。今天的战绩很可惜，是零，王牌也有偷懒的时候，不是吗？"
  BLA_general.25.a: "今天...算你走运"
  BLA_general.26.t: "冰冷的自由-续章"
  BLA_general.26.desc: "陛下的荣耀陆军也是分三六九等的，最高级的莫过于守卫新都和旧都的禁军了，不过那些是贵族子弟的特权，一般人想进去难之又难。各地的常备军待遇也相当丰厚，至少在帝国中算是相当体面了，能养活一家三口。而海军步兵则是海军部的心头肉，他们的工资足够让一般的士兵眼馋好久。而边防军和卫戍军或许就要自求多福了，边防军好歹还算是职业军人，勉强能糊口，而所谓的卫戍军本质就是临时武装的农奴，能为帝国做出除了战斗力之外的一切贡献。在帝国的军事体系中，这些卫戍部队只能执行最为简单的任务。\n\n在前线服役的农奴和在庄园中辛苦劳作的农奴并没有什么太大的区别，为了防止他们溃散或者逃跑，帝国还要专门为他们配备督战的军官，同时只在作战时配发武器。但人的生命终究是有限的，今天负责督战的军官被某个热心的少女用狙击枪送去了天堂。在继任者抵达之前，农奴士兵们已经达成了默契，自由的窗口转瞬即逝，这是仁慈的上主给予他们救赎的最后机会……人去楼空的营房甚至连门都没来得及锁上，任由冰冷的风涌入，却无法驱散房中残存着的那对自由火热的渴望。\n\n“莎夏，你看那边。”“看到了。”米夏扣在扳机上的手松开了，一群穿着罗西亚制服的士兵高举着双手冲过来的场景可相当罕见。"
  BLA_general.26.a: "“要不我们去指下路？”"
  BLA_general.27.t: "恐慌与麻木"
  BLA_general.27.desc: "不知从何时起，北方的部队多了一条规矩——士兵不得向长官敬礼。这在等级森严的帝国陆军中算是破天荒的存在，不过就好像任何规定都是血的教训换来的一样，这条规定也同样如此。随之而来的还有军官们集体换上了普通士兵制服，在队伍中也不走在排头，只为不成为北方真理狙击手的第一个目标。帝国当然也想过也派出狙击手对付敌人，但一个月下来伤亡惨重只得作罢。死板的罗西亚人在生死存亡的问题上还是很灵活的……\n\n拜其所赐，两位少女除了无言地寻找猎物之外还多了些别的乐趣：在巡逻的人群中猜哪个是领头的军官。赌注通常是晚餐或者咖啡之类的，甚至一些不怀好意的涩涩要求。不过这些赌注从未兑现过，毕竟狙击手不能跑出去一个个确认战果。\n\n罗西亚的巡逻兵就算全换成了普通士兵的衣服也并没有提高存活率和战斗力。不少出去巡逻的甚至都已经预先留好了遗书。一开始遭遇到狙击手的队伍还试着在第一个人倒下之后去寻找狙击手的踪迹，虽然结果依然是全军覆没。在被骚扰了几个月之后，不可一世的罗西亚陆军已经麻木了，在第一个人倒下之后，剩下的人只是继续前进，祈祷着人数比狙击手枪里的子弹多而已……"
  BLA_general.27.a: "罗西亚人从未如此害怕过雪"
  BLA_general.28.t: "罗西亚港的一天"
  BLA_general.28.desc: "成为沙皇的荣耀海军的一员在罗西亚帝国是一件相当体面的工作，即使是最低阶的水兵待遇也好于同级别的陆军，目不识丁的农奴可没办法去操作庞大而复杂的战舰。在成为海军的重要基地之前，罗西亚港不过是个小渔村而已。在海边长大的孩子都是帝国海军的理想兵源，因此罗西亚港的大部分平民人家都与帝国海军有着或多或少的关联，也有不少家庭代代在海军的战舰上服役。\n\n作为十几艘战舰的母港，这里自然也聚集了来自帝国各处的商人，他们担负着相当一部分后勤任务，同时还期待着从水兵们手中赚上一笔。罗西亚港虽然是宝贵的不冻港，但气候也同样寒冷，商贩们在水兵休假时就会恰到好处地向他们售卖烈酒和各种各样水兵喜欢的物件，甚至还有柚子国出口的抱枕。\n\n军官们的待遇则更加良好，帝国的官兵分级制度让这些军官们不仅有着高额的工资，还有专属的餐厅和房间，他们平时的滋润日子就是战时战斗力的保障。港口中灯火通明的军官俱乐部就是最好的证明，经过有人担心这会成为显眼的炮击目标，但又有谁能突破外围的警戒前来袭击帝国的重要基地呢？\n\n在战火暂时熄灭的时段，罗西亚港的一天非常规律，甚至有些无聊。外出执行任务的战舰来来去去，却并没有带来什么新消息。一望无垠的大海上除了帝国的战舰之外，似乎不会出现别的东西。"
  BLA_general.28.a: "没有消息就是最好的消息"
  BLA_general.29.t: "玉音放送"
  BLA_general.29.desc: "“我只要念稿子就行了吗？”手忙脚乱的沙皇陛下在卡多克看来甚至有些可爱，不，应该是本来就很可爱。很快帝国就会进行第一次沙皇的广播放送，为了防止出现事故，初次广播将采取预先录音的形式。负责收录的工作人员已经在门外等候，他们手中拿着的各种设备似乎与这座古色古香的王宫有些格格不入。\n\n负责撰写演讲稿的并不是卡多克，而是一旁的艾莉娜，她的确切身份是帝国第三厅的负责人。负责文化监管和审查的部门自然明白罗西亚百姓喜欢什么，将这种重要的工作交给她似乎并没有什么不妥。这篇演讲稿整体也非常符合沙皇的气质，在极为官方、正式的表达中又参杂了一些轻松、易于理解的话语，在初次演讲中算是相当稳妥的选择。\n\n沙皇陛下快速而精准地阅读着讲稿，留意着需要停顿和切换语气的地方。“艾莉娜，最后那个Ciallo是什么意思啊？”“回禀陛下，这是民间现在流行的问候方式，使用这个作为开头的话就不会让人感到无聊了。”沙皇有些疑惑，但却并没有异议。\n\n至于录音方面并没有什么问题，进入工作状态后的安娜咬字非常清晰，她那受过严格训练的说话方式让她的话语舒缓而容易理解，同时又不失威严。在第一次试录过后，沙皇终于示意可以开始正式录音了，面对着话筒，沙皇念出了第一个词："
  BLA_general.29.a: "“Ciallo”"
  BLA_general.30.t: "厚重的历史"
  BLA_general.30.desc: "帝国海军的战舰是罗西亚的脸面——这句话有着多重的含义。既可以理解为庞大的帝国海军象征着罗西亚战无不胜的霸权，也可以认为垂垂老矣的罗西亚只能依靠着海军来充门面了。然而，在今年新入列的水手瓦列里看来帝国海军连充门面的任务都完成的不太好……\n\n问题非常明显，明显到连新手都能看出来：帝国海军的主力舰很久没有添新面孔了。虽然罗西亚的战列舰队看起来威武雄壮，但是却都像帝国一样在看不见的地方衰朽。战舰在海军精心维护下闪闪发光，但是却无法掩盖她已经为帝国征战了几十年的事实。即使保养地再用心，也能显而易见的发现战舰在日常运行中出现的各种毛病。\n\n今天瓦列里就被一扇门挡住了去路，这扇经过精心维护的门终究还是敌不过岁月，寿终正寝了。这样的状况还有很多很多，下一次就可能是炮塔无法转动或者引擎停摆了。用舰长的话来说，这是历史的厚重感。"
  BLA_general.30.a: "我们该造点新船了"
  BLA_general.31.t: "阅舰式"
  BLA_general.31.desc: "安娜有些激动，激动到她会在公众场合握着卡多克的手，当然陛下本人解释单纯是当天太冷了而已。清澈的海面上倒映着灿烂的阳光，罗西亚的寒风也如往常一般造访这里。簇拥在沙皇身边的不止有身着华丽军服的禁军，还有穿着蓝白制服的海军步兵，这些帝国海军的骄子将随着沙皇一起见证帝国海军有史以来最大规模的集结。\n\n就算只是在港口遥望，也能见证如今的帝国海军究竟有多么庞大。一位少将拿着长长的单子向陛下一一介绍驶过她眼前的战舰，最先通过的战列舰群或许还能给沙皇留下深刻的印象，后续一长串的舰船名称多到都足以让安娜站着睡着了。这样一支望不到头的舰队如今就集结在沙皇的面前，她们的火力或许足够将一个小国彻底从地图上抹去了。\n\n当沙皇亲自踏上海军旗舰的那一刻，她才明白过来这艘战舰究竟有多么庞大。这座海上堡垒凝结了罗西亚最先进的技术，她大炮的轰鸣或许就是对沙皇陛下的歌颂之声，听起来多么悦耳。"
  BLA_general.31.a: "罗西亚终将统治海洋"
  BLA_general.32.t: "起名字"
  BLA_general.32.desc: "“卡多克，今天有什么要处理的吗？”安娜在摊在沙皇那张舒服的椅子上慵懒地问着，她刚才才和首相商讨了两个小时，现在正是疲乏的时候。“也不是啥重要的事情，就是陆军部报上来的，希望陛下给即将组建的新部队赐名。”“啊？这种事情都要我做吗？”“没办法，这是老传统了。”\n\n一般来说，一支部队的名称基本上都是其驻地或者事迹决定的，对于新组建的部队，历代沙皇基本上都是直接以其兵源地命名了事，若是之后有别的功绩再行更改。安娜拿着铅笔已经对着白纸发呆了几十分钟，她本来想打破惯例起个响亮的名字，然后发现自己此时出奇地缺乏创造力，而且若是取了个有争议的名称还会惹人不高兴，这实在不是个容易的工作。\n\n沙皇决定放弃挣扎，还是按老规矩来吧。"
  BLA_general.32.a: "还是祖宗的智慧管用"
  BLA_general.33.t: "沙皇盛怒号"
  BLA_general.33.desc: "不知是谁别出心裁地提出在皇宫前的广场展示帝国最新式坦克的样车。厚实的装甲，强劲的引擎，以及那门黑洞洞的火炮，这辆被冠名为“沙皇盛怒号”的坦克上浓缩了罗西亚最前沿的科技。禁军们正饶有兴致地打量着这个大铁疙瘩，车组成员和工程师们正在耐心地向围观者介绍着他们的作品，甚至一些路过皇宫门口的好事路人也加入了围观的阵营之中。\n\n“这玩意真的能跑吗？不会把路压坏吧。”“你懂啥，这叫坦克，都放皇宫门口了，要是开不起来了不得掉脑袋啊。”当沙皇出现时，相关人员确实紧张异常，这辆新车虽然已经进行了大量的测试，但万一真的在沙皇眼前出丑自己的前途可就完蛋了。\n\n在少女好奇地注视下，坦克缓缓地前进，在皇宫前的大街上行驶了两个来回后又停在了皇宫面前，街边的质疑声很快就变成了喝彩声，不过由于坦克本身的噪音，车组成员什么都没听见。“卡多克，卡多克，给我解说解说呗。”“我哪知道啊，我又不会开坦克。”"
  BLA_general.33.a: "我不太懂，但是看起来很厉害的样子"
  BLA_general.34.t: "后勤地狱"
  BLA_general.34.desc: "“我说了多少遍，要爱惜装备，经常维护，不要快报废了才送过来修！”亚历珊朵拉的咆哮声响彻在办公室中，军械局每天都要处理各种各样的报损，有些完全是因为部队自己虐待装备导致的……“局长，伊尔茨卡那边的部队又发过来补给要求了。”“上周不才发过去一批吗。”“刚刚的报告，火车翻了，装备没捡回来多少。”“行吧，给吧，下不为例。” 亚历珊朵拉只能一边叹气一边答应了要求，还好最近储备了不少物资。\n\n“部长，普拉格的部队说新发的枪和子弹口径配不上。”“查查谁干的，让我发现了必得让她脱了衣服在仓库里跪一天。”“那个，好像是您批准的，留档的文件上还有您的签字。”“好好好，下不为例。”这一定是自己熬夜疏忽了吧，一定是的。军械局每天的事务多如牛毛，上头已经增派了两次人手了，但似乎还是不够。她们上要和各个工厂对接，下还得处理各地部队大爷们的要求，能在这个职位上坚持住的都不是一般人。\n\n亚历珊朵拉一边摇头，一边在自己辞呈的草稿上多写了几句话。"
  BLA_general.34.a: "希望能被受理"
  BLA_general.35.t: "里森堡来信（其一）"
  BLA_general.35.desc: "萨妮娅：\n\n非常感谢你的关心，让你见笑了，虽然乌斯拉尔人不太欢迎我，但好歹还是回了自己家。柏霖的房间太小了，还是自家的城堡住起来舒服，有机会一定要来玩啊，我会给你准备上好的咖啡的，如果你要喝红茶也可以哦。这个世道变了，以后乌斯拉尔会变成什么样子我也说不好，你也要好好保重。\n\n另：艾拉托我给你问个好，让你不用记挂。唉，真是羡慕你们呢，要不你们下次都来我家，把婚结了吧，在我家的领地上可没有两个女孩子不能结婚的法律。\n\n\n\n伊莉雅丝菲尔·冯·爱因兹贝伦"
  BLA_general.35.a: "短短几行字也能带来心灵的慰藉"
  BLA_general.36.t: "里森堡来信（其二）"
  BLA_general.36.desc: "萨妮娅：\n\n这个世界可能就是这样，我现在又在里森堡再就业了。大吉岭说什么七领议会已经研究决定了，就由我来当这个国王。我当时就念了一句诗，和她们说我一个小小的乌斯拉尔下岗伊莉雅，怎么就成了圣葛罗莉安娜的国王了呢，让她们另请高明。后来是一个议员大吼一声，冲过来跪着要求我做这个国王，我才勉强答应下来。正所谓世事难料啊。\n\n另：艾拉又来问我你什么时候可以去和她结婚了，我是真心地祝福你们，你要是有空的话和沙皇陛下请个假，来欧罗巴一趟见见艾拉吧。\n\n\n\n伊莉雅丝菲尔·冯·爱因兹贝伦"
  BLA_general.36.a: "祝你好运，伊莉雅"
  BLA_general.37.t: "舞会"
  BLA_general.37.desc: "“我可是沙皇啊，你怎么敢踩我的脚的。”这句可以马上立刻要了一个罗西亚人性命的话语似乎对正挽着沙皇的手和腰跳舞的卡多克完全没有任何杀伤力。毕竟从小就学习这些贵族礼仪的沙皇的舞步过于优美而精准了，让卡多克多少有些难以跟上，然后就一脚踩在了刚登基的沙皇陛下的脚上。作为犯下如此大不敬之罪的回应，沙皇也还以颜色，迈着优雅的舞步，轻轻地如回敬般也踩了一脚。不愧是训练有素的皇室成员，安娜的整套动作行云流水，在外人看来，卡多克现在就是在暴殄天物。可惜的是，沙皇心中只有这么一位舞伴，一位将会与她相伴终生的舞伴。\n\n悠扬的旋律依然回响在皇宫的大厅中，今天罗西亚各地的贵族都齐聚于此。不过沙皇完全没有借此机会去讨好来宾的意思，她只愿意注视着那个正在与自己共舞之人。在沙皇的指引下，卡多克也终于慢慢地跟上了舞步，不过距离配得上安娜的水平还有很长的路要走。\n\n今日她们共舞于皇宫之中，将来她们会共舞于名为罗西亚帝国的巨大舞台之上。在走向未来的道路上，两人的命运紧紧地捆绑，无论罗西亚帝国崩塌还是崛起，唯有死亡才能断开这名为爱情的纽带。"
  BLA_general.37.a: "罗西亚的一切都是命运之轮的安排，随之起舞吧"
  BLA_general.38.t: "毕业的障碍"
  BLA_general.38.desc: "“阿列克谢，你的这篇文章非常优秀。但是，我建议你换个选题，否则你可能没法毕业了。”在沙皇格勒大学的一角，年迈的教师拿着阿列克谢的大作《罗西亚帝国的农奴制与土地改革可能性探讨》，一边颤抖着一边告诉了他这个残酷的事实。“我们学校的学风是自由的，所有人都有自由表达意见的权力。但是，你知道如果这篇文章发出去了，会给学校惹上什么麻烦吗？”这种对于罗西亚帝国的根基大加批判然后提出一套离经叛道的解决方案的文章即使再有道理，也是十分危险的。\n\n“阿列克谢，我老了，我年轻的时候也和你写过差不多的东西。”风烛残年的老教授又降低声音，轻轻地说：“如果你想将你文章上写的付诸实践，你就不该留在沙皇格勒，而是去北边……”\n\n阿列克谢漫步在校园中，脑中还回荡着刚才的对话，一言不发地回到了宿舍中。他的女室友伊蕾娜正泡着热腾腾的咖啡，头也不抬的问道：“论文通过了吗？”“没呢，教授让我换个题目。”“话说回来，你昨天晚上看的小册子都是些什么内容呢，看你看得那么高兴。”“没什么。”"
  BLA_general.38.a: "这是不能说的秘密"
  BLA_general.39.t: "睡前读物"
  BLA_general.39.desc: "舒服地泡了个澡，洗去了一天工作的疲惫后，安娜迫不及待地钻进了舒服的被窝，对于她来说这是比皇座还重要的地方。不过，在睡前还有些东西要读，卡多克刚才说有些有趣的东西要给她看。穿着睡衣在书桌前读书大概会照亮，在夜深人静之时，安娜坐在床上等待着睡前读物的到来。\n\n沙皇卧室的大门被轻轻地敲响，卡多克的身影出现在了卧室中，寂静无声的皇宫顶层除了卫士又只有他们两人了。“这篇文章挺有意思的的，据说是沙皇格勒一个大学生的草稿，要不看看？”那篇本该胎死腹中的《罗西亚帝国的农奴制与土地改革可能性探讨》的副本现在就在卡多克的手上，其来源则就无法考察了。\n\n“要不一起看？”“你坐在床上我怎么和你一起看？”“你也到床上来不就好了，今晚你就别走了。放心，我不会一脚把你踢下床的。”安娜稍微掀开被子，腾出了些空间。卡多克有些不情愿地坐到了沙皇大的离谱的床上，然后任由安娜靠在自己的身体上。这篇文章写的很好，但不适合现在就发——两个人得出了完全一样的结论。\n\n睡前读物环节结束了，接下来该干什么呢？"
  BLA_general.39.a: "明天还有无数的工作"
  BLA_general.40.t: "教父"
  BLA_general.40.desc: "阿纳斯塔西娅对拉斯普京大牧首的确称不上有什么好感。这位帝国大牧首是先帝的密友，并且在安娜出生那天起就被指定为了她的教父，这位大牧首如今的权势如果没有父亲的支持恐怕是难以达到的吧。一位来自南部边疆，只上过两年神学院的神父爬上帝国大牧首的位置还是有史以来第一次。\n\n在安娜的印象中，父亲对拉斯普京的信任甚至超过了家人，母亲也热衷于向他咨询各种公开的或私人的问题。自己的教父总是用着慈祥的目光注视着年幼的自己，但安娜总觉得其中闪烁着不属于神职人员的诡异光芒。自从登基以来，沙皇陛下除了公务需要之外从未给自己的教父送去过任何私人的问候或者信件。皇宫中的小教堂也足够满足她信仰上的需求，至于家人的陪伴——她也已经有卡多克了。\n\n但世事难料，一封盖着帝国大牧首印章的信以最高优先级被送到了沙皇的桌上，即使这是一份私人信件。这封信也不过是寻常的问候而已，这大概也是尽到教父的职责吧。安娜抽出一张纸，用着优美的字迹写下不带一丝热情的回信，然后塞进信封，盖上沙皇的大印。"
  BLA_general.40.a: "又完成一件工作"
  BLA_general.41.t: "买单"
  BLA_general.41.desc: "“陛下，帝国政府不能再对赫萝西查的事情一言不发了，不然以后可能还有更大的麻烦。”女仆为两人端上了早晨的第一杯红茶就躬身离去，让自己不要听到不该听的东西。最近几天的红茶都相当清澈，也没有每次必备的新鲜果酱，也就不会让人想起沙皇脚下鲜血淋漓的人民。究竟是谁吩咐的不要端红色的果酱上来，安娜心中大概有了结论。但无论那个人如何呵护着自己，这件事情终究要有个结局。\n\n“希拉，我也不想一上来就把一个总督丢进大牢啊，但再这样下去首都的学生也要闹事了。”安娜抿了一口茶，但睡意并没有怎么退去。“陛下，再怎么样米哈伊也是功臣，这件事虽然要有个交代，但要真的定罪恐怕会惹到不少人吧。”安娜捧着杯子，望着皇宫门前的大街。“希拉，你说那条街上能站多少人呢？到时候会有多少人在那里骂我是包庇杀人犯的帮凶呢？”希拉当然清楚不会有人活腻了真的敢那么做，可若是局势真的失控可就世事难料了，那些热血沸腾的学生们没准真的会走上街头。就当希拉打算继续向沙皇进言时，却发现少女的眼睛一直注视着远方，现在显然不是说话的时候。\n\n“希拉，要不你亲自去一趟？”寂静无声的房间终于再次有了些生机。“那个总督是必须要拿掉的，至于怎么处理先从长计议。重要的是赶紧把局势稳定下来。”安娜切下一块蛋糕，还没等放进嘴里就看到了白色外壳包裹下的红色果酱——显然那个人并没有连这个都考虑到。沙皇有些恼怒地把叉子扔回桌上，“另外，告诉米哈伊，在他滚蛋之前，所有赔偿都由他自己出，帝国政府不给他一分钱。”\n\n在太阳的照耀下，鲜红的果酱还在从切开的蛋糕中缓缓地流出。显然沙皇陛下已经不会再品尝这份甜品了。"
  BLA_general.41.a: "累累血债至少还能用金钱偿还..."
  BLA_general.42.t: "买单"
  BLA_general.42.desc: "“萨妮娅，你怎么看，我们是时候拿出结论了吧。”两个常年睡眼惺忪的少女此时正抱着各自的枕头在沙皇的寝室里讨论着赫萝西查的惨案，厚厚的窗帘几乎遮住了所有外来的光线，只剩下室内唯一一盏亮着的灯。如此非正式且不合礼仪的会面，或许才适合讨论真正重要的事务。\n\n“陛下，我认为决定不能姑息罪犯。这件事情要么不处理，要么就彻底的解决。”灯泡的光照在安娜的脸上，“你打算怎么办？”“回陛下，我们应该以谋杀罪直接逮捕他，然后走正规法律程序。至少要让老百姓觉得帝国宪法不是废纸。”“是暴民先动的手，先杀的人。我们只抓总督恐怕不能服众吧。”萨妮娅苦笑一下，“陛下，话虽如此，可他们已经全死了，我们想追查也无从查起。而且…恐怕没多少人觉得他们做的不对。”萨妮娅抱着心爱的枕头的力气又重了一分，柔软的枕头也随之变形。\n\n沙皇抱着枕头，又躺回了床上。“萨妮娅，我们这回可是要得罪不少人呢。”闭着眼睛的沙皇在床上熟练地翻滚，最终躺在了卡多克的枕头上。“那就这么做吧，这次无论如何先试试水有多深。萨妮娅，筹备一下，到时候把他抓到沙皇格勒来审。”又沉默了几分钟的沙皇又猛地坐起，“这个时间要是再不起床可就容易让人起疑了，萨妮娅小姐，可否一起吃个早餐？”\n\n……\n\n阳光明媚的餐厅中只有两人在享用着早餐，安娜慢慢地将果酱放入红茶中。那宛如血色的一般的茶水究竟是谁的血呢？两人能确定的是，一场血雨腥风就要到了。"
  BLA_general.42.a: "历史证明，审判是必要的"
  BLA_general.43.t: "昨日重现"
  BLA_general.43.desc: "一块砖头伴随着脏话飞进了总督府窗户，然后是更多的砖块和其他杂物。旧日的种子在鲜血的浇灌下再次开花结果，赫萝西查的血迹还没有干透就再次燃烧了起来。这次不仅仅是郊外的农奴和一部分市民，而是全城上下的几乎所有居民。聪明的总督吸取上次的教训直接绝尘而去，将金碧辉煌的总督府留给衣不蔽体，食不果腹的市民们。\n\n这一切为什么会变成这样呢？看看16个小时的工作时间，微薄的工资和肥头大耳的企业主们就全明白了。罗西亚的万民将化为工业化的柴薪，让沙皇格勒的灯火继续闪耀。这一切，便本该如此吗？几千个暴民敌不过帝国军队，可几十万人的怒火可就不是一两个师能够平定的了。安娜收到的信件上写着伏龙芝将军的报告：“武力解决会对帝国产生极坏的影响。”\n\n房间里只剩下茶杯摔到地上的声音，还好那个杯子是上周买的，不是文物。安娜一言不发，靠到卡多克身上，少女的眼神中满是委屈…深深的委屈。为什么，为什么？那些市民的声音仿佛能直接传到沙皇格勒的寝宫里，不给她一丝怜悯，这一切都是她的杰作。毕竟沙皇裙下的亿万生灵，都只是臣民而已，而有些臣民更加平等罢了。\n\n沙皇格勒的灯火渐熄，而安娜还依偎着卡多克，等待着第二天的朝阳到来。而随朝阳升起的，还有那面已经没入尘埃的赫萝西查大公国的旗帜。"
  BLA_general.43.a: "“完了...”"
  BLA_general.44.t: "抉择"
  BLA_general.44.desc: "终于，帝国的使者踏入了赫萝西查的大门，带来了帝国极其慷慨的条款。一切都将如往日一般，沙皇格勒甚至愿意给出赔偿......\n\n但我们真的愿意如此吗？"
  BLA_general.44.a: "别无选择..."
  BLA_general.44.b: "我们不会屈服..."
  BLA_general.45.t: "回应"
  BLA_general.45.desc: "赫萝西查致沙皇陛下：\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n绝不！"
  BLA_general.45.a: "他们自己选的..."
  BLA_general.46.t: "视察"
  BLA_general.46.desc: "前往赫萝西查自由市视察，并在公民大会上演讲对于皇室来说已经成为了惯例。这座帝国西北部的古城对安娜来说并不陌生，当她还顶着女大公的头衔时便已经几次站上了主席台接受着帝国子民的仰视。然而，当她坐上皇位，不再以完成任务的心态对待这份工作时，赫萝西查已经成为了另一幅模样。在身着陆军礼服、佩戴着圣德米特里勋章的米哈伊总督的陪同下，沙皇在安排好的位置上向安排好的观众们进行了又一次演讲。每个人都热情洋溢，恨不得立刻高举双手高呼天佑沙皇。但唯独缺没人敢于提出问题，这一公民大会的悠久传统似乎暂时地被永远遗忘了。在接见结束之后，沙皇再也无法忍耐这异样的氛围，径直走上了楼顶。\n\n在总督府的天台上，整座城市尽收眼底。远处的工厂似乎永不停止运转，而进进出出的工人在此处就和蚂蚁一样渺小，更别说让安娜记住他们的脸和名字了。寒风毫无征兆地迎面而来，一旁的卡多克马上为安娜披上了披风，然后握住了沙皇有些冰凉的手。安娜想要望到最远方，可这座城市似乎没有尽头。帝国的工业重镇在自己脚下有规律地运作着，这里的每个市民仿佛都是其中的一个小小齿轮。安娜又望了许久，却没有再说话。\n\n或许是终于感受到了非同寻常的寒意，安娜索性握住卡多克的另一只手。“现在，这自由市恐怕没什么人是自由的吧。”“按理来说米哈伊总督只掌握军权，但现在连自由市的财权也快拿走了。他在这里干了十几年了，还有战功，没办法随便请走。”在呼啸的寒风之中，两人的交谈成为了永远的秘密。“快下去吧，还有晚宴呢。”卡多克走到阿纳斯塔西娅身边，在众人的注视下挽着沙皇的手走下了有些狭窄的楼梯。"
  BLA_general.46.a: "时间...我们需要时间..."
  BLA_general.47.t: "打水漂"
  BLA_general.47.desc: "臣服于我们的赛莲斯已经消失于历史长河之中，其继任者显然不会承认我们之间的任何关系。鉴于帝国的现状，我们根本没有任何精力去讨还我们应得的那部分欠款，只得听之任之...\n\n这是耻辱的一天，但有朝一日我们终究会夺回来。"
  BLA_general.47.a: "我们会回来的，一定"
  BLA_general.48.t: "新卫戍军"
  BLA_general.48.desc: "基洛夫坐在摇摇晃晃的卡车上，手中攥着刚刚配发的步枪，不远处，就是他们的新营地，那里没有四处漏风的营房，也没有只知道龟缩在后头的长官，在那里他们将得到更高的薪酬和待遇....至少征兵处的人是这样保证过的。\n\n当初家人听到基洛夫要留在北方辖区的时候，所有人都认为他疯了，他也清楚自己要在那里面对什么，但这或许是逃离贫穷生活的唯一机会，而且，比起曾经听到腻烦的空谈改革，如今的基洛夫能实实在在的看到这满身蛀虫的军队正在一点点变好，这对他而言便已足够了。"
  BLA_general.48.a: "一点点的走上正轨"
  BLA_general.49.t: "后勤视察"
  BLA_general.49.desc: "后勤部，是沙皇陛下亲手设立的新部门，正如它的名字一样，后勤部最主要的责任便是保证各大军区的军需物资供应和交通运输，以及“为每一名在前线的士兵提供一顿热乎乎的饭菜。”——这是沙皇陛下特意点明的责任。\n\n因此，一向对军事不感兴趣的沙皇陛下如今亲自前来视察也并不感到奇怪了，在媒体的镜头前，沙皇陛下和后勤人员同行的走在一起，细心的询问着各项事宜以及工作的进度，作为军事改革的第一步，后勤部无论是实际价值还是宣传意义上都是十分重要的存在。\n\n只是这次完美的活动在最后出了一些小差池，兴头上的沙皇陛下，在参观储藏军用罐头物资的仓库时，提出要尝一尝这些为帝国而战的英勇军人的口粮，然后，在媒体和各层官员的视线下，沙皇的表情经历了从兴致勃勃到面露难色再到面目狰狞后回归平静。\n\n当天，对伙食口味的改正被写在了呈交给沙皇陛下的报告中的第一条。"
  BLA_general.49.a: "“在口味上，这些军需物资还有明显的进步空间”"
  BLA_general.50.t: "日趋完善的工业化"
  BLA_general.50.desc: "近年来在沙皇陛下英明的战略规划和全帝国臣民自上而下的同心协力，曾经落后腐朽的帝国工业正焕发出一个新兴大国应有的生机。铁路系统的逐渐完善让庞大的帝国正逐渐连成一个紧密的整体，在可以预见的未来里，罗西亚母亲将前所未有的强盛，深爱的孩子们将一步一步的夺回她失去的荣耀，这次将不再是用战马与刺刀，而是新锐的战机、战舰与火炮。"
  BLA_general.50.a: "以工厂做骨肉，化铁路为血脉......"
  BLA_general.51.t: "工业化大功告成"
  BLA_general.51.desc: "轰鸣的列车、日夜不停的军工厂、一辆辆列装到部队的战车....这一切的一切都在不言而喻的向世界宣告一个无可争议的事实——罗西亚摆脱了红色瘟疫和落后的生产制度，一个能与世界为敌的庞大巨兽屹立于大地之上。\n\n罗西亚帝国漫长而艰难的工业化宣告完成，巨大的威望让整个帝国上下前所未有的团结在她的君主与上帝身边，而现在，这只苏醒的饥饿巨熊将它的目光投向四周，乃至世界的更远方，如今的罗西亚早已不再希望局限于地区强国的尴尬位置，当英勇的帝国陆军乘上坦克，一如曾经英勇的骑手与马儿，驰骋向远方的地平线时，全世界都将为之战栗。"
  BLA_general.51.a: "彰帝国之荣耀！"
  BLA_general.52.t: "让步"
  BLA_general.52.desc: "“那些帕夏佬什么条件？”阿纳斯塔西娅难得的休憩时光被帕夏人迅速的回复所打破。“这才不到一天就回信了，他们估计等了好久了。”沙皇躺在卡多克的膝上等待着他念出帕夏人的条件。\n\n“他们想现在就把托管领拿回去。”“还有吗？”慵懒的沙皇等待着卡多克念出下一项条款。\n\n“解除军备限制，毕竟他们还要动员…”安娜翻了个身，卡多克继续念了下去。\n\n“他们希望，我们能确保《乌斯基亚协定》规定的霍巴斯克人自治权。”安娜睁开眼睛，将回信从卡多克手中接过。“他们管得还挺宽啊。”\n\n下午的钟声敲响，沙皇从床上坐起。她拍了拍手叫来仆人，首相和外交大臣很快就会被召唤到皇宫之中。"
  BLA_general.52.a: "“答应他们的条件”"
  BLA_general.53.t: "喜人的报告"
  BLA_general.53.desc: "侍从们为米哈伊公爵呈上丰盛的晚餐，今天刚好是他担任赫萝西查总督的第八年。这位总督并不怎么喜欢肉食，他的晚餐除了一些鱼肉之外全是各类蔬菜和浓汤。一边吃饭一边看报告也是他的习惯之一，无论是办公桌还是餐桌，只要有桌子的地方都可以是办公地点。他所在的总督府最开始是赫萝西查大公的宫殿，而如今那个古老的头衔早已没有了继承人，赫萝西查也早已彻底融入帝国之中，已经没有人会提及“赫萝西查大公国”这个古老的名称了，现在不会有，以后也不会有。而帝国与赫萝西查的自治协定虽然还在生效，那麻烦的公民大会也早就变成了装饰品，根本没必要关心。\n\n罗西亚的夜晚总是来得很早，在日月交替之时米哈伊开始读起了今日收到的报告。“今年的工业产值增速预期已经超越目标值，各个工厂区域运转正常，但可能会出现上流原料供应不足的问题…下附报表。”米哈伊对报表和数据没有兴趣，作为总督他只关心有没有完成帝国赋予他的使命，那些数字是下面干活的人才要关心的。下一份是城郊的农业报告，逃奴的数量又少了三分之一，还有不少直接让当场击毙了，至于剩下的人则很好地完成了指标。附件上关于逃亡农奴的统计数据，和现在各庄园的数据，他也并不想看——关心自己的围栏里有多少牲口是他们主人的义务。最后一封报告是近期城内骚动的汇报，有些人得到了工作还在说帝国的坏话，他们明明得到了八小时的睡眠时间居然还不满足？米哈伊有些无语。作为自由的市民不用像牲口一样活着，能在帝国繁华的城市内生活有什么不好？不过这些人他也见得多了，掀不起什么乱子的。\n\n今日的报告就读到这里，米哈伊将文件放在一旁，向着墙上的圣像祷告。\n\n侍从破门而入的声音打破了一切神圣感，“大人，他们打进来了！”“谁？”“那帮逃奴，还有暴民，您的侄子还落到了他们手里…现在没有消息…”“他们离这里还有多远？”\n\n“不…不知道…”"
  BLA_general.53.a: "“给我接近卫第四师的电话”"
  BLA_general.54.t: "打电话"
  BLA_general.54.desc: "“总督大人，你不是赫萝西查人，但我是，第四师全师上下的士兵都是！”电话随即被挂断，这些出身赫萝西查本地的部队看来指望不上了。“大人，您还是先向陛下汇报吧，这可不是小事。”“汇报？这种琐事犯不着惊扰陛下，继续打别的部队的电话。另外告诉卫队，哪个叛匪敢靠近就直接开枪！”\n\n“不用你整个师都过来，借我一个骑兵团就够了。对，不用炮兵，这些暴民一冲就垮。”米哈伊淡定地放下了电话，大局已定，凭借着自己在军中的老交情借来一个团镇暴还是绰绰有余的。“大人，这样是不是不妥啊。”“孩子，我见过的死人比赫萝西查全城人还多，老实做好你的事情。”侍从离开了房间，桌上的饭菜也早已经放凉了。今日的城中除了路灯还多了些许火光，那只不过是暴民们最后的疯狂而已。\n\n米哈伊自己从柜子中拿出一瓶酒，眼前的风光有些像他已经久违的地狱。他慢慢地晃动着酒杯，愿这些将死之人安息。"
  BLA_general.54.a: "命运无常..."
  BLA_general.55.t: "空军的归处"
  BLA_general.55.desc: "飞机对于罗西亚帝国而言，始终是一个既熟悉又陌生的词汇，这种工业侧的最新结晶在广袤的罗西亚大地上却鲜少见到其踪迹，尽管早期有些兴致勃勃的资本家想要发展一种更加奢华而快捷的高级交通方式，但帝国恶劣的气候和早期技术的不成熟很快证明了这类想法的失败，此后飞机的发展在帝国便陷入到了长久的停滞。而截至目前，唯一依然有在推进建设的航空事业，也有且只有帝国的航空部队。\n\n与其他两军相比，帝国的空军甚至没有一套属于自己的正式军衔制度，长期以来，空军始终都在陆军的支配下进行行动，尽管有少数改革派提出需要重视空军的建设，但占据绝大多数的保守派陆军官僚对此兴趣寥寥，对于空军的拨款一缩再缩，更别提专业化的军事院校和与其他大国接轨的先进训练方式了。大量的老式飞机和冗杂的辅助部队一股脑的填满了空军的系统，成为了帝国军事力量发展的又一棘手难题。\n\n尽管沙皇本人对于建设一只新锐的航空部队十分有兴趣，但碍于眼下帝国财政着实紧张，复兴空军的方案也大都止步于草稿，截至目前，空军也只能在沙皇的关照下艰难求生，依靠着少的可怜的资金艰难维持着。但或许在未来，当帝国真的能挺过眼前的暴风雨，空军也在不可避免的红白交锋中大放异彩后，或许正如那预言中的海燕一样，帝国空军也将焕发出前所未有的活力和自信。"
  BLA_general.55.a: "有朝一日，天空或可成为罗西亚的疆土"
  BLA_sanya.1.t: "光天化日"
  BLA_sanya.1.desc: "一身黑衣的士兵从腰间拿出刺刀，没费什么力气就打开了车上的一个深色布袋。这些黑衣士兵并非守陵的黑衣禁军，他们的臂章上只写着“帝国特辖军”——第三厅的直属部队。银币如同流水般哗哗地从袋中漏出，其中的每一枚或许都是一个普通市民一个月的工资。根据不知名的消息源，第三厅得知了一个惊人的洗钱网络。\n\n司机早就被拿下，扔进了不知道哪里的秘密牢房之中，从他身上还搜出了一封外观精致的信函，也是高档品。人群并不敢看这种要命的热闹，很快所有的物证都被带回秘密总部之中，那封信件更是直达艾莉娜手中。而那位倒霉的司机在迈入牢房的一瞬间就想起了各种尘封的回忆，甚至是本不该存在的无名记忆，如此识大体的犯人在第三厅看来是如此的罕见，以及感受到深深的疑惑。\n\n忙着欣赏美少女图片的艾莉娜对那封信兴趣不大，直到她看到了信的抬头；“萨妮娅首相大人”。整封信件都是溢美之词，以及明目张胆的贿赂——即使在罗西亚，这笔钱也显得有些太过分了。而属下递上来的笔录似乎完美地印证了信的内容，如此有趣的事情让艾莉娜久违地有了些兴趣。\n\n艾莉娜锁上了房间，拨通了皇宫的电话。"
  BLA_sanya.1.a: "首相受贿？有意思"
  BLA_sanya.2.t: "朗朗乾坤"
  BLA_sanya.2.desc: "阿纳斯塔西娅也有些不敢相信这份奏折，以及旁边的一大堆同样的奏折。“帝国的首相之位不能由如此腐败之人担任...”“只会喊口号，实际上还是为了捞钱...”安娜今天第一次笑得这么开心，然后将奏折随便丢到一边，伸了个懒腰。所有奏折的落款都是明显的贵族姓氏，而桌子的另一半则摆着艾莉娜刚送来的秘密报告。\n\n如此拙劣的手段，他们自己难道不明白吗？沙皇不知道是该生气还是该笑，自己上个月任命的首相，现在就有人来栽赃构陷，要求她下台了。厚厚的窗帘和大门遮盖住了沙皇心中悄悄燃起的怒火，这些人与其说是想针对萨妮娅，不如说是冲着自己来的。不用艾莉娜额外说明，沙皇自己都能看出来整件事情的蹊跷之处。有人光天化日之下给首相送钱，还特地给第三厅走漏消息，供词更是编得天花乱坠。恐怕这些人自己知道有多少破绽，甚至能让安娜的脑中想起几个名字，那些在父皇在位时就掌握大权的老顽固们估计就差亲自站到她面前要求罢免首相了——没准还有她这个沙皇。\n\n安娜敲了敲桌子，卡多克正端着今日的红茶和茶点走入房中。沙皇把一摞文件交到他手中，轻轻地说道："
  BLA_sanya.2.a: "“把事情闹大”"
  BLA_sanya.3.t: "真相大白"
  BLA_sanya.3.desc: "“陛下，我要是真的有这么多钱就好了。”文静腼腆的萨妮娅今日也笑得合不拢嘴，甚至连手中的茶杯都有些端不稳。卡西莫夫·尼古拉耶维奇·弗拉索夫，这个名字赫然出现在绝密报告的第一页上，这位混迹沙皇格勒四十载的老臣就是本次事件的主使之一，在帝国军队和政府中身居高位，这些钱对于他来说不过是洒洒水而已。他从先帝那里领到的勋章无数，土地与赏赐也足够他全家不吃不喝过几辈子。如此深受帝国大恩之人却极力反对女性继承皇位，甚至要求从旁支找个男性子嗣继承沙皇大位。如果用城里那些年轻人的话来说，这样的人“疑似有些过于落后了”。\n\n“恐怕，他正是觉得我不敢动他才会这样吧。”安娜狠狠地切了一块蛋糕，让在场的萨妮娅和卡多克都有些惊讶。没有人敢提醒她身为一国之君不能有如此举动，萨妮娅只是继续轻柔地回答道：“陛下，如此猖狂之人...我想...”“让他回家养老吧，把位子空出来。”萨妮娅本想试探一下沙皇，而安娜却直接下达了判决。沙皇的话语就是法律，此事已经没有商量的余地了。"
  BLA_sanya.3.a: "老古董，卷铺盖走人"
  BLA_sanya.4.t: "困兽之斗"
  BLA_sanya.4.desc: "罗扎耶夫戴上头盔，将帝国授予的三枚勋章一个个地别到衣服上，在他身后的则是几百名宣誓追随他的士兵。他们从帝国陆军的军营出发，倒挂着军旗，向着皇宫前进。队伍还在渐渐地汇集，最终在皇宫门口聚集起了一支不小的队伍，却没人敢踏进皇宫一步。禁军早就全军出动，甚至在沙皇御用的大门前架起了机枪，但对方毕竟是为帝国服务过的战士，沙皇仁慈地要求禁军们先不要扣下扳机。\n\n门外的人群吼着“罢免女巫！”“恢复贵族权益！”等等让安娜耳朵都听得起茧了的话，不顾阻拦，阿纳斯塔西娅直接在正对着人群的阳台上摆出了茶几和茶具，和叛军口中的“奸臣”萨妮娅一起享受着午后的红茶，卡多克捂着脸一脸无奈，轻轻地吩咐狙击手准备打爆叛军头目的脑袋。“又来了，这次人还不少。”安娜轻轻地吹着滚烫的红茶，虽然此举并不符合皇室理应遵守的礼仪。萨妮娅也有样学样，拿起面包就塞进了嘴里。在叛军的众目睽睽之下，可爱的沙皇和她可爱的首相小姐就在步枪射程之内如若无人一般地谈笑风生。他们的怒吼，他们的诉求，甚至他们的荣誉都被淹没在了沙皇格勒的嘈杂之中，无人关心。\n\n安娜拿出怀表，轻轻地凑到萨妮娅身边。“你说哪支队伍会先到呢？”"
  BLA_sanya.4.a: "天真的叛徒，不过蚍蜉撼树罢了"
  BLA_sanya.5.t: "觐见"
  BLA_sanya.5.desc: "在仆人的带领下，萨妮娅穿过一个个回廊，爬上一个个楼梯，终于抵达了皇宫的顶层。仆人略微欠身示意，前面的路就只能由萨妮娅一个人走了。皇宫顶楼只有一个房间开着门，从尺寸和华贵的装饰来看，整个房间的主人显然就是罗西亚的沙皇陛下。\n\n对于首相初次觐见的仪式，在先帝时期本有一套成熟的规则。然而由于沙皇陛下极其厌恶在清晨起床梳洗，所有约定俗成的规则一夜之间都不再有效，变成了完全根据沙皇的心情（和起床时间）而定的仪式。但是首相直接去沙皇的卧室里觐见，似乎还是帝国的首次。\n\n萨妮娅蹑手蹑脚地走入昏暗的房间之中，厚厚的窗帘遮挡住了早晨的光芒，室内唯一的光源只有一盏不该在此时点亮的灯。在沙皇的书桌旁，一袭白衣的阿纳斯塔西娅端坐在那张有着高高椅背的椅子上，双手叠放在腿上，注视着初次见面的来客。沙皇的头上和身上没有任何装饰，在如此重要的场合，沙皇的衣装显得朴素的有些过头。\n\n萨妮娅慢慢地靠近到离沙皇五步远的地方，双手提起裙子的两边，屈膝向沙皇行礼。“亚历山德拉·弗拉基米洛夫娜·利特维亚克参见沙皇陛下。”沙皇点了点头，示意萨妮娅起身。“我们应该是初次见面吧，亚历山德拉小姐。”“叫我萨妮娅即可，陛下。另外，您可能没有留意，在您之前视察之时我就有幸见过您一次。”\n\n安娜清了清嗓子，“这是任命书，从现在开始你就是帝国的首相了，萨妮娅小姐。”沙皇从桌上拿起一封盖着大印的诏书，上面的签名的字迹才风干不久。萨妮娅走到沙皇面前双膝跪下，双手接过了那份沉重的诏书，和一亿罗西亚人的命运。"
  BLA_sanya.5.a: "开始吧"
  BLA_sanya.6.t: "上书"
  BLA_sanya.6.desc: "萨妮娅如同往常一般走进沙皇的房间，毕恭毕敬地行礼之后在沙皇身旁就坐，这已经成为了最近的常态。在这种私下场合安娜甚至并不关心首相小姐有没有认真地行礼，无论是提裙礼还是下跪大礼，在这个房间里都是可以省去的琐事。女仆为萨妮娅端上茶之后就带上门离去，昏暗的房间里又只剩下了沙皇和首相。\n\n“萨妮娅，你看看这个，直接和你有关的。”沙皇已经熟练地省去了“亚历山德拉”这个称呼，而是直接以“萨妮娅”这个简称取而代之。\n\n“臣等恭请沙皇陛下免去亚历山德拉的首相之位，此人不仅是乱党残余，还妄图动摇国本，恳请沙皇陛下不要被其蒙蔽，鉴纳忠言...”这份信后面是密密麻麻的签名，一个个不是地方大员就是首都的高官们。“来势汹汹啊。”萨妮娅将这封联名信放回桌上，饮下了一口茶。“这全都是冲着我来的，陛下。”“不是冲着你来的，是我。无论谁坐你这个位子，他们都会这么做。”\n\n“克雷姆林的希拉倒是很支持。”沙皇又拆开一封信，草草地扫视了一眼内容。“这件事情不能由着他们来，他们难道不知道再这样下去农奴们要把帝国掀了吗。当年造反的时候为啥没把他们干掉，反倒是有本事的走了。”“陛下...”“抱歉，萨妮娅，我不是对你有意见，别在意这些。”\n\n“我的意思是，这次一定要把他们顶回去。”“遵命，陛下，可是目前就连首都里头都有不少那边的人。能否...稍微拿掉几个不听话的。”\n\n“你是首相，这些事不应该你决定吗？”“谢陛下隆恩。”萨妮娅起身行礼，一切皆已不言而喻。"
  BLA_sanya.6.a: "放手去做吧"
  BLA_sanya.7.t: "平衡之道"
  BLA_sanya.7.desc: "“萨妮娅，这份提案我这次不能通过。”安娜将那份旨在提高空军经费和相关研究拨款的提案和报告放在了书桌的另一边，也就是说那些文件还需要沙皇的“斟酌”——直白一点来说就是温柔的否决。为了通过这份文件，萨妮娅和空军部和财政部通过漫长的讨价还价才最终确定了数目，没想到却倒在了最后一关。“那我今天就先告退了，陛下。”\n\n“那份文件没有什么问题啊，我们的首相小姐是真心想做些什么。”卡多克为沙皇披上外套，重新拿起桌边的厚厚一沓纸。“我当然知道，只是现在还不是时候。”\n\n“你是觉得因为她出身空军，所以会让人觉得她偏袒那边？”“这我倒是不担心，重要的是现在的时机，那傻丫头非要这个时候提出来。”沙皇将头靠在椅背上，望着站在自己身后的卡多克。“现在这个时候，不能让那些总督们觉得我完全和萨妮娅是一条船上的人，那他们到时候可就不那么容易说动了。”“革命党沙皇？听起来还不错啊。那些人是该被革命了，换点年轻的来。”卡多克似乎非常喜欢这个名号，“另外，你还不确定...亚历山德拉小姐是不是真的能成事？”\n\n“总之，现在不是得罪他们的时候。”\n\n“当沙皇的，就是不要站队，让下面的人互相斗，你不是学的很好吗？”"
  BLA_sanya.7.a: "作为君主，不该随意站队，对吧"
  BLA_sanya.8.t: "游园（一）"
  BLA_sanya.8.desc: "没有任何门牌的学校在沙皇格勒仅此一座，这里没有学生、没有教师，只有帝国不愿提起的过往。这些不过新建十几年的校舍依然焕发着生机，不过它如今已经成为了周围孩子们的游乐场和探险圣地。那个大得出奇的广场和旁边仿照各种地形而建的训练场显然不属于寻常学校。立在广场正中央的坦克雕塑甚至也都没被搬走，成为了孩子们阅兵和打仗游戏的绝佳见证者。等到这些孩子长大，在别处见到了刻在坦克上的校徽时，或许才会明白自己往日的行为究竟多么大胆。\n\n萨妮娅悄悄地绕过玩闹的孩子们，不去打扰他们愉快的放学时光。只有亲历者才知道这座学校的真正用途——以及它的名字，而即使是知晓内幕者对于当年的一切也都是三缄其口。萨妮娅并不是这座学校的学生，这座只存在了短短两年的军校甚至连一届毕业生都没有。整座学校都被帝国上下刻意地从记忆中抹去了，唯有翱翔于天空的夜航魔女时常会从上空经过。一切留存于纸面的记录都已经被抹去，往日的影子却从未散去，无声的呐喊依旧响彻在校园的每个角落。\n\n过去的已经过去了，而未来将要到来。往日的未竟之事，往日的悠久之梦终于有了再度实现的机会。这座学院曾经的学生或许会告诉萨妮娅她太软弱、太天真了，如今居然还靠着向沙皇卑躬屈膝坐上了首相之位。但若是得以再次相见，那个长着虎牙的女孩子或许说不出这些言辞吧。\n\n十三年的岁月已逝，沉浸于过去的失败之中毫无意义。萨妮娅推开了顶楼的音乐教室的房门，迈入了这间任何罗西亚的学校都会有的房间。夕阳洒在房中的钢琴上，萨妮娅轻轻地抚过琴键，而它是否走音已经不重要了。"
  BLA_sanya.8.a: "把握当下，走向未来"
  BLA_sanya.9.t: "游园（二）"
  BLA_sanya.9.desc: "夕阳洒在萨妮娅清秀的脸上，而她只是坐在钢琴前注视着黑白相间的琴键而已，窗外熙熙攘攘的玩闹声正在逐渐散去。今天孩子们的阅兵也游戏也在最后一抹余晖消失在地平线上之前画上了句号，依依不舍的孩子们一个接一个地离开这遗世独立的乐园。\n\n当月亮升起来时，才是夜航魔女的主场。\n\n不用开灯，甚至不用借助月光，萨妮娅也能在黑暗中熟练地驾驭这台古旧的钢琴。魔女的耳朵敏锐地捕捉着每个按动琴键后蹦出的音符，在银色月光的笼罩中，少女闭上了眼睛，只是依靠自己的感知弹奏着这架她素未谋面的钢琴，演奏着轻快的乐曲，宛如今夜清澈的天空。少女的思绪也与那些无拘无束的音符一起飞上了天空，夜空的统治者，英勇的魔女仿佛再次自由地翱翔于罗西亚无垠的苍穹。少女许久没有如此的笑容了，自那一日起，她的心中全是怎么挽救破碎的青年八月党，怎么继续在帝国存在下去…以及，怎么实现那如雪花一般无暇却脆弱的理想。\n\n温热的泪水缓缓地从眼角流下，滴答滴答，落在少女黑色的裙子上。在月光之下，晶莹剔透的水珠在精致的衣装下留下了些许痕迹。以及更多的泪，滴在地板上…\n\n旁边，有一位观众。\n\n演奏的魔女早就发现了对方的存在，按身高来看大概是高中生的年纪。那个孩子去了又来，手上好像又多了些东西。萨妮娅依旧没有停下手中的动作，这首曲子即将进入最后一节时，门外的小提琴适时地加入了进来，甚至特别适应了这架钢琴有些偏离常轨的音色，仿佛事先就知道如此一般。两种乐器完美地融合在了一起，但萨妮娅很清楚对方的水平远胜自己。\n\n神秘的观众终于从黑暗中走出，棱角清晰的五官，一头长发以及有些瘦弱的身形——这就是萨妮娅对面前女孩子的第一印象。"
  BLA_sanya.9.a: "“那是《八月颂》吧”"
  BLA_sanya.10.t: "游园（三）"
  BLA_sanya.10.desc: "“这是我四岁的时候听姐姐弹的。”少女从黑暗中走出，轻轻地按了几下琴键。“从那年开始我就再也没见过她了…”少女眼角的泪水依旧没有干涸，晶莹的水珠正一滴滴地落下，在月光的照耀下宛如珍珠一般。萨妮娅还没问，她就继续自言自语起来，“她现在应该在奥涅佳或者别的什么地方吧，听父亲说当年真理学院的应该都在那里。”萨妮娅静静地听着，十几年的往事重重地敲着她。\n\n“那一天，我在天上，什么都做不了。”萨妮娅转头望向她，“你的姐姐应该就是在城南的那支起义军吧，除了禁军的，也就那里有坦克。”这次轮到对面的少女报以沉默，也是暗示着萨妮娅继续说下去。“那天，我应该也要去的，可是唯独没有通知到我们中队。现在倒好，我反而成了活下来的。”往日的阴霾再次浮上心头，这也是萨妮娅挥之不去的回忆。如果她当年也参加了革命，或许她现在也会在奥涅佳或者联盟港，而不是背负着妥协派、投降派的骂名，在沙皇格勒的高堂之上心力交瘁地拯救这个半只脚踏进坟墓的怪物。往日同仁们的鲜血，铺就了她成为帝国首相的道路。在整个帝国的注视下，她没法表现出半点悲伤。\n\n“你说，你的姐姐会骂我是叛徒吗？”少女摇了摇头，“我不知道。但我清楚您没在说谎，毕竟那首《八月颂》是不会说谎的。”“这可是禁曲…”萨妮娅长叹一口气，又轻轻地划过几个琴键。“正因为是禁曲，所以才只能在这里弹。”少女也随之露出了一个狡黠的笑容。\n\n“这可是我们的秘密。”萨妮娅用手做了一个噤声的手势。“对了，还没有自我介绍，我叫萨妮娅。”"
  BLA_sanya.10.a: "“我叫艾莉莎，我姐姐是坦克手”"
  BLA_sanya.11.t: "游园（终）"
  BLA_sanya.11.desc: "“我是飞行员，确切来说是机械化航空步兵。”“那您就是魔女小姐！”艾莉莎的眼中放出了光芒，“我听姐姐说过，魔女是可以在天上飞的，特别帅气的女孩子，全帝国都没有几位。”萨妮娅微微一笑，“其实我和你一样，也有想见的人。”“她，也在‘那边’吗？”“不，她在欧罗巴，和我一样也是魔女。她…恐怕是我见过的，最…有趣的魔女吧。”萨妮娅把更多的话语咽了回去，关于艾拉想和她同床共枕，想和她结婚的事情还是不要在这种场合暴露为好。\n\n“飞在天上，是什么感觉呢？”“其实，我是夜航魔女，白天没有紧急任务基本上都在睡觉。在晚上飞行也只能看到月亮和地上的几盏灯而已，一个人还很孤独。”萨妮娅抬起头，望向窗外的一轮弯月，那是伴随她翱翔了数载的伙伴。不知何时，艾莉莎已经坐到了萨妮娅身边。\n\n“你是空军，我姐姐是陆军，你们一定能当好朋友的。她说过，会弹这首曲子的一定不是坏人。还有我姐姐的同学们，她们也一定不会讨厌你的。听说那个叫喀秋莎的学姐，虽然看上去不好伺候但意外的是个好人呢。”在四下无人的夜晚，艾莉莎和帝国首相肆无忌惮地谈着绝对禁忌的话题，这间音乐教室里时钟仿佛被拨回了往昔的岁月。\n\n“你想看看天上是什么样吗？”艾莉莎疑惑的点了点头。“那就请你去天台上稍等片刻。”萨妮娅仿佛丢下了什么沉重的东西，轻快地离开了教室，飞奔向楼下的某个地方。\n\n万里之外，艾拉如往日一般抽出了一张牌。“萨妮娅…正在和…别的女孩子一起飞！”艾拉的神色顿时陷入了混乱，这不可能，这是假的，固有魔法一定是今天出问题了，睡一觉就好了，一定是的。\n\n罗西亚的夜空中，两个孤独的少女一起翱翔于天际，孤独的月亮默默地为她们的未来祝福。"
  BLA_sanya.11.a: "花有再开日，人有重逢时"
  BLA_sanya.13.t: "闲言碎语"
  BLA_sanya.13.desc: "“那个女巫想要和叛匪谈判？”黑夜中只燃着蜡烛，甚至连与会者的脸都看不全。“小声点，万一‘那些人’在听呢。”对方又抿了一口酒，将酒杯放回桌上。“陆军就不能马上冲进去吗？我看她谈什么。”一张纸被摆到了桌上，上面没有任何徽记，只是抄录了原件的内容。\n\n“你看看吧，今天直接从皇宫里发的，所有行动延迟。就算要动也要时间到了才行，总没必要顶着圣旨干吧。”“你说，我们这女皇陛下咋就选了这个首相呢？明明以前也是那些造反派的，我看这帝国是要完啊！”\n\n“不过这是个机会，咋们只要让她谈不成不就好了。”屋子里陷入了沉默，双方都明白了其中的含义，已经没有继续说下去的必要了。伪装成女仆的密探也认为，没有继续听下去的必要了。"
  BLA_sanya.13.a: "暗中的敌人走到台前"
  BLA_sanya.15.t: "再一次翱翔"
  BLA_sanya.15.desc: "今天是假期。\n\n人群在沙皇格勒的街头上欢庆着，在各种乐器的伴奏中跳着临时编出的舞蹈。在这些歌声中甚至还有些“禁曲”的变调，不过在今天这种日子也就无所谓这些了。罗西亚人的狂欢是少有的，但也是极为热烈的。无论什么职业，身处那里，人们都能够翩翩起舞，就连监狱中的囚犯都如此。而安娜也正在皇宫的顶楼，牵着卡多克的手跳着没有伴奏的舞蹈——当然舞步什么的也是现编的。在这种日子，完全没有必要考虑什么礼仪和规矩，而一不小心被踩了几脚也是完全可以容忍的小问题。\n\n而一身洁白的夜航魔女，第一次于白天出现在了沙皇格勒的上空。她平日的舞伴暂时无法露面，就暂时由太阳代替。“向着光明的太阳飞去吧…”艾莉莎在天台上，莫名地就念出了那句歌词，无比适合眼前情景的歌词。魔女娴熟地在天上划出一道道痕迹，仿佛是在为地上狂欢的人们献上祝福。\n\n萨妮娅一改往日的严肃，张开双臂在阳光下自由地飞翔着。在这再无旁人的苍穹中，萨妮娅高唱着尘封于历史中的那首歌。她戴上耳机，将声音调到了最大。艾莉莎摆弄了半天对讲机之后也终于搞懂了原理，匆匆地奔向楼下无人的音乐教室。\n\n《八月颂》奏响于真理学院的楼顶和沙皇格勒的上空，与之相伴的是夜航魔女美妙的歌声，为这首曲子所作的歌词今天第一次也是最后一次在罗西亚的舞台上演。\n\n当最后一个音符飘向天空后，艾莉莎冲向操场，奋力地奔跑着，仿佛和天空中的萨妮娅一同翱翔。"
  BLA_sanya.15.a: "歌唱吧，罗西亚的暗夜玫瑰！"
  BLA_sanya.17.t: "朝气蓬勃的军官团"
  BLA_sanya.17.desc: "“真是个睡觉的好…”\n\n“装填！”“预备！”“放！”\n\n一发炮弹落地，扬起尘土，在满目疮痍的土地上留下一个新的弹坑。弹壳从炮膛中退出，穿着灰色军装的士兵从箱子中搬出第二发炮弹。\n\n萨妮娅的睡意被大炮的轰鸣声送到了天边，面前的五人炮组标准地完成了六次射击。滚烫的弹壳被丢在一边，而教官正在记录着成绩。远处无人的靶场上多了些新的痕迹，众人用望远镜观察着结果时，萨妮娅还沉浸在炮响的余韵之中。大炮，实际上也是一种乐器。\n\n这并非是普通的一次训练，而是沙皇格勒炮兵学院的新一届毕业考试。这一届学生最大的特色就是将裙带关系降到了最低，真正让那些有能力的学生成为了帝国陆军的预备军官。作为空军的萨妮娅实际上对于陆军的了解相当有限，但只要是声音就逃不过夜航魔女的耳朵。大炮的轰鸣在她脑中回荡，热情、希望、朝气——这是她所感觉到的热切感情。潮起潮落，每一次击发逐渐勾勒出了这首乐曲的旋律，如果能有几百门炮齐射，那将是一首多么宏大的交响曲。\n\n萨妮娅鼓了鼓掌，为这些毕业生送上祝福。"
  BLA_sanya.17.a: "他们就是初升的太阳"
  BLA_sanya.18.t: "模特"
  BLA_sanya.18.desc: "萨妮娅小姐难得的假期，与难得的同伴一同度过。在沙皇陛下的恩典下，为国操劳许久的萨妮娅终于得到了一丝休憩时光。本想直接回家睡觉的首相小姐却直接在门口被不速之客抓了个正着，“萨妮娅小姐，我在柚子国有个画师朋友要来旅游，可否委托您当个模特呢？”笑嘻嘻的艾莉娜仿佛知道萨妮娅的日程一般，在门口精准地找到了猎物。“请问要花很长时间吗？”萨妮娅用着她柔和而有些疑惑的声音回答着这个突如其来的邀请。“尼嘻嘻，不会很久的，只需要半天。到时候我还会用最好的点心款待您的。”萨妮娅默默地点了点头，事情就算是谈妥了。“着装上…有什么要求吗？”“请您务必就穿现在这身。”艾莉娜留下一个微笑，又消失在了转角。\n\n“对对对，请您保持这个姿势！”“请再笑得灿烂一些！”金发的少女画师在发出指令的同时从未停下手上的动作，同时尽量让鼻血不要流到素描本上。“果然穿黑色裤袜的美少女最棒了！”“简直是天国！”萨妮娅尽量让自己的耳朵不听到这些声音，眼前这个画师恐怕和艾拉有着不少共同语言，大概。“萨妮娅小姐，能再换个姿势吗？对，腿再往旁边一点。手也可以再抬起来一点。”\n\n“您不会在，画些什么不好的吧。”“放心，绝对不是本…，只是正常的取材而已。”眼前金发画师不断留下的鼻血，仿佛在说谎一般。\n\n“这幅画绝对能从尤蒂莱南小姐（也就是艾拉）那里大赚一笔。”这是目前艾莉娜的评价。"
  BLA_sanya.18.a: "“夏莉小姐，画给我也看看吧”"
  BLA_sanya_crisis.1.t: "难如所愿"
  BLA_sanya_crisis.1.desc: "萨尼娅攥着手中的信件，紧张地走上了皇宫顶楼，在思索再三之后还是推开了门。信上落款处用蓝色墨水签满了赫萝西查公民大会全体成员的名字，而信件背面除了市徽的空白处也用红色墨水写上了一个个名字——有些是罗西亚语，有些是瓦良格语——这些不过是赫萝西查事件中一千六百五十名死者中的一小部分而已。\n\n女仆熟练地为首相搬来一把小椅子，随后便自觉地离开了房间，带上了门。\n\n房间一如既往拉着厚厚的窗帘，安娜静静地坐在那张宽大的桌子后面，接过了萨妮娅双手递来的信件。“他们提了什么要求？”“帝国就赫萝西查惨案官方致歉，赔偿损失，追究相关责任；维持赫萝西查自治，取消赫萝西查总督职位；保障瓦良格语地位…”沙皇慢慢地将信纸翻到了背面，字里行间都只写着“凶手”。\n\n沙皇忍住不适感，示意萨妮娅先坐下。“你觉得这封信真正想要的是什么？”“陛下，他们想要的，应该就是公道吧。”安娜望向地图上的赫萝西查，这座城市的周围已经标注上了数支部队的番号。\n\n“公道…这罗西亚最值钱的恐怕就是公道吧。”\n\n“陛下，我恳请您…给我一点时间，让我救救他们吧…”萨妮娅突然地站起身来，单膝跪在沙皇面前。“如果首相是别人，那她今天应该是来讨论平叛计划，而不是来求情的。”沙皇一如既往的柔和语气让首相紧张的心情放松了不少。\n\n“但是，你只有一百天时间。”\n\n这是沙皇不可争辩的最终决定，萨妮娅不再敢抬头看向沙皇，起身慢慢退出了房间。"
  BLA_sanya_crisis.1.a: "至慈的罗西亚之主，需比所有人更都残酷"
  BLA_sanya_crisis.2.t: "丝竹乱耳"
  BLA_sanya_crisis.2.desc: "首相办公室旁边的房间中，如往常一般响起了钢琴声。尽量不要打扰首相弹钢琴和决定不要打扰沙皇睡午觉一样，都是这里不成文的规矩。在门外默默地当听众的柳德米拉也不例外，但是今日谁都能察觉到气氛并非往常那样轻松惬意。往日流畅的《白桦林之歌》此刻磕磕绊绊，本该柔美的第二乐章也变得生硬而急促，还有数不胜数的错误。作为忠实听众的柳德米拉本来试图继续跟上节奏，却总在某个突兀的地方停下——首相很少弹错音，更不会把一首舒缓的民谣弹得如此焦躁。\n\n在第三乐章尚未结束之前，房间之中便陷入了沉寂，只有琴盖重重合上的声音。首相慢慢推开了门，“还是没有消息吗？”“还是没有什么进展，和三天前一模一样。在自治问题上还是没法达成共识。”柳德米拉跟着萨妮娅走进了旁边的内阁办公室，摆上了两杯茶。\n\n“在我看来，取消赫萝西查总督…关键还是在内部。”柳德米拉叹了一口气。“只是查处一个总督不是什么问题，但是其他地方的总督可就会怕自己成为下一个了。一旦他们开始利用自己手上的关系开始下绊子之后的事情可就会越来越难办了。”"
  BLA_sanya_crisis.2.a: "“看起来，我们必须和他们先打打交道了。”"
  BLA_sanya_crisis.3.t: "过半"
  BLA_sanya_crisis.3.desc: "内阁办公室里，茶已经凉了第三回。\n\n“我的首相大人，您还是不要浪费这上好的茶叶，也不要和那几封信过不去了。”话虽如此，柳德米拉本人也不住地在房间中踱步，等待着电话或者是送来的急件。前方的谈判局势依旧紧张，而沙皇格勒内部的反对声音也从未停息。\n\n萨妮娅将写着诸如“停止软弱行为”“尽快采取军事行动”的书信一张接一张地揉成纸团扔进旁边的废纸篓里。这些信件的署名都是类似于警务部长波尔塔瓦那样的高官，既然她们在这种时候给自己徒增压力，那么萨妮娅也没有必要体面地对待她们的来信了。\n\n在柳德米拉从地上捡起没扔进去的纸团时，萨妮娅又从抽屉中拿出火柴，直接点燃了一封信。“萨妮娅，不至于这么生气吧。”“这是第三厅的报告，上面写着阅后即焚。”萨妮娅的心情似乎也好了一些，暂时放过了桌上的另一封信。“艾莉娜说抓住了几个想要刺杀赫萝西查代表团的杀手，至于背后是谁猜都不用猜。”\n\n萨妮娅喝了一口已经凉了的茶，拆开了最后一封信。\n\n“亚历山德拉·弗拉基米洛夫娜·利特维亚克大人敬启…我身为克雷姆林总督深感自己责任重大，也深知米哈伊总督渎职之严重，在此支持帝国政府审判其罪行之动议…总督之虚名不应阻碍帝国之大局，如有需要我也可说服其他几位总督共同支持当前谈判方针…但若赫萝西查问题在最终期限前仍未得到妥善解决，望下定决心…”\n\n落款：克雷姆林总督，一等公爵希拉·赫尔曼。\n\n萨妮娅将信递到柳德米拉手中，“这封信可比其他人的更难应付。”"
  BLA_sanya_crisis.3.a: "“我们要是因此欠了个大人情，到时候不是随便可以还上的…”"
  BLA_sanya_crisis.4.t: "噩梦"
  BLA_sanya_crisis.4.desc: "在3077年，一切都崩坏的那天，无数支队伍在沙皇格勒厮杀着。坦克撞开了禁军和城防军的防线，轰鸣着打出本就不多的备弹。在中央的指挥车上，喀秋莎看着周围同学的座驾一辆辆失去了生机，沦为了首都郊外的残骸，随后便望向了天空。鲜血从她的脸颊上慢慢流下，她有些释怀地问道：“萨妮娅，还有你吗？”\n\n噩梦随着一身冷汗的萨妮娅睁开眼镜而告终，沙皇格勒的太阳尚未升起，怀中艾拉所赠的抱枕也安然无恙。已经是第二天了，离朝见的时间尚早，但萨妮娅已然毫无睡意。3077年的沙皇格勒，3090年的赫萝西查，这些场景早已日复一日地造访她的梦境。放眼所及便只有烈火以及自相残杀的罗西亚人。作为她们的一员，自己真的有资格在这里吗？萨妮娅不止一次地问过自己。\n\n每当日子过去一天，萨妮娅便在自己抽屉里的辞呈上多写上一笔。在房间昏暗灯光的照耀下，萨妮娅再一次从头开始阅读自己的辞呈，抬头的“臣亚历山德拉·弗拉基米洛夫娜·利特维亚克谨奏...”是她在第一天就写好的，随着最终的日子即将到来，这份文件几乎只差结尾和落款签字了。\n\n萨妮娅拿起笔想要写下最后一笔，但看见与艾拉的合照之后又无奈地将笔丢掉。“不能因为做不到就放弃，正是因为放弃了才会做不到。”这句自己当初亲口对艾拉说出的话，自己真的能兑现吗？\n\n不知不觉间，泪水已经慢慢滴下…"
  BLA_sanya_crisis.4.a: "“救救我，艾拉…”"
  BLA_sanya_crisis.5.t: "故地重游"
  BLA_sanya_crisis.5.desc: "皇家马车缓缓地穿过赫萝西查的大门，帝国禁军昨日才接管了这里的防务。稀稀拉拉的市民警惕而疑惑地看着来客，而前方的街垒甚至是刚刚才拆掉的。远方的光秃秃的旗杆上的赫萝西查大公国国旗也才降下不久，而之前飘扬在此地的帝国旗帜早已不知去向。目睹此景的安娜反而笑了出来，“这次终于看到些不一样的，每次去视察都是一个样子，多没意思。”同车前往的萨妮娅还在和强烈的疲惫感作斗争，一边对沙皇回以臣子应有的笑容。虽然她已经极力劝阻沙皇不要亲自前往尚有安全隐患的赫萝西查，但奈何沙皇的意志不可违抗。\n\n今日马车的行驶路线格外曲折，毕竟还有不少障碍物和街垒没来得及清走，自由的吼声，还一直响彻在这里。总督府——也就是如今的城市公民大会的窗户上依旧留着砖头砸出的一个个破洞， “这可是你的杰作，萨尼娅。”沙皇所指的显然并不是这一片狼藉的城市，而是正在恭候着访客的赫萝西查代表们。\n\n今日，修订版的《赫萝西查自治协定》将正式由沙皇陛下御笔朱批，取代那封已经成为废纸的旧版本。由于总督府内部依旧是一片狼藉，文件最终由陛下在皇家马车上签署，由首相萨妮娅向在场的所有听众朗读全文。\n\n站上了广场的高台之后，如影随形的疲惫感便一扫而空。沙皇的亲笔签名和印章已经让手中的文件成为了正式的帝国法律，往昔的罪孽，似乎随着历史一并翻篇了…"
  BLA_sanya_crisis.5.a: "好好看看这座美丽的城市吧"
  BLA_sanya_crisis.6.t: "梦碎"
  BLA_sanya_crisis.6.desc: "“萨妮娅，你什么意思！”，阿纳斯塔西娅将辞呈丢到一旁，在激动之下沙皇的音量明显提高了几个档次。“有我在，这个首相你完全可以继续做下去的。你不是…还有很多想做的事情吗。”“我对不起他们…我是凶手…”往日的回忆再次浮现在萨妮娅眼前，赫萝西查的哀嚎仿佛正回荡在这个皇宫的房间之中。“我的手上沾满了鲜血，陛下，至少辞职能让我好受一点。”萨妮娅重新将辞呈摆到沙皇面前。\n\n安娜眼中满是忧愁，只能不住的摇头。萨妮娅跪到了沙皇面前，伏在地上哀求着。泪水慢慢地滴在华贵的地毯上，“陛下，请容许我辞去首相之位。”“萨妮娅，你把头抬起来。”沾着泪花的少女抬头仰望着沙皇陛下，却只听到了一声清脆的声音，以及右边脸颊传来的疼痛感。\n\n安娜给了她一巴掌。\n\n“我再认真地问你一遍，你真的打算到此为止了吗。”“是的，陛下，我…我累了。请再给我一巴掌吧，我的罪孽…是偿还不完的。”萨妮娅没有等来那一巴掌，只听到沙皇拿起笔在那张纸上快速地签好了名字，盖上了印章。安娜把那张纸丢到萨妮娅面前，径直离开了房间。\n\n“你自己捡起来看看吧。”\n\n萨妮娅的辞呈上写着“批准”两个大字和沙皇的签名，以及皇室印章。在最下面还有一句话，与龙飞凤舞的签名不同，那行字则是沙皇平时的笔迹。"
  BLA_sanya_crisis.6.a: "“辛苦了，萨妮娅小姐”"
  BLA_sanya_crisis.7.t: "赫萝西查之终"
  BLA_sanya_crisis.7.desc: "呼啸而过的战机越过了一个个街垒，径直在城市上空投下一颗颗航弹——这座城市全是叛徒，没有任何怜悯可言。在断壁残垣之下，哭号声被爆炸所淹没，没有人会怜悯他们。大口径重炮依旧在不停地敲击着这座古城，随着而来的还有端着刺刀的帝国军队。街垒面前已经布满了尸体，罗扎耶夫的小队警惕着观察着四周，却没发现任何敌人。\n\n“他们全死了。”一个士兵看到眼前的场景有些反胃，颤抖着说出了这句话。“第一次上战场？”“报告，是的。”罗扎耶夫拍了拍他的背，“习惯了就好，以后这种场景你就见怪不怪了。”“可是，我就是赫萝西查人，长官。”“那就怪他们背叛了帝国吧，弗拉基米尔，不是你的错。”\n\n枪声响起，一颗子弹打穿了一名士兵的右臂。罗扎耶夫示意把他搀下去，然后带着弗拉基米尔从侧面绕了过去。经过几个转角，奄奄一息的枪手还在死死地盯着前方，罗扎耶夫用刺刀给了他一个痛快。弗拉基米尔捡起落在地上的圣像，用还算干净的衣服稍微擦拭了一下后将它放在死者身边。“安息吧，兄弟。”罗扎耶夫在一旁望着远方的总督府，“小伙子，都结束了。”\n\n被烈火包裹的古大公国旗从楼顶坠落，取而代之的是一面刚刚升起的帝国战旗。"
  BLA_sanya_crisis.7.a: "全结束了"
  BLA_sanya_crisis.8.t: "最后的救赎"
  BLA_sanya_crisis.8.desc: "断壁残垣、哭泣的孩子、刺刀上满是鲜血的帝国士兵、怒吼的民兵，这些景象循环往复地出现在萨妮娅的梦中。她已经好几天没有合眼了，现在不仅是失眠，甚至入睡的权力都没有了，恐怕这就是对罪人的惩罚吧。萨妮娅呆呆地望着寂静的夜空，这是一无所有的少女最后的伙伴了。星星，已经看不见了，就连月亮都嫌弃地离开，罗西亚不会给她怜悯。沙皇陛下从未苛责她的过错，但她此时却多么渴望着盛怒的陛下的惩罚，只要自己能好受一点，怎么都好。\n\n寂静的夜晚，入眠的沙皇格勒不会有人听她倾诉。\n\n一双温暖的手贴在了她的胸口，然后背后也传来了温暖的感觉。这久违的温暖仿佛能驱散深夜的寒风，暂时让伤口不再疼痛。“我的萨妮娅伤心了，我就飞过来找你了。”萨妮娅此时并不在意对方把手放在了哪里，她实在太困了。“萨妮娅，你是想先睡觉，还是和我去天上飞一圈？”艾拉并没有等到回答，萨妮娅就倒在床上入眠了。艾拉轻轻地为她盖上被子，拭去她眼角的泪珠。\n\n“安心地睡吧，我可爱的萨妮娅。”艾拉轻轻地握住她的手，从欧罗巴一路奔波而来让她也劳累不已，但现在还不是睡觉的时候。\n\n太阳终于爬到了正中央，终于睡了个觉的萨妮娅缓缓地睁开眼睛。自己正在艾拉的怀里，看来昨晚是被抱着睡了一觉。如果是艾拉的话，这样也不错，不错。"
  BLA_sanya_crisis.8.a: "过去的，都过去吧"
  BLA_sanya_crisis.9.t: "士兵误射的大炮"
  BLA_sanya_crisis.9.desc: "特别加急速报：\n\n沙皇陛下、内阁办公室御览：\n今日我军炮兵一部向赫萝西查方向误射一发炮弹，目前尚未造成人员伤亡，具体情况尚在调查。"
  BLA_sanya_crisis.9.a: "字越少，事越大..."
  BLA_sanya.21.t: "两位魔女"
  BLA_sanya.21.desc: "萨妮娅与柳德米拉各自就坐，在这种私人会面中不必过多拘礼。在萨妮娅正式就任帝国首相之后，青年八月党的内部事务就将由萨妮娅面前的这位柳德米拉小姐正式接手。与萨妮娅一样，她也是一位魔女。温婉内敛的萨妮娅寡言少语，只有和特定的几个人在一起时才会露出真心的表情，而柳德米拉在性格上显然更适合来处理党内事务。青年八月党的架构虽然经过了精简，但与它初次建立时一样，党内依旧存在着几个鲜明的派别——柳德米拉的职责就是协调好他们的关系。\n\n所谓的青年派实际上就是上一次革命结束后的幸存者，萨妮娅本人就位列其中。在北方的革命者看来她们是没来得及撤退的同志——当然也可能是投降派。在新生代看来她们似乎又过于现实，也就是过于温和了，却殊不知这些幸存者见证过怎样的地狱。\n\n而劳工派或许是整个罗西亚最接近那片赤色禁地的人，她们便是罗西亚那些一无所有之人仅存的代言人。但他们的目标必须被藏在青年八月党的大帐篷之下，直到大局已定之后方可施行——这是萨妮娅给出的最为现实的结论。\n\n而那些青年军官们呢？他们有的拥护沙皇，有的坚定地认为帝国必须走向共和。无论如何，他们想要一个强大的罗西亚，一直威武的军队。这个梦想有朝一日终会实现，只要一切顺利。\n\n至于那些效忠派…他们似乎对人民的自由不感兴趣，也不想被那些老贵族们压上一头，这些新冒头的贵族青年们来到这里似乎只是想证明自己而已？但无论如何，萨妮娅也需要一些能和“对面”说得上话的人。"
  BLA_sanya.21.a: "前路艰难..."
  BLA_sanya.22.t: "新朝雅政"
  BLA_sanya.22.desc: "如往常一般，卡多克准时地推开沙皇的房门，现在是起床时间。不知道从什么时候开始，替那位女大公梳妆打扮就已经成为了他的日常工作。\n\n“小姐，请问您哪位，为什么会在个房间里？”卡多克再三确认，自己没有推开什么异世界的大门。“需要我再自我介绍一下吗，卡多克先生。”坐在镜子前的少女用着完全看不出真实想法的柔和语气说道，“我是阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃，是您的恋人，顺便也是这个国家的皇帝。”\n\n“所以，你打算穿这身衣服去上朝？”“有什么问题吗？”卡多克仔细打量着安娜的装扮，长长的连衣裙被随意地扔在床上，虽然依旧非常得体，但和将身体遮得严严实实的衣服比起来还是大相径庭。无论是裙子的长度还是整体风格，都不是应该在皇宫里出现的东西。\n\n卡多克不轻不重地捏了一下安娜的脸，当抗议声传来时，他知道自己不是在哪个梦中。他轻轻地抚摸着她如银丝般的秀发，镜中的安娜宛如一个乖巧的人偶，可以任人打扮。“要不要也给你编个新发型？”“可以啊，越有意思越好。”\n\n“怎么样，喜欢这套衣服吗？”“那是肯定的。”回应沙皇的只有简短的回答。“那就好…那我就没有什么可担心的了。”卡多克的手也停了下来，少女的秀丽长发经过精心打理，今天没有像往常一样盘起，而是自然地披散在背后，两侧还特意留了几缕垂落在胸前。“我还可以和你打个赌，”安娜望着镜子里的卡多克，“过几天那些大人物家里的女儿也会这样打扮的。”\n\n“你确定他们会这样子做吗？”“只有臣子去讨好沙皇的份，可从来不会倒过来。”\n\n沙皇站起身，向着皇宫一楼走去。"
  BLA_sanya.22.a: "改变罗西亚，从衣服开始"
  BLA_sanya.23.t: "封面人物"
  BLA_sanya.23.desc: "《沙皇格勒周刊》，帝国最早的合法刊物之一。这份杂志虽然理论上可以自由刊载内容，但是“不应该”刊载的也绝对不会出现。这份销量平稳的刊物虽然有着不少的买家，但是几日之内卖空库存却让报社受宠若惊，只能一边追加订单一边赞颂着陛下的恩赐。\n\n原因无他，封面的美少女吸引了所有过客的目光。以穿着最新款式服装的沙皇陛下为封面的杂志，在整个帝国都是独一份。刚刚盖过膝盖的裙子，黑色的长筒袜，还有欧罗巴风格的帽子，这一切似乎都与罗西亚的沙皇不该有什么关联。\n\n如此破天荒的封面没有遇到任何阻碍就通过了所有的审核流程，以沙皇为卖点的杂志就在不经意间从沙皇格勒传向罗西亚的每一个角落——甚至是联盟港。在年轻人的眼中，这是自由开明的象征。至于批评者，则根本不存在。是他们本就不存在，还是因为什么原因不存在了，还是有怨气却不敢说出口，则是可以探讨很久的话题。\n\n作为封面人物本人，沙皇的寝室中也自然有着一本新刊。“让我起个标题的话，应该叫做《皇帝的新装》吧。”卡多克如此评价道。“那么，应该是字面意思吧？”穿着和封面同款服装的沙皇正站在他的背后。\n\n“如果我说的是别的意思呢？”“皇帝以为自己穿着漂亮的新衣服，实际上什么也没穿吗？没准我现在就是以为自己在拯救帝国，实际上是把它往坟墓里头推吧。如果是这样，那也确实很贴切。”\n\n安娜默默地关上了灯，卡多克回过头时只看到了在黑暗中孤身一人的，穿着新装的皇帝。"
  BLA_sanya.23.a: "帝国能否存续尚不可知，至少你很美"
  BLA_sanya.24.t: "隐忧"
  BLA_sanya.24.desc: "萨妮娅的眉头紧锁，将最新的统计报告塞回抽屉里——她在入主这个房间之后就没收到过什么好消息，这个大概也算比较坏的那个。杯中的茶水已经一滴不剩，首相小姐没有继续往里加热水，而是走出门去，那里自有可以喝茶的地方。\n\n穿着异邦服饰的外国大使刚在卫兵的陪同下走下楼梯，如果萨妮娅计算的没错，这便是沙皇陛下今天需要接待的最后一位客人。外国大使还在用着流利但带着浓重口音的罗西亚语和皇宫的侍者们道别，卫兵们也忙着每日的定期换班，除此之外这座宫殿似乎就没有什么生机了，每个人的脸上都读不出什么感情。\n\n萨妮娅和卫兵点头致意就径直走上了楼梯，二楼的会客厅中正有沉默不语的女仆们在客人离开后打扫房间，门口的卫兵也正等待着被夜班的卫兵换下。经过或在忙碌或在摸鱼的人群，萨妮娅朝着最上层走去。守在楼梯口的沙皇亲卫并没有拦住她，也就是说沙皇目前并没有什么琐事，在晚餐之前还有些说话的时间。\n\n安娜正站在顶层俯瞰着整个沙皇格勒，太阳即将结束今天的旅程，沙皇之城很快就会迎来落日。她的余光注视到了刚爬上楼梯的萨妮娅，“萨妮娅，去里面谈吧。”安娜随即又转过身去吩咐女仆再端一壶茶上来。沙皇和首相两人鱼贯走入房间，自然地坐在了她们该坐的位子上。“陛下，”萨妮娅先略微低头行礼，“有个坏消息，近期的就业报告非常不乐观…”。“它一直不乐观，也不是什么新闻吧。”安娜也不知是自嘲，还是已经习惯如此。“陛下，正如您所说，但情况更加严重了。大量的自由民进城，虽然企业有人可雇了，但是很多人依旧没有工作。此外…很多农民根本买不起土地，或者只能买些边角料。这样下去，我们必须给政策打补丁了。”" 
  BLA_sanya.24.a: "考验永远不会停止"
  BLA_sanya.25.t: "为时尚早？"
  BLA_sanya.25.desc: "女仆适时端上了茶，让屋中凝重的气氛暂时缓和了一些。\n\n“萨妮娅，这可不是该在晚饭前提出来的话题。”沙皇拿起茶杯，又放回了桌上。“那么，你有什么解决方案吗？”“陛下，至少要先逼着地主们降低地价，让农民买得起地。”萨妮娅抿了抿嘴，“或者，我们应该一劳永逸地解决问题，学习一下索穆斯的土地改革。”\n\n“把土地全部收归国有，然后由国家来分配使用权？”沙皇等不得茶水凉下来，先喝了一小口让自己有时间考虑萨妮娅的爆炸性发言。“萨妮娅小姐，你是想再打一场内战吗？”“陛下，恰恰相反，现在反而是最佳时机。不少贵族为国捐躯，而他们的土地却没有直系血脉继承，那由国家接管便是合情合理的事情。”“你的意思是趁着这么多贵族战死，让帝国吃绝户吗？”\n\n萨妮娅点了点头。\n\n“我们的天使也终于变成魔鬼了吗。”沙皇在此时露出了不知为何的笑容——作为帝国的皇帝，她也觉得这是个好主意，尽管对于有些人来说并不好。“那其他活下来的人呢？”“我们可以给个合适的价钱，陛下，帝国没有必要把所有的土地全部收上来，关键在于有地方安置自由农，让他们不至于…”“接着造反。”沙皇帮萨妮娅补上了最后一个单词。\n\n“陛下，此事晚做不如早做，希望您能够允许。”\n\n沙皇站起身，走向门口。" 
  BLA_sanya.25.a: "“亚历山德拉，一起吃个晚饭吗？”"
  BLA_sanya.25.b: "“亚历山德拉，一起跳进火坑吧。”"
  BLA_sanya.26.t: "回信"
  BLA_sanya.26.desc: "伊莉雅丝菲尔·冯·爱因兹贝伦小姐：\n\n祝您一切安康。\n\n如你所见，我现在将作为罗西亚的首相来辅助沙皇统治这个国家，但是我可以很明确地说，我不知道该做什么。对于我来说，我只是想对得起自己的良心而已。至少从现状来看，我还是会支持继续维持君主制，至少阿纳斯塔西娅陛下也很明白目前的状态和进行变革的必要性。话虽如此，现在的一切还是非常糟糕，这个烂摊子要收拾起来不知道要花多少年。\n\n另外，如果您有机会见到艾拉，请务必让她来罗西亚一趟，我会打扫干净房间等着她的到来。\n\n萨妮娅·利特维亚克"
  BLA_sanya.26.a: "愿彼此都有美好的未来"
  BLA_sanya.27.t: "睹物"
  BLA_sanya.27.desc: "萨妮娅的屋子不过是沙皇格勒城区中毫不起眼的一栋房子，与一般的市民没有任何区别。虽然首相会在皇宫中得到一个特批的房间，但只有这里才能称之为“家”。没有皇宫中的刀光剑影，唯有她自己的生活，以及回忆。屋外守护在暗处的特辖军也尽力不去打扰她的生活，而身为帝国首相的她也没有权力去拒绝这必要的安保。\n\n与接送她的小汽车挥手道别，从皇宫中归来的萨妮娅终于暂时回到了自己生活，明日和明日的明日都有无穷的工作，此刻乃是从围城中暂时逃离的休憩时间。伸着懒腰推开卧室的房门，她的目光再次留在了那个印着红色猫咪的黑色枕头上，这是萨妮娅的寝室中自然而然存在的一部分。它在洁白的床铺上是如此的突兀，却是不可或缺之物。岁月从未冲淡这悠久的回忆，一切思念都在不言之中，静等着再次开花结果的那天。\n\n萨妮娅随意地将领带解开扔在桌子上，然后是外套和裙子，以及她那标志性的黑色裤袜。她早就习惯就这样直接趴到床上，将头埋在枕头里，一动不动。她需要休息，非常需要。信件，艾拉的信件还是没有来。一句话，哪怕是一句话也好，再无聊的事情也好，但只要信件还在继续送来，魔女小姐就可以安心地睡去。\n\n可惜的是，罗西亚的晚风还是让萨妮娅没法就此入睡。感到些许寒意的萨妮娅钻进厚厚的被子里，抱着从艾拉那里收到的枕头再次入眠。至少此刻，她的脸上没有任何哀愁。"
  BLA_sanya.27.a: "思念会随着晚风，去到它该去的地方"
  BLA_sanya.28.t: "思人"
  BLA_sanya.28.desc: "萨妮娅的早晨从一杯红茶开始，这是长久以来的从未改变的习惯。没有公务，没有客人，也不需要摆出装饰性的微笑，陪伴她的只有放在对面椅子上的那个枕头。孤身一人在过去难以想象，但当它成为日常之后却又毫无改变的动力，只是有些挥之不去的忧伤。热茶，和播报着晨间新闻的收音机，两者都不是必不可少，对于萨妮娅来说，它们只是单纯地存在于此。艾拉不在身旁的日子已经不知过了多久，久到为国操劳不息的萨妮娅对于自己本人的生活已经没有了热情。若是命运注定如此，一切都只能交给时间。\n\n敲门声响起，在这种时间来访的大概就是紧急事务了。萨妮娅无数次地暗暗期待着能在沙皇格勒的某个转角遇到自己思念之人，她当然知道这是无聊的妄想、天真的期望，若是能够轻松传达，何必翘首以盼世界另一边的信件呢。\n\n“你和其他的女孩子一起飞上天了吧？”\n\n萨妮娅关上了门，再次打开。\n\n“为什么会变成这样呢？”\n\n萨妮娅再次关上了门。\n\n“骗子，骗子，骗子！”\n\n在确定自己没有被传送到斯特拉斯堡，而是还在沙皇格勒后，萨妮娅打开了门。艾拉像回到自己家一样走进了房间，带上了门。“嗯，今天的占卜是可以见到我的萨妮娅，那我就不客气了！”少女们在床上静静地相拥，仿佛想要让这漫长的别离一次性得到补偿。艾拉想要乱动的手则被萨妮娅精确地挡开，这是预知魔法也无法逾越的防线。\n\n收音机还在忠诚地播报晨间新闻……"
  BLA_sanya.28.a: "无论相隔万里，纵使是天涯海角我也会来到你身边"
  BLA_sanya.29.t: "惊雷"
  BLA_sanya.29.desc: "萨妮娅再次踏进了无名的校园之中，不过这次还有几位陆军部的官员陪同。她这次不是来散步，也不是来弹琴的，而是有公务在身。军官们仔细地考察着校园的每一个角落，还不时在地图上标注，而那座雕像就这么静静地看着一切，如果没有那场变故，他们本来也该是这里的毕业生。很快，考察所得的成果就成为萨妮娅手中的文件，被她毕恭毕敬地交到了沙皇陛下手中。此时刚好是例行早朝结束的时间，乃是汇报的最佳时机——在沙皇想睡回笼觉之前。\n\n安娜看到标题之后，立刻就不困了。\n\n沙皇用自己纤细的手背贴在萨妮娅的额头上，“萨妮娅，今天要是发烧了，或者身体不舒服，可以不用来上班的。”在确认萨妮娅一切正常之后，安娜挥挥手让所有侍从退下，才开始认真阅读起其中的内容。由于房间里只有两个人，萨妮娅只好自己动手为沙皇倒上红茶，顺便给自己也倒了一杯，此时只有哗哗的水声和翻页的声音在偌大的房间中回响着。\n\n安娜放下文件，从萨妮娅手中接过茶杯，仿佛像教授读完了学生的论文初稿之后盯着萨妮娅的眼睛。“你是认真的吗？在哪里不好非要在那里。”“陛下，目前的那里的设施都是现成的，陆军部报告说找不到更加合适的了。”“是找不到了？还是首相小姐不想找其他的地方呢？”安娜捧着红茶淡淡的喝了一口。\n\n“在真理学院的旧址上重开帝国装甲兵学校，你觉得不会出问题吗？”“以后的学生用不着通过革命逼着帝国前进了，陛下，不会出问题的。”\n\n“这倒是不会出问题，那其他的问题呢？要不我们打个赌，看看下次朝会上会不会有人跳出来死命反对吧？”“陛下，请直接算我输了吧，只要您能点头。”萨妮娅站起身来，认真地行了一礼。"
  BLA_sanya.29.a: "又要吵架了"
  BLA_sanya.30.t: "口舌之争"
  BLA_sanya.30.desc: "“陛下，必须把她抓起来，她这是在给叛匪开脱，这是叛国！”显然，有些人已经一点体面都不愿意保留了，直接对着首相开始咆哮起来。\n\n“公爵大人，整体的计划只是利用旧址重开装甲兵学院而已，我并没有看到您提到的叛国在哪里。”萨妮娅静静地回应道。这种情况她早就演练了无数遍，不过是寻常的谩骂而已，想骂她的人可以绕沙皇格勒一圈，多一个也无所谓。\n\n“亚历山德拉大人，”希拉走上前一步，“瓦西里公爵确实有些鲁莽，希望您不要在意。但我还是希望您能认真考虑这个计划，我赞成设立成建制的装甲兵学院，但还是请避开这个地方为好。”有时候，翩翩有礼的言辞之中反而隐藏着更加锋利的刀刃。希拉究竟是敌人还是朋友，萨妮娅不清楚，但在这件事情上她毫无疑问是极其危险的对手。\n\n安娜靠在皇座的靠背上，静静地看着台下的争端。几个年轻的军官开始和职位更高的次长唇枪舌剑，陆军部长则一言不发。而萨妮娅面对好几个贵族代表的轮番攻势则不落下风，平时站在她身后沉默的柳德米拉也参与进来，好一派热闹的景象。\n\n沙皇喝了一口茶，将茶杯放回盘子上，这微弱而清脆的响声宣告着比赛的结束，皇座上的裁判将给出最后的决定。众人回归原位，仰视着沙皇陛下，等待着罗西亚之主来结束这漫长的争论。"
  BLA_sanya.30.a: "“算了吧，萨妮娅”"
  BLA_sanya.30.b: "“就这么做吧，没什么不妥”"
  BLA_sanya.31.t: "那么代价是什么？"
  BLA_sanya.31.desc: "一团乱麻的朝会终于画上了句号，口干舌燥的萨妮娅走进了沙皇的房间中进行单独觐见。今天的房间中一个侍从都没有，居然是沙皇陛下亲自动手给萨妮娅泡了一杯茶。在万分惶恐中，萨妮娅接过茶杯坐在了沙皇面前。\n\n“你的愿望实现了，但是打赌也是你输了吧，首相大人。”转化成小恶魔形态的沙皇开始以意味深长的目光从上至下打量着萨妮娅。\n\n“是，陛下，请您吩咐吧。”萨妮娅预感到，大概有什么坏事，或者是什么好事？\n\n“请你把衣服脱了。”“啊？”萨妮娅一边回答着一边开始解开第一颗扣子。“然后请你换上这件衣服。”安娜在奇妙的时刻补上了下半句。\n\n---省略500字---\n\n莫名奇妙被要求换上皇宫中女仆服饰的萨妮娅端庄地站在沙皇面前，尺寸莫名地合适，就此让她混入仆役之中也看不出任何突兀之处。“那么，女仆小姐，请给我再上杯茶吧。”萨妮娅走向一旁的茶壶，泡上了一杯上好的红茶摆到了沙皇面前。\n\n“茶泡的不错。那么，再把裙子拉起来吧，就行平时行礼那样。”萨妮娅毫无心理压力地照做了，这就是代价（悲）。“那么，再拉高一点吧？”“陛下，这样IRIS-九色堇之心就要下架了。”“很好，就到这里吧。”\n\n“最后，请把这个戴上。艾莉娜说猫耳加上女仆什么的最好了，哦，再来一副眼镜吧。”\n\n“是，陛下。”"
  BLA_sanya.31.a: "愿赌服输乃是自然之理"
  BLA_sanya.32.t: "无垠的苍穹"
  BLA_sanya.32.desc: "萨妮娅最喜欢的还是罗西亚的天空，这是她专属的休憩之所。仰望天空之时，思索的答案便会出现在苍之彼方。魔女是天空的主人，她们拥有着这个时代少有的自由，哪怕仅限于翱翔于天空之时，但这也已经足够了。更何况，今日她不是一个人。手牵着手，两个人并排着飞向前方，留下优美的航迹。没有人说话，只有十指相扣传来的温暖触感，很久以前，她们的心便已经紧紧连在一起了。\n\n“萨妮娅，今天飞多久都可以吗？”“当然，想飞多久都可以。”\n\n两人缓缓地飞过宏伟的沙皇格勒上空，俯视着那些辉煌气派的建筑。“萨妮娅，我们的家在哪里呢？”“一栋小房子是没什么特征的，又不是宫殿。只能说大概在那个方位。”萨妮娅朝着一大片毫无特色的建筑区随便指了一指。“那个是沙皇格勒大学吧，我来的时候见过。”艾拉指着大学中央的广场说道。“可以下去看看哦。”“不要，谁都不能打扰我和我的萨妮娅！”艾拉将手握地更紧了一些。\n\n两人掠过皇宫上空，沙皇正在享受着午睡时间，此时就算是皇宫也会暂时陷入沉寂，地面上甚至没有人会抬头看向天空。“接下来去哪里呢？萨妮娅”“那就继续往前飞吧。”\n\n“一直往前飞”"
  BLA_sanya.32.a: "飞向苍穹的彼方…"
  BLA_sanya.33.t: "推杯换盏"
  BLA_sanya.33.desc: "萨妮娅抿了一口杯中的液体，然后像完成工作一样将名为“酒”的东西喝下肚。今天她也确实在工作，不过是出席帝国首都时常举办的小型宴会。若是轻视这些无关紧要的聚会便是大错特错，罗西亚无数的宫廷阴谋都是潜藏着这种看似无害的地方。而想要和这些宴会的举办人搭上话，亲身踏入其中便是必须的工作，就算她本人并不那么愿意。如今虽然没人可以挑战首相的权威，但安抚好那些潜在的反对者还是有其意义。\n\n那些贵族的家长里短对于萨妮娅来说过于陌生，她没有如此庞大的家族，爱好也只有钢琴而已。所有人都会对她表示尊重，但他们说的话或许依旧属于另一个世界。无论懂不懂，她都需要听进去，然后记在脑中。\n\n“亚历山德拉大人，您不太喝酒吧。”“午安，赫尔曼公爵。”这场宴会除了主人之外的中心人物此刻就在她面前，在问好之余向身边的侍者嘱咐了几句。“我让他们上一些不含酒精的饮料，随后可否借一步说话。”\n\n比起那些小贵族，眼前之人的邀请才是不可拒绝的。在隔壁的小房间中，侍者为希拉和萨妮娅端上了红茶，随后带上门离去。“请您以后直接叫我萨妮娅就行，赫尔曼公爵。”“那也请您直接叫我希拉就好，萨妮娅。”两句话的时间，两人的距离似乎就被拉近了，当然这只是表面上而已。\n\n“下次请你务必赏光来我家一趟，我觉得我们可以好好聊聊。”"
  BLA_sanya.33.a: "“那就恭敬不如从命了”"
  BLA_siera.1.t: "搬家"
  BLA_siera.1.desc: "从沙皇格勒到克雷姆林的特快列车缓缓地驶入站台，首先走下车的是荷枪实弹的卫兵，然后才是这辆列车所载的贵客——帝国首相、一等公爵希拉·赫尔曼。她如同在自己家里一样自顾自地向大街上走去，挥挥手让侍从带随行的禁军们找地方休息。她的家——克雷姆林总督府离车站并不远，一行三人径直朝着那座标志性的建筑走去，不必搭乘任何交通工具。\n\n她现在已经不是克雷姆林总督了，这是成为帝国首相所必须卸下的职务。这个自她出身就注定会继承的头衔，自然也会由她决定继任者——沙皇陛下也同意这约定俗成的安排。话虽如此，作为家主，她依旧是这座名为总督府的建筑的主人。\n\n克雷姆林依旧如同往常一样，古朴的居民区环绕着戒备森严的中心城区。而由于城市规划的问题，工业区基本上都在郊外的新城区。能生活在这座城市中心的居民无不过着帝国最为体面的生活，他们只需要上班、交税就行了，而总督要考虑的就多了。如果往外走几条街，就可以看到边喝酒边抱怨着自己昨天又工作了十六七个小时的工人，但至少他们还有工作。而那些零星的乞丐，有些还是受了伤而被辞退的工人——就只能祈祷上主让他们活过冬天了。有人曾经问过，这些自由的市民和农奴究竟谁的日子更好过一点？得到的只有“好日子还在后头”的回答。\n\n希拉推开了自己的房门，打开衣柜，将几套自己喜欢的衣服塞进了行李箱。沙皇格勒的家族别墅中应有尽有，她实际上什么都不用带。只是她有一种预感：自己以后要常住在沙皇格勒了，这座她已经有些看腻了的城市终于要和她挥手告别了。"
  BLA_siera.1.a: "再见了"
  BLA_siera.2.t: "客人"
  BLA_siera.2.desc: "“午安，亚历山德拉小姐。”这是希拉·赫尔曼少见地会亲自到门口迎接客人，当然今日的访客不是来攀附赫尔曼家族的投机者，而是这座宅子的主人亲自邀请来的贵客。克雷姆林总督、帝国一等公爵、真正的名门望族、以及字面意思上的家财万贯，这是萨妮娅对于眼前笑嘻嘻的少女的印象。向来敌视自己的大贵族中的一员会主动邀请自己来访，实在是啧啧怪事。\n\n穿过长廊，只见一些再为朴素不过的装饰。立于顶点之人从不会刻意显露出自己的财力，他们只需要世人相信自己有这个能力即可。比奢华的饰品更加有说服力的是一幅幅画像——全都是出自赫尔曼家族的历代首席大臣，以及帝国皇后。这一切只让萨妮娅感到恶寒，以及无声无形的重压。\n\n女仆为两人奉上红茶，这是供给皇室的最上品，一切都是稀松平常，和帝国皇宫中没什么差别。在无言之中，只有两个人的眼神交流着。萨妮娅见过很多政客和贵族，在对方的眼瞳中自己只看到了绝对的冷静，那是可以面不改色地牺牲无数人生命之人。\n\n“那么，赫尔曼公爵，您今天有何贵干请我到府上呢？”客人首先打破了沉寂。\n\n“我希望您能加入我的内阁。”主人没有寒暄就进入了今天的主题。\n\n“我？您莫不是在说笑。”\n\n“我非常欣赏您，亚历山德拉小姐，比起那些酒囊饭袋，内阁中理应有您的一张椅子。”\n\n“您对于帝国的未来有什么计划吗，公爵大人？”\n\n“帝国需要一场革命。现在，可以告诉我您的答案了吗？”"
  BLA_siera.2.a: "“乐意奉陪”"
  BLA_siera.3.t: "整肃朝纲"
  BLA_siera.3.desc: "“内政部有两个主管大臣，一个是废物，另一个也是废物。”希拉用红色的铅笔划过名单上的一个个名字，一个个地打上叉。如果不出意外，这些人很快就会丢掉职位回家自谋生路，只有满足要求的人才配坐在那个位子上，这是很合理的政策。希拉仿佛在审视垃圾一般审视着各部门的名单，她从不会厌恶某个具体的人，而是单纯无法忍受无能。“如果我们有联盟港的效率，帝国也不会落入今天这个地步。”，坐在一边的萨妮娅不知如何回应，只能帮希拉续上一杯红茶。\n\n“萨妮娅，你看看如何？”\n\n萨妮娅接过名单，上面只有密密麻麻的红叉，简直就是一张不合格的卷子。“您是打算把这些人全都开除掉吗？”“没错。另外以后请不要用敬称，大可随便一点。现在我是首相，你是内阁大臣，可爱的萨妮娅小姐。”\n\n“现在我们要做的，就是找合适的人来干合适的事情。”“希拉，我也知道这点啊，可这就是最难的部分啊。”萨妮娅扶着额头无奈地答复道，“这些部门主官倒是无所谓，反倒是中下层的职员需要更多的照顾。”，希拉点头示意萨妮娅继续。“现在一个沙皇格勒的小文员靠工资根本养不活自己，那就只能去贪了。要让他们认真工作，必须要先改善他们的待遇。”\n\n“我们想到一块去了。”希拉猛地坐到萨妮娅身边，“我们得从根基上解决问题。”\n\n“我是不怕和哪个部长哪个家族作对的，只要下面的人肯努力干活，那就给足他们奖赏。”希拉站起来，自言自语道。"
  BLA_siera.3.a: "这台机器需要再次动起来"
  BLA_siera.4.t: "新任牧首"
  BLA_siera.4.desc: "帝国纷繁复杂的体系中，究竟有多少人向沙皇陛下直接汇报，有多少事务需要沙皇陛下直接处理，没有人能说清楚。而今日希拉被召见的缘由似乎是与她无关的事项。\n\n“克雷姆林的牧首年事已高，马上就要隐退了，正教会给了几个替补人选，你拿去看看。”安娜拿起桌上的文件摆到了希拉面前。“说起这位谢尔盖大牧首，他也是看着我长大的长辈之一，岁月不饶人啊，陛下。”希拉拿起名单，终于明白为什么沙皇陛下要宣召自己。\n\n这份名单上的候选人赫然写着：莉加港牧首阿列克谢耶维奇、小克雷姆林牧首谢切诺夫。\n\n希拉勉强压住嘴角：“陛下，臣只想知道，正教会是怎么在莉加港任命牧首的，他们是征求了喀秋莎的同意吗？”“所以这份名单上就只有一个选项，早就听说了正教会一直会故意给出一些无法接受的选项，今天倒是第一次见。”\n\n“陛下，克雷姆林的牧首人选兹事体大，臣以为还是要驳回这份请求，让正教会重新给出人选。”\n\n安娜在“莉加港牧首”这行字上用御笔打上勾，在下方写下了“同意”。“转交给正教会吧。”\n\n希拉再次压着嘴角的笑容，走出了房间。"
  BLA_siera.4.a: "有好戏看了"
  BLA_siera.5.t: "罕见的高效"
  BLA_siera.5.desc: "正教会几乎在第三天就向陛下递交了第二份文件，似乎是被吓坏了。这次的候选人名单正常了不少，都是在任的牧首。希拉又如往常一般被召到了沙皇身边，在沙皇心中与克雷姆林有关的事务应该都听听她的意见。\n\n“陛下，昨日沙皇格勒的牧首私底下推荐了他的徒弟，也就是这个名单上乌拉多夫的牧首。臣以为这次正教会真正想推荐的人选应该就是他了。”“我知道。”至于回答为什么不是“我知道了”，还是不要深究为好。\n\n“看履历这位阿纳斯塔修斯确实不错，那谢尔盖牧首自己对继任者有什么意见吗？”“陛下，据臣所知谢尔盖大人和正教会其他人没什么交际，从来没有暗示过任何继任人选。”\n\n“那就不和正教会争了，顺着他们的意思来？”沙皇拿起笔，打算就此批准。"
  BLA_siera.5.a: "“陛下，我这里还有个额外的人选”"
  BLA_siera.5.b: "“陛下圣明”"
  BLA_siera.6.t: "非法怠工"
  BLA_siera.6.desc: "警棍毫不留情地打在叛逆者身上，全副武装的克雷姆林警察正在娴熟地驱赶着又一次小型罢工。工人们依旧在怒吼着，直到宪兵开始对天鸣枪。又有几个倒霉蛋被丢进了监狱，相关的报告很快就被汇总给总督，然后再发往沙皇格勒的内阁桌上。\n\n希拉只是扫了几眼报告，然后按照惯例交给内阁二号位的萨妮娅手上。“希拉，是不是应该让他们更详细地汇报一下。”“有什么好汇报的，又没死人，稍微安抚一下就行了。”萨妮娅为两人倒上茶，不知道该如何回答。\n\n“萨妮娅，你别生闷气。我当然也知道那些工厂主都该下地狱，可是我们现在还得靠他们。把农奴拴在田地里，再过十年大家都要一起完蛋。把人民送进血汗工厂里头，好歹我们以后还有活路。你也很清楚吧，我不逼着你和我一起当第一个跳下去的人，死后进地狱，留个遗臭万年。”“那就一起跳吧。”萨妮娅无奈地放下报告。\n\n窗外的沙皇格勒市中心依旧一片繁华，在这片区域可没有什么工人阶级。两人看着手里的报告，又看着窗外都苦笑起来。这个无解的问题，只能选那个伤害最小的答案。\n\n“但是，就不能温和一点吗，好歹和他们谈判一下吧。”“我的萨妮娅小姐，罗西亚是一个让我们自豪的警察国家。而且，除非用枪顶在他们脑袋上，那些暴发户们可不会吐出一毛钱来。”"
  BLA_siera.6.a: "我们究竟在干什么"
  BLA_siera.7.t: "参观"
  BLA_siera.7.desc: "“希拉，虽说是要参观学校，为什么我们也要穿校服呢？”萨妮娅在内阁的镜子前纠结着自己这套有些熟悉的着装，在旁人看来这身订做的学生服确实与她非常相称，只是在这皇宫之中真的要这么穿吗……看着同样这么穿的其他二人——有些兴奋的沙皇和帝国一等公爵，萨妮娅陷入了更深的沉思。“我这是第一次去学校。”“我也是。”萨妮娅再一次感受到了所谓“阶级的鸿沟。”经过仔细梳妆的三人完全就像一般学生一样，就此混入了沙皇格勒国立大学附中。\n\n当然，能在这所学校就读的也都不是一般学生。其中的一大半都会顺利升入帝国最高学府，剩下的也都是前程远大。除了那些从小接受全套家教的帝国贵族们，这里就是帝国一般阶层的顶点，顺带一提，萨妮娅小姐也是这里的毕业生。\n\n三人的行程只有半日，于是便分头混入了各个教室之中。今日教授的课程依旧五花八门，包括文学，大学中会涉及到的高等数学，以及数门外语。且不论希拉的乌斯拉尔通用语比老师还熟练，和在沙皇陛下面前讲解帝国史课程出现了纰漏而汗流浃背的副校长，今日的参观是顺利的。至于萨妮娅小姐，正在向自己的校友们传授如何上课睡觉和如何在一天内完成报告的绝技。"
  BLA_siera.7.a: "难得的放松时光"
  BLA_siera.8.t: "不愉快"
  BLA_siera.8.desc: "萨妮娅端详着眼前关于几家国有工厂的报告，不由得皱起了眉头。这些由帝国直接出钱建设的新工厂无论是生产设备还是预期产量都是佼佼者，唯一的缺憾就是规定工作时长和工资水平甚至比不上那些私人小企业。每一家工厂的状况都大致相同，她已经可以想象到这些工人的惨状了。她的眼前此时多了一杯茶，这次是希拉少见地担任起了泡茶的工作。\n\n“希拉，这是最近几家工厂的报告，我真的怀疑这个工资水平是不是填错了…”萨妮娅抬起头，将报告交到希拉手中。希拉拿起报告扫了几眼，目光停留在了各级工人的工资表上。“在伊尔茨卡，这个价钱足够高了。”“就算是在伊尔茨卡，这个价钱也就刚好保证不饿死，还没有其他任何保障，怎么说都不太妥当吧。”\n\n希拉在萨妮娅身边坐下，叹了口气。“罗西亚最不缺的就是人，他们不干有的是人干。萨妮娅，我已经说过很多次了，我们只能在两个火坑里选一个跳。”“那您为何不自己去工厂里头干十六个小时，而是在这里享用帝国最好的红茶呢？”“萨妮娅小姐，那你也同罪吧。”“今天的茶我可是一口没喝。”两人近在咫尺，此时却隔着一道深深的鸿沟。\n\n“您是想吵架吗，如果要动手打架我也乐意奉陪。”希拉站起来锁上了门。“你是首相，我怎么敢还手的，还请您尽量别打脸。”萨妮娅笑了笑。“我其实认为你是对的，这个火坑我们必须跳，但是我们必须说服所有罗西亚人跟着我们一起跳，而不是逼着他们跳下去。”"
  BLA_siera.8.a: "“你说的对，我听你的”"
  BLA_siera.8.b: "“你太天真了，萨妮娅”"
  BLA_siera.9.t: "沙皇的恩情"
  BLA_siera.9.desc: "“绍伊古叔叔，这周的工钱怎么发这么多，不会是要赶我走了吧，我确实有点小伤，但真的还能干，您一定要向上面美言几句啊！”眼前的工人颤抖着数着钞票。“不是要赶你走，这周开始全都加工钱，都加这个数。”中年的工头伸出手比了个数字。“哎呀，感谢上主啊，陛下开恩了。有这个钱，女儿又能多买本书，加几道菜了。”感激涕零的工人，欢喜地一次次数着工钱，明明刚结束十六个小时的工作，身体却格外轻盈。\n\n下一班前来接替的工人也已经开始工作，今日凝聚在空气中的某种情绪得到了些许安抚，至少不会马上爆炸，给上面的老爷们看个烟花。辛勤的工作依旧没有半点变化，这座工厂依旧在吃人，但垂死挣扎的工人们好歹多了一些继续忍耐下去的动力。他们的结局或许依旧是在无尽的劳动中被拖垮，或者更为痛快一些：直面镇压罢工的警棍和机枪。\n\n在沙皇格勒的某个小屋中，刚刚吵完架的两个人则在面对面地在享用晚餐。“去配得上您地位的餐厅吃饭我实在负担不起，就只好请您吃点我家的粗茶淡饭了。”希拉将一块市场上随处可买到的面包塞进嘴里，口味自然不如高档货。“你用一顿饭就给那么多工人争取到了加薪，不是很值得吗？”“你要是想继续吵，我也乐意奉陪。”“不了，我们这不是已经和好了吗，明天还要接着手拉手跳火坑呢。”\n\n希拉又接着将一小块鱼肉送进嘴里。"
  BLA_siera.9.a: "“好吃”"
  BLA_siera.10.t: "爆发"
  BLA_siera.10.desc: "工人们只需要稍微出手，便能让价值连城的机器停止运作，变成一堆废铁。整个工厂都停止了运转，陷入与往日不同的喧闹之中。被称为“绍伊古叔叔”的中年工头站上停止运作的机器振臂高呼，迎来了排山倒海般的呼应。没有什么文化的工人说不出什么优美的辞藻，他们只会用最淳朴的语言来问候工厂主和前来镇压的警察全家。他们早就不怕死了，反正这座工厂也会吃掉所有贫苦的工人，全国各地的工厂似乎都是如此。\n\n一如既往的暴力镇压却并没有到来，这个警察国家突然变得温柔了起来显然是不太可能的，只是单纯有人扯住了缰绳而已。\n\n在沙皇的御前，希拉或许不得不承认自己的错误。原本大规模建立国有工厂很快就得到了陛下的同意，但事情发展成这样，首相大人只能好好地解释该如何收场。“陛下，目前全国约有百分之十的工厂完全停工，其他工厂的怠工和小规模罢工情况也时有发生。但是臣认为这不是什么致命的问题，只要好好和他们谈判，再用上些手段，工业很快就能恢复运转。”“你去干吧，顺便安排一下，明天我要向全国讲话。”“陛下圣明。”希拉三步并作两步，离开了房间。"
  BLA_siera.10.a: "罗西亚又一次燃烧起来"
  BLA_siera.11.t: "和解"
  BLA_siera.11.desc: "“萨妮娅…”希拉看着这个最近才和自己吵架的同僚，不知该如何开口，她们最近工作以外的交流已经少了很多。萨妮娅停下了手中的工作，意味深长地看着希拉，显然她也早就知道最近发生的事情。“是我输了，没听你劝。”希拉干脆地承认了败北，当然这代价有些过于沉重了。“那你打算怎么收场，有什么吩咐吗，首相大人。”“真是服了你了，完全看不出来你在生气。”\n\n“我的想法很简单，抗议工人的要求可以尽量答应，但绝对不能承认帝国有错，不然以后就没完了。”希拉站在铺开的地图前面，目光落在了克雷姆林。“我好歹在克雷姆林还有点信用，我打算亲自去一趟和他们谈判。”“那我就留在沙皇格勒替你挨骂喽？”萨妮娅笑了笑，喝了一口茶。“是的。这个房间里的人本来就是干这个的。”“那也不是什么困难的工作，和首相大人吵架比起来轻松多了。” \n\n“准备好特快列车，首相马上要去克雷姆林。”萨妮娅拿起电话，回到了工作状态，希拉挥了挥手，朝着北方而去。"
  BLA_siera.11.a: "一路顺风"
  BLA_siera.12.t: "太极端还是太保守"
  BLA_siera.12.desc: "“我们应该和工人们团结起来，争取十二小时工作制！”“十二小时还是太长了，还是应该严格落实八小时工作制！”在青年八月党的内部会议上，几个年轻人正在慷慨激昂地陈词。“你有没有想过，这么做有没有现实依据。罗西亚现在的生产力支不支持你们的想法？一切要以大局为重，你把罗西亚砸烂了，那以后怎么办？”另一位成员反唇相讥道。\n\n“天天喊着什么大局大局，国家崛起的，就是你这样的保守分子太多了，工人运动才没有搞起来！不把资本家逼到墙角，他们是不会妥协的！我不仅觉得要大搞罢工罢课罢市，还要学习真理联合进行武装斗争，走向共和！”\n\n“武装斗争，那你的枪从哪里来？我再问你，你真的去工厂里看过吗？你父母供你在沙皇格勒念书上大学不是让你喊口号的，你不如多想想自己该怎么做点实事。”“那我喊口号有什么错？就是因为敢喊口号的人太少了，才轮到我来喊口号！社会主义者就不该掩饰自己的想法。”\n\n“我也是社会主义者，你是哪种社会主义者？”一直沉默地坐在中央的萨妮娅终于轻声地问出了这个问题。\n\n“我还想问您？为什么要和那个大公爵合作？您恐怕也是修正分子吧，这样做不就是专制独裁的帮凶吗？”“我就算是，那又如何。现在帝国刚刚一只脚踏出农业社会，你们就要求实施发达工业化国家的劳动法规，路要一步一步走。党已经失败过一次了，我们不能重蹈覆辙。”\n\n“那您就继续一步一步走吧，我们去重蹈覆辙去了。”"
  BLA_siera.12.a: "你没法劝住一心想着跳火坑的人"
  BLA_siera.13.t: "痛苦与进步"
  BLA_siera.13.desc: "作为内阁之中唯一一个真正上过学的（其他人都有家庭教师），沙皇陛下和希拉首相经过研究决定赋予了萨妮娅考察全国教育系统的职责。从莉加港到罗曼诺夫港，她将会走遍全罗西亚的各大城市，以及亲自听课。由于距离过于遥远，她数次申请自己用机械化航空步兵的飞行脚飞过去，却因为安全问题和不合礼仪遭到反复拒绝。但也拜此所赐，她有足够的时间在专列上撰写考察报告。\n\n刚写下几行字，她就不知道该以何种心情将报告发回沙皇格勒。“经过考察，莉加港由于叛乱时期的重新改造，其教育系统的效率远高于北方其他地区。经过统计，在拆除了部分老旧建筑，合并学校，并删去不合时宜的教学内容后，莉加港本地学生的平均成绩依旧位于北方地区前列，与赫萝西查持平。经过研究本地的教材，其有着注重理工科知识，而大量删去了文学内容，只训练读写和逻辑能力等特点。”\n\n“赫萝西查市立教育系统运转正常，其实施的小学阶段义务教育可以考虑推广至全国。由于财政问题，赫萝西查市虽然教育质量出色，但随着学生数量增长正趋于饱和。其全市推广的瓦良格语课程虽然消耗了大量经费，但出于安抚西北部的因素应该予以保留。”\n\n“西部地区的城市和乡村教育系统差距极大，且呈现绝对不足。伊尔格勒大学几乎无法满足整个西部的教育需求。且农村地区大量教育设施完全处于瘫痪状态，大量农民反映学校中学习的知识没有价值，且影响农业生产。”\n\n“普拉格的教育系统受到正教会的极大影响，具体体现为学生有着优秀的文学功底并能够熟练背诵宗教经典，但理科能力严重欠缺。普拉格正教会大学数学系毕业生无法完成基础微积分的计算，其他理工科目专业素养同样堪忧。”\n\n“极东大牧首座城，没有学校，居民完全通过布道学习基本的读写。”"
  BLA_siera.13.a: "希拉读完了最后一句，不知露出了什么表情"
  BLA_siera.14.t: "为罗西亚母亲服务"
  BLA_siera.14.desc: "“大干特干，让祖国母亲为我们骄傲。”诸如此类的标语开始出现在罗西亚的各大工厂之中。至于工人们是否把这当回事，就是一件微妙的事情了。虽然标语是空洞的，但帝国即将实施的政策确实实打实的。为了这一天，希拉已经与各方势力交战了许久。\n\n青年八月党，也就是萨妮娅是最好说服的。温和的现实主义者，但有机会也想实现自己的理想，这是希拉私底下对她的评价。实施最低工资和少量社会保障足够让她点头了，对于她来说，一点总好过没有。至于那些更加激进的…就全交给她去说服了。\n\n最为重要的是，希拉随时有着沙皇陛下的背书。本次计划依旧经过了详细的上报，在得到了“同意。但切记政策必须落到实处，不要管反对意见。”的批注后，希拉有了足够的信心。\n\n而那些真的要开出更高工钱的各大企业主们，可就比较难对付了。但也不是没方法，帝国每年的财政援助他们不想要了？他们不能一边拿着陛下给的低息贷款和直接援助，一边压榨陛下的子民。在罗西亚，沙皇的权力是无限的，而作为沙皇意志的代表，他们需要知道自己的地位。为帝国服务的人，如果错把自己当成了主人，那只会得到凄惨的下场。 "
  BLA_siera.14.a: "应该想想自己能为帝国做什么"
  BLA_siera.15.t: "腐朽的天国"
  BLA_siera.15.desc: "“下一步，你打算做什么？”萨妮娅一边问着一边打开了柜子。“让正教会把手缩回去。”“话说回来，这瓶酒是上次沙皇格勒牧首送的吧？看上去值不少钱。”“你作为内阁大臣不要每天都关心的钱的问题，不过这瓶酒确实是个好由头。”\n\n希拉端详着这瓶在罗西亚并不多见的红酒，看样子是来自欧罗巴某个酒庄的产品。“真是出手阔绰啊，平时没少赚吧。”“毕竟是几百年的积累啊。”萨妮娅补充道。“上次报上来的谢尔盖牧首的遗产，那也不是小数字。”希拉闭口不言，那笔遗产之中或许也有不少赫尔曼家族的手笔。\n\n“但毕竟不好撕破脸，我们不如试试从他们那里换点东西。”希拉将背靠在沙发上，“他们在地方办教会学校，这当然是好事，可问题是这些学校不归我们管，全挂在正教会下面。中央各个部门也全都是他们的关系人，往军队里更是不知道塞了多少随军牧首，是时候让他们把手收回来了。”\n\n“那他们要是不收回去呢？”“那就只好让他们的财产见诸报端，看看他们有多能捞钱吧。”\n\n“那我们不能直接从神学院下手，从头培养一批清廉的神职吗？”“不是人人都是圣人的…”\n\n希拉坐起身，“我们把这瓶酒还回去吧，”"
  BLA_siera.15.a: "“我还是喜欢喝你泡的茶。”"
  BLA_siera.16.t: "答案"
  BLA_siera.16.desc: "“公爵大人，你拿走了我们的农奴，拿走了我们的利润，现在你要拿走我们的土地吗？”“你的一切都是帝国给的，只是还回去而已。”“那想必赫尔曼家族不在此列吧？”“非常抱歉，我就打算从克雷姆林开始。”希拉从来没有说笑，在沙皇陛下的一纸诏书之下，罗西亚甚至都开始了土地改革。\n\n所有世袭的领地依旧会得到一部分保留，但其余的需要上交给国家。而土地上的农民将得到国家的直接管理，再也不用贵族作为中间人。而农民们将会以农村公社形式组织起来进行集体生产，得到自由的农奴也将被分配一些土地。他们每年会领到指标，而国家将会以固定的价格进行收购——而超过指标的部分将会得到加价购买。\n\n至于建议农村土地全盘私有化，让富农承担起大部分任务的计划，希拉则评价道：“疑似有点太自由了。”\n\n在安娜签字同意的这一刻，她自己也不清楚未来会发生什么。“他们会恨我的。”“陛下，他们应该会恨我，全国上下都恨我也无所谓，只要您还愿意让我坐在这个位子上。”“还是担心萨妮娅吧，你没事吧？”“陛下，劳烦您关心，我很健康。”在旨意下达的同时，就有人以“内阁里进了社会主义者”为理由，给萨妮娅发去了切实的人身威胁。\n\n“就是真的搞社会主义又如何，能够拯救罗西亚即可。”沙皇给出了最后的结论。当然，这种话只能放在皇宫最上层的房间里头说。对于希拉来说，一切都是手段与工具而已，以及要牺牲谁…"
  BLA_siera.16.a: "帝国需要你..."
  BLA_siera.17.t: "革命仍将继续"
  BLA_siera.17.desc: "从沙皇格勒到克雷姆林的特快列车缓缓地驶入站台，首先走下车的是荷枪实弹的卫兵，然后才是这辆列车所载的贵客——帝国首相、一等公爵希拉·赫尔曼。她如同在自己家里一样自顾自地向大街上走去，挥挥手让侍从带随行的禁军们找地方休息。她的家——克雷姆林总督府离车站并不远，一行三人径直朝着那座标志性的建筑走去，不必搭乘任何交通工具。\n\n这一幕似曾相识，但此时的希拉已经不是那个希拉了。她现在或许是罗西亚的救星——也可能是全民公敌。对于她的私怨已经遍布角落，贵族、教士、地主、工厂主、自由派、社会主义者，他们会用尽全力试图把她拉下去，或者直接结束她的性命。而那些从她那里受益的人则会一直保持沉默，甚至不会感谢她。而他们的后代在过上了幸福的生活之后，甚至还会——憎恨她，批判她是个保守反动到极点的沙皇鹰犬。\n\n希拉从不在意评价，整个帝国唯有沙皇陛下有评判她的资格。她从不希望得到感谢，她的职责便是运用钢铁般的决心推动整个帝国前进。她从不认为自己有错，那些因为利益受损而批判她的人存在的意义就是证明她是对的。\n\n拔地而起的工厂、丰收的农庄、朗朗的读书声和纪律严明的军队，她所缔造的和留下的一切都会成为她的墓志铭。无数人因为她而牺牲，但这都不是没有价值的。罗西亚的前进，永远建立在无穷的牺牲之上——她或许也将成为其中的一个，或者说，罗西亚的每个人都是。\n\n她拔出了初代沙皇赐给赫尔曼家族的佩剑，凌冽的寒光映照着她的面容。"
  BLA_siera.17.a: "而我将重铸罗西亚"
  BLA_siera.18.t: "消遣"
  BLA_siera.18.desc: "帝国所谓的“内阁”并没有定式，其中的席位多寡和成员的权力大小则几乎都由沙皇个人决定，外人将这种以沙皇为核心组成的内环小圈子和以明文规定的各个部门组成的外环大圈视为沙皇独裁的一大特色。内阁成员与其说是官职，不如说是沙皇的私人顾问和仆人，从端茶倒水到背负整个帝国的子民都是她们的工作。罗西亚官场中的所有人都清楚，没有明确职责范围的内阁成员才是顶天的官，各部部长名义上要向沙皇汇报，但内阁才是真正处理政务的机构。\n\n这个实际上权力巨大的内阁，就坐落在皇宫的一角的小房间之中，从顶楼的沙皇卧室走到此处就和散步一样简单。内阁大臣们议事的房间甚至算得上狭窄，附近则是一间与其完全不匹配的巨大房间用来让秘书们整理从各地送来的文件。与内阁有关的房间中还有名为会客室的屋子，由于皇宫本就有自己的客厅，这件会客室又完全处于内阁房间的包围之中，这间房间自然也无法发挥其本来的用途。就算是沙皇陛下前来，也会直接走进内阁大臣所在的小房间，而不是这间更宽敞的屋子。\n\n而这间屋子真正的用途则是内阁大臣们放松摸鱼的场所，几乎每一任首相都会根据自己的喜好进行布置。而当希拉带着几套桌游走进房间后，正看见萨妮娅正在摆弄一架钢琴。“这架钢琴并不是什么好货呢。”希拉看着上面的商标，不过是最基础的款式。“每个月的工资有限，我就买了个能正常发出声音的。”萨妮娅一边回答一边给钢琴调音。“我小时候也学过这个，当时还学了作曲，有机会的话请务必演奏一下我的作品。”“好，那我静候您的大作。”\n\n希拉不知为何又冒出了一句话："
  BLA_siera.18.a: "“要是哪天我们都丢了工作，还能靠这个吃饭。”"
  BLA_siera.19.t: "闲谈"
  BLA_siera.19.desc: "“萨妮娅，你懂乌斯拉尔语吗？”“姑且懂一些，和朋友写信的时候会用到。”对话就此没了下文。在内阁的小小房间里头，两个人总会莫名奇妙地开始，莫名奇妙地结束对话。\n\n外界总是流传着首相和内阁大臣不和的说法，但两人从未肯定或否定过，至少这种传言中的分歧能够让所有人放下对内阁权力过大的恐惧。在事实上，两个人的关系要更加微妙一点。内阁中有着两个现实主义者，虽然出身完全不同，但两个人总能一边吵架一边达成共识，在一团糟的表象下切实地处理政务。对于彼此，都很难谈得上关心，也很难谈得上讨厌，对方只是理所应当地和自己在一个房间里共事。\n\n偶尔打破沉默的闲谈，更多的是一种气氛调节，很难有什么真正的意义。\n\n至少在交谈和争吵之中，萨妮娅大概看懂了希拉究竟是什么人。教养良好，内心坚定，谙熟政事，同时能够在必要的时候把人不当人。如果是自己来当首相，至少无法做到最后一点，在其他方面也很难比希拉做的更好。\n\n“那位友人，听说是爱因兹贝伦家的公主？”“确实如此，机缘巧合下认识的。”对话又没了下文，但或许某人又会在某个时候将话题继续下去。\n\n“希拉，欧罗巴那边发来了邀请，希望我们能派个代表团过去。”萨妮娅阅读着用标准乌斯拉尔语写的外交信函原件。“外交部怎么说？”“应该派个高规格代表团过去，方便继续做生意。”“行，就这么办吧。”萨妮娅将函件放在旁边一摞文件的最上方，“还有其他要请陛下批准的吗，我一起送上去。”“哦，这份起草好的外交信件帮我一起送上去吧。” "
  BLA_siera.19.a: "屋子里又没了说话的声音"
  BLA_siera.20.t: "赫尔曼工厂"
  BLA_siera.20.desc: "希拉如往日一般登上了开往克雷姆林的特快专列，但她此行的目的并不是帝国的旧都，而是中途的小克雷姆林。这座城市本就是为了疏解克雷姆林的人口压力而在帝国两都之间建造的新城，但是由于配套设施建设缓慢，居民们还是更愿意去大城市讨生活。但随着新一批国家项目的落地，这座城市终于能发挥其优势，而不是作为沙皇格勒或者克雷姆林的附属品。\n\n周围充足的空置土地，大量待业人口和位于铁路沿线的巨大优势使得这里成为了下一个工业重镇的有力竞争者。希拉今日前来就是参加新工厂的开工仪式，这些工厂将从最基础的日用品开始生产，凭借位于罗西亚心脏地带的优势为周边的大城市供应物资。而工人的招聘与培训也在两个月前就已经开始，现在他们正穿着整齐的制服等待着命令。从外表上来看这些人很难称得上营养充足，来这里工作最重要的就是吃饱饭。虽然与畅想中的技术过硬的熟练工人相差甚远，但作为第一步来说已经足够了。\n\n希拉穿过这些即将成为可替换部件的工人，专心地听着陪同的厂长和市长讲解着各台机器的功能和预计产能，以及所需的操作人员和管理人员。只要运作得当，这些流水线会源源不断地吐出产品。她点了点头，专业的事项她并不明确，她只关心花多少钱和有多少收益而已。\n\n“这些工人每天工作多久？”“十六个小时，首相大人，其中包含几次短休。”“工作了，一定要发工资。”这是希拉给予那些她从不会记住名字和相貌的人最大限度的怜悯了。"
  BLA_siera.20.a: "向前迈出稳定的一步"
  BLA_siera.21.t: "往昔岁月"
  BLA_siera.21.desc: "“萨妮娅，你见过喀秋莎吗？”内阁办公室里又开始了没头没尾的闲聊，希拉总是首先挑起话题的那个。“见过，当时空军学院和真理学院共用一部分校舍，后来都搬走了。”希拉少见的放下手中的工作，打算把话题继续下去。\n\n“她真的只有128公分吗？我从来没见过她本人，那时候我还在克雷姆林。”“我也不知道，她一直骑在农娜的肩膀上，过了这么久不知道有没有长高。”萨妮娅也适时地放下了自己的工作。“总之，是个挺乱来的人，在喝茶的时候甚至会把果酱沾到脸上，也完全不把其他人放在眼里，但却意外地在年级里很有威望。”希拉听着闻所未闻的故事，这种只有当事人才知道的内幕永远是最有价值的。\n\n萨妮娅的表情更加柔和了一些，那也是一段有趣的回忆，在序幕之前的一段故事。\n\n“真理学院出她那样的人也并不奇怪，毕竟刚刚设立的学校基本上都是乱七八糟的，空军学院也差不多。规章制度一直在调整，入学的审查也宽松很多，那时候还有把训练用的坦克当代步车开出学校去购物的。两个学院的关系也并不多好，大概就是互相看不上吧。”萨妮娅少见的说了如此多的往事，让希拉也有些惊讶。\n\n“那你和喀秋莎的关系实际上也不好？”“说不上好也说不上坏吧，但至少刚见到的时候并不好。”“她怎么你了？”“我在第二音乐室里头弹钢琴，她就突然拿着一打乐谱冲进来，那甚至不是钢琴的谱子。”“那是哪首曲子呢？”“那是现在的禁曲，您还是不知道为好。”希拉用微笑将话题继续下去，所谓的禁曲自然不是能在此处谈论的话题。\n\n“那么，你当时是怎么回答她的呢？”"
  BLA_siera.21.a: "“全都——不会弹！”"
  BLA_siera.22.t: "政治革命大获成功"
  BLA_siera.22.desc: "在赫尔曼首相的努力下，我国在政治领域所推行的一系列改革大获成功！"
  BLA_siera.22.a: "万岁！"
  BLA_siera.23.t: "军事革命宣告胜利"
  BLA_siera.23.desc: "我们在军事领域的突飞猛进，我国的军事管理体制也得到了大大改善，再也不会出现陆军部微操前线的情况了！"
  BLA_siera.23.a: "天佑罗西亚！"
  BLA_siera.24.t: "文化革命突飞猛进"
  BLA_siera.24.desc: "罗西亚混沌的思想环境得到了大大改善，所有文化工作者都必须有文化，同时也必须围绕在沙皇陛下周围！我们的相关管理部门也得到了大量改革以适应新的时代。"
  BLA_siera.24.a: "罗西亚文化就该有罗西亚的样子！"
  BLA_siera.25.t: "盛夏之会"
  BLA_siera.25.desc: "“好久不见了，明斯克上将，从战场上下来这么久，看您气色依如往常，真令人欣慰。”与这场甜腻腻的晚宴截然不同的清脆明亮的声音将看着窗外发呆的明斯克拉回了现实，转头看去，身材高挑的紫发女子正端着两杯冒泡的香槟酒径自向着这边走来，她是如何从那些想要巴结的贵族堆中一眼发现了不起眼的自己呢？明斯克默默的想着，一边露出了她标志性的“灵动一笑”。\n\n“波尔塔瓦女士才是，您在商战上的成就一如此前大战中的亮眼表现，实在是精彩。”明斯克伸手接过了那来自爱莉诺的陈年佳酿，客气的对着这位在事业上开花结果的前战友报以了礼貌的致意，矮个子的上将晃荡了下高脚杯，选择主动将话题进一步的向下推进。“不过我得提醒一下，最近的局势不太妙，下次再有这样的大型集会，还是得先报备。”\n\n“报备？和我们的首相还是沙皇？难道保卫部的部长在这里还不能提供无害的证明么？”波尔塔瓦嘴角扬起了笑容，显然是在对自旧友的拘谨而不屑，“在这里没有阶级的叛徒和嗡嗡叫的苍蝇，不过是帝国的栋梁们一场沙龙罢了。”波尔塔瓦侧开了身子，让明斯克得以看清她身后的晚会参与者——那些跟她站在一起的力量。“如果首相大人认为她可以胡作非为，我们会让她吃到教训的。”\n\n沉默片刻后，明斯克将杯中的香槟一饮而尽，“保卫部不会选择站在勾结革命者的国家叛徒一边，但要小心第三局，他们只听陛下的话，而天知道我们的新老大在想些什么天真的事。”"
  BLA_siera.25.a: "政治不是冒进者的过家家"
  BLA_siera.26.t: "罗西亚的“生活方式”"
  BLA_siera.26.desc: "罗西亚的保守主义一直是一个十分模糊的概念，无论是改革派贵族还是八月党党员，它们都各自拥有着一份崭新而神圣的纲领，彼此的拥趸更是会为了其中的字字句句争论的不可开交，但学术与政界却鲜少有别出心裁的保守主义主张亮相，这并非保守的衰弱，恰恰相反，因为对罗西亚人而言，保守主义早已在漫长的专制和等级社会的建构下，一点点的融入进民族的血脉之中。\n\n最上层的大贵族与最底层的农奴有着共同的信仰，学校里教书的教授与军队的长官有着一套相同的育儿方式，海涅格勒与新克雷姆林的住民为她们共同的国家而自豪......\n\n保守主义是一张不可见的蛛网，将这座巨大的金字塔的人们连接起来，摇晃着红酒杯的精英与底层耕耘的农民诉求各不相同，但当他们传统的生活方式被一些读着爱丽诺或者卡美洛的外来书籍的公知和一小撮叛逆的贵族动摇时，这些身份各异的群体会不约而同的采取行动，对抗任何激烈的变革。\n\n尤其是海峡对岸那猩红色的灾难依然盘踞。"
  BLA_siera.26.a: "风暴下，唯保守方可屹立不倒"
  BLA_siera.27.t: "“寻常”骚乱"
  BLA_siera.27.desc: "“打倒专制，建立民主！”“我们要言论自由！”“还我面包！还我面包”......此起彼伏的口号声回荡在首都的交通大道上，不满的学生和工人们一同站在皇宫的外围，向着那深居宫中的女皇陛下和首相单方面的宣泄着自己的情绪。\n\n“我还以为萨妮娅能管好她的党。”希拉轻轻抿了口茶，平静的神色上显露出几分不满，这场时机来的恰到好处的骚动对于刚刚就任首相不到一年的她而言，像是一场蓄谋好的挑衅。坐在面前的阿纳斯塔西娅没有立刻回话，只是透过窗户远远的注视着那比以往都要多的抗议者。\n\n“陛下，这不是您该操心的事。”希拉轻轻开口委婉的提醒着这位些天然呆的君王，要是她贸然出面的话只会让事态向不可控发展，作为首相有必要阻止自己的皇帝与友人的幼稚举动。“骚动时间一长，他们没有力气后再去发表一通讲话，许诺一些变化后他们差不多就可以...”希拉的话没有说完，因为她确实听见了那在咒骂和呐喊中参杂了些异样的声响，而且正变得越来越清晰，判断可能有了严重的误差。\n\n首相和皇帝不约而同的走向窗户边，皇宫前那树立着大战胜利纪念碑广场已乱作一团，骑着高头大马的警察正在人群里来回穿插着，用干脆利落的手段驱赶着闹事者。面对着训练有素的防暴部队，聚拢的人群没有任何还手之力，只能向着大街小巷里四散逃窜，一地狼籍的广场上，没来得及跑走的残余被警察迅速制服，不到十来分钟，一场聚众的抗议便被彻底驱散。\n\n希拉张了张嘴，想要为局面、为陛下、也为自己找些能缓和氛围的说辞，可在看向阿纳斯塔西娅那绷紧的神色后，最终能言善辩的首相也什么都没说。"
  BLA_siera.27.a: "“我需要一个解释，人民也需要”"
  BLA_siera.28.t: "善后事宜"
  BLA_siera.28.desc: "萨妮娅不介意和他人就路线发起一场辩论，但她怎么也习惯不了一群人在一个房间里激烈的“辩论”，那些平日里严肃死板的长辈如今也拉下了脸，向着会议桌坐在那头年轻人连番炮击。“你们知道你们在做什么吗，你们是在把来之不易的合作推向深渊！”克雷姆林大学的文学院院长沃兹涅先斯基竖起了眉毛，任谁都能看得出来，这位德高望重的老先生此刻究竟有多生气。\n\n“你们宁愿相信贵族都不肯相信海峡对岸的同志，与其跟那些流着胭脂气的家伙跟我们的好陛下玩什么过家家，不如抓紧采取行动！”索尼娅的发言迎来了一阵热烈的附和，迎合索尼娅的大多是党内的年轻人和激进派。“没有赫尔曼首相在，你现在应该还在监狱里呆着！”“我们的同志早已做好了准备，而我们的敌人依然步履蹒跚，上次暗杀未遂还足以证明这一点吗？工厂都工人和土地里的农奴早已做好了准备，只等一点火星便能将阿纳斯塔西娅的王座炸个底朝天。”\n\n“索尼娅，所以这就是你将这来之不易的合作机会压上，去赌你的同志一定会配合你发动袭击？如果他们能做到，现在在宫殿里开会的就不该是希拉，而是喀秋莎。”萨妮娅最终还是选择在这场争执里站了队，她很能理解这些基层来的干部对革命的热切态度，但现在不行，与希拉的合作既是为了八月党能存续下去，更是为了她们的国家能够平稳的度过下一个千年。被萨妮娅公开反驳让索尼娅那愤怒但冷静的神色染上了一层阴影，淡淡的厌恶随着她长吁一口气而留在了脸上，最后那如海燕般迎着风暴向前的“冬将军”什么也没说，最后环视了一圈会议室后便径自离开。"
  BLA_siera.28.a: "随后是其他的激进派"
  BLA_pol.1.t: "帝国首相人选"
  BLA_pol.1.desc: "帝国的首相，整个帝国离沙皇最近的人，无遗是整个帝国上下最诱人的职位。各个小团体早就在背地里开足马力，想要向沙皇陛下推荐自己的人选。各种明里暗里的手段在罗西亚宫廷政治中可谓是家常便饭。随时可以觐见沙皇是首相的特权，同时也是帝国独一份的权力，究竟谁能够获得沙皇的青睐呢？\n\n一人之下，万人之上的首相是个诱人的位置，但也不是随便找个人就可以的位置。在罗西亚，一个人的权力取决于他和沙皇的距离，以及有多受沙皇信任。一位首相既可能拥有巨大的权力，也可能就是个吉祥物而已。\n\n在安娜的卧室中只有沙皇和卡多克两个人，所有的仆从都被打发了出去。安娜拿过笔，在任命书上签下了名字。首相之位究竟花落谁家，沙皇心中已经有了决断。"
  BLA_pol.1.a: "希拉·赫尔曼，帝国忠嗣"
