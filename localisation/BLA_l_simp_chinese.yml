  BLA_pol.2.t: "黄粱一梦"
  BLA_pol.2.desc: "萨妮娅睁开了眼睛，罗西亚的晚风还在窗外呼啸着。被子里还是如同往常一样温暖，吞噬着一切起床的动力。刚才确实做了个…好梦…吧？梦中艾拉的神情和话语让萨妮娅记忆犹新，那个糟糕的魔女似乎是想对萨妮娅动手动脚，但更糟糕的是梦里的萨妮娅不仅没有反抗的意图，甚至还有些高兴。那一定是梦中的幻象吧，一定是的。\n\n现在的萨尼娅已经不再是夜航魔女了，毕竟沙皇陛下可不会等到她中午起床之后才开始处理国政。一个是新君，一个是往昔革命者的残党，这些身份如今将被沙皇与首相所取代。旧时代的问题需要有新时代的解法，纵使前路千难万险，萨妮娅也只有踏出家门这一条路了。"
  BLA_pol.2.a: "有时还是梦里好"
  BLA_pol.3.t: "希拉历险记"
  BLA_pol.3.desc: "罗西亚的新任首相希拉·赫尔曼小姐上任的第一天发生了什么呢？第三厅如此报告道：首相小姐在迷路半小时，走错了四个路口之后终于成功抵达了皇宫。在进入皇宫之后，由于首相有随时觐见沙皇的特权，禁军并没有询问她的意图就为她打开了大门。由于所有人都默认首相知道应该去何处觐见沙皇，再加上当天的宫务长官喝多了酒没有起床，希拉首相又花费了两个小时走遍了皇宫的几十个房间，视察了厨房、仓库、厕所、武器库以及各种意义不明的房间，最终在沙皇寝室的走廊前遇到了正打算出去吃午饭的沙皇陛下。在向陛下行礼之后，首相获准和沙皇陛下共进午餐，虽然比约定时间迟到了许久，但沙皇并没有追究大不敬之罪，只是表示会开除宫务长官，防止此类事件再次发生。\n\n对于罗西亚的首相来说，第一天就找不到沙皇可能是个不小的挫折，但未来或许还有更大的……"
  BLA_pol.3.a: "这皇宫也太大了吧"
  BLA_pol.4.t: "神谕"
  BLA_pol.4.desc: "在正教会中，沙皇格勒大牧首是仅次于帝国大牧首的二号人物，就算是沙皇陛下本人想要见到他也需要提前去信预约，贸然召见大牧首显然是极为失礼和亵渎之举。作为罗西亚最死板的最注重礼仪的一群人，沙皇们在非必要的情况下并不愿意与大牧首打交道，可是今日的安娜有着必须会见大牧首的理由。\n\n如果沙皇只是需要祈祷，大可直接前往皇宫中那静谧而精美的皇家圣堂，没有必要冒着各种各样的风险前往宫墙外的大圣堂。今日与牧首的会见早已提前预约，大圣堂里也早已布置了一个连的禁军，今日沙皇与牧首谈论的内容将是帝国的绝密。安娜并没有直入正题，而是先按照常规流程进行漫长而枯燥的祈祷，大牧首也很乐于为沙皇提供精神上的引导。\n\n“牧首大人啊，若是我想解放被奴役之人，该如何去做呢？”"
  BLA_pol.4.a: "“依照神谕，您应该这样做......”"
  BLA_pol.4.b: "牧首沉默不语......"
  BLA_pol.5.t: "全罗西亚大会"
  BLA_pol.5.desc: "召集全国上下大大小小的贵族齐聚一堂确实是一位沙皇一辈子也不会举行几次的盛大活动。为了确保安娜沙皇召开的这次全罗西亚大会能够顺利举行，整个沙皇格勒都开始忙碌起来。每天都有无数食材和美酒从各地运入皇宫的仓库中以备宴席使用，禁军全员到岗把守着每个重要角落。平时驻扎在郊外的卫戍部队也移防城内，确保没有破坏分子想把罗西亚的贵族一锅端。第三厅的密探们更是全天无休，监视着所有名单上的可疑人员。即使是在战时，沙皇格勒也从没有如此戒备森严。\n\n皇宫素日里很少使用的大会议厅终于发挥了其应有的作用，在仔细的安排下，各地贵族或者他们的代表都能在这个大厅中获得一个体面的席位。在经过了三天的寒暄和欢宴中，全罗西亚大会终于进入了正题。这次召开的大会可不是什么没有意义的礼节性仪式，而是沙皇真的想与贵族们商谈国家的大事。而沙皇的改革方案已经下发到了每个人手上，贵族们的表决并不能决定沙皇的意志，但这不代表他们的意见不重要。即使贵为罗西亚的专制君主，做一件违背所有人意愿的事情依然会产生极为恶劣的后果。\n\n大会经过了漫长的讨论，以及暗地里各种各样的交易与妥协，支撑起罗西亚帝国的贵族们终于向沙皇提出了自己的意见。安娜甚至有点想捂上耳朵，她有些不敢听……"
  BLA_pol.5.a: "虽然非常勉强...贵族们好歹还是点头了"
  BLA_pol.5.b: "对不起，沙皇还是未能如愿..."
  BLA_pol.6.t: "窃窃私语"
  BLA_pol.6.desc: "这只不过是偶然之间传到沙皇耳朵里的无稽之谈而已：\n\n有不少贵族认为将帝国交给一个少女是先帝的失误，若非只有阿纳斯塔西娅一个子嗣又怎么会轮到她继位呢？在另一些更加狂妄的言论看来，让她继位不如找个罗曼诺夫旁支的男性后裔，庞大的家族并非找不出什么继承人来。一位女沙皇在罗西亚的历史上并非没有，但确实非常罕见，在安娜之前的三位女沙皇只有第一位勉强有些可圈可点的政绩，剩下两位不过是宫廷阴谋的牺牲品罢了。贵族们有着这样那样的担忧、或者这样那样的不满并非无法理解。\n\n作为罗西亚的专制君主，安娜非常熟悉自己家族的历史，至于那些贵族们背地里的心思只要她想知道就一定能弄清楚。但那些大不敬的言论听了也没有什么用处。用来让他们闭嘴的最好方法就是做出让他们无可指摘的成绩。在罗西亚，受命于天固然重要，有着足够承起皇冠的力量更加重要。\n\n安娜慢慢地闭上了眼睛，思绪短暂地回到了她刚坐上王座的那一天。那副景象如在眼前，又好像远在天边。"
  BLA_pol.6.a: "皇位不是轻易就会交出去的东西"
  BLA_pol.7.t: "小册子"
  BLA_pol.7.desc: "第三厅把控着帝国的国民能看到什么，不能看到什么，但这并不包括军队之中的事情。沙皇陛下忠诚的密探虽然也可以进行调查，但也无法干涉过深。由于第三厅的暂时缺席，军队中成为了帝国各种思想的交流场。印着各种各样想法的小册子们在军队中秘密地流通着，有些来自外界，有些则是一些军官自制的。恐怖的是，被帝国严令禁止的各种言论，甚至是北方真理的宣传册，在军队中相当受欢迎。\n\n当初的第四海军步兵师叛变给帝国带来了相当大的震动，帝国认为正是对军队的思想建设过于放松才导致了这一后果。因此现在帝国会定期检查士兵的物品，尤其是年轻的中下层军官，这些贫穷家庭出身的士官是最容易受到蛊惑的群体。\n\n今日的突击检查确实让正在聚会的军官们有些意外，他们近期聚众阅读一些小册子的事情终究还是传到了宪兵的耳朵里，如临大敌的宪兵部队立刻决定进行不加通知的抽查。杀气腾腾的宪兵冲进了房间，军官们马上放下了手里的书，一副不愿意让人看见的样子。为首的宪兵好像大获全胜一般顺手抢过一本——可是却大失所望。这是一本画集，里面全都是各种各样的美少女，而且并不是什么健全的读物。考虑到参加的都是年轻人，正是喜欢这些的年纪，宪兵们只是留下一句“注意身体”便悻悻收队离去。\n\n没人注意到隐藏在这些画集角落中的话语，当你的注意力全在美少女身上时，你或许会忽略些什么……"
  BLA_pol.7.a: "救赎之道，正在其中"
  BLA_pol.8.t: "挑灯夜战"
  BLA_pol.8.desc: "这世上有着早睡早起之人，也有晚睡晚起之人，而罗西亚的沙皇陛下则属于早睡晚起的特殊类型。或许是沙皇这份工作过于操劳，安娜对于睡眠的需求异常之高。在睡觉这一点上，整个罗西亚没人敢对沙皇提出建议，即使是卡多克让安娜早些起床也会收到一个极其冰冷的眼神作为回应。今日沙皇要求将所有之前关于农奴制规定的一大摞文书送到她的寝室，想必是近几天要仔细阅读吧。\n\n在半夜的皇宫中散步也是卡多克的乐趣之一，在某位麻烦的沙皇终于乖乖地上床睡觉之后，寂静的皇宫顶层几乎就独属于他了。沙皇格勒的夜空有时也能看到星星，或许这在别的大都市里是难以见到的景观吧。夜空很美，直到他发现了沙皇的寝室里漏出的灯光。\n\n怀着疑惑的神情，卡多克悄悄地推开了门。床上空无一人，书桌上铺满了各种年代的文件，然后一位银白色头发的少女正伏在桌上，规律地呼吸着。看来今日想要挑灯夜战的沙皇还是败给了冗长而繁杂的文件。这些象征着帝国权威与法律的文件读起来极其拗口，有些还是用古老的罗西亚语写就的，若是没有书记官的帮助现代人根本难以阅读。沙皇御用的笔还掉到了地上，顺便还在安娜的裙子上划出了一道刺眼的痕迹。\n\n夜晚的沙皇格勒并不暖和，少女香甜的睡眠可不能被寒风打扰。“她是怎么当上沙皇的”，卡多克自言自语道，然后慢慢地走向了安娜。"
  BLA_pol.8.a: "只能把她抱到床上了"
  BLA_pol.9.t: "乡间散步"
  BLA_pol.9.desc: "看惯了沙皇格勒的金碧辉煌，在罗西亚一望无垠的乡间散步别有一番体验。乔装打扮的安娜和卡多克手挽着手一起漫步在克雷姆林的近郊，宛如一对正在约会的情侣，虽然事实也确实如此。日理万机的沙皇怎么会突然丢下工作出去郊游呢？她所做的一切都是有目的的。\n\n远处一副管家模样的中年男子正在向一群衣衫褴褛的农奴训话，“听好了，沙皇陛下马上就要来了。你们现在马上换上这些新衣服，然后把再把你们的房子修好。要是陛下问起来，就说自己特别幸福，每天只要工作八个小时，给帝国服务是自己的福报。听懂了吗？要是谁说漏嘴了，以后就别想吃饭了！”管家丢下一袋钱和食物之后便自行离开了，丝毫没有把远处的旁观者放在眼里。\n\n似懂非懂的农奴们出色的完成了任务，毕竟能领到不少赏钱和食物。每年沙皇或者什么高官来视察时都会搞这一套，比起真的和农奴们交谈了解他们的状况，还是贵族家里的豪华宴会更吸引人。临走时贵族们还会赠送不少的礼物，满载而归的钦差大臣又怎么会说和蔼可亲的贵族们的坏话呢？就算有人说了实情，也只能批评几句了事。毕竟一个人违法是真的违法，所有人都违法时就是法律有问题了……\n\n安娜清楚地感觉到自己面前的道路无比漫长，高悬的太阳下满是污垢。"
  BLA_pol.9.a: "道阻且长"
  BLA_pol.10.t: "誊写"
  BLA_pol.10.desc: "沙皇自己将文书搬到卧室中是极为罕见的事情，甚至可以说是仆役的失职。罗西亚之主亲自做这些琐事自然是因为她手中的这份文书正是她父亲当年曾签署过的法令的原件。岁月流逝地如此之快，这张沙皇法令已经有些泛黄了，但先帝的签名却依然清晰可见，孔武有力。尼古拉沙皇壮年而逝，安娜又是大战后才出生的沙皇独女。她小时候只记得父亲的万般宠爱，却从未知晓这位沙皇的思路之周密。\n\n“我觉得，这没有什么改的必要吧？”在阅读完敕令的全文后，卡多克这样总结道。先帝对农奴制有着非常清楚的认识，敕令中要求贵族遵守的要求都是真的注重于保护农奴权利，而不是什么陈词滥调，只不过由于沙皇身体欠佳，一切都成为了空话而已。安娜抽出了一张印着帝国国徽的新纸，开始一字一句地誊写这份圣旨。女沙皇的笔迹更加的柔和，但其决心却丝毫没有减弱。\n\n她在书写之时仿佛就像在与已然逝去的父亲交流，直到卡多克轻轻地擦去她眼角的水珠时她才意识到自己的心情如何。身旁的爱人依然如往日一般支撑着自己。这份诏书并不长，在笔迹风干之后，沙皇签下了自己的名字，然后重重地盖上了印章。"
  BLA_pol.10.a: "希望泪水没有滴到纸上"
  BLA_pol.11.t: "与人自由"
  BLA_pol.11.desc: "并不是什么诏书都需要沙皇来亲自执笔，否则绝大多数的沙皇死因都会是劳累过度。当安娜正在品尝今日的红茶时，书记官已经毕恭毕敬地呈上了起草好的诏书。只要沙皇签字盖章，几万名农奴就会在一夜之间成为自由之人，他们的命运就不再被农奴制所束缚了。安娜优美的笔迹跳动在这张价格不菲的纸上，购买这些物品的花费，乃至于她茶杯里的红茶和果酱或许都来自这些农奴的生产所得。随着象征着帝国无上权威的印章落下，这张纸也正式成为了不可违抗的法律。\n\n“他们获得自由之后的安排如何？”“已经安排好了，城里会为他们腾出空间，几座新建的工厂也愿意雇他们，当然得先让他们上学。”沙皇挥挥手示意书记官和其他大臣可以退下了。众人弯着腰往后退了几步，然后快步离开了沙皇的御前。\n\n卡多克拿过茶壶，慢慢地往安娜的茶杯中加了些热水。却发现沙皇正闭着眼睛在王座上沉思些什么。沙皇只要动动手指就能让罗西亚最不自由之人获得他们最珍视的自由，这或许就是她与生俱来的权力吧。她所珍视之人就在眼前，可她要怎么让一切存续下去呢？罗西亚是一张大网，拥有无尽权力的沙皇也只不过是在束手束脚地舞蹈而已……"
  BLA_pol.11.a: "农奴们得到了自由，\n只剩皇座上的囚徒"
  BLA_pol.12.t: "乡间校舍"
  BLA_pol.12.desc: "作为农奴而出生在罗西亚不是件稀奇的事情，有些人刚出生就注定要登上沙皇格勒的皇位，也有人注定要为登上皇位之人劳作一辈子。这些作为农奴出生的孩子很早就会被分配去做各种各样的杂活，仁慈的贵族们可不愿意见到一群吃饭不干活的闲人。他们现在所做的工作只不过是他们未来几十年工作的预演而已，直到他们老到再也无法劳作时才能领到一笔赏钱被打发出去。\n\n赫萝西查的孩子和克雷姆林的孩子干的工作没有什么区别，今天他们要将一座废弃已久的小仓库打扫干净。这座充满了岁月痕迹的建筑已经无人问津多年了，当他们的父母还是孩子时这座不起眼的建筑或许就已经静静地伫立在这里了。将建筑打扫干净之后，便是将一堆废弃的桌椅抬入仓库中，看来这座建筑终于能够发挥本职工作了。孩子们的工作完成的干劲利落，让人挑不出毛病。\n\n这也是为什么第二天所有的孩子都被召集到这座建筑中时会让人如此疑惑，难不难那个心眼比针孔还小的管家能挑出什么问题不成？让人更加疑惑的是站在管家身边衣着朴素的年轻女性，难不成是哪里来的贵族小姐？\n\n“看来学生们都到齐了，我们上课吧。”莫名奇妙地成为了这所学校第一批学生的孩子们现在将根据沙皇陛下的旨意每天接受至少半天的教育，在这个狭窄的仓库中，他们开始学习罗西亚语言中的第一个字符。"
  BLA_pol.12.a: "知识的光辉在哪里都能绽放"
  BLA_pol.13.t: "苦差事"
  BLA_pol.13.desc: "希拉第一次觉得自己的家族是如此的慷慨，在受命巡查全国的乡村之后，她得出了这个准确无误的结论。帝国的贵族忠实地执行着沙皇的旨意，他们领地上的孩子现在都能有读书认字的机会了。但是他们执行的方式有些过于节俭了，在希拉见过的例子中，在废弃的库房或者教堂中读书的孩子比比皆是，这还都是算当地领主开恩了的情况；甚至还有随便搭个棚子就算教室的，甚至还有露天插个写有“教室”字样牌子就算完成任务的天才。\n\n在看完了赫萝西查的又一所建在仓库中的“学校”之后，希拉哀叹着坐在路边的长椅上，脑子里想的都是该如何向沙皇复命。随后，希拉便被陌生的孩子们包围了，她的衣着虽然称不上华丽，但也已经暴露了她非寻常的过路人。希拉下意识地打算从裙子口袋里掏出几个硬币，可领头的孩子却是来询问她书本上的文字该怎么念的。\n\n那本书已经相当破旧了，可确实这里的学生们仅有的学习材料，若是从赫尔曼家族的藏书中随便拿出一本都足够让他们读上一辈子吧。希拉放弃了打发他们走的想法，开始逐字逐句地教他们念书。那位凶神恶煞的管家中途本想打算赶放学的孩子们去干活，但在看到赫尔曼家族徽记的一瞬间就变得和蔼可亲了起来……"
  BLA_pol.13.a: "办法总比困难多"
  BLA_pol.14.t: "满面愁容"
  BLA_pol.14.desc: "沙皇的嘉奖令正放在家中显眼的位置，金库里的钱又堆出了一座小山，两件如此美妙的事情叠加在一起，本来会给这位领主带来更多的幸福，可是，为什么会变成这样呢？按照试行的法律，通过帝国政府出资和农奴自己的赎身金，曾经为自己工作的农奴用一个相当廉价的价格从自己这里买到了自由，以及一片土地。\n\n罗西亚的贵族们都满面愁容之时，安娜也同样如此，望着面前一大摞需要自己亲笔签名的诏书，沙皇陛下开始为自己的决定感到哭笑不得。一开始陛下会嘉奖每一位给予农奴自由的贵族，后来这个标准便愈来愈高，但在已经提高了三次标准的现在，她每周还是要在几十份相同格式的文件上签字。\n\n夜深了，皇宫中只有屈指可数的房间仍然亮着灯火。沙皇在第十五份诏书签完字后终于抵抗不住睡眠的诱惑，打算暂时进入梦乡休息了，就算自己伏在桌子上睡着了，也会有好心人把自己搬到床上吧。"
  BLA_pol.14.a: "晚...安..."
  BLA_pol.15.t: "沙皇的清晨"
  BLA_pol.15.desc: "阳光洒在沙皇格勒的每个角落，锐利的光芒被厚实的窗帘无情地挡下。沉睡的少女丝毫不想睁开眼睛，尽管还有无数的工作正等着她。昨天夜晚自己似乎在阅读着什么文件，但醒来时却已经躺在柔软的床铺上了。安娜难能可贵地睡了个好觉，现在是早晨几点呢？\n\n安娜环顾着这个自己无比熟悉的房间，桌上昨晚阅读的文件已经被整齐地整理了一遍，沙皇华丽的衣服也被好好地挂在了衣架上。直到此时安娜才想起了自己昨晚睡觉时穿的并不是睡衣，而是挂在架子上的那套，究竟是谁帮自己换的衣服呢？其实问题的答案很简单，毕竟只有一个选项。\n\n安娜坐起身来，又回到了书桌前继续着昨晚未完的工作。听到房中动静的女仆也适时地出现开始为沙皇梳妆打扮，罗西亚帝国的一天又开始了。"
  BLA_pol.15.a: "睡眠就是力量"
  BLA_pol.16.t: "流言之网"
  BLA_pol.16.desc: "“震惊，沙皇的房间中居然堆满了手办！”“赫萝西查大公一顿饭要你一个月工资！”“莫尔格勒的农奴生活不如狗！”“希拉是柚子厨！”“艾莉娜家里全是芳乃的涩图！”。各种各样真假难分的小道消息一夜之间就席卷了罗西亚的大街小巷，甚至有好事者已经开始印刷小册子准备进行二次创作了。比起充满了各种华丽辞藻但又没什么价值的陈词滥调，这些高墙之后的宫廷秘闻更能吸引人民的目光。\n\n艾莉娜公开承认了关于自己的传言，甚至还明确表态说这些是柚子国的相关人士直接给到自己的。比起这些无关痛痒的消息，农奴的生活状态又一次清晰地展现在了世人面前。帝国的作家们有个缺点，那就是他们一次次地批判农奴制，却从未亲眼见过一个农奴的生活，只是坐在舒适的家中对着自己脑中的邪恶制度口诛笔伐而已。当这些传言一次次的进入他们耳中时，总会有人选择走出家门去亲眼看看，到那时这些流言才算完成了自己的使命。\n\n至于成为被攻击对象的贵族们只有急得跳脚这一个选项，往常高效的第三厅在这个时候突然不见了踪迹，即使直接去第三厅的总部当面要求处理，才会有一位公务员用柔和而悠长的话语向贵族们解释为什么不能马上查禁这些作品。在罗西亚最柔和的午后时光，艾莉娜一边坐在办公室中欣赏着自己从柚子国带来的各种美妙的学习资料，一边看着下属请走前来找事的贵族们，不由得想要再来一杯茶。"
  BLA_pol.16.a: "真的假不了，假的真不了"
  BLA_pol.17.t: "宴会-序章"
  BLA_pol.17.desc: "将克雷姆林、赫萝西查、普拉格、莫尔格勒、伊尔茨卡以及沙皇格勒近郊的贵族们都请到皇宫中来并不是一件容易的事情。日理万机的沙皇陛下设宴款待这些远道而来觐见的帝国柱石们本来是只有在农神节才会举办的盛会，只要有着最基本的政治头脑都能看出沙皇陛下不单单是想请他们吃个饭而已。\n\n“卡多克，你觉得这件衣服怎样？”“我不知道啊，还有你别再我面前换衣服啊。你可是沙皇啊，稍微注意一点。”“这有什么，反正也没让你看到什么。”“你今晚就打算在宴会上宣布那件事吗？”“先探探他们的口风，除了希拉以外别的领主都不好说。”“禁军今天都到齐了吗？”“全来了，还从城外调了一个营来。”“那就好。”在挑选了几分钟之后，沙皇穿上了一件很没有罗西亚风格的衣服，最显眼的就是沙皇将罗西亚传统的长裙换成了更短的款式。在如此关键的场合，沙皇穿什么衣服，甚至怎么走路，都表示着一种态度。\n\n“你穿这个干啥，当自己是学生吗？”“一时兴起，穿穿看。你不喜欢吗？”\n\n“喜欢”\n\n“既然喜欢，就告诉卫士长，到时候记得对客人礼貌一点。”"
  BLA_pol.17.a: "以防万一"
  BLA_pol.18.t: "宴会"
  BLA_pol.18.desc: "罗西亚权势最大的几位贵族们陆续踏入了皇宫中金碧辉煌的大厅，这些贵族有些与先帝年纪相仿，有些则是希拉那样刚继承了家业的新一代。在帝国首都相遇不由得让他们先自顾自地寒暄起来，期待着今天沙皇的款待。这群贵人中只有希拉知道等下有什么劲爆的消息。\n\n沙皇正在做着最后的准备，演员们都到位了。只剩最后一件事情——让卡多克给自己梳头。全副武装的安娜正等待着与大厅里的领主们交锋的最后时刻，在觥筹交错之间很多事情就会得到答案。\n\n宴会厅里的摆设并不像王座室那样庄严，除了沙皇御用的坐席之外别的地方就和普通贵族家的餐厅别无二致。在沙皇落座之后，前来赴宴的客人们也纷纷在向沙皇问安后入座。沙皇左手边坐着卡多克，右手边则是希拉，然后就是各大城市的贵族和总督们。夕阳西下，沙皇格勒炊烟袅袅之时皇宫内由御厨烹饪的食物也被端上了餐桌，这些普通人一辈子都吃不起的珍馐正一盘盘摆在众人面前，随后就是各色的美酒和饮料。\n\n酒过三巡，略有些脸红的沙皇示意将呈上今日的正餐，那张重达千钧的诏书被沙皇轻轻地放到了桌上，桌前的每一个人也都得到了一份副本。沙皇优美的字迹是如此动人，让卡多克看得有些沉醉，希拉则在偷偷观察着其他人的表情：赫萝西查大公和莫尔格勒总督的神情简直就像罗西亚抽象画。他们在酒精的作用下咆哮着向沙皇阐述自己的忠诚，并用一种近乎质问的语气询问着沙皇为什么要剥夺自己的权力，在他们看来，他们已经为帝国贡献许多，也足够配合沙皇了。“为什么要关心那些牲口？”\n\n安娜默默地踢了卡多克一脚，那是暗号。"
  BLA_pol.18.a: "沙皇不是在征求意见，而是宣布自己的旨意"
  BLA_pol.19.t: "歌舞升平"
  BLA_pol.19.desc: "宴会厅里的沉默已经过去了几分钟，沙皇正仔细地观察着每个人的表情。这些大领主们的很难称得上开心，不过仁慈的沙皇也给他们准备了赏赐。餐桌上的死寂并没有冲淡大厅中喜庆的氛围，乐手们还在忠实地演奏着欢快的乐曲，似乎在讥讽着那些马上就要失去不少特权的贵族们。\n\n又是一首曲子演奏完毕，中场休息该结束了。“陛下，只要如您所愿，赫尔曼家族将忠实地执行您的命令。”希拉率先起身表明了态度，看到赫尔曼家主表态，几位克雷姆林的领主也跟着向沙皇表示愿意接受。在新曲演奏到高潮部分时，莫尔格勒总督向沙皇告退，默默地打算离开了大厅，可惜被威武的禁军挡住了去路。沙皇此时将最后的砝码放上了天平，赫萝西查和莫尔格勒的领主面前放着几张沙皇已经签了字的特许状，只需要他们用手下农奴的自由来交换即可。\n\n望着沙皇温柔的眼神和禁军闪着寒光的刺刀，他们做出了明智的选择。"
  BLA_pol.19.a: "帝国感谢你们的配合"
  BLA_pol.20.t: "进城去"
  BLA_pol.20.desc: "“进城去”这个短语在罗西亚有着特殊的含义，这个在语法上完全不完整的句子在罗西亚语中特指前往旧都克雷姆林。对于在庄园里生活了半辈子的人来说，进城去更是极为新奇的体验。这户人家向记者表示他们本来是世代为赫尔曼家族服务的农奴，最近由于沙皇开恩，他们得以用一个低的离谱的价格买到了自己的自由，在接受采访时，这位四十多岁的名叫奥列格的自由人还在不断地感谢沙皇的恩情。\n\n“奥列格先生，您进城来是干什么呢？”“打工。临走前管家说进了城就肯定有工作给我们干。”“那您现在有住处吗？”“他们给我写了个字条，说走到那里就有地方住。记者小姐，我不识字，能给我指下路吗？”“啊，您这条路走到底，再右转就到了。”面容沧桑的男人向年轻的记者告别，带着家人跌跌撞撞的来到了一群新建的建筑面前。这些房屋是专门用来安置这些进城农民的，质量谈不上多高，但也好歹能供一家人住下。附近就是新建的小学，再走一段路便是冒着浓烟的工厂，只要愿意吃苦总能找到一份新工作。\n\n不识字的奥列格很快在文员的帮助下填完了一堆文件——尽管他的名字拼写是错误的，当天晚上他们就成为了这些安置房的第一批住户。城里与城外的生活迥然不同，他只知道自己的另一段人生开始了。"
  BLA_pol.20.a: "至少，现在能为自己劳动了"
  BLA_pol.21.t: "名单"
  BLA_pol.21.desc: "“你用红笔圈这些名字，是要把他们全部干掉吗？”卡多克有些戏谑地问道，“也不是不可以，但现在我要给他们升官。”在一张冗长的名单上，安娜正在一个个地浏览这帝国大大小小各个贵族的姓名，然后找到几个幸运儿的名字圈上红圈。除了赫尔曼家那种已经封无可封的豪门之外，全国各地都有人得到了爵位增加一级的奖励。\n\n“你不会打算凭空多搞出来十几个公爵吧？”“那又如何呢，如果他们愿意乖乖配合，人人封个一等公爵也不是不行，希拉她们家的话给个亲王吧。”古时罗西亚人奋斗一生也难以得到的贵族头衔在现在这位沙皇看来不过是交易的筹码罢了。对于王室来说，创立这些爵位没有任何成本，且最终解释权也都在沙皇手上，无本万利的生意怎有不做的理由呢？“那要不你也给我来一个呗，反正就是你一句话的事情。”“你为帝国做了什么贡献，我凭什么给你爵位？”“每天叫沙皇陛下起床。”“这等旷世奇功朕不知道用什么爵位才能封赏，那就只能把阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃赏给你了。”沙皇抿着嘴微笑着。\n\n“把这个名单给书记官吧，让他明天把诏书拿来让我签字。”\n\n“那臣现在立刻马上就可以领赏吗？”"
  BLA_pol.21.a: "爵位是可以批发的东西"
  BLA_pol.22.t: "秘密报告"
  BLA_pol.22.desc: "“艾莉娜前来觐见陛下。”在沙皇示意后，艾莉娜抬起头，将一打厚厚的文件放在了桌上，每个都盖着“绝密”字样的印章。这些内容都是第三厅的成果，帝国大大小小的事情均有记载，尤其是与那些大人物们有关的材料。沙皇对贵族们的私生活并不多么感兴趣，最多也就是当威胁他们的黑料来使用。不过，现在安娜需要格外关注他们私底下的言行，毕竟没人敢胆大到当面和沙皇起冲突。\n\n在读过几份报告之后，安娜的神情越发严肃了，贵族们的怨气虽然还不至于马上起来造反，但也比她想象的要高了。不过一切都还在掌握之中，纵使有着各种不满，他们也在执行着帝国的命令，这就足够了。坐上王座之时安娜就已经预见到了这天，一个让所有人都高兴的沙皇是不存在的，帝国的大部分贵族尽管知道农奴制已经持续不下去了，但就是不愿放手，从而迁怒与沙皇。自己明明是在拯救罗西亚，为什么他们就是不懂呢？\n\n就在沙皇接连叹气时，她读到了又一份文件。不过这份绝密内容并不是什么文字，好像是艾莉娜珍藏的各种图集，安娜甚至在确认里面没有自己的涩图后慢慢地将这份特殊的文件交回了艾莉娜手里……然后喝了口红茶掩饰自己的失态。"
  BLA_pol.22.a: "“下次别把文件搞错了”"
  BLA_pol.23.t: "罗西亚的治国之道"
  BLA_pol.23.desc: "许多人因为沙皇是一位少女就忘记了全罗西亚的专制君主的本质：那是一位比所有人都残忍，比所有人都恐怖之人。沙皇暖阳般的爱恋属于某个人，仁慈的施舍属于广大罗西亚人民，如暴风雪般的冰冷则属于叛徒。沙皇的王座是由对手和叛徒的生命铸就而成的，似乎已经有人忘了这个道理。罗西亚人多的是，贵族也多的是，沙皇从来不介意干掉一点……\n\n第三厅，沙皇的利刃终于到了出鞘的时候了，他们或许抓不着革命军，但暗杀几个叛徒还是手到擒来的。艾莉娜很快就整理了两份名单交给沙皇，一份是已经背叛了沙皇的贵族，另一些则是立场不明的摇摆之人。沙皇并没有在上面看到自己不愿意看到的名字，那就足够了。\n\n“第一份名单上的全部解决了吧，别搞太难看，也别株连无辜的。那些墙头草盯住就行，要是乱动也干掉吧。”安娜终于开始认真地运用起了沙皇的大权，帝国子民的生杀予夺不过一念之间而已。从小学习这些的安娜用表面上的善良和腼腆很好地伪装了自己是个合格的专制君主这个事实，若是沙皇想要杀谁，那他一定会死。"
  BLA_pol.23.a: "背叛沙皇就是死路一条"
  BLA_pol.24.t: "判决"
  BLA_pol.24.desc: "贵族领主们所掀起的那渺小的叛乱被帝国军队轻轻一拍便土崩瓦解，除了被就地正法者之外，领头之人都被狼狈的抓到了沙皇格勒——即使帝国还没有正式剥夺他们的贵族身份，但押送的士兵可不会给这些帝国的敌人好脸色看。\n\n在众人屈膝行礼时，头戴帝国皇冠的安娜从人群中穿过，坐上了那个与她有些不匹配的宏伟皇座。今日沙皇的眼神中只有冷酷，冷酷到卡多克都有些不寒而栗，昨晚还在撒娇的少女今天就要裁决几十个人的罪行。司法大臣开始毕恭毕敬地向沙皇汇报着叛徒的姓名以及所犯之罪行。或许罗西亚帝国确实有着完善的法律体系和司法流程，但对于背叛了沙皇和罗西亚之人似乎并不那么适用，即使没有法庭的判决，他们的罪行也已经成为了事实。\n\n罗西亚的法律面前人人平等，但沙皇的话语也是法律。\n\n“朕认同你的汇报，司法大臣。”这仍然是卡多克熟悉的那个少女的声音，只不过这柔和的声音刚刚宣判了几十个死刑而已。沙皇的目光当中没有任何犹豫，那只是沙皇的工作而已，这是头戴罗西亚皇冠之人的义务。\n\n“刚才我是不是很吓人？”安娜抬起头询问着这个棘手的问题，“如果你觉得自己很吓人，那要不先别在我怀里问这个问题？”卡多克甚至有些怀疑皇座上的那个安娜是不是真正的安娜了……"
  BLA_pol.24.a: "有可爱的沙皇，但没有不可怕的沙皇"
  BLA_pol.25.t: "抄家"
  BLA_pol.25.desc: "“这些人藏了不少东西啊。”连富有四海的安娜看着查抄出来的家产清单都啧啧称奇，这还只是莫尔格勒一个地方的。这些财产的主人已经去了天国或者极北之地，但他们积攒的财富却并没有长脚。在留下了勉强能让全家糊口的部分之后，这些南方领主们积攒的财富都被送入了帝国国库之中。\n\n历代沙皇赏赐的珍宝，亲自颁发的勋章，由各地的艺术家所绘制的珍品现在都静静地等待着沙皇的发落。安娜现在觉得这些叛徒或许比自己还有钱，虽然钱对帝国的统治者来说并不是那么的重要。除了各种能搬走的财产之外，更加值钱的土地和房产的价值现在都还没有完全计算完成。\n\n“现在正是缺钱的时候，北方用兵要钱，买设备要钱，修路造桥要钱，修学校也要钱。”安娜在读着清单时已经为这些意外之财想好了去路。她没必要为自己留下什么，这些钱应该去他们应该去的地方。“把财政部长、工业部长、陆军部长和海军部长都叫来吧，告诉他们来领钱。”\n\n在说话的同时，安娜顺便签署了另一份法令：没收所有叛徒的地产，并无条件给予其上之农奴以自由。这些贵族用自己的鲜血为自己曾经奴役之人的自由铺平了道路，他们有想过这一天吗？"
  BLA_pol.25.a: "发财了！"
  BLA_pol.26.t: "充满谜团之人"
  BLA_pol.26.desc: "艾莉娜究竟是何许人也，为何这么受沙皇的重视呢？根据稀少的资料显示，艾莉娜虽然是罗西亚人，但与美乐蒂的柚子国关系紧密。即使在那个美少女之国，艾莉娜也是其中的佼佼者。她标志性的“尼嘻嘻”在罗西亚的宫廷中无人不知，但鲜有人知道艾莉娜的真正工作——第三厅的实际掌控者，指挥着整个帝国秘密警察和情报组织，之间对沙皇负责。\n\n从审查各种书籍和出版物到抓捕妄图颠覆帝国的嫌疑犯，在暗中保卫帝国就是第三厅的首要职责。在罗西亚帝国，每个人都可能是第三厅的成员，可能是贵族的贴身仆人，街边的小商贩，甚至是与你同床共枕之人。这张庞大的情报网只为了沙皇陛下一人所服务，名为第三厅的部门就是沙皇无法拿上台面的一把利刃。国民们或许知晓这个组织的存在，但它是否会在你我的身边呢？\n\n作为第三厅的掌舵人，艾莉娜也会偷偷地利用自己的职权来做一些副业。这些事务都是只有她本人才了解的绝密中的绝密，比起威胁帝国的恐怖分子，这些来自柚子国的“货物”更加重要。画着芳乃和美羽的抱枕，宁宁的立牌之类的只是其中冰山一角，艾莉娜还收集了各种各样的画集，其中大都是与美少女们有关的美好而淫靡的故事……"
  BLA_pol.26.a: "能不能也给我分享一下？"
  BLA_pol.27.t: "睡眠时间"
  BLA_pol.27.desc: "卡多克有些疑惑，为什么已经到了沙皇会见首相的时间，可是两位本该在这里的主角现在一位都没有出现。“艾莉娜，你有啥头绪吗？”“尼嘻嘻，应该没什么事情，大概是睡过头了？”卡多克只能连连叹气，不禁地摇头，金色的阳光已经洒满了房间，为什么会变成这样呢？为什么会有个国家从沙皇到首相都能睡过头的……\n\n艾莉娜飞驰往首相家中迎接她的到来，而卡多克则略带些怒气地冲上皇宫顶楼。在沙皇卧室门前稍等了三秒后，卡多克一把推开了房门。沙皇的大床上躺着一位正在熟睡的少女，刺眼的阳光被厚厚的窗帘无情地挡下，房间中只能听到规则的呼吸声。卡多克不轻不重地捏了捏安娜的脸，“快起床了，沙皇陛下。”少女在挣扎了几下后终于睁开了眼睛，“别…让我再睡一下。”“你再不起床我就把你被子掀了，快点。”在与安娜搏斗了十分钟之后，沙皇终于被从床上拽了起来。\n\n而首相家的情况稍微好上一些，习惯了熬夜的萨妮娅在晚了一个小时后终于明白了自己貌似迟到了，然后在门口遇上了艾莉娜，如果艾拉在的话，或许情况就不一样了。\n\n当面带歉意的沙皇和首相在大厅中不期而遇时，距离预定的时间已经过去了两小时。"
  BLA_pol.27.a: "早上好啊（笑）"
  BLA_pol.28.t: "购物"
  BLA_pol.28.desc: "帝国首都新开业的商场迎来了下午的第一批客人，这座建在新城区的庞大建筑并不是贵族们会光顾的地方，反倒是深受首都普通居民的喜爱。身着黑色裙子与裤袜的少女慢慢推开了商店的大门，望着琳琅满目的店铺陷入了沉思。昨晚睡得不是很好，非常不好，梦里也没有梦到艾拉，这更加不好。看来一切都是枕头的问题！穿越了小半个城区的萨妮娅决定来这里试试运气，找个舒服的枕头。\n\n萨妮娅打着哈欠，寻找着目标店铺。夜航魔女优秀的视力和听力让她高速地检索着一楼的各家商店——貌似没有卖枕头的呢。负责首相安保的随从被打发到了一楼的咖啡馆中，萨妮娅独自走上了三楼的床上用品店铺。\n\n货架上摆着各种材质、尺寸和颜色的枕头，萨妮娅用手轻轻地托起下巴。好像白色风格的不太适合自己，那个有着小猫图案的黑色枕头似乎是个不错的选择，摸起来也很舒服，就是它了吧！在锁定了目标后，萨妮娅的余光扫到了一个被帘子遮住的房间，后面是什么商品呢？怀着好奇的心情，萨妮娅悄悄地走到了帘子之后。各种款式的抱枕立刻映入了萨妮娅的眼中，甚至还有等身抱枕，标注着“柚子国制造”。在仔细端详了抱枕之后，少女立刻红着脸离开了房间——这些东西对自己来说还太早了，话说回来怎么柚子国的产品在罗西亚到处都是啊？"
  BLA_pol.28.a: "能睡个好觉了！"
  BLA_pol.29.t: "美梦"
  BLA_pol.29.desc: "“萨妮娅…和我结婚吧！”梦中的艾拉居然终于向自己求婚了？？“就算都是女孩子也可以哦，求你了，萨妮娅！”看来刚买的枕头效果非常好，萨妮娅小姐的嘴角甚至在梦中都微微上扬。“你同意了，萨妮娅酱，我爱你！”\n\n自己就这么同意了？可能这就就是萨妮娅真实的想法吧。“既然结婚了，就可以一起睡了对吧。”——应该可以吧，如果是艾拉的话。“既然一起睡了，那我们把衣服都脱了吧！”——停停停，不可以不可以。这应该是个美梦对吧，为什么自己会有这种想法，一定是之间看的那些抱枕的问题吧。萨妮娅从床上坐起，月亮正高挂在半空中，这座城市还没到苏醒的时间。如果艾拉从欧罗巴归来，会不会真的对自己提出这种要求呢？萨妮娅望着挂着墙上的地图，远方的欧罗巴现在如何了呢？等等伊莉雅会不会来信吧。\n\n凝视了地图几分钟后，萨妮娅终于又有了些困意，身体的燥热也慢慢消退。该睡觉了，现在真的该睡觉了。"
  BLA_pol.29.a: "闭上眼睛吧"
  BLA_pol.30.t: "来早了？"
  BLA_pol.30.desc: "“希拉首相前来觐见沙皇了。”女仆在卡多克耳边轻声地报告道。“先给她上茶，我去叫沙皇。”女仆行了一礼之后匆匆离去。此时已经是沙皇该会见首相的时间了，经过上次的经验，希拉这次早早地就抵达了皇宫，可是沙皇却不见了踪影。女仆为希拉端上了红茶、果酱以及各色早点，皇宫中的餐点就算是不起眼的点心用料都极为讲究，就算是从小在帝国第一豪门赫尔曼家族宅邸中长大的希拉也啧啧称奇。\n\n可是红茶已经饮了一杯，点心也吃了半盘之后，沙皇也未见踪影……\n\n此时的沙皇正在卧室中和不速之客搏斗。拉着他起床的卡多克已经和安娜对峙了许久，“再让我睡一会！”“不行！”——这样的对话已经进行了六轮了。卡多克有些不耐烦的弹了弹安娜的额头，又捏了捏她的脸蛋，可是宁死不屈的沙皇完全没有屈服的意思。“你再不起来我就解你衣服了！”“你试试看啊。”沙皇小声地回答道。当卡多克真的小心翼翼地解开了沙皇睡衣的一个扣子时，安娜终于猛地坐了起来，彻底宣告了第二十次起床战争的结束。“再这样下来，帝国得完蛋。”“哼，我还是分得清的，到时候你就知道了。”“好好好，我亲爱的陛下。”\n\n略带疑惑的希拉又让女仆为自己添了些热水，这是第三杯红茶了。"
  BLA_pol.30.a: "沙皇人呢？"
  BLA_pol.31.t: "秘密任务"
  BLA_pol.31.desc: "“艾莉娜，帮我看看卡多克最近在干啥。”“陛下觉得卡多克有问题了？”沙皇摇了摇头，“不，他可是我信任到可以同床共枕的爱人，我怎么会怀疑他。”“多谢款待，两位的恩爱我了解了。”在艾莉娜的眼中，安娜或许就是个寻常的热恋中的少女，但是沙皇的命令还是要坚决地执行。\n\n艾莉娜没过几天就拿到了报告，亲手盖上“绝密”的戳，这些内容恐怕不是自己该看的。艾莉娜找来一个信封，将报告全部塞进去，然后仔细地密封好，如何使用这些内容就是沙皇陛下的事情了。\n\n“安娜，犯得着让第三厅来吗，有事情直接问我不就好了。”安娜像个犯错的女孩子一样低着头面对卡多克，“就是单纯好奇而已嘛，别生气，别生气，我下次再也不敢了。”卡多克狠狠地捏了捏沙皇的脸，也就不在计较了。\n\n“话说回来，你在我不在的时候，在房间里画什么啊？”“你连密探都派了，连我画什么都不知道吗？”“真的不知道，告诉我嘛。”安娜的眼神中充满了好奇，“画的你。”“啊？”“你的睡脸。”沙皇叹了口气，“这样啊，还以为你画了什么下流的东西呢？等等，你画的什么？” “你的睡脸。”卡多克再次重复道。\n\n“现在立刻马上，给我销毁！这是沙皇的旨意，你没有违抗的余地！”"
  BLA_pol.31.a: "下不为例哦"
  BLA_pol.32.t: "暂时的胜利"
  BLA_pol.32.desc: "在清晨的第一缕阳光照在罗西亚的大地上之前，盖有沙皇大印和沙皇亲笔签名的诏书终于从皇宫发往了帝国各地。漫长的争论终于有了个定论——以沙皇的暂时胜利告终。安娜基于先帝身前的计划颁布了一份详细的改革诏书，希望时间还来得及让这些政策推行下去。\n\n从此以后，不得扩大农奴制成为了明文条例，所有农奴的受教育权、财产权和其他权力也都受到帝国保护，从此以后贵族们肆无忌惮的虐待目不识丁的农奴就将成为历史了。只有这些是不够的，新法案还强制规定达到帝国法定退休年龄的农奴将会自动获得自由，不必向领主赎买自己，对于这一点贵族们倒是没有什么异议，毕竟年老的农奴对他们来说确实没什么价值。这些政策中最核心的部分则是先帝就已经规划好的，获得自由的农奴将有权获得自己的土地成为自耕农，或者可以选择进城成为一名市民参与到工业化进程之中。虽然他们的生活或许依然会非常艰苦，但至少他们自由了。\n\n不过安娜在希拉的建议下还是加上了一个让步条款——该法案颁布后，帝国会保证目前的农奴制政策在十年内不会改变，这也就是说想要完全地废除农奴制，沙皇还得等上十年！安娜曾因此对希拉颇为不满，但在看到贵族们感恩戴德的神情之后沙皇终于明白了过来，看来还是希拉更懂他们。十年足够贵族们适应新政了，希望他们不要不识好歹……"
  BLA_pol.32.a: "还得等十年吗..."
  BLA_pol.33.t: "早朝（一）"
  BLA_pol.33.desc: "太阳即将没入地平线，罗西亚的皇宫却依然没有安静下来。这是在革命结束之后沙皇第一次召集朝会，之前为了安全起见，所有的事务都是由沙皇单独召见大臣解决的。举办一次朝会并不是沙皇说一句就能马上办起来的，皇宫的仆役们需要预先打扫王座厅，准备好款待大臣们的点心和饮品，同时要由禁军检查有无混入危险物品。从准备结束后到朝会开始前，任何人都不能进入大厅，除非他能击败帝国最精锐的禁军。\n\n罗西亚帝国的早朝与南方温暖的赛莲斯略有不同，罗西亚寒冷的清晨并不适合集会，因此罗西亚的早朝实际上是在太阳完全升起后才开始。诸大臣们整齐地单膝跪地行礼，穿着一袭白色长裙，头戴皇冠的沙皇慢慢地从人群中穿过。从小就接受王储训练的安娜走地极其优雅，甚至她的步幅都几乎均等的，从王座厅大门走到王座前，刚好四十步。\n\n随着沙皇落座，示意众人平身，两名禁军关上了大门，宣告着朝会正式开始。云层散去，阳光透过宽敞的玻璃窗洒在了大厅中，在台下的大臣们看来，沙皇仿佛被光芒包裹着——无法直视。"
  BLA_pol.33.a: "你无法直视太阳和沙皇"
  BLA_pol.34.t: "早朝（二）"
  BLA_pol.34.desc: "“最近同叛军的作战，诸位辛苦了。”安娜在阳光的照耀下开口说出了第一句话，“这次朝会，主要是封赏有功之臣的。”沙皇将目光转向台下的一人，“书记官，宣读诏书吧。”话说完之后，沙皇像完成了任务一样将身体靠在了皇座靠背上，虽然皇座坐着并不舒服，但安娜还是放松了下来，接下来就不是她的任务了。\n\n书记官首先从托盘中拿起第一份诏书，“奉天承运，全罗西亚的专制君主诏曰……”的洪亮声音就响彻在大厅的每个角落，往后的每份诏书都是同样的开头和同样的格式。洗耳恭听的大臣们都在惶恐不安地等待着自己的名字被念道。此时似乎没有人注意到沙皇的心已经不在王座上了，早已飞到了某个人那里。大臣们受封爵位，获得赏金、土地后歌功颂德、领旨谢恩的声音不断地传入了沙皇耳中，而安娜只是机械地点点头。\n\n“陛下，诏书宣读完毕了。”沙皇愣了三秒钟，这才想起让书记官退下。“今天就到这里吧，没别的事情就散会吧。”安娜说完便站起身，在众臣的目送中离开了大厅。"
  BLA_pol.34.a: "可喜可贺"
  BLA_pol.35.t: "约会"
  BLA_pol.35.desc: "累人的朝会终于结束了，安娜回到卧室后便立刻换上了便服，卡多克已经在门口等待多时了。卸去了身上的各种饰品，厚实的长礼服也换成了刚没过膝盖的裙子，如今的安娜完全看不出是沙皇的样子。卡多克伸出了手，“我们出发吧，我的女大公。”这是个久违的称呼，这是安娜出生那天就有的头衔了，不过现在所有人都只会用“沙皇陛下”称呼她了。两人手挽着手，有说有笑地从皇宫的侧门离开了。今天全国休假，就连沙皇都能休息一天。\n\n两人漫步在沙皇格勒的街头，即使是这座城市的市民也不一定全认得沙皇，而且沙皇陛下又怎么会出现在街边的咖啡馆中呢？事情的真相恐怕只是一对热恋中的情侣借着假期约会罢了。远处的墙上的真理标志昨日才被清除掉，现在还能见到淡淡的红色。沙皇格勒的街头也谈不上有多么干净，大革命的痕迹不是一夜之间就能马上消失的。看到这一切的安娜并没有感到不快或者不适，这就是生活在她脚下的帝国首都市民平淡的日常而已，时间会慢慢抚平些什么的。\n\n两个人手挽着手继续在大街上漫步着，安娜突然指着街对面的新建筑，“那是什么，我好像没什么印象啊？”“好像是革命之前就竣工的酒店了，前几天终于了开业了的样子，看报告说是为了接待外国游客专门修的，当然也接待本国人，要不去体验一下？”“光天化日之下你就敢把沙皇陛下邀请去酒店，你好大的胆子啊。”安娜握住卡多克手的力度又加重了几分。\n\n“你要是真的想的话我也不会拒绝的。”安娜用非常小的声音又补充了一句。"
  BLA_pol.35.a: "柔情的话语没入风中"
  BLA_pol.36.t: "甜美的夜晚"
  BLA_pol.36.desc: "约会的两人已经在城里闲逛了半天，终于逛到太阳快要下山了。沙皇的战利品颇为丰盛，卡多克第一次知道和一个完全不在乎钱而且好奇心旺盛的女朋友出去约会是什么体验。安娜会毫不犹豫地买下她看到的任何有意思的小物件，在积少成多之下两个人手上都拿满了东西，凯旋而归。这副完全与礼制不和的场景大概能让一个罗西亚老贵族当场气死，但沙皇就是法律，帝国的至高仲裁者，沙皇做的事情便一定是正确的。\n\n今天是无比劳累又充实的一天，因为帝国的诸多事务被囚禁在皇座上的沙皇终于得到了难能可贵的自由，虽然明天还有无数的工作在等待着……\n\n将今日的战利品搬进卧室，分门别类放好之后已经是快到睡觉时间了。“那我今日就告辞了。”“别呀，之前不是还邀请我去酒店看看，怎么现在就跑了？”今日的安娜的兴致似乎异常的高，这还是卡多克印象中那个冰霜美人吗？“约会还没有结束吧？这个时候就不要装了。”"
  BLA_pol.36.a: "注定是个不眠之夜吧"
  BLA_pol.37.t: "小小的胜利"
  BLA_pol.37.desc: "在清晨的第一缕阳光照在罗西亚的大地上之前，盖有沙皇大印和沙皇亲笔签名的诏书终于从皇宫发往了帝国各地。漫长的争论终于有了个定论——以沙皇的最终胜利告终。安娜基于先帝身前的计划颁布了一份详细的改革诏书，希望贵族们早上一起第一件事情就是阅读沙皇的圣旨。\n\n在诏书颁布的三个月后，贵族必须解放其属下的所有农奴，否则就以叛国罪论处，查抄家产，流放北极。这些政策中最核心的部分则是先帝就已经规划好的，获得自由的农奴将有权获得自己的土地成为自耕农，或者可以选择进城成为一名市民参与到工业化进程之中。虽然他们的生活或许依然会非常艰苦，但至少他们自由了。当然，沙皇不可能不给贵族任何补偿，贵族将会根据其上报的解放农奴的数量获得帝国的一次性补偿。同时，贵族也可以有权以雇佣的形式让这些前农奴继续在自己的土地上劳作，即使这样，他们也还有的赚。农民们从农奴变成了佃农，这或许并没有什么太大的区别，他们获得的尊严价值几何呢？\n\n安娜明白，这并不是改革的结束，而是一切的开始，她的路还很长。但饭要一口一口吃，现在就先保持现状好了。她的皇冠并没有变轻，背负一个帝国和酷刑没有什么区别。但她至少还可以为眼前的小小胜利庆祝一番。"
  BLA_pol.37.a: "帝国起码在变好，以后会更好"
  BLA_pol.38.t: "分田地"
  BLA_pol.38.desc: "“地是我凭本事挣来的，一点都不会给那些穷光蛋，一分钱不给凭什么要我的地啊。”“国家会给你补偿的，又不是白抢你的。”“那么点钱都不够塞牙缝，告诉你们，这些地老子一寸不让。”前来进行土改工作的军官难掩脸上的厌恶之情，自己小时候见多了这种人了。\n\n他不紧不慢地掏出手枪以及沙皇的诏书，“我是来通知你的，不是来问你意见的。”伶牙俐齿的小贵族的所有言辞都不如上膛声有分量，这场谈判已经结束了。无地的农民们终于分到了属于自己的田地，帝国的补偿金也很快送到了这位地主家中，却丝毫让人高兴不起来。"
  BLA_pol.38.a: "怎么，你不服气？"
  BLA_pol.39.t: "怨言"
  BLA_pol.39.desc: "“你放屁！以前都是按人交的钱，你凭什么按土地收！”“你看清楚，这是沙皇上个月签的诏书，现在你就得按地交钱。”“嘿，我祖宗是跟着先帝打过仗的，我凭啥要比那些穷鬼多交钱。”税官有些无语，这些人比他想象的还要无赖。\n\n“税官先生，要不您等一天，明天您来了我肯定给你交上。”在对峙了三十分钟之后，地主终于妥协了一下。“等你明天转手把地卖了，然后一分钱不交给我吗？”上级早就交代了这些滑头可能的手段，英明的总督早就料到了这一手。“我今天来，就是问你收税的，你要么给钱，要么摊上一个抗税的罪名，等着枪毙吧！”\n\n“坏了祖宗规矩的狗，我看罗西亚要亡在你这种酷吏手里！”地主终于还是交出了钱，然后用他的叫骂声欢送了税吏一路。税吏摸了摸别在腰间的手枪，看来今天暂时用不上了。"
  BLA_pol.39.a: "夺人钱财如杀人父母"
  BLA_pol.40.t: "摸鱼"
  BLA_pol.40.desc: "“根据帝国法律，您有义务在战时为我们提供必要的物资，请您配合。”“先生，我当然是帝国的守法公民。但是本市情况复杂，您的申请需要先通过书面形式递交给相关部门，再有上级部门下发指令到我这里...才能给您提供物资。”“我问过了，后勤部的说直接拿着这个条子给您就行了。”“哎呀，我从来没收到过任何命令，再等我确认一下，只要三天就能给您回复。”“三天！再三天我们都得饿死。”“先生，我今天的会客时间到了，您要继续会谈的话请再和我的秘书预约时间。”"
  BLA_pol.40.a: "你们不干，我们迟早会找人干"
  BLA_pol.41.t: "疑惑"
  BLA_pol.41.desc: "“我们为帝国操劳了那么久，居然这么对我们！”“对啊，不就是几个臭干活的吗，居然还要说什么解放他们，解放个球！我看等北方那帮人来了，全给他解放了算了！”两位老将军一边咒骂着一边碰杯，在烈酒的作用下，他们不仅变得面红耳赤，言辞也放肆了起来。\n\n“那个小丫头片子沙皇天天搞的什么东西，祖宗的规矩全坏完了。我看咱罗西亚还是不能让女人来治国啊。”“兄弟，你说得对，我们退休了得了。这仗谁爱打谁打，到时候罗西亚亡了，咋们一起完蛋。”"
  BLA_pol.41.a: "“唉。”"
  BLA_pol.42.t: "再无嘶鸣"
  BLA_pol.42.desc: "在彻底清除了旷原联合的所有的零星抵抗后，南方总督区已基本完成了对于草原的合并行动。对那些四处奔逃的军阀和做鸟兽散的共产主义者，帝国骄傲的军队给予这些反政府势力最无情的打击，在接连拔出一个又一个仓促建立的抵抗据点后，环视草原，再无任何足以竖起反对女皇陛下统治旗帜的组织。\n\n那些依然心系自由的游牧民族或许会在短时间不短哀叹着他们自由的离去和国家的沦丧，但随着时间推移，再桀骜不羁的猎手也终究会向沙皇格勒低头。驰骋草原的时代早已经过去，装甲力量走在了时代的前头，不思进取的迷梦者必然走进旧日的尘埃，在那些博物馆之中，他们的装备和文书则会成为一段为人所津津乐道的历史的见证者。"
  BLA_pol.42.a: "梦醒时分，现代文明走进了草原"
  BLA_pol.43.t: "新刊"
  BLA_pol.43.desc: "“与自由雇佣农相比，养活一个农奴的花费是其一点五至两倍...在农奴制度之下，农民存在大量低效工作、消极工作，其生产积极性和生产效率皆远低于自由雇佣农...除开经济因素，因生活条件恶劣导致的农民暴动也将严重扰乱生产秩序，并对社会稳定产生消极影响...总结来说，基于人身依附关系的农奴制度应尽快得到改善，并将农奴逐步转化为有份地的自耕农或自由雇佣农。” 《西方农业报》所刊载的这篇文章作者为一位海涅格勒的地主，这份新刊也自然而然地来到了沙皇的桌上。\n\n沙皇的桌上还有另一份报纸——《联盟港火炬》。“沙皇政府所有的改革本意并不是真的关心广大无产阶级的，而是害怕农奴制这个炸弹。在它爆炸之后，贵族老爷们便会立刻被革命的熊熊烈火所吞没...而在那些支持解放农奴的人群中，我们也要仔细分辨哪些是为人民着想的愿意开展阶级斗争的真正革命者，哪些是实际上拥护沙皇制度和资产阶级自由主义者。前者是不畏强权的同志，后者则是软弱的墙头草...这种自上而下的，只为了君主专制存续的，没有经历激烈的阶级斗争的改革注定会失败，农奴制彻底消失的前提是沙皇专制和贵族制度的彻底消灭...阿纳斯塔西娅的可悲之处在于，她试图修补一个已经濒临崩溃的腐朽制度，在罗西亚的阶级矛盾已然不可调和的当下，沙皇的一切改革措施都只是在激化矛盾，加速其灭亡...”\n\n文章署名：喀秋莎，北方真理联合主席。"
  BLA_pol.43.a: "沙皇苦笑了一下"
  BLA_pol.44.t: "农民委员会"
  BLA_pol.44.desc: "农民委员会乃是帝国为了改善农民生活状况，制订改革法令所设立的高级委员会，由沙皇本人担任主席。然而，这个委员会在先帝健康状况恶化后便成为了无足轻重的幽灵机构，其所签发的一些文书也完全没有得到任何有效执行。今日，[BLA_Get_PM]首相在沙皇的授意下作为其代理参与了会议，并履行主席职责。作为试探，会议先就之前搁置的几份改革提案进行了讨论。\n\n首先是一份来自工商业发达的赫萝西查的提案，其主张农民获得自由的同时也应该得到其份地，应该通过国家出资为农民赎买土地，而这笔资金将被视为国家给予农民的低息贷款，农民在获得自由后将通过自己的劳作逐步偿还。在首相念完提案之后，房间内鸦雀无声。\n\n然后是另一份：“应当直接而彻底，不通过过渡时期，一次性而普遍地连带土地解放农民...立刻无条件地取消人身依附的农奴制度，且不许以任何方式重建...”首相一边念着，一边看着其他人的表情，索性直接把这张纸扔到了一边，拿起了下一份。\n\n“给予地主的补偿应该分为两种，在以工商业为主的地区，基于失去劳动力进行赔偿；在以农业为主的地区，基于失去土地进行赔偿...农奴制度的废除应该通过地主与农民的协商进行，并辅助以帝国政府的鼓励、监督和威慑。” \n\n不知是谁小声地说了一句：“我宁愿被砍掉手，也不会在这些玩意上签字。”可惜的是，这句话也被记录在了会议纪要上，呈递到了沙皇御前。\n\n“那砍掉你的脑袋如何？”沙皇冷冷地评价道。"
  BLA_pol.44.a: "这委员会要不得了"
  BLA_pol.45.t: "宪兵司令部的报告"
  BLA_pol.45.desc: "特辖军，乃是帝国名声最为糟糕的军队，原因无它，这支军队自建立开始就是沙皇最为凶恶的猎犬。特辖军通常以黑色外衣和面罩示人，由直属于沙皇的宪兵司令部指挥。这支表面上负责要人安保和城市治安的部队也是为沙皇干脏活的得力干将，在帝国波谲云诡的政治斗争之中，以各种方式死于特辖军之手的叛徒数不胜数。当黑衣战士降临之时，总会便随着死亡与杀戮。\n\n新任宪兵司令官AK-15小姐走上了楼梯，等待着沙皇的召见。五分钟之后她便获准觐见，此时夜色已深，正是觐见的好时机。行礼过后，打着哈欠的沙皇示意她开始汇报，她很快便从写着绝密字样的文件袋里抽出一张张纸，递到沙皇面前。\n\n“陛下，这是采购用于近距离交战的新式自动武器的计划，请您过目。”“那就这么办吧，不用通过内阁，直接发下去就行。”“是。”\n\nAK-15又抽出了几张纸，“陛下，这些是关于东部问题的报告。”\n\n沙皇拿起文件，全都是关于圣墓骑士团违规扩编，土匪和游击队活动加剧的情况汇总。在帝国本就难以管理的冻原之上，有着各种各样让人头疼的问题。只要大铁路还正常运作，至少可以保障沿线城市和据点的安全，但若是情况有变，当地的帝国驻军可就只能孤军奋战了。"
  BLA_pol.45.a: "“给圣墓骑士团提个醒”"
  BLA_pol.45.b: "“土匪流寇该清剿一下了”"
  BLA_pol.100.t: "大朝会"
  BLA_pol.100.desc: "今日乃是每年的大朝会召开的日子，愿上主赐福罗西亚和沙皇陛下！"
  BLA_pol.100.a: "沙皇的话语就是法律！"
  BLA_pol.100.b: "沙皇乃是万民的父母！"
  BLA_pol.100.c: "为了祖国而战！"
  BLA_pol.100.t: "大朝会"
  BLA_pol.999.t: "恐怖之夜"
  BLA_pol.999.desc: "一声枪响划破了皇宫的宁静，然后是第二声、第三声和无数声……袭击者不仅来自宫墙外，禁军中也有人背叛了沙皇，而几个忠诚的连队则“恰好”被调动到了其他地方。宫门的守卫很快败下阵来，罗西亚这个舞台上再次上演了名为宫廷政变的血腥大戏。这不是第一次，也不会是最后一次。\n\n叛乱者并没有穿着制服，很明显是某些贵族们的私人卫队。只要首都卫戍部队赶到，或者其他禁军及时回防，这就只不过是个无足轻重的余兴节目而已。但问题是，沙皇还有足够的时间吗？只有强者才能坐上罗西亚的王座，这个寒冷的国家不会给失败者留下任何温暖。这就是罗西亚民族的生存之道，胜利与毁灭只在一念之间而已。\n\n终于，命运为少女降下了裁决："
  BLA_pol.999.a: "我爱你，卡多克......"
  BLA_pol.999.b: "从天而降的火雨将叛徒焚烧殆尽"
  BLA_pol.999.c: "禁军从意想不到的地方出现了"
  BLA_pol.999.d: "？？？？？？"
  BLA_pol.1000.t: "帝国的未来"
  BLA_pol.1000.desc: "罗曼诺夫家族的统治已经画上了句号，而罗西亚必须拥有一位至高无上的统治者。最终，上主降下了祂的旨意："
  BLA_pol.1000.a: "恭请希拉·赫尔曼继位！"
  BLA_pol.1000.b: "让大牧首来引导迷失的羔羊吧"
  BLA_anna.1.t: "摊牌时刻"
  BLA_anna.1.desc: "正午时分，皇宫里如往常响起了标志着禁军换防的军号声，又是七天过去了……作为帝国的新都，沙皇格勒中的一切仍然严格地遵循着传统。无论是禁军该如何换防，就连沙皇该如何着装，每天应该吃些什么，应该如何在正式场合和臣子交流都有着悠久的传统和数不尽的规则。这些神圣的规矩构成了罗西亚的运行原理，或许也牵扯着帝国继续前进的脚步。一个新的世纪很快就要到来了，有些亘古不变的神圣原则要么主动退隐，化为新时代的注脚，或者被无情地碾碎。\n\n帝国的许多大事都是在安娜的卧室中决定的，这不仅仅是因为沙皇有着晚期起床困难症，同时也是为了避开宫中无处不在的耳目。沙皇有着她忠诚的第三厅，别的大贵族或者军队自然也有着自己的探子，这都是罗西亚心照不宣的传统。今天沙皇陛下正在和卡多克争吵着应该穿哪件衣服去会见首相，在偷听者的不经意间，沙皇已经在一份文件上签下了名字，然后卡多克就被一脸怒气的少女无情地赶出了房间。这不过是寻常的吵架罢了，大概如此。\n\n一切都在暗中紧锣密鼓地进行，皇宫中的小道消息都没有透露出沙皇打算更进一步的迹象。这种违背祖宗规矩的事情恐怕也进行不下去…了吧？当贵族们同时接到沙皇的新诏书后，会是什么表情呢，安娜非常想知道。这些贵族当然可以选择起来反抗沙皇的农奴改革方案，但如何反抗与诏书一同而来的整团的帝国军队呢？"
  BLA_anna.1.a: "识大体才能在罗西亚活下去"
  BLA_anna.2.t: "小问题"
  BLA_anna.2.desc: "沙皇格勒的清晨是沙皇最厌恶的时光，不仅要早起，还得对各式各样的觐见者笑脸相迎。今天早晨并没有任何觐见的预约，沙皇也没有打算召见任何人。如此绝佳的偷懒时光，为什么，会变成这样呢？卡多克毫不留情的闯进了沙皇的寝室——整个帝国也就他有这个能力——一把掀开被子，然后将半梦半醒穿着睡衣的沙皇摇醒。此时的卡多克根本无心欣赏眼前的绝美光景，因为沙皇再不起床帝国内部就要遍地开花了。\n\n“安娜，快起来，有几个家伙造反了。”沙皇的睡意顷刻间就消失殆尽，在随便抓起一件衣服穿好之后，沙皇走出了房间，看到了恭候已久的首相和禁军元帅。\n\n“这次的叛乱主要集中在南部的几个省，领头的都是当地的贵族。不过克雷姆林、赫萝西查和普拉格倒是非常安分，应该不会有什么大问题。”安娜很快就明白了形势，不过这些贵族们行动这么快倒是有些出乎她的意料，毕竟更详细的改革法案还没有正式颁布。这些不懂得审时度势的贵族在这个节点造反确实相当棘手，如果宣布继续改革，那些现在保持平静的贵族可能也会加入他们了。如果是克雷姆林或者赫萝西查这样级别的地区也举起反旗，帝国就是真的半只脚踏进棺材了。"
  BLA_anna.2.a: "改革要暂时泡汤了"
  BLA_rev.1.t: "异常的调动"
  BLA_rev.1.desc: "急促的号声让士兵们的美梦化为泡影，训练有素的战士们在几分钟内就穿戴整齐集结在阅兵场中，这一切都发生在西部军区某个不知名的军营里。有长官清晨前来视察并不是什么稀奇事，可台上的那位并没有如往常一般滔滔不绝地朗诵上几十分钟，而只是下达了一个简短的命令：所有人去领取武器和三天的补给。台下没有任何异议，即使有不明所以的士兵也被迫去执行命令。\n\n当齐装满员的战士们再次完成集结时，他们已经做好了出征的准备。此次的目标是消灭当地不忠于沙皇的地方官员，此次行动是沙皇直接指示，因此没有任何正式军令。战士们举着帝国战旗整齐地离开了军营，那些叛贼官员压根不是帝国正规军的对手，整场行动的大部分时间都被花在了行军上。叛乱的贵族头目被当场击毙，其余党羽也束手就擒。至于金库中的资产则依照沙皇敕令予以查封，以待后日清点。帝国忠诚的战士们再次忠诚地完成了使命。\n\n当战士们欢庆着胜利时，政府大楼上升起了北方真理联合的红旗。下达命令的那位“沙皇钦差”也脱掉了已经没用的禁军制服，开始了他真正的演讲。那位叫鲍里斯的士兵已经记不得他究竟说了什么，当地的市民们只看到当这支队伍离开时，赫然举着一面红旗……"
  BLA_rev.1.a: "让罗西亚燃烧吧......"
  BLA_rev.2.t: "流言蜚语"
  BLA_rev.2.desc: "“告诉那些小子们，无论用什么手段，把这些玩意统统给我压下去！”第三厅里正人头攒动，当值的厅长瓦西里右手拿着电话怒吼，左手则攥着一夜之间出现在大街小巷的传单。上面赫然写着“军队起义”“沙皇的末日将至”之类的恐怖话语，那些真理的卧底就这样在第三厅的面前上演了一出大戏。上面的消息是否属实根本不重要，就算是真的也无所谓。问题是一旦让帝国首都的市民看到这些，就算是谣言也足够掀起恐慌了。若是沙皇注视之下的城市尚且如此，其他地方又发生了什么呢？\n\n第三厅封锁消息的脚步或许还是慢了一步，至少现在沙皇的桌上已经摆上了这样一份传单了——而且还是直接在皇宫里发现的。那令人恐惧的最终考验正一步一步地接近，它的脚步声是如此的清晰，清晰到令人难以呼吸。探讨真相已经无所谓了，沙皇当然知道上面说的都是真的……\n\n第三厅仍在奋战，可惜收效甚微。当夕阳西下之时，收缴来的传单堆满了第三厅的库房，可那谣言已经以惊人的速度传遍了整个首都，也或许是整个罗西亚。"
  BLA_rev.2.a: "纸终究包不住火"
  BLA_rev.3.t: "炮声"
  BLA_rev.3.desc: "罗西亚港，这个以帝国名称所命名的港口傲然立于北方，象征着帝国对于此地的掌控。在北方革命之后这里则成为了对抗真理的前线，也是执行封锁任务的“北方特辖舰队”的母港。要封锁真理控制区那漫长的海岸线是个枯燥乏味而难度极大的任务，除非整个帝国海军全体出动才能彻底堵死真理——但在真理被饿死之前高额的军费就会让帝国海军自己先支撑不住。因此执行封锁任务的船只看似规模庞大，但也只能做到监视真理的大型船只，尤其是常年停在港内的红旗联合舰队。\n\n经过帝国海军的精确计算，真理所获得的物资根本不够红旗舰队全体出动，尤其是发动他们手上仅有的两条战列舰。因此整个特辖舰队的实际目的就是向赤匪们昭示帝国的存在，因此只有在能见度良好的白天帝国舰队才会出动。\n\n夜间的罗西亚港虽然不像大城市那样繁华，但由于聚集了众多水兵和商人，码头上也是灯火通明。结束了一天工作的水兵们用微薄的薪水买下几杯烈酒开怀畅饮，然后倒头酣睡到天亮；军官们则前往他们专用的餐厅享受着从帝国各地运到前方的美食。今日的罗西亚港也同样载歌载舞，好不快活，直到战列舰主炮的轰鸣从远处传来。在声音传来之前，炮弹已经精确地命中了油库和码头上的维修设施。当警报姗姗来迟之时，第二轮炮弹已经落在了仓库和军营中，当惨叫与烈焰蔓延在罗西亚港时，袭击者已经悄然离去。"
  BLA_rev.3.a: "这是战争的鼓点......"
  BLA_rev.4.t: "死寂"
  BLA_rev.4.desc: "“首都与南部边疆区和奥伦堡失去了联系。”陆军大臣只给沙皇带来了这样一句话。一切与当地的联系都已经被切断，驻军也完全联络不上。再结合之前的情况，目前只能悲观地认为…那些地区已经背叛了沙皇。\n\n“臣认为应该立刻将东方的军队召回，只要他们能迅速回援，奥伦堡的叛徒就成不了气候。至于南方的骚动只要能出动二十到三十个师就能解决。”整体的局势，似乎还是非常乐观的？陆军大臣时说话时颤抖的声音和闪烁的眼神很难相信他的计划能够顺利进行……\n\n最后的时刻很快就会到来了，沙皇从抽屉里拿出了那封早已拟好的诏书，在镇定下来之后签下了名字。"
  BLA_rev.4.a: "帝国现在进入战争状态"
  BLA_rev.5.t: "预言成真"
  BLA_rev.5.desc: "“当罗西亚的审判之日来临时，将会有一位红沙皇和一位白沙皇站上天平的两边。她们将把罗西亚的一切放上天平的两边，直到有一方胜出。最终的胜利者将得到继续统治罗西亚的权力，直到下次审判来临。”这是当克雷姆林大公正式皈依正教会前，他的宫廷法师为他做出的预言。这是个在罗西亚的童话书上随处可见的故事，孩子们一个扮演红沙皇一个扮演白沙皇互相争斗也成为了传承了几百年的娱乐项目。只是如今这个童话将会变成冷酷的现实而已。罗西亚的命运似乎早已在无形中走上了早已规划好的道路，走向审判之日……"
  BLA_rev.5.a: "红沙皇真的来了"
  BLA_rev.6.t: "决战时刻"
  BLA_rev.6.desc: "你可知道，\n祖国或许毕竟不是指平素我在城市里快活地居住的高楼大厦，\n而是指祖祖辈辈走出来的这些乡间土路，\n以及他们的罗西亚墓前普通的十字架。\n\n我不知道你怎样，\n而我却是由于战争才第一次踏上了这些乡间的土路，\n从村镇到村镇，带走妇女的悲歌声，\n带走寡妇的眼泪，带走乡村道路的思慕。"
  BLA_rev.6.a: "为了罗西亚的未来！"
  BLA_rev.7.t: "涂鸦"
  BLA_rev.7.desc: "在战时的灯火管制下，沙皇格勒的夜晚暗淡无光，就好像罗西亚的命运一样。一对兄妹正蹑手蹑脚地靠近墙边，戒备森严的都城也并非滴水不漏，两人的工作非常顺利。喀秋莎同志已经下达了最终决战的指令，平日里相亲相爱的寻常兄妹也终于该开始自己的本职工作了。\n\n“哥，这个是不是画歪了？”妹妹一手拿着画报一手拿着刷子。“没事，我们又不是艺术家。”一旁望风的兄长甚至都没有看一眼妹妹的作品，腰间那把上膛的手枪是他们护身的唯一工具了。“晚上好冷，早点画完赶紧回家吧。”对话就此告一段落，只剩下风声。\n\n清晨的沙皇格勒除了朝阳之外还有些别的景观，大大的真理标志在阳光的照耀下显得分外耀眼。这些标志似乎是一夜之间出现的，有些在墙上，有些在电线杆上，甚至还有在大门上的。第三厅正来回奔走着清扫着这些恐怖的记号，他们匆匆的脚步声却丝毫没有打扰正在熟睡着的兄妹。这个狭小的房间中甚至只能让他们挤在一张床上睡觉，在隐秘之处还藏了电台和手枪，这个北方真理在帝国心脏的据点从未被发现过……"
  BLA_rev.7.a: "远在天边，近在眼前"
  BLA_rev.8.t: "赢赢赢"
  BLA_rev.8.desc: "“大捷，帝国军队歼敌三千！”“喜报，叛军三个师投诚！”“帝国军队即将速通叛军！”“赤匪的末日到了，优势在我！”狭窄的屋子里最近因为买了不少报纸而更加没有下脚之地了，妹妹不得已只能坐在床上欣赏着罗西亚各大报社的杰作，并且露出了发自内心的笑容。自开战以来，根据帝国媒体的忠实报道，喀琅施塔德号已经被击沉了三次，真理已经损失了八个师。哥哥正坐在唯一一把空椅子上统计着战报，他心中期望着真理真的有这么强大……\n\n沙皇宽敞的卧室中也堆满了不少报纸，安娜现在被迫放弃一些早晨睡懒觉的时间来了解一下舆论。虽然她本人并没有下令要这么做，但帝国的宣传机器就像往常的战时一样全速运转了起来，各大报社都进驻了第三厅的审查员，任何未经批准的消息都严禁报道，放出双方的战线图更是绝对禁止。\n\n安娜看着越来越紧迫的战线图完全没有喝茶的心思，她平时最喜欢的红茶今天却罕见地放凉了。报告正如雪片一般涌向皇宫，或许已经没有时间留给安娜去比较哪家媒体的报告更加离谱了。她现在只想握住卡多克的手——她已经握了十分钟了，只要再一会，再一会，就好。"
  BLA_rev.8.a: "战线不会说谎..."
  BLA_rev.9.t: "工业部的命令"
  BLA_rev.9.desc: "小克雷姆林是一座矗立于两都之间的城市，比沙皇格勒年长，比克雷姆林年轻。除了这个特殊的名称之外，这里值得称道的就是帝国最大的纺织品生产基地，新旧两都庞大的需求造就了这个崭新的工业中心。\n\n小克雷姆林二八四工厂今日迎来了一批特殊的访客，不仅有克雷姆林工业部的负责人，还有两名身材高大，军装笔挺的陆军军官，他们手中盖着大印的文书已经说明了他们的来意。“根据《战时动员法》，二八四工厂现在将转入战时状态……所有工人必须严格遵守工作安排，严禁任何罢工行为，否则严惩不贷。”随着命令来的还有几十名荷枪实弹的士兵，他们将负责押运这座工厂即将生产出的物资。\n\n“长官，您的要求我理解了。本厂完全可以满足您的设计指标要求，不过我们可能还需要几天来筹集原材料和进行转产的培训。”“我了解，厂长先生。我是一名军人，希望您能以效率优先。”不断点头哈腰的厂长立刻召集了全厂的干部传达工业部的指令，或许是战争的阴云也笼罩在了这座城市上空，全厂上下都多了一丝紧张的氛围。\n\n新来两周的小伊万看着新的生产指标和要求不禁傻了眼，貌似他之前学的都得从头来了。"
  BLA_rev.9.a: "现在我们要造军装了？"
  BLA_rev.10.t: "税收与阿特罗波斯"
  BLA_rev.10.desc: "“小姑娘，今天这面包咋贵了这么多？”“叔叔，您不知道吗，刚刚下的命令，税涨了。您可怜可怜，做点小生意不容易。”“行吧。”老人慢慢地叹了一口气，比平时的价钱又多加了一个硬币。大街上步兵的军靴踏出了铿锵有力的声音，将老人拉回了几十年前，当年他也是高呼着尼古拉沙皇的名字走向了南方的战场。老人的眼神中并没有什么尊敬，而是只有怜悯。这些小伙子或许会埋骨于林海雪原之间，再也无法回到家乡了。\n\n“你家里人也上战场了吗？”“老爹收到动员令了，估计是快了。”眼前卖面包的少女大概和自己的孙女年龄相仿，老人又摇了摇头。他家里也收到了一张，不过帝国应该还没有山穷水尽到给自己也发一张。路过的报童穿着单薄的衣裳高声地叫卖着新鲜出炉的报纸，现在买报纸当然也要多交税了。\n\n即使帝国进入了战时状态，步入晚年之人的生活并没有什么变化。老人还是如往常一般走进了咖啡馆，不出所料，所有的东西都涨价了。咖啡馆里的男性服务生和客人都明显的少了许多，还有位新来的客人正在抱怨着涨价，老板则只能报以一个无奈的笑容。"
  BLA_rev.10.a: "世上总有你无法避免之物"
  BLA_rev.11.t: "安娜的回归之所"
  BLA_rev.11.desc: "加急发送的战报仿佛在催命一般地被送到沙皇手中，今天也是一如既往的没有好消息。战线还在后退，赤红色的浪潮不断地拍打着千疮百孔的堤坝，下一刻它或许就会决堤，然后淹没所有人。“陛下，今天又发来了新的增援申请，要求两万人的装备和给养。”“我们现在马上能调多少出来？”“几座前线城市的仓库已经空了，只能抽调首都或者东方的储备了。”“就这么做吧。”沙皇满面愁容地答应了请求。东方各省的物资迟迟未到，帝国糟糕的铁路系统在此时显得格外致命。\n\n“今天就讨论到这里吧，先去休息一下吧，各位六小时之后再见。”沙皇暂时宣布了解散，大臣们行礼之后各回各家抓紧时间休息。\n\n罗西亚的深夜只有沙皇的居所还能见到些灯火，在关灯之前，安娜还要再利用一下她的特权。少女如同解脱一般扑进卡多克的怀里，将额头埋在他的胸前，一言不发。卡多克慢慢地抚摸着安娜的秀发，这是让她安心的秘诀，据说是先帝透露的这个绝密情报。\n\n“快睡觉吧，我亲爱的沙皇。”卡多克帮安娜盖上被子，少女很快就进入了梦乡。"
  BLA_rev.11.a: "从此不再醒来该多好"
  BLA_rev.12.t: "胜利之吻"
  BLA_rev.12.desc: "罗西亚的晨风带来了新的消息，躲藏于林海雪原中的赤匪终于放下了武器。清晨温柔的阳光洒在了彻夜未眠的安娜的脸上，仿佛罗西亚母亲正在轻抚着沙皇，为她的胜利感到自豪。传递着胜利讯息的电报甚至没有加密，直接用明码昭告了在北方的大捷。安娜在读完那张只写了两行字的报告之后彻底地放松了一下，现在她终于感到疲倦了。无论是咖啡还是红茶都已经无法将沙皇从睡梦中拉回现实了。\n\n安娜挥挥手示意女仆退下，她轻轻地拉上沙皇卧室厚实的两层窗帘，随着大门的关闭，房间里已经不剩下什么光源了。在彻底闭上眼睛之前，她还有些事情要做。卡多克陪在她身边二十个小时了，与她一起等着最终胜利消息的来临。他被安娜紧紧握住的手直到十分钟前才被放开，现在两个人都需要些许休息了，下午还要会见各路大臣，为凯旋礼做准备。\n\n就在卡多克打算向安娜道晚安时，却发现自己根本说不出话，也动弹不得。原因无他，安娜突然紧紧地抱住了她，然后少见的用自己的嘴唇堵住了他的嘴。在昏暗的房间中，两人相拥而吻，直到安娜先喘不过气来。两个人只是单纯的让嘴唇贴在一起而已，严重的睡眠不足让他们根本没有时间想别的。\n\n“快睡吧，安娜。”“再来一个晚安的吻吧。”“明明是早安才对。”卡多克忠实地执行了沙皇的命令，满足的陛下随即安心地闭上了眼睛。卡多克在离开前又大不敬地亲吻了沙皇的脸颊，然后如风一般离开。"
  BLA_rev.12.a: "这下睡不着了"
  BLA_rev.13.t: "罗西亚女孩的告别"
  BLA_rev.13.desc: "笔挺的帝国陆军军装穿在刚毕业的阿列克谢身上显得额外的英俊，尤其是在前来送别之人的眼中。热烈的吻已经持续了五分钟，两人的甜美的话语终于被火车的轰鸣盖过，出征的时刻要到了，这已经是沙皇格勒的第二次动员了。“把这个拿上，愿上主保佑你完完整整地回来。”女孩说完便把从家里偷偷拿出来的挂件塞在了爱人胸前的口袋里，然后再轻轻地一吻。“一定要回来，我会一直等着你的。”所有温柔而甜美的回忆都随着火车的加速渐行渐远，直到沙皇格勒也消失在地平线上。\n\n新任士官阿列克谢将直接接任一个排的指挥权，自战争开始以来陆军军官的伤亡就出奇地高，真理的狙击手仿佛死神来到凡间，无情地收割着帝国战士的性命。他偷偷地拿出怀里的画册阅读了起来，这要他绝对不敢当着女朋友的面读的东西，在婀娜多姿的美少女图片中间暗藏着的话语正偷偷地动摇着他对沙皇的忠诚。自己或许马上就要死了，在死之前就再欣赏一下在现实中尚未欣赏到的事情吧。"
  BLA_rev.13.a: "明明已经订婚了，为什么会变成这样呢？"
  BLA_rev.14.t: "雪景"
  BLA_rev.14.desc: "阿列克谢沉迷与这景色有一会了，虽然罗西亚全境都会下雪，但沙皇格勒与北方前线亦有不同，繁华的都市中从不会见到这万里雪景。虽然他已经被反复告诫过其中暗藏杀机，但一个罗西亚人怎会拒绝如此景色呢，只要停留哪怕一秒就好，一秒就好。在封冻的河边上，阿列克谢的队伍暂时停了下来，按照他的经验，在踩上去之前，最好先确定河水是不是真的冻上了。\n\n阿列克谢的队伍对于他来说相当无聊，只有他一个人是大学生，队伍里其他人认识的字可能加在一起还没有他多，他并非看不起自己的下属，只是单纯没有共同语言罢了。雪还在下着，这对于罗西亚人来说再习惯不过了，当这白色的精灵从天而降时，它们会掩盖掉许多丑恶的、不堪入目的东西，直到雪消融之时。阿列克谢轻轻地踩上河面，确认了冰层的厚度后又重重踏上了一脚，看来是可以顺利过河了。他庆幸着自己不会再像刚上大学那会一脚踏进刚结冰的湖水里，然后依靠同伴全力救援才捡回一条命了。\n\n当他抬起头时，看见了一丝转瞬即逝的反光。\n\n枪声响起，沙皇的荣耀陆军就像惊弓之鸟一般四散逃去，只剩下那个倒在河边的大学毕业生。"
  BLA_rev.14.a: "可怜无定河边骨？"
  BLA_rev.15.t: "救赎之道"
  BLA_rev.15.desc: "“莎夏，他没死吧。”“没死，算他运气好。”胸口的疼痛依然没有减轻，阿列克谢依然仰面倒在地上，女朋友爱的赠礼救了他的小命。不过两个收割了无数性命的狙击手少女正仔细地打量着他，在这荒郊野外，帝国不会为了一个被狙击手送去天国的人收尸。可惜这里并不是天国，却宛如天国，眼前两个少女虽然目光似剑，但却都是不折不扣的美人。“真恶心，这人都看些什么啊。”米夏正红着脸检查着阿列克谢随声携带的小册子。“那不是你们的宣传册子吗，我觉得做这东西的是天才啊！”阿列克谢虽然还倒着，但还嘴还是可以的。\n\n“你一看就没有女朋友吧，天天看这些册子上的美少女。”“胡扯，老子我可是订了婚才出来打仗的，要是女朋友在身边我敢看这些？”阿列克谢又沉默了一会，“怎么，不给我个痛快吗？”“有规定，不能杀俘虏。”“所以我现在是俘虏喽？”“我们走吧，阿列克谢同志。”莎夏把他的党员证又塞回了他衣服的暗袋里。\n\n在罗西亚人的家庭中最干净整洁的角落中，少女正跪着祈求着爱人的平安，这是她每天都不会遗忘的工作。哪怕自己再怎么强烈地思念着他，这战争似乎都望不到头，只有在深夜的梦中，或许才能让身心得到安宁。"
  BLA_rev.15.a: "...犹是春闺梦里人"
  BLA_rev.16.t: "最后的甜美时光"
  BLA_rev.16.desc: "沙皇格勒的时间不多了，居住在这座帝国首善之都的居民们都在忙着收拾值钱的物件打算逃往东方，他们多是革命军口中的“压迫阶级”，等到红旗飘扬在这座城市上空时，他们的下场大概就是一个醒目的路灯挂件，或者在大牢里过一辈子，总结来说就是没有好下场。在这种时候，对沙皇的忠诚也就成为了空话，雕梁画栋之间只剩下阿纳斯塔西娅沙皇的画像默默地注视着一个个空荡荡的房间。\n\n这已经是安娜第三次从阳台上望见人群逐渐远去了，她脚下的臣民已经快不剩几人了。帝国政府还顽强地留在首都，但也是人心思动。苦口婆心劝说沙皇早日撤离的大臣们还死死地守在皇宫门口，这些家族世世代代服侍沙皇，若是皇冠落地，他们连退路想必都没有吧。安娜对于门外的嘈杂已经不感兴趣了，作为一位沙皇，她现在无愧于躺在她脚下地宫中的列位先帝了。如果帝国明天就要灭亡，那必然是上主的意志，岂是一个少女能够违抗的。\n\n“时间不多了，你不走吗？”卡多克也不再顾及身份，给了安娜一个耳光。\n\n“胆子真大。”“我只是见不得说傻话的人而已。”“那要不你再多做点大胆的事情，反正时间不多了。”“我反正是打算陪你到最后的，沙皇陛下有何吩咐呢？”“把我抱到床上吧……”"
  BLA_rev.16.a: "之后随便你怎么做了"
  BLA_rev.17.t: "皇座上的最后一日"
  BLA_rev.17.desc: "阿列克谢活着回到了沙皇格勒，伊蕾娜拥抱着穿着革命军制服的爱人。帝国的军服也好，革命者的军服也好，活着回来才最重要。在几分钟的亲热之后，阿列克谢轻轻地离开了他最喜欢的女友的怀抱，他现在要去皇宫一趟。\n\n硕大的帝国皇宫里已经不剩下几个人了，该走的都已经走了，禁军也在沙皇的命令下放下了武器，他们现在只是在站最后一班岗。一切都应该结束了，没有人需要再为此流血了。正午的阳光洒在了王座室之中，阿列克谢整了整衣服，走进了大门。这是他曾经在校园中眺望过的地方，这金碧辉煌的大厅和精致的壁画就和这座城市一样古老。他在禁军的眼神中看出了警觉与疑惑，但却没有人出来阻拦他，曾经需要通过层层关卡才能见到的沙皇陛下如今就在那里等着他。\n\n帝国的皇座是需要仰望的，沙皇的眼睛是不容直视的，但阿列克谢却盯着皇座上的安娜看了许久。这位温婉和善的少女表面上与阿列克谢想象中的一致，他现在已经不是沙皇的臣子了，无需慑于那独属于一位皇帝的威压。“就让历史来审判我吧。”沙皇只是淡淡地对来访者致以问候。\n\n阿列克谢展开了手中的纸，上面有着真理联合的印章和喀秋莎的亲笔签名。“兹废除阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃及罗曼诺夫家族的所有特权，没收除其私人财产以外的所有的土地以及其上的资产，限期一个月内离开罗西亚，未经允许永久不得返回。”安娜缓缓地站起身来，这个位子已经没有留恋的必要了。她想做的事情已经做了，现在该去别处享受人生了。经过阿列克谢身边时，安娜轻轻地留下了一句话：“你的那篇文章写得很好，阿列克谢先生。”\n\n钟声敲响十三下，那丧钟为罗西亚帝国而鸣。"
  BLA_rev.17.a: "天命已尽，然罗西亚人民的故事还在继续..."
  BLA_rev.17.b: "天命已尽，然罗西亚人民的故事还在继续..."
  BLA_rev.17.c: "天命已尽，然罗西亚人民的故事还在继续..."
  BLA_rev.18.t: "奥涅佳陷落"
  BLA_rev.18.desc: "经过了数周艰苦的战斗，由叛军在奥涅佳构建的最后一道防线陷落，在的留下了数不清的尸体后，残余的叛军尽可能的掳走了精疲力竭的百姓，并将奥涅佳城以及周围尚未被占据的村镇付之一炬，逃亡了冰雪的更深处。\n\n这对于以喀秋莎为首的叛乱集团而言无疑是极为沉重的失败，叛军军依托沼泽和森林阻击进攻的想法化为了泡影，装备与人员居于劣势的叛军将不得不在广袤的冻原上与英勇的帝国军队交战。\n\n而对于帝国军队而言，这只是在彻底碾碎叛乱的第一步胜利。"
  BLA_rev.18.a: "叛党门户大开，倾荡之势已成"
  BLA_rev.19.t: "烽火连天"
  BLA_rev.19.desc: "北方叛军的突然进军令帝国孱弱的北方防线几乎一触即溃，成建制的叛逃、投降现象频繁发生，当混乱的消息一层层传到沙皇格勒的时候，几乎所有官员和军方人士都无法相信这是那些偏安一隅的叛党能够实现的攻势。\n\n但更糟糕的，则是帝国四处不断传来的消息，各地的地方官员面对着几乎是串通好的同时举义，没有任何抵抗的可能，数座关键的城市纷纷沦陷，严重打乱了帝国中央的资源调度，而联盟港方面却能够不断的提供军事支援和指挥，通过内陆的交通线直插帝国腹地。比起北方的边境，这些趁机叛乱的地区才是最为要紧的威胁。\n\n不过，若说帝国还有什么优势，那便是足够辽阔的土地换来了宝贵的时间来筹备军用物资和构建防线，但随着叛军的不断推进，终有一日双方的实力将会呈现出逆转之势......而到了那时候，或许只能期望神明能施以援手了。"
  BLA_rev.19.a: "不惜一切代价，粉碎叛乱！"
  BLA_rev.20.t: "夺取海普斯克！"
  BLA_rev.20.desc: "血腥的巷战于今日终于暂告平息，参与叛乱的工人和市民尸体堆满了大街小巷，少数前来支援的红军狼狈的撤出了城市，在城郊和附近的铁路沿线吸纳残兵和等待部员，恢复元气，随时准备反攻这座联通着身为南部战区核心的罗斯特维克的交通枢纽。\n\n而失去了这一重要的南部门户，真理方面在南部的战区已然呈现出岌岌可危的态势。"
  BLA_rev.20.a: "南下，目标罗斯特维克！"
  BLA_rev.21.t: "夺取伊尔米尔港！"
  BLA_rev.21.desc: "伊尔米尔港作为与尼沃港并称的拱卫海涅格勒的两大门户，自战争伊始红军方面就不止一次试图通过占据的海港登陆对岸，加速推进战线。但如今随着南部战区的不断收缩，这座城市也终于回归到了沙皇的统治下。\n\n参与起义的政委正争先恐后的登上狭小的运输船，逃离这座即将沦陷的城市和他们将要面对的惩罚，城内仅仅只有少数死硬共产分子靠着挟持平民藏身于大楼中负隅顽抗。"
  BLA_rev.21.a: "罗西亚人的鲜血染红了峡湾"
  BLA_rev.22.t: "夺取奥伦堡！"
  BLA_rev.22.desc: "在经过起义者和帝国军队激烈的战斗后，这座位于帝国中部的钢铁之城如今已经千疮百孔，但有着更强大火力的帝国军队最终还是利用火炮摧毁了起义者的意志和肉体，当一座接着一座的工厂升起了帝国旗帜，奥伦堡的沦陷已然不可避免。\n\n越来越多的起义者不顾风雪顺着铁路想要逃离这座被血染红的城市，去往南边的旷原联合，奥伦堡方面的起义已经无法再对帝国构成威胁了，笼罩在亚雷尼斯克和瓦西里格勒上的阴影散去了。"
  BLA_rev.22.a: "继续前进"
  BLA_rev.23.t: "白色恐怖之终"
  BLA_rev.23.desc: "“该死的....该死的....”米夏一遍一遍的咒骂着此刻她能想到的所有事物，那高高在上的沙皇，那压迫人民的地主，那无情射向同志而子弹.....可如今，她最想咒骂的是侥幸活下来的自己。\n\n为什么没有注意到，那软弱无力的边境军队早已和过去不同？为什么没有注意到，这本该意识到的埋伏？为什么....为什么....？太多的不甘和愤怒积压在一起，化作眼泪流淌下来，然后在凛冽的寒风之中化作了冰点。\n\n少女紧紧的握住了一旁比寒风更加冰冷的手，那是名为死亡的寒冷，很快它将毫不留情的蔓延到自己身上 一如曾经自己所做过的那样。\n\n在一旁倒下的是莎夏，她于三分钟之前停止了呼吸，狙击手的子弹打穿了她的肺部，从未端详过死者面容的狙击手得以清楚的看到，那些士兵的死状究竟如何，很难想象这样的狰狞会出现在她的挚友身上。\n\n米夏攥紧了手中的狙击步枪，周围不加掩饰的嘈杂脚步如同催命的号角，宣告着她的死期，但还没有结束，至少在死之前还有能够做到的事情。米夏的心脏前所未有的剧烈跳动着，在死前，她要拉上几个垫背的，在去见烈士的路上不至于那么孤单。米夏翻身探出了树丛，用可能是最快的速度瞄准了冲在最前头的士兵。下一刻，血花飞溅，那至死保养的完好狙击步枪落在了地上，困扰边境的白色死神被真正的死神永远的带走了。"
  BLA_rev.23.a: "“最后一个....至此，那些可怜的雪中冤魂得以安息”"
  BLA_rev.24.t: "兵败如山倒"
  BLA_rev.24.desc: "当米娅听见居然还有共产主义分子在抵抗的消息的时候，她是十分意外的，从曾经的少先队员一跃成为了直属于中央的特别行动小队的她自打位于联盟港的叛乱老巢被彻底粉碎后，就一直在帝国各地和当地部队合作清理那些依然在负隅顽抗的红军士兵。\n\n而事实表明，这些一旦没有了背后的神像支撑的共产主义者，马上便会抛下他们那副工农同心的面孔，化作山野和冻土的劫匪继续祸害那些被他们一手掀起的叛乱折磨的遍体鳞伤的人民。米娅不会容忍这种事情的发生。\n\n熟练的预估好那些流寇出现的位置，提前设置好埋伏，整装一新的雪白色作战服让小队的伏击近乎于完美。随着夕阳西下，穿着破旧军大衣的目标逐一从山头上冒出，看着他们在雪地里丢了魂却依旧张牙舞爪的可怜模样，米娅的嘴角就不禁勾起一抹微笑，随后轻轻一声下令，子弹将这些共产主义的无神论幽灵用物理的手段送入了神明坐镇的地狱之中——在他们呼喊“因特耐雄纳尔就一定要实现之前”。"
  BLA_rev.24.a: "残存亦末路！"
  BLA_rev.25.t: "“惊鸿一瞥”"
  BLA_rev.25.desc: "“我的罗西亚母亲啊...这...这都是什么啊！”格拉西莫夫不断的搓揉着双眼，试图确认自己眼睛没有因为常年的文书工作而模糊。这本该是一场常规的突袭行动，自从奥伦堡接连不断的罢工不知为何偃旗息鼓后，一股不安的感觉始终萦绕在这位老警长的心头上，在临时纠集了一批信赖的后辈，对几处被确认为有异动场所发动了突击检查后，那忧心忡忡的噩梦还是成了现实。\n\n一个被打开的板条箱中，正静静的躺着快要溢出来的子弹，而在帆布的阴影之中，还有点不清的类似的木箱，可以想象里面装的都是些什么东西。这些来历不明的军火出现在这里的可能性，对干了一辈子秘密警察的格拉西莫夫而言只有一个，倘若不想让事态继续恶化，奥伦堡的行政官僚们必须要开始行动了。\n\n将嘴上的烟头熄灭在烟盒里，格拉西莫夫的那藏在夹鼻眼镜下的鹰眼锐利了起来，自己忠心的小伙计们正在这座废弃工厂掘地三尺的搜索那些四散而逃的“工人”，格拉西莫夫有十足的把握从这些人的口中撬出线索，到了那时候......\n\n一股恶寒莫名的缠绕上了格拉西莫夫的脊背，出于那磨练出来的野兽般的本能，老警官下意识的抽出左轮手枪向着身后倾泻子弹，血花在顶棚窗户透下的阳光照耀下清晰可见，枪法没有随年岁而消退，那埋伏的凶手挣扎着倒了下去，但在临死前，他依然坚持着将手中的东西拼命的扔向了格拉西莫夫。\n\n那是一枚手榴弹。"
  BLA_rev.25.a: "那一天，火光点燃了奥伦堡"
  BLA_rev.26.t: "糟糕的农业报告"
  BLA_rev.26.desc: "一条向下俯冲的鲜红的直线，这是安娜面前的文件上最为刺眼的部分。这条象征着粮食产量的线可以轻易摧毁任何一个帝国，她脚下的这个也在此列。\n\n超过30%的农田荒废，双方集中交火的地区更是颗粒无收，农业人口更是一减再减，不是被征召入伍就是向西部逃难。今年粮食产量预计将下降40%，饥荒——这个陪伴了罗西亚人几千年的朋友将再次造访，并且再次带走无数的生命。\n\n安娜抬头望着天花板，本就白皙的皮肤又多了一层惨白的装饰。桌上还有半块没吃完的蛋糕，这是何等的罪孽。"
  BLA_rev.26.a: "完了..."
  BLA_rev.27.t: "海军的异动"
  BLA_rev.27.desc: "罗西亚帝国海军是帝国政治舞台上一个无足轻重的小角色，比起曾经在大陆上征战沙场，留下诸多英雄佳话的帝国陆军，海军的存在实在是太过于稀薄。在上一次的大战中，海军虽也列装了几条在当时属于世界前列的战列舰和一系列性能优异的其他舰艇，但这些大家伙并未与敌方爆发过大规模海战，而是长期执行着破交和运输船护航的任务。\n\n战争结束后，帝国海军的规模也不再扩张，一方面是帝国已无需一只烧钱烧人的海军，另一方面帝国也实在没有足够的资金拨款给这些海上力量。尽管在海军方面的强烈要求下，大量的战舰依然得到保留，而免于被拆除的命运，但也就仅仅到此为止了。\n\n自大的军事建设规划确定后，帝国海军的发展像是冻结了一般，哪怕是赤匪的叛乱爆发，帝国海军内也没有多大的波澜。但在近日，秘密警察呈上的报告却揭示了不安一幕的冰山一角。长期处于忽视状态的海军对可预见的战争不抱任何期望是公开的秘密，比起对陆上战场的变化，海军更在乎他们的古董舰队不会因战火而被破坏。在西部海军上将辖区——帝国西部方面的海军总指挥部，掌握海军指挥权的高级军官们似乎正进行着不寻常的密谋，甚至有线索间接透露了，他们正与海对岸的伪政权有所联系。\n\n结合现状与零碎的线索进行分析，中央最终得出的答案过于可怕，以至于陛下本人亲自禁止了继续对此的深入调查，但实际上，中央也无余力真的深入清楚海军中那些可疑分子，大规模的清洗运动也势必会影响社会和军队的战斗意志，在战火真的到来之前，这场心照不宣的表演也只能就这样进行下去。"
  BLA_rev.27.a: "“这里是奥列洛夫卡，我们向#&@&%@#问好。”"
  BLA_rev.28.t: "东部秩序崩溃"
  BLA_rev.28.desc: "宪兵及特辖军司令报告：\n\n随着奥伦堡的战事升级导致的东方大铁路停运，帝国政府对奥伦堡以东地区已经无法建立有效控制。目前东部各势力状况如下：\n[OPA.GetName]：失去联系\n圣墓骑士团：失去联系\n第十七军：最近一次通讯为昨日，但无法为其提供有效援助\n由土匪、流放犯组成的“自由军”：在叶卡捷琳堡周边活动\n由东方局指挥的游击队：于伊尔茨卡周边活动\n\n\n此致\n为了祖国、陛下与上主！"
  BLA_rev.28.a: "奥伦堡烂一点，东边就要烂一片"
  BLA_rev.29.t: "紧急事要"
  BLA_rev.29.desc: "阿纳斯塔西娅曾多次出于各种理由，前往拜访陆军总参谋部，但当她真的坐到这“全罗西亚帝国最高军事指挥”的位置上时，她依然免不了感到一阵惶恐和不安，如果没有一旁的卡多克始终用一贯温柔的手无声的予以她支持，恐怕她一定会在这沉重的威压下喘不过气——尽管他的手上也在不停渗出冷汗。\n\n“这一天还是来了吗...”首相对着那张地图止不住的喃喃说道。在帝国的西南之疆，已有大片大片的土地被用笔化成刺目的鲜红，而且每个在座者都可以断言，接下来这片赤潮还会不断扩张，直至彻底吞没这片雪白的国度。\n\n“陛下，军事院校的士官生将提前结束学习，奔赴前线抵御入侵，克雷姆林和沙皇格勒的贵族会为这场圣战付出全部的努力，同时战争动员也将立刻开启，战略动员将由我全权负责”最先开口打破沉默的是波尔塔瓦，贵族的长袍已被换成军装，上面别着的一个个勋章是沙皇信任的证明，这位在贵族与军队中众望所归的代言人有着阿纳斯塔西娅所羡慕的果决和残忍。“八月党也将支持帝国，停止一切的抗议和抵抗运动，内部审查也将全力运作，赤色间谍和一切破坏国内战争的投降分子都将遭到最严厉的打击。”随后开口的是负责国内秩序的明斯克，这两位改革的敌人能不约而同的最先发表支持政府的“声明”是这几天来唯一的好消息，此时此刻，一盘散沙的帝国终于凝聚在了一起，尽管阿纳斯塔西娅深知，她们不过是一条绳上的蚂蚱，但...至少不会再担心背后的捅刀了。"
  BLA_rev.29.a: "“我们将在风雨中同舟共济”"
  BLA_rev.100.t: "苦寒之冬"
  BLA_rev.100.desc: "罗西亚人从不畏惧冬天，暴风雪乃是上天赐予帝国的武器。然而，今年的冬天有些过于寒冷了，寒冷到连罗西亚人都有些瑟瑟发抖。冬将军会平等的对待所有人，无论是敌人，还是我们。"
  BLA_rev.100.a: "兄弟阋墙...此乃罗西亚母亲的怒火"
  BLA_rev.101.t: "泥沼之春"
  BLA_rev.101.desc: "冬雪逐渐化冻，留下无尽的泥沼。暗藏于白雪之下的黑污重现世间，就如同这丑恶的战争一般。而正因其足够丑恶，我们才有尽快结束它的责任。"
  BLA_rev.101.a: "战争的时钟滴答作响"
  BLA_rev.999.t: "收编帝国残军"
  BLA_rev.999.desc: "帝国已逝，但她忠诚的战士们依然愿意放弃与我们的芥蒂加入我们。在他们看来，激进的革命者才是这个国家最大的威胁，为了罗西亚，一切都值得。"
  BLA_rev.999.a: "欢迎他们"
  BLA_rev.1992.t: "奥伦堡重建完成"
  BLA_rev.1992.desc: "时间总会抹去伤痕无数，在战火中几乎被毁灭的奥伦堡再次顽强地站了起来。无论它背负着怎样的过去，未来已经成为了现在。"
  BLA_rev.1992.a: "前进，才是对死者最好的纪念。"
  BLA_rev.1992.b: "前进，才是对死者最好的纪念。"
  BLA_rev.1991.t: "革命的终结"
  BLA_rev.1991.desc: "叛徒倒下，帝国经历了住了考验，为沙皇高呼万岁吧！经历了烈火的考验，罗西亚的双头鹰将再次腾空而起。受命于天的沙皇陛下将带领着我们在北国的寒风中继续前进。"
  BLA_rev.1991.a: "沙皇万岁！"
  BLA_random.1.t: "军方要求资金支持"
  BLA_random.1.desc: "军方向首相办公室里提交了一份报告，报告内容指出，目前军备力量存在严重的欠缺，既无法应对地方可能的突发状况，更不足以完成既定的军事建设目标。而对着这份厚厚的文件翻来覆去数遍后，首相只从文件中看出了四个大字——军队要钱。"
  BLA_random.1.a: "给给给"
  BLA_random.1.b: "爪巴"
  BLA_random.2.t: "征召现役军人"
  BLA_random.2.desc: "目前罗西亚的设施建设依然十分落后，尽管随着改革的推进，这一现状有了明显的改善，但依然有不少地区的人民未能享受到改革的泽被。而为了弥补人手的不足，有人提议是否要通过行政命令征召驻军参与到工程建设中。有了地方军的支持工程完成的速度将大大加快，可这样的举动势必会在军方内部产生不少非议。"
  BLA_random.2.a: "拿枪的男子汉也能扛的动木材"
  BLA_random.2.b: "算了，别为难他们了"
  BLA_random.3.t: "军官退休"
  BLA_random.3.desc: "一名曾在军队中服役的保守派军官正式向中央提出退休申请，理由是年事已高已无法全力为国奉献，面对这样一个能加强军队内部控制力度和改革倾向的大好机会，首相自然欣然同意，但在提拔的人选问题上，内部却议论纷纷。部分偏保守的官员认为应该继续选择一位保守派的军官接替空位，以免损害和军方的关系；但大多数人与首相的看法一致，这是一个推动改革的大好机会，理应加强我们的影响力。"
  BLA_random.3.a: "听取稳健的意见，现在是需要合作的时候"
  BLA_random.3.b: "这么好的机会怎么能错过？"
  BLA_random.4.t: "军事演练大获成功"
  BLA_random.4.desc: " 军方内部于近日召开了一项综合性的军事演练项目，目的在检验军队的协同作战的配合程度和专业素养，此次行动备受政府内部关注，首相本人也出席了具体的实战演练现场。\n\n就结果而言，此次的演练相较于之前有着明显进步，不同兵种之间的展现出相当熟练的配合，军事科技的最新结晶也在演练中登台亮相，充分展现了罗西亚军队积极的一面。首相和陛下对此也表达了赞赏，认为这是“改革带来的显著成效”。"
  BLA_random.4.a: "披甲执剑！"
  BLA_random.5.t: "军事演练潦草收场"
  BLA_random.5.desc: "军方内部于近日召开了一项综合性的军事演练项目，目的在检验军队的协同作战的配合程度和专业素养，此次行动备受政府内部关注，首相本人也出席了具体的实战演练现场。\n\n但结果却并不尽如人意，军队并没有在演练中展现出十分显著的表现，其中还存在诸多如配合不当，训练生疏等不可忽视的问题，就连展示的新型军械也在演练中多次抛锚。据传，首相本人在私下对军方的糟糕表现提出的严词批评。"
  BLA_random.5.a: "我们要用这样的军队去打仗？"
  BLA_random.6.t: "军方批评改革"
  BLA_random.6.desc: "根据第三局的调查显示，军方中对改革的消极和不满情绪正日渐上升，中下层军官指责政府对军队中的贪腐现象置之不理，也忽视了基层士官的薪资待遇和训练，保守的军方高层对改革派军官的抵触日渐明显，抱怨其中诸多的空降安插严重侵害了军队传统的升迁模式，在禁军之中也不乏类似的声音存在。"
  BLA_random.6.a: "他们应该关注本分之事！"
  BLA_random.7.t: "军方赞扬改革"
  BLA_random.7.desc: "随着改革的成效日益凸显，越来越多的军官和士兵意识到了首相举措的正确性，开始从一开始的反感乃至反对改革，逐步转而成为坚定的改革支持者，面对这一卓有成效的事实，迂腐的保守派也只能从一些细枝末节的地方进行抨击，但他们的意见在大多数人面前无关紧要。"
  BLA_random.7.a: "很高兴他们能支持正确的一方"
  BLA_random.8.t: "军方贪腐问题"
  BLA_random.8.desc: "保卫部近日破获一起地方企业贪腐案件，这本不是需要首相刻意关心的事，略微尴尬的是，保卫部查出的嫌疑人与军方有着长期的合作关系，如果将他缉拿必然会影响政府与军方的合作关系，军方也不乐意见到他们在公众面前出洋相，可如果对此睁一只眼闭一只眼，则无异于是在给当下正在严厉打压的腐败问题浇上一桶冷水。"
  BLA_random.8.a: "军队凭什么觉得他们可以破坏规矩？"
  BLA_random.8.b: "网开一面也不是坏事..."
  BLA_random.9.t: "实业家呼吁支持改革"
  BLA_random.9.desc: "近日，罗西亚各地的数位有名实业家聚集于沙皇格勒，公开发布呼吁大众支持首相改革的倡议，通告中不止一次的提到首相改革中政策与资金的支持力度，尽管人数不多，但不妨碍政府控制的媒体对其大书特书，令其成为春风下又一个梦想的实证。"
  BLA_random.9.a: "开明的企业家才是好企业家"
  BLA_random.10.t: "实业家呼吁抵制改革"
  BLA_random.10.desc: "几名实业家联名上书的一封抗议信被送到了首相的办公桌前，信中用着尖锐的话语批评着首相的改革举措已冒犯到了他们的权益，尤其是对工人待遇克扣的和部分“俗成”规矩的严抓令他们苦不堪言，毫无疑问，这些人的背后一定在跟贵族们沆瀣一气。"
  BLA_random.10.a: "这钱你不赚有的是人赚"
  BLA_random.11.t: "外资企业入驻"
  BLA_random.11.desc: "罗西亚的外资一直是一股强劲的经济力量，这些来自欧罗巴各个先进国家的“贵公子”掌握着比本地企业更好的技术，有着更加高效的管理系统，对本国的企业利益造成了不小损害，随着我国的门户逐步开放，这样的情况势必会变得愈发严重，因此部分实业家要求政府加紧对我国孱弱工业的保护力度，但也有政府内部官员认为，市场的竞争是自然之理，还远未到政府下场干涉的程度。"
  BLA_random.11.a: "伸手拉自己人一把没什么不对"
  BLA_random.11.b: "算了，还是免得让友邦惊诧"
  BLA_random.12.t: "投资热"
  BLA_random.12.desc: "随着实业家的力量逐步增强，越来越多的资产阶级加入到了对土地开发和工厂的投资上，这些手握大把钞票的资本家出手阔绰，他们的慷慨不仅让人民对政府的信赖上升，更实际的促进着地区产业的开发和建设，无论他们身上有怎样多的缺点，但主观和客观上都已经成为了罗西亚经济发展的重要推力。"
  BLA_random.12.a: "很高兴看到我们的企业如此有活力"
  BLA_random.13.t: "工厂罢工"
  BLA_random.13.desc: "工厂的严苛管理和薪资普遍不足造成的工人罢工现象在罗西亚的各地屡见不鲜，许多资本家视国家的法律规章于无物，变着法子的把一个工人当两个、三个来用。抗议的浪潮会不断刺激国家的敏感问题，为以防别有用心之人加以利用，不少人提议可以适当敲打下那些违规的实业家，也有人将焦点放在了罢工的工人身上，可以动用保卫部的警察强行弹压游行罢工和逮捕领导人。"
  BLA_random.13.a: "看样子有人不识好歹了"
  BLA_random.13.b: "眼下是关键时期，只能苦一苦工人了"
  BLA_random.14.t: "自由民控告实业家"
  BLA_random.14.desc: "自由民与实业家的矛盾由来已久，对于这些在占据着大量社会财富和地位的资产阶级，大多数工匠、公务员出身的普通人对其都了无好感，而随着改革一系列倾向实业家的举措更是让这份不满愈发强烈，如今市政府的自由民代表已经提交了一份联名投诉，要求政府严格管控越开越庞大的实业家利益集团。"
  BLA_random.14.a: "和稀泥，两边最好都不得罪"
  BLA_random.14.b: "支持自由民的决定"
  BLA_random.14.c: "哪来那么多事？"
  BLA_random.15.t: "土地资产收购"
  BLA_random.15.desc: "贵族和教会手中掌握着大量的土地资源，而快速发展的资本家迫切的需要利用这些空置的用地，两在收购价格问题上争执的不可开交，尽管政府乐于见到他们的自我削弱，但为了尽快推进帝国的工业化进程，政府还是决定下场参与......"
  BLA_random.15.a: "让贵族退让，他们不缺这点闲钱"
  BLA_random.15.b: "正教会这些年收的钱还不够多？"
  BLA_random.16.t: "正教会鼓动抗议"
  BLA_random.16.desc: "正教会始终是我们的“心腹大患”，保守而贪婪的神官无时无刻不想着给我们添麻烦。近期，正教会再各大城市鼓动他们的信徒对政府的改革进行游行示威，宣称改革是对上帝的“彻底忤逆”，圣人与虔诚的信徒都将与破坏罗西亚纯洁生活方式的敌人战斗到底。"
  BLA_random.16.a: "他们反对，说明我们做对"
  BLA_random.17.t: "正教会妥协"
  BLA_random.17.desc: "尽管正教会始终与我们看不对眼，但在我们势头强盛的现状下，他们还是很识时务的夹紧了尾巴，选择接受了部分对自己权利的修正，尽管无法保证他们在日后会不会反悔，但最起码现在他们知道该如何与沙皇和首相相处了。"
  BLA_random.17.a: "希望他们能一直这么乖"
  BLA_random.18.t: "地方主教去世"
  BLA_random.18.desc: "首相今日收到了一则意外的消息，一位德高望重的主教突然去世，现在尚未有相关人选接替他的空位。政府内有人建议是否要建议正教会选择一位支持改革的主教来担任这一要务，但政府的态度无疑会刺激到正教会内部保守派的敏感神经，也有人说可以推荐一位保守派的主教，主动示好正教会。现在首相需要尽快做出决定："
  BLA_random.18.a: "为我找一位开明的主教来"
  BLA_random.18.b: "退一步才能进两步"
  BLA_random.19.t: "正教会的丑闻"
  BLA_random.19.desc: "第三局递交了一份有趣的报告，我们的正教会内部的几名地位颇高的主教涉嫌参与包养幼童，其中还有几位口味“独特”的尤其钟意男童，这样的丑事要是被捅出去，正教会的威信一定会大受损害，或者可以选择拿这份报告去和那些主教做“交易”，去谋取其他方面的利益？"
  BLA_random.19.a: "还是让正教会丢人现眼好"
  BLA_random.19.b: "希望他们能理解投桃报李"
  BLA_random.20.t: "正教会提供支持"
  BLA_random.20.desc: "在最近的一次相关会议上，正教会对于政府显露出来积极的态度，参与会议的主教希望能让正教会更加深入的参与到政府的改革之中，为国家的利益出一份力。但明眼人也能看得出，这些主教肯定更希望从中谋取一份自己的利益。但对首相来说，这些老家伙的支持与他们的贪婪相比，显得更加重要。"
  BLA_random.20.a: "我们很乐意迎合他们的“保守”"
  BLA_random.21.t: "农奴的感谢"
  BLA_random.21.desc: "这封来自罗西亚最底层的民众递交的感谢信来到了首相的桌前，尽管文字的拼写有着诸多错误，甚至就连用的纸张都是贵族口中的“劣等纸”，但上面包含热情和感谢的字句依然深深的传达了这些从压迫中得到解放之人的最真挚的情感，我们的工作并没有全部白费。"
  BLA_random.21.a: "水滴石穿，终有一日将不再有束缚加身"
  BLA_random.22.t: "农奴抗击贵族"
  BLA_random.22.desc: "贵族长期的压迫让农民早已苦不堪言，在一个大贵族的辖地内爆发了大规模的农奴抗议运动，政府迅速关注到了这一起突发事件，底层的农奴能有意识的反抗贵族的确是件好事，也能通过媒体的适当宣传从而为改革树立标志，但这样显然会得罪到贵族阶层，我们应该怎么做？"
  BLA_random.22.a: "我们为人民服务，不是为贵族服务"
  BLA_random.22.b: "额...就当没看见吧，我们还有要事"
  BLA_random.23.t: "自由民呼吁解放农奴"
  BLA_random.23.desc: "随着改革的深入进行，对于农奴的解放共识也愈发深入人心，大部分依然处于底层的自由民对此的接受度要远比其他阶层要高，在学校内，相关的演讲宣传运动也风起云涌，年轻的学生迫切的想要投入到这场伟大历史变革之中，随着中下层的逐渐团结在一起，我们的改革理想也愈发的清晰。"
  BLA_random.23.a: "真是好事！"
  BLA_random.24.t: "入城农奴的抗议"
  BLA_random.24.desc: "最近，一则尴尬的消息被保守派贵族控制的媒体刊登在他们的媒体上，部分被解放的农奴被政府安排进入实业家的工厂之中，但这些农奴却愤慨的表示，在工厂的工作与此前在贵族的土地劳作遭到的压迫别无二致，许多社会人士都在表示政府所谓的“解放”只是利好另一批既得利益者，这样的改革只是治标不治本，已经可以想象的到，那些贵族在背后哈哈大笑的模样了。"
  BLA_random.24.a: "好心当驴肝肺！"
  BLA_random.25.t: "八月党煽动农奴暴动"
  BLA_random.25.desc: "乡村地区近日爆发了一场令人遗憾的流血事件，八月党的激进派蓄谋煽动贵族领地的农奴起来反抗他们的主人，短暂控制庄园的农奴旋即便遭到警察的迅速镇压，闹事者被缉捕，保守派贵族借此事大肆发挥，抨击政府才是这场对私有财产侵犯的主导者，要求结束这场“彻头彻尾的闹剧”，八月党也对政府的不作为指责颇多。"
  BLA_random.25.a: "这和我有什么关系？"
  BLA_random.26.t: "贵族的不满"
  BLA_random.26.desc: "贵族对于我们的改革政策之厌恶已是由来已久了，尽管我们同样也是对他们深恶痛绝，但依然不能忽视他们所掌握的力量之大。对于最近的改革举措，保守派贵族激烈的提出抗议，尽管在陛下都支持下平安的度过风暴，但我们也为此精疲力尽，谁也不知道这些满脑子都是自己利益的庸人会在什么时候再一次拔刀相向。"
  BLA_random.26.a: "哦，贵族，怎么又是他们？"
  BLA_random.27.t: "贵族的反击"
  BLA_random.27.desc: "保守派于最近组织起一场对改革政策的全面攻击，以几位保守大贵族为首的反对派联合传媒大亨，大肆动用自己的宣传媒体去抨击国家政策，矛头直指我们的首相。尽管我们也及时对此予以还击，动用保卫部和第三局对涉事者进行了惩处，但造成的影响已不可挽回，不只是军队和实业家，自由民甚至是农奴里，已有不少不辨真相的底层人士被煽动起反对我们的改革。"
  BLA_random.27.a: "谁给他们的胆子？"
  BLA_random.28.t: "贵族与实业家合作"
  BLA_random.28.desc: "随着实业家势力越做越大，有一部分嗅到了商机的贵族开始试着与这些掌握巨量资金但却没有土地来建厂的群体合作，两方之间态度随着合作的深入而不断升温，但这对于政府而言却并不是什么好消息，实业家一直是改革的支柱，而如今其中的部分摇摆派已经选择了倒向贵族，政府里已经有人提议要从中干预，终止这种危险的合作，但其中也不乏反对声音，表示擅自下场只会惹得两方都不快。但眼下我们必须要做出决定了。"
  BLA_random.28.a: "默许这场“联合”"
  BLA_random.28.b: "这是赤裸裸的反政府行径"
  BLA_random.29.t: "大兴贿赂之风"
  BLA_random.29.desc: "帝国的国家机器已经腐朽不堪，大量的法律漏洞予以了许多心怀不轨的小人可趁之机，腐败问题更是司空见惯，大量的基层公务员为了更好的待遇和生活，向着那些掌握着土地和财富的贵族点头哈腰，大量的文件和政府内幕都落到了这些家伙的手中，而这些贵族却反而能用这些资料大肆敛财，依靠着地方法官的联系躲过一场场的起诉。这样的消息被整理汇报给首相后，政府内阁意识到现在必须要采取措施了，必须要严格约束政府内严重的泄密事件。可这样的举动则必然破坏与贵族间微妙的平衡，很可能会动摇他们对我们改革的支持。"
  BLA_random.29.a: "腐败乃是国家之敌"
  BLA_random.29.b: "算了，反正没触及到机密"
  BLA_random.30.t: "贵族军官退休"
  BLA_random.30.desc: "一则来自军队内部的报告传来，在地方担任要职的一位贵族高级将领近期将选择退休，面对接下来的空缺，他希望能够派遣一位他指定的继承人来接过他的职位，理由是“认为他有充分的经验和能力，能迅速适应环境和工作”，然而毫不意外的是，这位被举荐的新人选是一位保守派贵族，面对这种委婉的裙带关系，政府内部大多认为完全可以选择忽略，派遣一位真正有能力的军官接替，但也有些人认为这是一个与贵族拉近关系的契机，作为在军方和贵族中都颇有威望的老将，他的支持对改革是大有裨益。"
  BLA_random.30.a: "自己人比来自敌人的支持靠谱"
  BLA_random.30.b: "卖一个面子也不是不行"
  BLA_random.31.t: "年轻贵族支持改革"
  BLA_random.31.desc: "长期以来贵族被视为改革推行的最大阻力，大量的保守庸人构成了一道道铁壁，极力阻拦帝国走向现代化的道路。但这并不是全部，实际上在年轻的贵族群体之间，改革的呼声正愈发高涨，这些年轻人普遍来自基层军官和社会活动家，他们比那些身居高位的长辈更能接触到罗西亚底层的困境，也更倾向于改变当下死水般的国家机器。\n\n对首相而言，这些掌握大量人脉的热情支持者显然是十分重要的，通过政府得以运作，这些改革派贵族得以迅速晋升，通过投桃报李的形式来了一场两全其美的政治交易。"
  BLA_random.31.a: "改革之风不是几位老人能阻拦的"
  Rossiya_Propaganda.1.t: "红白歌舞会（其一）"
  Rossiya_Propaganda.1.desc: "“跨过高山，越过平原，沙皇军团在前进，为了解放奥涅佳，镇压红色的叛乱....”米歇尔满意的哼唱着这首“稍加”改编的革命曲子，想到那些在冰天雪地里吃着东土豆的家伙看到自己的曲子被反而用来对付起他们热爱的革命，不知道该作何想法。\n\n他的父亲从小就嘲笑他的创作，称这些只不过是不入流的矫揉造作，可自诩人民音乐家的他却在债主找上门的时候撒丫子跑去了北边，留下了他一个人过活，而时至今日，米歇尔终于找到了一个能报复他父亲和那狗屁红色瘟疫的机会了。\n\n穿着单薄外衣的米歇尔用冻的通红的手将自己昨夜写好的歌词投进了征稿箱，一条写有“人民歌舞会征稿活动”的横幅正高高的挂在墙壁上面。"
  Rossiya_Propaganda.1.a: "宣传战争，大幕拉开"
  Rossiya_Propaganda.2.t: "红白歌舞会（其二）"
  Rossiya_Propaganda.2.desc: "宽敞的办公室，能不断添着柴火的火炉，曾是穷学生的米歇尔从没有想过会有能堂堂正正坐在办公室里的一天，自父亲抛下母子二人后他就时时遭受着其他人的白眼，而如今，这些都会成为过去了。\n\n他的编曲受到了宣传部门的认可，下里巴人的曲子比起王公贵族的歌舞会更有打动底层人心的力量，他被和其他同样有着才华的年轻人，一同改编甚至去创作着比赤匪更加优秀的曲子。\n\n米歇尔的着力点很多，年轻人的激情碰撞在一起总能产生出奇妙的火花，而且赤匪也有足够的污点值得去“发扬光大”，就比如说....那位矮个子的小魔头。\n\n是他们把喀秋莎当神曲崇拜\n不遗余力的当好一个祭司\n是他们在教堂里拍着电影\n踩着十字架却崇拜着一尊神像\n...\n\n“就是这样米歇尔，那些社会主义自以为要创造一个公平的社会，可却偏偏自己带上了项圈，将锁链交到了那些高高推起的领袖手中，这不是搞笑的吗？”米歇尔的同伴用力的拍了拍他的肩膀，周遭的同事也都七嘴八舌的附和着，至于米歇尔，踌躇满志的他已经在想着下一首曲子该插入共产主义的哪一个要害了。"
  Rossiya_Propaganda.2.a: "真是个好曲子！"
  Rossiya_Propaganda.3.t: "红白歌舞会（其三）"
  Rossiya_Propaganda.3.desc: "值班的日子很难熬，尤其是在风雪天的值班更难熬，自从来到了这鼎鼎大名的北方专员辖区后就没有过过一天的好日子，几乎每天都能传来有战友遭到袭击而死去的消息，有些甚至是刚刚调过来就遭到毒手，而且最近边境的活动也愈发的频繁，这一切都让廖万沙的神经绷的紧紧的。\n\n不知道第多少次的，廖万沙轻轻哼唱起了那从老家带来的旋律，这本该是一首曲子，但到了现在廖万沙却只记得那不断重复的激昂旋律，当初还在当卫兵的时候偶然听见那些军官在舞会里歌唱，与曾经听不懂的交响曲不同，这首曲子很有力量和威严，一度让廖万沙觉得这才是军人应该唱的曲子。\n\n一遍又一遍的重复着这段唯一的精神依靠，似乎这满天飞雪也没有那么的难熬，最终廖万沙等来了和他换班的战友，平安无事的又活过了一天。哼着歌曲的廖万沙向着接班的队友走去的时候，他却意外的发现对方似乎也在哼唱着同样的歌曲，这不禁让他得感到一阵惊喜，而面前那被风雪遮住面容的战友似乎也同样听了出来，二人不约而同的加快了脚步。"
  Rossiya_Propaganda.3.a: "“嘿，你这是在哼《步枪兵进行曲》吗？”"
  Rossiya_Propaganda.4.t: "红白歌舞会（其四）"
  Rossiya_Propaganda.4.desc: "“而再一次的，军号呼唤我们”“列队整齐，投入到那神圣的战争”“起来吧罗西亚大地，投入到那神圣的战争....”柔和而富有起伏的旋律带来的是强烈的民族情感，这种极富感染力的曲子赢的了从长官到士兵的一致好评，长官陶醉在罗西亚的荣耀与祖国的伟大中，士兵则从中感受到了背对绝望冲向希望的浪漫和男子气概，巧妙的让不同的人群从同一首歌曲中读出各自索求的情感，这才是一首好曲子该有的特征。\n\n坐在台下的米歇尔不住的鼓着掌，哪怕是作词者本人，也绝不会不被打动，透过军乐团的雄浑的合唱，他似乎已经看到了帝国英勇的军队挥师西进的英姿，实现罗西亚必将实现的征服——将共产主义的毒瘤彻底从她的身上根除。"
  Rossiya_Propaganda.4.a: "神圣的罗西亚正等待着胜利"
  Rossiya_Propaganda.5.t: "红白歌舞会（其一）"
  Rossiya_Propaganda.5.desc: "“所以，我们的歌曲就这样被他们糟蹋成了这样？”库拉拉的表情罕见的露出了明显的不悦，她和一些从事文艺的同志们编写的歌颂着红军骑兵的歌曲歌，词被全部偷梁换柱成了打击革命的内容，这是令一向珍惜作品的她所不能接受的，而更严重的是，要是放任不管，此消彼长之下可能会严重影响到帝国那些压迫者的反抗意志，这不是一个能被忽视的问题，但却又不足够重要到令她完全集中在这上面，不过好在，库拉拉早已经有了一个人选。\n\n“真是拙劣的模仿。”喀秋莎青年团的文艺委员卡博莎同志在看完这份誊抄的歌词后，不屑的做出了回复。她的父亲是从帝国跑来的音乐家，与一名女同志相爱后生下了卡博莎。而如今，这位年纪轻轻的小同志凭借着她的努力和来自父亲的天赋，她已经成为了青年文艺界的一颗新星，作为常年在一线工作的文艺从业者，让她来负责这一问题再合适不过了。“放心好了，库拉拉同志。”年轻的少女自信的做出了回复，“这场和反动派的歌舞会，我们将会以压倒性的优势摘下胜利。”"
  Rossiya_Propaganda.5.a: "我们的革命咏流传"
  Rossiya_Propaganda.6.t: "红白歌舞会——致知识分子"
  Rossiya_Propaganda.6.desc: "“哪怕灾殃接着灾殃，也不能叫我们颓唐，让我们来结成朋友，我们永远有力量！”老舒姆斯基高兴的挥舞着手中的玻璃杯，布满皱纹的脸上因酒精而罕见的变得通红，不只是他，其他坐在这间狭小地下室里的人也都显得神采奕奕。\n\n随着西边的赤色之风越吹越响，这些对革命抱有同情甚至于热忱的知识分子也开始聚集在了一起，在暗中配合着联盟港的指挥，在学生和其他知识分子中宣扬着革命的理念。而有时候，他们也会像现在这样，聚在一起分享着对革命的前景和那一腔热血。\n\n“好！好极了！这首曲子真可谓震撼人心啊！这才该是让全罗西亚听到的曲子，而不是那些附庸风雅的贵族歌剧”在坐的唯一一位艺术大学的教授舒姆斯基是所有人中最高兴的那个，在送下了最后一滴伏特加后，舒姆斯基手在桌子上用力的一拍，在场所有人的目光都聚焦在了这位老人家身上。\n\n“好，我决定了，这才是那些年轻人该去学习的作曲，这种昂扬的精神才是我的学生该有的！”“可别闹出太大动静了，要是给上报上去的话那些鹰犬可不会理你是不是全罗西亚最负胜名的音乐教授的。”一旁仅少喝些许酒的同志开口提醒了这位活跃的像是年轻人一样的老教授，而作为回应，舒姆斯基哈哈大笑道："
  Rossiya_Propaganda.6.a: "“这才是我所歌颂的动荡青春啊！”"
  Rossiya_Propaganda.7.t: "红白歌舞会——致帝国军队"
  Rossiya_Propaganda.7.desc: "索菲娅挎着步枪向着驻扎的站点走去，她是少有的接受过教育的大头兵，父亲被地主欺压致死，还在上学的她则不得不逃离生活的家乡，为了生活当起了士兵。而像她这样没背景没资历的人，来边境实在是再合适不过了。而也正是在这里，索菲娅了解了什么是共产主义的思想，并深深的被字里行间的希望和理想所打动。她很聪明，一直以来她都将那些违禁书籍隐藏的很好，并在暗中将这些真正能拯救自我于水火之中的思想分享给其他的士兵。\n\n而就在之前，边境对头的新一份小册子里附上了一首歌曲，简洁明了又充满节奏感的曲子很快便令曾涉猎过音乐的索菲娅爱不释手，尽管没法公然唱出歌词，但仅仅只靠旋律她也能感受到革命的激情。\n\n而就在不远处，索菲娅听见了风雪遮掩的那头传来了和她同样的旋律。“果然，革命的旋律总能打动人心！”索菲娅如此想道。"
  Rossiya_Propaganda.7.a: "“这首《铁道游击队之歌》听起来真不错，不是吗？”"
  Rossiya_Propaganda.8.t: "红白歌舞会——致农奴"
  Rossiya_Propaganda.8.desc: "“喀秋莎站在俊俏的岸上，歌声好像明媚的春光...嘶...这词是这样子写的吗？”摇曳的煤油灯火下，格里高利和几位同伴正聚精会神的盯着面前的歌词，这是他还不容易从那焚烧“违禁品”的火堆偷摸摸顺出来的一小写残片，跟其他几个识字的同伴思索了一个多星期，才终于是搞明白这上面写的是歌词。\n\n在繁重的劳务下，农奴中间也会有自己的小曲子，但这些都没法与眼前这份相比较，从焦黑残缺的文字中，格里高利感受到的是昂扬的希望，而不是对现状的自怨自艾，他意识到这或许才是能让这些看不到天明的大伙坚持到北方的红太阳升起的动力。\n\n“好啦伙计们！在坚持下，动动我们的嘴皮子，那些趾高气扬的家伙可不会大晚上来咱们这晃悠！”格里高利站起了身，拍拍手鼓励着跟他一起熬夜的同伙。"
  Rossiya_Propaganda.8.a: "“让我们一起为各自的喀秋莎歌唱吧，日子总会好的”"
  Rossiya_Propaganda.9.t: "红白歌舞会——致尾声"
  Rossiya_Propaganda.9.desc: "“做的很好，卡博莎同志，你的努力让我们的革命之声在罗西亚的土地上回响着，各地的地下党员传来的消息都在说明，究竟谁的歌声中的思想更得到人民的支持。”卡博莎的脑海中不断重复着库拉拉在各位联合的部长和重要人物面前，不留余力夸赞她的一幕，毫无疑问的，这会成为她灿烂的革命生涯上的光辉一刻。\n\n但这绝不是唯一，卡博莎抑制不住的才华和革命热情都令她选择了拒绝在后方的办公室里从事宣传工作的安逸事，她要到前线去，要到那即将席卷整个罗西亚的革命风暴的中心中去，成为一名士兵？或者成为一名战地护士？怎样都可以了，她比谁都要清楚，真正的声音来自于哪里，而哪些人的声音汇聚在一起，能够爆发出改天换地的力量。"
  Rossiya_Propaganda.9.a: "“征兵部同志好，我是前来报到的卡博莎....”"
  Rossiya_Propaganda.10.t: "红白歌舞会——戛然而止"
  Rossiya_Propaganda.10.desc: "卡博莎不知道这些天她是怎么度过的，日复一日不分黑白昼夜的与同志们交流着作曲，构思着该用什么样的歌词唤醒那逐渐低沉的意志，不知何时起，编写那些空泛理想和革命言辞的歌曲只能成为注入自己血管里的兴奋剂，二如今，大量服用兴奋剂的反噬也显露出迹象。\n\n一次次石沉大海的尝试，失去信心甚至隐隐有放弃迹象的同志，以及上面越来越失望的态度......于是在彻底面临结果之前，这牵头掀起“红白歌舞会”的小领袖先一步的离开了。\n\n卡博莎努力不去想这会让库拉拉有多失望，但卡博莎最让失望的人却恰恰是她自己。垂头丧气的卡博迈着苦涩的步伐走向了她认为此时的她最适合去的地方，若说还有什么能够重新拾起丧失殆尽的信心和理想的话，恐怕也只有那里了。"
  Rossiya_Propaganda.10.a: "“您好...呃...我是卡博莎....是来报名入伍的”"
  Rossiya_Propaganda.11.t: "红白歌舞会（失败）"
  Rossiya_Propaganda.11.desc: "米歇尔坐在空荡荡的办公室中，他已经几周没有再动笔了，那些抱着跟他有着同样想法的人接二连三的离开，甚至有人沮丧到退了学，每个人都知道这场歌舞会的赢家是谁，每个人也都清楚，罗西亚之后的未来将会变得如何——回荡在罗西亚的声音早已不属于现在的罗西亚了。\n\n这是米歇尔在办公室的最后一天，也会是他继续留在学校的最后一天，在意识到音乐已经输的彻头彻尾后，米歇尔倒轻松了不少，从结果来看，似乎这样更能让他下定决心。今天过后，学生米歇尔将永远消失，取而代之的是下等兵米歇尔。在与叛徒匪对峙的堑壕之中，他终将从共产主义的乌云之下得到救赎，无论生死。"
  Rossiya_Propaganda.11.a: "将我化作白色的雪"
  Rossiya_Propaganda.12.t: "红白歌舞会（成功）"
  Rossiya_Propaganda.12.desc: "庆祝胜利的晚宴从傍晚一直开到了凌晨，对违禁歌曲的改编与解构的全面胜利让罗西亚文化界的堡垒没有陷落，捎带的，那些藏匿在帝国教育系统里的大大小小的蛀虫也都得到了清理，而米歇尔在这之中的贡献得到了同事和上司的一致认可，席间甚至有不少的名流想要见识见识这个曾经还只是一位名不见经传的穷学生的新星。\n\n散会后，米歇尔走在空无一人的沙皇格勒大街上，不远处的冬宫一如既往的威严庄重，只要它仍然存在于此，帝国就不会垮下，米歇尔始终坚信这一点。但，无论是帝国还是他深爱的土地，米歇尔都不相信只靠歌声能够守护她，是的，当赤匪意识到他们狡猾而虚伪的声音打入不进帝国人民的心灵中时，暴力的征服就成为践行他们残忍的意识形态的唯一选择了。\n\n不知不觉间，因为酒精而变得疲乏的步子也变得轻快起来了，他成就了一番事业，而接下来，他要履行身为男人的约定了。"
  Rossiya_Propaganda.12.a: "我们歌颂，卫士们忠贞的灵魂"
  BLA_news.1.t: "沙皇粉碎贵族阴谋"
  BLA_news.1.desc: "近日，罗西亚帝国首都爆发了政变，叛乱的贵族企图推翻沙皇。这些贵族大都不满阿纳斯塔西娅沙皇近期的改革，认为这侵犯了贵族们的“神圣权力”，尤其是农奴制相关的特权。叛军乘着夜间袭击了皇宫，但由于禁军训练有素，叛军未能在忠于沙皇的首都卫戍部队抵达前攻破皇宫的最后一道防线。围绕皇宫的战斗于黎明时分结束，所有叛军遭到了歼灭或者就地投降，参与叛乱的贵族也于数日内全部落网，并会择期进行公审，等待他们的将会是背叛沙皇的罪名和严酷的惩罚……"
  BLA_news.1.a: "罗西亚又度过了鲜血淋漓的一天"
  BLA_news.1.b: "我们的敌人的敌人还是敌人"
  BLA_news.2.t: "罗西亚贵族颠覆沙皇"
  BLA_news.2.desc: "在经历了数日的戒严之后，罗西亚首都终于恢复了和外界的联系。由于沙皇近期关于农奴制的改革彻底触怒了贵族们，一场罗西亚传统的宫廷阴谋再次上演。叛军乘着夜间袭击了皇宫，并在内应的帮助下顺利控制了整个皇宫，阿纳斯塔西娅和卡多克却下落不明，但他们无论死活都已经成为了帝国无关紧要的人物。贵族们的胜利宣告着农奴制改革再次搁浅，以后的沙皇见此先例也必须三思而后行。\n\n目前，贵族们暂时推举了历史悠久的赫尔曼家族现任家主希拉·赫尔曼为临时摄政，由于希拉之前担任帝国首相的缘故，很难怀疑这场政变与她毫无关系……"
  BLA_news.2.a: "别了，罗曼诺夫"
  BLA_news.2.b: "我们的敌人的敌人还是敌人"
  BLA_news.3.t: "炮击罗西亚港"
  BLA_news.3.desc: "据可靠消息，红旗联合舰队仅有的两艘战列舰：苏维埃罗西亚号和喀琅施塔德号在夜色的掩护下炮击了罗西亚港，港内包括油库在内的重要设施都遭到损毁，目前罗西亚帝国的人员伤亡未知。\n\n这是北方真理联合长久蛰伏之后进行了第一次大规模行动。罗西亚国内突然出现的各种关于军队叛变和革命者南下的传言似乎也印证了此次的炮击并不是什么孤立事件，而是只是风暴的前奏而已。"
  BLA_news.3.a: "起风了"
  BLA_news.3.b: "同志们，决战时刻就要到了！"
  BLA_news.3.c: "大的要来了......"
  BLA_news.4.t: "第二次罗西亚革命"
  BLA_news.4.desc: "罗西亚沙皇的担忧已经成为了现实，已经有数个地区宣布脱离了沙皇的统治，加入了北方真理联合。蛰伏已久的革命者再次升起了红旗，帝国海军和陆军中也出现了成建制的倒戈与哗变。冰雪王庭现在正经受着烈火的炙烤，革命之风再次吹拂罗西亚，这次双头鹰能否通过严酷的考验呢？\n\n第二次罗西亚革命终于成为了现实，游荡的幽灵如今成为了手持火刃的复仇天使。今日发生在罗西亚的一切，或许就是其他国家的未来……"
  BLA_news.4.a: "下一个是谁？"
  BLA_news.4.b: "最后的斗争！"
  BLA_news.4.c: "为沙皇而战！"
  BLA_news.5.t: "罗西亚帝国废除农奴制"
  BLA_news.5.desc: "令人震惊的消息自罗西亚帝国传来，这个宏伟帝国延续了数百年的农奴制终于彻底画上了句号。在沙皇阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃陛下正式签署了法令后，罗西亚帝国的所有农奴都将获得自由，拥有一个罗西亚国民所享有的全部权利。这是沙皇与罗西亚大小贵族长期斗争的最终结果，不断吸食着罗西亚人民养分的罪恶制度终于画上了句号。\n\n废除农奴制并不是一蹴而就的，罗西亚不断推行的工业化以及真理革命的冲击让帝国意识到了做出改变的必要。顺应天时而为的罗西亚或许将从无尽的衰落中重新崛起……"
  BLA_news.5.a: "这是要上史书的事情"
  BLA_news.6.t: "罗西亚革命的终结"
  BLA_news.6.desc: "罗西亚一望无际的雪原已经被罗西亚人的鲜血染成了刺眼的红色，经过漫长的搏斗与厮杀，罗西亚的命运之战终于落下了帷幕。随着各地的起义偃旗息鼓，沙皇终于控制住了局面。帝国的士兵在付出了巨大伤亡之后终于彻底肃清了北方真理联合的主要据点。在弹尽粮绝之下，革命军已经无法维持成建制的单位，转而化整为零希望继续同帝国周旋。\n\n但不可否认的是，真理联合大势已去。第二次罗西亚革命的烈火终究还是熄灭了。沙皇表示将会宽恕大部分革命者……"
  BLA_news.6.a: "帝国或许还能再活六百年"
  BLA_news.7.t: "红色罗西亚的崛起"
  BLA_news.7.desc: "万里雪原万里红，不久之前还蜷缩在北方的真理联合如红莲业火一般将罗西亚帝国焚烧殆尽。一切在以前的罗西亚人看来亘古不变的神圣规则与秩序在一夜之间成为了历史，随着红旗被挂上了克雷姆林城，一个崭新的罗西亚从灰烬中崛起了。\n\n罗西亚皇室逃之夭夭，红军在肃清最后的抵抗势力，一切都已经成为了定局。成为罗西亚唯一合法政府只是真理联盟的第一步，更加宏大的社会革命和工业化进程已经被提上了日程。"
  BLA_news.7.a: "她们会输出革命吗？"
  BLA_news.8.t: "东方军团颠覆牧首区"
  BLA_news.8.desc: "罗西亚的东方传来了让人震惊的消息，在拉斯普京大牧首切断了与帝国的联系后，帝国东方军团司令摩尔曼斯克突然逮捕了牧首区的所有高层，并以反革命的罪名立刻枪毙了大牧首。群龙无首的正教会私兵很快就被东方军团解除了武装，东方牧首区如今已经名存实亡。\n\n有原谅就有报复、有信任就有背叛、有希望就有绝望、有光明就有黑暗、有诞生就有死亡。神明已死，在其尸骸之上，东方军团升起了红旗……"
  BLA_news.8.a: "红军跑到东方来了？"
  BLA_news.8.b: "干得好，摩尔曼斯克同志"
  BLA_news.8.c: "叛徒！叛徒！！"
  BLA_news.9.t: "赫萝西查大屠杀"
  BLA_news.9.desc: "近日，罗西亚帝国西部重镇赫萝西查的骚乱已经彻底演化为了一场公开暴动，由农奴和市民组成的“暴乱分子”在公开处死了几个帝国贵族之后包围了当地的总督府。当地总督在没有请示沙皇格勒的情况下要求当地的驻军入城平定叛乱，毫无纪律的暴民在帝国军队的面前毫无抵抗力，一度席卷全城的暴动在一天之内被平定，目前惨遭屠戮的市民人数暂时难以统计。\n\n阿纳斯塔西娅沙皇陛下公开批评了总督的处置不当，并宣布将解除所有当事人的职务。沙皇是否还会有进一步的行动尚不可知。"
  BLA_news.9.a: "罗西亚的寒冬多了一丝血色"
  BLA_news.9.b: "沙皇反动统治的新证据"
  BLA_news.9.c: "无言以对"
  BLA_news.10.t: "阿纳斯塔西娅沙皇登基"
  BLA_news.10.desc: "近日，罗西亚帝国的新君阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃于帝国首都沙皇格勒正式加冕，成为了受祝的全罗西亚专制君主。据称加冕当天曾有北方真理联合派出的刺客想要刺杀沙皇，但行动以失败告终，刺客目前不知所踪。虽然有些插曲，但复杂庄严的仪式依旧正常进行。\n\n阿纳斯塔西娅沙皇是已故的尼古拉二世沙皇唯一的子嗣和皇位继承人，虽然贵族中对女大公继承皇位颇有微词但不得不接受女性继承皇位这一事实。帝国的新时代已然来临。"
  BLA_news.10.a: "祝她好运吧"
  BLA_news.10.b: "又一个暴君而已"
  BLA_news.10.c: "天佑沙皇！"
  BLA_news.11.t: "罗西亚帝国撤离帕夏"
  BLA_news.11.desc: "士兵们将一箱箱财宝运上停泊在港口中的战舰，其中的有些珍宝昨天还躺在帕尔斯的皇宫之中。在把帕尔斯掠夺一空之后，帝国士兵踏上了回家的船，罗西亚帝国的军旗也缓缓降下，一切都在说明，罗西亚帝国对南方帕夏的统治已经画上了句号。\n\n罗西亚对于帕夏占领区的统治完全是个灾难，其扶植的傀儡更是只能统治几所城市而已。山间和旷野之中到处都是帝国士兵的尸体。对于逃离这一伤心之地，罗西亚人毫无留恋。"
  BLA_news.11.a: "一团糟"
  BLA_news.11.b: "何必当初呢？"
  BLA_news.12.t: "第二次赫萝西查暴动"
  BLA_news.12.desc: "随着罗西亚工业化的展开，其黑暗的一面也也随之展现。超长的工作时长，恶劣的环境和微薄的工资再次引爆了曾经鲜血淋漓的赫萝西查。由于这次暴动规模空前，加之上次的教训，帝国选择了退让，并宣称将尽量和平地解决问题。\n\n市民们升起了旧赫萝西查大公国的旗帜，宣告成立“自由市”并脱离帝国统治，当地帝国驻军不是撤离就是加入了市民们的行列，而市民们也夺取了武器库并开始修筑街垒。以商业著称的赫萝西查人似乎找回了千年前的悍勇。"
  BLA_news.12.a: "有因必有果"
  BLA_news.12.b: "还会有第三次吗？"
  BLA_news.12.c: "同志们，前进！"
  BLA_news.13.t: "赫萝西查危机"
  BLA_news.13.desc: "由于赫萝西查已经拒绝了罗西亚帝国的最终通牒，这场暴动或许注定要以武力来收场。但在帝国军队发起进攻之前，萨妮娅首相依旧想要进行最后的和平努力，她希望拯救赫萝西查的人民，以不流血的方式化解危机。\n\n然而，萨妮娅的时间非常有限。即使沙皇私下表示支持萨妮娅，但如果超过时限，帝国还是将不得不动用武力来解决问题。这座城市的未来如今完全取决于首相能够取得何种成果，而萨妮娅的未来同样如此。"
  BLA_news.13.a: "屏息以待..."
  BLA_news.14.t: "赫萝西查回归帝国"
  BLA_news.14.desc: "经过漫长的争执与让步，沙皇格勒终于与赫萝西查达成了和解协议，这座城市将以和平的方式重新回归帝国的统治。一场流血冲突得以避免，帝国首相萨妮娅在其中扮演了至关重要的作用。\n\n那些试图借赫萝西查危机挑战萨妮娅的努力也全部失败，青年八月党的统治更加稳固。按照协议，帝国将会逐步改善劳工待遇，并将对赫萝西查惨案造成的损失进行赔偿。"
  BLA_news.14.a: "不流血总是好的"
  BLA_news.15.t: "罗西亚立宪改革"
  BLA_news.15.desc: "走过了六百年的罗西亚帝国翻开了新的一章，阿纳斯塔西娅沙皇和萨妮娅首相共同宣布了未来的改革方案。沙皇将继续作为至高无上的统治者来治理罗西亚，但大量由旧贵族所把持的部门将被重组或解散以适应国家的现代化，他们的位置将被专业化的官僚所逐步取代。\n\n礼仪性质的全罗西亚大会也将被彻底废止，将由囊括各个阶层的帝国议会取而代之。帝国议会将被授予立法权，同时可以向沙皇提起请愿或建议。而议会的第一项工作就是彻底重修《帝国宪法》，让罗西亚真正成为一个现代国家。"
  BLA_news.15.a: "冰晶之梦，化为现实"
  BLA_news.16.t: "萨妮娅首相辞职"
  BLA_news.16.desc: "由于没能阻止帝国军队武力攻占赫萝西查市，萨妮娅首相正式向沙皇提出了辞职，并彻底退出罗西亚的政坛。罗西亚的暗夜玫瑰终究还是与梦想失之交臂，抱着无穷的遗憾和内疚离开了舞台。在残酷的镇压下，自由之梦宛如泡影一般。\n\n萨妮娅首相的继任者柳德米拉要考虑的不仅仅是如何坐稳这个突如其来的位子，同时还有青年八月党的未来，这个命运多舛的组织，能否挺过风暴呢？"
  BLA_news.16.a: "冰晶之梦没于暴雪之中"
  BLA_news.17.t: "萨妮娅就任罗西亚首相"
  BLA_news.17.desc: "萨妮娅·V·利特维亚克，罗西亚的暗夜玫瑰，正式被阿纳斯塔西娅沙皇任命为她登基后的第一位首相。这位战功赫赫的夜航魔女和她身后的青年八月党从大革命失败的阴霾中走出，登上了帝国的顶点。然而帝国棘手的现状和贵族的一片反对声让萨妮娅首相的前途充满了问号，纵使有着沙皇的钦点，横在她面前的障碍一点也没有减少。强盛与自由的罗西亚之梦正在天际闪耀，但它会化为现实，还是没于风雪之中呢？翱翔天际的魔女，会飞向何方呢？"
  BLA_news.17.a: "纵使是终成奢望的梦想，\n是否也有映在镜中的那天？"
  BLA_news.18.t: "希拉·赫尔曼就任罗西亚首相"
  BLA_news.18.desc: "不出所料，克雷姆林的现任总督，家世显赫的希拉·赫尔曼正式被阿纳斯塔西娅沙皇任命为帝国的新一任首相。这位千金小姐以主张更加全面的工业化和加强集权统治而著称，她一方面支持重启农奴制改革，但对青年八月党所提出的宪政改革嗤之以鼻。“工业化与沙皇的权威才是帝国之本，没有强大的帝国，罗西亚人什么都不是。”\n\n凭借着广泛的人脉和财富，希拉的首相之路看上去前途无量，沙皇格勒与克雷姆林的双城记即将拉开帷幕。"
  BLA_news.18.a: "工业化与专制，这很罗西亚"
  BLA_news.19.t: "艾莉娜就任罗西亚首相"
  BLA_news.19.desc: "“艾莉娜·奥列格夫娜·阿文在阿纳斯塔西娅沙皇的钦点下就任了帝国首相。”这是罗西亚帝国官方所披露的全部内容。\n\n外界对这位新首相知之甚少，而根据资料现实艾莉娜虽然是罗西亚人，却和柚子国关系匪浅。而在就任首相之前，她一直执掌着神秘的帝国第三厅，也就是罗西亚的秘密警察组织。外界对艾莉娜的施政方针一概不知，相关评论家只能表示“祝福罗西亚”。"
  BLA_news.19.a: "罗西亚人大抵是疯了"
  BLA_news.19.b: "啊？？？"
  BLA_news.20.t: "罗西亚爱国军"
  BLA_news.20.desc: "阿纳斯塔西娅沙皇关于农奴制的激进改革最终还是激起了贵族们的抵制与抗议，而为了捍卫“与生俱来的权力”，所有的不满化为了贵族们的公开武装叛乱。虽然叛乱的规模和叛军的实力相当有限，但帝国的改革暂时搁浅是不争的事实。名为“罗西亚爱国军”的组织要求废除沙皇的新政——以及废黜沙皇本身。忠于沙皇的军队已经开始集结，誓要粉碎这些不法之徒。\n\n帝国不会给叛徒留下任何慈悲，等候他们的唯有死亡而已。"
  BLA_news.20.a: "改革哪有不流血的..."
  BLA_news.21.t: "拉斯普京遇刺"
  BLA_news.21.desc: "帝国大牧首格里戈里·拉斯普京死了......\n\n大牧首在视察结束后被帝国东方军团的一名士兵在众目睽睽之下刺杀，凶手使用一把冲锋枪将大牧首乱枪打死，并在同伙的掩护下迅速离开了现场。东方军团司令摩尔曼斯克对此事表示“非常遗憾”，并依照阿纳斯塔西娅沙皇陛下的敕令宣布接管整个牧首区。东方大牧首区如今已经名存实亡，东方军团才是这里的主人。"
  BLA_news.21.a: "应该不是坏事"
  BLA_news.22.t: "赫萝西查的终末"
  BLA_news.22.desc: "曾经古色古香的赫萝西查古城在帝国的攻势下化为一篇废墟，帝国甚至在自己的土地上使用了重型航弹的大口径攻城炮。一切抵抗都化为灰烬，血肉之躯永远不是钢铁的对手。在帝国又在自己的土地上欠下累累血债的同时，青年八月党和萨妮娅首相所构想的未来也化作了一场空。首相颜面扫地，一切要拯救赫萝西查人民的承诺都成为了虚伪的代名词。纵使一切都不是她所为，她也已经成为了毫无疑问的罪人。罗西亚的法律不会审判她，但她自己会。\n魔女的歌声不再响彻于夜空，她什么也没能拯救。她没有辜负帝国的人民，却对不起自己的良心。"
  BLA_news.22.a: "在罗西亚，良心一文不值"
  BLA_news.23.t: "奥伦堡爆炸案"
  BLA_news.23.desc: "近日，帝国西部城市奥伦堡郊区一座废弃工厂发生一起严重的恶性爆炸案。经调查发现，数名共产主义分子渗透进入了奥伦堡，通过与南方旷原联合军阀的交易，秘密将一批危险的军火送入城中，试图掀起一场反对沙皇统治的叛乱。在被发觉后，参与密谋的成员选择引爆炸药，剧烈的爆炸造成一名秘密警察当场身亡，另有其他十数名人员不同程度的受伤。\n阿纳斯塔西娅陛下对奥伦堡发生的惨剧表达了深切的哀悼，严厉的斥责部分危害帝国、与外部势力勾结的叛乱分子的残酷行径，并表示将持续加强地区的监察力量，杜绝类似事件再次发生。"
  BLA_news.23.a: "不言而喻的阳谋！"
  BLA_news.23.b: "有压迫，就有反抗"
  BLA_news.23.c: "将暴君炸上天！"
  BLA_news.24.t: "3093年大饥荒"
  BLA_news.24.desc: "受到罗西亚革命影响，今年罗西亚全国粮食产量暴跌。大量农田损毁，农民人口大量逃亡。随着这一阿西娅大陆主要粮食产区的剧变，依靠着罗西亚粮食出口为生的阿西娅诸国也难以在这场浩劫中独善其身。这世上没有能与饥饿匹敌的武器，阿西娅大陆的居民必须意识到平静的日常已然结束，纷争的纪元从未离去。\n\n向那些被饥饿夺去生命之人，我们致以哀悼…"
  BLA_news.24.a: "愿上主垂怜..."
  BLA_news.24.b: "同志们，再忍一忍，会好起来的"
  BLA_news.24.c: "天塌了..."
  BLA_news.24.d: "让我们为阿西娅的命运祈祷"
  BLA_news.25.t: "罗西亚发动战略反攻"
  BLA_news.25.desc: "在经历了初期的冲击之后，罗西亚帝国已经完成了战时动员，并迅速动员起一支军队准备发动战略反击。在皇宫门前的广场上，沙皇亲自检阅了即将开赴前线的帝国士兵。在嘹亮的战歌声中，帝国陆军踏上了前往前线的火车。帝国所有教堂都在祈祷着最终的胜利，而帝国军队大胜而归的新闻稿件也早已写就，随时可以发布。现在，沙皇只缺少一场胜利而已。罗西亚的生死决斗已然进入新的阶段，可以预见的是双方的伤亡数字都将再上一层楼。"
  BLA_news.25.a: "放马过来吧！"
  BLA_news.25.b: "祖国，沙皇和上主！"
  BLA_news.25.c: "帝国反击战？"
  BLA_news.26.t: "冻原战争"
  BLA_news.26.desc: "随着东方大铁路的停运，罗西亚帝国彻底失去了东部地区的控制，并演变为包括正教会、帝国驻军、游击队、流放犯等各路势力全面混战。由于罗西亚对于东部的管控高度依赖铁路运输，事态演变为如此严重的程度并非不可预料。值得注意的是，帝国极东行省尚未做出任何反应，可靠消息称行省内部已经开始实施戒严，尚不排除干涉西方局势的可能性。"
  BLA_news.26.a: "勃勃生机，万物竟发..."
  BLA_dip.1.t: "罗西亚的邀请"
  BLA_dip.1.desc: "[BLA.GetName]邀请我们加入她们的阵营，我国应当如何对应呢？"
  BLA_dip.1.a: "我们乐见于此"
  BLA_dip.1.b: "现在不行......"
  BLA_dip.2.t: "罗西亚想要结盟"
  BLA_dip.2.desc: "Ciallo！[BLA.GetName]愿意为[YUZ.GetName]提供保护，并提议两国团结起来，为了让世界了解到美少女的美好而战。我们是否该回应她们热烈的要求呢？"
  BLA_dip.2.a: "Ciallo！"
  BLA_dip.2.b: "还是算了吧"
  BLA_dip.3.t: "罗西亚的提议"
  BLA_dip.3.desc: "[BLA.GetName]提议[YUZ.GetName]成为其美少女自治国，这样以来我们可以在罗西亚的保护下安心地开发美少女游戏，那么巫女大人，我们该如何回应呢？"
  BLA_dip.3.a: "没什么不好"
  BLA_dip.3.b: "我们还是要保持自己的独立"
  BLA_dip.4.t: "绊马索行动"
  BLA_dip.4.desc: "致全罗西亚帝国的沙皇陛下：\n\n关于旷原联合的侦查报告汇总已从南墨尔本送抵沙皇格勒，经总参谋部的情报分析，旷原联合并未在脱离帝国神圣统治期间发展出足以对抗我方的军事力量，落后零散的骑兵部队依然是其主要的军事单位。而内战期间，大量的共产主义者南下逃往旷原联合，时至今日，他们依然依靠着草原上的军阀，试图谋划着煽动叛乱和反攻，这为我方的介入提供了绝佳的机会。\n\n以下是特别军事行动的战略部署：\n\n我方集团军将以南方总督区为战略后方，总督全权负责特别军事行动的后勤调度，集团军群将分为南、北、中三路，于清晨时分跨过边境线，战后大量武装的装甲力量将成为主要的进攻矛头，广阔平坦的大草原十分有利于装甲部队进行突破和穿插，最快预计将在一周内彻底收复旷原联合，在这之后，步兵团会接管进驻占领区，清除所有抵抗力量，重新将此地纳入到南方总督辖区的管辖之下。\n\n此致\n敬祝阿纳斯塔西娅陛下万寿无疆"
  BLA_dip.4.a: "行动批准"
  BLA_dip.5.t: "东岛志愿者前往波格内岛"
  BLA_dip.5.desc: "近日，东岛自行组织了一支小队伍前往波格内岛，他们显然想要在冲突中帮助他们的社会主义同志..."
  BLA_dip.5.a: "东岛？什么东岛？反正我们管不着"
  BLA_dip.5.b: "同志们在等着我们！"
  BLA_dip.6.t: "不速之客"
  BLA_dip.6.desc: "根据海军的监视部队报告，东岛自行组织了一支小队伍前去支援我们的敌人。虽然此事大概无关痛痒，但也有必要让海对面的邻居意识到帝国的威严。"
  BLA_dip.6.a: "进行严正交涉！"
  BLA_dip.6.b: "算了，没必要上纲上线"
  BLA_dip.7.t: "友邦惊诧"
  BLA_dip.7.desc: "罗西亚帝国对于我们干涉波格内局势极为不满，并要求我国立刻停止干涉她们的内政。虽然我们觉得为这种小事吵架很蠢，但必须给个回答。"
  BLA_dip.7.a: "都说了，东岛的事情我们真的管不着"
  BLA_dip.7.b: "行吧，我们试试"
  BLA_dip.8.t: "空手而归"
  BLA_dip.8.desc: "[OCF.GetName]表示他们管不着东岛，让我们自己解决。我们的外交官空手而归。"
  BLA_dip.8.a: "啊？你们[OCF.GetName]是纸糊的吗"
  BLA_dip.9.t: "满载而归"
  BLA_dip.9.desc: "[OCF.GetName]表示将会尽力约束东岛不再擅自干涉我国事务，外交攻势大获成功！"
  BLA_dip.9.a: "好耶"
  BLA_dip.10.t: "东岛志愿者受阻"
  BLA_dip.10.desc: "迫于帝国的淫威，东岛被迫暂停向波格内的援助，我们理解，并感谢他们已经送出的支援。"
  BLA_dip.10.a: "团结万岁！"
  BLA_dip.11.t: "东岛志愿者涌入波格内岛"
  BLA_dip.11.desc: "借助中立身份，我们的东岛同志携带着大量援助抵达了波格内岛，我们抵抗入侵的决心更加坚定了！"
  BLA_dip.11.a: "好好好！"
  BLA_dip.12.t: "大罗西亚主义"
  BLA_dip.12.desc: "在西边的红祸消弭后，罗西亚帝国的社会上下的自信达到了前所未有的高度，事实证明，在神圣沙皇领导下的君主制度远远优越于所谓的社会主义。仰赖于安娜斯塔西娅陛下的英明领导，帝国的国力得到了突飞猛进的增长，在这一片大好的形式下，越来越多的臣民渴望将帝国的威严传播到东方乃至世界的每一个角落。\n\n在帝国学者的争鸣声中，名为大罗西亚主义的理论逐渐成为了关于帝国一系列强国行动的具体指导思想。从古老的帕夏和赛莲斯，再到欧罗巴勾心斗角的列强们，帝国理应和他们并驾齐驱，重返世界民族之林。"
  BLA_dip.12.a: "我是罗西亚人，我与世界为敌（罗西亚语）"
  BLA_dip.13.t: "重启军售谈判"
  BLA_dip.13.desc: "既然来都来了，因为先帝驾崩而暂时中断的军售谈判或许到了重新启动的时机。这批武器是帝国陆军目前急需的产品，而合众国也急需对外军售来走出经济危机，甚至愿意打折出售。此等良机绝不可错过…\n\n我们的外交官正在等待着沙皇陛下的指示。"
  BLA_dip.13.a: "“买”"
  BLA_dip.14.t: "先斩后奏"
  BLA_dip.14.desc: "阳光明媚的午后正是休息的时间，柔软的床铺能够吸走一切压力和烦恼，让帝国之主从无尽的折磨中得到片刻解放。唯一可惜的是今日的沙皇注定与其无缘，来自南方的消息抢在沙皇睡下之前先一步抵达了皇宫之中。沙皇随手拿起扔在椅子上的外套，走进了会议室之中，各位大臣早已经在这里等待了。\n\n沙皇在最中间的那把椅子上坐下，从仆人手中接过了刚泡好的茶，示意开始汇报。两名禁军立刻在桌上铺开了地图，随后就是外交部关于此次事件的详细介绍。\n\n“合众国要求我国对此做出解释，他们似乎觉得这是我们和帕夏暗地里签了密约。”一位大臣正拿着合众国刚刚发出的公函转述其内容。\n\n“解释，我还要解释呢？让他们自己游过去问帕夏人如何？”打扰沙皇睡觉是不可饶恕之过，更何况还是无妄之灾。\n\n“然后，我们的目标还是不变。”安娜将茶杯放到桌上，扫视着大臣们，只留下一句简单的指示。\n\n“陛下，这条约的字迹都没干他们就敢公然越境，这就是在打帝国的脸啊！”发言的是一位军官模样的年轻人。沙皇记不得他的名字，甚至没有抬头看着他的脸，只是注视着地图。\n\n“陛下，按照现在的局势，我们必须打一场全面战争才能让他们把地盘吐出来。但他们在北方的控制尚不稳定，如果我们能抢先占领几个要点，就能至少维持一个缓冲区…”\n\n“帕夏人有传来什么消息吗？”\n\n“陛下，他们的外交官正在门外要求觐见。”\n\n安娜摇了摇头，“告诉他，我们的条件就是保障我国侨民和企业的安全，然后让他们从北部撤走。见面就算了，我要睡觉。”沙皇拿起茶杯，又喝了一口。\n\n“傻子，那是我的杯子。”卡多克在背后轻轻吐槽了一句。"
  BLA_dip.14.a: "他们必须作出回答！"
  BLA_dip.15.t: "宫莲行动"
  BLA_dip.15.desc: "致全罗西亚帝国的沙皇陛下：\n\n关于对赛莲斯各地军阀的侦查报告汇总已送抵沙皇格勒，经总参谋部的情报分析，在赛莲斯土地上割据的军阀势力在装备、兵力上全面劣于我国的同时，还将注意力长期集中在内部的权力斗争和夺取其他军阀的土地上，而且地方民众对这类自立政权的支持普遍兴致缺缺。这为我国的介入提供了极为有利的前提条件。\n\n以下是特别军事行动的战略部署：\n\n通过先前在各军阀手中贿赂和扶持的亲罗西亚势力的暗中支持，远东集团军将在前期迅速突破各自为战的军阀脆弱的防线，夺取各地的边境重镇，并在当地建立起维持后勤补给的傀儡政权，随后，集结优势兵力逐步摧毁零散的各地军阀势力，将帝国的安全线推进至前赛莲斯的国境内。这一过程可能会遭遇赛莲斯人对外来部队侵略的抵抗和其他更多不可控的因素，需谨慎对待。\n\n此致\n敬祝阿纳斯塔西娅陛下万寿无疆"
  BLA_dip.15.a: " 行动批准"
  BLA_dip.16.t: "历史的终结"
  BLA_dip.16.desc: "赛莲斯——这一古老的陆上邻国，过去千年以来与我们伟大的祖国爆发过无数次大大小小的冲突，自步入近代以来，赛莲斯帝国就从一个失败走向另一个失败，无论上层建筑如何更换，内伐和卑躬屈膝始终是这片大地的主基调。而我们，则从灰烬和萧条之中重新崛起，以沙皇的名义角逐世界大国之列。\n\n随着战争以帝国的凯旋告终，这一死而不僵的百足之虫终于划上了历史的句号，我们也终于得以一劳永逸的彻底解决了这一肘腋之患。\n\n在经过漫长的清洗、控制和重建后，那软弱的民族意识逐渐淡化，取而代之的是对神圣降临中原的仁慈沙皇的爱戴——哪怕她身上没有丝毫的赛莲斯血统。阿西娅大地上那雄踞一方的巨龙彻底死去，取而代之的，则是那与罗西亚巨熊共舞的忠仆。\n\n在不远的将来，罗西亚的大资本家将满怀欣喜的入驻被改造好的新赛莲斯，在沙皇陛下慈爱的注视下，将文明和科技带去落后的赛莲斯，大量侨民也将去往那被赛莲斯人忽视的聚宝盆，将这富饶的土地的潜力不断开发，为所有阿西娅人民的福祉做出伟大贡献。"
  BLA_dip.16.a: "赛莲斯的历史结束了，赛莲斯的未来开始了"
