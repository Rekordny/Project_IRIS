  Rossiya_Arsenal_of_Heynegrad_desc: "海涅格勒造船厂坐落于罗西亚最大的海港都市之中，其历史甚至可以追溯到这座城市建立之时。由于其得天独厚的地理位置，这座造船厂得以在安全的环境下为罗西亚海军的一艘艘巨舰赋予生命。只要海涅格勒和她的造船厂还屹立不倒，罗西亚的海军便可巡弋七海之上。"
