  BLA_POLITICS_Lyudmila_Diplomacy_DESC: "§Y柳德米拉·安德烈耶芙娜·鲁斯兰诺娃§!\n@BLA§Y[FROM.GetName]§!的§C首相§!"
  BLA_PM_Siera_DESC: "希拉·赫尔曼出生于历史悠久的赫尔曼家族，当帝国的都城还位于旧都克雷姆林时他们便是沙皇的左膀右臂，为帝国南征北战；赫尔曼家族也与罗曼诺夫皇族常年通婚，数位皇后以及罗西亚第一位女沙皇伊蕾娜都是出于该家族。而帝国迁都沙皇格勒时，旧都也被托付给了赫尔曼家族管理，可以说希拉的家族就是罗西亚的半个皇族。希拉此次出任首相便是代表着罗西亚最重要的两个家族和两座城市的联合，而沙皇将在她的辅佐下成就一番事业。"
  BLA_PM_Elina_DESC: "艾莉娜·奥列格夫娜·阿文是一位神秘的少女，并且还是帝国中非常少见的的吸血鬼。任命她为首相是一个极富争议的决定，毕竟她与帝国的任何集团都没有什么联系，甚至她的出身都是个谜团。艾莉娜不属于帝国的任何派别，但也说明沙皇并不会偏袒某个阶层，从而惹怒别的阶层。这样一位奇怪的首相在帝国日薄西山之时，或许能发挥一些别样的作用......"
  BLA_PM_Sanya_DESC: "萨妮娅·V·利特维亚克，全称为亚历山德菈·弗拉基米洛夫娜·利特维亚克。\n\n世纪末的罗西亚站在了十字路口，萨妮娅也如此。\n\n王牌飞行员、罗西亚的暗夜玫瑰，这些称号对于萨妮娅来说似乎更是负担。她亲眼目睹了3077年革命的失败和青年八月党的分崩离析，在她自己看来她不配作为幸存者享受着帝国给予的荣誉。“妥协派”、“投降派”，萨妮娅会欣然接受这些指责——在她完成自己的使命之前。一盘散沙的青年罗西亚运动需要一位领袖，即使要背负无数骂名，甚至和她们在北方极地的夕日战友为敌，只要能保住未来的火种，一切才皆有可能。在痛苦和罪责之中，萨妮娅做出了抉择。\n\n在其位，谋其政。当她选择留在沙皇格勒的那一天起，这或许就已经是不可避免的命运。即使她所做的一切都只是徒劳无功，但她却坚信一点：\n\n在太阳升起前，罗西亚还需要一颗夜航星。\n\n作为重组后的青年八月党主席，她注定会将帝国带上一条别样的道路，而沙皇与首相的合作成果将直接决定帝国的命运。这一切或许都是上主的安排，或许是人民祈愿的具象化。当冬雪消融之时到来，一切的答案都会揭晓。\n\n对于萨妮娅本人来说，她坐上首相之位的那一刻起，便没有回头路了..."
  BLA_PM_Lyudmila_DESC: "萨妮娅黯然离场，临危受命的柳德米拉也茫然无措。她所接手完全是一个烂摊子，再加之还有无数的反对者想要推翻她这个毫无根基的首相。在这岌岌可危的形式中，比起实现理想，先保住自身的地位才是更加优先的事务。没有权力，一切都是空谈。"
  BLA_Gangut_desc: "罗西亚四分五裂，亲眼目睹了北方舰队事件的甘古特自然明白帝国的现状，以及其飘忽不定的未来。而她手上的庞大舰队便是谈判的最大筹码，只要她还继续保持中立，罗西亚积攒几十年而成的舰队便能够得到最大程度的保护。毕竟，没有必要让宝贵的海军损失在罗西亚人的内斗上......"
  HEL_Nikitich: "多布雷尼亚·尼基季奇"
  HEL_Nikitich_desc: "赫萝西查的守护者，罗西亚的勇士多布雷尼亚·尼基季奇临危受命，终止了她的假日生活。这座城市如今需要她来同暴君做斗争，来争取自由。昔日赫萝西查街头流淌的鲜血还历历在目，这座城市滔天的怒火已经没人能够阻挡。\n\n然而，她也清楚，小小的赫萝西查怎是帝国的对手，能不流血才是这座城市最好的结局。"
  ORE_Valeri: "代号“瓦列里”"
  ORE_Valeri_desc: "谁是瓦列里？或许奥伦堡人人都叫瓦列里，一个瓦列里倒下，千千万万个瓦列里都会站起来。有朝一日，奥伦堡的故事将被揭开，现代罗西亚勇士的史诗将会永世传唱。"
