 BLA_POLITICS_Elina_Diplomacy_DESC: "§Y艾莉娜·奥列格夫娜·阿文§!\n@BLA§Y[FROM.GetName]§!的§C首相§!"
 BLA_POLITICS_Sanya_Diplomacy_DESC: "§Y萨妮娅·V·利特维亚克§!\n@BLA§Y[FROM.GetName]§!的§C首相§!\n  -每周§S自由民§!好感：§G+0.1§!"
 BLA_PM_Siera_DESC: "希拉·赫尔曼出生于历史悠久的赫尔曼家族，当帝国的都城还位于旧都克雷姆林时他们便是沙皇的左膀右臂，为帝国南征北战；赫尔曼家族也与罗曼诺夫皇族常年通婚，数位皇后以及罗西亚第一位女沙皇伊蕾娜都是出于该家族。而帝国迁都沙皇格勒时，旧都也被托付给了赫尔曼家族管理，可以说希拉的家族就是罗西亚的半个皇族。希拉此次出任首相便是代表着罗西亚最重要的两个家族和两座城市的联合，而沙皇将在她的辅佐下成就一番事业。"
 BLA_PM_Elina_DESC: "艾莉娜·奥列格夫娜·阿文是一位神秘的少女，并且还是帝国中非常少见的的吸血鬼。任命她为首相是一个极富争议的决定，毕竟她与帝国的任何集团都没有什么联系，甚至她的出身都是个谜团。艾莉娜不属于帝国的任何派别，但也说明沙皇并不会偏袒某个阶层，从而惹怒别的阶层。这样一位奇怪的首相在帝国日薄西山之时，或许能发挥一些别样的作用......"
 BLA_PM_Sanya_DESC: "萨妮娅·V·利特维亚克，一位与沙皇陛下一样沉默寡言的少女，人们有些怀疑在沙皇与首相都不太善交际的情况下帝国究竟能不能正常运作。话虽如此，萨尼娅的能力是不可否认的，她不仅与艾拉一样是帝国的王牌，坊间还流传她与乌斯拉尔的爱因兹贝伦家族有着紧密的联系，这或许能为沙皇找到一个不错的盟友。她并没有什么高贵的出身，但这也使得她能够更好地代表沙皇听取帝国国民们朴素的请求。"
