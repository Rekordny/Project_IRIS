#城市介绍
  kermilin_city_story_desc: "克雷姆林，罗西亚的永恒都城。\n\n克雷姆林城坐落于绍伊尔河畔，而罗西亚民族的一切故事都可以追溯至此。这座饱经沧桑的城市见证过无数的苦难，就连这座城市本身也数次化为废墟，但坚韧勇敢的罗西亚人还是一次次地重建了他们的家园。没有哪座城市能够取代克雷姆林的地位，初代至高王在此加冕，帝国的首位沙皇也在这里宣告成为全罗西亚的专制君主。这座古色古香的都城在帝国首都南迁后被交给了深受皇家信赖的赫尔曼家族管理，虽然克雷姆林城在名义上降格为了陪都，但在所有罗西亚人心里祖国的都城不会有其他的选择，祖国母亲手中的明珠将会永远闪耀。\n\n然而，历史也是这座罗西亚诸城之母沉重的负担。相比于南方美轮美奂的帝国新都，克雷姆林的现代化进程相当缓慢，最终还是落后于沙皇格勒都市群。有些人认为这是罗西亚走向未来所必须的代价——也有人认为这是罗西亚人背叛了自己。\n\n新世纪的钟声即将敲响，只要罗西亚民族不亡，克雷姆林便会屹立到下一个千年。"
  kermilin_city_story_desc_2: "克雷姆林，罗西亚的永恒都城。\n\n克雷姆林城坐落于绍伊尔河畔，而罗西亚民族的一切故事都可以追溯至此。这座饱经沧桑的城市见证过无数的苦难，就连这座城市本身也数次化为废墟，但坚韧勇敢的罗西亚人还是一次次地重建了他们的家园。没有哪座城市能够取代克雷姆林的地位，初代至高王在此加冕，帝国的首位沙皇也在这里宣告成为全罗西亚的专制君主。这座古色古香的都城在帝国首都南迁后被交给了深受皇家信赖的赫尔曼家族管理，虽然克雷姆林城在名义上降格为了陪都，但在所有罗西亚人心里祖国的都城不会有其他的选择，祖国母亲手中的明珠将会永远闪耀。\n\n然而，历史似乎是个轮回。当红旗高高飘扬在罗西亚上空之后，新生的社会主义共和国政府又将首都迁回于此，以示自己与旧日暴君之区别。这座有着几千年历史的旧瓶之中灌入了新酒，而罗西亚或许将重获新生。\n\n新世纪的钟声即将敲响，只要罗西亚民族不亡，克雷姆林便会屹立到下一个千年。"
  tsargrad_city_story_desc: "沙皇格勒，沙皇座下的伟大之城。\n\n农奴的哀叹与这里无关，革命者的嘶吼远在千里之外。这座充满现代化气息的帝国首都似乎与其他地方格格不入，沙皇格勒的一切都是最近几个世纪才兴建而成的，而康斯坦丁一世沙皇则是其伟大的设计者。帝国若想统御阿西娅，就不能蜷缩在祖国母亲温柔的怀抱之中，而是要主动离开舒适的克雷姆林并在南方缔造一座新都。比起贵族盘根错节的克雷姆林和正教会一手遮天的普拉格，沙皇的意志在这座城市得到了完全的贯彻。\n\n克雷姆林是罗西亚真正的首都，但这座“沙皇之城”将会在帝国的大业成就之后成为世界的中心。双头雄鹰将从这里展翅高飞，让全世界听到它的的啸叫。\n\n§C沙皇的话语，便是法律......§!"
  tsargrad_city_story_desc_2: "这座名为沙皇格勒的城市如今被称为亚历山德罗夫，这座充满现代化气息的大都市似乎与其他地方格格不入，这里的一切都是最近几个世纪才兴建而成的，而康斯坦丁一世沙皇则是其缔造者。\n\n当红旗飘扬在皇宫上空时，罗西亚帝国的历史便已经宣告终结。这座沙皇座下的城市如今已然见不到任何旧日的影子，曾经俯首听候沙皇谕旨的市民们成为了这座城市真正的主人。而在新共和国中，亚历山德罗夫城的地位依旧显赫，作为事实上的第一大城市，这里集中了大量的制造业和高等学府，在共和国鲜红的地图上，这座城市会是最为闪耀的星星。"
  tsargrad_city_story_desc_3: "谁能想到罗西亚的首善之都亦有陷落的一天？\n\n这座由康斯坦丁一世沙皇建造的城市是如今罗西亚最为现代化的大都市，尽管这些繁荣往往与罗西亚的亿万生灵毫无关系。双头鹰折翼，就连最后一声啸叫都没有发出便坠落于无垠的雪原之中，而这座城市或许就是罗西亚曾经存在过的证明。\n\n时间终会修复一切，§t但罗西亚已死§!。"
  prag_city_story_desc: "普拉格，箴言与钢铁之城。\n\n普拉格曾经是古代罗西亚邦联的西部边疆，当海上入侵而来的瓦良格人最终退去之后，他们也在此地定居，最终融入了罗西亚民族，来自这里的铁卫军团成为了罗西亚人手中最锋利的战斧。而当正教会的时代到来之后，这里也成为了最为虔诚的城市，笃信正教会的人民甚至为大牧首在河对岸建造了一座新城作为其居所。大牧首的圣言在这里的权威甚至能超过沙皇的圣旨，而这座神明注视之下的圣洁城市将会与正教会共同兴衰。\n\n普拉格正站在历史的十字路口，罗西亚人的信仰，罗西亚人的未来，都会在这里淋漓尽致地展现。"
  heynegrad_city_story_desc: "自千百年前来到这里定居的人们在峡湾中打捞下第一桶肥美的鳟鱼，这里就注定将成为养育一方人民的土地。从一座不知名的小渔村发展成为了全罗西亚帝国最有名的海滨城市，海涅格勒见证了大海的波澜壮阔，也见证了罗西亚的迭起兴衰。\n\n海涅格勒是罗西亚重要的渔业与旅游业城市，风景秀丽的冰川峡湾吸引着帝国各地乃至外国的游客前来旅行，而辛劳的渔民则将最优质的鱼排输送到帝国各家的厨房上。这两柄大棒恒久的守卫海涅格勒的稳定与繁荣，哪怕到了现如今帝国的未来晦暗不明的时候，海涅格勒依然熠熠生辉在海岸线上。\n\n任谁都不能打扰峡湾女神的宁静....谁也不能。"
  new_kermilin_city_story_desc: "帝国的探险家数百年前于大平原的中央上成功建立起第一座中转站，自此帝国东扩的征途有了一个令人安心的后盾，为了凸现这里的重要性，沙皇的亲友皮耶夫·赫尔曼亲自将这里命名为了新克里姆林。\n\n时过境迁，东方并没有因为帝国移民和税官的到来而欣欣向荣，但它也没有坠入难以挽回的可怕地狱，冻土的寒风冻结了时间，只有城市内工厂的火炉见证着一批批工人和劳役犯的那溢出汗水的辛劳面孔。\n\n不会再有充满开拓精神的冒险家来到新克里姆林古老的驼鹿街道，走进一家藏匿在巷子里的无名酒吧点上一杯热腾腾的麦酒，越来越多丧失希望和疲倦的灵魂挤满了这座同样劳累的城市的低矮民房。而能够在城区中央的新酒店和赌场里一醉方休的，只有那些依靠矿脉赚的盆满钵满的资本家和无能却贪财的官僚。"
  melbourne_city_story_desc: "墨尔本是南方总督区总督府的所在地，也是整个总督区唯一的重镇，自从草原驰骋着脱离了罗西亚母亲的缰绳，这里的待遇就一降再降，历任总督都将这里视作仕途上的“流放地”，帝国职场上的“囚犯”。这样的心态，又如何能够打理好这片真正的“监狱“呢？\n\n南方总督区唯一拿的出手的，就是那数量惊人的铁矿储量，当地的总督只需要负责好一件事情，那便是将这里的铁资源尽可能多的运送到西方的工厂中，供给罗西亚母亲的血液流动。\n\n至于这里工人的命运......呵，那躲在纳霍尔卡海湾那头的赤色暴徒怎么可能将他们的意识形态传播到这里来呢...对吧？"
  orenburg_city_story_desc: "相传，在古老的东进时代，最早的奥伦堡是一位富裕的大公爵的辖地，贪婪的公爵用尽种种手段盘剥着他的农奴与当地的贫穷拓荒者，这时，一位名叫“瓦列里”的男人站了出来，领导者遭到压迫的人民推翻了公爵的统治，并与随后赶来的沙皇军队展开了残酷的斗争。奥伦堡血流成河，起义者的尸首堆满了大街小巷，最终，军队将几乎整个奥伦堡夷灭成白地，残阳与鲜血让奥伦堡的残骸变成了骇人的红色，从那天起，奥伦堡就有了一个新的别称——“红色之城”。而那位瓦列里就此不知所踪......时至今日，曾经的毁灭已经无处可考，血红色的大地与断壁残垣也随着时间消逝，连同着沙皇的猎犬犯下的罪孽一起。\n\n但这一切真的按照王侯们的期愿永远的被留在了过去吗？回荡在工人间的无声怒吼做出了回答。“瓦列里”“瓦列里”“瓦列里”......那名为“瓦列里”的幽灵回荡在寒冷的大地上，这是数百年来的总督、军队与秘密警察用尽一切手段堵塞都无法断绝的呢喃。“瓦列里”成为了全奥伦堡被压迫者共同的呼喊，他是谁？它是什么意思？没人知道，因为每个人的心中都有一个属于自己的瓦列里，他是工人的领领袖，是农奴的解放者，是总督的梦魇，是秘密警察抓不着的鬼怪......\n\n大炼钢铁的声音回荡在奥伦堡的工厂间，每天都有新的“起义”发生，每天都有饿殍曝尸街头，每天都有无辜者再也见不到地下室外面的太阳......可那却“瓦列里”依然没有消失，渐渐的，他们开始恐惧起这个名字的消失，每个在岗位上恪尽职守的官员都无法揣测，当奥伦堡归于寂静的时候，这座锈钢之塔将迎来怎样的巨变。\n\n看，那是西地中海的海燕，它马上就要一头扎进酝酿的风暴中了。"
  orenburg_city_story_desc_2: "“我方已控制奥伦堡军火库，所有俘虏守军已全部处决，各工厂自卫军已经封锁了街道，我们暂时安全了。”\n\n“第一纵队已经控制总督府，未发生交火，该死...让那头肥猪跑了！”\n\n“城区街垒正在搭建，我们需要人手，白匪反扑很猛！该死的*罗西亚粗口*”\n\n“哈！干的漂亮，他们的垂死挣扎失败了，一鼓作气，将这些恶棍赶出我们的土地！”\n\n“农民，是农民！他们加入了我们！帝国虫豸已经全部撤出了农村，我们成功了，我们的革命胜利了，罗西亚母亲万岁！”\n\n双头鹰在烈火之中停止了啸叫，新生的海燕则浴火重生，一如历史重演，奥伦堡再度被染上红色，而这次，将是用仇敌，用暴徒，用走狗的血！\n\n§t让这场暴风雨来的更猛烈些吧！§!"
  orenburg_city_story_desc_3: "历史的第一次以悲剧的形式出现，第二次...依然是一场彻头彻尾的悲剧。\n\n倾盆的暴雨熄灭了奥伦堡的火焰，目之所及，一切皆为那数百年前灾难的重演，奥伦堡的人民再一次拼尽了全力，但双头鹰的利爪还是刺穿了海燕的胸膛。\n\n罗曼诺夫的旗帜重新挂在了那已残破不堪的总督府上方，在它的阴影下，堆积如山着无法辨认的尸体——不需留活口，这是来自总参谋部的命令。\n\n钢筋水泥残骸堵塞着每一条通往生存的道路，不堪重负的地下水道正汩汩的冒出红色的雨水，帝国军队淌着齐膝深的猩红挨家挨户搜索着每一个活口，一如叛军口中的“瓦列里”对那些资产阶级和政府官员所做的一样。\n\n无数的名字随风消逝，他们的事业也无人名记，或许有朝一日，那些幸存者的子嗣能从这片废墟中再度捧起什么，但那也一定不会是希望了。"
  orenburg_city_story_desc_4: "WB-294，那在战后重建规划的地图上，无数冷冰冰的代号中不起眼的一个，曾经这里是西部的工业重镇，是有着奥伦堡这一悠久历史名字的伟大城市。而现在，它只不过是一座一无所有的废墟。"
  orenburg_city_story_desc_5: "WB-294，那在战后重建规划的地图上，无数冷冰冰的代号中不起眼的一个，曾经这里是西部的工业重镇，是有着奥伦堡这一悠久历史名字的伟大城市。而现在，它只不过是一座一无所有的废墟。\n\n时过境迁，遍地的废墟被一扫而空，老旧而需要大量人力维持的机器也都消失不见，取而代之的是经过帝国优秀工程师之手调试过的新式设施，来自沙皇格勒的一连串政令扫清了内战前那死气沉沉而奢靡浮夸的官场风气，新总督也不是无能之辈，流散的人民和新的移民开始陆陆续续的来到这里，在这改变了许多，却又似乎什么也没改变的城市开始新的人生。\n\n在经历了内战的磨难后，奥伦堡终于走向了一条光明的道路，没有秘密警察一刻不停的逮捕着那些藏在暗处的“瓦列里”，但也没有人再提那位英雄和他象征的革命，比起讨论罢工，新奥伦堡的工人更想去红灯街和酒馆，打发下班后的闲暇。\n\n奥伦堡依然屹立于这里，抗过了烈火焚烧的它也必然将抗过未来的挑战，而这也都和真正为之付出一切的人没有任何关系了，时间的风终会彻底的埋葬这些，跟那位“瓦列里”一起。\n\n双头鹰翱翔过奥伦堡的上空，却再也不见那活泼的海燕可供狩猎了。"
  orenburg_city_story_desc_6: "“在废墟之上，我们把未来创造！”\n\n耀眼的朝阳刺破了那层层的云雾，笼罩在奥伦堡上空的阴霾终于彻底的散去，在遍地的狼藉之上，幸存下来的人们与这片土地上千千万已经安息的灵魂，携手享受着这终于得到的自由。再也不会有什么沙皇和总督，也没有穷凶极恶的军队特务和大腹便便的资本家，创造奥伦堡的人，终于第一次亲手掌握了奥伦堡的未来。"
  orenburg_city_story_desc_7: "“在废墟之上，我们把未来创造！”\n\n耀眼的朝阳刺破了那层层的云雾，笼罩在奥伦堡上空的阴霾终于彻底的散去，在遍地的狼藉之上，幸存下来的人们与这片土地上千千万已经安息的灵魂，携手享受着这终于得到的自由。再也不会有什么沙皇和总督，也没有穷凶极恶的军队特务和大腹便便的资本家，创造奥伦堡的人，终于第一次亲手掌握了奥伦堡的未来。\n\n在漫长的重建后，这座古老的工业城市浴火重生，如今，象征革命热情的瓦列里堡取代了曾经这延续百年的名字，再也看不到老旧的工业设备和无节制的排放，也没有随处可见因饥寒交迫倒毙的可怜人，新的生活区和工业区被合理的划分，瓦列里堡的每一位公民都能享受到那本属于他们的权利和保障。而那被上层阶级独占的剧院如今已是普通人的休闲场所，占据市中心的沙皇雕像也被砸的粉碎，象征革命和社会主义的喀秋莎同志的身影屹立在了焕然一新的广场上。\n\n那场罗西亚人杀罗西亚人的血腥内战的阴霾已经彻底的散去。暴雨过后，便是灿烂的天晴。倘若有朝一日，瓦列里堡和祖国的自由再度面临风暴，这里热情也将再度高呼着“瓦列里”的名字，迈向战场。"
  herosicha_city_story_desc: "“倘若你要民主，那你就去赫萝西查，那儿将会见证它的诞生。”这句不知作者为何的谶语早已在整个罗西亚大地上广为流传，而对于赫萝西查人而言，这不单是一句预言和展望，更是必将复现的现实。\n\n在罗西亚依然是荒凉野蛮的代名词时，赫萝西查便早早孕育了罗西亚最早的开明与自由，当地的人民推翻了恶毒的大公，建立起全罗西亚最早的市政议会和民主制度，全罗西亚最早的陈文法典便是来自于这里。当地的人们将律法典章镌刻在桦树皮上，希望这象征着赫萝西查“永恒与不朽”的灵魂能永永远远的庇佑着赫萝西查的土地。\n\n但曾经辉煌一时的共和国却也终究成为了历史，沙皇的到来为赫萝西查悠久的民主传统蒙上了阴霾，尽管自治的特权依然“慷慨的被保证，但来自沙皇格勒的渗透依然无孔不入，试图让自由的土地向帝国的权威低头。于是，在赫萝西查古老的议事厅中，围绕自治权的百年斗争开始了。\n\n赫萝西查与罗西亚的割裂从未得到弥合，彼此间都不信任更加加剧了赫萝西查与中央的分歧，在当地人一代又一代的抵抗下，当地的文化与民主传统得以不间断的延续至今，时至今日这里已然成为了全罗西亚风气最开放的城市，不只是当地人，罗西亚其他地区的民主人士也都将赫萝西查视为能自由畅谈理想的圣地，白桦木皮上的律法保证着每一位公民的言论自由与人身安全，社会的风气因自由而和谐，因和谐而稳定，放眼全罗西亚，赫萝西查的成就都是独一无二的耀眼。\n\n但这份傲然孤立又能否持续下去？赤色分子在西方的活动刺激着每一位渴望安稳生活的人的敏感神经，锐意进取的沙皇正试图推动僵持许久的自治博弈。答案很明显了，面对变化的时代，绵延山丘上的点缀的星堡和教堂的钟声很可能无法再滚滚浪潮中保护赫萝西查和她的孩子，倘若不做好准备，骄傲的赫萝西查将会成为案板上的鱼肉——任人宰割。"
  nigurisk_city_story_desc: "在北方割据势力的边境上，名为特别辖区的行政单位承担起抵御可能入侵的第一道防线，而这座名为尼古里斯克的小城，就是特别辖区的首府，也是整个辖区的关键所在。\n\n沙皇慷慨的为特别辖区赋予了大量的行政和军事自主权，但自建立伊始，特别辖区便是在一个失望中走向另一个失望。无能的长官塞满了特别辖区的军官团，从各地抽调而来的士兵质量参差不齐，最关键的是，从上到下整只部队都弥漫着腐败和消极的气息。没人将被发配到这里视为荣耀，最高层体会不到边境的凶险和死亡常伴身边的可怖，更不会采取任何措施去制止这悲哀的现状。\n\n最后，能够寄托边境戍卒灵魂的去处，也只有建设相对完善的尼古里斯克了。无论早晚，城内的酒馆总是人满为患，没有未来的灵魂挤满了这冰冷的功能性城镇，用不多的薪资或者干脆贪污来的黑金在一切娱乐场所里一醉方休。\n\n谁也不知道对面的赤匪何时会跨过边境，也无人能预测到了那时，帝国的未来又该何去何从。\n\n我们只能祈祷。"
  nigurisk_city_story_desc_2: "在北方割据势力的边境上，名为特别辖区的行政单位承担起抵御可能入侵的第一道防线，而这座名为尼古里斯克的小城，就是特别辖区的首府，也是整个辖区的关键所在。\n\n沙皇慷慨的为特别辖区赋予了大量的行政和军事自主权，但自建立伊始，特别辖区便是在一个失望中走向另一个失望。无能的长官塞满了特别辖区的军官团，从各地抽调而来的士兵质量参差不齐，最关键的是，从上到下整只部队都弥漫着腐败和消极的气息。没人将被发配到这里视为荣耀，最高层体会不到边境的凶险和死亡常伴身边的可怖，更不会采取任何措施去制止这悲哀的现状。\n\n但幸运的是，局面最终在不可挽回之前得到的遏制，沙皇的军事改革在如死水般尼古拉斯克掀起了希望的涟漪，臃肿笨重的军部得到了及时调整，许多从军事学院毕业的新官取代了坐吃空饷的老人，糜乱风气也逐渐消退，被曾经低效机关折磨的疲惫不堪的当地人惊喜的发现，自己的日子似乎也在一天天变好了。而在边境，换上了崭新装备的哨兵也不再对雪原畏手畏脚，充足的薪资和训练让昔日的怯战心理逐渐消散，踏着整齐步伐的新边防军昼夜不停的巡视着每一块密林，预防着对面赤匪的任何可能的行动。\n\n在灾难来临时，庇佑我们的不是神明，而是手里的枪杆子。"
  nigurisk_city_story_desc_3: "战争结束了，尼古里斯克得救了。北边的红色政权轰然坍塌，失去希望的游击队纷纷放下了武器，特别辖区自设立后从未有一天像现在这样自由欢腾过，从军队到平民，每个人都在庆祝公理战胜了暴政，稳定战胜了动荡，来自首都的赈灾物资一批批的运送向满目疮痍的尼古里斯克，为饱受战火的特别辖区送来了重要的补给。\n\n在不远的将来，特别辖区将会得到撤销，这为应对边境局势而设立的机关已经丧失了它存在的意义，新的文官政府会来到这里，将它纳入到帝国行省规划之中，如罗西亚帝国其他的“孩子们”一样，享受来自沙皇的恩泽和管理。但不会有人忘记，这里曾经发生过的一切，不会有人忘记，那些为了国家拼死奋战到最后一刻的英雄们的身影。新的地区认同因战火而塑造，每一个当地人都在自豪的传唱着它的故事。\n\n尼古里斯克——英雄的故事。"
  cat_air_guns: "航空机枪"
  cat_air_bombs: "航空炸弹"

#HBR国策
  HBR_1: "霍巴斯克人的土地"
  HBR_1_desc: "霍巴克西亚——“霍巴斯克人的土地”，乃是我们世代居住的地方。马背上的霍巴斯克人过着无拘无束的生活，然而新的时代即将到来，古老的习俗需要得到改变。我们，自由的霍巴斯克人必须摆脱落后、无知与贫穷。"
  HBR_2: "建设我们的家园"
  HBR_2_desc: "依靠放牧只会让我们继续过着前途未知的日子，虽然我们不会放弃传统的生活方式，但我们更需要更加可靠的经济来源。"
  HBR_3: "转向定居经济"
  HBR_3_desc: "逐水草而居并不是现代社会的生活方式，只有稳定的城市和定居点才能够支持经济的稳定发展。"
  HBR_4: "鼓励城市化"
  HBR_4_desc: "让游牧民们进入城市定居开启新的生活并不容易，他们需要安定的环境和充足的物资。如果在城市中定居的收入还不如放牧，那城市化又从何谈起呢？"
  HBR_5: "培养本地人才"
  HBR_5_desc: "霍巴斯克人是天生的战士，但却难以诞生科学家。大量高技术岗位依旧把持在罗西亚人手里，为了改变这一局面，我们需要培养更多属于我们民族的人才。"
  HBR_6: "沙皇的恩赐"
  HBR_6_desc: "既然我们是沙皇的臣民，那么在她的臣民有需要时赐予必要的帮助乃是合情合理。如果帝国有着多余的设备，我们乐于接收它们。当然，支付合理的报酬也是理所应当。"
  HBR_7: "初步工业化"
  HBR_7_desc: "一贫如洗的时代或许就要结束，滚滚浓烟和牛羊成群的风景或许都会存在此地。在这之中蕴含着生机，与未来的希望。"
  HBR_8: "捍卫我们的文化"
  HBR_8_desc: "霍巴斯克人就是霍巴斯克人，我们以自己的文化和传统为傲。我们是帝国子民，但我们不期待着成为别人。"
  HBR_9: "限额移民"
  HBR_9_desc: "罗西亚人无限制地涌入终究会造成问题，霍巴克西亚也不该成为罪犯与流寇的天堂。我们只需要有用的人。"
  HBR_10: "抑制正教会影响"
  HBR_10_desc: "伴随着罗西亚移民而来的还有帝国正教会，虽然他们在我们的土地上可以合法存在，但并不意味着他们可以把手伸向他们不该碰的地方。如果他们还想着控制我们的精神世界，那他们可能就要被请走了。"
  HBR_11: "文字标准化"
  HBR_11_desc: "霍巴斯克人拥有自己的文字，但各个部族和地区却有着各种独特的用法和表达。为了更好地团结人民，我们需要一套标准化的文字系统。"
  HBR_12: "民族史诗"
  HBR_12_desc: "罗西亚人的孩子们学习着他们先祖们的光荣事迹，而我们的孩子们也需要从小了解伟大的霍巴斯克民族的英雄往事。埋下种子，打上民族的烙印，才不会让他们迷失方向。"
  HBR_13: "“我们是霍巴斯克人”"
  HBR_13_desc: "我们是霍巴斯克人，顽强而自由的人民。我们不屈服于其他民族，我们永远是我们！"
  HBR_14: "保卫我们的人民"
  HBR_14_desc: "霍巴斯克人有着保卫自己的责任，而幸运的是每个霍巴斯克人天生就是战士。可惜我们的战士们已经落后于时代，光有意志而没有先进的武器终究不是长远之计。"
  HBR_15: "步枪换弓箭"
  HBR_15_desc: "每个霍巴斯克孩子都会弯弓射箭，然而弓箭已经很难作为现代武器继续大规模使用了。我们将继续保留这一传统，但是我们的战士们应该全部使用步枪，带着弓箭上战场的时代已经结束了。"
  HBR_16: "列装新式武器"
  HBR_16_desc: "霍巴斯克军团需要更加现代化的装备，如果钱可以买到最好的武备，那就不是吝啬的时候。"
  HBR_17: "聘请帝国教官"
  HBR_17_desc: "帝国军队显然更比我们懂得现代战争，聘请他们的教官对我们来说有利无害。"
  HBR_18: "扩编军团"
  HBR_18_desc: "目前的霍巴斯克军团显然规模不足，尽管扩编军队有违与沙皇的协议，但我们依然有着充分的筹码来做交易。如果我们英勇的战士能够离开家乡为沙皇效力疆场，而不是只呆在南方巡逻，想必帝国陆军不会拒绝一支生力军。"
  HBR_19: "军事社会"
  HBR_19_desc: "霍巴斯克人崇尚武力，整个社会都为战而生。在这样的氛围下，这片土地将会孕育最强的战士。"
  HBR_20: "崭新的霍巴克西亚"
  HBR_20_desc: "在我们的努力下，霍巴克西亚闪闪发光。这个伟大的民族将向着美好的未来继续前进，千里马将永不停歇！"

