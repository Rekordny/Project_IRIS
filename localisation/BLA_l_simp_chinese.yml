  BLA_Mir: "村社制度"
  BLA_Mir_desc: "村社系统是罗西亚的基层农村管理组织，其有权选举村行政人员并召开村民大会，并有着包括村土地分配、征税、征兵、处理财产分割、驱逐恶劣成员等一系列职责；对于一些轻度犯罪，村长甚至还有着审判权和司法权。然而，村社本质上依旧是地主和地方贵族手中的玩具，只要他们表现出足够强烈的“意愿”，他们的的想法便会得到执行，无论公平与否。由于村社皆采取连坐制度，农民无法离开他们所属的村社。这套制度就像一套枷锁，拴住了帝国前进的脚步。"
  BLA_reformed_Mir: "改革村社制度"
  BLA_reformed_Mir_desc: "复习帝国的重要一步便是对村社制度进行大刀阔斧的改革，破除一潭死水的现状。"
  Rossiya_frozen_war: "冻原战争"
  Rossiya_frozen_war_desc: "在东方大铁路断绝之后，脆弱的冻原立刻便成为了各方势力搏杀的新战场。“唯有强者”的理念将在在这片不存在秩序的土地上得到淋漓尽致的展现，若是以为身处东方便与西部的纷争无缘，便是大错特错。"
