  BLA_POLITICS_Lyudmila_Diplomacy_DESC: "§Y柳德米拉·安德烈耶芙娜·鲁斯兰诺娃§!\n@BLA§Y[FROM.GetName]§!的§C首相§!"
  BLA_PM_Siera_DESC: "出身在贵族家庭的罗西亚人都是不折不扣的幸运儿，而出身在赫尔曼家族本家的孩子则注定会成为帝国的柱石。\n\n希拉·赫尔曼，现任克雷姆林总督，帝国显贵之中的显贵。在她出生的那一天起，荣华富贵对于她来说便已经没有任何意义，就和人需要吃饭喝水一样平常。在克雷姆林的家族宫殿中，她得到了整个帝国最优质、也是最为严苛的教育，她甚至不能像农奴的孩子一样玩乐，而是要学习一些完全与她的年龄不相符的知识。这一切都是为了将她培养成真正的赫尔曼家族的一员——沙皇忠诚的仆人，以及世袭的克雷姆林总督。\n\n早已铺就的道路上并非没有障碍，但是家族内部的挑战者对她来说不过是饭后的余兴节目。以赫尔曼本家深不见底的资源为后盾，希拉顺理成章地以女性继承人的身份承袭了克雷姆林总督以及一等公爵头衔。而帝国首相的大位，似乎一开始就是为她准备的，没有人有资格能与她竞争。\n\n而对于帝国的现状，希拉有着自己的一套想法。赫尔曼家族作为帝国最忠诚的仆人绝不会拘泥于自己的些许得失，而是要背负所有罗西亚人的命运，这是先祖定下的传统。无论是宫廷内外，罗西亚的一切都是你死我活的生存斗争，钢铁般的内心与手腕便是祖国母亲赐给罗西亚的制胜秘诀。\n\n§C没有无意义的牺牲，其本身就是意义...§!"
  BLA_PM_Elina_DESC: "艾莉娜·奥列格夫娜·阿文是一位神秘的少女，并且还是帝国中非常少见的的吸血鬼。任命她为首相是一个极富争议的决定，毕竟她与帝国的任何集团都没有什么联系，甚至她的出身都是个谜团。艾莉娜不属于帝国的任何派别，但也说明沙皇并不会偏袒某个阶层，从而惹怒别的阶层。这样一位奇怪的首相在帝国日薄西山之时，或许能发挥一些别样的作用......"
  BLA_PM_Sanya_DESC: "萨妮娅·V·利特维亚克，全称为亚历山德拉·弗拉基米洛夫娜·利特维亚克。\n\n世纪末的罗西亚站在了十字路口，萨妮娅也如此。但是，她本不应在这里，若非命运弄人，她岂会只身踏入暴雪之中。\n\n王牌飞行员、罗西亚的暗夜玫瑰，这些称号对于萨妮娅来说似乎更是负担。她亲眼目睹了旧青年八月党如冰晶一般蒸发为无形，而自己成为了未被雪崩波及的一片小小雪花。也是从那个时候起，沙皇格勒的魔女成为了青年八月党最后的希望——哪怕是虚妄的寄托。对政治一窍不通的萨妮娅在这一过程中很快从看板娘成为了合格的领导者，在后革命时代帝国政府对于青年罗西亚运动的表面容忍下，萨妮娅悄悄收拢着所有可团结的对象，逐步让青年八月党恢复元气，重返帝国政坛。\n\n对于萨妮娅本人来说，她坐上首相之位的那一刻起，便没有回头路了。她从阿纳斯塔西娅陛下身上看到了希望，而青年八月党或许只有这么一次机会——证明她们是对的。但是，什么才是对的？宪政？开明专制？甚至是更加激烈的革命？以青年罗西亚运动的理想来决定罗西亚一亿子民的命运，没有人敢进行这样的豪赌。而且，萨妮娅的敌人很多，很多。\n\n在其位，谋其政。即使她所做的一切都只是徒劳无功，但她却坚信一点：\n\n§S在太阳升起前，罗西亚还需要一颗夜航星...§!"
  BLA_PM_Lyudmila_DESC: "萨妮娅黯然离场，临危受命的柳德米拉也茫然无措。她所接手完全是一个烂摊子，再加之还有无数的反对者想要推翻她这个毫无根基的首相。在这岌岌可危的形式中，比起实现理想，先保住自身的地位才是更加优先的事务。没有权力，一切都是空谈。"
  BLA_Gangut_desc: "罗西亚四分五裂，亲眼目睹了北方舰队事件的甘古特自然明白帝国的现状，以及其飘忽不定的未来。而她手上的庞大舰队便是谈判的最大筹码，只要她还继续保持中立，罗西亚积攒几十年而成的舰队便能够得到最大程度的保护。毕竟，没有必要让宝贵的海军损失在罗西亚人的内斗上......"
  HEL_Nikitich: "多布雷尼亚·尼基季奇"
  HEL_Nikitich_desc: "赫萝西查的守护者，罗西亚的勇士多布雷尼亚·尼基季奇临危受命，终止了她的假日生活。这座城市如今需要她来同暴君做斗争，来争取自由。昔日赫萝西查街头流淌的鲜血还历历在目，这座城市滔天的怒火已经没人能够阻挡。\n\n然而，她也清楚，小小的赫萝西查怎是帝国的对手，能不流血才是这座城市最好的结局。"
