  BLA_Sanyas_dream_desc: "在§C沙皇陛下§!的钦点下，§S萨妮娅·V·利特维亚克§!与重组后的§P青年八月党§!第一次登上了帝国的顶点。然而，如果没有权力，任何理想都是空中楼阁。萨妮娅首相仅仅依靠阿纳斯塔西娅陛下的信任远远不足够稳固这一人之下，万人之上的地位，她还需要§Y整个青年八月党的团结§!，以及足够制衡旧贵族集团能力。§R罗西亚的权力斗争是现实而残酷的§!，要让这§S冰晶一般的梦§!化为现实，光会喊口号可没用...\n\n萨妮娅的对手很多，无论是帝国疆域内外都潜藏着危险。若不想要§R旧日悲剧重演§!，夜航魔女必须坚定自己的道路，穿越重重风暴，直到那冬雪消融之时。\n\n§P青年八月党§!团结度目前为：§Y[?BLA_unity]§!，政府势力为：§Y[?BLA_gov_sanya_strength]§!\n\n帝国各势力的倾向如下:\n§Y帝国正教会§!：[BLA_church_preference_scripted_loc]\n§Y帝国禁军§!：[BLA_royal_guard_preference_scripted_loc]\n§Y帝国陆军§!：[BLA_army_preference_scripted_loc]\n§Y帝国海军§!：[BLA_navy_preference_scripted_loc]\n§Y帝国第三厅§!：[BLA_sp_preference_scripted_loc]"
