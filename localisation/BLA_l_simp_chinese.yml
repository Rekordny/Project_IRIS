#  BLA_rule_of_tsar_desc: "愿上主保佑§C全罗西亚的专制君主§!§Y[BLA.GetLeader]§!陛下......\n\n要想统治好罗西亚，沙皇陛下就需要像历代先帝那样和我国的各个利益集团打好交道，他们的忠诚是沙皇和及其伟大帝国存续的基础。我国的利益集团大致可被分为下列六个部分，赢得他们的忠诚将使得沙皇的统治§G得心应手§!，但§R反之亦然§!：\n\n§C贵族§!对沙皇的态度为：[BLA_nobility_opinion_scripted_loc]。他们拥有着古老而神圣的血脉，地位尊贵，同时也是§O农奴制最大的受益者§!，他们与沙皇的契约赋予了他们拥有农奴的权力。同时，他们还掌握了大量地方军队，是帝国最具实力的集团。[BLA_nobility_opinion_change_scripted_loc]。\n\n§P正教会§!对沙皇的态度为：[BLA_church_opinion_scripted_loc]。他们是沙皇的传统盟友，同时掌握着帝国绝大部分的§0玛娜技术§!。历代沙皇都需要牧首的加冕才能被视为合法沙皇，大牧首也是国内举足轻重的人物。按照传统，教会享有诸多特权，尤其是免税。[BLA_church_opinion_change_scripted_loc]。\n\n§2军队§!对沙皇的态度为：[BLA_army_opinion_scripted_loc]。他们都是职业军人，会为了捍卫沙皇的荣耀而死。他们主要由自城市中的自由民和落魄贵族组成，接受过良好教育，纪律严明，但也是§R革命思想§!最为浓重的群体。沙皇必须谨慎地与他们打交道。[BLA_army_opinion_change_scripted_loc]。\n\n§Y实业家§!对沙皇的态度为：[BLA_capitalist_opinion_scripted_loc]。他们是帝国的新贵，靠着工业发展赚到了自己的第一桶金。他们不以高贵的血统为荣，而是以财富来衡量自己的地位。随着他们权势的增长，他们也在寻求更高的政治地位。[BLA_capitalist_opinion_change_scripted_loc]。\n\n§S自由民§!对沙皇的态度为：[BLA_freeman_opinion_scripted_loc]。他们与农奴唯一的区别便是拥有基本的自由，但也好不了多少。他们还是要受到上层阶级的盘剥与压榨，但还能依靠勤劳工作勉强糊口。他们的立场是帝国中最为模糊的，他们既有可能成为§C忠实的臣民§!，也可能§R投身革命§!。[BLA_freeman_opinion_change_scripted_loc]。\n\n[BLA_serfdom_scripted_desc]\n\n\n§C欲戴皇冠者§!，§Y若难承其重§!，§R便是死路一条......§!"
