 DAL_Mayuri.6.d:0 "精灵历七十六年7月15日 · 第五领域·卡麦尔\n\n第五领域是我迄今为止最难定义的地方。\n\n在地图上，它不过是邻界西部的一块高原荒野，分布着大小不一的山谷、迷宫、遗迹、魔物巢穴以及数不清的流动集镇。但在冒险者的口中，他们叫这里“神遗碎界”，也叫它“生命最值得燃烧的舞台”。\n\n领域支配者五河琴里将这里治理成了一个前所未有的奇观——以冒险者为核心构建的松散王国。领域划分为多个自治公会，她本人担任国王兼远征议会议长，统筹所有重大议题、物资配给与秘宝管理。她的“王宫”并不设在高塔，而是设在拉塔托斯克公会总部二楼的会客室里，据说她白天泡着红茶接待冒险者，晚上则在总部一层批完整整三面的任务清单才回宿舍。\n\n我抵达时正值“盛夏开界日”，每年这个时候，封印迷宫将重新开启，冒险任务板上会贴出全领域最高奖励的“S级任务”。公会门口排满了报名者，有人擦拭武器，有人练习灵力，还有人摆摊兜售自制护符。我穿着不起眼的制服站在队尾，没人多看我一眼。这里的人习惯了各路流浪者的出入，他们只关注一件事——“你想要进迷宫吗？”我没有进去，但我花了三天时间住在公会二层的访客间，看着来来往往的挑战者——他们是这个领域的人民。他们靠驱逐魔兽换食物，也靠讲出战斗的故事换下一次机会。有些旅馆会按你“任务等级”定房价，失败者住阁楼，热水要自己烧。\n\n琴里并未出现在我面前，但我见过她在广场投影中发布“讨伐魔物修正案”时的画面。她比我想象中更沉稳一些，声音简洁却充满激情。每个句子像是命令又像是邀约，让你觉得只要她站在那里，天就塌不下来。我记录下她的演讲尾句：“第五领域不是乐园，但你若愿意动手，就有故事可讲。闲话就说到这里，那么，开始我们的战争吧。”这句话，我写进了旅记本，也许未来还会有人在别处说起。\n\n临走时，我在一位失败者的篝火旁坐了片刻。她对我说：“失败也没关系，除非你自己不想回来，否则公会大门会一直敞开”。\n\n我望向那座悬崖边的公会总部，它没有高塔，也没有钟楼，却像火堆一样燃着光。\n这就是第五领域。这里不一定最强，但可能是最愿意相信“努力能有回应”的地方。"
