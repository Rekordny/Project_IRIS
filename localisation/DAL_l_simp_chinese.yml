 DAL_Seirei_Country:0"精灵之国"
 DAL_Seirei_Country_tt:0"§R邻界，神圣且世界上唯一的大陆。群星静默，万界沉寂，唯我们以精灵之形承载希望与毁灭。此为真实。§!"
 DAL_Seirei_Country_desc:0"§R邻界，神圣且世界上唯一的大陆。群星静默，万界沉寂，唯我们以精灵之形承载希望与毁灭。此为真实。§!\n\n没有人真正离开过邻界，也没有人见过邻界以外的土地。这里的山川、河流、城市与烟火，构成了所有人的全部生活。对我们而言，这里就是整个世界。\n\n一些古老的传说提到过“界外之地”，说那里存在着不同的文明和异质的生命，但它们就像是遥远的梦——没有证据，也没有归人。\n\n因此，无论是称霸一方的支配者，还是坚守家园的子民，都把这片大陆视作命运的全部。我们生于此，战于此，亡于此。"

