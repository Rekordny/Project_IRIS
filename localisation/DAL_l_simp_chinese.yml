 tree_of_cabala_gui_tiphareth_button_tt_delayed:0 "该领域受§H「黄道带」星宫六喰§!支配。\n\n邻界的中心，拥有通向§g第二§!至§O第八领域§!的门，也是情报搜集与交换的领域。"
 tree_of_cabala_gui_netsah_button_tt:0 "第七领域：胜利"
 tree_of_cabala_gui_netsah_button_tt_delayed:0 "该领域受§6「女巫」镜野七罪§!支配。\n\n赌场领域，钱即是一切！在此生活需要大量的钱，前往其他领域的大门也需要钱来开启。"
