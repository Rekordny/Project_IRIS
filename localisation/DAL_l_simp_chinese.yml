 SFT.1.t:0 "黑暗的访客"
 SFT.1.d:0 "今天的亚夫结城的城堡迎来了一位特殊的客人。\n“欢迎，女士，很高兴见到你，我该如何称呼你？”坐在王座上的女王皮笑肉不笑地寒暄。\n“在下的名字在您面前不值一提，伟大的第三领域的女王陛下，但愿在下带来的情报能为您解决心头之患。”少女行了一个标准的提群礼。\n掌声在王座上响起，女王笑着说：“你这孩子真是讨喜呢，其实凯尔特的反抗军也不算什么大事，迟早能解决，但家里的老鼠能尽快解决谁不乐意呢？说来看看吧。”\n“女王陛下，请恕在下失礼，这是一份军事部署图，在下觉得还是由睿智的您亲自过目比较好。\n少女试探性地往前走了两步。\n女王眯起眼，并未从少女身上看出一丝强大的痕迹，“上前来吧。”\n“那么失礼了。”少女唯唯诺诺地走到女王面前，献上了一份卷轴。\n女王慢条斯理地将它展开，映入眼帘的是从未见过的文字“お前はもう死んでいる”，还未等女王发问，脚下的影子突然伸出无数的手将她拖下，连一丝呻吟都未发出，偌大的殿堂内只剩少女一个人。\n“呵呵，呵呵呵呵呵呵哈哈哈哈哈哈，像个笨蛋一样，其实可以更简单粗暴一点，但我不喜欢弄脏自己的手，初次见面然后再也不见，你所统治的领域，就由我时崎狂三收下了。”\n大门突然打开了，“笨蛋，你笑的太大声我在门口都听到了，守卫我已经帮你搞定了，等下你可要好好犒劳一下我哦”白发的少女边活动肩膀边走进来。\n“好啦好啦，响，等所有‘垃圾’都打扫干净再享受吧，关于这个世界我们还有很多没搞清楚的事呢。”\n“那么...”\n阴影中走出一个狂三。\n“那么...”\n阴影中走出数不清的狂三。"
 SFT.1.a:0 "“开始我们的厮杀吧~”"
 
