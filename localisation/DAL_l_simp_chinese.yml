 STE_Yatogami_Touka_desc:0"夜刀神十香，第十领域现任支配者，也是邻界仅存的专制君主。她并非旧贵族出身，也未曾在政界打拼，仅在一场王都混乱后迅速接管政权，自此建立稳定的军政体系。\n\n她不擅长演讲，也不常解释命令。多数政务只以一两句话批示，语气简单，执行力度极高。她每月巡视基层，对财政、军队与民生都有实地确认习惯；但也有人注意到，她的笔迹有时风格迥异，命令措辞偶尔前后不一。\n\n她从不强调权威，也不主动树立威信。可只要她还在那个位置上，第十领域就始终秩序井然。没有人知道她是否喜欢这个职位，但也没人真正质疑她。"

