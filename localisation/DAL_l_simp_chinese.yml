 DAL_Mayuri.5.d:0 "精灵历七十六年6月28日 · 第八领域·拉斐尔\n\n离开第十领域的那天，王都圣德芬的北塔钟声依旧准点响起，像某种不容更改的仪式。我的脚步却开始向北，从寒冷沉静的秩序边界，重新踏过第九领域的彩灯街口。不过这次折返，并不是为了停留。我又在第二天清晨穿过西境小道，抵达了第八领域的入口。\n\n这里的风里带着火药味——不是战场的硝烟，而是比试、竞技与豪情的气息。\n\n我抵达时，正值一年一度的「武斗大会」第一轮赛期。这场赛事由八舞姐妹共同主持，这几乎称得上是第八领域的精神节庆。拉斐尔城外的几座山丘被改建为对战广场与武艺竞技场……，居民以战术研习、武技比拼为日常，甚至延伸进了日常的每一个角落。我所见到的第八领域，比我预想的更狂热，也更秩序化。它不像第七领域那样赌运，也不像第六领域那样讲法，而是用最直接的方式解决一切问题：能动手就尽量不吵吵。我在街角看见两个市政候选人因政策分歧当场约战，比的是谁先解开机关谜题并越过跑道终点；在餐厅，我见到服务员们轮番竞赛本周的接单数，失败者要替胜者洗餐具一周……但即便是失败者也能笑着认账，拍拍对方的肩说“下次别给我留机会”。\n\n八舞耶俱矢与八舞夕弦从不掩饰她们之间的分歧。现今领域虽然归属共同支配，但事实上她们正在为“主支配权”展开一场政治上的姐妹对决，范围不大，却影响巨大。两人的支持者各自为阵，随处可见辩论、比试、应援横幅，整个领域仿佛每天都在等待下一场比试的哨声响起。\n\n但这一切看起来，却没有任何混乱。这里的民众早已习惯把“矛盾”当成生活的一部分，用竞技来代替暴力，用比赛来发泄不满。他们说：“只要不藏刀，谁都可以站上擂台。”\n\n我曾在街角临时比武台上看见一个小女孩挑战自己的父亲，赢了之后大喊：“从今天开始我来管家务！”全场鼓掌，那名父亲笑着举高她说：“我就知道你还藏了一手。”那一刻我明白，这个领域的“光辉”，并不只属于胜者的高台，而是一种面对冲突、面对失败，甚至面对改变的勇气。\n\n我没有参加任何比赛，只是安静记录、旁听、绕道。但有个士兵递给我一张观战票时，她拍了拍我的肩，说：“你也在场上，只是你拿的不是剑，是笔。”\n那一刻我明白，第八领域欢迎所有战斗者——哪怕他们从未拔剑。"
