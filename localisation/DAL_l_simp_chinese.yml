 DAL_Mayuri.1.d:0 "精灵历七十六年2月13日 · 第四领域·基俄涅·花环孤院\n\n今天是我离开第六领域的第九天。\n\n风还很冷，但地上的雪已经开始变软了。昨天下午，我沿着通往东方的主路走到边境站，今天中午正式踏入第四领域。它被称作“慈悲之地”，是邻界东部的三个领域之一。还没见面之前，我总以为这个词只属于赞美诗里的句子。而现在，我开始明白它的真实含义。\n\n我的第一站是基俄涅，一个靠山的村落，这里很安静，没有第六领域的广播塔、通告屏和永不停歇的议会辩论。村子里大概住着一百多个人，没有城墙，也没有士兵。房子用木头和青石砌成，路面铺着圆滑的鹅卵石，踩上去会响，像是在回应旅人的脚步。\n\n我被安排在村子边上的一间孤儿院住下，名叫“花环院”。在孤院的院子里，我第一次见到了四糸乃。她穿着绿色斗篷，领口拉得很高，像是在试图把自己藏进衣服里。她坐在一张矮木凳上，正教几个孩子用干草和细绳编花环。她的声音很轻，我几乎听不见，只能从她的手势中判断她在说什么。她看见我时，抬了抬头，略显紧张地与我对视了一眼，然后点了点头。\n\n晚上，她低着头走过来，把一碗热汤轻轻递到我手里，然后小声地说了一句：“那、那个……你可以、住在这边的屋子里……要是、屋顶漏水……嗯、记得告诉我……那个……欢迎你……”\n\n与其他领域的支配者不同，她没有仪式，没有欢迎词，也没有统治者的姿态。她只是在悄悄地把事情一件件做完，从不等待回应。\n\n在这里待了两天后，我开始渐渐理解这个领域的节奏。\n我注意到，这里的人过得并不富裕。日子却不混乱。每个人都在做事——缝衣、挑水、清雪、耕地，不喧闹，也不迟疑。他们的“慈悲”，不是施舍，而是让每一个人都自然地成为生活的一部分。\n\n我一直以为“和平”意味着管理得好、分配公平、秩序严密。但这里什么都没有，却有一种我在第六领域从未感受到的轻松——人们生活得很用力，却没有被生活压垮。\n\n也许，支配并不是指挥别人，而是能在任何人疲惫时让他们安心靠近。\n\n我还会再多待几天。雪还没有完全化开，四糸乃教孩子们练习花环编织，她说：“等、等到花开……就可以真的用了……”她说这话的时候，声音还是很小，但脸上浮现出一点点笑。那种笑，很安静，也很认真。\n\n我把它记了下来，就像记下了这片领域的风。"
 DAL_Mayuri.1.a:0 "——万由里。"
 DAL_Mayuri.2.t:0 "邻界巡游纪行：二"
 DAL_Mayuri.2.d:0 "精灵历七十六年3月27日 · 第七领域·海涅尔\n\n第七领域与我想象中的任何地方都不一样。进入海涅尔那天正好是黄昏，天色刚刚褪去，街道却比白天还要明亮。广告屏、浮动字幕与彩雾在空中交织，远远望去像是一场永不散场的节庆。商铺的声音此起彼伏，骰子滚动、筹码碰撞、——它们组成了一种节奏，很吵，但有序。\n\n我在海涅尔的一家旅馆落脚。前台接待是个说话很快的粉发女孩，见我登记“自由旅者”身份时还朝我笑了笑：“别担心，出门丢东西在这儿不算事，赌回来就行。”不知为何，这句玩笑让我有些发冷。\n\n当晚我第一次见到了这个领域的支配者——七罪。她没有随从，只是坐在角落的高脚椅上，手里转着骰子。我向她表达了感谢，毕竟这间旅馆是以她的名义开放的。她看了我几秒，然后挑眉：“旅行？你挑的地方倒挺讲究……怎么，路费不够，只能往赌场方向走了？”我一时语塞，只是诚实地说：“我想看看邻界的全部。”她没笑，只是扔给我一颗金属币：“这个你拿着，别一出门就写着‘我是第一次来’。”那是一颗刻有领域印记的幸运币，据说可以当作初次筹码、通行凭证，甚至用于小额交易。\n\n我开始慢慢明白——在第七领域，“胜利”不仅仅是一个结果，它是一种持续投注的姿态。这里没有所谓的日常节奏，每个人都在赌注中寻找方向。有的人赌金钱，有的人赌名声，有的人赌命。每一个角落都围着等待下注的人群。我看着他们，不是麻木的赌徒，也不是浮躁的狂热者，而是某种更接近“生存游戏”的执着本身。\n\n七罪偶尔也会在旅馆中庭出现，我们没有太多交谈，她多半只是经过，顺手看看我有没有丢东西。她从不说安慰话。但有一次，见我在整理旅行记录，她忽然停下来，说：“你在记这些？……呵，那些人可不会觉得这地方有什么值得写的。”我没有回答，她也没等答案就走了，语气像是随口一问，又像是在某种不确定中试探。\n\n临走前，我把那颗幸运币还给了她。她接过，看了一眼，说了句：“还给我？……行啊，看来你比我想的还不容易崩盘。”她没有笑，语气也不温柔，但我觉得，那是一种不擅表达的祝福。。\n\n第七领域比我想象中更真实，也更冷。这里的“胜利”不是对手输得多，而是你敢不敢连输十次还往前走。\n\n我走出海涅尔城时，天还没亮，街道仍然喧闹。我回头看了一眼——那座城市像是在梦中缓缓燃烧，明亮而寂寞。\n\n我没有下注，但我把它写了下来。"
 DAL_Mayuri.2.a:0 "——万由里。"
 DAL_Mayuri.3.t:0 "邻界巡游纪行：三"
 DAL_Mayuri.3.d:0 "精灵历七十六年4月12日 · 第九领域·珈百璃\n\n抵达第九领域的那一刻，我几乎被迎面而来的彩带与音浪震得退了半步。列车站外是悬浮的广告投影、遍地的应援队伍，街头广播循环播放着各路偶像团体的拉票口号和应援广告。人群穿着统一应援服，在城市主轴线高举应援灯牌——这是“偶像选举”期间的珈百璃城。\n\n第九领域的治理方式与其他领域截然不同。现任支配者美九并不亲自管理行政事务，而是通过全民票选制度，从偶像团体中选出“执政内阁”。她负责维持整体节奏，确保演出不中断；而真正处理事务的，是由定期选举产生的偶像团队。此刻执政的，是来自旧乐团体系的五人组合“放学后茶会”。\n\n我见过她们一次，是在中央广场的议事演奏会上。她们身着校服，围坐在摆满甜点和红茶的桌旁，轮流发言与演奏。财政部长秋山澪在通报本月赤字时手一抖，打翻了点心，脸红着低头道歉。台下却响起了热烈掌声与应援灯海——这就是这里的政治：比起准确无误，更重视“真诚与可爱”。\n\n与此同时，新一轮偶像选举正在进行。μ's、Aqours、虹咲学园等团体在街头轮番演出，自由舞台上也有各种solo偶像演唱原创曲，试图吸引更多目光。有一晚我在公园边的小剧场停下脚步，听到一个淡蓝发的女孩用沙哑却坚定的声音唱着：“就算星光不属于我，我也想把这首歌唱完。”台下观众不多，但每一声掌声都很实在。\n\n我收到了一张“游客选票”，可以参与一次体验式投票。我没有投出它。我只是把它压进了我的旅记本，颇像收藏一张车票。我问过一位市政志愿者：“你们真的把偶像当部长吗？”她笑着说：“我们把她们当代表，她们唱的、笑的、犯错的样子——都是我们想要的城市样子。如果她们不行，我们会换；如果她们还在发光，我们就让她们继续唱。”我记下这句话，因为它不只是一种制度解释，而是一种信仰。\n\n临走那天，音羽塔广播响起一段清亮的问候：“邻界的每一个你，今天也别忘了微笑。”我坐在列车车窗边，轻轻翻开旅记，把那张选票夹了进去。\n\n这就是第九领域的秩序——没有军队，没有法令，只有在舞台光下响起的那句“谢谢大家”，维系着所有人的默契。\n我不知道这种治理能持续多久，但我会记得，它曾如此安静地把人心连在一起。"
