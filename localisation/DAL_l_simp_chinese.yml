 Date_A_Live_introduce.2.d:0 "身上的每一个细胞都在颤抖。\n身上的每一丝玛娜都在沸腾。\n连身为大魔法师的自己都不敢相信正在做着的事情——改变世界的法则。\n双眼无法预见眼前的光芒之后是怎样的未来，也许这件事根本不可能成功。\n不用回过头，也能看见身后无数满是希冀的双眼，但是...但是...\n我对人类本身，并没有什么感情。\n因为我虽有人类的形态，但和人类完全不是一种生物。我只是个装成人类模样的异形，虽然看起来会学习人类，会产生感情，但实际不理解人类的感情。但是即便是这样的我也拥有属于自己的喜悦，作为梅林的“自己的目的”。\n那就是——人类皆大欢喜的结局啊\n我全然不顾玛娜烧灼浑身的痛感，继续向术式中注入着玛娜。能感觉到已经进入了一个临界点，我的气管被高浓度的玛娜堵住透不过气来。\n忽然间，我的耳朵听不见任何声音了，视野内一束光柱冲破天际并迅速扩大吞没了我。\n此乃，未来开拓之刻。\n\n当我回过神来，视野内是□。我抬头望，是□，我低下头，还是□。我动用双眼，这里只有□，用人类能理解的词语来描述就是“Ain”，可以想象成一片空白。\n这里怎么看都不可能是现实空间，所以这里应该是某个人的梦，梦？\n不，这怎么可能是人类的梦，不可能有人类的梦会是这种令梦魔作呕的贫瘠之地。离开这里吧。\n睁开双眼，仍是白色，可是玛娜过度使用的剧痛告诉我这是现实空间。我再次动用双眼，确认了这里是现实空间，身体正在白色的光中漂浮。还有就是，看起来成功了呢。大气中充斥着比以往任何时候都浓的玛娜，地上开始生长含有丰富玛娜的植物，笑着的人类也更多了。\n按照人类的时间推算，距离解放根源的那天已经过去了整整一年，看来是使用秘法的代价，居然只有这种程度吗？\n根源之地看起来已经与世隔绝了，教会甚至为我立了一座纪念碑，什么啊，大哥哥我还没死啊。等一下，这样一来我不就可以摆脱教会的职责，安心当“旁观者”了么，嗯嗯，得先想办法从这溜出去呢。\n嗯？什么东西在抓我的头发..."
