 STE_Sandalphon_desc:0 "鏖杀公（Sandalphon）是由王座和收在椅背中的双刃巨剑组成的天使。十香可以通过跺脚并呼唤天使名字的方式将王座召唤出来。巨剑也可无需王座直接召唤。十香可以将灵力附在剑上以增加其力量，也可以直接用鏖杀公发出破空斩击或冲击波。\n而全力解放的“最后之剑”（Halvanhelev）是由鏖杀公将王座吸收合成的一把全长超过十米的巨剑，一挥动就能轻易将大地一分为二，在全功率状态下，鏖杀公几乎可以切割包括空间结构在内的任何物质，但十香由于性格温和而下意识地抑制了这种力量。"

