 Date_A_Live_introduce.4.t:0 "邻界起源（三） ：乌托邦"
 Date_A_Live_introduce.4.d:0"最初，澪重构了邻界的地脉，但这片土地上的人类并不会利用玛娜，一直无法发展。澪一度陷入了瓶颈，直到某一天，澪做了一个与以往都不同的梦。她梦见了一群素未谋面的女孩她们的故事令澪为之触动，在梦中体验到了一种以前从未感受过的炙热与揪心的感情。“这到底是…”澪不自觉地说出了梦话。\n澪发现她们所有的感情都与一个人息息相关——■■■■，是谁？看不清脸，为什么，我会——\n澪头痛欲裂地从睡梦中惊醒，她从未有过这种症状，滚烫的物体从眼角滑出留下冰凉的触感，这又是什么？\n“澪，你，哭了？”梅林一脸不可思议地看着泪流满面的澪。\n\n作为梦魔的自己无法干涉梦，这是从未有过的事，这与澪的力量无关，除了昨晚的梦以前一切都正常。而且最重要的是，是什么让从未哭过的澪落泪，该去问问澪了。\n我推开房门，见到了这辈子第二个奇迹。\n\n连澪和梅林都没发现，不知何时，祂已经在这里了。用人类能理解的话说就是，看不清楚，祂像隔着一层雾，于物理和认知上都是朦胧的存在。祂的力量不来源于玛娜，而是不属于这个世界的力量，但是其居然与玛娜融洽。\n还未等两人反应过来，祂已先开口，“崇宫澪，以及这个世界的魔法师，你们好，我是一个异界的来访者。”澪还在思考，梅林率先回复，“看来不知为何我们语言是相通的，既然如此就长话短说吧，你来到这个世界的目的是什么，又为何要找澪？”\n“还有，那个是姓氏吧？我很在意”澪补充道。\n“面对这种事情没想到如此冷静，你真是个不容小觑的人物啊魔法师，不过你不必绷得这么紧，我没有恶意，我所期望的是幸福的乌托邦，而澪，可以帮助我实现这个愿望。”\n“乌？托？邦？”梅林从未听说过这个词。\n“你可以理解为乐园净土。”\n听到这，澪的眼睛闪了一下。\n“你想要创造一片乐园净土？那为何要来我们的世界？而且你拥有穿梭于不同世界的力量，又为何需要澪的力量？”\n“真是不让我喘息呢。答案很简单，因为我本来的世界已经不存在了，而且，你们的也差不多。魔法师，你的眼睛应该能发现吧，这个世界是如此的狭隘。”\n这次轮到梅林沉默不语，没想到祂一语道破了自己花了许久才发现的真相。\n“会迎来这种悲剧的结局，原因有很多，不过归根结底还是力量，力量才会招致毁灭，但是澪”祂伸出手指着澪，“力量也可以带来希望，如果是你的话。”\n“我…？”\n“就算是从未遇到■■■■的你，不是作为崇宫澪的你，而单纯作为有血有泪的澪(Mio)的你，一定会做的。”\n“你到底是…”\n“我对你来说并不是什么重要的人，在任何世界都一样，我只是不应该诞生的Eden，但是在这个世界，我想要的只有幸福。所以，这是交易，更是我的祈求，让我们一起创造乌托邦吧。”"
