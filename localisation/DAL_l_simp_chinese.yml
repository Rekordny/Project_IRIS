 DAL_Mayuri.9.d:0 "精灵历七十六年10月10日 · 第二领域·拉结尔\n\n第二领域是我旅途中最安静的一站。\n\n从第一领域南下，越过荒原后，景色骤然一变。这里是一个由无数“大学城”组成的知识网络，都城赫拉结尔被称作“邻界的大图书馆”，城中遍布图书馆、碑林、学术塔、翻译院与思辩花园。走在街道上，随便一扇门后，可能是出版社、校对所，或某位博学者的临时讲堂。与其说这里是一个国家，不如说是一场持续千年的思想集会。\n\n第二领域名义上的支配者是本条二亚，但她本人鲜少公开露面。据说她把大部分事务都交给执政官雪城真夜，而自己则常年宅在拉结尔的居所内，研究二次元文化与偶像周边的生态结构，偶尔还会匿名向各地杂志投搞……我曾试图请求会面，但得到的答复是：“二亚大人今天在补番，不便接待。”我理解她。比起政治，她显然更忠于自己的兴趣。\n\n我在拉结尔待了五天，住在学术交流所对面一家旅馆。每日清晨，学生们会手提符文板穿梭于塔与塔之间，有的在研究“灵属结构中的文学性”，有的在翻译第一领域的碑文残片；夜晚，广场上挂着手抄诗页和匿名评论，风一吹，整座城都像在低声吟诵。\n\n第二领域并不崇尚权威。即便是雪城真夜，也只是以“话事人”的身份协调知识分派。她曾在一次公开讲演中说：“我们并不相信智慧来自命令，而相信它来自阅读与争论。”但我也注意到，这片领域的“自由”是有代价的。事务拖延严重，公文处理周期长达一月；城市间因缺乏统一调度常有车程延误；更严重的是军事薄弱，几乎没有成建制武装力量。居民对此似乎早已习惯，还有人在广播中调侃：“真是真被入侵了，我们大概只能集体写篇论文谴责敌人。”我忍不住想，如果邻界将来真的风起云涌，第二领域是否能在战火中坚持“慢下来思考”的信仰。\n\n但这几天，我确实被这里感染了。我白天阅读残卷，夜晚听居民在树下讲古诗，旅馆老板还给我送来一张“推荐书单”，说：“我们可能打不了仗，但我们理解什么是智慧。”她笑着说那句话时，脸上没有一丝迟疑。离开那天，我回头望了一眼那座藏在书页与云雾中的土地。它没有高墙、没有城防，却依旧安然存在着。\n\n我想，第二领域的智慧，也许不在于它知道什么，而在于它始终相信——知道的过程，本身就值得被守住。"
 DAL_Mayuri.9.a:0 "——万由里。"
 DAL_Mayuri.10.t:0 "邻界巡游纪行：十"
 DAL_Mayuri.10.d:0 "精灵历七十六年11月17日 · 第六领域·米迦勒\n\n旅程的最后一站，是我出生的地方。\n\n那天上午，我从第二领域出发，回到了第六领域。阳光如旧，街口的广播正在播报今天的最新情报与市民流动提示，车站广场前一位老人正手持终端，调整信号塔的接收角度。我站在街口，一时间竟有些分不清自己是刚刚回来，还是从未离开过。\n\n第六领域是邻界的中枢，拥有最多的道路网络、最高的信息密度与最复杂的人员构成。这里并不热闹，却始终有人流动——有人从这里出发去战斗、去探索、去统治，也有人从各地归来，在这座城市找到归属与中转的理由。相比其他领域的支配者，第六领域的统治者似乎始终隐于系统深处，六喰担任象征性的总统，治理则由区域代表与理事会协商运行。权力分散，效率有限，但却因此而显得真实——像一条缓慢却不断前行的河流。\n\n我没有直接回家。家还在，但我总觉得需要先以旅人的眼光看看这座城市。熟悉我的旅店老板见到我时只说了句：“你这次回来，好像比出发时重了一点。”我不知道他说的是行李，还是别的什么。我把旅途中记下的日记一段段重新抄写，一页页铺满地板，从慈悲的孤院到光辉的比武场，从偶像选票到肃杀的王座，再到那座书海环绕的知识国度。我用一整夜把它们读完，像在阅读另一个版本的自己。\n\n米迦勒的街道依旧按区块变换节奏，南区快速、东区静默、西区学术、北区混杂。我走过小时候常去的观测台，发现那里已经设立了一座名为“繁星纪念桩”的投影装置，游客可以上传自己与邻界相关的照片与诗句。我没有上传，但我在留言本上写下了一句：“我去看过她们所有人了。”我不知道是谁会读到它，也不确定她们是否需要被“理解”。但我知道，她们存在过，不只是作为传说，而是作为旅途中我亲手触碰过的现实。\n\n这座城市不会记得我的离开，也不会在意我的归来。它只是像往常那样继续转动——有人出发，有人归来，有人停下，有人继续走。而我，会带着整整一本《邻界巡游纪行》，重新走回米迦勒的南区车站。列车鸣笛时，我在心中默念：“我不是要抵达什么地方，而是为了知道自己曾走过。”\n\n这，就是我与邻界之间的故事。"
 DAL_Mayuri.10.a:0 "——一个普通的旅行者，万由里。"
 
