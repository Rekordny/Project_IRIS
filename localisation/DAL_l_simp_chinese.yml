 tree_of_cabala_gui_kether_button_tt:0 "第一领域：王冠"
 tree_of_cabala_gui_kether_button_tt_delayed:0 "该领域受§C「天使」鸢一折纸§!支配。\n\n在邻界的传说中，第一领域中藏有连接另一个世界的大门，然而，打开大门也很有可能§R摧毁整个邻界§!。现今，由于第一领域关闭了通往第二、第三领域的“通天之路”，其他领域的精灵已无任何办法进入第一领域。关于第一领域的一切仍是个谜！"
 tree_of_cabala_gui_chhokmah_button_tt:0 "第二领域：智慧"
 tree_of_cabala_gui_chhokmah_button_tt_delayed:0 "该领域受§g「修女」本条二亚§!支配。\n\n第二领域是§g书本和知识的世界§!，包罗万象，负责和现实世界和邻界的过渡。确立了其准精灵们的统治系统。生活在第二领域的准精灵多为第二灵属，生存纽带即为知识欲，只要能继续读书，能获得新的知识就不会消失，在该领域的深处有紧锁的前往第一领域的大门。"
