 #副领导人
 SFT_leader_Higoromo_Hibiki:0 "绯衣响"
 SFT_POLITICS_HIGOROMO_HIBIKI_DESC:0"§Y绯衣响§!\n@SFT§Y第三领域§!的副领导人"
