 SFF_Himekawa_Yoshino:0"冰芽川四糸乃"
 SFF_Himekawa_Yoshino_desc:0"冰芽川四糸乃，第四领域现任支配者。她在一次协助难民转移的行动中被时任支配者阿莉安德尼注意到，后者出于信任邀请她协助治理事务，自此进入领域管理层。两人私交良好，目前仍共同主持政务。\n\n她性格温和，不擅长公开表达，也极少以强硬姿态面对问题。她倾向将矛盾拆解为具体生活需求，逐项化解，避免正面冲突。在她参与治理后，第四领域以生活配给、庇护设施与协调型社区机制为基础，逐步形成“柔性稳定”体系。\n\n她不是那种习惯出现在聚光灯下的支配者，但只要哪里有需要，她总会在第一时间赶到，久而久之，大家都习惯了先去找她问一声。"
