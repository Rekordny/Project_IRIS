 SFF_Zadkiel:0 "冰结傀儡"
 SFF_Zadkiel_desc:0 "\n\n\n\n\n\n\n£GFX_Angels_Zadkiel\n\n\n\n\n\n\n\n\n\n冰结傀儡（Zadkiel）是一只能冻结周围的巨大兔子玩偶。\n冰结傀儡能以夹带灵力的雨水及寒气张开防御结界。当必要时，冰结傀儡也可以制造威力巨大的暴风雪进行攻击。"

 #精神
 SFF_ieda_A_Corner_Of_Peace:0 "偏安一隅"
 SFF_ieda_A_Corner_Of_Peace_desc:0 "第四领域，不以扩张为志，也不以强权为傲。这里地势温润，土地富饶，是难民与弱者栖息之所。现任支配者四糸乃继承前任之意志，将“守护”与“避战”视为最高准则。\n\n领域内生活宁静有序，制度宽和，仅设少量常备军，生活物资多由第七领域援助。也因此，在暗流渐起的邻界之中，这片土地显得格外孤立而脆弱。\n\n虽有慈悲之心，却无护国之力；虽得众人拥戴，却未必能度过风暴。在这邻界的一隅，仍有一群人执着地维系着他们心中的理想国。\n\n这是一片慈悲之地。但在动荡来临之时，慈悲能否护住这里的一切，仍是个未知数。"
 
