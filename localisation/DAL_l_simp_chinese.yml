 SFT_Zaphkiel_desc:0 "\n\n\n\n\n\n\n£GFX_Angels_Zaphkiel\n\n\n\n\n\n\n\n\n\n刻刻帝（Zaphkiel）是一座巨大的时钟。指针分别是两把长短不一的燧发枪，时针为手枪，分针为步枪，而钟上的数字个别象征各种能力。\n由于天使的力量过于强大，狂三在使用力量时不得不以消耗自己的“时间”作为代价，而使用不同的子弹消耗的“时间”也有所不同。\n\n所谓“时间”指的便是精灵狂三的寿命，为了防止自己的时间耗尽，狂三可以通过其影子构成的结界“蚀时之城”吞噬其他人的生命与时间。\n\n当前剩余 £GFX_jikan_texticon §Y[?Root.time_of_Kurumi|+0 ]§! 时间。"
