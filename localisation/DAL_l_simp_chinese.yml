 SFP_Honjyo_Nia:0"本条二亚"
 SFP_Honjyo_Nia_desc:0"本条二亚，第二领域现任支配者。她本人极少参与日常政务，多数时间居于拉结尔宅邸，政务由执政官雪城真夜代为处理。她是在一次面向全体居民的抽奖活动中“被选中”担任该职的，起初仅作为象征性代表出现，后逐步被视为正式支配者。她本人公开场合露面稀少，但保留对关键法案的否决权。尽管她在政治事务中极为低调，在文化领域却广为人知——她以“本条苍二”为笔名，活跃于邻界二次元创作圈，是多部人气漫画和小说的原作者。\n\n她并未主动扩张权力，也未试图改革既有体系。在她任内，第二领域维持着一贯的慢节奏与高度自治状态，学术、翻译、出版与文艺研究持续活跃，但行政效率长期位于邻界最低。她本人不避讳“宅”、“不爱动”的标签，也不回应外界对其“缺席统治”的讨论。\n\n不过无论民间评价如何，第二领域在她任内并未出现制度崩溃，反倒因其干预稀少、表达自由、创作氛围宽松，而被部分居民称作“最适合当废物的地方”。"
