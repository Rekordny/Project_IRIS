 SFM_Itsuka_Kotori_desc:0"五河琴里，第五领域现任支配者，同时也是邻界唯一一位通过“斗技大会”登上权位的人。\n\n她在斗技大会中夺得首位，随后被临时委员会选为领域管理人选，并迅速获得多数公会认可。她并非长期从政者，而是出身于一线冒险组织“拉塔托斯克”，曾长期担任其司令官，她本对当政毫无兴趣，但她很清楚，这片由冒险者、佣兵和探索者组成的散乱领域，如果没有一个能调动人心、压住场面的支配者，很快就会从“冒险乐园”变成“废土修罗场”。\n\n她脾气急、说话冲，处理政务从不讲场面话，曾多次在会议上直接与官员争执。但她工作节奏极快，每日处理任务单、物资流线与出勤调度，事务量居邻界各领域前列。她不靠政见建立权威，只靠能把事情推进的实际效果。\n\n目前第五领域内政运行高效但争议不断，财政压力频繁波动，公会矛盾未解，但整体维持基本平衡。她本人仍在岗位，每天亲自过表、签批与排程，不做长谈，只管进度。"
