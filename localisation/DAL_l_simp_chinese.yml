 Date_A_Live_introduce.1.t:0 "友情提示"
 Date_A_Live_introduce.1.d:0 "伟大的冒险者，请在此留步！首先感谢您游玩邻界国家（鼓掌x3）\n\nIRIS世界中的异界国家有着与主世界完全不同的历史和设定，如果您是第一次游玩的玩家，事先了解邻界的背景故事，将会使您获得更好的游戏体验！"
 Date_A_Live_introduce.1.a:0 "我想了解邻界的起源故事"
 Date_A_Live_introduce.1.b:0 "不用了，直接开始游戏"
 Date_A_Live_introduce.2.t:0 "邻界起源（一） ：澪的诞生"
 Date_A_Live_introduce.2.d:0 "身上的每一个细胞都在颤抖。\n身上的每一丝玛娜都在沸腾。\n连身为大魔法师的自己都不敢相信正在做着的事情——改变世界的法则。\n双眼无法预见眼前的光芒之后是怎样的未来，也许这件事根本不可能成功。\n不用回过头，也能看见身后无数满是希冀的双眼，但是...但是...\n我对人类本身，并没有什么感情。\n因为我虽有人类的形态，但和人类完全不是一种生物。我只是个装成人类模样的异形，虽然看起来会学习人类，会产生感情，但实际不理解人类的感情。但是即便是这样的我也拥有属于自己的喜悦，作为梅林的“自己的目的”。\n那就是——人类皆大欢喜的结局啊\n我全然不顾玛娜烧灼浑身的痛感，继续向术式中注入着玛娜。能感觉到已经进入了一个临界点，我的气管被高浓度的玛娜堵住透不过气来。\n忽然间，我的耳朵听不见任何声音了，视野内一束光柱冲破天际并迅速扩大吞没了我。\n此乃，未来开拓之刻。\n\n当我回过神来，视野内是□。我抬头望，是□，我低下头，还是□。我动用双眼，这里只有□，用人类能理解的词语来描述就是“Ain”，可以想象成一片空白。\n这里怎么看都不可能是现实空间，所以这里应该是某个人的梦，梦？\n不，这怎么可能是人类的梦，不可能有人类的梦会是这种令梦魔作呕的贫瘠之地。离开这里吧。\n睁开双眼，仍是白色，可是玛娜过度使用的剧痛告诉我这是现实空间。我再次动用双眼，确认了这里是现实空间，身体正在白色的光中漂浮。还有就是，看起来成功了呢。大气中充斥着比以往任何时候都浓的玛娜，地上开始生长含有丰富玛娜的植物，笑着的人类也更多了。\n按照人类的时间推算，距离解放根源的那天已经过去了整整一年，看来是使用秘法的代价，居然只有这种程度吗？\n根源之地看起来已经与世隔绝了，教会甚至为我立了一座纪念碑，什么啊，大哥哥我还没死啊。等一下，这样一来我不就可以摆脱教会的职责，安心当“旁观者”了么，嗯嗯，得先想办法从这溜出去呢。\n嗯？什么东西在抓我的头发..."
 Date_A_Live_introduce.2.a:0 "下一页"
 Date_A_Live_introduce.3.t:0 "邻界起源（二） ：澪与梅林"
 Date_A_Live_introduce.3.d:0 "花之魔术师从未如此惊讶过，他眼前的存在无法用千里眼观测，只能用肉眼观测，而这个存在，是一个婴儿。\n婴儿用稚嫩的小手抓着魔术师的脸，蓝色的瞳孔中映照着魔术师的狼狈样。\n魔术师握住那只小手，脸上的表情千变万化，他不知道该用什么表情来表现自己此时的感情。\n最后，他选择用笑容来面对这个和他一样——仅有人类形态的小东西。\n\n婴儿学着魔术师的表情也笑了。\n“婴儿无声的笑有点小惊悚啊，不过真是有趣的画面啊。”魔术师喃喃道。\n有趣，真是太有趣了，魔术师有了一个令他内心无比雀跃的想法——作为学习人类的非人，尝试将一个非人养育成人类。\n魔术师抱住婴儿，吟唱起传送的咒语，前往他为“旁观”而准备的，远离尘世的理想乡。\n\n最开始的15年梅林在阿瓦隆照顾澪长大，澪几乎只能通过“旁观”来观测世界上的一切，后面澪坚持要出去游历，梅林拗不过（其实是拦不住），就带着她出去游历，在这期间澪见识了很多人文风景，世态炎凉，看过了和谐也体验过冲突。到了3030年，两人在航海途中遇到风暴，误入了异界。\n异界是一片神奇的地方，如果不是两人可以观测现在，根本不会发现异界有三块独立的陆地。它们和周围的海洋被很规整的分配成三部分。左边的陆地已经有非常成熟的文明，有很多种族生活着，下方的陆地有强大的结界守护着，玛娜浓度很高。右边的陆地...\n“我想要。”\n“什么？”梅林不明白澪突然说些什么。\n“我想要的...净土，可以由我创造。”澪像她第一次看到玩具一样笑着。\n梅林明白了她的想法。\n右边的陆地不知道为何只有人类，居住地非常分散，规模最大的不过是小镇的程度。作为世界的意志诞生的澪，想要在这里尝试用她一直以来压制的力量尽情创造。\n“不要太过火哦”梅林挠了挠头，他知道，当澪的眼睛放光的时候，谁都无法阻止她了。"
 Date_A_Live_introduce.3.a:0 "下一页"
 Date_A_Live_introduce.4.t:0 "邻界起源（三） ：乌托邦"
 Date_A_Live_introduce.4.d:0"最初，澪重构了邻界的地脉，但这片土地上的人类并不会利用玛娜，一直无法发展。澪一度陷入了瓶颈，直到某一天，澪做了一个与以往都不同的梦。她梦见了一群素未谋面的女孩她们的故事令澪为之触动，在梦中体验到了一种以前从未感受过的炙热与揪心的感情。“这到底是…”澪不自觉地说出了梦话。\n澪发现她们所有的感情都与一个人息息相关——■■■■，是谁？看不清脸，为什么，我会——\n澪头痛欲裂地从睡梦中惊醒，她从未有过这种症状，滚烫的物体从眼角滑出留下冰凉的触感，这又是什么？\n“澪，你，哭了？”梅林一脸不可思议地看着泪流满面的澪。\n\n作为梦魔的自己无法干涉梦，这是从未有过的事，这与澪的力量无关，除了昨晚的梦以前一切都正常。而且最重要的是，是什么让从未哭过的澪落泪，该去问问澪了。\n我推开房门，见到了这辈子第二个奇迹。\n\n连澪和梅林都没发现，不知何时，祂已经在这里了。用人类能理解的话说就是，看不清楚，祂像隔着一层雾，于物理和认知上都是朦胧的存在。祂的力量不来源于玛娜，而是不属于这个世界的力量，但是其居然与玛娜融洽。\n还未等两人反应过来，祂已先开口，“崇宫澪，以及这个世界的魔法师，你们好，我是一个异界的来访者。”澪还在思考，梅林率先回复，“看来不知为何我们语言是相通的，既然如此就长话短说吧，你来到这个世界的目的是什么，又为何要找澪？”\n“还有，那个是姓氏吧？我很在意”澪补充道。\n“面对这种事情没想到如此冷静，你真是个不容小觑的人物啊魔法师，不过你不必绷得这么紧，我没有恶意，我所期望的是幸福的乌托邦，而澪，可以帮助我实现这个愿望。”\n“乌？托？邦？”梅林从未听说过这个词。\n“你可以理解为乐园净土。”\n听到这，澪的眼睛闪了一下。\n“你想要创造一片乐园净土？那为何要来我们的世界？而且你拥有穿梭于不同世界的力量，又为何需要澪的力量？”\n“真是不让我喘息呢。答案很简单，因为我本来的世界已经不存在了，而且，你们的也差不多。魔法师，你的眼睛应该能发现吧，这个世界是如此的狭隘。”\n这次轮到梅林沉默不语，没想到祂一语道破了自己花了许久才发现的真相。\n“会迎来这种悲剧的结局，原因有很多，不过归根结底还是力量，力量才会招致毁灭，但是澪”祂伸出手指着澪，“力量也可以带来希望，如果是你的话。”\n“我…？”\n“就算是从未遇到■■■■的你，不是作为崇宫澪的你，而单纯作为有血有泪的澪(Mio)的你，一定会做的。”\n“你到底是…”\n“我对你来说并不是什么重要的人，在任何世界都一样，我只是不应该诞生的Eden，但是在这个世界，我想要的只有幸福。所以，这是交易，更是我的祈求，让我们一起创造乌托邦吧。”"
 Date_A_Live_introduce.4.a:0 "伟大的演奏者，准备好你的乐器，让这华丽的乐章开始吧。"
 
