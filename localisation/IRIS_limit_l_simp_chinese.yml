 industry_subtitle_synthetic_heavy_pressure_mana_experiment: "重压结晶工艺"

 heavy_pressure_mana_experiment: "重压合成实验"
 heavy_pressure_mana_experiment_desc: "一次偶然的高压实验证明，在极端环境下，有机物的分子结构能被强制重构，形成一种性状接近劣化玛那结晶的矿物。这为工业化合成奠定了理论基础。"

 heavy_pressure_mana_experiment2: "劣化玛那结晶合成"
 heavy_pressure_mana_experiment2_desc: "随着合成工艺的成熟，通过优化工厂的能量导管与反应釜布局，使得在同一区域内安全地部署更多结晶厂成为可能，形成了初具规模的产业集群。"

 heavy_pressure_mana_experiment3: "规范化结晶材料"
 heavy_pressure_mana_experiment3_desc: "通过制定严格的原料标准与精密的合成参数，成功减少了生产过程中的波动与损耗，使得每一批次的结晶产出更加稳定和高效。"

 heavy_pressure_mana_experiment3_1: "玛那结晶失活化处理"
 heavy_pressure_mana_experiment3_1_desc: "一种可控的失活催化工艺，能将活跃的原始玛那转化为惰性的工业结晶。这项技术为缺乏玛那技术的国家打开了利用这一资源的大门。"
 heavy_pressure_mana_experiment3_1_tt: "非玛纳国家解锁§Y$IRIS_energy_transition_modifer$§!界面"

 heavy_pressure_mana_experiment4: "室温低压结晶转化"
 heavy_pressure_mana_experiment4_desc: "这是一项颠覆性的突破。通过新型催化剂的使用，能够在常规环境条件下驱动转化反应，彻底摆脱了对昂贵且危险的高压环境依赖。"

 heavy_pressure_mana_experiment5: "六方结构结晶"
 heavy_pressure_mana_experiment5_desc: "通过模拟天然结晶的最稳定形态，引导合成过程，使产物形成完美的六方结构。这种结晶纯度更高，在工业生产中表现出卓越的性能。"