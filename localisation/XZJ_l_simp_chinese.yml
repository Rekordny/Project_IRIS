#事件
  xzjevent.1.t:0 "星之界宣布独立"
  xzjevent.1.desc:0 "随着星之界内部对合众国的反对之声越发响亮，最终星权委员会向合众国递交了独立宣言。\n星权委员会表示:长久以来，两国之间不正常的关系该停止了"
  xzjevent.1.a:0 "山雨欲来风满楼"

  xzjevent.2.t:0 "召开第一次制宪会议"
  xzjevent.2.desc:0 "在宣告独立后，来自星之界的各个地区的代表齐聚一堂，他们将谈论星之界的未来！”"
  xzjevent.2.a:0 "开始吧"

  xzjevent.3.t:0 "改组星权委员会"
  xzjevent.3.desc:0 "随着时间的推移，星权委员会早已不是当初那个一心为人民服务的委员会了。现在，很多的委员为了自身的私欲，利用委员会赋予的权利，为自己赚取利益，并且长期疏忽管理事务，不顾人民的生活状况，将委员会在人们心中的不断拉低。\n现在的星之界早已不是当初那个团结一心的星之界了，隐藏其中的矛盾已基本不可调和！\n\n才回归不久的桐人表示:改组星权委员会已势在必行.\n然而，只有很少一些代表选择支持他，大多数都充耳不闻，坐在角落一言不发。"
  xzjevent.3.a:0 "讨论陷入了僵局"

  xzjevent.4.t:0 "星之界的军事力量"
  xzjevent.4.desc:0 "在漫长的僵持后，大家都心照不宣的进行了下一个问题的讨论.\n在星之界脱离和中国后，我们急需大量的军事力量来应对合众国可能的入侵.\n会上，桐人，爱丽丝。亚丝娜......等人都发表了自己对改革当前星之界军事武装的计划。但是，奥伯龙，加百列，阿多米尼斯多雷特联合提出的组建地区武装受到了大多数代表的同意，而也有一部分代表同意了新式骑士团的计划，但是只能从中选择一个来实施。\n所以，我们的选择是？"
  xzjevent.4.a:0 "血盟骑士团"
  xzjevent.4.b:0 "整合骑士团"
  xzjevent.4.c:0 "黑衣骑士团"

  xzjevent.5.t:0 "东西部发展的差异"
  xzjevent.5.desc:0 "在讨论完上一轮的问题后，来到了目前最大的问题上:东部的发展滞后！\n奥伯龙向大会展示了一系列的东部计划，但是没有几个人对此抱有兴趣.\n最终，奥伯龙向公理教会提出了援助事宜，而公理教会最高祭祀阿多米尼斯多雷特首先否决了奥伯龙的议案，她认为，就目前而言，星之界的大部分财力已无法再向东部投入，持续发展扶摇森林才是星之界下一步关键.相反，东部应该再贡献一部分人力，物力支援扶摇森林的发展。"
  xzjevent.5.a:0 "无法解决"

  xzjevent.6.t:0 "会议中止"
  xzjevent.6.desc:0 "阿多米尼斯多雷特的提案引爆了整个委员会，众多代表都在互相争吵.\n紧接着，阿多米尼斯多雷特带领公理教会的一行人率先离开了委员会，紧接着，奥伯龙，加百列也相继离场。\n在众多高层离开后，剩下的代表们已无可奈何.\n\n会后，有代表表示：当他们离开的一刹那，我知道，战争已经不远了！"
  xzjevent.6.a:0 "制宪会议失败了"

  xzjevent.7.t:0 "公里教会号召人们反对委员会"
  xzjevent.7.desc:0 "以阿多米尼斯多雷特为首的公理教会，就在刚刚向整个星之界宣布，已不再承认委员会的统治，认为委员会已经腐败成了专区人民利益的工具，教会有权利推翻它，重新建立真正的统治！"
  xzjevent.7.a:0 "变天了"


