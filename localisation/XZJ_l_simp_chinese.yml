  XZJ_decision_category_heimoyejiyu:0 "“黒沫夜”机遇"
  XZJ_decision_category_heimoyejiyu_desc:0 "“黒沫夜”危机是一场覆盖了大多数国家的经济危机,它对大部分国家造成了巨大的破坏,而我们北方的合众国和东方的塔德里克也在这场危机中深受其害,我们可以考虑花费一些小小的代价,从这两国手中拿到我们想要的东西."
