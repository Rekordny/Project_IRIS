  XZJ_decision_category_mission_yasinakaizhanzhengfengyundong_desc:0 "亚斯娜当选委员长后的专属决议\n\n亚斯娜每成功开展一次整风运动后\n§O星权委员会:§!公信指数§G+5§!§O\n星权委员会:§!腐败指数§G-2§!"
  XZJ_decision_category_shitixiyafanan:0 "史提西亚法案"
  XZJ_decision_category_shitixiyafanan_desc:0 "史提西亚法案最早是由星王桐人提出来的,为了让星之界内部稳定的临时法案,但是随着星王桐人的消失,以及星权委员会权力的不断扩大,最终在3080年废除了该法案,而转为星权委员会的直接统治,因此对星之界造成了巨大的影响."
  XZJ_decision_category_shitixiyafanan_zhengbingfaan:0 "修改征兵法案"
