#事件
  xzjevent.1.t:0 "新年"
  xzjevent.1.desc:0 "时间辗转流逝，星之界内部的矛盾已经到了不可收拾的地步，星之界的联盟是否还能继续？\n桐人看了看旁边的亚丝娜。“亚丝娜，休息一把，我们去过个好年！\n上次答应你去骑士之城的事情，我们这几天就出发吧！”"
  xzjevent.1.a:0 "和平还能持续多久？"

  xzjevent.2.t:0 "会议的召开"
  xzjevent.2.desc:0 "在新年过后，来自星之界的各个地方的代表齐聚一堂，虽然他们之间有着各种各样的矛盾，但是仍有人为了和平而不断努力！”"
  xzjevent.2.a:0 "那就开始吧！"

  xzjevent.3.t:0 "第一次会议"
  xzjevent.3.desc:0 "会议上，亚丝娜就星之界的总体情况，向星之委员会作出了汇报，总体而言，现在星之界内部矛盾重重，各个地方的发展偏颇，以及委员会内部的势力斗阵，都在加剧着星之界联盟的破损！\n教会最高祭祀阿多米尼斯多雷特表示，扶摇森林的利益已经被破坏，教会绝不会在将大部资源投资中部，他们需要进一步扩展扶摇森林，以确保星之界西部的安全。\n奥伯龙随即表示，东部暗之界，急需大量资金，东部地带的人们还十分困苦，大量的暗之界人民参加了军队，为星之界抵御外敌，但在回到家中时，却发现家里一贫如洗，他们需要更多的投入！\n\n\n......"
  xzjevent.3.a:0 "矛盾在激化"

  xzjevent.4.t:0 "第二次会议"
  xzjevent.4.desc:0 "现在开始探讨星之界的军备和对合众国外交的问题。\n首先，随着星之界的不断发展，世界各国已对星之界有所了解，星之界目前的军队已经不再能适应目前的新局势，军队首先需要扩军与改革！\n亚丝娜首先提出了“血萌骑士团”的改革计划，而爱丽丝则提出了“整合骑士团”的改革计划，同仁也在会议上，总结了自己多年来的经验，随之提出了“黑衣骑士团”的计划\n那么，我们的选择是？"
  xzjevent.4.a:0 "血盟骑士团"
  xzjevent.4.b:0 "整合骑士团"
  xzjevent.4.c:0 "黑衣骑士团"

  xzjevent.5.t:0 "第二次会议-续"
  xzjevent.5.desc:0 "合众国内部的某些人士，长期对星之界各方面进行打压，压缩星之界的发展空间，甚至还在暗地里扶持一些反动势力，想要趁机推翻星权委员会在星之界的秩序，我们必须对此重视，但鉴于星之界目前的局势，我们只能先继续韬光养晦了！"
  xzjevent.5.a:0 "我们的方针：广积粮，深筑墙，缓称王！"

  xzjevent.6.t:0 "第三次会议"
  xzjevent.6.desc:0 "星权委员会在做出了一些决定后，最高祭祀阿多米尼斯多雷特首先否决了奥伯龙的议案，她认为，就目前而言，星之界的大部分财力已无法再向东部投入，持续发展扶摇森林才是星之界下一步关键\n突如其来的变故让其他委员措手不及，奥伯龙直接愤然离席，“你会后悔的”。\n委员会的会议室里，空气一下子安静了下来。许多参会人员议论纷纷，一个，两个，越来越多的代表离开了会议室。"
  xzjevent.6.a:0 "和平已然逝去！"

