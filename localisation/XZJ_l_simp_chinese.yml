  XZJ_decision_category_hexinglingtu:0 "在§G[FROM.Getname]§!地区重新建立星权委员会的基层组织"
  XZJ_decision_category_hexinglingtu_tooltip:0 "每当我们重新建立一个地区的§O星权委员会§!时，§O星权委员会§!的各项指数会得到一定的削弱"


  XZJ_decision_category_shiyingliliangtixi:0 "重塑力量体系"
  XZJ_decision_category_shiyingliliangtixi_desc:0 "在刀剑神域的人们来到了IRIS是节后,他们发现这个世界的与他们原来世界的力量完全不同,他们在IRIS世界中遭到了极大的削弱.\n为了应对IRIS世界的敌人,星王桐人曾召集了大量的强者一起感悟IRIS世界的力量,从而将他们力量与IRIS世界相适应,但随着星王桐人的神秘消失,这件事情也耽搁了下来\n现在,我们只能从战争中不断的适应它了.\n物竞天择,适者生存."
  XZJ_decision_category_shiyingliliangtixi_1:0 "适应性加强"
  XZJ_decision_category_shiyingliliangtixi_1_desc:0 "在残酷的战争中,我们逐渐掌握了IRIS世界的力量!"
  XZJ_decision_category_shiyingliliangtixi_2:0 "适应性加强"
  XZJ_decision_category_shiyingliliangtixi_2_desc:0 "在残酷的战争中,我们进一步掌握了IRIS世界的力量!\n现在,我们应该将这份心得记录下来."

