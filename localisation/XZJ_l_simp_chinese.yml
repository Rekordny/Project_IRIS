  xzjxingquanweiyuanhui.1.a:0 "亡羊补牢为时不晚"

  xzjxingquanweiyuanhui.2.t:0 "委员会崩溃"
  xzjxingquanweiyuanhui.2.desc:0 "随着星之界内战的开始，委员会已经名存实亡了"
  xzjxingquanweiyuanhui.2.a:0 "怎么办？"
  xzjxingquanweiyuanhui_2_custom_effect_tooltipesc:0 "随着委员会的彻底崩溃，有一些地区倒向了叛军！"

  xzjxingquanweiyuanhui.3.t:0 "力挽狂澜"
  xzjxingquanweiyuanhui.3.desc:0 "随着星之界内战的开始，委员会事实上已经解体，但是桐人团结这还剩下的委员和基层组织，宣布重组星权委员会"
