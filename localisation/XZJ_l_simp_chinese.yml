  xzjxingauqnweiyuanhui.1.t:0 "整顿委员会"
  xzjxingauqnweiyuanhui.1.desc:0 "目前委员会在人们心中的地位不断下滑，我们必须挽救委员会"
  xzjxingauqnweiyuanhui.1.a:0 "亡羊补牢为时不晚"

  xzjxingauqnweiyuanhui.2.t:0 "委员会崩溃"
  xzjxingauqnweiyuanhui.2.desc:0 "随着星之界内战的开始，委员会已经名存实亡了"
  xzjxingauqnweiyuanhui.2.a:0 "怎么办？"

  xzjxingauqnweiyuanhui.3.t:0 "力挽狂澜"
  xzjxingauqnweiyuanhui.3.desc:0 "随着星之界内战的开始，委员会事实上已经解体，但是桐人团结这还剩下的委员和基层组织，宣布重组星权委员会"
  xzjxingauqnweiyuanhui.3.a:0 "关键的时候，还是你靠得住，桐人！"


  xzjchisedelianhe.3.t:0 "赤色的星火"
  xzjchisedelianhe.3.desc:0 "还没想好"
  xzjchisedelianhe.3.a:0 "开始吧！"

  xzjneizhanevent.1.t:0 "立即动员"
  xzjneizhanevent.1.desc:0 "星之界已经事实上的分裂了，我们必须马上行动，动员一切力量保卫星之界！"
  xzjneizhanevent.1.a:0 "马上行动"

  xzjneizhanevent.2.t:0 "我们的重点"
  xzjneizhanevent.2.desc:0 "战争已经开始了，我们的军力不足以对付所有人，我们应该优先对付谁？"
  xzjneizhanevent.2.a:0 "教会"
  xzjneizhanevent.2.b:0 "暗之国"
  xzjneizhanevent.2.c:0 "幽冥界"

  xzjneizhanevent.3.t:0 "我们在坚持"
  xzjneizhanevent.3.desc:0 "面临着各种各样的问题，但是我们必须克服重重困难，因为，我们终将胜利！"
  xzjneizhanevent.3.a:0 "坚持"

  xzjneizhanevent.4.t:0 "人民会议的召开"
  xzjneizhanevent.4.desc:0 "内战爆发后，我们需要优先安抚人心，召开人民会议，将人民团结起来！"
  xzjneizhanevent.4.a:0 "必不可少的行动"

  xzjneizhanevent.5.t:0 "老兵的回归"
  xzjneizhanevent.5.desc:0 "现在，我们兵员十分紧缺，我们征兆的民兵战力不足，我们可以将一些曾参加过一战的骑士征集在了一起，组件几个拥有丰富作战经验的部队！"
  xzjneizhanevent.5.a:0 "雪中送炭"

  xzjneizhanevent.6.t:0 "史媞西亚法案的重启"
  xzjneizhanevent.6.desc:0 "史媞西亚法案规定\n\n1：所有拥戴委员会的人们需要立即行动起来，抵御外敌！\n\n2：......\n\n3：......"
  xzjneizhanevent.6.a:0 "真好"

  xzjneizhanevent.7.t:0 "亚斯娜的演讲"
  xzjneizhanevent.7.desc:0 "“我们虽然面临着重重困难，但是我们不会投降！"\n\n"我们将用我们手中的武器包围我们的家园，将他们所击败，我们是不可战胜的！"\n\n"我们的胜利将不可动摇！""
  xzjneizhanevent.7.a:0 "干的好！"

  xzjneizhanevent.8.t:0 "战斗到最后一刻"
  xzjneizhanevent.8.desc:0 "我们铭记着星王的誓言，我们的军队绝不会屈服于敌人，我们会消灭一切敢于破坏国家统一的敌人！"
  xzjneizhanevent.8.a:0 "士气在高涨！"

  xzjneizhanevent.9.t:0 "我们与人民一起"
  xzjneizhanevent.9.desc:0 "我们为谁二战？   人民！\n\n我们为谁而拼搏？ 人民！\n\n我们为谁而牺牲？ 人民！\n\n我们与谁同行？人民！\n\n"
  xzjneizhanevent.9.a:0 "继续前行！"









