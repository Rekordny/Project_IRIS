 ELN_paxarcana_imperium_category_desc: "\n莱茵湖畔温暖的空气带着一个处于永恒当口帝国的低语。\n就在此处，在爱丽诺这传奇的土地之上,一个过去时代的野心正在呼唤。查理曼不朽的梦想召唤着我,不懈地寻求将帝国破碎的孑遗重新统一。\n复兴这些梦想,是我的责任,还是我的特权?如同他曾经试图做的那样,将四分五裂的国土统合到同一面旗帜之下?"
 USR_paxarcana_imperium_category_desc: "\n莱茵湖畔温暖的空气带着一个处于永恒当口帝国的低语。\n就在此处，在乌斯拉尔这传奇的土地之上,一个过去时代的野心正在呼唤。瓦格纳不朽的梦想召唤着我,不懈地寻求将帝国破碎的孑遗重新统一。\n复兴这些梦想,是我的责任,还是我的特权?如同他曾经试图做的那样,将四分五裂的国土统合到同一面旗帜之下?"
 ANZ_paxarcana_imperium_category_desc: "\n莱茵湖畔温暖的空气带着一个处于永恒当口帝国的低语。\n就在此处，在红帆海环绕的土地上,一个过去时代的野心正在呼唤。尤金尼斯不朽的梦想召唤着我,不懈地寻求将帝国破碎的孑遗重新统一。\n复兴这些梦想,是我的责任,还是我的特权?如同他曾经试图做的那样,将四分五裂的国土统合到同一面旗帜之下?"
