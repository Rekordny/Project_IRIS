 SKR.1.t: "初诣（其一）"
 SKR.1.desc: "新年的京州演舞场一如往年般沸腾，作为全国偶像演出的圣地，一年一度的新年参演可谓是一票难求。层层垒叠而起的席位中，衣着华贵的达官显贵与寻常百姓交杂在一起，用尽全力的挥舞着荧光棒为舞台中翩翩起舞的巫女歌姬引援助力，排山倒海般的声浪几乎将整个演舞场吞没。除了...那位于最顶端，视野最佳的“御用包厢”。\n\n“せいやっ，はっ、はっ、よーっ。”\n\n绝好的隔音设施让这间传统的早樱式包厢免于被周遭狂热的氛围打扰，但如果聒噪自箱内则无能为力了。织田信长微微晃着脑袋，视线看向了那正在最前方用力应援而不注意把大半窗口挡住的近藤勇。“勇，就算是出来放松也不能这样，挡着信长大人看演出了。”土方岁三比自己更快一步的开口说道，红发的武士端坐在自己的侧身，有些无奈的开口提醒着自己的这位顶头上司。\n\n“嘛，不必在意，年年都有的演出我也早看的厌了，这次来也只是想感受下久违的热闹气氛。”信长摆了摆手，示意土方无需在意。这也并非谎话，年初的初诣是难得的能够把大家聚集在一起的活动，久违的放下对立偏见也不失为一件好事。只可惜，这也终究只是自己的一厢情愿。\n\n“芹泽阁下看来又是喝酒喝过头了呢，连信长殿下的邀请函都没有收到。”啜饮着杯中热茶的冲田总司轻轻的点出了信长内心的烦躁，近些日子，芹泽——或者说“逍遥系”愈来愈躁动不安，这次的初诣观演本是一个能好好跟这位老将谈话的机会，但看样子还是被芹泽用酒精挡了下来。“真可惜呢，去年她好像也没有出席，我本以为能跟她好好叙叙旧..”不知什么时候近藤勇已经坐回到原位，一同从战场上走下来的二人如今却形同陌路，近藤勇显露出更加直接的惋惜。“那个家伙...啧。”土方也愤愤的跟上了一句，还算温馨的房内因芹泽鸭名字的出现而现出几分凉意。"
 SKR.1.a: "乾杯！（清脆的碰杯声）"
 SKR.2.t: "初诣（其二）"
 SKR.2.desc: "“你来晚了啊庆喜，芹泽她们都已经走了，我还以为等不到你了。虽然你推脱了表演，但我想参拜你应该不会缺席。”在签筒前默默祈福完的一桥庆喜有些意外的回头看去，在看清来者是谁后，眉头细不可察的皱了一下。大好的新年时光一桥庆喜不想让令人烦躁的争吵破坏她的好心情，于是她特地算好了时间，在新选组一行人参拜完神社后，才不慌不忙准备享受这独属于自己的安宁初诣，但看样子自己的计划是落空了。\n\n“姐姐大人，新年快乐，近来身体可好？”毕恭毕敬却又保持着距离，为这位并无血缘关系的织田家长女送上了问候。\n\n“我是好得很，倒是庆喜，你的办公室直到跨年夜还在亮着灯，该注意休息的是你才对。”织田信长脸上挂着和蔼的微笑，却也并未再向着自己的妹妹迈出脚步，现如今，昔日一起学习与生活的二人，不知从何时起连并肩而行都做不到了。意识到这一点的信长张了张嘴，却什么也没说，那酝酿好的后话无声的在喉舌间消散了。而眼前的庆喜似乎也想到了一起，目光微移，看向了中庭那并未开花的樱花树，并未多言。\n\n就在早樱的两位政治巨头陷入微妙的尴尬境地时，木屐踏着石砖靠近声提醒着一位不速之客的到来。“或许...我来的不是时候？”看着那分别驻足在签筒两侧的二人，伊东甲子太郎向上拉了拉自己的围巾，下意识的想要遮掩自己的尴尬。她不是一个在信长的小圈子里多受欢迎的人，虽不屑于与新选组挤在一个房间内，但初诣无论如何也是不能缺席，通过神社中的偶像的关系，伊东卡着新选组离去的时间才登门拜访，却恰好撞见了织田家的姐妹无声“对峙”。\n\n“真是的，弄得这么紧张兮兮，可要给列位神皇看笑话了。”看清来者是谁后的信长，丝滑的在庄严的神社里开了个神皇的小玩笑，而也不意外的的招来了伊东的白眼。“所以，来签筒这里不是要抽御神签的吗？别忘记正事。”庆喜的开口算是为刚刚的冷场画上了句号，打破了这层微妙隔阂后，三位政见大相径庭的老对手就这样默默的并排站在了一起，向着神明与先祖许下了同一个愿望——让早樱变得更好。\n\n祈祷完毕后，三声硬币落进奉纳箱里，签筒里的御神签跟着少了三张。“我的是小吉，你的呢伊东？”“中吉，还不错，就是为什么说要注意适度饮酒？”庆喜和伊东互相看着彼此的神签，顺势讨论起御神签上的内容。“姐姐大人，你的签是什么吉？”庆喜看向一旁在看风景的信长，开口询问道。“我嘛，哼哼保密...”“切...还是和以前一样呢。”“保持神秘感耍帅吗？”忽视两人的吐槽的信长只是笑了笑，摆摆手跟今日一同参拜的两位老友告别，先一步的踏出了神社的门槛。"
 SKR.2.a: "出门后，信长将那张“大凶”随手扔到了垃圾桶里"
 SKR.3.t: "春寒料峭"
 SKR.3.desc: "芹泽鸭怔怔的看着手中那半张来自织田信长的请柬发愣，在收到的当时她就把这扰了她酒兴的通知扔到了火炉里，可结果却又赶在它彻底烧成灰前从火里取了出来，芹泽鸭也不明白自己到底怎么想的了，自打战争结束，她就像是孤魂野鬼，徘徊在这令人生厌的世界里。\n\n芹泽鸭在少有清醒的时候，偶尔也会反思自己是否应该接受这该死的现状，与近藤勇那帮新选组里的窝囊废和解，就这样告别政坛和社会，继续当她以前那逍遥自在的浪人。但这萌生的念想无一不会再下一瞬被芹泽鸭亲手斩断。她厌恶和平，更厌恶退让，那年未分胜败的战争令芹泽鸭作呕，她永远无法忘记那所谓和平到来的那天，自己心里的愤慨与失望。织田信长忘记了那些为她的千秋伟业付出生命的士兵，近藤勇和土方岁三更是抛弃了武士道精神，沦为了溜须拍马的政客，这一切都令她想吐。\n\n“咕...呕...”胃酸的疯狂反噬终究打垮了人类的身体，踉踉跄跄的走到了卫生间，将彻夜纵饮带来的负担尽数吐出，靠着墙壁滑坐在地上，镜子里倒映着的是连她都感到陌生的憔悴脸庞，她是怎么变成这样的？不、这不重要。\n\n扶着墙壁缓缓站起身的芹泽鸭神色恢复了往常，仿佛刚刚的失意从不存在。因为她有着哪怕沦丧至此也要活下去的执念，信长忘记了，勇忘记了，但她芹泽鸭不能忘，那些在战场上浴血奋战同她一道战斗的亡魂，芹泽鸭必须要给一个交代，她们期待的早樱绝不是这般对着列强卑躬屈膝的丑陋模样。而为了等到那梦寐以求的战争，现在的芹泽鸭必须要忍耐过和平的黑夜。将那封来自过去和现在的请柬顺手扔进了火堆里，芹泽鸭拿起了训练用的试刀，准备开始自己今天的地狱式训练，为了那等待自己大展拳脚的未来。"
 SKR.3.a: "我不需要二十年后的墓碑"
 SKR.4.t: "陆军内的斗争"
 SKR.4.desc: "“很少见到你这么发愁的样子呢，信长大人。”将事务官送来堆积如山的报告整理完毕后，冲田总司看向那对着桌面皱眉头的织田信长，有些疑惑的开口问道。\n\n“嗯，算是有些麻烦呢，冲田，过来看一下这个。”简单应了一声的冲田拎着坐垫坐到了信长的身旁，在乱糟糟的桌面正上方的那两沓文件，大鸟圭介和土方岁三的名字清楚的写在了最醒目的位置。\n\n“是预算问题吧，每到这时候圭介和小土总会为这个争个头破血流呢”简单扫了眼，冲田就清楚信长到底为何而发愁。“哈哈，要是以前的总司一定会拉着她们两个在训练场打上一架，谁打的好谁就能拿下最多的预算。”“信长大人，真是的...不要逗我玩啊。”冲田不轻不重的锤了一下紧贴在身边的征夷大将军，提醒着对方往事莫提的道理。这些年总司一直被信长当做副手一直带在身边，磨练作为下一任潜在接班人能力，而如今曾经不谙世事的“剑圣”也褪去了先前的稚气，能以政治家的视角审视问题了。\n\n大鸟圭介和土方岁三都是历经世界大战的战火走来的军事元老，对早樱军队的建设出力甚多，在冲田看来，她们可以说是信长在军队里的左膀右臂。可偏偏二人的关系素来不睦，游历各国而才学渊博的大鸟圭介向来视土方岁三为故步自封的顽固派，而后者也不止一次批判大鸟圭介是空谈理论和规划的纸上谈兵家。也正是因为有信长在，二人的矛盾才不至于公开化。\n\n“冲田，你怎么看？”陪着身旁的信长将二人针锋相对的方案看完后，信长突然开口问道。这位征夷大将军托着下巴，饶有兴致的看着自己，一副“已有定论，只看能不能想到一块去”的样子。“又想来考我么，信长大人。”对于这时候玩心大起的信长，冲田只能回以无奈。毫无疑问的是，手边的两份方案都相当优秀，但对决策者而言，优秀不是正确的同义词，信长所要的只有符合国家利益的规划，那正确答案就相当明显了。"
 SKR.4.a: "“现代化已经是不可逆的趋势了，对吧？”"
 SKR.4.b: "“精锐的步兵才更加符合早樱的地形”"
 SKR.5.t: "实业兴国"
 SKR.5.desc: "自合众国黑船叩关已历经数十年载，在敌寇战争威胁与钢铁巨兽威胁下，耻辱开国的记忆始终是民族心头的一块疮疤，但另一方面，却也为灰暗的未来照进了一道值得全体国民戮力同心追逐的目标。自那天起，发展独立自主的工业便成为了政府的首要目标。得益于政府长期贯彻执行的发展目标与决心，早樱本土的新兴工业如雨后春笋般出现，上到军队列装的坚船利炮，下到寻常百姓家的农具与留声机，通过不断的吸纳外资与求学，曾经落后的农业玛娜国正一点点的蜕变成追上世界步伐的工业国家，但这一切也并非没有代价。\n\n堪称野蛮的快速工业化带来的不单单是贫富加剧与环境污染等问题，工业大量倾斜于南方使得早樱一直以来的南北矛盾逐步升温，南方实现了一个又一个的“现代化奇迹”，部分藩阀的首府更是能媲美列强的城市，而北方则走向无可挽回的衰退之中。然而即使调用了如此大量的资源投入，黑沫夜的到来依然轻而易举的打断了早樱工业那迅速但孱弱的发展势头......\n\n就这样，在日益激烈的争吵声中，早樱的实业跌跌撞撞的走到了现在，各大企业在破产与兼并中逐渐形成了成规模的财阀集团，一边彼此厮杀，却又一边彼此舔舐伤口。当早樱的经济从尖叫中趋于稳定，复兴的曙光或也不远，作为国家雄图的中流砥柱，冷漠无情的工业机器将再度焕发活力。"
 SKR.5.a: "或许有朝一日，早樱制造也能引领世界潮流"
