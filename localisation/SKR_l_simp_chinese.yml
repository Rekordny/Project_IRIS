 SKR.7.t: "舞台开幕"
 SKR.7.desc: "“三秋大人，刚刚离开的那位真的是织田大将军吗？穿着一身大黑袍，好奇怪...好痛！”听到来者的声音，新上任的礼乐奉行所负责人白崎三雪维持着的正坐顷刻间垮了下来，就在好不容易送走了那位麻烦的客人后，紧跟着所内爱八卦的巫女就闻着味来了，想喝口茶好好放松下的念头就这样被无声的掐灭了。用不轻不重的一记手刀告诉了自己的妹妹此刻正心烦意乱，不过这样恐怕也没法打消她的好奇心吧。\n\n“那位大人脾气听说可臭了，而且作风也很强硬，恐怕新神皇和她共事要遭罪了。啊不过说不定能能分一些KiraKira DokiDoki给她，好好治一治织田...啊好痛！”捂着脑袋嗯哼哼一脸委屈的坐到一旁，一脸不快的美雪看着今天打了自己第二次的姐姐。\n\n“别议论大人物，还有别那么快下定论。”收回手的三秋转头看向了面前整理好的候选人文件，放在第一位的正是那位想要让世界变得更加KiraKira DokiDoki的户山香澄。她的出现可以说出乎了所有人的预料，白手起家的新派偶像能在商品化发达的南方掀起如此热潮不可谓不是奇迹，随着户山香澄的声望愈发拔高——就连其他的南方藩藩主都愿意予以全力支持，她被南方一块推上候选人宝座已是板上钉钉的事，或许她真的能影响到那冷冰冰的幕府也说不定...\n\n“不过...这次选举北方也并不逊色呢，黑泽藩、西木藩的藩主都是北方的选举有力竞争者，当然还有穗乃果大人...诶嘿...诶嘿嘿...”精准无误的抽出了那张画有高坂穗乃果画像的名单，是的，要说自己这位奉行所负责人有什么心仪的对象，那无疑只有高坂穗乃果莫属，在她的身上，三雪看到了其他偶像都没有的纯粹感，那种如太阳般耀眼的表演，任何人只要见过都一定会心甘情愿的支持着穗乃果，也包括她本人。\n\n“啊啊...超～一本正经的姐姐大人又开始犯花痴了呢，真是....啊好痛！姐姐！”默默的撤回了第三记手刀的三雪将穗乃果的名单放到了最上层，用着一本正经的口吻开口说道："
 SKR.7.a: "准备开始工作吧千雪，之后可有的忙活了”"
 SKR.8.t: "情理之外，意料之中"
 SKR.8.desc: "“高坂穗乃果？北方最终的候选人是她么...”正在聆听工作汇报的信长被电报发来的急讯打断，而在浏览完发来的消息后，织田信长的浮现出了几分意外的神情——北方推举的候选人代表是那位“街道偶像”高坂穗乃果。信长也并非是对于这位无害偶像身份的诧异，而是惊讶于北方统合的效率。与南方可谓在经济遥遥领先的坂东藩相比，北方藩域在经济上差距并不明显，几个藩之间的竞争也相对激烈，更何况早在几年前，穗乃果所在的西木藩和黑泽藩之间围绕“御前试合”展开的激烈竞争还历历在目。虽然有小道消息说，两藩现任的藩主之间与穗乃果的关系都不错，但就目前了解到的情报看来，信长本以为会更早收到南方来的消息。\n\n“嗯...是个很阳光的孩子呢，想要用歌声守护大家的笑容，真是美好的理想啊。”“同感同感，比死气沉沉的先皇果然还是活力满满的女孩子更让人愉悦呢。”“啊哈哈，先皇已经死了啦...”新选组的几人也饶有兴致的讨论起来，她们也并不反感穗乃果这样一位开朗的候选人，信长本人也是如此。无论从哪个方面来看，穗乃果都是一位无明显缺点的候选人，最重要的是，她的“野心”天真的令人可爱，如果是信长来做决定，恐怕也会推选这位无害神像来代表北方的利益。\n\n“也不坏，最起码不是个麻烦的家伙。”将信做好分类工作后，信长为这意料之外但又情理之中的结果做了最后定论，继续示意着新选组的下属进行工作汇报。但此时信长的心里也不免种下了一颗疙瘩，这样天真烂漫的孩子也终究成为了政治的牺牲品吗？信长晃了晃脑袋，结束了这无必要的怜悯。"
 SKR.8.a: "希望她有承担一国之君身份的觉悟"
