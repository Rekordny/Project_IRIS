 SKR_events.Necessary_means.t: "必要手段"
 SKR_events.Necessary_means.d: "在几十年前与军队签订大坂条约时，我们就知道这份条约的影响至深必将动摇到共和国的根基。直至现在，军队事实上很难被我们所约束，他们一直认为我们的对外态度太过于弱势，他们其中的激进分子甚至都我们有所企图。这种无理之火已经洒在了在城市的小巷里，在阴暗的角落里，许多的军国分子，与隐藏其中他们一同的还有丢失的军火，我们不清楚他们到底有多少人，势力有多大，更不知道他们的意图所在，但很明显的一点是他们和不少议会的议员有所勾结，无论出于什么动机，我们都必须将他们斩草除根。"
 SKR_events.Necessary_means.a: "特殊时期，特殊手段"
 SKR_events.Necessary_means.b: "我们不能冒险惹怒军队"
 
 
#阴影中的嗤笑
 SKR_events.Sneer_in_the_shadows.t: "阴影中的嗤笑"
 SKR_events.Sneer_in_the_shadows.d: "军人当为国家效忠，为国家浴血，如此“早樱”才可绽放。\n至少土田进入军队的时候，他是这么想的。当其他人服完义务兵役的时候，土田二等兵选择留了下来，罗西亚和合众国的威胁仍旧在大洋彼岸，至少他还是这么想的。当日复一日的训练消磨着他自己，当军队高层的窃窃私语时不时渗透到他的耳朵时，土田兵长仍旧相信，京城的议员们会做出正确的抉择的。\n \n “上层觉得，共和国早就腐败不堪了，条约的持续更是懦弱不堪的选择”\n “他们说，京城的大老爷们只在乎选票”\n现在？土田从梦境中醒来，青苔侵蚀着白洁的，湿冷的天花板便是他的第一感觉。窄小的窗透过微弱的的光线，天仍在下雨。几年前的回忆重新渗入他的意识中，而他的回敬便是啐了一口。天下大同只是可笑的蒙骗，共和是这个懦弱的国家的面纱，唯有他们可以重塑樱之国，唯有铁与血可让樱花绽放，唯有力量可让樱之国被世界敬佩。\n但现在，他们还需要像老鼠们一般埋伏着，军队有些人仍然懦弱而愚忠，但只要摆脱他们，唯一的障碍便已扫除。那群议会老爷绝不会注意到我们在做什么，即使会，他也不会拒绝为了票子和银子而缄默。更可况他们现在还在对自己的敌人大打出手。\n土田查看了旁边的板条箱，里面整齐的码着三七制式步枪和玛娜手榴弹。他还是笑了一下。"
 SKR_events.Sneer_in_the_shadows.a: "“毕竟，他们根本不知变化即将来临。”"

#人斩的一天
 SKR_events.A_day_of_killer.t: "人斩的一天"
 SKR_events.A_day_of_killer.d: "“无聊,那个家伙就给我安排这种工作?”\n 盯梢是个很无聊，很麻烦，又需要集中注意力的活，虽然他早就适应了，但是内心的烦躁还是让他无意识的摆弄着腰间的剑鞘。不过这次运气不错，在经过了三个小时后，目标重新出现在他的视野中。\n跟踪，隐藏，他得心应手。眼见目标拐进小巷子，左拐，前进，速跑，急停，右拐，重回马路，最后走到了郊外，藏身于草丛中。\n“反跟踪？这群家伙够谨慎的。”\n十分钟后，目标再次钻出草丛，进入都市，这次的行为放松了不少，目标不紧不慢再次步入巷子，最后进入了距离原来的地点三个街区远的一处仓库。\n他自然很想冲进去，附近没有任何的目击者，非常好的地点。他稍微拔出了刀，拇指轻划过刀锋，依旧锋利。他舔了舔拇指上的血，收回了刀，现在他已经不干当年的行当了。他返回原来的地点，侦察完附近没有埋伏后，闯进了房间，房间内只放置着许多杂物，至少表面是，但其中一堆“杂物”的落灰可不怎么多。掀开伪装，可以武装近两个中队的军械映入眼帘。标记完此处地点后，他便返回了那位大人的住处，毕竟他们也要有所动作了。"
 SKR_events.A_day_of_killer.a: "这已经超出我们的预判了，必须反击"

#重拳出击
 SKR_punch_them_hard_events.1.t: "重拳出击"
 SKR_punch_them_hard_events.1.d: "冲田总司一直都将条约视为眼中钉，不仅让国家难以控制军队，连忠诚与否都是个未知数，但他们也未曾想到，军队的动作已经如此的大胆。\n藏匿枪支，冲田不由得心惊，早前军工厂不时就有产量上的出入，只不过军队并无任何说明，他们也就暂且搁置了这一异常。而且图上的分布不少都在京都附近，如果他们真的奔着自己来，又或者说，不只是他们“自己”？\n只不过这不大可能是整个军队的共识，若是如此，他们就应该藏匿在陆军军营当中，而非藏匿在城市中。军中的忠诚派估计仍然为数不少，但这并不大可能妨碍到他们的动作。\n唯一值得庆幸的是，报告中很少出现海军的人员，鉴于陆军和海军一向的不对付以及海军的军队素质较之更高，支持民主的知识分子更多些。但这也就如此了，海军也不可能贸然插进陆军的事务当中。\n她拨通了土方的电话，作为宪兵队的主导者，他如果仍然站在她那一侧，那么这件事将会更为容易的解决。而这的确是现实。两个小时后，土方带着他的同僚来到了冲田的居所中。\n“宪兵队的耻辱，我们竟然对此一无所知。”土方痛骂道，“现在我们必须出击，否则他们必定会在最近有所行动，军队近期已经有些异常的调动了。” “我希望你能协助警方抓捕他们，但不能让他们落到陆军手上” “你的意思是？”土方终于意识到事态的严重性。\n“我们都知道军事法庭是什么样的。”"
 SKR_punch_them_hard_events.1.a: "“遵命，组长，部下在所不辞”"

#收尾
 SKR_events.ending.t: "收尾"
 SKR_events.ending.d: "“这就是最后一个据点了” 那群军国分子被逮捕的时候不少仍然在口吐芬芳，对象还包括土方领导的宪兵队。其中也有火并的情况，虽然多半只是一两个人，不过警方也损失了几名可敬的警员，在确认那些军国分子确实移入了警方的监狱而不是移交给陆军之后，冲田终于可以好好的睡个觉了。下克上仍然是这支军队的陋习，但这终究会由她来改变。一定会的。"
 SKR_events.ending.a: "“不过冲田桑我还是好累啊”"


