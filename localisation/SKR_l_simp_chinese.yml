 SKR_southwest_aresenal_organization_mio_desc: "§Y西南之星§!\n§W西南制铳所为鹿儿藩自行创立的兵工厂，并引进了合众国斯普林菲尔德工厂的技术和产线。厂址位于鹿儿国佐世鹤，该地作为与合众国贸易最为频繁的港口，能够第一时间探听到世界局势的走向。§!"



