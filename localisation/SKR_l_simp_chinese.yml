 SKR_kakushinha_info_1: "£SKR_Kakushin_texticon §t革新派§!\n\n\n\n\n\n\n\n£SKR_Oda_Nobunaga_texticon\n\n\n\n\n\n\n\n§C派系领导人§!：征夷大将军 织田信长\n\n自§g3053年黑船叩关的屈辱§!以来，幕府革新派在将军织田信长的铁腕下应运而生。其核心成员由少壮派官僚、留洋知识分子以及技术军官构成，他们唯一的信条便是信长所提出的“富国强兵”战略。\n\n在革新派眼中，仅凭传统的武士刀无法切断不平等条约的枷锁，唯有工业化与现代化的军队才能捍卫国家。因此，他们倾注全力打造了“传习队”——这支聘请欧罗巴军事顾问训练、装备先进火器的新式陆军。\n\n对信长和她的追随者而言，为了达成建立统一民族国家的宏图伟业，§t任何挡路的传统与特权都将被无情碾碎§!。在这个剧变的时代，幕府毋需优柔寡断的改良，唯有铁与血，才能扭转早樱的困境。"
