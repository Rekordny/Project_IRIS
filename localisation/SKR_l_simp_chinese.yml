 SKR.103.t: "早樱传信"
 SKR.103.desc: "早樱国征夷大将军 织田信长 致圣铃兰圣座大主教 [SLL.GetLeader] 猊下\n\n遥想四百余年前，贵国修士初抵我邦佐嘉，彼时正逢战国乱世，兵戈不止。贵国传教士不畏艰险、远渡重洋而来，设医院、办学堂、施药以救济贫苦百姓，以此惠及早樱万民。本将军之先祖，亦曾与贵国先贤促膝而谈，许以传教之便利。两国虽隔万水千山，然以神法结缘，历数百年而未断。\n\n然，天道无常。近岁黑沫夜之灾祸席卷寰宇，凡世皆苦。早樱亦难独善其身。今早樱国内，因生计断绝，人心惶惶，邪说与暴戾之气暗生。竟有邪说暴徒借机煽动，仇视外邦，甚至有波及贵教团在早樱教区之虞。\n\n猊下明鉴，合众国等工业强权，唯利是图，视我邦为倾销之市场；唯有圣座，念及苍生困苦，视我邦为迷途之姊妹。本将军深知，圣座之意，在于使铃兰教义普照西土，使我邦不至堕入无信者之机械炼狱。早樱乃抵御混乱之防波堤，若我国陷入无政府状态，则贵国数百年来苦心经营之教区、修道院，以及千万虔诚之信徒，恐将尽数沦为暴乱之牺牲品。届时，即便圣座有心救赎，恐亦鞭长莫及。\n\n鉴于局势之危急，本政府特遣全权特使，恳请圣座念及两国数百年之因缘，行神之慈悲：恳请圣座以宗教领袖之尊，呼吁贵国暂缓对早樱之债务催收，并以此提供一笔紧急人道主义贷款。作为回报，幕府承诺将进一步保障贵国在早樱之传教自由，并以将军之名义，确保所有铃兰教信徒之生命财产不受暴乱侵犯。\n\n愿两国同心协力，共克时艰。唯有早樱屹立不倒，铃兰之光方能长耀西土。\n\n【早樱国征夷大将军之印】"
