 SKR_Maruyama_Aya_desc: "§C正五位 丸山国守 丸山彩§!\n\n乐队“Pastel*Palettes”主唱。\n\n丸山彩出生于坂东藩的一个普通工人家庭，父母都是普通的职员。她既没有显赫的家世，也没有异于常人的天赋，仅仅是一个憧憬着画报上光鲜亮丽的偶像、渴望被人注视的普通少女。\n\n3089年，彩被坂东的一家大型商社（某种程度来说，这算是旧神社教会在现代的一种变体）看中，作为商业企划的一环，她与童星白鹭千圣等人被拼凑成了偶像团体“Pastel*Palettes”。商社原本只打算把她们包装成只会对口型假唱的“流量明星”。这对渴望成为真正偶像的彩来说，是巨大的打击和羞辱。\n\n然而她并没有就此放弃，受其他正在活跃的乐队鼓舞，彩开始带领团队摆脱商社的傀儡控制，尝试以“乐队”的形式进行真唱演出。虽然她依然容易紧张、经常因为在意报纸上的评论而情绪低落，但她努力证明自己的身姿还是为她吸引到了不少粉丝。"
