 SKR_crisis_news.1.t: "海涅格勒023号货轮遇袭"
 SKR_crisis_news.1.desc: "近日，悬挂罗西亚国旗的罗西亚籍货船海涅格勒-023号在早樱海域拒绝了合众国/圣铃兰海军的登检要求后遭到了炮击。一发至近弹对船只右舷造成了严重破坏，并导致船舱进水。合众国/圣铃兰人员完成登船检查后拒绝了任何协助修复船只的要求，该货船随后在罗西亚东方舰队的协助下回到港口检修。\n\n罗西亚政府已经就此事进行强烈抗议，据称该国正在从西部抽调船只增援东方舰队，并加大在极东地区的军事部署。"
 SKR_crisis_news.1.a: "殃及池鱼…"

 SKR_news.1.t: "高坂穗乃果赢得对邦选举"
 SKR_news.1.desc: "近日，依照古老的仪式召开的早樱对邦大会落下帷幕，来自西木藩的高坂穗乃果以一票之差的微弱优势超越来自坂东藩候选人的户山香澄赢得了对邦选举，即位为早樱第八十三代神皇。以征夷大将军为首的京州及全国各公卿均已向新君上表朝贺，京州也将按照惯例举行为期七天的盛大庆祝活动。新神皇的年号已被正式宣布为“莱芜”，将在明年新年伊始正式启用。"
 SKR_news.1.a: "对邦，其乐无穷"
 SKR_news.1.b: "我们对此略有异议"
 SKR_news.2.t: "北海不详事件"
 SKR_news.2.desc: "令人震惊的消息自早樱传来，在平定了北方乌塔利同盟的又一次叛乱，并视察了新落成的要塞六棱郭后，征夷大将军织田信长在公开演讲时遭到了一名极端乌塔利民族主义者的近距离刺杀，在抢救无效后不治身亡。刺客使用了一把拼装而成的玛纳铳枪，并对自己的行为供认不讳。据称，刺客是一名遭到幕府严厉镇压的早樱正教会信徒，目前罗西亚正教会与圣铃兰均声称与此事无关。故去的征夷大将军遗体将被护送回京州本能寺安葬，而早樱全国均已经进入全面警戒状态。"
 SKR_news.2.a: "早樱的未来全是未知数"
 SKR_news.3.t: "冲田总司继任征夷大将军"
 SKR_news.3.desc: "在遇刺身亡的织田信长被安葬于京州本能寺之前，围绕征夷大将军之位的争夺便已经展开。由于京州依旧处于全面戒严状态，外界对于此事一直知之甚少，今日这个问题终于有了答案。不知进行了何种激烈的斗争，新选组一番队队长冲田总司被正式宣布为新一任征夷大将军。莱芜神皇也已经正式接受了将军的朝贺，承认了其地位。然而，除西木藩等与京州关系密切的藩国外，其余各藩尚未明确进行表态支持。"
 SKR_news.3.a: "事情会变好的吧？"
 SKR_news.4.t: "早樱危机"
 SKR_news.4.desc: "终于，早樱内部自冲田总司继任将军的的矛盾已经从西木藩和岛田藩的小规模冲突演变为了京州和南方各藩的全面对峙。以坂东藩、岛田藩、鹿儿藩为首的同盟在户山香澄的带领下已经开始向京州进军，而地处东南的佐嘉藩则试图置身事外，静等局势有变。征夷大将军已经召集依旧忠诚的藩国组建联军南下征讨，一场围绕着早樱命运的战争已然爆发。"
 SKR_news.4.a: "种子早已埋下..."
 SKR_news.5.t: "六棱郭之战"
 SKR_news.5.desc: "早樱的战局似乎已经进入了最后阶段：北方各藩均已臣服，莱芜神皇也宣布禅位让贤，只有撤退至北方的新选组残部依旧在继续抵抗新政府。新选组占领了北方的重要防御工事——六棱郭，并打算在此与政府军进行最后一战。在数量处于绝对劣势的情况下，似乎没有人会看好新选组的背水一战。"
 SKR_news.5.a: "新选组的最后一搏"

