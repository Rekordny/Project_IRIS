 SKR_Minamoto_Sakura_desc: "§C従五位下 佐嘉国介 源樱§!\n\n佐嘉藩副藩主，事实上的政务官，水野爱的头号粉丝、偶像团体“FranChouChou”1号。\n\n源樱生于佐嘉的一个没落武士家庭，因此从小便接受了良好的教育，但厄运也随之而来。在她那挫折不断的青春期中，唯一的慰藉就是看到同龄的水野爱作为顶级偶像团“Iron Frill”雷打不动的C位活跃在坂东藩的舞台上。\n\n为了追逐爱的背影，成为一个也能给人们带去勇气的偶像，她付出了超出常人的努力。但命运似乎总是喜欢戏弄她。3087年，在原计划去坂东面试偶像的当天，她刚出门就被老爷车撞倒，虽然没有丢掉性命，但也在医院里躺了半年。伤好了之后，她准备再次挑战，结果事务所却因黑沫夜冲击而倒闭。更令她感到绝望的是，她所憧憬的水野爱在3088年遭遇了一次重大事故，从此销声匿迹。\n\n3089年，心境早已死如秋叶的樱回到家乡佐嘉，准备收拾收拾当个普通文员度过碌碌无为的一生。不久，在一次被小混混的勒索中，一个神秘墨镜男出手相助，击晕了混混。墨镜男自称巽幸太郎，目标是“拯救佐嘉”。在半强迫半忽悠下，樱被带到了幸太郎的秘密基地——一座坐落于佐嘉城郊的洋馆。在那里，她见到了许多和自己一样不幸的少女，甚至还包括曾令自己心生向往的水野爱。樱意识到，如果真继续碌碌无为下去，那么自己、乃至这个名为佐嘉的地方，可能真的就会永远“死去”了。\n\n全员集结后，在幸太郎的策划下，一个名为“FranChouChou”的偶像团体诞生了，但组建偶像团究竟是出于大义名分的考虑还是另有目的，就只有幸太郎自己知道了。\n\n不久，咲成为新藩主，拥有良好教育背景且擅长收拾烂摊子的樱被“任命”为副藩主。如今，樱每天都要一边处理堆积如山的行政文件，一边调解团队里性格迥异的成员们的关系..."
 SKR_Nikaido_Saki: "二阶堂 咲"
 SKR_Nikaido_Saki_desc: "§C従四位下 佐嘉国守 二阶堂咲§!\n\n佐嘉藩藩主，“怒罗美”特攻队长、偶像团体“FranChouChou”2号兼队长。\n\n二阶堂咲出生于佐嘉藩最为混乱的港口区。在佐嘉因不平等条约签订而迅速没落的年代，这里充斥着大量失业工人的叹息与年轻人的迷茫。不同于那些前往邻藩寻找出路的同龄人，咲选择了留在故乡。\n\n她凭借自己的胆识在佐嘉的不良少年圈子里打出了一片天，据说她的战力高到在打架中可以独自一人单挑数十个男性。她和自己的好友雾岛丽子共同组建了名为“怒罗美”的暴走族组织，与黑道不同，怒罗美在社会上承担了“行侠仗义”的绿林好汉的生态位。对于被抛弃的佐嘉下层百姓来说，“怒罗美”反而成了他们遭受欺凌时的保护者。\n\n3089年，她在神秘墨镜男——巽幸太郎的鼓动下，决心不再沉默。她率领“怒罗美”完成了一场下克上。在随后的临时公决中，被推举为新任藩主。\n\n尽管二阶堂咲对复杂的行政文书一窍不通（这种事情一般都丢给了源樱或纯子和爱来处理），对为什么要以“FranChouChou”的名义搞偶像活动也不是很理解，但她坚信，只要能让自己脚下的这片土地涅槃重生，那么无论付出何等代价，我辈都将义不容辞。二阶堂咲的世界，没有刹车键，唯有向前奔驰一途。\n\nPs：据咲本人所说，她的梦想是先称霸南方，再称霸全早樱。"
