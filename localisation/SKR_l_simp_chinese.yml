 SKR_events.2.t: "十字路口"
 SKR_events.2.d: "冲田总司可能最讨厌的就是进入议会，这一点也是大多数进步党人的同感\n因为大多数时候的议会，都如同菜市场一般吵闹，甚至有几次双方差点上家伙进入议会，幸好被守在外部的卫兵强制撵了出去。\n往常工业派和玛娜派间的争吵都是常见日程，前者认为后者腐朽落后，后者则为前者的傲慢和毁坏地脉这一事（尽管并不完全真实）。不过自从饥荒发生后，两者的矛头就都瞄准了冲田桑和进步党人，两者都指责进步党人不够偏袒各自一方，造成今天的局面。保皇党人则是在一旁煽风点火，并且表示在天皇的治理下绝不会发生此等事态，不过由于旧天皇的倒台就缘由于一场饥荒，倒是没什么人买保皇党人的账。军国派则戏虐的在一旁看着。\n“好累。”，每次从议会回到办公室后，冲田都会瘫倒在椅子上，不过值得欣慰的是，一般这种时候都会有位曾经的敌人与她小酌片刻，可惜今天没有。\n现在的议会状况如同瘫痪一般，之前试过推行的计划全部都因为表决人数不够而失败，如果想要解决现在的状况，就必须采取些特别措施了。\n\n她想起了那位老同僚，还有他对自己讲述对国家的设想时的面容。\n\n“我们有两种选择，一种是对他们采取强硬态度，并且对太过于极端的家伙加以管束，比如那群军国分子，和那群天天在议会里叫嚣的保皇党人”在进步党的内部秘密会议中，一位同僚如此提议，”或者，我们也可以压低姿态，向他们释放我们愿意妥协的态度，这也会让选民对我们的看法不那么糟，但很有可能那群激进分子会更进一步的要求“\n\n没有太多的考虑时间，冲田总司决定"
 SKR_events.2.a: "§G妥协吧§!"
 SKR_events.2.b: "§R强硬态度§!"

