 SKR_Okita_Souji_desc: "§C正一位 征夷大将军 冲田总司§!\n\n新选组一番队队长、试卫馆出身、“天然理心流”、剑圣。\n\n冲田总司出生于西木藩下的一个普通村庄。冲田家在战国时代曾是效力于某北方神官领主的下层武士家族，但在织田幕府推行改革后，家族很快沦落为普通农户。\n\n总司自幼体弱多病，父亲教她剑术本为强身，但她却展现出了惊人的天赋。3060年，父亲病逝，冲田家没有男嗣，只有总司和两位姐姐，两位姐姐已到婚龄，而幼妹总司体弱、不善农事却整日摆弄刀剑，前途尤为堪忧，在看重劳力的农村，这几乎意味着家境将迅速凋敝。\n\n转机以意想不到的方式展开，同年秋，京州的“试卫馆”馆长近藤周助偶然听闻村中有一位“会使祖传剑术的病弱少女”，对此深感好奇，前去探访。近藤周助认为总司是可塑之才，他提出：试卫馆接纳总司为 “内弟子” ，作为交换，总司需在学成后为试卫馆效力数年。对冲田家而言，这不仅是给体弱的小女儿找到了一条体面的出路，也能为家族减轻负担、甚至是带来声望。在姐姐们的支持下，9岁的总司正式进入试卫馆学习剑道。在这里，她遇到了两个将改变她命运的人：近藤勇和土方岁三。\n\n在试卫馆，她是公认的“斩神剑士”。年仅十几岁便获得“天然理心流”的“免许皆传”，后来还成为剑术指导。这让她在周围人眼中成了一个“奇怪但无比强大的少女”。\n\n3067年，世界大战爆发。幕府急需一切战斗力量。试卫馆的同袍们怀着各自出人头地的梦想，以“壬生浪士”的身份投身军旅。总司最初对此毫无兴趣，她只是跟随如同姊妹的近藤和土方走上了战场。然而在战场上，她的剑术价值被无限放大，其勇武传说在军中流传，最终传到了赏识奇才的将军——织田信长耳中。\n\n信长召见了她，对总司而言，信长是第一个不因她的性别或古怪性格而侧目，纯粹认可其作为剑士价值的大人物。这种纯粹的认可触动了总司的内心。她并非出于政治忠诚，而是以一种武者对知己的纯粹追随，将自己的剑与性命，全部交给了信长。"
