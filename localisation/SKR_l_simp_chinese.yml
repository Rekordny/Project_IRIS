 SKR.14.t: "北海之乱"
 SKR.14.desc: "“北海急电！”“北海急电！”今日幕府的电报机乱作一团，一系列北海镇守府驻军点遭到袭击，甚至已经有大面积的据点沦陷，乌塔利人这一次的叛乱规模之大与准备程度超乎了所有人的预料，毫无疑问，这帮原住民早已在幕府看不到的角落里蓄谋已久，甚至可能早已与北方贪婪的巨熊有所联系。\n\n“此事已无需讨论，不存在妥协与和平，我以通知了新选组即刻准备军队，发兵增援北海。”召集各派系的官僚来到议事厅，信长只是留下一句不客气的通告便拂袖走人。她能感受到身后那些反对者的不信任与愤怒，想必此刻他们正在谋划着将这次北海叛乱的责任一股脑的推到自己身上——那就让他们尽管来吧。信长不打算当缩头乌龟，如今神皇刚刚继位，全社会正都注视着幕府的一举一动，任何软弱都会被视作对复兴之路上的背叛，但换言之，倘若处理得当，这也无疑是一个提振幕府威信的好办法。\n\n冲田，近藤，土方。此次叛乱非同小可，乌塔利人的实力并不容小觑，幕府内部的压力无需担心，你们只负责专心平叛即可，。“是！”“是！”“是！”\n\n三人坚决的回应令信长紧绷的神经舒缓了些，也让她想起新选组里尚有人未进行行动安排。那位凶戾的芹泽鸭无论信长有多么讨厌，但她的军事才能不容置疑。只是在考虑了几秒后，信长果断的将复启芹泽鸭的想法否决了，如今大难当前必须团结一心，害群之马在这时候还是老老实实的关在马厩里。“这次战争事关国家存续，祝诸君武运昌隆。”"
