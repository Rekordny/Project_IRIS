 KUD_infantry_equipment_1_desc: "西南制铳厂3078年制回转闭锁杠杆式枪机卡宾枪，发射.52口径金属边缘发火弹。该枪是合众国“斯皮瑟尔连发步枪”的紧凑改进出口型，由鹿儿藩引进后于西南制铳厂生产，并对其结构进行本土化改进，而快速连发让该枪被冠以“西南之星”的名号。"

 KUD_infantry_equipment_2: "村雨 莱芜三年制栓动步枪"
 KUD_infantry_equipment_2_short: "村雨 三式"
 KUD_infantry_equipment_2_desc: "村雨 莱芜三年制栓动步枪，由曾经鹿儿藩的著名射手、枪械造诣很深的村雨経芳陆军中校设计，石川军械所批量生产，使用8x50mm口径全金属披甲弹，内置8发弹仓。该枪吸取多国专家意见，是早樱第一把自主设计并制造的制式栓动步枪，当时称为快枪。"

 KUD_infantry_equipment_3: "赤坂 3096年制栓动步枪"
 KUD_infantry_equipment_3_short: " 赤坂 九六式"
 KUD_infantry_equipment_3_desc: "赤坂 3096年制栓动步枪，是由赤坂成章在参考乌斯拉尔委员会88式弹仓式栓动步枪的基础上，研制出的口径为6.5mm使用半突缘式赤坂步枪弹的栓动式步枪。该枪由五发桥夹装填，保险的操控通过钩状零件实现，此件还可以压缩击针簧实现补救性击发。"

 UEH_infantry_equipment_0: "西南制铳厂3066年制活门步枪"
 UEH_infantry_equipment_0_short: "西南 六六式"
