 SKR.100.t: "早樱国书"
 SKR.100.desc: "早樱国征夷大将军 织田信长 致自由合众国大统领 [USF.GetLeader] 阁下\n\n自两国于3053年缔结亲善条约以来，贸易商船往来如织。早樱南方港口之繁荣，皆赖贵国资本与技术。然，天有不测风云，近岁黑沫夜骤起，闻贵国亦深陷波澜，百业待兴。对于贵国当前所处之困境，早樱国政府深表同情与关切。\n\n赛莲斯古语有云：唇亡则齿寒。因贵国市场之震荡，今早樱南方诸藩工厂订单断绝，积货如山，商贾破产者不计其数。数以万计之失业劳工及武人流离失所，社会动荡之势，已非本政府单方面所能强压。大统领阁下明鉴，早樱南方乃贵国于涤圣海利益之核心所在。若幕府财政崩坏，致使暴民蜂起，则贵国侨民之安全、在港之巨额投资、以及未来之通商权益，恐将化为乌有。\n\n为免至不可收拾之局面，本政府特遣特命全权大使榎本武扬呈递此书。恳请贵国政府念及两国长远之共同利益，暂时放宽《亲善通商条约》及其附件中关于关税之限制，允许早樱政府对部分进口商品实施临时特别税率，并延缓部分债务之偿还期限。此举为涵养税源之必要手段。唯有幕府财政稳固，方能保全贵国之长远利益。\n\n望阁下以政治家之卓越远见，速予以此提案积极回应。愿两国邦交历久弥坚。\n\n【早樱国征夷大将军之印】"
