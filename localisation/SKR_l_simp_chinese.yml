 SKR_Uehara_Ayumu: "上原 步梦"
 SKR_Uehara_Ayumu_desc: "§C正四位下 虹咲国守 上原步梦§!\n\n虹咲偶像同好会核心成员、高咲侑的青梅竹马，上原藩藩主。\n\n上原步梦出生于上原藩的一个普通中产家庭，与邻居家的孩子高咲侑是形影不离的青梅竹马。与那些天赋异禀或家世显赫的北方诸侯不同，步梦最初只是一个平凡少女。她最大的梦想并不是成为藩主或神皇，仅仅是“能永远和侑在一起，做大家都开心的事”。\n\n3089年，随着天下局势扑朔迷离，高咲侑决定投身变革的洪流，试图改变这个压抑的世道。为了不被走得太快的侑抛下，也为了保护总是那个满脑子热血理想的青梅竹马，步梦凭借刻苦的努力（和强大的“执念”）硬是练就了顶级的偶像歌舞，在侑的策划下，联合了多位实力强劲的独立偶像，共同组建了“虹咲偶像同好会”，并最终被推举为藩主。\n\n平日里的步梦是温柔的少女，对待同好会的成员也像姐姐一样亲切。但据传，一旦涉及到高咲侑的安全，或者发现侑对其他藩的偶像（甚至同好会内部成员）表现出过度的“花心”时，她就会进入一种名为“夹脚”的恐怖状态。但“夹脚”的具体含义为何，无人知晓。" 
