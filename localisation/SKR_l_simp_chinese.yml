 SKR_hirazawa_aresenal_organization_mio_desc: "§Y平泽集团§!\n§W平泽炮兵工厂本部位于平泽国小木曾城，是早樱幕府国防现代化项目的重要一环。该厂的建立使得早樱第一次具有了量产小型和中型火炮的能力，尽管其仍被质疑为重金引入了南蛮的奇技淫巧，但将军的御马从不会停下脚步。§!"
