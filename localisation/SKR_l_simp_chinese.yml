 SKR_Mitake_Ran_desc: "§C正五位 美竹国守 美竹兰§!\n\n美竹兰生于坂东藩仅存的旧式名门——“华道美竹流”。美竹家世世代代侍奉神皇与将军，以高雅的插花技艺闻名。虽然坂东早已变为烟囱林立的工业都市，但美竹家依旧固守严苛的传统礼法。父亲期望兰能成为一个只懂插花与茶道的传统女性，以便未来能与北方的名门联姻。然而，生性倔强的兰厌恶这种无视窗外时代变革、只在温室里摆弄花草的虚伪生活。\n\n3089年，当户山香澄的“Poppin'Party”在街头开始演奏时，路过的美竹兰被这种粗糙却充满生命力的声音所吸引。她第一次意识到，原来除了压抑的插花，还有一种名为“乐队”的形式可以如此直白地宣泄情绪。受此影响，16岁的美竹兰背着吉他冲出了道场，还染上一缕红色挑染以示叛逆，并找来青叶摩卡等几位青梅竹马组建了乐队“Afterglow”。她的行动迅速在坂东的城区引发了连锁反应，在此后催生出了大量的民间乐队。兰也因此成为了坂东老城区无数叛逆青年的精神偶像。\n\n香澄当选藩主后，兰虽然拒绝了正式的行政官职，但依然以“帮忙照顾朋友”的名义，成为了连接坂东藩管理层与底层青年之间的重要纽带。"
