 SKR_events.1.t: "劫难过后"
 SKR_events.1.d: "“你们这群官老爷到底又想饿死多少人！”\n同样的抱怨他已在路过的村子里听过无数次了。他曾经两次进入村庄里时差点没了命，前一次是经过一位地主家门时，一个骨瘦如柴的家伙拿刀劫持他，还威胁那个地主不开仓就杀了他。当然，开仓是不可能的，所以他们坚持了快一个小时后，那人就饿倒了；后一次是在一个土地贫瘠的村庄，当他意识到为何村里的树皮全被扒光的时候，好几个人早已拿着各式家伙冲了出来，他只能狂奔\n但作为调查人员，他的工作就是走遍他负责的区域，然后将这些报告汇报给上级，但有时他也会疑惑，上头有做过些什么弥补这些吗。\n至少在三个月后，当他第二次踏足这片土地时，他的疑惑消散了大半，尤其是当他听到村子里现在至少没人饿死时。他稍微的松了口气."
 SKR_events.1.a: "至少我们做了些什么"
