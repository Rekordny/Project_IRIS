#事件
 SKR_crisis.1.t: "早樱海域紧张度上升"
 SKR_crisis.1.desc: "双方在早樱地区的对峙已然升级...另一方面，我们也能够将更多筹码摆上牌桌..."
 SKR_crisis.1.a: "做好准备！"
 SKR_crisis.2.t: "不期而遇"
 SKR_crisis.2.desc: "在又一次巡逻之中，双方的舰队不期而遇。飘着不同旗帜的军舰一边保持着距离，一边同时做好了战斗准备。在简短而充满外交措辞的互相问候后，战斗警报被解除。双方互有默契地拉开距离，朝着各自的目标而去。"
 SKR_crisis.2.a: "又是紧张刺激的一天 "
 SKR_crisis.3.t: "人在囧途"
 SKR_crisis.3.desc: "巡逻舰队向第二舰队司令部报告，一艘圣铃兰所属的军舰在附近失事。我方本着人道主义原则将人员救起并提供了必要的物资。对方船员要求在最近的港口上岸返回本国，请求进一步指示。"
 SKR_crisis.3.a: "来了，就别想走了"
 SKR_crisis.3.b: "缓和局势"
 SKR_crisis.4.t: "人在囧途"
 SKR_crisis.4.desc: "巡逻舰队报告，一艘合众国所属的军舰在附近失事。我方本着人道主义原则将人员救起并提供了必要的物资。对方船员要求在最近的港口上岸返回本国，请求进一步指示。"
 SKR_crisis.4.a: "来了，就别想走了"
 SKR_crisis.4.b: "愿圣树的光辉拯救他们"
 SKR_crisis.5.t: "截获武器"
 SKR_crisis.5.desc: "在一次登船检查中，我方发现了标注为“玩具”，“生活物资”，“香肠”的制式武器和大量基数的弹药。对应的货箱已被扣下，货船在经过全面检查后依法放行。"
 SKR_crisis.5.a: "你们这香肠有点特别啊"
 SKR_crisis.6.t: "撞击事故"
 SKR_crisis.6.desc: "在又一次近距离对峙中，双方的船只发生了猛烈碰撞！目前没有人员伤亡报告，就现场状况来说，是我们撞赢了？"
 SKR_crisis.6.a: "我们是不是该把撞角装回来了？"
 SKR_crisis.7.t: "又一次例行检查"
 SKR_crisis.7.desc: "瓦鲁瓦号巡洋舰本次部署周期已然来到了最后一周，已经看腻了周围海域的水兵们无不期待着返回沃什顿母港的命令。在朝阳升起时，舰长唐纳德上校放下了咖啡杯，打扫干净盘中的早餐，迈着稳健的步伐走向了舰桥。沿途正在换班的水兵们草草地敬了个礼，在任务即将结束时也没人会在意这些懈怠。\n\n在向入口站岗的陆战队员点头示意后，唐纳德熟练地爬上陡峭的舷梯，打着哈欠走进舰桥。“比登，你去休息吧，该我轮班了。”唐纳德看着墙上的时钟和自己的手表，对着在舷窗边看书的副舰长比登中校说道。比登伸了个懒腰，合上书递给唐纳德。“昨天晚上又是什么事没有，我又看了四章，可算是要把任务出完了。”\n\n唐纳德让开出口，比登挥挥手走下舰桥，“那我先去吃早饭了。”又是平平无奇的一日。\n\n半瘫在舰长椅上的唐纳德也无事可做，索性拿起比登的书继续读下去。直到雷达室发来了消息，“报告，左舷发现船只。”唐纳德如例行公事般回复：“保持关注，各战位就绪。”，随后又翻过一页书。\n\n“报告，是挂罗西亚国旗的薇薇安型货船，舷号23。”这次是观察员给出了明确的报告。唐纳德有些失望地起身，把书放回桌上。“让他们停船接受检查。”唐纳德走向左舷，随手拿起一个望远镜。\n\n“报告，没有回复。”“那就打旗语。”唐纳德望向对方的桅杆，“你方无权检查”，对方的回复清晰地映在了望远镜中。“接着打。”看着对方的旗手又打了一遍几乎一样的旗语，唐纳德思索了片刻，“最后再警告一次。”\n\n依旧是同样的回复。"
 SKR_crisis.7.a: "“开炮”"
 SKR_crisis.8.t: "又一次例行检查"
