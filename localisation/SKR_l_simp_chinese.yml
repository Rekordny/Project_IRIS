 SKR.18.t: "拨动命运之轮"
 SKR.18.desc: "“织田大将军，您对这次北方平叛的巨大成功有什么感想吗？六棱郭的修建成功是否有助于北方局势的稳定？”“织田大将军您认为乌塔利同盟的叛乱是否与经济下行的现状有关？“织田大将军请看这里！”......\n\n媒体此起彼伏的提问声将信长的耳朵填的满满当当，她有些后悔过分的张扬这次的军事行动，但此举却也实属无奈。黑沫夜造成的重创令她焦头烂额，低迷的经济现状连带着整个幕府的威信都一降再降，这次乌塔利人的叛乱实在是想睡觉来枕头，信长现在不愿意放过任何能提升公众形象的机会，甚至为了彰显自信，这次她甚至独身前行，连基本的安保都没配备。\n\n“亲爱的国民与外宾们，今天是早樱历史上荣耀的一天，我们粉碎了乌塔利同盟残暴而毫无理由的叛乱，为所有代表我们作战的人，我为此献上真挚的祈祷。而对于乌塔利叛匪和其他心怀不轨的人，你们完蛋了。”将提前精心准备好的发言向着台下的观众与媒体掷出，不出意外的迎来相当热情的回应，没人能拒绝排山倒海般的歌功颂德，就连信长也不例外。向着眼前热情的拥趸挥舞着手臂，任由摄像机记录下自己耀眼的时刻，一瞬间，信长似乎觉得早樱黯淡的未来真的会以此为契机，走向正轨，而她也能在大业功成后功成身退，成为历史上浓墨重彩的一笔。\n\n这片刻的恍神令这位久经沙场的老将忽视了台下的那异样的躁动，也忽视了那藏在摄像机镜头下那独属于枪支瞄准镜的反光，而当枪声响起的刹那，一切都为时已晚。恐惧的尖叫声、愤怒的咆哮与其他情绪的嘈杂淹没了信长，霰弹击穿身体令大脑不得不屏蔽感官，以免承受这非人的剧痛。当信长明白到底发生什么了的时候，她已经倒在了演讲台上，炫目阳光刺的眼睛生痛，意识模糊的伸出手想要握住这份耀眼的光芒，但最后留在指缝里的只有北海冰冷的空气。"
