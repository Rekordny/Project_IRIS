 SKR_Shibuya_Kanon_desc: "§C正四位下 涩谷国守 涩谷香音§!\n\n涩谷藩偶像团体Liella!核心、涩谷藩藩主。\n\n涩谷香音出生于涩谷藩的一户普通人家，家里经营着一家喫茶店。虽然没有显赫的家世，但香音自幼便展现出了极为罕见的体质。她的歌声不仅优美动听，更蕴含着安抚人心、促进自然界玛娜流动的力量。\n\n然而，这种天赋并未给香音带来快乐。3082年，9岁的香音在一次重要的藩内祭典演出中，因过于紧张而当场晕倒，自此之后一到关键场合她就会因紧张而失声。这在她心中留下了严重的阴影，从此她放弃了歌唱，甘愿作为一个普通的喫茶店少女，平静地度过一生。\n\n089年，命运的齿轮随着一位名为唐可可的赛莲斯留学生的到来而开始转动，唐可可看出了香音的潜力，经过一大长串死缠烂打的游说攻势，香音终于鼓起勇气，与唐可可等人组建了偶像团体“Liella!”。“Liella!”在当地迅速崛起，她很快被当地民众推举为新任藩主。尽管她当上藩主之后，发言紧张的问题还是没有改善，但在唐可可的强力辅助下，香音还是成为了当地民众不可或缺的精神支柱。"
 SKR_Tang_Keke: "唐可可"
 SKR_Tang_Keke_desc: "§C従五位 涩谷国介兼大蔵少辅 唐可可§!\n\n来自赛莲斯的神秘留学生，Liella!成员，涩谷藩实际上的“外交官”和“军需官”。\n\n唐可可出生于赛莲斯的一户富裕家庭。虽然赛莲斯幅员辽阔，但对“偶像文化”有着严格的管控，加之连年的军阀混战更是让文化产业雪上加霜。唐可可为了追寻传说中的“偶像文化”，独自一人跨海来到早樱。\n\n作为一个异乡人，她比大部分本地人更热爱早樱的偶像传统。她本以为早樱是偶像的天堂，结果却发现幕府的古板统治正在扼杀偶像活动的活力，为此她决心改变这个现状。\n\n在发掘了拥有天籁之音但极度社恐的涩谷香音后，她与其组建了偶像团体“Liella!”。鉴于香音一在公众面前讲话就宕机，唐可可包办了藩内的大部分对外工作。依靠她在母国的人脉，她建立了一条隐秘的海上通道，源源不断地将来自大陆的物资运往早樱北方，她还从中赚取差价，通过这样的“闷声发大财”，涩谷藩很快积攒了一笔数额惊人的小金库。\n\n唐可可也是王政复古阵营中最善于交际的人物，她自称精通八门外语，可以与合众国记者、罗西亚官僚、甚至是圣铃兰的使者谈笑风生，因而不管是哪方势力，对唐可可的评价都相当不错。"
