 SKR_Nishikino_Maki: "西木野 真姬"
 SKR_Nishikino_Maki_desc: "§C正四位上 西木国守 西木野真姬§!\n\n西木藩现任藩主、西木野家族千金、缪斯的财政大总管。\n\n西木野真姬出生于赫赫有名的西木野家族，其家族垄断着北方的尖端医疗领域。作为家中的独生女，真姬自幼便展现出令人咋舌的天赋——无论是演奏乐器、作曲还是复杂的魔导理论，她都能轻松掌握。但因其过于优秀的才华和不坦率的性格，真姬在加入缪斯之前一直是个有些孤独的“深闺大小姐”。\n\n缪斯成立后，西木野真姬口嫌体正直的自愿承担了团队的所有作曲工作，甚至多次动用自己的零花钱解决了团队的财政危机。3089年，在穗乃果作为代表参与选举后，年仅16岁的真姬便被穗乃果“硬塞”了藩主的位置。虽然她对此表现得极为不满，但为了防止那个笨蛋候选人的后院起火，真姬还是将西木藩的财政和军备打理的井井有条。\n\n在政治上，真姬反感幕府，并非出于深仇大恨，纯粹是觉得她们“又土又无趣”，她认为，只有缪斯这样集才华与美貌于一身的存在（自称）才有资格领导早樱走向未来。正因如此，她也是北方势力的“提款姬”，每当其他藩因军费发愁时，她都会一边傲娇地谴责对方，一边默默帮忙签下巨额的项目款单。"
