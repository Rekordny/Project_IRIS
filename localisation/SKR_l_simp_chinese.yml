 SKR_Oda_Nobunaga: "織田 信長"
 SKR_Oda_Nobunaga_desc: "§C正一位 征夷大将军 织田信长§!\n\n幼名吉法师，是前代将军织田信秀的嫡女。信长自少女时代起常有荒诞不羁的行为，在外人眼中极不检点，她厌恶官场的繁文缛节，喜着异装，常在外与平民子弟为伍，因而被京州的公家圈子嘲为“白痴公主”。\n\n信长自幼便痴迷于外来的机械、火器与早樱之外的世界。3053年，在父亲去世后，18岁的织田信长继任征夷大将军，她向全国贤士征求意见的举措轰动全国，也标志着一个激进改革时代的开始。为了达到“富国强兵、废除不平等条约”的目的，信长不择手段，无情冷酷地压制一切阻挠势力。世界大战期间，信长动员全国志士捍卫国家，也让她的声望达到了顶峰。\n\n然而，3086年的“黑沫夜”重创了她的改革成果，激化了社会矛盾。她试图力挽狂澜，却发现自己的道路已将自己逼成孤家寡人。除了亲手提拔、同样被视为异类的新选组，她已孑然一身。3090年，尽管她以铁腕维持着表面的平静，但早樱已然暗流汹涌。"
