 SKR_Kurosawa_Dia: "黑泽 黛雅"
 SKR_Kurosawa_Dia_desc: "§C正四位下 松浦国守 黑泽黛雅§!\n\n黑泽藩藩主，Aqours成员，缪斯的忠实粉丝，果皇单推人。\n\n黑泽黛雅出生于历史悠久的名门望族——黑泽家。与其他后来兴起的家族不同，黑泽家从南北朝时代开始就是当地的造船业和渔业霸主，世世代代守护着北方的古老传统和礼法。作为家中长女，黛雅接受了最为正统的“大和抚子”式教育，琴棋书画、祭祀兵法样样精通。\n\n尽管深受传统文化熏陶，但黛雅并非守旧之辈。她对海外的昂格利亚语和欧罗巴文化深感兴趣，所以在命名偶像团体时，她提议将代表水的“aqua”和代表我们的“ours”拼接，命名为“Aqours”，这一富有深意的名字得到了队友们的一致认可。\n\n在北方众多的偶像诸侯中，黛雅是“王政复古”思潮最坚定的支持者，这并非出于政治野心，而源于她内心深处对偶像的狂热崇拜。鲜为人知的是，这位一向不苟言笑的冰山美人，在私下其实是隔壁西木藩偶像团体缪斯的狂热粉丝，更是高坂穗乃果的单推信徒。\n\n3089年，听说西木藩要派穗乃果参与选举后，黛雅立刻动员全藩资源为穗乃果的选举造势。在她眼中，神皇的宝座非穗乃果莫属，任何试图阻碍的人，都是必须被铲除的异端。"
