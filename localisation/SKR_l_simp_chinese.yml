 SKR_setsumei: "即便贵为§P征夷大将军§!，也无法在朝堂之上肆意妄为。\n\n早樱幕府的权威建立在£SKR_Kakushin_texticon £SKR_Chukan_texticon §t四§!§K大§!§C派§!§g系§!£SKR_Shinsengumi_texticon £SKR_Hoshu_texticon 的动态平衡之上，作为统治者，您需时刻权衡各个派系的 £SKR_Influence_texticon  §Y影响力§!与 £SKR_Relationship_texticon  §S好感度§!。\n\n£SKR_Influence_texticon §Y影响力§!决定了该派系在政治舞台上的声量与权重，派系的影响力越高，其对国家运行（无论是增益还是减益）的加成系数便越庞大。\n\n£SKR_Relationship_texticon §S好感度§!则决定了派系对您的忠诚程度，及其力量的朝向。好感度高于§P50§!时，其影响力将转化为对您的鼎力支持。反之，若低于此红线，其影响力将即刻化为阻力，乃至演变为§R灾难性的政治破坏§!。\n\n请谨慎行事，一个强大但离心的盟友，往往比弱小的敌人更危险。是驾驭群臣还是被其反噬，皆在将军殿下一念之间。\n\n注：即使是§g最温顺的保守派§!，也绝不会容忍§6南蛮§!的奇技淫巧。无论他们多么忠诚，都无法为您提供任何科研上的助力。"
