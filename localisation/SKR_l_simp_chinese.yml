 SKR_Toyama_Kasumi_desc: "§C正四位 坂东国守 户山香澄§!\n\n坂东藩藩主，乐队“Poppin'Party”主唱。\n\n户山香澄出生于南方最大的工业重镇——坂东藩的一个普通工薪家庭。与诗意的北方不同，坂东的天空常年被工厂的烟尘笼罩。但香澄自幼便是个乐观到甚至有些缺乏常识的行动派，为了寻找小时候仰望星空时听到的那阵“星之鼓动”，她从3089年开始在这个钢铁森林中四处“探险”，并最终在市谷家当铺的仓库里发现了一把红色的“Random Star”吉他。\n\n在南方，由于更彻底的工业化和神权力量的衰落，偶像通常不再被视为具有通灵祈福之力的巫女，而被视为制度需求的流水线商品。但香澄完全打破了这个定式，她通过自己的努力，拉来了一群原本性格各异、甚至有些孤僻的伙伴们组成了乐队“Poppin'Party”。\n\n与更注重传统歌舞协调的北方不同，香澄从合众国文化中了解到“乐队”这一形式，同时也获得了许多先进的乐器，这让她们的表演脱离了传统的舞蹈，改为以充满爆发力的歌词与乐曲为主，这种表达了某种激烈情感的歌曲，正迎合了深受黑沫夜冲击的年轻人无从释放的愤怒。\n\n在随后的偶像选战中，坂东民众厌倦了那些由财阀推出来的、精致且没活的官僚偶像，于是一股脑的将票都投给了这给个总是喊着“KiraKira DokiDoki”的元气少女。当然，虽然成为了藩主，但藩内复杂的财政和行政工作，基本全是靠她的“好姬友”市谷有咲一边发火一边熬夜加班维持的。"
