 SKR.10.t: "古道、鲜花与刺刀"
 SKR.10.desc: "从南到北，从平民百姓到贵族，全早樱的注意力前所未有的集中在了一起。报社每天都用最显眼的头版头条报道着巡游进程，现场观演的票更是被炒到了天价，在这动荡而萧条的年代，这场传统的仪式无疑是振奋国家精神的绝佳契机 。\n\n户山香澄，南方年轻群体心灵的救星，汲取合众国文化而引领的乐队风潮早已形成燎原之势，热情的讴歌爱与希望令身处黑沫夜阴影中的彷徨者看到了前进的方向。\n\n高坂穗乃果，照亮北方的和煦暖阳，她并无过人之长处，却完美的恰到好处，更重要的是，她令每个人都感觉到，这位热情洋溢的少女是他们的神皇，而非一个高高在上的虚无符号。\n\n黑沫夜的阴霾依旧未曾散去，庞大的开支无疑为早樱的经济再添负担，不满的声音并未随着偶像一场场演出的歌声而消散，但幕府也早已做好了准备，巡演能否顺利进行也关乎到幕府的威信，或许这个国家的矛盾多如牛毛，问题数不胜数，但现在争议都被统统搁置，万众都在期待着决定早樱未来数十年的精神领袖花落谁家。"
 SKR.10.a: "美少女，拯救早樱！"
