 SKR_chukanha_info: "£SKR_Chukan_texticon §K中间派§!\n\n\n\n\n\n\n\n£SKR_Hitotsubashi_Yoshinobu_texticon\n\n\n\n\n\n\n\n§C派系领导人§!：一桥庆喜\n\n在激进的革新与顽固的守旧之间，一桥庆喜与其领导的中间派构成了幕府政治天平上一个至关重要的砝码。该派系成员多为上层官僚与名门武士——他们虽承认变革的必要，却对信长那种不惜破坏传统的独断专行深感不安。对这些受过良好教育的精英而言，国家的现代化绝不能以武家道义与社会稳定为代价。\n\n他们奉行“渐进论”与“尊王佐幕”——即主张§O神皇应作为神圣象征接受崇敬§!，而治国理政的具体职责，仍应由具备高贵血统与丰富经验的武士阶层承担。尽管在信长的威压之下，中间派选择了战术性的沉默，但其庞大的政治资源与地方兵力始终未曾动摇。他们如同蛰伏的猛兽，暗中注视着革新派的每一步险棋，随时准备在局势失控之时接管国家，将早樱引回他们心目中的“正轨”。"
 SKR_shinsengumi_info: "£SKR_Shinsengumi_texticon §C新选组§!\n\n\n\n\n\n\n\n£SKR_Kondo_Isami_and_Serizawa_Kamo_texticon\n\n\n\n\n\n\n\n§C派系领导人§!：新选组局长 近藤勇 新选组笔头局长 芹泽鸭\n\n新选组的前身为在世界大战中屡建战功的民间武装§2“壬生浪士”§!，这些渴望功名的剑客和浪人在战后被信长纳为家臣，并赐名'新选组。凭借赫赫战功成功跻身幕府权力的核心。\n\n然而，这支令人闻风丧胆的精锐部队，其内部正如当今的时代一样撕裂。以近藤勇与土方岁三为首的“试卫馆系”正竭力将其打造为一支装备新式步枪、纪律严明的现代化军队；而芹泽鸭领导的“逍遥系”则顽固地坚守着浪人的狂放与嗜血，拒绝沦为体制的看门狗 ；更有伊东甲子太郎等人暗中向神皇输送秋波 。新选组虽是§C近畿地区无可撼动的军事基石§!，但严重的内耗已使其行动能力与政治可靠性大打折扣。"
 SKR_houshuha_info: "[SKR_houshuha_info_scripted_loc]"
 SKR_houshuha_info_1: "£SKR_Hoshu_texticon §g保守派§!\n\n§C派系领导人§!：空缺\n\n天下大势，浩浩汤汤，顺之者昌，逆之者亡。对于幕府保守派而言，3053年的开国并非危险与机遇并存，而是一切礼崩乐坏的根源。这一派系主要由最传统的幕臣与固守乡土的地方士族构成，是旧有封建特权与土地制度最顽固的捍卫者。在他们眼中，祖宗之法不可变，一切外来的技术与思潮，皆是对早樱国体的侵蚀与毒害。\n\n尽管在黑船来航后的政治版图中，主张“重新锁国”的声音已日趋边缘，但这并不意味保守派已毫无还手之力。凭借盘根错节的血缘纽带与宗族势力，他们织就了一张无形的关系网，足以对任何触动其根本利益的改革形成强力阻滞。他们是早樱拖在身后延续千年的车辙，虽明知无法阻挡历史的车轮，却仍试图以身躯卡住变革的齿轮——只为让那个§g唯有武士与贵族享有尊荣的旧梦§!，得以再延续片刻。"
 SKR_houshuha_info_2: "£SKR_Hoshu_texticon §g保守派§!\n\n\n\n\n\n\n\n£SKR_Akechi_Jube_texticon\n\n\n\n\n\n\n\n§C派系领导人§!：明智十兵卫\n\n天下大势，浩浩汤汤，顺之者昌，逆之者亡。对于幕府保守派而言，3053年的开国并非危险与机遇并存，而是一切礼崩乐坏的根源。这一派系主要由最传统的幕臣与固守乡土的地方士族构成，是旧有封建特权与土地制度最顽固的捍卫者。在他们眼中，祖宗之法不可变，一切外来的技术与思潮，皆是对早樱国体的侵蚀与毒害。\n\n尽管在黑船来航后的政治版图中，主张“重新锁国”的声音已日趋边缘，但这并不意味保守派已毫无还手之力。凭借盘根错节的血缘纽带与宗族势力，他们织就了一张无形的关系网，足以对任何触动其根本利益的改革形成强力阻滞。他们是早樱拖在身后延续千年的车辙，虽明知无法阻挡历史的车轮，却仍试图以身躯卡住变革的齿轮——只为让那个§g唯有武士与贵族享有尊荣的旧梦§!，得以再延续片刻。"
 

