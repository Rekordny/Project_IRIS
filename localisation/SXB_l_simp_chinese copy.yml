 SXB_Ogiso_Setsuna: "小木曾雪菜"
 SXB_Ogiso_Setsuna_desc: "§O小木曾雪菜§!，§Y一位曾经无法再唱歌的偶像§!。这位所有人心中的§C高岭之花§!经历了什么呢？\n\n“白色相簿什么的已经无所谓了，因为已经没有歌值得我去唱了。传达不到的恋情已经不需要了，因为已经没有人值得我去爱了。”\n\n这个看似是大小姐的女孩子实际上只是个普通家庭的长女，家里除了父母之外还有一个弟弟。平日里喜欢唱歌的她也因为这个爱好遇到了改变她人生的两个人：最爱也是最恨的男人§Y北原春希§!，以及她那位不共戴天的挚友§C冬马和纱§!。那是她最快乐的时光，是她记忆中永不褪色的时光。三人共同创作了《传达不到的爱恋》这首传世名曲，并且在峰城大附属音乐会上进行了首演。也是在那个晚上，雪菜出于一些原因，抢先向春希告白。\n\n“三个人在一起”是她美好的幻想，即使是三个人已经变成了两个人与一个人。可谁能想到，发誓与她相爱的春希在那个飘着雪的夜晚与挚友一起背叛了她，三个人的恋情也变为了巨大的伤害。对于这一切背后的故事，雪菜一清二楚。\n\n虽然和纱在那时离去，经过三年的苦难之后雪菜与春希重归于好，再次坠入爱河。但当从她们来到命运之地斯特拉堡起，冻结的时间将再次开始流转......\n\n§O若未曾与你相见，又何来这份痛楚§!"
 SXB_Touma_Kazusa: "冬马和纱"
 SXB_Touma_Kazusa_desc: "§C冬马和纱§!，§Y一位天才般的钢琴家§!，其在音乐方面的才能甚至被评价为能够超越其母冬马耀子。她有着一头黑色的长发和冷艳的外表，能够让那个§R罪孽深重§!的§Y北原春希§!对她一见钟情。\n\n“这个国家，已经没有我的容身之处了。”\n\n和纱从小几乎只于音乐为伍，将其他事务全交给大人的她在音乐以外的才能完全可以用“笨拙”来形容，但也是这个她以此为生的技能让她遇到了那个多管闲事的班长§Y北原春希§!和更加难对付的§O小木曾雪菜§!。三人的故事在《传达不到的爱恋》这首传世名曲的诞生后达到了高潮，然而在峰城大附属音乐会的那个晚上，冬马偷偷地拿走了春希的吻。\n\n虽然先告白的是雪菜，冬马看上去也是毫不在乎的样子，但似乎所有人都知道“三个人在一起”的想法不过是浮华幻梦而已。在那个下着背叛之雪的日子，一切都悄然改变了。无法逃避的，无法遮掩的，无法放弃的，终究会浮出水面。彻底的背叛，以及痛彻心扉的伤痛就是那一天的最好注脚。\n\n和纱怀着对春希无穷的爱远走高飞，本以为终生不会再见，怎料命运弄人。在斯特拉斯堡，这个因果的十字路口，时间再度开始流动......\n\n§C梦里不觉秋已深，余情岂是为他人§!"
