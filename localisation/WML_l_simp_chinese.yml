  WML_Camille_Sequoia_Fournier_desc: "强权的提线木偶、受难的替罪羔羊。\n身为西美乐蒂公共租界战后首任总督，卡米耶其人恰如末代议长引咎辞职后的咨政局政坛——布满裂痕，自相矛盾，思想浮沉。\n她曾是大陆议会中最年轻的明星议员，为反对《格德莫-斯蒂格尔法案》而据理力争，乃至以毫不退让的决心带领群众走上街头——虽然只是一场又一场的“静坐”抗议。\n而后，黑沫夜以无可预知的姿态袭来。信用崩溃，港口萧条，饥荒蔓延。饿殍遍野……在生存的重压下，那个曾在街头振臂高呼的卡米耶消失了，走向议会的只是条“爱丽诺忠犬”。\n她的总督之位，与其说是对其能力的认可，不如说是对其当下“软弱”与“识时务”姿态的赏赐。她本人更是强权手中安抚民意的花瓶与承担骂名的完美容器。\n拿起议长的木槌，卡米耶看不见理想，爱丽诺的干涉、艾蒂安的决绝与拉丰丹之流的强取豪夺足以熄灭任何一人的雄心壮志。\n假使仍旧放任内阁各行其是，以致今日之局走向无可挽回，其人所失去的或将不只是政治生命……"
  WML_Camille_Sequoia_Fournier_p: "§Y姓名：§!卡米耶·塞阔亚·富尼耶\n§Y民族：§!@ELN 爱丽诺裔"
