  IRIS_WS_WML_desc: "§Y中世纪时期§!\n\n中世纪末期，§C欧罗巴§!之上的人民正迎来生存危机——§Y乌斯拉尔§!诸公国的百年内战、§Y爱丽诺§!教会的宗教肃清、大陆东部的§0魔族§!入侵与§R异界血族§!的降临……苦难未曾放过任何人，或是为了逃离战乱，或是为了躲避苛政，许多人唯有背井离乡以寻觅生机。\n数个世纪以来，§Y爱丽诺§!、§Y乌斯拉尔§!、§Y卡美洛§!……诸族裔穿越风暴海域，踏上§0美乐蒂大陆§!的北方口岸，并从登录地向周边扩散，逐渐形成大量连成一片的小殖民点。然而，§0美乐蒂§!大陆上最强大的§G玛娜城邦§!——§Y博闻§!，不会甘心让自己的生存空间被不请自来的殖民者侵占，其无止尽的袭扰迫使殖民点形成一个统一的政治、军事、经济实体以抵抗外部压力，并推举一个强大的殖民城市的§Y爱丽诺§!裔市长做协调者，统一行动步调，对外自称为“§Y欧洛希亚共和国§!”。\n\n如此，勉强团结的大陆议会维持了自己的存续，加之源自§Y乌斯拉尔§!、§Y爱丽诺§!移民的先进工业技术、玛娜技术，使得第三任议长可以通过贸易和外交来分化瓦解本土城邦，并依托港口形成新的贸易节点。同时，议会传播大量技术给那些同样恐惧§Y博闻§!扩张的城邦们，促使他们和殖民地成立“§Y大陆互保协定§!”来保障安全。而§Y博闻§!并没有停止东进的脚步，生存压力最终促使大量东部的小城邦形成了“§Y进步理事会§!”。“§Y理事会§!”为了对抗§G玛纳城邦§!而与§Y博闻§!大打出手，两国就此结成宿怨，而世界大战的爆发使两国没有后顾之忧地开始使用暴力解决仇恨，乃至爆发第二次§Y城邦战争§!。\n\n§Y大战时期§!\n\n通过在§Y世界大战§!和§Y城邦战争§!中多头下注，§Y欧洛希亚共和国§!的力量不断变强。逐渐地，其势力范围几乎覆盖了整个§0北美乐蒂§!。日渐强盛而超然中立的§Y欧洛希亚共和国§!无疑是城邦战争双方必须争取的，出于对§Y欧洛希亚共和国§!工业和贸易节点的渴求，两国不断投下更大的筹码，直到对共和国的左右逢源忍无可忍，默契地入侵、瓜分§Y欧洛希亚共和国§!，并一步步击垮了大陆议会的抵抗意志——在§Y自由合众国§!的积极斡旋和第二十六任§Y爱丽诺裔议长§!的长袖善舞下，经济疲软的§C欧罗巴§!列强决定干涉美乐蒂战争，§Y博闻§!和§Y进步理事会§!的部队被迫撤出§Y欧洛希亚共和国§!的核心地带，共和国则通过§Y《伊波德斯-卡西米尔条约》§!成功保住了部分主权——但也因此一分两半。\n\n世界大战之后，随着§Y爱丽诺商会§!的大量资本注入，§Y西欧洛希亚共和国§!的§8工业§!模式开始向§G玛娜§!迅速转型，为防§C欧罗巴§!进一步干涉，其迅速向§Y博闻§!靠拢，并依托博闻先进的§G玛娜§!技术和§Y爱丽诺§!资本发展地区金融中心和大型贸易港，通过在§Y博闻§!政府内营造出亲殖民地利益集团以保障国家安全，并确立§Y《格德莫-斯蒂格尔法案》§!赋予中大型银行完整的金融权利，成为战后不可缺少的的经贸节点。\n\n§Y大战之后§!\n\n依托战后各国经济复苏的东风，在第二十六任议长治下，§Y西欧洛希亚共和国§!的经济蓬勃发展，民生重建项目不断落成，一切看起来都是如此欣欣向荣——直到§0黑沫夜§!浪潮般将这虚假的繁荣拍碎。各国的贸易保守主义将港口吞吐量直接腰斩，金融信用体系因此彻底崩溃，加之饥荒又一次在城乡间蔓延，一贯长袖善舞的议长不得不作出最务实的决定——接受§G玛娜联盟§!的一切要求，放弃部分主权，成为§Y爱丽诺共和国§!名义上的海外省，以换取援助。卖国的§Y《国家紧急时期过渡法案》§!在议会内的大量的扯皮后勉强通过，并在全民公投后最终以63.7%的赞成票通过，§Y西欧洛希亚共和国§!正式更名为“§Y西美乐蒂公共租界§!”，§Y爱丽诺§!裔议员§Y卡米耶§!被选聘为海外省总督。\n与此同时，§Y弥兰金融§!通过一笔笔债务陷阱控制大量企业，实控大量土地，形成许许多多的“自治街区”，配以§0歌剧魅影剧团§!的暴力团体，已成为不可小觑的政治势力。\n\n新总督§Y卡米耶§!，究竟会带领我们走向何方？"

