  WML.10.title: "港口血案"
  WML.10.desc: "1月17日，第三批标注“人道援助”的爱丽诺粮船抵达，饱受饥饿与贫穷困扰的千余码头工人，为争夺求生的口粮将港口牢牢堵住。现场目击证人指证，是在一群蒙面人一边高喊“废物总督，我们的粮食在哪里！”一边带头打砸后，工人们才被煽动着冲击粮船。船上的爱丽诺陆战队员见状即刻开火，事情很快以工人的死走逃亡收场。\n经艾蒂安局长手下警员汇报，这场暴乱很可能是城市内最近兴起的“歌剧魅影剧团”分子所为——是他们刻意制造矛盾，试图将静坐抗议引向群众暴乱。\n总督阁下，我们该如何处理这群暴徒？"
  WML.10.a: "“请转告艾蒂安，此事由他全权处理。”"
  WML.10.b: "“我会去安抚他们的。”"

  WML.11.title: "大量“暴乱分子”被捕"
  WML.11.desc: "恭喜，总督阁下。经由艾蒂安局长“高效有力”的处理方式，37名“破坏战略物资”的剧团暴力分子已全数被捕入狱，局势暂时得到了控制。\n不过，为了“悼念为公义而死的工人”，“公民力量党”又组织起了一轮声势浩大的游行示威，我们该如何应对？"
  WML.11.a: "“艾蒂安知道怎么处理这批人，都交给他好了。”"
  WML.11.b: "“我会亲自和加尔各答谈谈的。”"

  WML.12.title: "安心回家"
  WML.12.desc: "恭喜，总督阁下。经由您的亲自访问、允诺与在爱丽诺领事馆协调的努力，闹事的工人大多乖乖听劝回到家中，爱丽诺方面也愿意支付一些赔偿，局势暂时得到了控制。“公民力量党”的党魁加拉格尔更是在咨政局里对您的爱民之举大加赞赏，表示愿意协调“烛光会”的会员们为您分忧。\n不过，艾蒂安局长托我给您送来了一封信\n——卡米耶拆开信封"
  WML.12.a: "信上写着“宁愿犯错，也不要什么都不做”"
  WML.12.b: "信上写着“怯懦乃弱者原罪”"

  WML.13.title: "食物中毒事件"
  WML.13.desc: "去年2月4日，租界咨政局决议通过的《基本生存保障法》可谓是“殖民政府的良心”，这项由“公民力量党”主导通过的法案将公民每日救济粮配给提升至400克主粮。不过，最近审计局的探员发现，实际执行中大量的供应商实际是拉丰丹绝对控股的“西美乐蒂综合粮储公司”操纵的皮包公司——这些公司发放参杂霉变黑麦的救济粮，很可能是去年9月11日至今年2月3日不断爆发的群体致幻状况的元凶。\n目前光是维罗妮卡特区的确诊患者就已逾600人，并有大量可信证据显示，政府内部供应的粮食也被参入大量不可靠的“黑粮”。\n总督阁下，我们是不是该立刻着手解决问题？"
  WML.13.a: "“让警卫把这封信送给拉丰丹，她是个识时务的人。”"
  WML.13.b: "“把事情透露给‘烛火日报’主编，这样就够了。”"

  WML.14.title: "港口一角·上"
  WML.14.desc: "波利斯港，第三装卸区，清晨。\n数千双破旧的鞋履踏着杂乱的步伐，汇成一股沉默的洪流。劳工们的身影在晨光中佝偻着，肋骨嶙峋而又竭力挺起腰杆——他们是来罢工讨薪的。烛光会的成员们手拉着手，护在抗议队伍两侧，竭力维持着脆弱的秩序。\n加拉格尔很清楚，今天再不要到薪水，工会都得断炊——这事情是没有妥协余地的，是不走向胜利，就走向死亡的。\n“噗噗噗——”\n一连串子弹骤然撕裂空气，打在游行队伍前方的地面上，激起一片尘土。人群瞬间骚动起来。\n工头失真的声音从哨戒塔上传来：“拉董说了，她的港口不养叛徒！回工作岗位去吧，工友们！”"
  WML.14.a: "————“得了吧！”"

  WML.15.title: "港口一角·下"
  WML.15.desc: "“得了吧！”一个高壮身影从队伍里挤出，站到了最前面。是老焊工佩特罗，一个码头干了近二十年的老资格，技术精湛，性格耿直，常接济其他工人，在工人里面颇有些威望。他转过身，面对着骚动不安的人群，声音洪亮地喊道：“别听这工贼的鬼话！他们呢，那年不——”\n加拉格尔又听见“噗噗噗”的响动，一股子强烈的血腥味弥漫起来——\n她切实看见，佩特罗无头的尸首碎在地上。\n也许是疏忽，也许就是赤裸裸的警告与恐吓——几发致命的机枪子弹，让那位可敬的、勇敢的老焊工被打得四分五裂。\n游行队伍于是四散而逃，连带着许多烛光会的会员跑到不知道哪去了。\n    加拉格尔并没有跑掉——她宁愿牺牲的是自己——她只是平静地招呼烛光会的核心成员。"
  WML.15.a: "————“我们得把佩特罗带回家。”"

  WML.16.title: "僵局"
  WML.16.desc: "下午三点四十七分，咨政局橡木会议桌上《租界工商业经营法修订案（第七稿）》的油印件传到拉丰丹财团的法律顾问伯纳德面前。她站起来，对着卡米耶鞠了一躬，用镀金钢笔在纸上点了点：“总督女士，贵局‘特许经营权’的界定需要补充细则，而且此协议存在违宪风险，我方强调——”\n“十七次会议就为几个标点符号？伯纳德！”公民力量党的议员阿贝尔几乎是跳着起身，“你这——”\n卡米耶第三次敲下黄杨木议长槌：“肃静！阿贝尔议员，”她深深地叹了口气，“现在，进行第四次法案辩论。”\n话音未落，老议员索伦森咳嗽着举手打断：“总督阁下，会议法定人数不足。”\n全场目光聚焦在空荡的几席座位。卡米耶身旁的秘书长弯腰耳语：“议员集体称病修养，拒绝出席会议。他们都收过拉丰丹的政治献金。”\n“咚咚咚”，每次听见这个声音卡米耶就如释重负，她按了按太阳穴，飞快地起身，合起烫银封皮的议程本："
  WML.16.a: "————“我宣布，今日咨政会议结束。”"

  WML.17.title: "Pay or Pray"
  WML.17.desc: "1月27日，标载50000吨的爱丽诺救济粮的货轮“丰收号”抵港。据有关线报显示，此船并不属于爱丽诺官方运输船队序列。为调查此事，审计局海关处的干员潜入了船舱内部——近20%货柜都装载了军火，甚至还有几门大口径榴弹炮。经过数月努力，审计局的精锐干员成功挖掘出了主导这批军火走私的幕后黑手——弥兰金融和拉丰丹隐秘控股的“环陆物流公司”。\n一周前，艾蒂安局长秘密下令调动的武警部队已经扣押了涉事船只。拉丰丹旋即鼓动寡头们举行全行业罢市，人为制造近70%生活物资短缺，大量生活难以维系的公民走上街头游行示威，并迅速演变成一场暴动。\n昨天，武装警察总署的快反支队在未收到指令的前提下征收了大量寡头财产、存粮，并通过“烛火会”设立的救济站大量分发给有需要的抗议群众。\n总督阁下，以上是我们的线人做出的汇报。请您恕我失态——\n——现在局势都他妈惊动爱丽诺方面啦！您干的这堆破事把他们呢，彻底搞毛啦！什么请求援助全都是自欺欺人——他们已经发表了《租界管理失职声明》，将您定为“首要责任人”，就是说，您等死吧——很快——也许明天，也许后天，爱丽诺的海军陆战队就将登陆波利斯港，而您，将被撤去一切职务，而后拉去打靶。\n卡米耶，你还有办法就说吧，要不然我们都得玩完！"
  WML.17.a: "“随便吧，我累了，散会。”"
  WML.17.b: "“告诉没来的议员们，二十分钟看不见人影他们全家都得去喂鲨鱼！”"

