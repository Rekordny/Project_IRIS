  WML.6.title: "本钱余几何？"
  WML.6.desc: "“嗤——”液压装置推开了地下金库的防爆门，卡米耶吃惊地盯着仅剩的几层金砖。每块砖都烙着双头鹰徽——那是欧陆银行的租借波利斯港的抵押物。\n“坚持金本位是租界最后的体面，”艾蒂安叼着烟含混地说道，“当然，前提是金库没被蛀空。”她将烟灰弹在金砖上，对着卡米耶呼出一串烟圈。\n“你怎么想？总督女士。”\n卡米耶不知道怎么回复她：难道说我也是刚刚知道金库都被搬空了吗？她心想，这老顽固的又在刁难人。\n“多好的好机会，能一口气挤死央行”艾蒂安吐掉烟蒂，从大衣兜里摸出一支烟，“拉丰丹不会放过的。”\n“但我们别无选择——不用黄金结算，我们的信用体系……会毫无疑问地崩溃。”卡米耶微微低头，喘了口气，从随身的手提箱里掏出了一份新协议，递了过去。“拉丰丹已经签署了股份交换协议，她不会在这个时候乱搞的。”\n艾蒂安微不可察地笑了笑，只是看着那张“废纸”，摆了摆手，示意卡米耶离开。\n“我会追查这批金子去了哪。”她说。"
  WML.6.a: "————“你嘛，就加油吧。”"

