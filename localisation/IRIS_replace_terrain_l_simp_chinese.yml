 kiv_cathedral: "圣三一大教堂"
 kiv_cathedral_desc: "这座大教堂建于数百年前，是为了纪念圣三一的第一次公会议而建造的，它位于圣三一的中心地带。这里拥有悠久的历史，是基沃托斯著名的旅游景点，内部被用作修女会的精神支柱的圣地。"
 kiv_desert_urban: "阿拜多斯城区"
 kiv_desert_urban_desc: "阿拜多斯自古以来便是沙尘暴频发的地区，但从几十年前开始，在阿拜多斯郊外的沙漠上刮起了异常规模的沙尘暴，导致各校区都被沙子淹没，并持续至今。\n当时的阿拜多斯学生会为了克服这样的自然灾害，投入了巨额的资金——以高利贷的形式。但情况并未有所好转，沙尘暴每年都以相较之前更大的规模袭来，学区的状况恶化到了无法控制的地步。\n最后阿拜多斯的一半以上区域都被沙子吞噬，变成了沙漠，本校区也被彻底掩埋，现在只得使用分校区。"
 kiv_desert: "阿拜多斯沙漠"
 kiv_desert_desc: "阿拜多斯自古以来便是沙尘暴频发的地区，但从几十年前开始，在阿拜多斯郊外的沙漠上刮起了异常规模的沙尘暴，导致各校区都被沙子淹没，并持续至今。\n当时的阿拜多斯学生会为了克服这样的自然灾害，投入了巨额的资金——以高利贷的形式。但情况并未有所好转，沙尘暴每年都以相较之前更大的规模袭来，学区的状况恶化到了无法控制的地步。\n最后阿拜多斯的一半以上区域都被沙子吞噬，变成了沙漠，本校区也被彻底掩埋，现在只得使用分校区。"
 kiv_millennium: "千禧年校区"
 kiv_millennium_desc: "这是千禧专注于学习的区域。千禧是一所专注于科学教育的学院，虽然历史还不长，但在基沃托斯也被认为是影响力很大的学院之一。"
 kiv_rwab: "红冬事务局"
 kiv_rwab_desc: "尽管权力高度集中，红冬仍有作为学生会行政机构的「红冬事务局」。"
 kiv_hy: "百鬼夜行校区"
 kiv_hy_desc: "以和风为特色，旅游业发达，有庆典运营管理部、忍术研究部、修行部、阴阳部等风格独特的社团。\n百鬼夜行联合学园并没有正式的学生会，而是由众多彼此独立的社团、委员会联合组成的。\n\n美食、温泉和庆典，是百鬼夜行的三大关键词。\n\n不过也要提防戴着天狗面具的危险分子出现！"
 kiv_xlm: "玄龙门"
 kiv_xlm_desc: "与基沃托斯的其它学院相比，文化十分独特，并且有着悠久的历史传统。\n\n在山海经，美食店铺林立，旅游业也非常兴盛。\n只是内部的具体情况不太为外人所知……"
 kiv_geh: "万魔殿"
 kiv_geh_desc: "格赫娜自治区被一部分学生称作「无法地带」，可见其混乱程度之高。"