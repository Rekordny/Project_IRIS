 PMB_Henschel: "施塔尔克里格-亨舍尔"
 PMB_Rudolfine: "鲁道芬-穆勒"
 PMB_Rudolfine_desc: "在勃栏登堡长大的鲁道芬-穆勒从小便接受着奥鲁士人的传统教育长大，她熟悉街巷里铁锈与汗水的味道，也知晓如何遵从奥鲁士的狩猎与习武传统，但无忧无虑的上流姑娘怎么也未曾想到自己有朝一日可以坐在其他选候的身旁。第一次大战结束后，当玛娜派清算战犯时，穆勒家族的成年人被全部处以绞刑，15岁的鲁道芬幸免于难并由俾斯麦照顾长大，作为唯一可以继承勃兰登选候的人，穆勒在接管位置的那一天就再也没能从卡拉-冯-罗森的政治陷阱与被架空的权力中脱身出来。"
 PMB_another_leader_Henschel_desc: "鲁道芬从小的玩伴，工程天赋惊人的亨舍尔在13岁便跟随父辈在乌斯拉尔的装甲部队帮忙维修工作，直到世界大战开始之前，她顺利的升入了帝国工程兵学院，并且在毕业后接手了父亲的设计局工作。"
 PMB_Eve: "伊芙·杜瓦尔"
