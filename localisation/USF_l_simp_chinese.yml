#趣味事件
 USF_flavor.1.t: "喜剧电影《摩登时代》上映"
 USF_flavor.1.desc: "合众国最知名的电影明星之一，昂格利亚裔喜剧演员夏琳·艾普林近日在波多里特首映了她执导并主演的新片《摩登时代》。该片延续了五年前的《西部之光》的风格，仍然采用无声电影形式，在这个“声音至上”的时代显得格格不入，也因此被部分评论家批评为“过时”。\n\n故事设定在黑沫夜爆发后，讲述了一名精神崩溃的流水线女工，辗转与一名流浪汉相识，二人从监狱到百货商店，从工厂到街头舞厅，多次被捕又多次逃亡，最终在晨曦中携手出逃亡命天涯的经历。\n\n目前为止，电影评论家普遍对《摩登时代》给予了极高评价。许多影评人称赞夏琳·艾普林再度以无声电影形式完成了几近绝响的艺术表达——她将对现代工业体制的批判，隐藏于一连串行云流水而幽默诙谐的桥段中，展现了无声电影最后的张力。正如一位评论人所言：“齿轮轰鸣，人性渐泯”。\n\n其中尤以“自动吃饭机失控”与“卡入齿轮里的女工还不忘拧螺丝”的镜头最为人称道，被誉为对劳动异化最极致的表现。\n\n然而，也有保守派批评者指出，本片夹带明显的政治暗示，甚至有评论直言《摩登时代》是“一部经过喜剧包装的共产主义宣传片”，并表示，艾普林一旦开始传达明确的意识形态，就不再是一位合格的喜剧演员，而是沦为了一个让大众失望的煽动者。相比之下，他们更倾向艾普林早年的作品《驱魔记》（讲述了一名路易斯安娜猎人功成身退的故事），认为那部电影“更符合国家精神”。\n\n尽管存在争议，本片仍广受好评，艾普林本人也表示，她将很快在全球其他国家发行该片。而在票房方面，《摩登时代》首周收入已远超《西部之光》，预计将成为合众国本年度最卖座的默片作品之一。"
 USF_flavor.1.a: "挺不错的电影"
 USF_flavor.2.t: "《尤莉的复仇》出版"
 USF_flavor.2.desc: "著名罗西亚裔作家，荣誉男爵阿纳托利·罗曼诺夫在其饱受好评的前作《使命与征服》出版两年后推出了其正统续作《尤莉的复仇》。按照协议，该作品依旧由麦克-索夫特出版社享受独家发行权，初版将印刷十万册并在全国陆续上市。此外，该作品的罗西亚语版本将由阿纳托利本人亲自翻译，预计在明年于罗西亚出版。\n\n《使命与征服》设定于架空的未来世界，讲述了以使用工业技术的凛冬帝国和使用玛纳技术的诺多联盟两大阵营为主角的一场毁天灭地的世界大战。全书采用双线叙事，分别借助两位主人公鲍里斯和谭雅的视角，展现了这场未来战争的方方面面。其中，搭载两门主炮的超级坦克、拥有前掠翼的新型战机、使用电磁武器抗衡玛纳激光的重型步兵、无视地形阻隔进行大规模传送的神奇装置、能够为人类所指挥的乌贼和海豚等科幻武器更是给读者留下了深刻的印象和无穷遐想。\n\n在《尤莉的复仇》中，诺多联盟的秘密武器——拥有心灵控制能力的少女尤莉最终背叛了联盟，并在极短时间内建立起了一支完全服从她命令的恐怖大军，试图将全世界至于她掌握之中。在新作品中，凛冬帝国和诺多联盟将暂时握手言和，共同对抗新生的巨大威胁，而前作的两位主角鲍里斯和谭雅将成为并肩作战的伙伴，共同领导一支联合打击部队深入尤莉位于世界南极的大本营，将她绳之以法。\n\n首批新书已经售卖一空，而阿纳托利在接受采访时还隐晦地透露了新作品的设定：《尤莉的复仇》或许并不是系列故事也不是尤莉本人的结局，而是一个开端。等到名称未定的新作出版时，答案便会揭晓。"
 USF_flavor.2.a: "“今天是审判之日”"
 USF_flavor.3.t: "《使命与征服》游戏化"
 USF_flavor.3.desc: "在游汐叶界带来了新型产品“电子游戏”与游戏机工厂后，由东木工作室开发的合众国的首部本土游戏作品《最高警戒》于近日发布。该作品由知名作家阿纳托利·罗曼诺夫的《使命与征服》系列作品改编而成，在最大限度还原了原作中出现的各型号装备的人物的同时，《最高警戒》首次引入了“由系统操作的虚拟对手”。玩家将扮演一个势力的将军，一方面妥善运用资金建设基地、扩充军队，一方面通过点击实时指挥各单位作战。在游戏模式上，则有分别以两大阵营凛冬帝国和诺多联盟为主视角的故事模式，也有自由发挥的大乱斗模式，自发售当日就吸引了大量原作粉丝和慕名而来的路人玩家。\n\n原作者阿纳托利本人深度参与了制作，甚至亲自绘制了几乎所有的装备设计图以及世界地图。据他所说，“这是令我感到无比自豪至高杰作。”为了呈现宏大的战争场景，东木工作室采用了游汐叶界最为先进的游戏机型号作为载体，作品发布同时也极大提高了该产品的销量，为制造商带来了一笔意外之财。在观察家看来，这不仅是东木的成功，也是贝露领导下的游汐叶界出海战略的阶段性胜利。"
 USF_flavor.3.a: "大获全胜！"
 USF_flavor.4.t: "圣荷鲁斯建城300周年博览会"
 USF_flavor.4.desc: "3092年为圣荷鲁斯市建城300周年纪念日，由市政府策划，州政府与联邦政府出资支持的盛大博览会将会在近日开幕，为期一个月。本次展览主题为“传承与复兴”，将会全方面展示自2792年第一批乌斯拉尔移民登陆建立该城以来的历史传承，不仅有重要文物展览，市政府还特批了一片巨大的场地用以等比例还原不同时代的建筑群供游客参观。在这些“古建筑”中还会有身着对应时代服饰的工作人员提供讲解服务。而在圣荷鲁斯郊外三十里的来克顿小镇上还会举行来克顿战役的历史重演活动，用以纪念这场象征着合众国独立战争开端的重要战役。\n\n在充满未来感的博览馆主馆中，则是各式新式工业设备的主场，能快速加热食物的便携式热箱、由劣化玛纳结晶提炼而成的液态燃料、来自南极冰盖中万年不融的坚冰、能实现玛纳结晶与工业电池兼容的新型游戏机都会出现在展览之中。\n\n对经济危机和失业依旧历历在目的合众国人来说，这场博览会无疑象征着走出危机的希望，圣荷鲁斯市也希望借助巨大的公共投资和旅游业来让合众国的经济心脏恢复活力。"
 USF_flavor.4.a: "生日快乐！"
 USF_flavor.5.t: "有声电影《大独裁者》上映"
 USF_flavor.5.desc: "就在昨日，合众国乃至世界影坛迎来了一场地震般的轰动。喜剧大师夏琳·艾普林终于打破了她对无声电影的执着，推出了她的首部有声电影《大独裁者》。据悉，该片筹备历时近两年，而在正式开机仅一周后，第二次欧罗巴战争全面爆发。\n\n影片发生在虚构的“乌苏拉尼亚”国，讲述了一位在上次大战中负伤失忆的女理发师，因相貌酷似该国的独裁者——西隅真帆，而在阴差阳错间互换身份的一系列故事。这两名角色均由艾普林饰演。电影极其辛辣地讽刺了现实中乌斯拉尔帝国的扩张行径，大胆影射了其吞并伯尼盖特与科斯特共和国引发的地缘危机。\n\n除此之外，影片还引入了另一位性格火爆的角色——艾吉奥王国的领袖安乔利尼。片中，这位留着夸张双马尾发型的安乔利尼与西隅真帆为了争夺镜头和地位，上演了一场颇具趣味的“竞赛”：两人在理发店里疯狂调节座椅高度以试图俯视对方，最终演变成了一场互扔意大利面与咖喱饭的混乱争吵。\n\n艾普林表示，早在电影制作期间她就发出请求，希望能将首映礼定在乌斯拉尔首都柏霖举行，并邀请元首本人观看，但乌斯拉尔方面并未给予任何回应。\n\n影评界对艾普林的这次转型给予了近乎狂热的赞誉。虽说是初次拍摄有声电影，但手法却毫无稚嫩之处。片中“真帆与气球地球仪共舞”的片段，更为观众所津津乐道——由于气球爆炸，真帆手中想要征服的世界瞬间化为乌有，极具讽刺意味。\n\n然而，这部电影在乌斯拉尔及其占领区引发了震怒。乌斯拉尔宣传部指责该片是对“伟大的战车道精神和西住真穗本人”的污蔑，并严禁任何胶片流入。保守派批评家也认为，艾普林在片末长达五分钟的演说中，直接跳出角色呼吁和平与自由，显得“过于直白且说教味浓重”。\n\n但在合众国本土，《大独裁者》的首映场场爆满。观众们不仅在嘲笑那个穿着军装、只会咆哮的“冒牌西住”时捧腹大笑，更在片尾理发师的那句“无论你在何方，抬起头来，汉斯...你能听到吗？”的呼唤中潸然泪下。"
 USF_flavor.5.a: "“纵使终有一死，自由也不会消亡！”（电影台词）"
 USF_flavor.6.t: "夏琳·艾普林流亡海外，《大独裁者》遭全面禁映"
 USF_flavor.6.desc: "合众国影史最黑暗的一天降临了。经多方证实，在当局签发逮捕令的前夜，著名喜剧演员夏琳·艾普林已搭乘私人飞机秘密离境，目前下落不明。坊间流言四起，有人认为她潜逃至圣铃兰寻求政治庇护，也有人认为她辗转回到了祖国昂格利亚，更有甚者猜测她逃往了遥远的南美乐蒂。\n\n引发这场政治地震的，正是她那部原定于本周上映的有声长片——《大独裁者》。\n\n由于我国与乌斯拉尔正处于坚定的“盟友关系”状态，政府此前已多次勒令艾普林修改剧本，要求删除所有影射乌斯拉尔帝国元首西住真穗的内容。然而，艾普林不仅拒绝妥协，还试图秘密在地下院线公映未删减版。片中，她大胆地将我们的盟国领袖描绘成一个只会对着麦克风歇斯底里的滑稽小丑——“西隅真帆”。\n\n这一行径彻底激怒了审查机构，再加上她此前在《摩登时代》里展现出的亲共产主义立场，联邦调查局正式指控她：“长期利用喜剧外衣，在我国进行赤色间谍活动，意图破坏国家安全与外交战略。”\n\n随着艾普林的逃亡，警方查封了她的工作室，并销毁了大量胶片。然而，据悉仍有数份拷贝被其忠实追随者走私出境，或在黑市中秘密流传。\n\n那个十多年前曾给无数人带来欢笑的艾普林，如今被官方媒体打上了“叛国贼”的烙印。至于她如今身在何方，无人知晓。"
 USF_flavor.6.a: "她去哪儿了？"


#新闻
 USF_news.1.t: "“进军”联邦区"
 USF_news.1.desc: "近日，由超过五千名退伍士兵组成的抗议队伍开始聚集在联邦区中心广场上举行抗议。由于合众国存在长期拖欠军饷、克扣抚恤金等行为，该抗议活动在全国均得到了广泛响应。据称，这一系列事件的起点是《馨港时报》所披露的皇国战争内幕，除军饷问题之外还涉及一系列从未公开的战争丑闻。目前，合众国首都的秩序保持基本稳定，联邦区宪兵则拒绝对事态做出任何评价。"
 USF_news.1.a: "这帮馨港记者..."
 USF_news.1.b: "侵略者的自作自受"
 USF_news.1.c: "密切关注事态"
 USF_news.2.t: "凯伊当选自由合众国第32任总统"
 USF_news.2.desc: "今天上午，自由合众国联邦选举委员会向世界公布了总统大选的最终结果——工业自由党籍总统候选人凯伊顺利赢得此次总统大选。作为自由工业党内又一颗冉冉升起的新星，这位3086年退役的前陆军上将在就职典礼上右手抚着圣典，信誓旦旦地向公众宣布：自己将以强有力的手段，大刀阔斧整顿合众国国内的乱象，彻底扭转黑沫夜带给合众国的冲击，促成社会各界的总团结，重新树立起人民对于政府的信心。\n“我们没有什么需要害怕的，除了害怕本身！”这一演讲无疑是成功的，向“萧条”开战的誓言很快随着媒体的传播得到了合众国民众的大力支持。不少评论家相信，凯伊的上台将使得合众国过往的保守政策迎来一百八十度大转弯。"
 USF_news.2.a: "她会实现自己的承诺吗？"
 USF_news.3.t: "赫伯特·克拉克·胡华赢得总统连任！"
 USF_news.3.desc: "自由合众国联邦选举委员会今日传来一则令人震撼的消息：工业自由党籍总统候选人、自由合众国第31任总统赫伯特·克拉克·胡华以微弱优势，再一次赢得了总统宝座。作为纯白庄园曾经的主人，尽管胡华在黑沫夜前中期的作为与不作为几近葬送了她的政治生命，让她无数民众唾弃鄙夷的对象，而发动的对皇国战争更是以惨淡收场，但尔后其主持推动的“重振经济”规划勉强压制住了不断走高的失业率与通胀。\n\n不少观察家对于胡华今后的政策持有悲观态度，认为她很可能会将合众国“再一次带入无底深渊”，但也有评论家认为，胡华在任期最后的所作所为将会成为她过往政策的一个拐点。"
 USF_news.3.a: "她能够再一次把握住这个机会吗？"
 USF_news.4.t: "合众国接管帕夏海峡区"
 USF_news.4.desc: "在罗西亚的战乱似乎将要画上句号的时刻，自由合众国的行动再次震惊了阿西娅大陆。合众国海军以“保护侨民”为由正式接管了帕夏海峡中立区，海军陆战队士兵不费吹灰之力就解除了当地警察的武装并占领了包括港口在内的关键设施。合众国官方声称，由于“罗西亚合法政府不复存在”，故《西伊斯塔布协定》的约束自动作废。尽管帕夏海峡依旧可以自由通航，但该关键水道的命运仍处于未定状态。"
 USF_news.4.a: "乘人之危？"
 USF_news.4.b: "这是合理的行动"
 USF_news.5.t: "帕夏海峡危机"
 USF_news.5.desc: "近日，罗西亚海军封锁了西伊斯塔布港，于此同时红军也已被部署在城市近郊随时准备发动进攻。自合众国占领海峡区之后该地区再次迎来一场潜在的军事冲突，目前仅有少量的生活物资可以正常进入西伊斯塔布港。为了应对这一危机，合众国陆军已被紧急部署至海峡南岸，而第一、第二舰队也开始集结准备突破封锁。由于两岸的紧张对峙，帕夏海峡已被正式列为禁航区，一场围绕着生命线的争夺才刚刚开始。"
 USF_news.5.a: "阿西娅朝着末日向前一步"
 USF_news.6.t: "帕夏海峡危机化解"
 USF_news.6.desc: "根据两国外交部的通报，自由合众国与罗西亚正式就帕夏海峡问题达成了协议。双方同意在《西伊斯塔布条件》的基础上重新设立海峡托管区，维持海峡的非军事化和自由通航。双方各自声称取得了一场前所未有的外交胜利，有效维护了本国的经济利益。红海军以及合众国海军正在陆续解除封锁线，返回各自的母港。南北两方的紧张局势尽管得到缓解，但围绕着海峡的争端或许将在不远的未来再次爆发。"
 USF_news.6.a: "至少一场战争得到化解，不是吗？"
 USF_news.7.t: "纽奥兰的灾难"
 USF_news.7.desc: "近日，大量的纽奥兰周边居民目睹了耀眼的紫色闪光，随之而来的便是来自纽奥兰的一切通讯彻底断绝。第一批前往调查的警察和宪兵在返回后都出现了不同程度的皮肤灼伤和精神崩溃症状，初步诊断为短时内接触含有高纯度魔力的大气所致。随着调查的深入，更加恐怖的事实得以披露：纽奥兰全城的所有建筑物都在瞬间被某种未知的大规模术式所摧毁，专家根据现场遗留痕迹将其推断为古萨勒姆秘传法术。目前，当地政府已经进入了红色紧急状态，并向圣铃兰在内的多国请求技术和物资援助。"
 USF_news.7.a: "你是说，一座城市一夜直接化为白地？"
 USF_news.8.t: "合众国进入紧急状态"
 USF_news.8.desc: "随着凯伊领导的合众国新一届政府对于其政敌农业民主党及空中军团的步步紧逼，双方的暗斗终于演化为了一场全国范围的大规模内战。在试图动用空中突击手段控制波多里特联邦区失败后，由农业民主党和空军部控制的部队已经成建制脱离了中央政府的控制，前往南方各基地集结。凯伊政府也立刻签署了总统令，宣布自由合众国进入战时状态，并宣布农业民主党的行为为“严重的叛国罪行”，联邦政府已经动员了装甲部队和北方各州的国土防卫军作为初步应对。随着世界最大的工业国陷入内乱，阿西娅大陆的前景也愈发暗淡。"
 USF_news.8.a: "她们终于打起来了"
 USF_news.8.b: "矛盾的种子早已埋下..."
 USF_news.9.t: "合众国内乱终结"
 USF_news.9.desc: "今日，凯伊总统于波多里特纯白庄园宣布了对南方“叛乱势力”的最终胜利。在波及全国的鏖战之中，以装甲部队为核心的北方军队成功控制了南方各主要城市和战略据点，彻底瓦解了有组织的抵抗力量。包括农业民主党和空中军团的主要领导人员已经被宪兵逮捕，并将移交至位于联邦区的特别法庭进行后续审理，不出意外，特别检察官将以“内乱罪”或“内乱帮助罪”起诉上述人员。有组织的军事敌对行动已经结束，零星交火仍然时有发生，而等待合众国的还有漫长的战后重建…"
 USF_news.9.a: "终于结束了"
 USF_news.10.t: "丹沃列车脱轨案"
 USF_news.10.desc: "昨日下午，合众国的大洋铁路线遭遇恐怖袭击，一列火车在丹沃附近的铁路桥上行驶途中被不明势力爆破，随后列车刹车不及坠入铁路桥下的运河之中，附近的国民警卫队与当地执法力量迅速出动展开救援，但截至今日，已确定21人遇难，受伤者超过百人。\n\n此次恐怖袭击的幕后主使仍在调查中。"
 USF_news.10.a: "天啊……"
 USF_news.10.b: "我就说工业派的金属坨子很不安全吧？！"
 USF_news.11.t: "丹沃列车脱轨案"
 USF_news.11.desc: "昨日下午，合众国的大洋铁路线遭遇恐怖袭击，一列火车在丹沃附近的铁路桥上行驶途中被不明势力爆破，随后列车刹车不及坠入铁路桥下的运河之中。合众国总统赫伯特·胡华当时正在列车车尾的车厢之中，她在脱轨事故中受伤，但在逃离列车后迅速组织随行人员对幸存者展开救援，成功在国土防卫军和消防员赶到前救出了十四名伤者。\n\n在被救出的伤者中有一位丹沃当地报社的记者，他用相机记录下了总统亲自参与救援的场面：在倾覆的列车之上，额头流着鲜血的胡华总统拽住了一个从破碎窗口伸出的血淋淋的手，而在照片的背景之中，是一所公立小学操场上飘扬的合众国国旗。"
 USF_news.11.a: "胡华总统决心拯救她的人民了！"
 USF_news.11.b: "哇，摄影大赛金奖颁给你了"
 USF_news.12.t: "《行政整顿与反腐败法案》获准通过"
 USF_news.12.desc: "近日消息，合众国第32任总统凯伊任命前博林克尼亚总督、元帅道格拉斯·麦克阿瑟成为新成立的国家效率委员会的首任主席，这是自《行政整顿与反腐败法案》的又一爆炸性消息。不少学者认为这是新总统“伟大计划”的开始，也是对政府内现存的大量对可能存在的腐败行为的大规模整肃的开端。\n此消息一经发表便在社会上引起争议。支持者认为，这是“清扫腐败所不得不做的必要措施”；而反对者认为是对“合众国宪法的公然践踏”，并使“合众国民主政治的传统产生颠覆性改变，更有甚者持悲观态度，认为这会是“军事极权独裁的开端”。"
 USF_news.12.a: "她会成功吗？"
 USF_news.13.t: "涤圣海大海战"
 USF_news.13.desc: "随着数以百计的战舰驶入涤圣海，世界的两极——自由合众国与铃兰圣座属邦之间的矛盾已然演化为一场毁天灭地的大战。双方的舰载飞行器足以遮蔽西洋的天空，舰炮的火光则可以将黑夜照为白昼。在双方的主力舰队互相试探的同时，难以计数的巡洋舰和潜艇也已经在欧罗巴至阿西娅的每一条航线上设下了天罗地网。\n\n烈火已被点燃，有史以来最大规模的舰队决战或将在不远的未来，乃至下一秒爆发。"
 USF_news.13.a: "合众国，前进四！"
 USF_news.13.b: "圣树照耀之下，吾等无往不利"
 USF_news.13.c: "世界的命运定于此役..."
 USF_news.14.t: "道格拉斯·麦克阿瑟被捕"
 USF_news.14.desc: "前国家效率委员会主席、博林克尼亚总督兼元帅道格拉斯·麦克阿瑟在一列驶向西部路易斯安娜的火车上被逮捕。据悉，这位前政府高官曾涉嫌多项指控，包括：滥用职权、行贿、谋杀、栽赃等，并借由权力制造了多起冤假错案。其在被监禁期间伙同其副手洛里斯·克拉托等多位武装分子积极谋划越狱，企图借由火车逃离合众国并险些成功。\n\n据可靠消息，麦克阿瑟将会面临多达四十项指控，或许监牢将成为这位传奇将领的最后一站。"
 USF_news.14.a: "明星的落幕"
 USF_news.15.t: "道格拉斯·麦克阿瑟神秘失踪"
 USF_news.15.desc: "前国家效率委员会主席、博林克尼亚总督兼元帅道格拉斯·麦克阿瑟在乘坐飞机出逃合众国后，于海峡上空离奇失踪。据悉，这位前政府高官曾涉嫌多项指控，包括：滥用职权、行贿、谋杀、栽赃等，并借由权力制造了多起冤假错案。其在被监禁期间伙同其副手洛里斯·克拉托等多位武装分子积极谋划越狱，利用提前准备好的飞机成功出逃。\n\n目前海军与空军正在海峡附近积极搜索，并向飞机可能去往的国家发出外交照会。据部分观察家点评，麦克阿瑟的目的和可能是借道罗西亚帝国返回博林克尼亚。"
 USF_news.15.a: "新的世界未解之谜？"
 USF_news.16.t: "合众国首都爆发军事冲突"
 USF_news.16.desc: "昨日夜间，合众国空军所辖的野战部队和机械化航空步兵以“紧急状态”为由突然进驻了波多里特联邦区，并与宪兵在内的卫戍部队激烈交火，造成数十人伤亡。此举被视为反对凯伊总统的空军势力的直接政变企图，但是在宪兵和总统卫队的抵抗之下，政变部队未能占领主要目标。部署在首都附近的装甲部队于半天机动至市内，配合卫戍部队击退了所有政变部队。值得注意的是，合众国海军的战列舰“路德拉奈尔”号也于清晨携带着陆战队驶入了波多里特湾，宣告着海军对于总统的支持。目前，波多里特依旧处于戒严状态，参与政变的部队已经开始向南撤退。"
 USF_news.16.a: "分裂之家"


