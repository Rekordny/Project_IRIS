 USF_report.2.t: "简报：帕夏近期军事行动"
 USF_report.2.desc: "密级：A（机密）\n编号：1409834#A\n已经确定，帕夏军队已经越过帕尔斯边境，并对后者发动大规模攻势作战，可确定的参战部队番号包括6-8个师级单位（详见附件A）。推测其主要进攻目标为西伊斯塔布、希萨尔等中心城市，作战指挥官推测为目前主导帕夏政府的萨卡诺斯（详见附件B）。此外，已经观测到疑似为帕夏情报组织“耳目”在帕尔斯境内的非常规活动，推测为大规模进攻前的侦察与破坏工作。\n\n目前帕夏国内局势极为紧张，执政的十三将军会议正遭受严重的信任危机（详见附件C）。推测此次军事行动目的也包含释放国内复仇情绪并转移对政府的不满。\n\n帕尔斯方面在罗西亚撤军后可动员的力量推测为穆兹拉克和巴尔塔的常备军队，但除“叶尼切利军团”外，其余单位士气低下，装备严重落后。结合双方力量对比，在无外部干涉情况下，我方评估希萨尔和西伊斯塔布将在一个月内沦陷。\n\n有迹象表明，萨卡诺斯和帕夏强硬派还在需求通过潜在的恐怖袭击等手段占领东伊斯塔布，届时可考虑对帕夏进行干预打击以维护我方利益（详见附件D）。\n\n附件清单如下：\n……"
 USF_report.2.a: "落款：\n“阿斯特拉”"
 USF_report.3.t: "简报：赛莲斯军阀冲突"
 USF_report.3.desc: "密级：A（机密）\n编号：1207864#A\n\n近期，赛莲斯南部各军阀再次爆发了冲突，可证实的参与方包括武泰军、清海军、天雄军以及南方雨林中的社会主义者（详见附件A）。此外，我方情报人员还观测到京兆附近各单位正在加强战备，存在向南方调动的迹象。\n\n此次军阀战争起因尚不明确，可能为墨小菊势力和其他军阀矛盾激化所导致。鉴于我方在当地的利益，进行干预和特殊作战的计划已经制定完成（详见附件B）。预计本次冲突将会持续较长时间，最终结果尚不明确。\n\n此外，考虑到非我方友好势力实质统一赛莲斯南部的情况发生，加强莲门、煌口两地驻军的工事的必要性显著上升。\n\n附件清单如下：\n……"
