 USF_congress_intro: "《合众国宪法》第一条规定，合众国国会为最高立法机构，实行§O一院制§!，共§Y313§!席。任何法律需经过§C国会表决§!及§S总统签署§!方可生效。\n\n\n§C国会表决§!：\n国会表决采取§Y一人一票原则§!，控制国会多数的党派往往在立法权上具有优势，但请牢记：§Y在国会占据多数支持并非可以高枕无忧§!，同时保持与三大§8在§!§t野§!§0党§!的良好关系以及政党在全国的支持率同样重要...有时甚至还需要反对党的支持。根据宪法规定，国会出席率需高于60%时投票才可视为有效。\n\n§S总统签署§!：\n总统对于国会通过的法案具有§t一票否决权§!，所有法案必须经过总统签署才可被视为§G正式生效§!。此外，对于未获通过的法案，总统有权要求国会对其进行§3重审§!并再次投票。\n然而，§t一票否决权§!§Y并不是可以随意取用的工具§!，推翻获得多数通过的决议本身也意味着对总统自身§Y政治声望§!的消耗。当一位总统需要关注§P更加重要的事项§!时，与国会作对§R并非§!明智的选择。"
 

 USF_econ_intro: "§0黑沫夜§!是一场由§C工业化技术变革§!引发的§t结构性经济危机§!。它暴露了合众国经济对传统玛那模式的过度依赖、决策机构（农业民主党、现政府、部分经济学家）的认知僵化和反应迟钝，以及在世界经济转型浪潮中的适应不良。危机已从玛那产业蔓延至整个国民经济，造成严重衰退、失业和社会动荡，并面临资本外流的严峻风险。爱丽诺恢复玛那本位的政策在国际需求萎缩的背景下，非但未能拯救玛那经济，反而加剧了全球供给过剩，成为危机的催化剂之一。如今的合众国面临着艰巨的经济转型和社会稳定挑战……\n\n农业民主党的经济学家错误的预估了市场的表现，⼤量的市场杠杆和借贷关系组成了这个IRIS世界有史以来最⼤的经济泡沫，⼀场⼩⼩的恐慌就将我们的国家，甚⾄这个世界的经济系统彻底击垮，街头随处可⻅的流浪者和愤怒的⼯⼈已然昭⽰着⼀场变⾰即将降临在我们的国家。\n\n目前经济状况：\n§C通胀率§!：[?USF_inflation|Y2%%]\n§O失业率§!： [?USF_unemployment|Y2%%]\n\n当§S连续180日§!内§Y稳定度§!高于§Y70%§!，§C通胀率§!位于§Y-2%§!至§Y2%§!的§G健康区间§!，且§O失业率§!低于§R10%§!时，我国便可宣告战胜危机。"
