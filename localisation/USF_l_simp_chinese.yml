 USF_rnd_fund: "合众国科研基金会"
 USF_rnd_fund_desc: "鉴于我们的许多科研基地因为缺乏资金而逐渐倒闭，为了重新追上世界的脚步，我们必须利用自身强大工业国的地位，提高预算，逐步提高私人企业的科研能力，他们会更高效的完成我们的任务"
