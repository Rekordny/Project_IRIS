 USF_public_investment: "公共事业投资署"
 USF_public_investment_desc: "新政的经验告诉了我们一个重要的真相，政府赤字对经济复苏是有很大帮助的，它不仅能创造临时的工作岗位，还能很大程度发展各州的经济潜力，而总统已经决定继续加大对公共设施的投资力度。"
