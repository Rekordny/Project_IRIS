 USF_congress_intro: "《合众国宪法》第一条规定，合众国国会为最高立法机构，实行§O一院制§!，共§Y313§!席。任何法律需经过§C国会表决§!及§S总统签署§!方可生效。\n\n\n§C国会表决§!：\n国会表决采取§Y简单多数通过原则§!，赞成票多于反对票则视为通过。根据宪法规定，国会出席率需高于60%时投票才可视为有效。\n\n§S总统签署§!：\n总统对于国会通过的法案具有§t一票否决权§!，所有法案必须经过总统签署才可被视为§G正式生效§!。此外，对于未获通过的法案，总统有权要求国会对其进行§3重审§!并再次投票。\n然而，§t一票否决权§!§Y并不是可以随意取用的工具§!，推翻获得多数通过的决议本身也意味着对总统自身§Y政治声望§!的消耗。当一位总统需要关注§P更加重要的事项§!时，与国会作对§R并非§!明智的选择。"
 

