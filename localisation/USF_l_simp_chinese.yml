 danwort_city_story_desc: "丹沃市坐落于合众国南部海岸的丰饶平原之上，该市由塔德里克第一殖民行省总督贝利萨卢斯时期修建的军团要塞“丹沃堡”发展而来。时至今日，往日的军团驻地早已不见踪影，取而代之的是一座标准的乌斯拉尔风城市，车站、海港和工业区便是这座城市的心脏。围绕着工厂的高密度住宅是劳作与剥削的象征，市中心高耸的独立纪念碑却似乎又为这一切赋予了意义。\n\n虽然与帝国军团有关的一切现在都只存在于博物馆内，丹沃作为一座军事要塞的职能却从未被遗忘。作为合众国海军第二舰队的母港和兵工厂，丹沃的船坞内沉眠的艨艟巨舰随时都会苏醒，它们才是这座工业城市得以生生不息、繁荣昌盛的根本保障。"
 st_horus_and_woston_city_story_desc: "圣荷鲁斯与沃什顿这两座双子城前者得名于乌斯拉尔民间传说中的伟大元帅荷鲁斯，后者则以第一艘抵达此地的移民船“沃什顿号”命名。这两座城市与周围的诸多卫城共同构成了合众国规模最为庞大的城市群。作为物资集散地的沃什顿港和作为工业金融中心的圣荷鲁斯几乎是天设地造的组合。第一证券交易所、高楼云集的市中心和合众国首屈一指的工业产能常年作为合众国的象征为人所熟知。无论在合众国内外，许多人都会误以为这里才是合众国的首都，然而在事实上，这里甚至不是温德尔州的首府所在。政治地位的欠缺并不影响所有敢于放手一搏的勇士前来这里追寻梦想，他们或将成为某一家新财团的主人，又或者是成为街边流浪汉中新的一员。"
 montenny_city_story_desc: "蒙莉莉丝庇佑，昂格利亚群岛的旅行者找到了新的落脚之地，在大海交会之处的休憩之所即为蒙特尼城。跨过艰难险阻而来的移民由此进入阿西娅大陆，而自此出发的商路也直抵圣树照耀下的每个角落。作为南阿西娅大陆最繁忙的口岸之一，蒙特尼聚集着全大陆最为优秀的水手们。传承自昂格利亚的航海技术与安齐奥的造船工艺使得蒙特尼港务局成为安全、高效的代名词。来自地中海沿岸的货物先用小船或铁路集中至蒙特尼港，随后凝结着船匠们心血的“薇薇安货轮”将会载着货物和希望在两个月内抵达欧罗巴或美乐蒂的任何一个港口。纵横七海之上，乃是蒙特尼人与生俱来的使命。"
 nofanke_city_story_desc: "卡拉母州的首府诺芬柯表面上与其他沿海州城市并无不同，典型的乌斯拉尔式建筑风格，划分明确的城市区块和穿插其中的少数人文景观让人看不出这里有何独特之处。然而，在内敛肃穆的外表之下则是合众国从未愈合的伤痕。萨勒姆的魔女曾预言道：“东来者如两首并举，此为非亡即灭之兆。”当第七殖民地爆发饥荒，城内的乌斯拉尔移民为了粮食一夜之间将爱丽诺移民抹杀殆尽之时，魔女的预言成为了血淋淋的现实。被后世称为“亲族残杀”的恐怖历史被所有人刻意地遗忘，但两个民族传承自欧罗巴母国的矛盾并不会因为暂时的遗忘而消失。\n\n§R终有一日，合众国的子民们需要直视这道诅咒。§!"
 sing_kong_city_story_desc: "在这里不要说你那蹩脚的乌斯拉尔语和不知道哪里学来的爱丽诺方言，给我讲赛莲斯话！”虽然这座城市和合众国其他任何城市相比都是格格不入国中之国，但在馨港的赛莲斯移民眼中，操着听不懂语言的乌斯拉尔乡下人和爱丽诺农民似乎才是打扰自己生活的入侵者。馨港不属于十二殖民地中的任何一个，而是在南阿西娅自由邦建立后才公投加入的自由市。如此独特的历史和文化也赋予了这座城市在合众国独一无二的地位，长期的文化交融也使得这里成为了一座传统赛莲斯南方城市和一座合众国城市之间的中间态。虽然被各种文化刻板印象缠身，馨港的作为地中海贸易中心的地位却始终如常。即使依旧被一种让人难以言说的不协调感包裹，馨港的繁荣之路却从未停下脚步。"
 mckenzie_city_story_desc: "在格瑞特河的入海口，率先踏足此地的塔德里克海军建立了一座小小的补给站。在帕夏帝国全盛时期率领舰队抵达的扎兰丁帕夏也对此地大为赞许，以苏丹名讳将其命名为“马赫齐”。无论是帕夏人还是罗姆人如今皆已远去，唯有地图上的“马赫齐”依旧留存，并在移民们的口口相传中得到了“麦肯齐”的名字。坐落于海岸的麦肯齐不仅是地中海港口城市，也是沿格瑞特河贸易的终点站和农产品转口地。无论是来自帕夏和赛莲斯的精麻，还是合众国内陆的玛那都汇聚于此。频繁而密集的交易也催生出了合众国第一家农产品期货交易中心。在大洋铁路落成之后，麦肯齐在农贸行业的影响力也逐步扩大至全国，成为了不逊色于圣荷鲁斯的经济风向标。"
 potorit_city_story_desc: "在从格瑞特河州、乌塔州、博蒂尼州各自获得一片土地之后，不属于任何州管辖的自由邦首都波多里特诞生了。以自由邦纪念公园为圆心，总统官邸、国会、战争部、国家法院、大图书馆沿着顺时针道路修建而成，象征着自由邦十二州的十二条大道则以中心圆环向外发散，构成整座城市骨架。在此地，居民和游客随时可以见到包括总统卫队、联邦区宪兵、国会警察、自由邦公园警察、波多里特市警察、战争部宪兵以及相邻三州巡警等互不统属的强力部门在此巡逻，但犯罪与暴动却始终在阴影中悄然滋生。\n\n除了政治光环之外，坐落于大洋铁路交汇点和地中海航线中点的波多里特也不会浪费这得天独厚的优势，这座城市由最初设计的纯行政功能城市一跃成长为地中海最闪耀的明珠，而工业用地与政府机构则必须竞争为数不多的空余土地。作为工商业城市的波多里特和作为首都的波多里特就宛如两个侧面，在当初划定的州界之内悄然地争夺主导权。"
 new_orlando_city_story_desc: "纽奥兰，湖畔之城，合众国的农业之都。这座以爱丽诺移民广场为中心建立的城市没有任何一座高楼，取而代之的则是玛那术士们的吟唱和由玛那结晶驱动的能源供应。城外无边无际的玛那农场在蒙德塔湖的滋养下为居民们稳定地提供着所需的一切。城中唯一的“异质”是为了连接全国而修建的铁路和随铁路一起而来的乌斯拉尔裔铁路工人。除去那些令淳朴的农民们不安的东西之外，纽奥兰田园牧歌般的生活为所有居民提供了一个永远不踏出家乡的理由。\n\n在蒙德塔湖的南岸，萨勒姆的魔女们也悄然地注视着这里的一切，一切亵渎地脉与自然的行为…"
 new_orlando_city_story_2_desc: "§Y尘归尘...§!\n\n§0...土归土§!\n\n在萨勒姆的复仇来临之前，这里有一座名为纽奥兰的城市，如今...\n\n§R圣洁的地脉上再也没有亵渎的造物了§!"
 new_orlando_city_story_3_desc: "在废墟之上，合众国的子民重建了这座名为纽奥兰的城市。然而，萨勒姆的诅咒似乎还萦绕在所有人心头，让这座城市恢复原样更是难以实现的奢望。往事如烟，再难回首......"
 madisonpolis_city_story_desc: "麦迪逊波利斯是一座宁静的城市，即便是作为简拓州首府所在地，这座城市的人口数量始终保持着缓慢而微小的增长。虽然有着蒙德塔湖与铁路的双重交通优势，拥有广阔土地皮特斯堡与纽奥兰却显然更受农场主们的青睐。但麦迪逊波利斯却集中了简拓州立大学、麦迪逊农业大学、西蒙教育学院、马瑟与李学院等众多高等学府，这里最为值钱并不是玛那作物，而是随着每年的假期涌入学校或毕业离开的学生。每年的五月，用各种语言演唱的校歌总会在全城各处响起，宣告着新的人生即将到来。"
 petersburg_city_story_desc: "当开拓者们第一次跨过加隆托河时，皮特斯堡便是狩猎萨勒姆魔女的前线要塞。被未知的古老术式所摧毁的工事遗址至今留存于城郊，成为了这片丰饶的土地无言历史的一部分。在冲突与动荡中，穷苦的爱丽诺农民们一步步站稳了脚跟，并将昔日魔女们守护的原始遗迹变为了可供耕种的良田。不知何种原因，此地能够大量出产高纯原始玛那和加工而成的玛那结晶，学者们将其统称为“塞勒姆的秘宝”。由此发家致富的皮特斯堡也拥有了南方最高的人均产值和收入，但是，这一切的代价是什么？"
 anthony_city_story_desc: "很少有一座城市完全为了一个目标而诞生，作为空军总部所在的安东尼城便是如此。可以满足各型飞机起降条件的跑道、机械化航空步兵训练中心、各式飞机维修厂、加固机堡、弹药库、防空阵地、军营等军事设施在城中一应俱全。与其说是空军进驻了这座城市，不如说空军才是这座城市的主人。安东尼城绝大部分常住居民和产业均围绕着驻军和其家属运作，学术界甚至专门为此发明了“基地经济”这一名词。震耳欲聋的飞机引擎声是每一个安东尼城孩子上课铃、午餐铃、放学铃和摇篮曲，而除了少数考上大学的高材生之外，他们的未来便是继承父母的事业在某条跑道、某家工厂或是某家酒吧过着和飞机的叶片一同转动的人生。"
 pierre_gedeon_city_story_desc: "“彼尔盖得罗以西，再无文明。”作为大洋铁路南线的终点站，这座城市是前往路易斯安娜领地的最后一站。在大部分东部居民眼中，合众国的国境线便应该止于彼尔盖得罗，从此向西便是充满了瘴气的死亡之地。但在猎人们和冒险者看来，这里则是踏入机遇之门前最后的补给站，在此整备好装备，从此踏上征途。话虽如此，坐拥大洋铁路与南方铁路的彼尔盖得罗依旧有着良好的发展前景，地处合众国新旧领地交界之处，这里的命运也将和路易斯安那息息相关。"
 harvard_city_story_desc: "在哈尔福德，烈酒比水还便宜。以各种途径南下的罗西亚移民最后都会汇聚此地，最终发展成为合众国酒类最为齐全，也是暴力事件最多的城市。哈尔福德的暗面则是凭借着亲缘关系所形成的庞大的跨国走私网络，各显神通的罗西亚移民有时共同合作，有时暴力竞争，只为了将武器或工业品偷运回本国赚取暴利。经过上百年的发展，由黑帮转型而成的政治家族早已控制了全城的绝大部分要职，而其关系网络则上至沙皇格勒的皇宫，下至伊尔格勒的农庄。在阿西娅始终有着两位沙皇，其一为全罗西亚的沙皇，其二则是哈尔福德的沙皇。"
 al_matoya_city_story_desc: "在《莲门条约》签署之前，阿马东亚都还是一座历史悠久的帕夏帝国都市。随着合众国的军靴踏过，阿马东亚作为新建立的新罗姆州的首府被画进了合众国的版图之中。城内依旧保留着传统的罗姆式建筑，州政府亦是直接沿用帕夏帝国时期的总督府。城市郊区在战后几十年内已然逐步形成了合众国移民社区，而大洋铁路的延伸线也将这座城市和合众国其余牢牢地捆绑了起来，压过了一切自由的呼声。繁荣的经济发展正让此地的居民主动或被动地接纳自己的新身份，但若是转折的时刻再次到来，阿马东亚的命运也将再次改变。"

