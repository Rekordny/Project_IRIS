 USF_report.4.t: "简报：罗西亚内战"
 USF_report.4.desc: "密级：A+（绝密），严禁复制，无总统书面授权不得解密\n编号：【数据删除】\n\n根据罗西亚方面传回的情报显示，被外界称为“北方真理联合”的组织已经开始向罗西亚发动大规模进攻。该组织前身为青年八月党中的激进左翼派别，在3077年革命失败后转移至索穆斯地区与罗西亚进行武装对峙，其主要领导人为喀秋莎、阿芙乐尔等前罗西亚陆海军军官（详见附件A）。双方主要交战方向为北方切尔卡尔战线，西部罗斯特维克-莫尔格勒战线，南方格美洛霍-海普斯克战线。此外，东部奥伦堡铁路枢纽也被“奥伦堡局”所指挥的民兵和部分倒戈驻军占领，目前正在与驻防的第十二军对峙。\n\n根据估算，双方初期参战兵力总和约为80-120万（包含动员民兵），罗西亚一方占据部分兵力优势，但鉴于战线漫长且机动性较低，其实际战果尚需观察。北方真理联合一侧的兵力构成和编制尚不明确，其可能通过武装占领区工人和解放农奴以快速扩充兵力。另有迹象显示，该组织正在通过其控制的西部各主要港口接收外界物资，其中可能包含武器和人员。\n\n此次大规模内战在短期内结束概率较低，预期会对罗西亚当前资源、粮食和工业产值造成显著影响。目前测算显示，其粮食产量在未来3年内降低30%以上的概率较高，如传导到国际粮食市场，将会对包含我国在内的阿西娅诸国产生短期内难以通过其他来源完全填补的供给缺口，并将导致输入性通货膨胀。\n\n如罗西亚发生政权更迭，将对我方在该国利益构成严重损害。我方可考虑加大武器出售、临时提高对罗西亚政府的军售级别以确保其持续作战能力，在必要时，不排除进行干涉作战（详见附件B）。\n\n附件清单如下：\n……"
