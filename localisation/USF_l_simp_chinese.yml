 USF_springfield_armory_organization_mio_desc: "§Y春田集团§!\n§W斯普林菲尔德军械厂由春田家族创立，其主要产品包括步枪、精确射手步枪、反装甲步枪在内的诸多步兵班制式武器。春田家族的另一个身份则是工业自由党的金主，凭借着这层政商关系，该厂也成为了合众国陆军最大的供应商之一。§!\n"
 USF_colt_armory_organization_mio_desc: "§Y柯尔特集团§!\n§W柯尔特枪械制造公司以标志性的全威力弹枪械而闻名，其在合众国国内主要生产手枪等小型武器。为了避免与斯普林菲尔德在步枪领域产生激烈竞争，其步枪序列产品全部用于出口，并在罗西亚、帕夏等国畅销。借助丰厚的海外利润，柯尔特也成为了工业自由党的另一大金主。§!\n"
 USF_saunders_university_tank_department_organization_mio_desc: "§Y桑德斯兵工厂§!\n§W桑德斯战车道部最初是桑德斯战争大学的校办企业，后由陆军部直接领导，其大部分科研团队成员直接来自战车设计系，该系就业率也因此高达99%。在数次注资和扩建之后，该厂已经承担了装甲部队60%以上的生产和维修任务。§!\n"
 USF_standard_motor_organization_mio_desc: "§Y合众国之心§!\n§W标准动力是合众国规模最大、业务范围最广、利润最为丰厚的企业，具有完整的产品设计、制造与组装能力。其产品线包括小轿车、卡车、特种车辆、装甲车等各型号车辆，无论是军用还是民用产品均有覆盖。此外，该企业遵循其创始人卡尔·弗兰克的宗旨，在政治站队上极为谨慎。§!\n"
 USF_liberion_organization_mio_desc: "§Y德·瓦利埃尔集团§!\n§W利比里昂气动作为合众国最古老的航空企业，目前德·瓦利埃尔集团持股75%，空军部持股25%，其主要为空中军团生产各式小型飞机。从第一架双翼飞机开始，该企业便积攒了丰厚的设计经验，也由此成为了空中军团最为依仗的企业。§!\n"
 USF_liberion_cas_organization_mio_desc: "§Y德·瓦利埃尔集团§!\n§W为了明确职责分工，利比里昂气动于3070年设立了轰炸机部作为其子公司，并将所有小型轰炸机制造业务全部移交轰炸机部负责。由于可以直接获得母公司的技术和资金支持，另起炉灶的轰炸机部也顺利成为了主要供应商之一。§!\n"
 USF_boeing_organization_mio_desc: "§Y博茵集团§!\n§W博茵公司本是名不见经传的小企业，其数次押注的大型客机开发均以失败告终，公司已然走到破产边缘。但随着空中军团对大载弹量、高航程的水平轰炸机的需求日益增长，博茵也终于赢得了期待已久的订单，其生产的重型轰炸机也将成为空军军团最具破坏力的武器。§!\n"
 USF_grumman_organization_mio_desc: "§Y戈露蔓集团§!\n§W戈露蔓集团由与利比里昂气动竞争失败的戈德伏德和鲁曼诺夫两家企业合并而来，并将目光瞄准了利比里昂气动尚未涉足的舰载航空领域，并顺利让新公司的产品得到了海军部的认可。在海军部的支持下，戈露蔓也得以再次和利比里昂气动站上同一起跑线。§!\n"
 USF_fincantieri_organization_mio_desc: "§Y合众国长子§!\n§W菲恩科蒂尼不同于其他企业，其由安其奥裔移民安德烈亚·丹多罗创立，自南阿西娅自由联邦时期便开始为联邦生产各式船只，并参与了合众国立国以来的每一次对外战争。该厂无论是以规模还是效率来衡量，均是合众国首屈一指的企业。§!\n"
 USF_huntington_inglas_organization_mio_desc: "§Y海军之耀§!\n§W亨廷顿英格拉尔斯工业公司是合众国唯一一家专门制造大型军用船舶的企业，随着合众国海军规模的扩张，该公司的业务也逐渐走上正轨。时至今日，该厂已经具备了同时开建数艘大型战舰的能力，是工业美学的最佳写照。§!\n"
 USF_standard_shipbuilding_organization_mio_desc: "§Y航空母舰制造商§!\n§W作为在标准动力集团的一员，标准动力钢铁与造船公司的规模并不起眼。但在海军的新时代来临之际，该公司是目前唯一一家有资质设计并建造航空母舰的企业。无论这是否是标准动力布局的一环，该企业的重要性早已不言而喻。§!\n"
 USF_BAE_organization_mio_desc: "§Y蓓依集团§!\n§W蓓依集团由在路易斯安娜战争期间流亡至合众国的帕夏工程师马哈茂德创立，这位与乌尔班齐名的传奇工程师为合众国陆军设计了第一款制式野战炮和用于攻坚的大口径攻城炮。在战争中赚到了第一桶金之后，蓓依集团进一步发展壮大，今日已是火炮产业的标杆性企业。§!"
 USF_fico_organization_mio_desc: "§Y自由机车集团§!\n§W作为重型机车制造巨头的自由机车公司起家时仅仅拥有东海岸的几家小工厂，随着国内铁路系统的完善，列车产业也开始蓬勃发展。自由机车公司正是在此时逐步兼并其他企业，甚至成功收购了通用动力公司的机车业务，哪怕在竞争对手如雨后春笋的现代，其市场份额也常年保持在一半以上。§!"