 USF_news.11.desc: "昨日下午，合众国的大洋铁路线遭遇恐怖袭击，一列火车在丹沃附近的铁路桥上行驶途中被不明势力爆破，随后列车刹车不及坠入铁路桥下的运河之中。合众国总统赫伯特·胡华当时正在列车车尾的车厢之中，她在脱轨事故中受伤，但在逃离列车后迅速组织随行人员对幸存者展开救援，成功在国土防卫军和消防员赶到前救出了十四名伤者。\n\n在被救出的伤者中有一位丹沃当地报社的记者，他用相机记录下了总统亲自参与救援的场面：在倾覆的列车之上，额头流着鲜血的胡华总统拽住了一个从破碎窗口伸出的血淋淋的手，而在照片的背景之中，是一所公立小学操场上飘扬的合众国国旗。"
