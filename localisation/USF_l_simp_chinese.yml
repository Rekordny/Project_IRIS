 USF_report.1.t: "简报：罗西亚政局"
 USF_report.1.desc: "密级：B（仅供内部参考）\n编号：1103486#B\n\n在新沙皇阿纳斯塔西娅登基后，我方对罗西亚国内政治形势评估如下：\n\nA-集权派或称“改革派”，其成员主要包括青年贵族和与皇室关系密切的组织，在帝国中央与各行省均有较大规模潜在支持者。该派系领袖推测为克雷姆林的希拉·赫尔曼一等公爵（详见附件A1），其派系主要诉求为加强沙皇集权、加速工业化，并对农奴制持鲜明反对态度，寻求通过强力手段进行土地制度改革。该派系如果取得主导权，可能导致罗西亚上层阶级的严重分裂（详见附件A2）。该派系对我国态度较为谨慎，但存在合作空间。\n\nB-青年八月党，其组织在3077年革命中遭到重创，但在此之后得到了有效重建，目前党员数量推测为革命前的60%。该派系主要成员为接触了宪政和部分社会主义思想的市民阶层、学生、青年军官、工人和少量贵族。目前派系领袖确定为萨妮娅·弗拉基米洛夫娜·利特维亚克（详见附件B1），但目前迹象表明该党各派组织松散，缺乏有效中央权威，未来产生内部斗争概率显著。目前其可确定的诉求包括部分宪政改革、结束农奴制、军事架构革新等，与“改革派”存在一定合作可能。该派系对我国态度友好，发生冲突概率较低。\n\nC-帝国正教会，当前大牧首为格里戈里·拉斯普京（详见附件C1），该机构实质掌握了“东方大牧首区”和分散在各省的诸多教会自治区，且拥有小规模的武装力量和免税特权。该组织目前态度较为暧昧，其主要诉求为维持其国教地位和各项特权，如罗西亚转向中央集权政策，很有可能与帝国政府产生严重冲突。鉴于其对外联系渠道较少，与我国合作概率较低。\n\nD-其余贵族阶层和农奴制受益者，目前其尚未组建有组织政治派系，但人数众多，主要包含大小地主和传统贵族，在地方和强力部门影响极大。其强烈抵制农奴制改革和集权，并且实质掌握了警察厅（详见附件D1），以及北方特别辖区、伊尔格勒等军区（详见附件D2）。如罗西亚爆发内部武装冲突，该派系或将取得明显优势。\n\n附件清单如下：\n……"
