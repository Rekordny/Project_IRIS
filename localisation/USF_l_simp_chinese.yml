 USF.28.a: "选择航母喵"
 USF.28.b: "选择战列舰喵"
 USF.29.t: "皇国同意协议"
 USF.29.desc: "经过紧张的磋商，我们成功和皇国达成了协议。在皇国维持绝对中立的前提下，我国将正式移交东部四岛的管理权。双方正式恢复外交关系，并互相予以关税减免等诸多优惠。终于，我们的军队再也不用踏上那座地狱般的岛屿了。"
 USF.29.a: "别了，伤心之地"
 USF.30.t: "选择支援对象"
 USF.30.desc: "选择我们的干涉代理人"
 USF.30.a: "[YMI.GetName]"
 USF.30.b: "[ATS.GetName]"
 USF.30.c: "[SCA.GetName]"
 USF.31.t: "罗西亚封锁西伊斯塔布！"
 USF.31.desc: "就在刚才，罗西亚海军和陆军彻底封锁了西伊斯塔布的几乎所有出入通道，该地区已经成为了一座孤岛。根据各方面情报研判，其目标并不是与我国发生正面冲突，而是想要让我国回到谈判桌上，重新实现海峡的非军事化。"
 USF.31.a: "我们可以谈判"
 USF.32.t: "谈判事宜"
 USF.32.desc: "经过前期的准备，双方终于坐到了谈判桌上，该决定我们的要价了。"
 USF.32.a: "恢复非军事化"
 USF.32.b: "附加要求非军事化东伊斯塔布"
 USF.33.t: "合众国提议"
 USF.33.desc: "在谈判中，合众国要求将海峡的现状恢复至《西伊斯塔布条约》所规定的非军事化状态。"
 USF.33.a: "我看这个条件可以"
 USF.34.t: "合众国提议"
 USF.34.desc: "在谈判中，合众国要求将海峡的现状恢复至《西伊斯塔布条约》所规定的非军事化状态的基础上，同时要求我方不得在东伊斯塔布驻军。"
 USF.34.a: "那就这样吧..."
 USF.34.b: "提出对等条件，欧曼州也必须非军事化"
 USF.35.t: "罗西亚同意条件"
 USF.35.desc: "罗西亚同意了我方开出的谈判条件，危机终于得到化解。"
 USF.35.a: "长舒一口气"
 USF.36.t: "罗西亚提出对等要求"
 USF.36.desc: "罗西亚方面声称我方提出的要求是“不切实际且不公平的”，作为对等条件，其要求我方也不得将部队部署至欧曼州地区。"
 USF.36.a: "还是早点达成协议吧"
 USF.36.b: "要不我们还是折衷一下吧"
 USF.37.t: "危机化解"
 USF.37.desc: "终于，帕夏海峡再次恢复通航，我国的贸易路线再次畅通无阻。"
 USF.37.a: "终于结束了..."
 USF.38.t: "合众国同意对等条件"
 USF.38.desc: "看来合众国还是讲道理的，作为我方非军事化东伊斯塔布的交换，她们也将非军事化欧曼州。"
 USF.38.a: "看来可以签字了"
 USF.39.t: "合众国提议折衷条件"
 USF.39.desc: "合众国撤回了我方非军事化东伊斯塔布的条件，双方谈判主题讲回到海峡非军事化本身。"
 USF.39.a: "我们对此没有异议"
 USF.40.t: "我们的目标达成"
 USF.40.desc: "终于，在经过漫长的讨价还价之后，我们终于再次实现了海峡的非军事化。"
 USF.40.a: "又一桩大事了结"
 USF.41.t: "虚伪的和平"
 USF.41.desc: "“第一舰队报告，帕夏军队越过了边境，突袭了西伊斯塔布和希萨尔。”胡华将加急快报丢在战争部会议室的桌上，“所以，我们都被耍了？维奥莱塔，你前脚刚走，后脚他们可就打过来了，是不是他们和罗西亚人约好了。”就在维奥莱塔想要找补时，急促的电话铃响起。“总统阁下，罗西亚刚才通过外交部正式向我方提出了抗议，安东诺夫大使正在会客厅，要求立刻和您会面。”\n\n“抗议，我还想抗议呢？让他有本事去和帕夏人抗议，让外交部也递一份同样的东西给罗西亚人，叫我们的大使也去皇宫抗议去。”胡华不耐烦地在房间中踱步，又指着桌上另一份和帕夏的军购合同，“把这批装备扣下，让第一舰队和第三装甲师准备部署。最好这周起草好作战计划。”\n\n“总统阁下，依照我国目前的状态，让陆军出国作战恐怕有些…阻碍。”直美试探着回答道，“我不是在问应不应该出兵，而是我们有没有能力干预。你是军人，不应该关心这些问题。”\n\n在鸦雀无声的会议室中，再也没人敢于正面质疑暴怒的胡华。"
 USF.41.a: "“怎么净给我们添乱”"
 USF.42.t: "帕夏的邀请"
 USF.42.desc: "“所以，帕夏人把一周内几乎吃下了整个帕尔斯叫做‘维和行动’！那他们是不是明年就能维和到我门口的草坪了？”手中拿着帕夏大使刚刚递交的外交信函，胡华有些不知道如何置评。“可是，总统阁下，罗西亚人已经接受了他们的说辞，而且明确告知我们，他们不会对此采取军事行动。”“所以，维奥莱塔，他们真的是一伙的？”“不，从我们的内线消息来看罗西亚人也很生气，但他们实在是抽不出手去再对帕夏开战一次了。”\n\n“就情报部门搜集的消息现实，罗西亚在未来爆发高强度内乱的可能性相当之高。我们到时候甚至还需要帮罗西亚人一把。”维奥莱塔戏谑地补充道。\n\n“那既然罗西亚人不动，我们也不动。帕夏邀请我们去谈判，不妨听听看他们有什么价码。”胡华靠在椅背上，习惯性地转起了笔。“至于谈判人选…”"
 USF.42.a: "“维奥莱塔，你不妨再去一次”"
 USF.43.t: "故地重游（一）"
 USF.43.desc: "“齐步，走！”早晨的阳光暖人心脾，尤其是在这个时节。对于合众国民众来说，万里无云的晴空是美好一天的开始。当然，这不包括新考入桑德斯战争军事大学的新学员们。对于他们来说，晴天却总是火辣的、倍感煎熬的。每当太阳播撒下自己的温暖时，身上的军装总会变成一团附着火焰的棉布，烧得皮肤汗如雨下，时常黑一块红一块。\n\n“汤米，腿抬高，你妈妈是没教过你怎么迈腿走路吗！还有你，路易斯，昂首，挺胸！”\n\n哨声过后，喝骂与指责声不断在耳旁回响。不知为何今天教官表现得尤其严厉，甚至到了有些吹毛求疵的地步。新生们心里有些犯嘀咕，莫不是又有哪个不长眼的家伙惹事给教官添麻烦了？\n\n“立正！向右，转！”正当思绪还没捋清，教官突然下令止步，随后快步跑到了队伍的前列。汗水顺沿着划入学员们的眼中，顶着烈日的烘烤，几个模糊的身影正慢步向他们走来。“敬礼！”教官板正身子，右手有力的把指尖对准了太阳穴，向来者致意，身后的学员们也有样学样敬礼。\n\n“我已经退役了，罗恩。”为首的金发女士与身后的两位同伴同样庄重的回了个军礼，随后握住了教官的手。“好久不见了，上将。”这时，学员们才注意到这位能让教官表现得如此紧张的来客也和他们一样披着桑德斯配发的浅棕色作训夹克，只不过是旧款式的，而且外表已经在反复的冲洗中有些退了色。几十年过去，前陆军上将凯伊依旧是那样生气勃勃，迷人的笑容与极富感染力的话语过去触动了不知多少部下的心弦，使他们愿意集结在她的号令下，为合众国而战。而今天，凯伊、直美和亚里沙终于从繁忙的党派事务中抽出身，回到了阔别已久的“家”——桑德斯战争军事大学。“大家都幸苦了，继续吧。”\n\n“是！”整齐划一的答复声目送着几人离去，凯伊点点头。可还没走几步，她的目光就被远方一处被锈迹上身的旧屋檐拦住了去路。\n\n“凯伊？”随行的亚里沙还有些疑惑看向凯伊时，而一旁的直美已经知晓这位老搭档的想法——那是她们曾经训练的地方，也是她们军旅生涯的起点。她默默走到身旁，拉回了对方的视线。"
 USF.43.a: "“去看看吧。”"
 USF.44.t: "故地重游（二）"
 USF.44.desc: "尘封许久的钢制大门被一点点推开，给众人接风洗尘的不是隆重接待仪式，扑面而来的尘灰已经说明此地已许久未有人踏足。日经风雨的屋檐“滴答滴答”，破口涎着污水一点点向着地面跑去，撞向早已凝固的浓黑油污；而破旧的工具架散发着一股令人皱眉的刺鼻味，好似警告所有随行者——生人勿近。整备室正中央，一辆老式的合众国坦克静静伫立着，早已遍布锈蚀。\n\n“各位可以继续参观，我和直美少将、亚里沙少将要在这多呆一会儿。”凯伊一发话，随行人员求之不得，纷纷点头离开了旧仓库。一下子，整备间又回归了平静，只剩下了凯伊、直美与亚里沙三人。“他们走的可真快呢，这些家伙。”亚里沙撇撇嘴，显得有些不满。“毕竟议员们只是来例行走流程，亚里沙，他们不是桑德斯的学生。”直美一如既往的云淡风轻。三人随性地围坐在旧坦克旁，一如过去的军校生涯那样，你一言我一语，追忆起那段美好的时光。“可惜呀，这整备室和战车估计也快被处理了。真的是，战车的作用是保家卫国，而不是就这样被不负责任的遗弃在整备室里。”\n\n“亚里沙说得对。”凯伊突然站起身，轻轻抚着坦克苍旧的外壁，严肃地说道：“这辆战车的处境就和合众国的现状一样，它从未被任何东西击穿，却被由内向外的锈烂给打垮了。”不远处的训练场上尘土飞扬、炮声不断，坦克纵队以排为单位展开射击训练。曾何几时，凯伊也是其中的一员。她曾向宪法发誓，要为合众国的自由而奋斗，她是这么做的，这也是她退役后加入工业自由党的原因。她曾幻想过这一切有所改观，只要做好一个将军的职责、一个自由党员的职责，直到她面对黑沫夜与接连下来的皇国战争等一系列乱子。她这些日子算是想明白了：“合众国需要改变，而且是从政治上、根本上扭转，我必须要去做点什么。”\n\n“不，凯伊。”一阵长久的沉默后，直美和亚里沙走到了凯伊的身旁。“是我们必须要去做点什么了。”“抱歉，又要带你们参和进一场大战中了。”三人缓步离开了整备室。如果屋顶无法再为战车提供任何保护，那么就该把它拆了，再造一个新的。同理......"
 USF.44.a: "“哟吼，已经是中午用餐时间了。”"
 USF.45.t: "故地重游（三）"
 USF.45.desc: "“怎么回事？”“是不是又有人打起来了？快去看看！”午饭时间的桑德斯学员食堂里传来一阵尖锐爆鸣，不少学员纷纷抛下午饭瞪大了眼，你拥我挤上前围观，好奇究竟发生了什么事能闹出这么大的动静。\n\n“把负责食堂的人叫过来！”又是一声怒吼，这一次很明显还摔了盘子。\n\n“谁在闹事！”几个军校教官一开始以为这只是新生又一次闹别扭，挤过人群刚想要制止这场闹事的行为，可一见到闹事者的脸，教官们的脸“刷”一下白了一片，立刻站直身体向对方敬礼。没多久，食堂负责人便一阵小跑，火急火燎的站定在了面前，迎接他的则是汹涌而来的怒火。\n\n“凯伊上将，还有直美少将与亚里沙少将。你们不应该是在高级接待室里用餐.....”\n\n“不要打岔，回答我的问题。”话还没说完，凯伊就厉声打断了对方。她指着餐盘，声音变得更为高亢：“告诉我，这是什么？”\n\n“这，这是，今天的午饭。”\n\n“午饭？”上将顿时怒目圆睁，狠狠拍响桌子，厉声喝到：“两块还没巴掌大的面包、几片生菜叶子、一点番茄、一点酱肉和着豆子、几块烤土豆。你就拿这个敷衍了事？训练一天下来这能吃得饱吗！”一直以来凯伊在军中的形象一直都是热情待人体恤额下属的，如今凯伊发这么大的火气可是把他吓个半死。食堂负责人只得战战兢兢愣在原地，不知如何是好。\n\n“国会和国防部每年批下来的费用，我就不信还不够给学员们弄几顿好吃的。你最好给我解释清楚，不然我......”“不用找他麻烦了，将军。”制止声突然响起，一位文质彬彬的军官挤过由学员组成的人墙，抢过了话头。“你是？”虽然面容相比于过去憔悴不少，但眼前这个戴金丝眼镜肩上扛着银枫叶的男子凯伊依旧记忆犹新。“罗莱·柯克？”\n\n“是，上将。”柯克站到凯伊面前恭敬地敬了个礼，“桑德斯战争军事大学后勤部中校罗莱·柯克向您报道。”"
 USF.45.a: "“请去一趟我的办公室吧，我想您会明白的。”"
 USF.46.t: "故地重游（四）"
 USF.46.desc: "“我想你真的需要好好休息休息了罗莱，你看，平常喝的咖啡都已经蔓到眼皮上了。”\n\n“一如既往的幽默啊，亚里沙将军。不过这几天确实是忙了些，又是开会又是处理新生事宜的，还要安排点时间......噢，到了，我的办公室就在这。”与其说是个办公室，引入眼帘的景象更像是个大型档案库，各种文件资料被整齐的摆在大小不一的柜子里，房间排布干净整洁，抛去了不必要的华丽冗余。最为亮眼的装饰则是那枚闪闪发亮的“杰出服务勋章”，看得出来保养的很到位。\n\n“各位请坐。”如今的柯克显得有些过分苍老了，统治了半个脑袋的银丝和耷拉下来尽显疲态的眼圈，很难让人相信他不过才迈过41岁的门槛。他打开抽屉，先交给三人一份档案。“可以先看看这一份。”和之前的报告上没什么特别的，关于大学的经费划拨身为桑德斯校友会高级成员的三人在各种相关会议上耳朵都快听得起茧子了。不过她们也只知道，这是给国会和公众的交代，至于真正用对的究竟有多少嘛......\n\n“然后你们再看看这个。”一本由牛皮封装的记事本，里面记录的东西断断续续，内容也乏善可陈千篇一律，但其反映出的事情不仅让凯伊怒从心中起，就连一向情绪稳定的直美都皱起了眉。一页一页看下去，亚里沙首先打破了沉默：“这，这些都是？”“冰山一角。我这个人有个习惯，喜欢记事，一来二去写的也就多了，干脆我就整成本子了。”“如果这些都是真实的，那么......”“很遗憾，没有如果，亚里沙少将。”\n\n现在亚里沙是真的想把本子上的关联者脑袋给拧下来。是的，她预料过腐败问题会在军内、尤其是军校内蔓延，也想过军校内会有人搞些不平等待遇、开小灶，但她是真没想到居然会严重到这个地步。事实上哪怕是因为黑沫夜，拨给桑德斯大学的费用有所减少，但靠着捐助和剩下的预算其实也是足够的。可是......"
 USF.46.a: "“情况比您预想的还要严重一百倍，长官。”"
 USF.47.t: "故地重游（五）"
 USF.47.desc: "“工程部罗塞利斯上校，校内设施重修，费用100万，以下是具体单价......螺丝钉，我的天这螺丝钉金子做的吧？还有照明设备、艺术品、赛......什么？赛莲斯瓷器？”“酒水补贴，嗯，每周30元，还有教育补贴、工作补贴。哟，不同学科兵种还有划分？”“学员关照，向学员罗宾斯提供额外的‘伤病补贴’，为什么这种病人都能入选？还有红圈备注：‘罗宾斯中将叮嘱......’”“与莱德利上校的分成......消费报公款。与餐饮负责人与上级采购商的分成，150万元，其中克鲁斯拿40万......报损耗和存储问题，或选用。备注：‘以下学员名单注意额外餐饮补贴已与普通学员做区分’”“关于大学内欺凌问题记述......注意压制以下学生的活动......”越往下看，越是触目惊心，三人围着本子，好比是在地面凿了个洞，却未曾想看到了无底深渊。\n\n“当你凝视深渊时，深渊也在凝视着你。”直美喃喃着视线移开。\n\n“为什么要给我们看这些？”凯伊合上本子，眼神中带着冷冽与怀疑，本子上记载的巨大利益链条闪烁着军队高层与校内的各级管理者的名字，其中不乏战功赫赫的老将与其子女。但，柯克绝对不是什么白莲花。“你也是其中的同谋者，对吗？”“是的，长官。”柯克背靠在办公椅上，那样文质彬彬从容不迫，仿佛依旧是老部队那个年轻沉着的军需官。\n\n“你知道这些东西传出去会给合众国军队带来一场大火吗？”“暴露出去是迟早的，纸是包不住火的。”柯克扶正了眼镜，“哪怕我调离了前线，您离开了军队，我也依旧认为我是您最忠实的军需官，您依旧是我的长官。而我手里正好有军需品”“那你不怕......”“无需担心，长官。不是谁都像亚里沙少将那样习惯性的做监听工作。况且，他们知道了，又能怎样？我有一百种办法让馨港时报之类的媒体把这些东西传出去。我可是个后勤官！”\n\n“所以？”当凯伊试探性的要把本子递交给他，却被柯克一把推开，仿佛在面对着什么极恶之物。“您就当是，一个罪犯的自首吧。至少作为一个后勤部长，让小伙子们吃不好东西那是莫大的耻辱。在这个体系内我可能没有什么选择。”言罢，柯克站起身，向三人敬了个礼。"
 USF.47.a: "“但您还有机会，在这场大火燃起前。”"
 USF.48.t: "骚乱平息？"
 USF.48.desc: "“根据上月各大报社的民间调研结果来看，我党的支持率正处于历史新低，尽管此次事件的和平解决可以挽回一些支持率，但经济萧条的影响和皇国战争的结果依然在深刻影响着我党的公众形象……”\n\n“……尽管农业民主党曝出的丑闻已经强烈动摇了他们的支持者，但更多的民众则彻底对建制派失望，他们转而开始尝试在一些在野党中寻找共同语言……”\n\n工业自由党的内部会议上，一位立场暧昧不明的幕僚尽可能用委婉的话语陈述着这一无情的结论，他的冷汗从额头上渗出，顺着脸颊滚落而下，打湿了面前的文件。\n\n回应他的是短暂的沉寂。\n\n党内的内阁成员甚至胡华本人都明白一个事实，那就是在经历了黑沫夜、失败的自由放任和皇国战争的折戟之后，胡华乃至于整个工业自由党的名望基本沦落到人人喊打的地步，现在他们依然在国会有一席之地纯粹是因为党的背后的各大工业巨头的报社穷尽自己毕生所学欺瞒和哄骗选民才勉强维持了最后一丝体面，而很快这一丝体面也将随着下一次总统选举被撕得粉碎。\n\n而在胡华的脑内，她已经勾勒出了一个更为骇人的情景——工业自由党将会在自己的最后任期中进一步萎缩，最终沦落为二流小党，而由于第二大党农业民主党也因为丑闻失势，整个合众国将在经济萧条和战争失败的阴影中陷入一场史无前例的巨大混乱之中，极端势力抬头，建制派失去人心，随后各方势力在各自的铁票仓发动民兵和准军事组织，进而陷入全国对峙……然后呢？下一步是什么？摩擦？停止交涉？否认选举结果？然后是一场打碎整个国家的内战？！\n\n胡华已经看到了合众国最终的结局——整个国家被战火焚烧到倒退数十年，随后在风云变幻的国际局势中被卷入下一场灾难性的战争，合众国将沦为二流甚至三流国家，被作为棋子甚至棋盘而就此沉寂了历史舞台之上，当硝烟散去，再也没有人因为自己是合众国的一员而骄傲——不，万一没有合众国了呢？万一殖民者回来了？万一共产主义者或者玛娜派杀过来了？到那时候合众国自由民主的根基都将荡然无存，普天之下再也没有一个统一的合众国，只有支离破碎的各个州郡仅仅作为地理概念存在？！"
 USF.48.a: "合众国的未来重新走入迷雾？"
 USF.49.t: "抉择"
 USF.49.desc: "当根植于内心的不安开始蔓延，胡华的理性开始被侵蚀，以至于在那之后诸位同僚重新开始商讨解决对策时她都只是愣在自己的座位上，直到一位亲密下属，从自己参选前就在追随自己的埃德温·塔里娜的呼唤才将她从不安的深渊中拽了出来：\n\n“赫伯特？你还好吗？要不要先暂停会议？”\n\n胡华这才清醒过来，她发现所有人的目光都落在自己的身上，顿时感到有些尴尬，只是清了清嗓子道：“不好意思，刚才在思考一些事情，呃，说到哪儿了？”\n\n塔里娜说道：“我刚刚提议，或许我们应该以工业自由党的名义安排一位党内要员对丹沃民众的慰问，那里安置了最多的皇国战争退回来的老兵，这样或许可以进一步挽回摇摆不定的选民。”\n\n而在塔里娜的对面，特勤局的负责人给出了反对意见：“前不久爆发的讨薪事件本就证明了老兵群体此刻的不稳定性，倘若此时前往丹沃，恐怕人身安全得不到保障。”\n\n其他几位内阁成员也参与了讨论，但最终的选择权落在了胡华的身上：她可以选择安排一位党内要员前往丹沃，慰问那里的老兵来安抚民众，又或者把这个提议抛诸脑后。\n\n但……在刚才那不受控制的思绪之后，胡华有了第三个想法：自己或许可以亲自前往慰问，这样或许可以挽回更多的支持率，同时也能让接下来的经济政策更加平稳的落地。\n\n但若是这样，那么自己的人身安全可能会受到威胁……胡华想起了失业者愤怒的眼神，想起了老兵游行中紧握的拳头，一时间她几乎要立刻放弃这个想法……自己的祖国从上到下的每一个人几乎都对自己抱有恨意，每个人都希望自己为过去几年合众国的所有失败负责，即使如此，自己依然要选择信任民众吗？"
 USF.49.a: "“……那么，塔里娜，请你替我走一趟”"
 USF.49.b: "“在这个时候，慰问可不是一个好选择”"
 USF.49.c: "“不，不如这样……我亲自去一趟。”"
 USF.50.t: "意外"
 USF.50.desc: "曾几何时，大洋铁路是世界上最繁忙的铁路线之一，然而在经历了皇国战争的惨败和黑沫夜的萧条之后，这条沿着合众国东海岸建的铁路愈发沉寂。\n\n胡华有些后悔于自己去年选择了裁撤维护总统专列的预算，现在的他不得不带着特勤局的保镖一起乘坐临时加装了一个私人车厢的客运列车。\n\n特勤局的安保负责人得知总统居然要和庶民一起挤火车（虽然他可以享受一整列私人车厢）之后几乎是以最坚决的态度做出了反对，但塔里娜反倒对此持积极态度，她鼓励胡华多去看看现在合众国百姓的真实生活。\n\n有那么一瞬间，胡华觉得塔里娜是不是什么在自己身边潜伏多年的工合党，毕竟只有那帮革命分子会把“多去基层走一走”这种话挂在嘴边。\n\n当列车的旅途接近终点，即将进入丹沃市区、途径一个铁路桥时，一声巨大爆炸吸引了所有人的注意——随后是短暂的刹车声和一阵地动山摇，列车的前半部分从近二十米的高空中坠落而下，跌入冰冷的河水之中，剩余的列车也尽数因惯性而脱轨。\n\n然而，得益于胡华总统所在的车厢位于列车车尾，加上特勤局保镖的保护，胡华总统仅受轻伤，但列车上的大部分乘客都没有这么好的运气，许多人在事故中被甩出座位甚至车厢，车头更是在重力的作用下深深嵌入河床。\n\n当被重重保护的胡华总统走出倾倒的车厢，他感觉自己身处地狱：铁路桥被炸成两截，木制的桥梁此刻正在熊熊燃烧，少数幸运儿从列车车厢中爬出，但更多的人是失去意识或被困在车厢内哀嚎和呼救。\n\n这里靠近丹沃市区，城郊的居民听到爆炸声或许会报警和展开救援，但胡华能感觉到，此时此刻，自己的国民在自己的眼前，每分每秒都在死去。\n\n有别于黑沫夜和皇国战争中那些报告书中的冰冷数字，此刻在场的每一个生命都是活生生的，而他们正在死去，自己难道要袖手旁观吗？\n\n安保负责人也受了轻伤，他命令保镖立刻保护总统离开，但身为文官的塔里娜却拦住了众人，她的目光看向眼神空洞无措的胡华，似乎是在等待这位总统的命令。"
 USF.50.a: "“你说得对，我们不能在这里留着。”"
 USF.50.b: "“……塔里娜，组织救援，现在！”"
 USF.51.t: "裁员限制令遭到抵制"
 USF.51.desc: "近期，国会内部几位受大企业资助的议员们就近期总统即将签署的《裁员限制令》进行了强烈抗议，他们声称此举破坏了自由竞争，也是对于市场规律的无端干涉。他们现在要求总统撤回该行政令..."
