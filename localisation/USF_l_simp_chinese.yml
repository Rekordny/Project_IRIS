 USF_report.8.t: "简报：博林克尼亚"
 USF_report.8.desc: "密级：A（机密）\n编号：4306738#A \n\n目前，受到大洋联邦支持的博林克尼亚独立派政权（详见附件A）已经控制了该岛屿北方，忠于我方的当地委任政府依旧控制岛屿首府在内的南方地区。我方目前占据一定兵力优势，但考虑到大洋联邦的潜在直接干涉，维持长期对峙对我方极为不利。\n\n如局势继续升级，我国与大洋联邦爆发直接军事冲突的概率将显著提高。以博林克尼亚地区为预设战场进行推演（详见附件B），我方派出舰队和海军陆战队进行介入作战将遭受严重损失，且无法确保收复博林克尼亚全境。\n\n鉴于局势不利于我方，应考虑通过外交途径与大洋联邦达成解决方案，尽可能避免军事冲突的爆发。\n\n附件清单如下：\n……"
 USF_report.8.a: "落款：\n“德·奥尔良”"
 USF_report.9.t: "简报：欧罗巴战局"
 USF_report.9.desc: "密级：S（最高机密）\n编号：【数据删除】\n\n当地我方情报人员已明确证实，乌斯拉尔帝国已经集结了80-120个师的兵力从北部蒙德地区和东部的思故地区对爱丽诺及其附属势力展开了进攻。乌斯拉尔的兵力主要构成为拥有火炮支援的大量步兵单位和不少于800辆坦克的装甲部队，其训练水平和装备均高于防守的爱丽诺军队。战争部推演（详见附件A）显示，乌斯拉尔军队将在3-6个月内推进至科朵儿-艾薇龙一线，爱丽诺军队将可能在短期内损失10-15个师的作战兵员。\n\n爱丽诺的盟友卡美洛目前战备水平较低，根据其目前动员规模估算，其将在半年至一年后进入战时状态并完成陆军远征准备。此外，卡美洛将陆军直接部署至爱丽诺进行防御作战的可能性极低，其有较高可能优先对里森堡或科斯特进行登陆作战。\n\n就目前战争态势估算，乌斯拉尔帝国短期内将对爱丽诺取得较大作战优势，但该优势将随爱丽诺和卡美洛动员水平提高而遭到抵消。如战争时间持续超过2年，乌斯拉尔的战略进攻能力将会因为双线作战遭受极大牵扯。此外，不排除圣铃兰直接对欧罗巴战局进行干预的可能性存在。\n\n附件清单如下：\n……"
