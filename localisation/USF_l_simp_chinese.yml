 USF_defend_democracy:0 "捍卫民主！"
 USF_defend_democracy_desc:0 "就算党派却已经摇摇欲坠，就算这场灾难却还看不到丝毫结束的迹象，就算大洋党和大陆党的分歧变得愈加严重，就算矛盾的爆发似乎已经变得不可避免，我们还是要孤注一掷的捍卫民主。不仅仅因为我们是世界的灯塔而且我们唯一需要恐惧的仅是恐惧本身"

 USF_economy_revolution:0 "经济改革"
 USF_economy_revolution_desc:0 "凯伊仍旧希望通过自己的努力做些什么，她并不愿意让自己的祖国就此堕落下去。但是她，不，不只是她。 全国上下的人民都明白凭靠他们自己的能力是完全不够拯救这个国家的。"

 USF_future:0 "放下历史"
 USF_future_desc:0 "为了国家的稳定发展，为了名族的伟大复兴，我们只好放下历史，跟我们以前的敌人拥抱未来"

 USF_add_parties:0 "寻找新的党派"
 USF_add_parties_desc:0 "激昂的行动并非能够解决一切问题，更何况解决日益严峻的派系纷争。我们必须把两级分化的民主党和共和党重新划分，而这最有效的方式是增加一个新的党派。"

 USF_rebuiLd_government:0 "重建政府"
 USF_rebuiLd_government_desc:0 "现在我们政府的分裂和腐败程度还不如炸了重建。我们需要一场意外的恐怖袭击把这些畜生们送走。这很激进但是这也是我们唯一的选择了。"

 USF_forward_party:0 "前进党"
 USF_forward_party_desc:0 "前进党，一个专注军事与科技的民主主义的党派。他们的口号是，不偏左，不靠右，只向前"

 USF_millitary_reform:0 "陆军改革"
 USF_millitary_reform_desc:0 ""
 
 #"我们绝不能再次掩盖国家内的矛盾，应当行动而非无视。经济危机，不平等，环境恶化，军人干政等，这就是我们祖国所面临的危机与困难，我们必须向人民承认事实，更重要的是让我们接受这个事实。"
 
 USF_millitary_reform_infantry:0 "临时搁置"
 USF_millitary_reform_infantry_desc:0 "尽管这并非处于我们的本意，但严峻的事实已经使我们的政府无法再承受任何一次打击，因此，信息管制与隐瞒是必要的，至少在眼下这无法避免。"
 
 USF_millitary_reform_armoured_units:0 "成功的改革"
 USF_millitary_reform_armoured_units_desc:0 "凯伊的提案通过了，没人能想象到几乎是被推上台前的凯伊竟能带领合众国度过眼前的危机，上帝再次派来他的使者再次拯救了这座“山巅之城”。"
 
 USF_neutral_army:0 "中立的军队"
 USF_neutral_army_desc:0 "在新的改革下，我们受政治影响的军队已经清理完毕，再也没有什么派系斗争能够牵扯住军队的辫子了，只有这样我们的政党政治才是真正清白的。"
 
 USF_solidarity_party:0 "团结的政党"
 USF_solidarity_party_desc:0 "凯伊凭借着她的个人魅力与激昂的热情征服了党内的成员，现在他们终于愿意暂时放下利益与偏见，团结起来对抗这次危机了。"
 
 USF_harmonious_society:0 "和谐的社会"
 USF_harmonious_society_desc:0 "虽然在当下我们的国家仍旧陷于争斗，但远没有曾经那样激烈，在凯伊的呼吁下，越来越多的人选择相信政府，团结的人民终能冲破一切桎梏。"
 
 USF_torch_relay:0 "传递火炬"
 USF_torch_relay_desc:0 "我们的国家有着许多不足，但她没有选择放弃，而是正面困难，即便荆天棘地，仍旧奋勇向前。这就是我们的国家，这就是我们的价值观，自由之火绝不会在这个时代熄灭！"
 
 USF_drop_step:0 "后撤步"
 USF_drop_step_desc:0 "很不幸，凯伊没能解决这些近在眼前的危机，改革不但未能通过，反倒恶化了本就危险的政治环境，我们现在只能选择将阵线撤退，日后从长计议了。"
 
 USF_find_another_way:0 "另寻他法"
 USF_find_another_way_desc:0 "我们的提案已经宣告失败，但是我们的时间已经所剩无几，必须找寻出另外的方法团结起我们的国家，以便度过我们所面临的危机。"
 USF_ease_the_crisis:0 "缓解危机"
 USF_ease_the_crisis_desc:0 "经过我们长期的努力，眼前的危机终于有了解决的希望，派系间的矛盾已经可以得到控制，相信在可以预见的未来里我们一定能战胜困难。我们在近期会以国家团结党的名义支持一份新的提案，来试图解决当下的危机。"
 USF_cooperate_with_Iowa:0 "与衣阿华合作"
 USF_cooperate_with_Iowa_desc:0 "改革的再次失败使得我们的党派已经四分五裂，眼下能选择的方向仅剩一个，与进步主义者合作，加入大洋党，是时候彻底捅破这层薄薄的窗户纸了。"
 USF_cooperate_with_Yeager:0 "与耶格尔合作"
 USF_cooperate_with_Yeager_desc:0 "近期的大量事端向我们展示了极端主义分子可能会对我们国家造成的伤害，为了抵制他们，我们应当邀请保守派联盟的耶格尔合作。"
 USF_wooing_eastern_voters:0 "拉拢东部选民"
 USF_wooing_eastern_voters_desc:0 "东部的选民们很倾向于废奴主义与自由主义，向他们展现进步主义的风范将有助于我们赢得他们的支持。"
 USF_off-screen_trading:0 "幕下交易"
 USF_off-screen_trading_desc:0 "很巧的是，我们在东方的不少企业老板有着深厚的友谊，他们承诺将会在这场选举中为我们营造声势，这可是再好不过了。"
 USF_wooing_western_voters:0 "拉拢西部选民"
 USF_wooing_western_voters_desc:0 "尽管我们目前反对奴隶制，但西方的态度也不能完全置之不理，只要他们支持我们当选，我们就不一定怎样去做了，毕竟这栋房子里的西面还是有人在住的。"
 USF_appease_the_west:0 "安抚西方"
 USF_appease_the_west_desc:0 "西方的分裂是完全不能被容忍的，不过，我们愿意在反奴一事上做出让步，只要他们愿意停止暴动并支持我们，我们就愿意暂缓对奴隶制的打压，甚至于不再反对他们。"
 USF_put_aside_their_differences:0 "放下分歧"
 USF_put_aside_their_differences_desc:0 "是时候停止争斗了，如果再接着陷于分裂之中的话，大陆党那帮人就要赢了，我们得团结起来对抗他们。"
 USF_stick_together:0 "团结在一起"
 USF_stick_together_desc:0 "有句话说得好，“团结一切可以团结的力量”，呃，我忘了是谁说的来着了……，总之，我们要团结所有支持和可能支持我们的人，我们才有可能赢得最后的胜利。"
 USF_head-to-head_contest:0 "正面交锋"
 USF_head-to-head_contest_desc:0 "赛前准备已经结束了，接下来的赢家将会决定合众国的未来。"
