 USF.52.t: "御一夜铁路公司的海外业务"
 USF.52.desc: "合众国的铁路企业迎来了新的竞争对手，来自火车国的御一夜铁路公司已经在我国设立了首家海外分社。据称，这家火车国最重要的国有企业正在积极和地方政府商谈，计划收购几条即将破产的支线铁路。作为取得运营权的交换，御一夜铁路公司愿意与地方政府达成协议，保障本地工人的就业并提供培训服务。如项目运行良好，火车国还会在未来继续投资与铁路配套的维修厂、组装厂、制造厂等其他项目，最终打造一条完整的铁路产业链条。\n\n以通用动力、自由机车公司等为代表的合众国本土企业对此忧心忡忡，并通过自己支持的国会议员呼吁以“国家安全”为理由叫停相关业务，并坚持“关键基础设施必须由合众国的企业掌握”。此外，在当前市场份额占比最大的自由机车公司的授意下，多家媒体开始抛出火车国存在“强迫劳动”、“侵犯铁路人偶人权”等议题，对御一夜铁路公司大加攻讦。\n\n现在地方政府已经正式提请总统和国会对项目进行最终审核，希望波多里特方面对该问题进行最终裁判…"
