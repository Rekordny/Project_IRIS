 USF_Herbert_desc: "工业自由党主席，自由合众国第31任总统。\n\n胡华自幼丧失双亲，后辗转到舅舅家生活。3051年毕业于桑达斯军事大学附属工科学院（今史丹利大学），获工程学士学位。曾从事工程管理、国际救济、政府行政等工作。曾于3072年到赛莲斯，任赛莲斯工程采矿公司总工程师，后任总经理。3086年1月5日当选自由合众国总统。黑沫夜爆发后，拒绝用政府的全部资源去挽救面临崩溃的经济。后虽通过《紧急救济法》，拨款兴建公共工程，创设联邦信贷银行、联邦农业局、重振金融公司但收效甚微。其试图转移矛盾而对皇国发动的突袭战争更是惨淡收场……\n\n如今的胡华声名狼藉，若不能在任期的最后一年内改善现状，其下场将十分凄惨……"
