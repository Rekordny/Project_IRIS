 USF.3.desc: "要说有什么事情能够让平日里老死不相往来的军工厂商们齐聚一堂，那么毫无疑问，政府发出的军工招标项目必然要排在首位。看看单子上那一个个如雷贯耳的名字：斯普林菲尔德、柯尔特、威森、温彻斯特......现在正是经济萧条时期，每家厂子渴望从合众国的钱袋子里分一杯羹。可惜僧多肉少，最终的胜利者有且只有一个。他们都自信，自己会是那个天选之人。\n\n首都的另一头，与国防部会议室里各厂商代表逐步高涨的热情一样，合众国议会里来自不同党派的议员们情感同样浓烈，但方向上却完全相反——除执政党外，其余的反对党无一列外全都对政府即将开始的新一轮武器招标议案提出了异议。农业民主党认为，把钞票大把大把的钞票投进军工领域以此缓解就业是一个“毫无希望、饮鸩止渴的决定”，并质疑工业自由党是否想乘着危机的风扩展自身军事力量、破坏合众国的民主传统；以工合党为首的左派力量的立场更不必说，“黑沫夜的产生证明了，资本主义已经在一轮又一轮周期性经济危机中走到了尽头。”，“把资金用于刺激军工产业无疑是将合众国的人民再一次推向帝国主义战争的深渊。”哪怕是其中的温和派，都认为政府现在应该做的是把资源投入到赈灾之中而非丢给军工厂......\n\n投票很快开始。当表决结果出炉，新一轮军工提案得到通过，工业自由党的议员们长舒一口气。至少这一次，他们暂时赢得了胜利。"
