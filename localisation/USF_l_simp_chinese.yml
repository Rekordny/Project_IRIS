 USF.1.desc: "斯蒂芬斯是农业民主党背后的大金主兼党魁，也是合众国知名的玛那生产与贸易企业家。旗下的蒙特尼玛那集团号称是自由合众国最大的本土玛那提炼商，与魔女派和农业州有着深度的利益绑定。\n\n然而在《爱丽诺国债增收法案》推进期间，一名国会内部举报者向媒体曝光：蒙特尼暗中参与工业自由党提出的“爱丽诺国债增收法案”，并利用政府资金通过空壳公司将大笔资金转移至爱丽诺，用以换取玛那技术独家配额和私人资产庇护。\n\n这条消息迅速点燃了自由合众国本已动荡的舆论场。街头爆发抗议，民主派纷纷指责其“背叛联邦”，而工业派也因被拖下水面临内部质疑……"
