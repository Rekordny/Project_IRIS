 USF_civ_war.13.t: "空袭"
 USF_civ_war.13.desc: "新晋的坦克排长沃伦很享受战车碾过工事的感觉，当然撞塌几间平房，死几个倒霉平民也不是什么大不了的事情。在天京，他一直是这么干的。先是航弹和魔女洗地，然后再是坦克冲锋，战争就是这么简单，他也从皇国战争期间的见习车长一路爬到了现在这个位子。他完全不关心自己该为什么而战这样没什么意义的话题，当兵吃饷天经地义，更何况还有战利品可以揣进口袋里头。\n\n今日，他奉命支援步兵进攻一座设防的定居点，他只需要带着自己的部队掩护友军冲过最危险的开阔地，然后用直射火力支援巷战即可。在和步兵连长对过表之后，全排的四辆坦克以前三后一的队形在规定时间准时发起了冲击，步兵们有些严格按照操典伴随战车进攻，有些新兵则图方便直接坐在了坦克外面。沃伦懒得理会这种给自己当外置装甲的行为，反正等他们见了血就明白了。\n\n整场进攻行动几乎没有什么可说的，对方甚至都没有多少正规军驻守。外围阵地被轻松突破，充作工事的民房则被坦克炮或者爆破手一个个端掉，仅仅过了三个小时全村便不剩下一个抵抗的敌军了。\n\n当沃伦打算跳下车喝一杯时，C班的坦克突然化为了绚烂的火球，随后是B班。奥术闪电和魔导引擎的声音从空中传来，那是一个标准的机械化航空步兵五人编队。随后便是重机枪从天而下倾泻的火力，一朵朵艳丽的血花在休整中的步兵中间绽放。这是在场的所有人第一次目睹到那些夺命天使降临在自己身边——当他们再次睁开眼睛时，就已经是下辈子了。\n\n沃伦缩回车里的同时，一发反装甲弹头轻盈地贯穿了炮塔后部的弹药架。\n\n在不知名的村庄郊外，升起了第四团火球。"
 USF_civ_war.13.a: "死亡的恐惧会平等地降临到每个人头上"


