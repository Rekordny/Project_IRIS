 USF_kay.1.t: "国防部长的苦恼"
 USF_kay.1.desc: "“请最后在这份报告上签个字，部长。”\n\n“好。”洋洋洒洒签下自己的名字后，秘书很快抱着文件出去了。门被关上的那一刻，时任合众国陆军部部长惠美把手里的钢笔投向桌面，整个人直接瘫坐在椅子上。今天工作结束了。“终于啊！”发自内心地哀嚎，却只能轻声细语的在办公室里回荡。\n\n自从皇国战争惨败后，面对国会山呼海啸般的问责声，长期把持陆军部的老一辈桑德斯派高级军官威望大损，不得不硬着头皮来了一轮大换血。其实吧，这事本来跟惠美没啥关系，她本人对什么派不派的没啥兴趣，顶多是看成老同学间的一种“亲密”关系。尤其是当初制定对皇国战争时，她是少有的反对出兵皇国的高级将领，并指出：即使存在技术装备上的优势，可合众国军队的作战能力并不能确保取得最终的胜利。这一客观且中立的看法还使她遭到了当时陆军内部的一些排挤。\n\n可现在事就坏在这上面。\n\n由于战事失利，一票老资历要么下课要么隐退，自己居然成老艺术家了！最开始，面对国防部长的空缺她其实开心了好一阵。但如果再给惠美一次机会，她只想狠狠的给那个保留有一世英名和清醒头脑的自己一记重拳。因为几乎全部的重担全都压在了她身上，每天只有无尽的工作、工作，还有工作！\n\n“好想退休啊......”\n\n望着桌上那些堆积不断的文件资料，她脑壳里闪过无数不存在的画面，美妙假期、阳光沙滩、碧蓝大海，还有最好的冰镇可乐。一想到这些，惠美一时呵呵傻笑起来。可一看向桌上的东西，立刻又一转愁眉苦脸。惠美索性看起了近来的报纸。\n\n“听说凯伊正在竞选总统，后辈真是不可小觑啊。”\n\n一瞬间，她居然羡慕起了正处在军旅生涯巅峰却急流勇退、退伍从政的凯伊等三人。学妹正在政界大杀四方，而自己自己身为学姐，却被国防部长的权力困在牢笼里——国会找她茬，军队里魔女派又压力她，陆军老一派又不太把她当自己人，自己还得协调各方关系，活得像个出气包！像个夹心饼干！"
 USF_kay.1.a: "“好想退休啊QAQ！！！！！”"
 USF_kay.2.t: "来自博林克尼亚的电报"
 USF_kay.2.desc: "致亲爱的总统女士：\n今闻您赢得总统大选，就任自由合众国第32任总统，在此，我以博林克尼亚总督、元帅，桑德斯战争军事大学校友的身份，为您送去最为诚挚的祝贺。"
 USF_kay.2.a: "道格拉斯·麦克阿瑟"
 USF_kay.3.t: "回电博林克尼亚"
 USF_kay.3.desc: "致亲爱的麦克阿瑟学姐：\n我已收到您的电报，非常感谢您对我的支持。近况如何？近来博林克尼亚的天气如何？虽说有些突然，但我想博林克尼亚对于学姐来说实在是太过渺小，在此，我向您发出诚挚邀请，希望您能够返回国内，参加新一届内阁，为国家做出贡献。不久之后，这份电报会被公开。届时，全国人民都将注视着您。\n\n合众国的未来需要您的力量。"
 USF_kay.3.a: "自由合众国第32任总统 凯伊"
 USF_kay.4.t: "你不能走"
 USF_kay.4.desc: "“惠美学姐，好久不见啊，近来可好？”今天的总统办公室迎来一位新访客，陆军部部长惠美。尽管因为近来无休止的会议与扯皮已经快让总统筋疲力竭，已经挂上黑眼圈的凯伊依旧热情地予以招待。几声铃响，两瓶冰镇可乐被服务人员摆到了办公桌上。\n\n“还是那样，做不完的工作和签不完的字。”惠美叹了口气，随后打趣道：“不过我现在应该叫你凯伊好呢，还是总统女士好些？”\n\n“没必要这么拘束，还是怎么习惯怎么来吧。来，干杯！”在这里，同为桑德斯大学出身的两人可以抛开那些繁文缛节，痛快畅饮。简单聊过一些过往的琐事之后，话题很快步入正轨：“关于学姐你递交的辞职信，这边基本都看过了。”\n\n“所以最后的意见是？”惠美精神一扫过去的萎靡，立刻精神起来，只不过总统的回复倒是干脆：\n\n“不行。”凯伊摆摆手，非常珍重地告诉对方：“我知道陆军部现在的压力，也知道现在正是非常时期，学姐你有些不容易，我呢，也确实有些对不住。但为了军队内的平衡与暂时的稳定，为了合众国，也只能再委屈学姐一阵了。”\n\n“好吧好吧，谁让我是你的前辈呢？”沉默半晌，惠美苦笑着点点头。这意味着此次为自己争取不再成为受气包的努力，再次失败。不过，现在谁不是压力山大呢？凯伊脸上同样写满了无法掩饰的疲态，两相一比，似乎自己也没必要再多抱怨些啥了。\n\n“但你得答应我一件事。”离开前，惠美最后说道。\n\n“只要是我能做到的，我会尽力而为。”\n\n“当你把那些老家伙收拾完后，我希望我的那份辞职书，不要再推脱了。”惠美微笑道，她可太了解自己这位学妹的心思了——胆大而缜密，圆滑却坚韧。“如果可以的话，我甚至希望能提前。”\n\n“好，我答应你，前辈。”凯伊哈哈大笑，随后举起手中的玻璃瓶。灯光下，清脆的玻璃碰撞声再次奏响。"
 USF_kay.4.a: "“为合众国，干杯。”"
 USF_kay.5.t: "新官上任"
 USF_kay.5.desc: "黑色高级轿车在安保人员的护送下缓缓停在纯白庄园前。前来采访的记者们立刻如潮水般涌向前来。警卫不得不在人群前充当防波堤，勉强护出一条通道。一位戴着墨镜、顶着博林克尼亚军官帽的将军探出身子，享受着众星捧月的舒适。十几年了，终于又一次站在了纯白庄园前，麦克阿瑟摘下手套。上一次自己享受如此殊荣是什么时候来着？\n\n“麦克阿瑟将军！”一位试图夺得头版的年轻记者挤过人群，端着相机对着麦克阿瑟连续“卡擦”几下。对此，将军本人只是微笑着点点头，大方地挥了挥手，示意对方可以提问。\n\n“将军，听说您近期接受了总统女士的任命，可否向我们透露一下您的工作内容吗？”\n\n“很抱歉，关于这一点我无可奉告，不过我相信在不久之后你能在每天享用早餐时看到我们的行动，我向你保证。”\n\n“担任总统的凯伊女士曾经是与您同为桑德斯军事大学毕业，且新一届内阁中多为军人出身，请问这是否意味着军方开始介入到政府事务中去了？”\n\n“‘或许昨天构筑了今天的我们，但今天的我们并不属于昨天’。总统过去是一位尽职尽责的军人，现在则是一位尽职尽责的总统。都是为合众国服务，不过是换了个地方。”\n\n“将军，听说过去您曾与凯伊总统有过矛盾，请问又是什么契机使您与总统女士冰释前嫌？”\n\n“责任。”麦克阿瑟昂着头，不无自豪地迎接着记者们投来的期待目光。“凯伊总统是我的总统，既然她需要我，合众国需要我，人民需要我，那我就应该挺身而出，这才是一个合格的爱国者真正应该做的：不会被一己私欲绊倒。谢谢。”言罢，她转身踏上纯白庄园的阶梯，两旁的警卫迅速拦住了向前涌的人群。\n\n“将军！”年轻的女记者高喊道：“一直都有传闻凯伊总统将对政府进行一次担负以往的改革，请问将军对此还有什么想说的吗”\n\n“啊。”麦克阿瑟转过身，像是忽然想起什么似的。她先是指了指记者，随后用右手拿着手套随性的敬了个礼，如若一只傲立的雄狮用无可置疑的语气回复道："
 USF_kay.5.a: "“小伙子和姑娘们能享受一个美好的独立日了。”"
 USF_kay.6.t: "老对手，新朋友（上）"
 USF_kay.6.desc: "“请进，将军。”\n\n在特勤人员的带领下，麦克阿瑟大步走入了总统办公室。凯伊已经在此等候多时了，她站起身伸手紧紧握住了对方。“啊，麦克阿瑟将军，请坐请坐。”待两人坐定，办公室大门被特勤人员合上，气氛才算融洽了一些。\n\n虽同为桑德斯的毕业生，这两位前辈与后辈之间的关系缺很难称得上融洽：麦克阿瑟热衷于搞各种计划参谋，甚至是抽空在合众国政界当个大明星；至于凯伊？她向来都是前线将军，带着坦克部队从登录帕夏一路冲进赛莲斯就是她最大的底牌。也正是这一原因，当麦克阿瑟因成功镇压博林克尼亚暴动的而被合众国的媒体疯传为“合众国又一冉冉升起的新星”、“不出世的军事天才”时，凯伊只是淡淡的点评道：\n\n“鸟还会飞呢。”\n\n很不幸这句话不知何时传进了麦克阿瑟的耳朵里，两人也算是结上了梁子。只不过如今正是关键之时，哪怕是互相看不顺眼，她们也得捏着鼻子在外人面前装作和睦友好。\n\n“明人不说暗话，开门见山的直说吧，总统女士。”麦克阿瑟没打算讲什么客套话，而是一开始就直问道：“是在为《第二次黑土协定》的事情犯愁？”\n\n“如果只是单纯收拾几个贪污犯那可不至于把你请回来，老学姐。”凯伊苦笑着摇摇头，她是第一次用这个称谓麦克阿瑟。“背后牵扯的太多了，国会、国务院、贸易部，甚至到军界。有些事不上秤还好，上了秤那可就收不住了。”“您过誉了，总统女士。不过这么看，您胃口不小啊......”\n\n“合众国如今需要一场大手术，而我需要一个主刀医生，一个不曾参与过国内任何事务、公平公正的清白者。”麦克阿瑟笑了。她知道凯伊是想拿自己当枪使，她相信凯伊自己心里也门清，两边都算是明牌打。现在等的，只是一个合适的价码，而麦克阿瑟，相信对方会给出一个合适的价钱。她摆正了身子，语气也变得正式不少。"
 USF_kay.6.a: "“听候您的安排，总统女士。”"
 USF_kay.7.t: "老对手，新朋友（下）"
 USF_kay.7.desc: "“国家效率委员会？”\n\n“是的，这就是你需要领导的新部门，也是我这次任内的核心。”摁了两下铃，没一会儿门外的服务人员就推着小车送来了两只盛满液体的茶杯。\n\n“听着这名字就挺怪的。”麦克阿瑟没管太多，拿起茶杯轻轻啜饮一口，可才刚尝到点味，原本还在好奇为啥感觉杯子有些冰凉的她差点没喷出来。“汽水？看这黑红色的液体我还以为是什么赛莲斯的新式红茶呢。”“诶，可乐这东西当时可是前线的抢手货，比红茶带劲多了，尤其是冰镇的。”凯伊不禁笑出了声，也抓起茶杯“咕嘟咕嘟”。\n\n“有关部门的详细内容？”\n\n“列好了，给。”接过凯伊递来的文件，麦克阿瑟细细地翻阅起来。越往下看，内容越是令她“触目惊心”，她几乎不敢相信这是一个正常的总统会赋予的部门权力。“税务审查复核、军队内协调审查授权、关口审查授权、行政贪腐调查......我的老天啊。”麦克阿瑟几乎是瞪大了眼，恨不得把上面的每一个字扒下来。总体上来看相关职责都是与各部门的间接合作与复核权，但是这个新部门的手却几乎伸进了每一个角落，而且优先级还凌驾于所有部门之上。看完文件半晌，麦克阿瑟呆呆地看着对方，以一种难以置信地口吻问道：“这是给国会的？”\n\n“噢，人选不用担心，我会让亚里沙协助你，当然还有些关键的位置出于部门合作的需要没法让你定夺，以及必须要有个由总统、内个和国会组成的联合委员会监督。除此之外的人选，都交给你了。”\n\n“不不不，不是这个意思，而是......”麦克阿瑟又凑近了些，把声音压低不少：“你要让国会通过这份决议？”\n\n“噢，这个啊。这个你放心。”凯伊笑着摆摆手，“我有的是办法。毕竟，这只是交易的价码问题，不是吗？况且......”总统将视线投向窗外，炙热的阳光透过窗户打在自己身上。她并不觉得这有多么刺眼，甚至下意识地伸出手，想要把它，那个可能正在注视着她的目光，掐在手里。\n\n“有时候，可乐的口感可比咖啡来的更加猛烈些。”"
 USF_kay.7.a: "“尤其是它被剧烈摇晃的时候。”"
 USF_kay.8.t: "曝光"
 USF_kay.8.desc: "“向勇敢者默哀。第二次黑土协定幕后的惊天谋杀！本报前报纸编辑巴德·墨菲的最后一搏。”——《弗雷斯诺通讯》\n\n“法律边缘线的危险舞蹈！罗西亚帝国军火贸易专题采访。”——《纽奥兰论坛报》\n\n“穿过‘自由’的缝隙，多位工业自由党与农业民主党成员因被指控参与重大腐败而遭到起诉逮捕。”——《每日新闻》\n\n“震惊！第二次黑土协定内部曝光，涉及多位政府要员与国会参议员，前总统胡华称：对此一无所知。”——《波多里特邮报》\n\n“揭下资产阶级反动派的腐烂画皮！血泪的子弹：第二次黑土协定门的幕后记事”——《火炬》\n\n“‘支持我吧，支持我就是支持合众国！’凯伊总统的第一次国会演讲，引起议员激烈反响。”——《国家自由报》\n\n“她会成功吗？——凯伊总统的改革宏图：向腐败与萧条开战！”——《先驱报》\n\n“先生，您的餐点，请慢用。”\n\n罗宾斯放下报纸，面无表情地点点头，这几天的报纸内容几乎都是和第二次黑土协定有关的，看得他都快有些厌烦了。而窗外，打着不同旗号的数支游行队伍浩浩荡荡地开向大街小巷，由溪流汇聚成大江。唯一的是，他们的目的居然都差不多：抨击胡华政府过去的那些破事，以及抨击政府黑幕。当然，还有部分是对新政府的支持。\n\n“还真是新奇啊。”他叹了口气，索性不再去关心这些。"
 USF_kay.8.a: "“事已至此，先吃饭吧。”"
 USF_kay.9.t: "潮涌"
 USF_kay.9.desc: "“唱票结束，《行政整顿与反腐败法案》，通过！”\n\n伴随着议长的木槌砸响，凯伊长舒一口气，瘫坐在了座位上。她的第一步达成了，比她想的要顺利得多。一揽子包括各种针对行政方面的审查与监督方案，都得到了通过。其中尤其是新部门——国家效率委员会的成立，更是宣告了她的全面胜利。几乎是落槌那一刹那，工业自由党的议员们纷纷站起身，以雷鸣般的掌声歌颂着改革迈出的第一步。当然，有人欢喜有人愁，在另一头，农业民主党和其他持反对意见的议员几乎是一片死寂。呆滞、迷茫、困惑......\n\n“不可接受，不可接受！”\n\n第一声惊雷在工业自由党的边上炸响，一位年轻的农业民主党举起手中的报纸，指向了欢呼的人群中依旧坐着的总统，“你们这是公开的分裂！是对合众国自由民主的践踏！你们怎么能让这样的法案通过！”随后他又指了指农业民主党中的一些人，痛骂道：“我知道，我就知道！反对票刚好就少了这么几张。就是这么几张票......怎么会有如此巧合的事情！你们，你们一定是......”一石激起千层浪，所有的反对议员好像恍然大悟，仿佛找到了突破口。一瞬间，咒骂、呼号声此起彼伏，立刻吞没了整个国会。\n\n“肃静！肃静！！”议长还在为维持秩序做最后的努力。\n\n“我要求发表演讲！”激动之下，一位反对者竟大步迈向演讲台，试图抢夺发言台上的话筒，几个维持秩序的法警立刻上前阻拦。\n\n“申请驳回，克罗斯议员。请立刻下去，回到位置上。请法警将克洛斯议员带到议会外冷静！”议长毫不犹豫的予以驳回，随后又一次砸响木槌，用不容置疑的声音高喊道：\n\n“散会！”"
 USF_kay.9.a: " 一柄达摩克里斯之剑，高悬于上"
 USF_kay.10.t: "准备工作（上）"
 USF_kay.10.desc: "从外表来看，波多里特天宁大道西北359号楼只不过是一栋平平无奇的四层小楼，平淡的涂漆，平淡的装潢，甚至就连周边的一切都是那么充满生活气，每天早上甚至都还能看到推销商品的小贩在此兜售纸烟和火柴。但非常幸运的，历史给了它一个机会让它得以青史留名——因为国家效率委员会将驻地选在了此地。\n\n“前陆军部总参谋部参谋弗洛里斯·克拉托，向您报道。”委员会主席办公室内，麦克阿瑟放下手中的报告，招呼门口那位站得笔直敬礼的来客进来。这算是麦克阿瑟目前少有的既信得过又非常中意的人选了。\n\n弗洛里斯·克拉托，一个戴着眼镜、面容老成的前参谋军官，曾经在博林克尼亚为总督也就是麦克阿瑟做过行政和参谋工作，由于能力过硬深得麦克阿瑟赏识。不过盯着他的可不只是元帅。很快，合众国陆军部就用了各种法子想方设法把这个人才挖了过来，并调入总参谋部工作。可克拉托在军内的仕途也称不上顺利，尤其是他还不是桑德斯战争军事大学出身。在皇国战争中提出反对意见后，他被排挤出总参谋部，最后不得不以中校军衔退出现役。\n\n“我要的参谋长终于来了，来，弗洛里斯。”少有的，麦克阿瑟放下了平日里高傲的架子，罕见地请对方坐下。并把报告递给了对方：“从现在起，你就是国家效率委员会办公室主任了，好好干。”\n\n克拉托一时有些受宠若惊，但很快调整好了心态，点点头：“我尽力而为。”\n\n“我果然没看错。工作现在就开始，你先看看吧。”克拉托接过报告翻看几圈，眉头一皱，先是眺着眼看了看麦克阿瑟，又重新看回报告，随后发问道：“都是些政治场上的老手了，但手上这份与‘第二次黑土协定’相关的行为，还有这些贪腐证据，也足够把他们打包送进监狱了。这些材料是从哪来的？”"
 USF_kay.10.a: "克拉托嗅到了阴谋的气息"
 USF_kay.11.t: "准备工作（下）"
 USF_kay.11.desc: "“不错，是凯伊总统提供的。”\n\n“嗯......很奇怪，太奇怪了。”克拉托抚着下巴，一边看着文件一边抿着嘴思考着，他手里的，一整串名单。“国家效率部的职权我也算是略有耳闻，可是凯伊却敢把一切都放给元帅你，这一点不太对劲。说实话，她居然真的能把这个专门用来得罪人的部门的成立得到国会通过。”\n\n“我明白你的顾虑，天知道她究竟用了什么法子搞定那些反对派，但是我想暂时还不用担心这些。”麦克阿瑟笑着晃了晃手，一副胸有成竹的样子，“她是想把我当枪使，没错，但同样我也能借此跻身合众国的政治舞台。与其说她想利用我，不如说这是一次合作，一场双方都很满意的‘交易’。既然这样，那为何不趁着我的身价足够高的时候，及时套现呢？”\n\n“好吧，看来是我肤浅了。”克拉托默默地点点头，不再多说，毕竟目前来看，凯伊算是他们身后最大的靠山。“但亚里沙，我觉得还是要多防一下的。”克拉托好像想到了什么，“这个委员会副主席的职位虽然象征性更多一些，但是任何确凿的惩处腐败行为的档案文件都要经过她手。”\n\n“有道理，我会注意的。不过，还是来看看我们的第一步吧。”麦克阿瑟用手指在名单上点了几下，“格雷格，这位算是贪腐的典型，农业民主党成员，还是凯伊目前的政敌，我觉得可以从他们开刀。”\n\n“我有些别的看法，元帅。”“但说无妨。”麦克阿瑟点头，示意其说下去。\n\n“我觉得，应该先从沃里克下手。”“沃里克？”这个名字麦克阿瑟倒是有点印象，好像是，工业自由党成员？因牵扯进军火商的幕后贸易而上了名单，最重要的是......“他是胡华的人，先拿党内开刀吗......”一瞬间，主席女士恍然大悟。“既然凯伊总统想展现出一副大公无私的面貌，那我们就满足她。那就是沃里克了，克拉托？”\n\n克拉托站起身，恭敬地敬了个军礼。"
 USF_kay.11.a: "“是，主席。”"
 USF_kay.12.t: "突击搜查"
 USF_kay.12.desc: "“你们找谁？”工业自由党议员沃里克推开房门，睡眼惺忪的他一脸茫然地看着眼前身着黑衣的不速之客。正想问他们的来意，结果几人根本没看着他，而是拿着径直闯了进去，其中一人还拿出手铐把他推到一旁直接拷上。没一会儿，翻箱倒柜的声音还有女人的尖叫声响起。“你们要干什么？！我是国会议员，拥有议员豁免权，请立刻说明你们的来意并滚出我的房子！”\n\n“喏，自己看吧。”领头的调查员也不废话，直接拿着手电筒晃着他的眼，然后才向他展示搜查令和逮捕令——不出意外，国家效率委员会，文件下边还附有麦克阿瑟亲笔签名。沃里克想过自己可能会被逮住，但他没想到这一天来得如此之快，他甚至还没来得及发动他的人脉运作几番就被捕了。\n\n“在我的律师到来之前，我是不会说任何话的。啊！你们怎能如此粗暴的对待一位议员！米斯达警告......”刚试图有所动作，调查员就把沃里克狠狠摁在墙上，略带嘲讽地说：“不好意思，我们不需要米斯达警告，给我老实点！”\n\n“报告，搜查完了。”另一位负责搜查工作的调查员报告道，“头儿，收获还不小，赃款和部分文件物证，都到手了。”\n\n“好。”领头人点点头，随后吩咐道：“把他带走。”\n\n“是！”那人敬了个礼，和其他搜查员一起飞快的把沃里克给押下楼。"
 USF_kay.12.a: "“走，下一家！”"
 USF_kay.13.t: "工作汇报"
 USF_kay.13.desc: "“有段时间不见了，麦克阿瑟主席。进来工作还算顺利吗？”凯伊抬起头，放下手中的文件夹微笑着向麦克阿瑟打招呼。意想不到的是，直美也在这里。“这位是？”\n\n“哦，这位是弗洛里斯·克拉托，效率委员会办公室主任。”“您好，总统女士。”克拉托礼貌地伸出手，凯伊也并不介意，愉快地握住对方的手。“然后这位是直美，军事改革对策委员会的首席顾问。”凯伊向克拉托介绍道，四人简单寒暄几句便进入正题。\n\n“总的来说还算顺利，四分之三的被捕者基本都承认了自己所犯下的各种罪行，其中大多已经移交警察和法院。不过......”麦克阿瑟顿了顿，接着说：“剩下的四分之一可就不太好办了，嘴硬得像冻鱼一样。他们的共同点，大概是都和军火企业或者军队沾点关系。”\n\n“啧，那是有些棘手了。”凯伊沉思片刻，随后严肃地说：“不论如何，想办法撬开他们的嘴。至于方式，你懂的，千万不要刑讯逼供啊。不然对国会不好交代。”后面一句话总统特意加重了语气。麦克阿瑟和克拉托心领神会，会谈很快愉快结束了。\n\n“凯伊。”一直沉默观察着来访两人的直美开口了，“这个克拉托不简单，我觉得需要多注意一下，他的威胁甚至可能超过麦克阿瑟。”\n\n“为什么这么说？”\n\n“我查过他的档案，虽然不是桑德斯毕业的，但军事参谋学院名列前茅的军官也不是什么良善之辈。况且，他是皇国战争前少有的反对战争的人。不过我的依据，更多是直觉。”\n\n“噗嗤，直美你还是和过去一样呢。”凯伊笑着晃了晃脑袋，伸手抓起电话。她相信直美的判断，尤其是在战场上，她的判断很少出错。\n\n“喂？”电话那头，熟悉且略显烦躁的声线响起。"
 USF_kay.13.a: "“亚里沙，你多注意一下......”"
 USF_kay.14.t: "今日新闻"
 USF_kay.14.desc: "“多位议员已伏法认罪，腐败打击行动初见成效！”——《弗雷斯诺通讯》\n\n“‘我将不留余力的，，为扫清腐败而战斗，为合众国人民的民主民主而战斗！’——国家效率委员会主席接受记者专访。”——《每日新闻》\n\n“‘壮士断腕，大义灭亲！’工业自由党的地震，凯伊总统的又一重拳！前总统胡华及其党羽的内幕再度曝光。”——《纽奥兰论坛报》\n\n“‘我们应当捍卫自由民主！’多位农业民主党议员向最高法喊话并向国会提交议案，希望重新审理《行政整顿与反腐败法案》及相关案件”——《每日新闻》\n\n“‘改革之势不可阻挡！’农业民主党少数派成员公开支持总统新政，农业民主党是否有分裂风险？”——《波多里特邮报》\n\n“‘腐败不可容忍！’总统凯伊近日再发表演说，称将扫清‘一切阻碍国家与人民的敌人’”——《国家自由报》\n\n“先生，您的肉排，请慢用。”\n\n罗宾斯放下报纸，轻轻点头。报纸上的新闻头版近来全是与新政相关的，内容也不再是单一的“第二次黑土协定门”，这是一件好消息。另一件好消息是，罗宾斯找到了新工作，可以好好搓一顿了。\n\n“我跟你说啊，这事肯定有蹊跷。”“可不嘛！这里面啊，没准还有军队的事......”议论时政的声音在餐厅里传开。仿佛一瞬之间，凯伊的改革就如春风一般吹进了每个人的心头，成了每个人的头等大事。街头巷尾，关于新政的讨论声就没停过。一边细嚼慢咽一边想着，罗宾斯突然觉得有些口渴。"
 USF_kay.14.a: "“诶，服务员，有可乐不？”"
 USF_kay.15.t: "对峙"
 USF_kay.15.desc: "“总统女士，战场一别，许久未见啊。”陆军上将库里茨是个总把笑容挂在嘴边的白胡子老头，笑眯眯的慈祥样貌总是让人想起童话书里那个喜欢在盛大节日给孩子们骑着驼鹿、偷偷送糖果送礼物的老爷爷。“了不得啊，总统女士。”而另一位访客可就没有那么和善了，布朗上将虽说没有让白发铺满，但箭形眉和直戳戳的尖胡子让人一眼看去就感到害怕。\n\n“噢，是两位老前辈啊，失敬失敬，快请坐！”两位陆军上将的突然造访并没有让凯伊感到有多意外，说实话，出这么多大事，他们两要是不出现，那才是怪事。只不过来者不善，那是肯定的。：\n\n“总统女士，我想您近期的行为似乎有些过分了。”只是礼貌的打过招呼后，布朗直接就把此行的目的撂了下来：“你瞧瞧你在工业自由党内都干了些什么？嗯？其中不少都是之前一起上过战场蹲过一个战壕的老战友，你就这么干？！卸磨杀驴啊？”\n\n呵，好一个“卸磨杀驴”。一提到这个凯伊心里就来气。当初谁提的要打皇国战争的？谁带头搞腐败，又是谁把陆军搞成现在这个鬼样子？这不睁着眼说瞎话嘛！不过这些话肯定是不能直说的，于是，凯伊也难得发挥了一回政客的传统艺能：踢皮球。\n\n“老前辈，我这也是公事公办，对事不对人啊。我倒是想保住他们，可，你看农业民主党那边，再看看民意？我也没办法啊。”\n\n“诶，好啦好啦，两边都冷静冷静，都是一个学校的校友，都是同僚，那就都是家事，有得谈有得谈。”一个唱红脸一个唱白脸，现在轮到库里茨这个“温和派”出马了。两边是你来我往，凯伊就是当个橡皮筋，死命打岔。最终死缠烂打之下，还是让他们离开了。两人一走，凯伊便一转刚才的温和，抓起电话打了出去，语气颇为严厉：“麦克阿瑟主席，抓紧审，必须问出个水落石出，如果出了事......”"
 USF_kay.15.a: "“担子我扛着！”"
 USF_kay.16.t: "海军预算"
 USF_kay.16.desc: "当萨拉托加瞪大眼睛看清楚海军预算案上“0”的个数时，她的双手开始剧烈颤抖。她把目光挪开，先是看了眼坐在自己对面的总统本人，又把视线重新挪回到手中的预算案上，想把每一段文字都清楚地看上好几遍。凯伊发现对方已经连续六次这样做了。她估计如果不是碍于形象，她很可能会试着扇自己一巴掌以确定自己是不是真的在做梦。\n\n今天啥情况？平常无人问津、被国会当后娘养的海军今天怎么突然时来运转了？而且还是一个陆军出身的总统给批的预算？！这就萨拉托加内心的真实写照。\n\n“这些都是真的，萨拉托加将军，您已经第七次反复观看了。”\n\n“啊，抱歉总统女士。”意识到自己有些事态的萨拉托加轻咳两声，放下文件重新让自己恢复了平日的端庄，不过以防万一，她还是又一次轻声询问：“所以这不是玩笑吧？”\n\n“如假包换。”\n\n“需要我做些什么吗？”\n\n“在这，自己看吧。”简单翻看几下后，连思考都没几下，萨拉托加脱口而出：\n\n“没问题，海军会全权支持您的军改计划。”\n\n这么直接的反应反倒把凯伊整不会了，她原以为对方可能会稍稍表现点“扭捏”的强硬姿态，然后再一番讨价还价后“勉为其难”的同意。自己是不是开价开太高了？难不成对方有什么阴谋。凯伊这样想着，看了看萨拉托加的神色。嗯，两眼放光神采奕奕。好吧确实不可能玩什么阴谋。于是凯伊试探性的问道：\n\n“你就不，提出点反对意见？”\n\n“反对意见？”萨拉托加满脸疑惑，她甚至不明白为什么凯伊会顾虑这么多。“增批预算，建立统一指挥的战争部和参谋长联席会议，有什么不好的吗？”\n\n“那海军部的自主权和独立指挥权......”\n\n“哦，没必要。”几乎是脱口而出，萨拉托加毫不在意。“有战争部帮忙养船，我们高兴还来不及呢。”\n\n“好吧......”"
 USF_kay.16.a: "看来海军谈妥了"
 USF_kay.17.t: "送上门的大新闻"
 USF_kay.17.desc: "“董先生，你的邮件。”负责收发信函的前台又将一打邮件放在凯文·董旁边的办公桌上，对于报社，尤其是《馨港时报》的编辑部来说，这都是稀松平常的事情。无论是政府里的大人物们，还是市井小民，都有登报的需求。而《馨港时报》的报道向来以百无禁忌著称，这是每一位编辑的必修技能。\n\n通过信封上的寄件人信息，凯文对里面东西的价值便会有个概念——那些一眼假的化名、或者是匿名往往都是政府里的“消息人士”，也是报社的大客户。今天的来信中，最显眼的无疑是最下面那封大小快赶上档案袋的邮件，又是匿名来信，邮票用的还是最新的天宁州限定纪念款。凯文熟练地将其开封，随后掉出来一大摞照片、信函、账册、以及有税务局签章的完税记录，当然，这些很明显都是复制件。来信人还贴心地给了一份目录和说明：“包含詹姆·华莱士、皮埃尔·理查、乔治·莫罗等二十七名国会议员最近五年之个人收入和税务申报记录”。\n\n凯文扫了一眼，没有馨港选区的议员，那这些东西可就能成为又一篇自己经手的大新闻了——寄信人显然也是希望如此。这二十七人中至少二十人都是农业民主党成员，但是挖掘“消息人士”的真实身份和立场是这行的大忌。凯文将这些一瞬的好奇从脑中清除，开始仔细地阅览每一份附件。"
 USF_kay.17.a: "他提起笔，字斟句酌地写下标题…"
 USF_kay.18.t: "国会听证"
 USF_kay.18.desc: "“现在我宣布，援引《行政整顿与反腐败法案》，开始对近期披露的现任国会议员涉及严重逃税一案开始听证流程。”按照惯例，议长环视一周后准备拿起锤子。“议长阁下，我对此次听证会是否合宪提出异议！”作为“华莱士-理查案”的主要角色，坐在第一排的詹姆·华莱士起身发言：“根据我国宪法，现任议员享有司法豁免权，本次听证会严重违宪，我要求立刻结束流程，这是彻头彻尾的政治迫害！”\n\n“詹姆先生，这不是司法审判，只是要求当事人进行情况说明。此外，我需要提醒你，司法豁免权并不包括逃税、谋杀和叛国。现在驳回你的申请。”议长敲了敲锤子，示意听证流程继续。随着证物一件件被初始，证人一位位登场，一切的辩白都是如此无力。\n\n“所以，詹姆先生，现在根据你在这次听证中承认的合法收入计算，你的实缴税款只有其中的十分之一，此外，你如何说明你在3085、3087、3091年收到的三笔来源不明的巨额转账，这些显然也没有出现在你当年的报税文件中？”冷汗开始从詹姆的身上流下，他不知道这些东西是怎么被翻出来的，如今只有咬死，然后等着党内大佬出手了。“保罗，你听着！这都是污蔑！污蔑！”\n\n“我听着呢。”负责质询的保罗议员不紧不慢地抿了一口咖啡，又拿出新的一摞账册和税务局文件。"
 USF_kay.18.a: "铁证如山"
 USF_kay.19.t: "密会"
 USF_kay.19.desc: "“亚莉，听说最近你的日子不好过啊。” 在亚莉珊德薇·斯蒂芬斯的别墅中，来客正熟练地坐在她家的沙发上。“是啊，每次看着都是两边各打五十大板，但都是自己人最后轻轻放下，我们的人追杀到底。我看，她们很快就要把手往空军伸了…”夏莉·叶格挥手打断了想要继续往下说的亚莉珊德薇，“你有没有想过，你已经被359号监听了？” 亚莉珊德薇自然知道“359号”是什么，“还不至于，没到这个地步。”\n\n亚莉珊德薇望向电话听筒，“还是上楼吧。”\n\n在悠扬的音乐中，夏莉再次开口：“我这边已经收到消息，凯伊已经开始往基层军官里头埋钉子了，毕竟不想当将军的士兵不是好士兵嘛，更何况我们这里是尉官起步。要早做准备了。”\n\n亚莉珊德薇仔细品味了一下“准备”是什么意思。"
 USF_kay.19.a: "“做人留一线，日后好相见” "
 USF_kay.20.t: "特别申请"
 USF_kay.20.desc: "麦克阿瑟推门走进总统办公室，将一份文件和申请函摆在凯伊桌上。“总统女士，我这里又查出来一个贪了几辈子工资的议员，恐怕需要你来亲自定夺处理意见。”凯伊抬头瞟了对方一眼，“不是已经有法律背书和授权了吗，怎么抓个议员还又要我来管了？”\n\n凯伊低头看到文件上的名字，终于明白了麦克阿瑟的意思。温斯顿·麦金莱，可可亚西纳州第八选区议员，农业民主党籍，退役空军上校，现任国会军事委员会副委员长兼空军审计委员长，换句话说，他就是空军在国会的最大话事人和钱袋子。\n\n凯伊没有回答，而是把问题抛回去：“你怎么看？”“我觉得…该抓，遇到大人物就服软不是我们的作风。”凯伊又拿起电话，“请惠美来一趟。”\n\n当惠美看到指控温斯顿的文书时，房间的气温都仿佛降低了几度。“凯伊，我的意见是，还是越谨慎越好。你要动他还是先和空军商量一下，最好能让他自己退下来换一个两边都满意的人上去。”\n\n在纠结之中，凯伊开始转笔。"
 USF_kay.20.a: "“麦克阿瑟，你放手干吧”"
 USF_kay.20.b: "“惠美，我听你的”"
 USF_kay.21.t: "搞砸了"
 USF_kay.21.desc: "《国会议员拒捕，自杀身亡》的头版新闻，就摆在凯伊的办公桌上。麦克阿瑟给自己捅了个天大的窟窿，更何况死的还是那个温斯顿·麦金莱。“我也就是按照流程抓人，说话可和气了，可是他…他居然就直接当着我们的面给自己脑袋来了一枪。”凯伊试着压住怒火，“那么，有赃款和物证吗？”“有的，足够让他牢底坐穿的数量。”听到这个回答，凯伊总算是放松了一些。但看着空军部、农业民主党那雪片般飞来的抗议信，和占据各头版头条的新闻，甚至是三流阴谋论小报的胡说八道，凯伊有种此事无法善了的预感。\n\n示意麦克阿瑟先坐下，凯伊又叫来了惠美、直美和亚里沙，这是需要全员共同探讨的话题。“我是刚从宪兵司令部过来的，空军部已经在给他开追悼会了，夏莉、凯瑟琳、吉娜这些头面将官可都露面了，民主党那边也去了不少人。”直美面露难色地说道。\n\n“那他赃款的数额公布了吗？”凯伊又看向亚里沙，“早就见报了，但是现在所有人都会认为这是事后找补，没用的。”亚里沙摇了摇头。“而且，现在还有更加要紧的事情。”亚里沙又从档案袋里掏出来一打文件，凯伊一看就知道那是物资清单。“最近，空军各部的补给和弹药储备订单比往年搞了不止三成，这一批退役时间还推迟了两个月，你们明白我的意思吧？”\n\n“我们也要做准备了…天要下雨，该准备伞了。”一言不发的惠美做出了应有的判断。"
 USF_kay.21.a: "火上浇油"
 USF_kay.22.t: "赴会"
 USF_kay.22.desc: "按照约定的时间，总统车队准时驶入了国会后方的停车场。在国会警察、宪兵和保镖的簇拥下，凯伊和惠美从后门走进了国会，直奔三楼的小会议室而去。在会议室里，农业民主党的代表弗兰西斯、空军部长夏莉，以及今天的主角温斯顿都已经落座，凯伊则顺理成章地坐在主位，惠美坐在另一侧。如果按照立场来说，今天是一场三比二的劣势对局。三人都想从凯伊脸上看出些文章，但是后者却满脸笑容地先推出去一张文件。\n\n“这些年来空军也是辛苦了，我作为三军总司令，这些勋章的申请我都已经批准了，让战士们准备领奖吧。”夏莉仔细地看了看，确实是如假包换的总统亲笔前面，就连额外奖金申请也都全部批准了。“我们再来说说空军的预算吧，明年再增长5%如何，我想国会不会反对的吧。”“总统阁下…现在财政稍微好转了一点，空军还打算多换装一点新飞机，您看…”“那就8%。”“那我就先代表空军部谢谢您的照顾了。”\n\n旁听的惠美心中一惊。\n\n“不过，这个军事预算还要走国会军事委员会过一遍，我听说温斯顿最近经常说想退休了，还是希望您能留任到那个时候，预算可不是小事啊。”凯伊终于抛出了今天真正的主题。“不过，麦克阿瑟最近还给了我一份有点麻烦的文件，好像也是和温斯顿有关的。”凯伊将调查报告递了出去，不过三人并没有看，他们自己心里清楚。“总统阁下，我上年纪了耳朵不好，眼睛也有点花了。这个字太小，我到时候带回去慢慢看。”温斯顿有些迟缓地从包里翻出来一份辞呈。“如您所说，我也是老了，该退下来了。我过几天就把这个递交给委员长，至于这个位子嘛，好像克莉丝最近干的不错，我推荐她来接任。”\n\n凯伊叹息着，带着沉痛的表情读完了辞呈。“您公忠体国，我们还要向你学习呢。”\n\n会议在凯伊的笑容中结束。"
 USF_kay.22.a: "走出大门，笑容便消失无踪"
 USF_kay.23.t: "空中会议室"
 USF_kay.23.desc: "对于空军来说，要想绕过任何形式的监听，并非是找一间密不透风的房子，而是直接把会议室搬到天上。登上波多里特郊外的空军基地常年待命的公务机，在两架战斗机和四名魔女的护卫下，空军部三巨头向安东尼城飞去。在嘈杂的引擎声中，三人开始了决定空军命运的最终会议。\n\n“凯瑟琳、吉娜，我直接开门见山了，你们有打一场内战的心理准备吗？”两人心中一惊，“那你们有把凯伊直接干掉的觉悟吗？”夏莉用手指轻轻地抹过自己的脖子，两人的沉默给了她否定的答案。凯瑟琳答道：“说到底，我们是军人，没有必要把国会里头的斗争全看成自己的事情，只要预算给够，是工业党还是民主党给我们批预算没什么区别。”\n\n“而且，她动不了我们的底牌，她就算要架空我们，那也得把下面的军官全换了，凯伊找不出那么多人的。”吉娜附和道，“那你的意思是，趁现在卖个好价钱？”夏莉故作神秘地答道：“当然，必须是个我们满意的价钱。人事和财权我们得有发言权，至于我们头上是哪个部门管，我倒是无所谓。”看到作为部长的夏莉已经准备和凯伊勾兑，其他两人也表示同意。“所以，你故意让那边知道我们让空军做战备准备，也是讲价的一部分？”“那就只有天知道了。”夏莉打开舷窗，望向清澈的天空。\n\n夏莉起身，走向机长室。"
 USF_kay.23.a: "“抱歉，看来得拜托你返航了，我现在马上要见总统”"
 USF_kay.24.t: "突击"
 USF_kay.24.desc: "“你们是哪个部分的，通行证！”波多里特和格瑞特河州边境上的联邦区宪兵没有收到任何回答，只有卡宾枪的子弹和强行闯过检查站的卡车。空军野战团的士兵甚至来不及给自己的同僚收尸就继续前进，直奔市中心而去。在她们上空，呈攻击队形的魔女也无视着防空司令部的任何警告，朝着既定目标飞去。\n\n凯伊被急促的敲门声吵醒，或者说她最近就没怎么睡。没等她发出许可，惠美就已经冲进房间，给凯伊扣上一个钢盔，和总统卫队一起把她塞进了地堡里。“空军先动了，格瑞特河方向一个团，博蒂尼方向两个营，天上还有一个中队。”在地堡中的临时司令部中，助手为司令官摊开了城防图。\n\n“我军的部署呢？”凯伊终于从总统切换回了她更加习惯的将军模式。\n\n“宪兵司令部的两个支队守住南边，一个支队守住西边，两个分队分别去国会和广播台，还有一个分队就在门外作为预备队。”凯伊点了点头，“那首都警察、国会警察、联邦区警卫队、还有各机构的安保这些加起来还能动员出多少？”“还能凑出一点，但指望他们拦空军的野战团有点难为人了。”\n\n“那，我们的人呢？”凯伊问出了最重要的问题。惠美当然明白“我们”是什么意思，“防空连在上周就进城了，现在可以确保坦克能安全运进来，只要坚持到明天她们就完蛋了。”\n\n“和之前推演的结果基本上一样，不愧是惠美学姐。”凯伊的紧张感逐渐消弭，“不过，我们还是要打几个补丁。”她抄起桌上的电话，拨给了海军部。"
 USF_kay.24.a: "“开一艘战列舰进港，现在。”"
 USF_kay.25.t: "空军的来客"
 USF_kay.25.desc: "“啊，你好啊，总统女士。”凯伊没想到的是，合众国空中军团的总司令夏洛特·E·叶格居然会主动找上门，不过对方似乎并不在意这一点。“不好意思打扰了，不过，我这边确实是有些事情急待解决。”\n\n“有什么我能帮到您的吗？”说着，凯伊伸手示意对方可以先坐下慢慢谈，然后点了点铃，接待员很快把冰镇过的可乐送了进来。\n\n“感谢招待。”叶格也是毫不客气，爽快的畅饮起来。没一会儿，她便开门见山地说：“不过拿可乐来收买我还是算了。您还是直接告诉我，您到底是怎么想的吧？”\n\n“我，什么怎么想的？”\n\n“别装傻了，凯伊。”叶格摇摇头，即使自己平常神经大条还大大咧咧，但凯伊的那点小动作她还是能看出点端倪来的，她直截了当地问：“说实话凯伊，你到底对合众国持一个怎样的看法？你的‘新政’大旗究竟怎么想的？”\n\n两人四目相对，互相盯着对方。沉默半晌后，凯伊叹了口气，空军系统里的“聪明人”来了，而且这次绝对是瞒不住了，索性直接破罐破摔，和盘托出：“合众国现在的架构正在毁灭它自身，我想一鼓作气，彻底根除导致这些腐败的制度。”又是一番攀谈后，意识到自己猜对了的叶格长舒一口气，干脆直接靠坐在沙发上，“果然，果然啊你。”叶格苦笑着摇摇头，“你已经把舆论煽动了起来，政界也做好了多方准备，甚至我敢肯定陆军里的那些老家伙都搞不定你了。就连我们，也不敢说什么。这方面，我真佩服你啊，你也许会青史留名。”\n\n“所以？”\n\n“所以我代表空军内部，向你提个意见，总统女士。”叶格收起了那副玩世不恭的样子，口气严肃的说道：“不要把空军逼得太紧，空军内部只有这一点要求。至于其他的改革，我们不会有太多阻拦。你知道是个什么程度的。”\n\n凯伊点点头，这意味着最后可能拦住她的力量已经选择了主动退让。她站起身主动把手伸了出去。叶格见状有些呆愣，但很快反应过来笑着握住了对方的手。\n\n“祝你成功，凯伊。”"
 USF_kay.25.a: " 叶格发自内心地说道"
 USF_kay.26.t: "转变思路"
 USF_kay.26.desc: "“线索又断了，该死的。”麦克阿瑟几乎是摔门进来的。她一屁股坐在沙发上，愁眉苦脸。如果说对于政界一些人物的打击还称得上是顺利，那顺眼往下打击那一批中高级老军官那可就是处处碰壁了。尽管各种嫌疑都指向了军方，但就是手里没证据，就是动不了。\n\n“弄了这么多也还是没抓到一点尾巴？”\n\n“问题就在这，我们抓不到他们的把柄，一下子他们的财产都清清白白，仿佛早有准备。去了几次实地也都扑了空。”麦克阿瑟叹了口气，转头又看了看凯伊，发现自己的总统却是一脸淡然好像毫不关心，一下子，麦克阿瑟有些愠怒，她总觉得凯伊是在讥讽自己的无能，于是稍稍带了点挑衅的语气说道：“我说总统女士，您是一点也不担心吗？”\n\n“你知道吗，其实工合党那些赤色分子的书里有时说的挺有道理。”\n\n“嗯？”凯伊莫名其妙的这一句让麦克阿瑟一时有些摸不着头脑，愣了一会儿才缓缓问道：“您，不会要和工合党合作吧。”对方没有接话，麦克阿瑟心里更急了：“凯伊你发疯啦？跟那些集权鬼混一起了？没睡醒？”这次甚至连“总统”都没带上，而是直呼其名。\n\n“不不不，我的意思是，里边有值得我们学习的方法。”\n\n“你的意思是？”\n\n“我们要‘发动群众’”凯伊笑着，把一摞文件推到麦克阿瑟面前，“实际上，近来有不少信件都写到了我的办公室里，有赞美信、也有辱骂信，但是还有一些则是举报信，既有来自军队里的匿名者对上级的举报，也有来自社会上的一些社会人士和议员把部分官员的不法作向上呈递。军校里、军队中基层里、社会上的民众，那么多因过去而遭殃的群众，他们心中有‘怒’。既然如此，我们为什么不一点破面呢？”凯伊淡定地解释道。不久前她对政府的信件审查流程做了点小修改，让亚里沙能够保证各种来自基层和民众的信件能够毫无顾忌地投送给效率委员会和总统办公室，同时也是方便她进行舆论造势。\n\n除此之外，她还隐藏了一些信息，自己的老部下——那位后勤主任提供的材料才是她底气的由来。她站起身转身看向办公室窗外，炙热的光芒依旧在她的身旁闪耀。群众已经在前面的改革运动中被点燃，现在，她只需要再往上添些柴火。"
 USF_kay.26.a: "“让英雄去查英雄，让好汉去查好汉！”"
 USF_kay.27.t: "群情激愤"
 USF_kay.27.desc: "“工人们能游行示威，能向政府争取权利，怎么桑德斯大学的学员们和基层将士们就不可以奋起，拿回属于他们应有的待遇呢？”如果放在过去，那么校方和陆军完全有理由说这是“叛乱”，然后合理的压制下去。但是时代变了。\n\n“抗议校方的克扣贪污！”“我们要可乐、酒水和美食！”“公平公正学生待遇！”“严查校方的不法行径！”军校学生离开教室走出教学楼，举着标语横幅向校方示威，这放在过去任何时候都是不敢想象的，更别说是在著名的桑德斯战争军事大学里。有的是针对不公待遇，有的是教职人员黑幕，有的干脆直接在凯伊的鼓动和默许下，拿过去的霸凌者开涮。甚至还有人真的打出了赤色标语，不过这些人很快被周围的警察和国家效率委员会的探员列入了监视名单且“赃物”被收缴。\n\n总之，大量对现状不满的桑德斯学生响应了总统的号召，而被老将门派来镇压骚乱的军官士兵们不仅坚决抵制了对“同伴动武”的命令，反而与军校学生们一道和校方杠上了。而随着事件的不断发酵，社会层面的检举运动也开展的如火如荼，来自社会各界的举报信如雪片般飞向麦克阿瑟的办公室，相关的工作人员甚至都没办法一条条细查和甄别，只求能尽快把每项问题赶紧以最快的速度处理掉然后打包送给法院和媒体。\n\n“这招够狠啊。”麦克阿瑟点上了烟。虽然给公众表现的形象里她总是叼着一根玉米烟斗，但实际上她并不喜欢烟的味道，可近些日子是个例外，她的“合作伙伴”凯伊堆给了她太多任务，还有权力。\n\n“元帅？您找我？”克拉托推开了办公室的门。\n\n“嗯，这些你一式两份，分别发给亚里沙和凯伊。”麦克阿瑟揉了揉太阳穴，她最近真的太累了。"
 USF_kay.27.a: "“再过不久，事情就该有所了结了。”"
 USF_kay.28.t: "继续扩大"
 USF_kay.28.desc: "“看来近期成果斐然啊，麦克阿瑟主席。”\n\n“是的，总统女士。”相较于上次的满面愁容，麦克阿瑟这次来报告可以说是志得意满、风光无限。三天一次报纸出镜五天一次巡回演讲，还有每周一次的新政反腐专题报道，都快不够她忙活的了。\n\n“你知道最近他们称你为什么吗，道格？”凯伊主动为麦克阿瑟递上茶杯，表现得毕恭毕敬。仿佛过去的那个敌人消失了，两人从始至终都是和睦友好的挚友那样。\n\n“这熟悉的味道......乌斯拉尔黑咖啡？”轻抿一口，麦克阿瑟恍然间瞪大眼睛，她的嗅觉不会出错。她很清楚凯伊平时的饮品习惯里绝不会留有黑咖啡的位置，这算是破例了。\n\n“是，为我们的‘反腐斗士’准备的。”凯伊将白瓷杯稍稍举起，向麦克阿瑟致意，身为自己上司的老对手居然对自己如此恭敬，麦克阿瑟感到非常的受用，嘴角也跟着不自觉地上扬起来。两人很是愉快的交谈了一个小时。\n\n“其实，此行除了报告工作外，我还有件事，总统女士。”例行工作报告后，麦克阿瑟并不急于离开，她似乎别有要求。\n\n“哦？”\n\n“我觉得，我们目前对于腐败军官和腐败官员的打击力度，依然不够大。”麦克阿瑟语气诚恳，对于那些阻碍“新政”的家伙那是一个深恶痛绝。当然，要说完全的大公无私也不正确，凯伊心里也门清，不出意外她很可能是想借此机会打击异己，。只不过凯伊对此并不在意，反正空军和陆军老军官们都是要打击的，参杂什么情感无所谓，她现在更在意的是另一件事——是否要收手？\n\n如果可以保证一劳永逸的把当在前路的反对者一勺烩了，那自然是再好不过，可凯伊还没决定好，她陷入了沉思。事实上做到这一步已经足够凯伊把盘踞在陆军的老人们和空军逼上谈判桌，继续向他们施压反而容易让他们狗急跳墙。但如果就此收手，留给了对手喘息时间，难道他们就会乖乖听话了？更何况民意上......凯伊晃了晃头，真是个两难抉择。\n\n思考良久后，总统女士做出了选择："
 USF_kay.28.a: "“我同意，应当继续扩大范围。我会给你相应的授权。”"
 USF_kay.29.t: "交易（上）"
 USF_kay.29.desc: "“农业民主党的党鞭居然喜欢光顾这样的小店啊。”\n\n一位身着西装，正大口享用盘子里的猪肋排的顾客猛然抬头。事实上这个点也没有别人在店里，除了他——弗兰西斯·史派西。经过多方打听，凯伊可算是摸清了史派西的习惯——几乎每一天，史派西都会来到这家位于街巷一角的“弗雷迪·乔斯烧烤屋”。木制的糙旧店牌、写有涂鸦还抹着些许油污的墙壁，不知为何，在议会里能号令一方民主党党鞭会选择在这用餐。\n\n“真没想到会在这里见到你，总统女士。”对于凯伊的到来，史派西表现的有些惊讶。\n\n“我也是，史派西先生。”\n\n“弗兰克？”后厨走出了一串疑惑声，一位面容黑釉、胡子拉碴的老厨师双手撑着柜台，好奇的打量着新客人。“我以为这个点你只会一个人不会带人来，而且带来的还是一位......”老厨师眯着眼，又细看几下，接着张大了下巴：“总统女士？”\n\n“没事的，我只是一个客人，虽然我已经吃过了。”\n\n“那，好吧。”厨师转头看了眼坐在桌前有些无措的史派西，又看了看凯伊，“我不打扰你们，饿了叫我。”随后自顾自地回了后厨。\n\n“不知总统女士这个时候找我有何贵干？”一开口就没啥好声好气，凯伊也不不奇怪，毕竟工业自由党和农业民主党本来就是两对冤家，没打起来都算积德的，不过今天总统可不是来吵架的。她坐到史派西对面，摘下了伪装用的棕色帆布软帽，浅金色的发丝在昏暗的灯光下时隐时现。\n\n“我希望您能帮我一个忙。”凯伊语调温和地说道，这与她过去的强硬姿态几乎判若两人。\n\n“哦？”史派西来了些兴趣。"
 USF_kay.29.a: "“我有一份最新的议案，需要国会的支持。”"
 USF_kay.30.t: "交易（下）"
 USF_kay.30.desc: "“你不是还有党内的盟友吗？”史派西不以为然，“虽然前总统的行动让你们的支持率下降了不少，但总的来看，自由党依然占据优势。况且，哪怕是跟你不太对付，但说服胡华那边的人也比说服我这个对手来的更容易些不是吗？”\n\n“去他的，那群废物连黑沫夜和皇国问题都处理不好，我还敢找他们？”凯伊摇摇头，语气充满了不屑。她最想先开刀的就是胡华一派的旧官僚，又怎么可能奢求他们的合作？她的政治蓝图里，没有他们的位置。史派西似乎也看出了些门道，随后抛出了第二个问题：\n\n“为什么是我？我想农业民主党内值得拉拢的成员不在少数，而且......”接下来的话史派西没继续说下去。农业民主党背后靠山是支持玛娜的巨头和空军的魔女部队，哪怕自己不说凯伊也一定明白。\n\n“我可是工业派支持者，前陆军上将。”这话基本已经把史派西给出的质疑给说死了，“而您在国会的影响力是众所周知的，不是所有人都有您的能力。实用主义者更符合新政设想。”一番十分受用的话让史派西心情不错，他算是明白——从一开始凯伊就是盯着他来的。\n\n“嗯，那好吧。”政治的本质无非是交易的艺术，没有永远的朋友，只有永远的利益，那么......“不过您知道，我从不收空头支票。要价也从来不会低。”\n\n“国务卿。”\n\n“噗！”史派西险些一口喷出来。他猛地抬头，有些难以置信。他先是左右瞥了几眼，然后身体前倾，把声音压低到几乎只有两个人能听见的程度：“我是农业民主党党鞭，我是反对党，请不要拿这种玩笑糊弄我。”\n\n“宪法有规定不能当吗？”史派西沉默了。好吧，确实没规定。但是这出价也太......“这就是一场交易，不是吗？您过去不一直期待着这个机会吗？好好考虑一下吧。”凯伊拍了拍他的肩膀，戴上帽子离开了。\n\n“国务卿吗......”党鞭陷入了沉思。是啊，他已经在政坛活跃了数十年，他一直渴望着得到一个机会，一个攀上高峰的机会，他的时间不多了......\n\n“弗兰克？”听到外面没了动静，厨师重新回到餐厅里，并着手收拾史派西吃完的盘子“你还好吗？”“嗯，还好，哦对了弗雷迪。”“嗯？”\n\n“帮我再来一份肋排。”史派西抬起头，恢复到了之前那副笑容可掬的样子。他今天很饿，他投出了骰子，他今天非常饿。"
 USF_kay.30.a: "只不过，这一次是对权力的饥渴"
 USF_kay.31.t: "反攻与忧虑"
 USF_kay.31.desc: "返回办公室的麦克阿瑟脱下外套，随意地丢在衣帽架上。进展还算顺利，她没想到凯伊答应得如此之快，现在是时候放手大干了。\n\n“结果如何，元帅？”副手克拉托拿着两杯咖啡走进了办公室，麦克阿瑟满意地点点头，语气略带欣喜的说道：“完全没问题，我们该加大打击力度了。那帮老家伙，该让位了。”很不幸，前不久派去与陆军老将们协商的克拉托带来了一个令他沮丧的消息——布朗和库里茨两位老将对于自己这个“国家效率委员会”主席抛来的橄榄枝毫无兴趣，试图拉拢他们培植自己势力以对抗凯伊的计划第一步就摔进了坑里。更令她恼火的，是布朗上将递给她的信件。在信中，布朗毫不客气地把麦克阿瑟从人品到作为数落了个遍，直接痛骂对方是个“黄毛小儿”、“随风而动的风滚草”，充分表达了自己对麦克阿瑟这个“既无赫赫战功，又会攀岩附势的”的桑德斯“镀金生”的不屑。麦克阿瑟看完信后直接把当场撕作碎片。而空军那边，的合作意愿也差不多，空军三巨头之一的夏莉·E·叶格几瓶可乐就把麦克阿瑟打发了；至于另一位，吉娜普雷迪则是用了一大堆十分客气的讲了一大堆中听但是没用的废话应付了过去。这也让麦克阿瑟彻底认识到：如果那些新政反对者对于凯伊的态度只是认为对方“资历不够”或者过于异想天开而看不起的话，那对麦克阿瑟本人可就是完全看都看不上了。\n\n对那些政客们屡试不爽的威逼利诱居然栽在这！一想到这，麦克阿瑟攥紧拳头，拿起听筒打给了效率部刑事调查科的负责人。“马上去，把之前从海关查收到的、尤其是可能经手到皇国的那批武器统计起来，做好记录。然后......老法子，报给媒体。”\n\n“元帅，我想，我们是不是应该放缓一下脚步？”拉克丝再次开口，他总觉得这事背后有问题。“国家效率委员会的权力扩张已经引起了很多人的不满，再继续下去，我们很可能会被群起而攻之的。”\n\n“哼，绝无可能。”自信满满的麦克阿瑟毫不在意，“改革的势头是她自己挑起来的，这个时候她敢忤逆民意踩刹车，那么倒台的就会是她。而如果这时候我踩了刹车，那么倒霉的就会是我们！更何况，我们手里还会这么多牌......军方、政界，我会让他们吃不了兜着走的，走着瞧！”\n\n拉克丝沉默半晌，叹了口气。不可能停下了......"
 USF_kay.31.a: "“是，主席。”"
 USF_kay.32.t: "武器走私与发布会"
 USF_kay.32.desc: "每周例行的国家效率委员会新闻发布会依旧如期举行，数十家媒体派来的摄影师、记者蜂拥而至，只为抢得第二天的头版。持续数月的搜查报告已经让民众感到有些厌倦，为了报纸的销量，各家报社不时在私底下暗示麦克阿瑟——是否还有些，更加“真实大胆”的东西，而麦克阿瑟给予了他们肯定的答复。果然，这次麦克阿瑟没有食言。\n\n“我可以很负责任地告诉大家，是的，这一切都是真实的。”\n\n面对百来位记者，麦克阿瑟将手中的文件和照片举起，然后一张一张的呈递给台下的记者观看。当然，为了防止后面的人没拍到，他还贴心的给自己的发布会台子叠高了一些。\n\n“空军与陆军的部分高级将领在皇国战争涉嫌偷渡武器给敌国，以此换取巨额利润。”此话一出现场的气氛瞬间爆炸。相机发出的“卡嚓”声一时间激增。麦克阿瑟摆出了她标志性的动作，随后讲查获这些武器和蛛丝马迹的过程讲得惊心动魄，很是满足了大家的胃口。\n\n“这一项非常严重的指控，麦克阿瑟主席。”台下一位记者举起手，向台上发问：“这次涉及的腐败人数有多广？能透露一些吗？”\n\n“它将超过历史上任何一次案件，规模更是让人惊心动魄。至于更多细节......”麦克阿瑟微微一笑，说出了她早就计划好要抬出来的“罪人”\n\n“不知道布朗上将，是否愿意与我们分享更多呢？”"
 USF_kay.32.a: "原本已经平静下来的现场再次炸开了锅"
 USF_kay.33.t: "陆军上将的终局"
 USF_kay.33.desc: "“我是罗伊斯·布朗，合众国陆军上将。”戴上老花镜，摊开桌上的信纸，布朗上将开始书写：“这或许是我留给世界的最后一封信了吧。”\n\n“我为合众国近乎奋战了一生，走过无数地方。土耳基、赛莲斯......这一生是如此漫长，也是如此短暂。”顿了顿笔，他叹了口气，沉痛地写道：“也许是我太老了，我已经有些跟不上时间了。我不知究竟发生了什么，会让我遭到麦克阿瑟如此的污蔑。我近来听闻了，有非常多忠实的军官和恪尽职守的政治家都被以各种理由遭到打击......我们国家的司法究竟掌握在谁手上？如果只凭几张图片和未经证实的证物就可以胡乱抓人的话，那还要宪法做什么！”\n\n“我不明白，我如果只是为了赚取利益，为何要以叛国为代价？这不仅是对我的侮辱，更是对合众国陆军，甚至是对整个合众国的侮辱！”\n\n院子里的嘈杂声原来越大，布朗已经能感知到就在房间门外的不远处，有人正在快步朝自己这边走来。他没有透过窗子去看，只是继续写着，带着满腔愤怒写着：\n\n“我不会等到那群以污人清白为乐的混蛋来逮捕我的，我是一位陆军上将，一位有尊严的陆军上将。我的荣誉，国家给我的荣誉，还轮不到他们来玷污！”\n\n“开门，国家效率委员会刑事调查科！”门被不停地叩响。没时间了。\n\n“我相信后人会为我留存公义，让他们说去吧！合众国万岁，我们的民主与自由万岁！”布朗下定决心，从抽屉中取出了那支跟随自己征战多年的手枪，开始了自己最后的战斗。\n\n卧室外，正准备破门的探员只听一声枪响，预感大事不好，连忙把大门破开。引入眼帘的，是一个身着将帅军服、挂着勋章的老人，静静的坐在椅子上，任由血液爬向四周。"
 USF_kay.33.a: "至少这一刻，他守住了自己的荣誉"
 USF_kay.34.t: "对策"
 USF_kay.34.desc: "“我想你应该直到最近的事了吧。”这次来负责汇报工作的并不是麦克阿瑟，而是效率委员会的副主席、掌管资料卷宗的亚里沙。\n\n“岂止是知道？天哪，凯伊，你知道你这是闯了多大的祸吗？”与凯伊的轻松写意比起来，亚里沙这边都已经气急败坏了。“你怎么真授权给那个麦克阿瑟啊！现在好了吧？陆军上将，还是战功赫赫的陆军上将布朗！老天啊！饶了我吧，你知道最近效率委员会为了应付这个烂摊子上上下下折腾到现在都还没完吗？不少记者和民众现在恨不得把我们生吃了！”\n\n扩大化的恶果果然来了，在麦克阿瑟的指挥下，针对政界、军界甚至是一些社会人士的打击马上铺开来。刑事调查科有时候甚至敢只凭口供和怀疑就把人薅进审讯室里，直接大刑伺候都不在少数，自杀者一时间上升不少。本来进行到此民众已经对效率委员会有所怀疑，而陆军上将布朗的死亡和被公开的遗书更是以石激起千层浪，形式仿佛一下就逆转了。\n\n“冷静点，亚里沙。”直美同样在办公室内，她劝说亚里沙先平复好心情，随后问凯伊：“凯伊，这枚炸弹是你提前安好的？”“其实真的不是，无心插柳顺其自然罢了。”凯伊对此也只能无奈的笑笑，麦克阿瑟已经帮她做出了选择，她也没办法。火力现在全都集中在了国家效率委员会，或者说，麦克阿瑟身上。\n\n是时候把她丢出去了。\n\n“亚里沙。”“我懂。早就准备好了。”\n\n麦克阿瑟这人有个特点，那就是特别张扬，或者说说话不忌口，啥都说，为此经常闯祸。如果说是知晓她性格的盟友或许会一笑而过，但如果是潜在对手。正所谓言者无意，听者有心，尤其是这些话被录下来用在不同的场合上。巧了，亚里沙正好有个习惯，那就是录音，以及到处放监听器听情报。自大学时期起，亚里沙就以在男友家里安放监听器获取信息文明全校，当然，来桑德斯镀金的麦克阿瑟并不清楚。而这个好习惯，保持到了现在。亚里沙拿起纸和笔，一脸坏笑地问道：\n\n“总统女士，你想要她怎么个‘死’法？”"
 USF_kay.34.a: "“联系一下罗莱·柯克，告诉他是时候了。” "
 USF_kay.35.t: "卸磨杀驴"
 USF_kay.35.desc: "“我再次向听证会证明，我所说的一切皆是事实。”\n\n罗莱·柯克站到了听证会的证人席上，向陪审团大声说道。凯伊和麦克阿瑟两人之所以能够如此快速的打击旧军官集团，很大程度上都依仗柯克提供的线索。当然，为了保护这位重要的“间谍”，柯克同样被当作犯人抓进了监狱。而如今，他将再一次发挥意想不到的作用——作为污点证人指控麦克阿瑟。\n\n“我可以证实，在那天的凌晨，麦克阿瑟主席及他的随从来到过监牢，并且向众多被捕者许下重利。其中有不少人就是因此逃脱法律的审判的。而我将出示我所掌握与记录的信息，诸位请看：......”\n\n“我也可以证明！那人亲口说——依麦克阿瑟主席的命令......”\n\n“麦克阿瑟主席曾私底下与......”\n\n作为污点证人的并不只有他一个，由于合众国司法系统讲究一个“谈判原则”，即犯人只要能给出一定的线索，那么很有可能会有减刑甚至是奖励。正因如此，大批被逮住、本应对“新政”和军队改革深恶痛绝的旧军官突然一下子看开了，纷纷主动请缨，要“痛斥以权谋私的乱国贼”麦克阿瑟。虽说其中公报私仇的不在少数。\n\n连续三天，被围攻十二个多小时的麦克阿瑟此时瘫坐在席位上，在最开始他还试图辩解些什么，但他很快意识到这一切都是无用功。很显然，这就是冲着把麦克阿瑟搞得身败名裂去的。而巧合的是，依照口供和孤证审判，正是自己起的头。\n\n“麦克阿瑟主席！”主持听证会的委员用木槌重重地砸响了底座，一下子把快要昏睡过去的麦克阿瑟惊醒了。"
 USF_kay.35.a: "“你还有什么可辩解的吗？”"
 USF_kay.36.t: "夜遁"
 USF_kay.36.desc: "门房外传来动静，睡眼惺忪的麦克阿瑟揉着眼，从床上坐了起来。他已经在这封闭的室内被软禁了不知多久，这里没有窗户，看不到外边，更不会有手表和钟。简直就是个囚犯，麦克阿瑟想着。或许是又一次提审？\n\n门外的骚动近了，钥匙的碰撞声响起，门突然间被打开了，巨大的强光打在了麦克阿瑟脸上。她下意识的遮住眼睛，适应好光线后，麦克阿瑟看清了领头的来者。\n\n“克拉托？！”\n\n“是的元帅，抱歉来晚了。”\n\n克拉托把随身携带的一件大衣递给了麦克阿瑟，并搀挽着她就向外走。他此时已经动用了所用能够用得上的情报网和能够信任的人手，伪装成司法部门的人员，废了九牛二虎之力才闯了进来。“我获悉他们将对您做不利之举，特来把您转运出去。”\n\n“天哪，克拉托......”麦克阿瑟一时间感激涕零，同时也十分懊悔自己当出没有听自己副手的话。“我，我们这是去哪？”\n\n“跑。”克拉托冷静地回答道。“我托人分别去准备了两条路线，一条是乘火车向西，一路穿越路易斯安那，然后返回博林克尼亚；另一个则是乘坐准备好的飞机，飞跃海峡去往赛莲斯或者罗西亚，然后再想办法去往博林克尼亚。”\n\n“嗯......”麦克阿瑟沉默着，与随行人员快步朝外走去。就在他们即将登车离开之时，外头的探照灯突然亮起并指向他们。\n\n“所有人，立刻放下武器投降！”\n\n“快，出发！”坐上副驾驶的克拉托连忙对司机说到，他们这是防弹汽车，因此不需要担忧被子弹击中的风险。而外头忠于麦克阿瑟和克拉托的探员，则会尽可能为他们争取时间。\n\n“去哪？”"
 USF_kay.36.a: "“去火车站！”"
 USF_kay.36.b: "“去机场！”"
 USF_kay.37.t: "拦停火车"
 USF_kay.37.desc: "大批士兵集结在轨道两侧，做好了战斗准备。为了防止火车遁逃，官兵们还贴心地轨道上设好了障碍，拆除了部分铁轨的同时还贴心的告知铁路部门，将整条路线封锁。\n\n“停车，立即停车！”信号兵打出和灯语和旗语，严令其立刻停车。可火车依然没有停下的势头，一路向前冲。\n\n“停车，立即停车！”第二次信号发出，对方依然不为所动。眼见着火车逐渐逼近，现场的指挥官也是心一横，命令坦克立刻从周围开到铁路两侧，黑洞洞的炮口指向了火车，所有士兵也都将手中的步枪机枪上膛，随时准备开火。他们得到了总统本人的开火许可，因此有恃无恐。\n\n“最后一次警告，立即停车！否则我们将开火射击！”终于，这头巨兽开始缓缓减速，直到停止在众人面前。\n\n“交出武器！所有人！立刻下车！”指挥官的声音通过喇叭呼啸而过，没一会儿，几只步枪、手枪就被丢了出来。几个灰头土脸、满脸疲惫的人双手抱头，出现在了众人眼前。负责甄别人员的探员走上前，对着照片开始审视，不一会儿，他就朝周围人大喊道。"
 USF_kay.37.a: "“我们抓到了！麦克阿瑟就是在这！”"
 USF_kay.38.t: "不明靶机"
 USF_kay.38.desc: "“老鹰三号，老鹰三号，这里是老鹰二号。”第38魔道飞行中队的夜航魔女莉莉卡向中队长汇报道，她的魔导针突然有了反应。“有不明飞行物正朝西北方向飞去，高度三千八，完毕。”\n\n“不明飞行物？”指挥中队的中队长茜拉此时一头雾水，她打开魔道护盾减慢速度，拿出地图仔细看了半天，内心的迷茫反倒愈发扩大起来。“不应该啊，这片空域还没到模拟射击的地方啊？而且，飞行简报上也没说这附近会有飞机通行啊？”\n\n“难道是什么突然考核？或者靶机飞错了地方？”僚机问道。\n\n“嗯，不太清楚，联系一下指挥部吧？”短暂的通讯后，指挥部给出了明确指示：确有部分靶机因控制不当和天气原因离开了原定空域，如有遇见不明飞机，允许将其击落。\n\n“收到。所有人，进入攻击阵型！”中队长一声令下，原先的单一大编队迅速一分为三，一支开始加速追击，另一支则开始抢占高度，而剩下的一支小队则以夜航/指挥魔女为中心，持续为中队提供飞机的位置信息。\n\n似乎是发现了后方有人在追击自己，这架“靶机”居然在追击编队准备射击时开始不断机动，连续规避了魔女们的数次攻击。“嘿！这靶机可真灵活！玛娜核心装的什么啊？”这一下激起了中队魔女们的好胜心，她们开始利用战术迫使这架飞机往另一支小队的方向赶。最终，在后方夜航/指挥魔女的配合下，第二支小队成功抓住机会，从天空中俯冲而下，将这架难缠的“靶机”击落。\n\n任务圆满完成，可是茜拉总觉得有些不对劲？"
 USF_kay.38.a: "“那真的是靶机吗？”"
 USF_kay.39.t: "再上国会"
 USF_kay.39.desc: "当凯伊再一次走入国会的演讲台时，台下的谩骂声已经几乎消失殆尽了。是的，毫无疑问，她成功了。依照着自己的政治手腕与各种机缘巧合，凯伊借着麦克阿瑟打垮了陆军老一派，消除了农业民主党的威胁，并成功整肃了政府内的低效无能；而在最为关键的时候，她又撮合那些曾经遭到打击的反对者们，一同将麦克阿瑟送入了历史当中。至于空军？凯伊也不再需要担忧了。尽管今天的国会上，几位空军的领军人物依旧坐在那里，但凯伊很清楚，他们已不再能威胁自己。\n\n“在此，我提议，将陆军部、空军部、海军部，三军部门统一合并为一个单独的合众国战争部，设立战争部部长负责主持日常工作，并新成立三军参谋长联席会议来负责协调三军的战时指挥与参谋问题。”\n\n这是一个比《行政整顿与反腐败法案》更为恐怖的惊雷，可如今已不再会有人能够提出反对意见。\n\n“通过！”伴随着议长的木槌落下，全场爆发出雷鸣般掌声，为议案、更是为凯伊的胜利而喝彩。惠美大概是其中最为激动的，因为此刻她终于能从陆军部长的位置上下来了。啊，应该说，陆军部已经不复存在了，取而代之的，则是战争部，以及新的部长——直美。\n\n“重新调整国家效率委员会的职权，并更名为国家安全情报局！”亚里沙首先站起身来对此表示祝贺，从今天开始，这位曾经的“情报将军”要成为一个真正的情报局长了。而对于那些曾经受此打压的异见人士来说，或许他们的噩梦能够告一段落了。\n\n“那么，有请总统女士，上台发言。”凯伊点点头，漫步走上演讲台，她步子很缓，显得不紧不慢。她撑着桌子，庄严的说道：\n\n“议员们，朋友们。我们的新政，成功了！”"
 USF_kay.39.a: "台下再次报以疾风骤雨般的欢呼"
 USF_kay.40.t: "亚里沙的报告"
 USF_kay.40.desc: "据近日观察，麦克阿瑟副手克拉托的行动似乎有些古怪，他频繁与可疑人士会面并以调查名义出入各种场所，疑似正与农业民主党人士和其他反对派有所会面。通过安插在附近的监听设备可以得知其正在秘密组建一个全新的反对派关系网络。可以确定核心人物包含农业民主党党魁亚莉珊德薇·斯蒂芬斯、麦克阿瑟、及部分陆军老军官和空军人士。目前监视还在继续，仍需更多证据。"
 USF_kay.40.a: "亚里沙"
 USF_kay.41.t: "亚里沙的报告"
 USF_kay.41.desc: "克拉托近日有了更多行动，近日其与其部下和部分乌斯拉尔民族运动分子展开联络，除此之外，我们发现了萨勒姆极端组织成员也加紧了和这一反对派的联络，暂不清楚萨勒姆教的“教母”银月·萨勒姆是否已经决定参与其中。但可以肯定，克拉托就是麦克阿瑟对外联络的代理人。"
 USF_kay.41.a: "亚里沙"
 USF_kay.42.t: "亚里沙的报告"
 USF_kay.42.desc: "麦克阿瑟和克拉托与部分空军、陆军中高级军官的联系频率明显增加，从搜集到的蛛丝马迹来看两边的协商与交易并不顺利，或许这是一个可以利用的机会。"
