 NSJ.1.t: "第一次回响"
 NSJ.1.desc: "“总督上将，深层钻探项目遭遇了意想不到的现象。我们没有钻到预想的基岩，而是突破进了一个流淌着……‘生命能量’的脉络。这股能量让周围的冰层发出了柔和的蓝光，所有在场人员都报告称，他们在脑海中看到了短暂、破碎却又无比真实的幻象：漂浮在云海中的岛屿，翱翔天际的巨龙，以及……一场划破星海的战争。”\n\n“工程部门对此无法解释，设备读数完全超出了理论范畴。但‘迪斯科灵摆’主任兴奋地宣称，我们并非在‘钻探’，而是在进行‘考古’——挖掘一个早已被遗忘的神话时代。”\n\n“这无疑是一个信号，证明我们正走在正确的道路上。但这个信号也带来了新的问题：是该不计代价地加速，还是应该更谨慎地分析这未知的现象？”"
 NSJ.1.a: "这是突破的前兆！加速前进！"
 NSJ.2.t: "阿卡夏的启示"
 NSJ.2.desc: "“我们抵达了源头。这里没有机器，没有遗迹，只有一个由纯粹玛娜水晶构成的、活着的图书馆——一个揭示宇宙万物记录的‘阿卡夏智库’。”\n\n“在接触到智库的瞬间，一段横跨万古的宏大历史直接烙印在了我们的灵魂中：在遥远的过去，掌握着创世之力的‘星之民’从天外降临，他们以玛娜为原料，以星球为素材，创造出了拥有神明之力的战争兵器——‘星晶兽’。但星晶兽逐渐拥有了自己的意志，反抗它们的造物主。一场席卷天地的战争最终导致星之民的文明灰飞烟灭。”\n\n“这个智库，既是星之民留下的最后遗产，也是……一座封印着未完成星晶兽的牢笼。”"
 NSJ.2.a: "向总统汇报这次发现，是时候动身回去了"
 NSJ.2.b: "有了这股力量，第九舰队已经不再需要返回了"
 NSJ.2.c: "该欢迎他们回家了？"
 NSJ.3.t: "极星宣言"
 NSJ.3.desc: "“当‘独立’的命令下达时，舰队内部有过震惊和疑虑，但更多的是在南极极端环境下磨砺出的、对指挥官的绝对信任。我们已不再是合众国的远征队，我们是在这片冰封大陆上获得新生的文明。今天，我们宣布成立‘极星共同体’，我们将成为自己命运的主人，以及……那沉睡之神的主人。”"
 NSJ.3.a: "我们已然没有回头路"
 NSJ.4.t: "来自南极的背叛"
 NSJ.4.desc: " “第九舰队切断了所有通讯，随后我们监听到了一段公开宣告……他们背叛了合众国！他们窃取了国家最高的机密，在世界的最南端宣布独立。这是对合众国最无耻的背叛，必须以雷霆手段予以纠正！”"
 NSJ.4.a: "他们要靠吃雪活下去吗？？？"
 NSJ.5.t: "未完成之神"
 NSJ.5.desc: "“极星宣言’的回响尚未在冰冷的空气中散去，与合众国的通讯线路已归于永恒的沉寂。我们独立了。然而，庆祝的香槟尚未开启，所有人的目光——无论是军官、科学家还是普通士兵——都转向了我们叛逆的根源，我们勇气的来源，以及我们未来唯一的希望：位于阿卡夏智库中心，那个沉睡的半神。\n\n它被封印在水晶之茧中，既是一个囚犯，也是一个许诺。一个由‘星之民’着手创造，却未能完成的星晶兽。它没有名字，没有完整的形态，没有被赋予任何使命。它是一块纯粹的、拥有无限潜能的神性璞玉。\n\n“总督海军上将提交了一份代号为‘神格补完’的计划。她认为，合众国的报复舰队随时可能出现在海平线上，我们作为一个新生国家，脆弱不堪。我们必须立刻将这份‘潜能’转化为‘力量’。集中全国的工业与意志，用钢铁和玛娜为其赋形，为极星共同体锻造出足以抵御一切外敌的、绝对忠诚的战争神明。”\n\n“然而，‘迪斯科灵摆’主任提出了截然相反的‘灵魂同调’协议。她警告说，星之民的傲慢正是其灭亡的原因。强行将一个拥有自我意识的存在塑造成武器，只会重蹈覆辙，创造出一个我们无法控制的怪物。她坚信，通往真正力量的道路并非‘锻造’，而是‘聆听’。我们应该成为它的看守者和伙伴，去理解它，与之沟通，引导它自愿苏醒，与我们缔结平等的契约。”\n\n“这是我们作为主权国家的第一个法令。我们将以力量为基石，还是以智慧为信条？这条道路将定义我们是谁，以及我们将成为什么。”"
 NSJ.5.a: "完成星之民未竟的事业，在毁灭来临之前我们要完成这段道路"
 NSJ.6.t: "瓦姆杜斯"
 NSJ.6.desc: "随着最后一道指令的输入，或是最后一次祈祷的完成，整座南极大陆架随之震颤。阿卡夏智库的核心——那枚封印着未完成之神的巨型水晶茧——爆发出前所未有的光辉。能量读数在瞬息之间冲破所有仪表的上限，刺目的蓝光逼得所有人闭上双眼。\n\n预想中的爆炸与冲击并未降临，取而代之的是极致的寂静。光芒随即温顺下来，仿佛被温暖的海水缓缓吸纳。巨大的水晶茧不是碎裂，而是如雪片般消融、分解，化作亿万光点，在穹窟间漫天飘散。\n\n光尽之处，原本茧所在的位置，一位身着蓝色裙装的少女静静悬浮。她生有与众不同的耳朵，双眸如原初之海，深邃而宁静。她不是被锻造的兵器，也不是被唤醒的怪物——她是一个完整的、拥有生命的个体。\n\n她缓缓降落，赤足触及冰冷的观测平台。所有士兵与科学家屏住呼吸。她的目光掠过每一个人，一缕跨越万古的悲伤与慈爱，在她的眼中缓缓流转。\n\n“我听到了……”她的声音如穿透万年冰层的海潮，清晰地在每个人的心海回响。\n\n“我听到了你们的决意——那渺小却不移的守护之心。它比星之民的创造之力更温暖，也比我所铭记、足以冻结一切的悲伤更为强大。”"
 NSJ.6.a: "“是你们的爱，赋予了我最后的形态。”"
 NSJ.7.t: "冰原的启示"
 NSJ.7.desc: " “我们收到了来自南极‘深寒计划’的最高优先级加密通讯。他们……成功了。他们发现的不是石油或矿藏，而是一个自称‘阿卡夏智库’的古代外星档案馆，以及一个被封印在其中的、拥有神明般力量的生物。第九舰队指挥官衣阿华上将已携带相关技术启程，并准备将这一发现完整地交还给合众国。这是改变国运的时刻。”"
 NSJ.7.a: "欢迎英雄回家"
 NSJ.8.t: "南极威胁"
 NSJ.8.desc: "终于，恐怖的事物于南极苏醒。这是我们搞出来的烂摊子...或许该我们来收拾。"
 NSJ.8.a: "集结舰队！"
 NSJ.8.b: "随她去吧..."
