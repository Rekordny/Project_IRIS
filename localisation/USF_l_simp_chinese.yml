#国策

 USF_industrial_stimulus_act: "紧急工业刺激法案"
 USF_industrial_stimulus_act_desc: "市场是绝对的，采取过激的行动反而会破坏市场的“排毒”进程，无论是党内的那些左翼疯子，还是民主党的那些“傀儡”们，他们都只会让事情变得更糟。\n\n胡华总统相信，只要采取适当的政策变动，危机便可平稳度过，而在几年前所宣称的那个自由而又繁荣的计划也貌似是触手可得。"
 USF_admit_bargaining_right: "承认劳工谈判权力"
 USF_admit_bargaining_right_desc: "尽管我们中的很多人不那么喜爱工人群体，除去那些左翼，在一场又一场罢工中蒙受损失的大亨终于被迫让步，而第一步就是迫使他们承认和老板们谈判的合法性。"
 USF_autonomous_labor_union: "自主授权的工会"
 USF_autonomous_labor_union_desc: "在党内占据优势的左翼分子很快迈出了第二步，他们要求工会的权力应当得到保障——包括工会主席在内的所有工会内部事务，都必须由工会自主决定"
 USF_public_infrastructure_projects: "公共工程建设拨款"
 USF_public_infrastructure_projects_desc: "黑沫夜仍在继续，以往的经验已经失效，而我们决定进一步加大开支，创造更多工作岗位，未来将会证明我们决定的正确。"
 USF_Herbert_building: "胡华房"
 USF_Herbert_building_desc: "在灾难般的经济危机的打击下，许多破产的居民们无力承担贷款，只得变卖家产以偿付利息，那些为此无家可归的人们则用纸板或是塑料布搭起了略微能够保温的“房屋”，这些棚屋被人们戏称为胡华屋，这就是总统在上任之时所承诺给他们的“富足生活”。"
 USF_review_military_orders: "重整军工订单"
 USF_review_military_orders_desc: "尽管胡华总统发动的“突袭战争”愚蠢至极，但他仍旧给我们提供了宝贵的经验，运转的军备工厂有助于我们在当下消灭失业和赚取那不菲的利润。"
 USF_incident_of_black_land_agreement: "“第⼆条⿊⼟协定⻔”"
 USF_incident_of_black_land_agreement_desc: ""
 USF_special_meeting: "国会特别会议"
 USF_special_meeting_desc: "不能再等了，凯伊要求我们立即召开国会特别会议，他号召我们向黑沫夜“进攻”而非“防守”，她打算在这次会议上向国会展示她那野心勃勃的“新政”计划"
 USF_adjust_planting_quota: "调整农场配额"
 USF_adjust_planting_quota_desc: "长期的农业萧条助长了黑沫夜的气焰，强制让农场减产，这将帮助农产品价格回升，我们还会给他们提供更多的低息贷款，繁荣的农村将会消耗掉城市堆积在港口的那些多余的产品。"
 USF_strengthen_financial_system: "补强金融体系"
 USF_strengthen_financial_system_desc: "金融上的失败是引发黑沫夜的导火索，唯有重建整个体系，我们才能避免重蹈覆辙。我们将审查所有的银行还有其他金融机构，那些渎职者将会因此受到惩罚，还有新的制度，这都将保证我们的金融制度从此走上正轨。"
 USF_strait_trade: "海峡贸易援助"
 USF_strait_trade_desc: "我们国内的农产品已经远远盈余，为此，我们其实完全可以向北方或是东方的邻居们出售这些东西。一方面，这有助于帮助我们的农民们走出经济萧条，另一方面，这也是我们向外界释放善意的大好机会"
 USF_work_relief: "以工代振"
 USF_work_relief_desc: "失业浪潮大军如同洪水之势冲击着我们此刻脆弱的经济，单纯的发放食物毫无意义。幸运的是，有一位经济学家给我们提出了一个新的思路，国家将作为直接或间接的雇主，聘用失业人群对道路，水库等公共设施进行修缮，而代价不过是再多印几张白纸而已。"
 USF_propersity_behind_the_corner: "繁荣就在拐⻆处"
 USF_propersity_behind_the_corner_desc: "我们决不可能相信市场的错误，唯一的可能就是时间还不够久，胡华相信，只要给市场足够的时间，它一定能重新恢复到正常状态，黑沫夜前的牛市也定能重现。"
 USF_stablize_the_bank_system: "稳定银⾏系统"
 USF_stablize_the_bank_system_desc: "尽管那些干预派们一直愚蠢的很，但至少他们在金融机构上的看法与我们暂且相同，银行系统确实需要经过一场清理了，那些释放出过多危险贷款的机构和负责人必须得到惩罚。"
 USF_cut_military_budget: "抽调军队预算"
 USF_cut_military_budget_desc: "总统的战争计划并没有什么问题，所以最后的失败一定是军队的失责。不过战争已经过去，为了警示他们，也是为了缓解赤字，是时候削减军队的预算了。"
 USF_reject_mass_welfare: "拒绝⼤规模社会福利"
 USF_reject_mass_welfare_desc: "社会福利经常被执政党滥用于争取选票，但实际上国库根本就无法长期支持这些福利，可他们却仍旧开出这些空头支票来欺骗大众，更何况这些“福利”对那些努力工作的人们是怎样的不公平，这些不切实际的谎言该结束了"
 USF_raise_trade_barrier: "提⾼贸易壁垒"
 USF_raise_trade_barrier_desc: "虽然前些日子的关税计划恶化了我们的经济形势，但那只是暂时的，等到我们的本土企业重新运转起来，通胀的现象很快就会减轻，到那时，我们将恢复工业第一强国的实力。"
