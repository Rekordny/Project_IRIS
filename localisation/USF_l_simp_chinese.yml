 USF_control_key_industry: "关键产业控制"
 USF_control_key_industry_desc: "许多重要的工业和玛娜开发研究设施在萧条期间遭受了严重的冲击，他们破产所在“突袭战争”间所引发的严重后果几乎完全导致了战争的失败。这种潜在的危机不可能容忍他继续存在，这些企业在未来被计划由一个统一的国会委员会所控制，这将让他们在亏损的情况下仍旧能够正常运转"
 USF_protect_key_industry: "关键产业保护"
 USF_protect_key_industry_desc: "许多重要的工业和玛娜开发研究设施在萧条期间遭受了严重的冲击，他们破产所在“突袭战争”间所引发的严重后果几乎完全导致了战争的失败。这种潜在的危机不可能容忍他继续存在，这些企业将会收到一系列法规的限制，以及足够的联邦补助，这将保证这些人才和企业不会流入国外，并能够在艰难的条件下继续活动"
 USF_cancel_emergency_relief_act: "取缔紧急救济法"
 USF_cancel_emergency_relief_act_desc: "经济危机已经大致结束，而在这期间颁布的紧急救济法的使命也已经结束，是时候结束它了"
