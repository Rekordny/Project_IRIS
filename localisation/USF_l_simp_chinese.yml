 USF_military_expansion: "扩大军队规模"
 USF_military_expansion_desc: "与皇国的战争动摇了自一战以来高昂的参战情绪并严重打击了联邦政府为转移矛盾所做出的努力，可如今我们已经摆脱了黑沫夜带来了经济困境，是时候对军队进行扩编重组，审改战争时犯下的过错。"
 USF_an_army_on_engines: "内燃机上的军队"
 USF_an_army_on_engines_desc: "远在大洋彼岸的欧洲大陆上，乌斯拉尔战争机器迸发的轰鸣声，深深地震撼了文明世界。战争部几乎立刻意识到了这种新型兵器带给战争的激变。传统的战术思维已然作废，在工业化带来的强大引擎下，合众国将抢先一步，占领军事科技的前沿阵地。"
 USF_uninterrupted_logistics: "不间断后勤"
 USF_uninterrupted_logistics_desc: "在30世纪以前，军队的后勤保障主要依托于马车，牛车，骡车等生物驮运的方式，历史证明畜力运输无法高效率的保证军队的供需要求，也极难在长途中保存好物资的质量。而今随着卡车与铁轨通向国家的五脏六腑，钢铁取代驮兽的同时也将军需物资完好无损的送达到了前线士兵面前。"
 USF_frontline_support: "前线保障计划"
 USF_frontline_support_desc: "我们的军备生产仍局限在各州之间，为了满足我们军队的巨大需求，建立一个可以跨州联合组织生产的部门是很有意义的"
 USF_standard_food_supply: "标准化口粮"
 USF_standard_food_supply_desc: "随着联邦政府对军队改革的强力推行，大为诟病的旧式口粮问题被提上了改革的议案上，面对本土外更为恶劣陌生的环境，保证每一位士兵的维生健康，便能大大提高军队的积极性与生存能力。"
 USF_full_scale_support: "饱和式支援"
 USF_full_scale_support_desc: "完善的军队后勤支援组织能极大的提升部队的作战能力"
 USF_power_of_assenbly_lines: "流水线即战力"
 USF_power_of_assenbly_lines_desc: "流水线式生产在各大工厂中已经表现出了惊人的生产速度，我们应当将这种生产模式复制到我们的军事生产当中"
 USF_expand_production: "扩大军事生产"
 USF_expand_production_desc: "特事特办！时间对战争来说是宝贵的，武器生产的速度越快，我们获得胜利的可能性便大一分，需要牺牲的战士便少一人，尽一切可能扩大生产速度"
 USF_special_forces: "特种作战"
 USF_special_forces_desc: "为了应对多变且陌生的地形，对症下药的特种作战变显得尤为重要，通过筛选优秀的战士，他们将成为攻坚特定地点的尖锐利刃。"
 USF_amphibious_landing: "两栖登陆训练"
 USF_amphibious_landing_desc: "为了能够在敌人的侧面划开战线，能够择选出好地点，迅速抢占滩头阵地，并引渡后续部队将成为陆战队的主要战略方针，尽管代价可能非常高昂。"
 USF_amphibious_tank_production: "两栖战车产线"
 USF_amphibious_tank_production_desc: "两栖坦克可以把机动的优势发挥到登陆作战上，我们因登陆战在上次战争中损失不菲，这种新式武器将在下次让我们快速登录海岸，而不是站在敌人的火力点前等死"
 USF_air_ground_integration: "空地一体化"
 USF_air_ground_integration_desc: "优秀的现代军队离不开精密的多兵种协同作战。在陆地战场陷入僵局时，空军不再仅仅是远距离打击力量，更是能够通过及时的近距离空中支援，空军能够迅速撕裂敌方防线，压制防御工事，为陆地装甲集群的突破清扫道路。"
 USF_airbrone_training: "空降兵训练"
 USF_airbrone_training_desc: "在军方的无数战棋推演中，涉及空降突击的战役模拟占比高达37%。这充分证明了，空降力量已成为合众国军事体系中不可或缺的战略杠杆。因此，我们必须建设一支战力不逊于常规陆军、且专业化的空降部队。唯有如此，方能在未来关键战局中，稳操胜券。"
 USF_fleet_exercise: "舰队问题演习"
 USF_fleet_exercise_desc: "作为合众国最为主要的防线，海军一直是合众国侧重军事建设时的主要对象，但过往种种事迹表明，海军存在着结构性缺陷并在战争当中尤为明显，是时候对症下药，根除病患了。"
 USF_cv_focus: "海上平台"
 USF_cv_focus_desc: "战列舰已经是过去式，航母才是未来，转型是痛苦的，但在这之后，我们将得到一个更加伟大，也更加强大的海军舰队"
 USF_new_carrier_aircrafts: "新式舰载机"
 USF_new_carrier_aircrafts_desc: "海军航空兵是航母作战的关键，我们需要提供更多的资金进行研发，确保在敌方能够威胁我们之前，就让起飞的舰载机摧毁他们"
 USF_witches_on_deck: "魔女上舰训练"
 USF_witches_on_deck_desc: "随着协同作战框架的搭建与兵种之间的隔阂有所松动。以及对本土外力量投射的需求，将魔女编入海军作战序列当中的构想便应运而生。不同于舰载机，魔女拥有更为灵活的机动性与打击能力，但这种变化让许多从未登上过战舰的魔女感到陌生，我们仍需通过频繁的训练，从而让女孩们适应新环境。"
 USF_naval_witches: "魔女编队截击演习"
 USF_naval_witches_desc: "新的作战框架下，不同于以往从基地起飞，再到战场上进行支援打击的简单模式。航母与卫戍舰队的联合行动更多的将魔女们变为了空中的防御与拦截力量，一个功勋卓著的舰载魔女必须明白，她们不止是空中的矛，更是空中的盾。"
 USF_bb_focus: "纯白舰队"
 USF_bb_focus_desc: "往昔峥嵘的记忆表明，一支奉行重舰巨炮主义的舰队将成为扭转战局的关键因素，我们应当传承这样优秀的海军传统，构建出一支令人望而生畏的“白幕之壁”"
 USF_submarine_focus: "鱼群战略"
 USF_submarine_focus_desc: "不同于旧世纪的是，我们幸运却又不幸地在当代拥有无数可以驱使的战争兵器，潜艇便是其中的佼佼者。在海洋的掩护下，就如同潜藏于裙底的刺刀，予以来犯者致命一击。"
 USF_dd_focus: "舰队哨卫"
 USF_dd_focus_desc: "现代远洋舰队的力量，不仅在于巨舰的重炮，更依赖于为其提供壁障的屏卫舰。作为舰队的眼睛与盾牌，驱逐舰承担着前沿感知、反潜屏障与防空哨戒的重任。是舰队的第一道防线。"
 USF_convoy_focus: "自由轮"
 USF_convoy_focus_desc: "为了在战争中给予盟友更多的物质支援，总统决定整合更多造船公司建造运输舰，这种造船速度是以前从没有过的"
 USF_cl_focus: "海上轻骑兵"
 USF_cl_focus_desc: "作为多面手，巡洋舰拥有仅次于战列舰的火力，装甲和排水量，以及全面的反舰，反潜等反制手段。并在缺乏主力舰的海域，拥有独立作战，分割海面战场的机动能力。"
 USF_shbb_focus: "“A级火力”方案"
 USF_shbb_focus_desc: "作为对重舰巨炮主义的深入与变革，一艘能够左右整片海域的钢铁巨兽，便能够承担合众国的天命与确立海洋霸主的野心。在联邦政府的号召下，多个舰船制造商将联手打造这艘一经问世，便能震惊全世界的伟大造物。"
 USF_MOH: "昭 昭 天 命"
 USF_MOH_desc: "西部拓荒运动的尘埃落定，并非终结，而是其新篇章的序曲。大陆的整合为我们注入了无与伦比的体量与力量，而两大洋的守护则让我们将目光投向全球。合众国的崛起，是经济、工业与民主理念自然生长的必然结果。我们注定要跨越海洋，翻过高山，主导贸易航线，维护普世权益。这便是“昭昭天命”"
 USF_the_glory_of_af: "空军的荣耀"
 USF_the_glory_of_af_desc: "诚如我们的邻居，沙皇所说的那般“罗西亚的盟友只有她的陆军与海军”一样。在人类的战争史上，空军的诞生距离现在也不过百年。但一次又一次的战事表明，飞行器拥有着左右一场战役的巨大潜力。不论何种机型，都标志着空军能够独立于海军与陆军的掣肘之间，成就属于天空的荣耀。"
 USF_long_range_warfare: "长距离飞行"
 USF_long_range_warfare_desc: "自西部大拓荒以来合众国便已然没有了来自本土的威胁，塔德里克的堕落与合众国的冉冉日升都昭示着联邦政府的军事压力只会在大陆以外。空军力量是精确有效打击海外敌人的中坚力量，对空军远距离打击的理念进行革新与军备发展，有利于我们在遭到攻击前做好准备予以反击。"
 USF_bomb_bomb_and_bomb: "饱和式轰炸"
 USF_bomb_bomb_and_bomb_desc: "从一架架轰炸机的飞升，到回归，从弹仓压满到清空，合众国的飞行员们都将倾泻火力的理念贯彻到底，将敌人的阵地与后方带给毁灭性打击。而我们所需要做的，便是如何让我们的飞行员能够携带更多的炸药飞翔远方。"
 USF_expand_withches: "扩编航空魔导团"
 USF_expand_withches_desc: "随着可预见的战争规模扩大化，以及对空降作战的难度预测。现有的编制已然不符合战争部的作战需求，通过更为优惠的入伍优待政策与标准化筛选流程，我们将获得更为充沛的魔女预备役。"
 USF_3d_landing: "三维立体化登陆"
 USF_3d_landing_desc: "完备的作战体系和军工产业支持我们能够在任何地方开辟出战场，依靠强韧的航空魔女与海军陆战队的联合作战。任何一处海滩都将成为敌人的致命要害。"
 USF_we_rule_the_sky: "空中制胜"
 USF_we_rule_the_sky_desc: "制空权的得手与丢失往往意味着许多事情，如后勤，侦查，反轰炸，反侦查等等，只有在天空战场占据绝对优势方能过在陆地战场上稳步推进。"
 USF_expand_production_air: "扩大航空生产"
 USF_expand_production_air_desc: "我国拥有着最为顶尖的工业生产能力，而联邦政府的补贴将如同煤炭进入到锅炉一般投入到军工企业后，便能源源不断地为空中军团生产所需的飞行器，武装每一名训练有素的飞行员。"
 USF_frontline_support_air: "前线保障计划"
 USF_frontline_support_air_desc: "我们的军备生产仍局限在各州之间，为了满足我们军队的巨大需求，建立一个可以跨州联合组织生产的部门是很有意义的"

