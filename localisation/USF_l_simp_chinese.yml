 USF_decision_increasingly_divided_country:0 "愈发分裂的国家"
 USF_decision_increasingly_divided_country_desc:0 "自3012年以来东西方的伟大妥协过后，现如今已经过去将近100年，与众多先贤们所预料不同，矛盾并未因为时间的消磨而作罢，而是携着恐怖与腐败继续撕裂着我们的国家。\n种族，文化，阶级，无数的矛盾此刻都复杂的交织在一起，颤颤巍巍的兜着我们当下脆弱的政府，而黑墨夜危机无疑是锤在我们头上的最后一棒，不论怎么说，我们祖国的未来就得看这件事情的走向了……"
