 USF_civ_war.9.t: "扣下扳机"
 USF_civ_war.9.desc: "艾哈德的日子总算是有些好转，从《馨港时报》那里得到的厚厚一沓钞票成为了他此后生活的有力保障。凭借着那篇报道带来的名气和退伍军人身份，他总算是从治安官那里得到一份有编制的工作。虽然他完全可以每天在办公室里一边喝咖啡一边做点文书工作，但他还是出于不想让年轻人跌跟头的想法接下了培训新警员的工作。\n\n“小伙子，你既然是本地人，就不用我给你带路了，不过我还是劝你背下来每一条小巷通往哪里、哪座酒吧有后门、什么地方适合藏见不得人的东西，这些以后都要用。”今天天气晴朗，万里无云，艾哈德心情很好，便又对着跟在旁边的小警员迈耶多说了几句：“管好你的右手，走路的时候不要晃来晃去的，你要保证你能在任何时候把枪掏出来，然后干掉大街上每一个可疑分子。”\n\n迈耶滑稽地模仿着艾哈德那独特的一边摆动左手，而让右手始终靠近腰间的走路姿势，后者只好拍了拍他的肩膀，让他好好努力。\n\n今天天气晴朗，万里无云，艾哈德心情很好。来自飞行脚那熟悉的魔导引擎声也久违地在艾哈德耳边响起。身着警服的二人都不由得抬头望向天空，艾哈德默默地数着，最后习惯性地将右手伸向了腰间的左轮手枪。“孩子，你知道刚才过去了多少个魔女吗？”还没等迈耶回答，艾哈德又自顾自说出了答案：“至少八个编队，只有打仗的时候你才能一次性看到这么多。”\n\n“打仗？我还真想见见战场是什么样子。”艾哈德用狰狞的目光盯着这个至今没走出过小镇的年轻人，“你最好不要见到为好。”在急促的喇叭声中，一辆辆刷着空军野战团涂装的卡车跟随着魔女沿着唯一的一条公路穿过小镇，从两人面前飞驰而过。"
 USF_civ_war.9.a: "向着南方驶去…"
 USF_civ_war.10.t: "秀才遇上兵"
 USF_civ_war.10.desc: "西蒙教育学院的二年级学生玛丽·佩蒂在三天之前还在为自己的课程论文而感到焦虑，但好消息是，她从此以后再也不用交论文了；而坏消息是，学校已经被征用为了战时指挥部，大学广场喝教学楼现在都变成了临时军营，就连实验室里的储存的各种玛纳结晶制品也全被征收用于军需——它们可能也是一些学生的毕业论文。至于抗议，是没有任何意义的，这里不是战争大学，没有任何军事经验的学生没有能力、也没有勇气和占据校园的不速之客做任何抗争。\n\n学校已经下发了“无限期休学”通知，并要求学生尽快撤离至安全地点，但地图上有安全的地点吗？实际上，玛丽和大部分学生一样，到了拥有投票权的年龄却丝毫不关注政治，她只能通过几篇报道留下的模糊印象来判断 “这个候选人是好人还是坏人”，然后便草草投下自己的一票。当残酷的现实摆在眼前之时，她才明白上个月嘲笑隔壁系的同学在出租屋里囤积粮食和武器是穷惯了的乡下人的自己究竟有多么滑稽。\n\n内战爆发了？内战爆发了。它离养尊处优的大学生们如此遥远，却与他们每个人息息相关。玛丽有些后悔顶着父母的压力到南方的麦迪逊波利斯念大学，作为土生土长的波多里特人，她此刻无比思念着故乡。"
 USF_civ_war.10.a: "时代的一粒尘土"
 USF_civ_war.11.t: "另一场内战"
 USF_civ_war.11.desc: "在忠于波多里特的各州都将目光朝向南方时，哈尔福德人还有自己的事情要干。准确来说，是哈尔福德的“沙皇”——谢苗·布列津斯基该清理门户了。他的手下早就向他报告他的地盘里头还存在另一伙罗西亚人在和他干差不多同样的业务——贩卖烈酒、走私武器，然后用利润打点警察、检察官和市政府。无论他们是什么来头，自己的钱被动了都是不可接受的。碍于哈尔福德市政府今年刚举行完选举，而自己投注的候选人迫切需要向公众展示“治安治理”的成果，谢苗的“禁卫军”们已经几个月没有见血了。\n\n然而，一切都变了，现在没人会关心哈尔福德的治安如何了。\n\n夜色渐浓，穿着整齐黑衣，背后一把斯普林菲尔德步枪，腰间一把柯尔特左轮的“禁卫军”们簇拥着谢苗来到一座小楼门口，这些都是他精挑细选的人才，不仅需要有伊尔茨卡或者罗扎耶夫斯克这种流放地的“毕业证”，还要经过至少三年的考察和射击训练后才能加入。他最信任的侍从迅速为谢苗摆好一把小凳子，倒上一杯罗西亚皇家酿酒厂产的陈酿，等候着老大的命令。在他点头示意下，“禁卫军”领头的壮汉率先踹开了门，众人不假思索地对着每个窗口射击，玻璃崩碎的声音和枪声对于周边居民来说早已习以为常，没人敢开门一探究竟。\n\n令人大失所望的是，屋子里什么都没有，只有几张空白的稿纸。谢苗不耐烦地从文盲小弟们手中接过唯一的战利品，他的目光随后便被抬头的名字牢牢抓住：“全罗西亚社会党 南方局”。\n\n来者不善，作为哈尔福德无可置疑的“沙皇”，他第一次感到了恐惧。\n\n当纳甘特神射手步枪的子弹打穿他的脑袋时，他已经没时间感到恐惧了。"
 USF_civ_war.11.a: "从此，世界上便没有沙皇了"
 USF_civ_war.11.b: "从此，世界上便只剩下一位沙皇了"
 USF_civ_war.12.t: "唯赋税永恒"
 USF_civ_war.12.desc: "联邦税务局南方管区的会议室内人头攒动，新的一轮税务申报期即将来临，而今天将要举行一次特殊的动员会议。“在座的各位都是联邦的税务官，我们的职责我就不用重复了，我们少收一分钱都是联邦的损失。”坐在主位的南方总税务官查理·德·科萨莱扶了扶眼镜，“今年登记在册的纳税人口比去年增长了4%，那么税收总额也必须按照这个比例增加。各位应该明白我的意思，现在是战时，多征税没事，少征税就是犯法。希望到时候你们都能带回来各区的税款。”透过单框眼镜，查理扫视着列席的各分区税务官。\n\n第二十五管区的主管亨廷顿颤巍巍地举起了手，“现在二十五区是敌占区，那么税款是不是…”查理把目光停留在他身上：“法律有规定叛军有免税权力吗？”“那是肯定没有的…”“那就对了，在我国领土上的任何人都有缴税的义务，你手下那么多税警是吃干饭的吗，过不了火线可以找陆军的大爷帮忙啊，不能因为打仗就不履行自己征税的义务。我只要税款，不要抱怨。”\n\n怀着送死的心情，亨廷顿带着全副武装税警们来到了交火线附近。除了自己携带的武器，他还在税务局的直接介绍下从附近的陆军“借调”来了一个装甲排和十几辆卡车，报酬则是税款的一部分。\n\n当听闻北方波多里特政府的税务官坐着坦克来收税的消息后，第二十五管区的居民们人人自危。其原因并不是坦克，而是他们已经向南方政府缴纳过了一笔高额“特别税”，但在亨廷顿税务主管眼中，这并不能成为完税证明，他们依旧处于欠税状态…"
