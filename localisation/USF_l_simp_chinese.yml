 USF_rnd_fund: "合众国科研基金会"
 USF_rnd_fund_desc: "鉴于我们的许多科研基地因为缺乏资金而逐渐倒闭，为了重新追上世界的脚步，我们必须利用自身强大工业国的地位，提高预算，逐步提高私人企业的科研能力，他们会更高效的完成我们的任务"
 USF_bureau_of_national_defence_research: "国防研究计划局"
 USF_bureau_of_national_defence_research_desc: ""
 USF_research_on_mana: "探究玛娜"
 USF_research_on_mana_desc: "尽管玛娜长期作为我国的一项禁忌，但魔法的强大确实已经在战争中得到了验证，我们不能固步自封，扩大对玛娜的研究不仅增强了实力，也能更加了解我们的敌人"
 USF_adjust_trade_structure: "调整出口结构"
 USF_adjust_trade_structure_desc: "我们从这场灾难中受益颇多，事实证明我们单一的经济模式在经济波动期间，尤其是还存在泡沫的时候非常脆弱。因此，总统指示经济部应改善当下的经济结构，首先便是出口大宗商品的比例，那些易受到波动的危险物品在以后将不再那么容易得到税率的优惠"
 USF_new_trade_partner: "开拓新出口国"
 USF_new_trade_partner_desc: ""
 USF_market_thawing: "市场解冻"
 USF_market_thawing_desc: ""
 USF_control_key_industry: "关键产业控制"
 USF_control_key_industry_desc: "许多重要的工业和玛娜开发研究设施在萧条期间遭受了严重的冲击，他们破产所在“突袭战争”间所引发的严重后果几乎完全导致了战争的失败。这种潜在的危机不可能容忍他继续存在，这些企业在未来被计划由一个统一的国会委员会所控制，这将让他们在亏损的情况下仍旧能够正常运转"
 USF_protect_key_industry: "关键产业保护"
 USF_protect_key_industry_desc: "许多重要的工业和玛娜开发研究设施在萧条期间遭受了严重的冲击，他们破产所在“突袭战争”间所引发的严重后果几乎完全导致了战争的失败。这种潜在的危机不可能容忍他继续存在，这些企业将会收到一系列法规的限制，以及足够的联邦补助，这将保证这些人才和企业不会流入国外，并能够在艰难的条件下继续活动"
 USF_cancel_emergency_relief_act: "结束紧急救济法"
 USF_cancel_emergency_relief_act_desc: "经济危机已经大致结束，而在这期间颁布的紧急救济法的使命也已经结束，是时候结束它了"
 USF_energy_protection: "合众国能源产业保护法"
 USF_energy_protection_desc: ""
 USF_reconsider_our_policy: "审视经济政策"
 USF_reconsider_our_policy_desc: "胡华总统已经自上一任期的诸多失败中吸取了教训，我们过度高估了所谓的市场自我调节能力，政府的干涉必须得到加强，错误方能得到纠正。"
 USF_get_rid_of_low_efficiency: "有序出清"
 USF_get_rid_of_low_efficiency_desc: "出清资不抵债的失败企业是市场秩序的重要一部分，政府没有义务救助经营不善的企业。但是，如今时局特殊，失业激增或许会给需求端带来难以弥补的损害。因此企业出清必须在不继续损害经济和社会稳定情况下有序进行，同时产业升级的脚步也不能停下。"
 USF_invest_on_mil_factory: "注资军工企业"
 USF_invest_on_mil_factory_desc: "任何企业都可以倒闭，唯独军工企业不行。国防工业必须独立于市场规律而存在，兵工厂继续开动，合众国的尊严才能得到保障。"
 USF_strengthen_labor_rights: "加强劳工权利"
 USF_strengthen_labor_rights_desc: "当前高企的失业率部分原因就是企业主眼中只有利润而没有社会责任和国家利益，对劳工权利进行保护是一个负责任的政府应该做的事情。"
 USF_banking_act: "银行改革法"
 USF_banking_act_desc: "黑沫夜昭示了我国的金融系统存在系统性缺陷的不足，对银行系统进行改革和调整就是其中之一。新的银行法案将强制银行分离其存货和投资业务，避免在未来出现更加巨大的泡沫。"
 USF_a_healthy_economy: "黑沫退潮"
 USF_a_healthy_economy_desc: "终于，我们战胜了经济危机。合众国的工业引擎将再次转动！"
 USF_crush_the_crisis: "扫清黑沫"
 USF_crush_the_crisis_desc: "由市场的失误造成的危机需求政府的大手来纠正，是时候大刀阔斧地解决问题了。"
 USF_expand_public_investment: "扩大公共工程项目"
 USF_expand_public_investment_desc: "由政府牵头进行的公共工程项目已经证明了其成效，其规模应该得到进一步扩大。"
 USF_resource_exploration: "内陆资源勘探"
 USF_resource_exploration_desc: ""
 USF_expressways: "国家高速路网"
 USF_expressways_desc: "我国的主要运输路线依旧集中于沿海地区，在人力资源成本廉价的现在，联通国内路网，修建通达全国的高速公路已然成为可能。"
 USF_expand_mil_industry: "军事产业优先"
 USF_expand_mil_industry_desc: "再穷不能穷军队，一切必须让位于军事工业发展。"
 USF_mobalise_the_unemployed: "设立国民劳动团"
 USF_mobalise_the_unemployed_desc: "人民最需要什么？是工作和尊严，新的国民劳动团将招募所有寻求一份工作的失业者，并将为他们提供体面的薪水的食物。"
