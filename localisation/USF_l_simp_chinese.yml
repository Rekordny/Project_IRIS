 USF.6.t: "繁荣正在拐角处（上）"
 USF.6.desc: "晚上好，朋友们我是胡华，合众国的第32届总统。\n\n在过去的数年间，我们目睹了一场席卷了整个联邦的经济危机，曾经令我们自豪的，轰鸣不断的工厂不再吐出黑烟，川流不息的街道，如今也空旷到几乎 能听到叹气的声音。\n\n我知道，在过去几个月间，恐惧像幽灵一样在银行和各处街头巷尾游荡，无数的银行，无论是现金和黄金储备，还是玛娜储备都遭遇了一场史无前例的挤兑潮，人们担心自己毕生的积蓄如烟云般迅速消散，我知道你们的这种担忧，我很理解这一点。\n\n正因如此，在过去一周里，我命令联邦政府发布了公告，让那些无论是银行，交易所，还是玛娜交易市场，这些所有的货币和魔力的交易活动场所全部休假。\n\n我知道，这一切都造成了极大的不便，甚至恐慌。有些人会说，‘看啊，他们关上了大门，我们的钱和玛娜一点都不剩了！’但朋友们，请允许我告知你们真相：“银行假日”正是为了让银行重新正常恢复工作的第一步，而非其他。\n\n在过去的几个月里，由于恐慌的蔓延，即便是天宁州最大的银行也难以取出那么多的现金予以兑付，而这就造成了银行的倒闭。在过去的很长时间里， 一部分银行由于渎职或是不负责的政府雇员的看管下，使用储户的财产进行了投机活动或是不负责任的贷款，当然，容我重申一下，大部分银行并非都是如此，但由于这些渎职人员分布之广，让人们感到了强烈的恐惧，而我想告诉大家的则是这类问题正在由联邦政府逐渐纠正，并且这项工作很快就会得到完成。"
 USF.6.a: "演讲继续..."
 USF.7.t: "繁荣正在拐角处（下）"
 USF.7.desc: "我难以向大家承诺所有银行都能够重新开业，或者不受到任何损失，损失几乎是难以避免的，但若是联邦政府继续持观望态度，这一损失无疑会加速扩大，而竭尽全力避免这一点就是我和同僚们正在做的事情。至少我可以向各位承诺，就在下周，受联邦储备银行严格监管的3000家银行将会重新开业，很快，“ 银行恐惧 ”将会再也不再，人们也将能够再次无虑的将财产安全的存在银行之中。而这些计划的实行都倚赖于民众全心全意的支持，也就是朋友们，你们那珍贵而又独一无二的信任。\n\n在民众的信任下，我将会团结起国会中的爱国者迅速通过法案，着手尽快结束危机。通过对联邦政府正在做的事情进行基本回顾，我希望大家看到，在此过程中没有任何激进主义的事情发生，这种非同以往的境况是为了让我们国家从这前所未有的泥潭中挣脱出来的的必要之举，无论是工业党还是农业党都该团结起来，以便快速采取行动度过危机。\n\n最后，我希望大家明白一点，有一样东西比那些法令，又或是黄金玛娜都要重要，那就是信心。大家一定不要被各种流言蜚语和胡乱猜测吓破了胆。让我们大家团结起来消除恐惧！我们已经建立了恢复我们的金融系统的机制；支持这种机制，让它运转起来！\n\n我对大家给予我的衷心支持表示最诚挚的谢意！感谢大家服从命令听从指挥，尽管你们似乎对我们的整个程序还不是很清楚。这是关乎到我们每个人的危机，我们决不认输！"
 USF.7.a: "向大统领致敬！"
 USF.8.t: "战争之殇（上）"
 USF.8.desc: "我叫艾哈德·里滕豪森，如各位所见，我祖上是乌斯拉尔的移民，只有高中文凭。当各位读到这本书的时候，我恐怕已经把那该死的军功章丢进了狗窝里，再也不踏进军营了。这本书不是什么战略或者战术手册，只是一本日记而已。\n\n那年是3087年，我是第三步兵师第七步兵旅的一名连长，是个大不了的官职。我的手下有军校的实习生，有大字不识的工人，还有几个和我一样的老兵油子。一开始那几个斯文的高材生还想在军校一样端着架子，结果几瓶酒下去就和我们一样了。日子就这么过着，白天训练，晚上喝酒打牌，直到那一年见不到几次的旅长把我们都喊去开会。\n\n上头说让我们把弹药和补给都发下去，休假的全部召回，要打仗了。在讲台上，我也不知道怎么说这个消息，最后还是那个叫威尔的高材生给我写了一篇稿子，我就照着念了一遍，里头都是些什么“大规模杀伤性武器”、“邪恶的威权独裁政府”、“散播民主光辉”之类的玩意。我当然知道这都是骗人的玩意，但那些傻孩子们都信...\n\n按照简报，皇国没啥大不了的东西，我们只要跟着海军的爷在后面收拾战场就行了，那些跑得飞快的记者们再给我们拍点照片，勋章就到手了。尤其是那些军校出来的，都想着升官发财，可惜他们最后一个都没活下来。\n\n刚上岸，我就觉得不对劲。我亲眼见过一个被炸平的街区，里头全是民房，什么都没有。但是那些海军航空兵就把炸弹全丢在了上面，我不知道他们这么做是来干什么的。但好在我们的基地在天京市中心，不用天天看见那些煞风景的玩意。"
 USF.8.a: "就这样，我在皇国的三年开始了"
 USF.9.t: "战争之殇（中）"
 USF.9.desc: "说实话，一开始我觉得不过是换个驻地，没什么大不了的。听到其他部队说什么天京有怪物的时候我们都没当回事，啥怪物能吃一发柯尔特全威力弹啊，对吧。至于军纪，我们哪有军纪啊，多少年了都是这个样子。但凡穿着我们的衣服就能在天京横着走，随便吼几句连钱都不用给了，天京的酒养人啊，我也喝了不少。我们连队的小伙子还说要是在街上看上了哪个长得好看的，也可以...这大概就是为啥天京天天都在死人吧，反正皇国法律也审判不了我们。\n\n一切都挺好的，反正烂在这里和烂在本土没啥区别。至少在隔壁连的坦克被整个劈开的时候，我都觉得这是好地方。\n\n第一次看见武人的时候，我只是觉得那是个练过的。但他用了一刀就把卡尔森捅了个对穿，老赌徒和小技工的脚踝也都让割开了，至于可怜的唐纳德...我只能说在下葬的时候我们是把他拼起来的。我们想着用机枪给他干掉，可是他那不知道啥做的刀连子弹都能砍开。还好他没想着把我们都杀了，否则我的脑袋还不知道在哪里呢。\n\n我们连半年就报销了十分之一，医院里头更是躺满了残疾的。不过，打交道多了我都能在大街上认出来谁可能是武人了。白天他们倒不会直接砍过来，但要是在晚上巡逻可就要倒霉了。有个酒馆老板，也是武人，但他已经把刀丢了。我用蹩脚的皇国语问他为啥他们武人要和我们过不去，他就回了一句：“全家都让你们炸死了。”那天晚上，好像是我唯一一次给了酒钱。\n\n3088年就这么过完了，我每个月都得在那白花花的阵亡通知书上签字，至于被吓疯了送回本土的连通知书都领不到。别说，我都快疯了。"
 USF.9.a: "这就是个地狱"
 USF.10.t: "战争之殇（下）"
 USF.10.desc: "差不多该讲讲最后一年了，胡华那老小子撑不住了打算撤了，但是新兵还是一直从本土补充过来。我们连甚至还来了几个大学生，他们还说什么是考进来的。我仔细一问都乐了，都不想参军，就征兵征到大学里头了，至于征谁，当然是成绩差的。现在的大学成绩都是A、B、C、D、K（皇国），考到K可就要来这里了。我也不想让这些孩子送死，都给安排了文书工作。\n\n至于天京城里头什么样子，你想想六万大军挤在市中心，每天没人敢出去巡逻是什么滑稽样子。后来上头忍不住了，让我们抽签。每个抽到的都和丢了魂一样，不过我们也有对策，把汽车和最好的装备都配给他们，出去巡逻就油门踩死，逛一圈对得起总统的军饷就行了。至于那些开坦克巡逻的可就惨了，没有哪个步兵敢跟着那些铁棺材出去的。我们有一次去善后，那场面别说了，在废铁里头能找到他们的牌子就是他们的福气了。主炮、同轴机枪啥的一点作用没有。\n\n这该死的战争就是胡华那疯子把我们送去当人家的磨刀石，无论把那里炸平多少次，总会有人钻出来把你的脑袋砍飞。我得了两枚勋章，第一枚是在那里服役了三年，第二枚...居然是因为我们连队最后一年死人最少给我发的。这军部也不知道怎么想的，那些吃了大笔军费的空中军团一个人没来，就我们这些下等人天天在这里等死，我申请了好几次调回国，嘿，没人理你。收到撤军命令的时候，我们全连喝了一晚上。上头让我们把带不走的都毁了，我们懒得搞，便宜卖给做生意的了。\n\n写到这里，差不多该结尾了。至于明年投票，我投给那帮念咒语的都不投胡华。"
 USF.10.a: "经过审核...不予出版"
 USF.11.t: "馨港"
 USF.11.desc: "《馨港时报》位于市中心的办公室里一如既往的忙碌，这家报社是合众国最大的双语媒体之一，并以最快速度抵达新闻现场而闻名。此外，对于政客和名人的各种花边新闻，该社也是来者不拒。\n\n穿着自己唯一一件衬衫的艾哈德以一位老兵特有的方式警惕地推开了报社一楼的大门，没什么文化的他径直走到接待处，用尽量礼貌的语言说道：“先生，您好...如你所见我是个老兵，我有些新闻想向你们...贵社提供，能不能让我见见你们这边管事的家伙...哦不，是负责人。”对于这种场面见怪不怪的前台拿起电话，用馨港特有的混杂着乌斯拉尔语的赛莲斯方言叫来了今天当班的编辑董·凯文，随后用标志性的笑容将艾哈德带到了会客室。\n\n“董先生，我还是喝不惯什么茶叶，在皇国的时候我们就算是把厨房里的料酒喝了也不会看茶叶一眼，你们馨港人的兴趣我们这些乡下人学不来。”“这么说，里滕豪森先生，您是皇国战争的老兵。”艾哈德逐渐放下礼节，翘起了二郎腿。“对，我是在那个鬼地方...皇国驻扎了三年。”“那您找弊社是为了...？”\n\n艾哈德笑了笑，“军队欠饷半年，这种新闻你们有兴趣吗。”“里滕豪森先生，如今这算不得什么大新闻。现在这个世道，我的工钱都不一定按时发呢。”凯文自嘲般地苦笑一下。“那这个呢？”艾哈德将那一打被拒稿了二十三次的文稿丢在了桌上，“我的回忆录，看看吧。”\n\n凯文快速地扫了几眼，他很确信自己发现了价值连城的宝藏。当他想拿起有着更多猛料的第二部分时，艾哈德按住了他的手。“董先生，你们记者是很讲规矩的吧，政府欠了我半年的军饷和退伍补助金，我现在快穷的揭不开锅了...”\n\n凯文笑了笑，拿起一张纸写了一个数字递过去，“那是当然，这个数是我目前的权限马上能给您的，还希望能把这个独家新闻留给弊社。”"
 USF.11.a: "“成交”"
 USF.12.t: "大新闻"
 USF.12.desc: "在艾哈德满意地离去后，凯文·董几乎马上开始了自己的工作。对于新闻两眼放光的他贪婪地阅读着任何有价值的内幕消息，轰炸平民区、军纪混乱、大规模心理疾病、系统性欠响，每一件都是可以保证上头版的大事。作为一名记者，他第一次有了选题太多不知道写哪个这种幸福的烦恼。在斗争了十分钟之后，他终于拟定了好了标题《欠响半载，联邦卫士何去何从》。\n\n一周后，一篇揭露陆军部队拖欠军饷、克扣退伍费、私吞抚恤金等等问题的报道就已经出现在了总编案头。在凯文的挖掘下，不仅是皇国战争期间的军饷问题，就连3070以来欠响问题全都在内，前后遭受影响的老兵恐怕有十万人，报道全文都可以用触目惊心来形容。“这可是送上门的一手资料，内部透的消息也基本对的上。我这周的心血都在上面了，你可不能给我毙了啊。”“是有点危险，但我们《馨港时报》就是来搞大新闻的。明天头版就用你的，就这么定了。”\n\n次日，随着这篇爆炸性新闻一起爆炸的，便是老兵们的怒火。这些训练有素的前现役军人们很快通过各自的联系渠道组织起来向着联邦区进军，收到老战友联系的艾哈德也穿上了自己的旧军装走出家门，不过他此时并没有想到自己的随笔所蕴含的真正的威力。\n\n联邦区的广场上仅用了三天便聚集起了超过五千名愤怒的退伍军人，联邦区宪兵成为了他们和国会之间的最后一道防线。然而，这些宪兵也只是站在那里而已，在场的所有人都知道，他们的弹药带上那些涂着鲜艳颜色的子弹代表着什么。除了空包弹之外，有些宪兵甚至索性拿着扫帚糊弄了事。"
 USF.12.a: "考验已至"
 USF.13.t: "最终抉择"
 USF.13.desc: "老兵们涌入联邦区已过去了五天，国会广场的对峙也进入了一触即发的关头。艾哈德很快意识到了他们的对手在昨天深夜已经悄然改变，出工不出力的宪兵几乎已经被全部调走，眼前的那些士兵虽然都临时拿掉了臂章，但很明显都是现役野战部队。首都周围的快速反应部队应该在抗议开始当天就已经完成集结了，恐怕是某个大人物终于下了命令。\n\n很明显，这是最后的警告。\n\n在胡华的内阁里，总统也面临着最后的抉择，事情该有个结果了。诺克缇娜则刚从国会带来民主党联合萨勒姆派要求强力镇压的消息，屋内却无人应答。直到凯伊面前的电话打破了死寂，“什么!......我知道了，把他们拦下来，没有总统授权的部队一步也不能踏进联邦区......对，所有问题由陆军负责解决。”\n\n“总统阁下，第一空突师的一个旅擅自开到城郊了，空军部越权直接调的人。”“告诉第一装甲旅，他们敢进城就开火。空军部是黑社会老巢吗！”胡华将一切问题的导火索——那封《馨港时报》的报纸粗暴地揉成一团，烦躁地丢到了退伍军人事务部长头上。\n\n“必须要做决定了...”胡华不住地踱步，扫视着在场所有人的面容。"
 USF.13.a: "“不就是钱吗，挤一笔专款出来”"
 USF.13.b: "“把他们的代表请进来吧”"
 USF.13.c: "“清场吧...”"
 USF.14.t: "第二条黑土协定"
 USF.14.desc: "“一份不朽的条约横空出世，一条横跨海峡的纽带，一个南北阿西娅崭新的未来”\n\n放下起笔，罗西亚帝国外交部长丹尼索弗伯爵难掩心中的喜悦，在与合众国国务卿互换条约文本的同时，热情地握住了对方的手，参与条约签订的罗西亚帝国与自由合众国的代表们纷纷起身，会场一时掌声雷动，经久不息。伴随着着无数的闪光灯亮起，历史再一次被定格。\n\n毫无疑问，《第二次黑土协定》签署的消息，以及丹尼索弗伯爵与国务卿合照上那副春风得意的笑容，将会彻底占领合众国各大报刊的头版头条很长一段时间。此条约主要针对罗西亚工业化所需的各项经济诉求，包含多项贸易订单与技术协定，进一步巩固与拓展了两国间的和平友好关系，称得上是工业自由党外交上的又一次胜利。政府发言人多次声明，该条约严格遵守3078年修订的《进出口海关权利法案》，仅包含经济方面的协议，并不涉及军事相关领域。但外界对此普遍表示质疑，有小道消息称，条约很可能牵扯了大量的内幕交易。\n\n对于农业民主党以及玛娜派的拥趸，工业派取得的任何胜利都是他们所不愿意看到的。罗西亚的工业化需要引进大量技术，而合众国的玛娜派，别说从中分走任何一杯羹，市场生存空间别被再次挤压都算好的。农业民主党党魁亚莉珊德薇·斯蒂芬斯更是直言现政府与罗西亚帝国的签约是“对国际民主事业发展最赤裸裸的亵渎”、“对专制独裁统治的公开袒护”，巧妙地与国内长期形成的孤立主义情绪一唱一和，对工业派政府发起猛烈进攻。\n\n而工合党及各大左翼组织，他们就没必要扯什么弯弯绕绕的了，罢工与游行示威就是最好的回应。工合党总书记朱莉·洛夫斯通以工合党中央的名义在党机关报《火炬》上公开抨击工业自由党政府，称其是“北方侩子手的得力帮凶”、“沙皇专制最结实的脊梁”，并对其中“不会为罗西亚帝国提供军事支援”的条款表示强烈质疑，号召两国革命群众团结起来，抵制条约。就在报纸发行当天，警察就以“破坏社会秩序”的名义突击搜查了《火炬》报报社。"
 USF.14.a: "争议不断"
 USF.15.t: "幕后"
 USF.15.desc: "“我想您把叫我从晚宴里叫出来，不只为了跟我探讨园艺设计的吧，戈莫洛夫先生？”\n\n“哦当然，史密斯先生。”眼前这个身形魁梧、留着两撇卷翘八字胡的罗西亚男子背靠着墙，潇洒的递上了一根烟。“皇室特供的，尝尝？”\n\n“谢谢。”月光下中，两只萤火虫闪着橘红色的斑点时隐时现，还有另一人则躲在不远处警惕着张望。作为签订第二次黑土协定的直接责任人，史密斯专员总是需要“灵活”应付各种突发情况。就比如现在的晚宴上，罗西亚帝国代表团的技术专员戈莫洛夫爵士带着副手找上了门，希望了解一下“庭院花园的设计”。但是，戈莫洛夫爵士过去学的是化工，史密斯也不是学园艺设计的。“我们开诚布公一些吧，戈莫洛夫先生。关于协定方面您是否还有些保留意见？”\n\n“是，也不是。”云雾沿着话头攀上夜空，戈莫洛夫继续说道：“沙皇陛下和我国政府希望在黑土协定的框架之下，展开一些更为广泛深入的合作。听闻贵国在捍卫国家安全方面有了些，全新计划，是吗？”\n\n“戈莫洛夫爵士爵士，”西蒙斯撇撇手，义正词严道：“我必须郑重提醒您，本次黑土协定的内容仅限于经济贸易方面，并无涉及有关于进攻或防御性质武器的谈判与销售。根据3078年修订的《进出口海关权利法案》第四条，如果贵国有相关需求，您可以通过外交部门与贸易部门联络，在获得相关批准后再同相关厂商进行合作。”\n\n“是的，我完全能理解您的意思。黑土协定的基本情况是我们双方都充分了解且尊重的情况下签署的，我和沙皇陛下的政府并无违反贵国法律的意图。”月光在庭院内洒下一阵银装，戈莫洛夫继续补充说：“但是，您知道的，我们总是要采取一些更为灵活的手段，尤其是在这特殊时期，不是吗？”\n\n“所以？”史密斯不经意间笑了笑，他本人对于议会制定的那些法案并没有丝毫关心，他只是个办事的专员而非国会议员。现在他关心的只有一点。"
 USF.15.a: "那就是对方会给出怎样的需求，以及筹码"
 USF.16.t: "偷天换日"
 USF.16.desc: "“您知道，虽然我国矿产丰盈，但是采掘技术依然有所欠缺，短时间内无法快速弥补上国内工业计划的缺口。”两人漫不经心的在后花园中漫步，戈莫洛夫在左，史密斯在右。烟卷燃尽，戈莫洛夫抖了抖烟盒，又抽出一根捏在手中。“所以我希望在协定之上再添加点有关收购废钢废料的条款。当然，这些从哪来，我相信史密斯专员应该能做好安排。”\n\n“这个嘛，我倒是清楚。”史密斯往戈莫洛夫爵士身旁靠了靠，语调平淡地说：“波多里特有几个仓库正好堆了很多旧玩意等待出手，当作废料处理应该不是难事。只是凑巧，那几个仓库都是军火仓库，不过考虑到内部器械的实际可使用情况，如此处理也是十分合理的。”\n\n“对！它们占用仓库，保养也费劲。”戈莫洛夫在一旁附和，头晃得像个不倒翁。但他还是有所顾虑：“不过这方面应该是归属于军队管理才对的，您作为专员是否享有相关的，义务？”\n\n“哦，我亲爱的戈莫洛夫先生，您对我国仓库管理制度的现状似乎欠缺一些了解。”史密斯显得胸有成足，这方面他有充足把握：“原则上来说，军事资源确实是归属于军队后勤部门来管辖，还需要添加不少士兵看守。但在实际执行中，从经济与效率，以及军方自身的需求方面考量，一般来说都会另寻一些经验丰富且坚实可靠的人员来负责具体执行。且黑沫夜之后政府需要缩减开支，所以仓管方面可能会有一些稍稍的，‘非常态化’。”\n\n“您的意思是？”\n\n“您下榻的酒店的看守怎么样？”\n\n“就是几个六十岁老头......噢！”爵士恍然大悟，攥在手中的纸烟仿佛松了绑似的，重新直挺在掌中。“那确实好办多了。如果您还在相关部门认识一些朋友的话。嗯？”\n\n“如您所愿，爵士先生。”史密斯专员再次微笑道。"
 USF.16.a: "“当然，这只是其中一部分......”"
 USF.17.t: "合作共赢"
 USF.17.desc: "欢乐的时光总是十分短暂。兜兜转转，两人不知不觉间又绕回了晚宴厅的外走廊上，悠闲地倚靠在由欧罗巴工匠精心雕制的石壁旁，仿佛一切尘埃落定。戈莫洛夫朝不远处打了个手势，秘书看到后心领神会，很快走回晚宴会场。\n\n“咳咳，我还是有一点不太理解，史密斯先生。”戈莫洛夫咽了咽口水，漫长的谈话多少让爵士感到有些口干舌燥，他压着嗓子询问：“您说会在矿业援助条款中多添加一条‘安全保障经费’，用于购置‘自卫性质武器’提供给外派人员。可很明显，这点肯定会被一些无良记者抓住，以此抨击协定内容‘存在不该存在的、违背法律的军事援助’。这是否有些，不妥？”“不愧是爵士先生，胆大心细。”面对质疑，史密斯的嘴角反倒上扬不少。“有句老话叫做，‘留下小错，方可掩盖大错’，只有当他们的注意力都集中在窗户漏风上，他们才不会注意到我们正在拆房梁。更何况外派的那些地区环境邪恶，北方甚至还有些‘极权分子’，有部分武器不小心被贵国人员拾用，也情有可原，不是吗？”\n\n“噢，是啊，真是群可恶的土匪！”戈莫洛夫算是彻底被对方的布局所折服，他确信，这将是一次天衣无缝的买卖。没一会儿，秘书端来了盛满葡萄酒的高脚杯。艳红色的液体在杯中打转，现在是史密斯开条件的时候。戈莫洛夫打了个响指，秘书心领神会，拿出小本本开始记录。与业务能力成正比，对方的胃口也着实让戈莫洛夫吃了一惊，一开口就是“中间费”的三成、“帝国-合众国团结友好协会”常务委员，以及一些合办企业的“不记名”顾问和董事。至于其他的额外“支出”，更是比他想的还要“阔绰”。勉为其难的，爵士答应了史密斯的请求。\n\n但一想到自己实际赚的更多，戈莫洛夫摆着一副苦瓜脸，心里却乐得不可开交。\n\n“合作愉快！爵士先生！”史密斯举杯致意。“为了罗西亚帝国与自由合众国的友谊！”\n\n“干杯！”将杯中酒一饮而尽，戈莫洛夫透过窗子向宴会厅里撇了一眼。记者们正端着相机，手持纸笔追逐着每一个可能拿到大新闻的可能，宛若饿狼扑食。“不过，为了两国的友谊长存，我希望您能对今天的谈话保密。这很重要”\n\n“谈话？”史密斯专员歪着头，眼神中夹杂着三分茫然与七分不解："
 USF.17.a: "“什么谈话？”"
 USF.18.t: "大罢工"
 USF.18.desc: "对于工资过低，失业无数的现状，愤怒的工人团结在一起，举行了声势浩大的大罢工，当地多数企业彻底瘫痪，而我们也对此无能为力，只能看见经济的停摆和宪警与工人间的搏斗。"
 USF.18.a: "会好起来的，吧"
 USF.19.t: "罗西亚帝国使节来访"
 USF.19.desc: "近日，罗西亚帝国新任大使正式向[USF.GetLeader]总统阁下递交了由[BLA.GetLeader]沙皇陛下签署的国书。在双方的会面中，[USF.GetLeader]总统表达了我国对帝国“一如既往的友好”，对沙皇陛下登基表示祝贺，并希望两国关系能够“健康地发展”。\n\n在寒暄过后，帝国方面正式提出就海峡问题达成进一步共识的提议。此外，大使还暗示如果顺利达成协议，帝国方面愿意重启停滞的军购谈判。就目前的局势来看，这是近期解决海峡问题的最佳机会。此外，关于两国的关税矛盾和对于帕夏局势的干预也将在谈判过程中一并解决。\n\n总统已经指示与罗西亚外交团队进行积极接触，如果能够取得一场外交胜利对于我国国内政坛亦有裨益。"
 USF.19.a: "我们最好赶紧把问题解决了"
 USF.20.t: "工业自由党的抉择"
 USF.20.desc: "每逢大选之年，各地的工业民主党代表都会齐聚开普兰，提名参与下一届总统竞选的成员，这次也不例外。只不过，今年的状况相较以往要略微棘手的多。\n\n赫伯特·克拉克·胡华，自由合众国第31任总统，同时也是工业自由党的主席。黑沫夜爆发时的种种作为与不作为使她的政治生涯蒙上一层迷雾，而为对外转移矛盾贸然发起的对皇国战争更是让的她名声一度跌至谷底。但所幸党内与社会上的支持者对她仍旧抱有希望，至少她仍有再次登台的可能。\n\n凯伊，桑达斯战争军事大学67期首席毕业生。尽管过去的累累战功早已使她在各界有了相当的声望，但最开始，工业自由党内部并无人在意这个默默无闻的党内新人，直到黑沫夜的到来。胡华灾难性的经济拯救计划与对皇国作战给了这个3086年的退役陆军上将实现其政治抱负的机会，而其与军界的人脉更是她最大的底牌之一。不少人都将筹码押宝到了这匹黑马上，期待着她的胜利。\n\n最终，在激烈的争论中，自由合众国工业民主党全国委员会公布了结果，获胜者是："
 USF.20.a: "凯伊！"
 USF.20.b: "赫伯特·克拉克·胡华！"
 USF.21.t: "大获全胜"
 USF.21.desc: "向领袖凯伊致敬！"
 USF.21.a: "“欢呼声”"
 USF.22.t: "巨人联盟"
 USF.22.desc: "疯狂的玛娜宗教和其对卑微之民的荼毒，已在大地上留下不可医治的创伤；我们的朋友已在血火中与其争战。看哪，钢铁必胜过虚妄，机杖必折断巫术。因为他们以虚幻之火惑乱万民，我们却以锻炉与引擎为证，显明人手所造之力强于魔咒。"
 USF.22.a: "“当玛娜对自由世界展示出恶之时，祂的克洛诺斯必须与其他巨人并肩而立。”"
 USF.23.t: "反帝同盟"
 USF.23.desc: "新闻传来：汉娜-贾斯蒂娜-马赛已离开柏霖，南下克罗滕堡。众人已对乌斯拉尔帝制挥出利刃，第二次讨伐之战已然燃起。看哪，自由之邦不可再袖手旁观。若义人沉默，暴君之声必高过山岳；若强者退却，弱者必永陷枷锁。是时候了——合众国当聚其友于乌斯拉尔，共立反帝之约，使众民脱离皇权之轭。"
 USF.23.a: "“枪炮与战车必护卫此约，直至帝制崩塌，自由显明于世。”"
 USF.24.t: "游汐叶界的商业链路"
 USF.24.desc: "绿潮还是特洛伊木马？—— 绿荫箱庭就颠覆性经济合作方案与纯白庭院展开磋商。\n\n波多里特联邦区电 —— 在持续的大萧条阴影下，本届政府正面临着前所未有的压力。而今日，一个或许是迄今为止最大胆、也最具争议的解决方案，正悄然摆上总统的办公桌。据可靠消息人士透露，政府正在与来自东南美乐蒂的国家“游汐叶界”进行高级别闭门会谈，议题的核心是一项激进的经济合作提案。\n\n此次提案由游汐叶界新当选的、以“全球化战略”著称的贝露会长亲自推动。根据本报独家获取的议程草案，该提案旨在将一种名为“电子游戏”的新型娱乐产品引入合众国市场。其核心条款包括：由投资，在我国境内开设多家“游戏机”装配工厂以创造就业岗位；作为交换，我方需提供优惠的关税政策；同时，双方将组建一个由我方深度参与运营的合资企业。\n\n一位不愿透露姓名的经济顾问对此方案持乐观态度，称其为“能为合众国制造业和消费市场注入活力的及时雨”，并预测这将开启一个“全新的消费品时代”。"
 USF.24.a: "我们需要保护自己的工业品市场"
 USF.24.b: "抓住这个机会"
 USF.25.t: "绿荫箱庭倡议"
 USF.25.desc: "通过与游汐叶界建立前所未有的合作伙伴关系，我们向市场引入了一种名为“电子游戏”的新型娱乐。虽然表面上游汐叶界内的四个国家均有参与名为“游汐联合电子工业”的合资企业，但无论在资金还是执行层面，贝露所属的绿荫箱庭的身影总是最为醒目。本地工厂的建立和由此产生的消费热潮，正在为我们陷入困境的经济提供急需的刺激。"
 USF.25.a: "好耶"
 USF.26.t: "胡华致继任者的信"
 USF.26.desc: "凯伊敬启：\n\n当您看到这封信时，相信您已经开始履行自己的职责了。这份荣耀您当之无愧，在此为您送上最为诚挚的祝贺，总统女士。\n\n这封信我斟酌了很久，有太多太多话想要说出来，但笔墨和纸张留下的空间总是不及思绪的无垠。毫无疑问，我是一个失败的总统，我搞砸了很多事，很抱歉留下了这样一个烂摊子，我的同僚。我自觉这一生犯过的错并不算多，但太过自信或许是那微小细节中最为严重的一个，严重到我根本支撑不起它。我只希望在我离开这间陪伴了我四年的办公室前，还能够留下一点建议，以证明我的任期并不是一无所获、碌碌无为。\n\n政府应当参与到对经济的控制中来。黑沫夜的教训使我相信，无论那些观察家或者经济学家怎样吹嘘“自由市场”的温顺体贴，但事实就是：这是一头桀骜不驯、不甘被人摆布的猛兽，它从来不是什么温文尔雅的猫咪。在饿急眼的时候，它是要吃人的。它越是这样，我们就越要把它控在手里。\n\n还有一点，不要对大企业抱有太大的希望和期待，要警惕。他们的信用就和他们过去曾鼓吹万能现在却又如废纸般的股票一样。我相信您也看得出来，他们也许能和您共患难，但决不会共富贵。\n\n我希望您不要重蹈我的覆辙。"
 USF.26.a: " 赫伯特·克拉克·胡华"
 USF.27.t: "再入庄园"
 USF.27.desc: "“总统阁下，这边请。”\n\n纯白庄园的工作人员铺平了臂膀，指向胡华眼前——那是一扇厚实、被黑漆包裹得严严实实的木门，门上嵌着的金色圆把手依旧透着光泽，因为每天清早，清洁工都会仔细的打理好办公室内外的一切装潢。\n\n“走进里面就是总统办公室了，不用送了。”不知为何，尽管自己再次成了白色庄园的主人，仍觉着心头一股忐忑，当她想扭开大门把手时，手却条件反射般停住了。她政治生涯的前半段顺风顺水，步入中期则是披荆斩棘，当她走向权利的最高峰时，她更是意气风发、得心应手，胡华毫不怀疑一个伟大的时代将从她的构想中崛起，扎根于合众国。可命运是残忍的，一场暗无天日的“黑沫夜”将她推入谷底，摧毁了她几十年来的，一同被毁掉的还有她的自信。她不明白，不理解，自己白手起家所依靠的经验怎会成为埋葬自己的掘墓人？难道自己过去的和一切，都只不过是巧合与空谈？\n\n可命运也是慈爱的。在犯下了如此多的过错、在被抛下深渊之时，悬崖峭壁上伸出了一支树杈，让她得以在自由落体中幸免遇难。她还没完。胡华还有一次机会——一次证明自己、拯救自己的机会。\n\n现在，她需要思考怎么爬回去。\n\n她曾在这里度过了一千四百多个日夜，现在她又要再呆一千四百多个日夜了。\n\n怀着敬畏之心，胡华长呼一口气，扭动了的门把手。合众国的百年历史似乎又一次向她伸出了手。她曾一度失去信心，但她有勇气，不让它再次流失。\n\n“绝不能重蹈覆辙，绝不能......”"
 USF.27.a: "她在心里默念着，下定了决心"
 USF.28.t: "海军演习"
