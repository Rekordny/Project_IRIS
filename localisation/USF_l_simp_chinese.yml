 USF_report.5.t: "简报：早樱政局"
 USF_report.5.desc: "密级：B（仅供内部参考）\n编号：2307685#B\n\n关于早樱政局变动的报告如下：\n\n来自西木藩的高坂穗乃果（详见附件A）已经在选举中击败了代表南方各藩的户山香澄（详见附件B），将在近期正式登基为早樱神皇。目前织田信长政府统治整体较为稳固，以西木藩、黑泽藩、上原藩、涩谷藩为代表的北方各藩依旧对京州保持较高的忠诚度，南方四藩虽然对神皇人选略有异议，但并未出现实质性反抗行动。\n\n目前早樱幕府和各藩的军事力量评估如下：\n京州幕府：常备军队估计为5-6万人，另有京州卫戍组织“新选组”\n北方各藩：常备军队估计为3-4万人，装备和人员较为短缺\n南方各藩：常备军队估计为4-6万人，另有一支完全由鹿儿藩掌控的海军舰队\n\n附件清单如下：\n……"
