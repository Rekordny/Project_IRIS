 IRIS_WS_USR_desc: "在工业化与世界大战之前，乌斯拉尔是一片蛮荒黑暗密林与石楠密布的荒野。尽管受祝铃兰能让自然获得生命，引导马娜，但对这片土地则无计可施。在其他国度的人民享受着精灵与魔法带来的种种便利时，乌斯人却油盐不进得过着刀耕火种的原始生活，甚至尚未踏出封建社会的门槛。不同种族，部落割据一方，诸侯军阀之间充斥着欺瞒与战火，所有的在这片土地上生存的生命都在各自为战，苟延残喘。\n然而，当大机器生产的火苗悄声燃起，智慧的瓦格纳一世牢牢把握了这次机会，彼时仅为诸侯，先皇率先在布隆蒂亚与其周边城镇中推行工业化，并不顾当地教士们的反对剪除了铃兰圣树。作坊与工厂在短时间内遍布柏霖与寒堡，皮带、齿轮与轴承拖动着先王的战车将西欧罗巴的平静猛然击碎，随之而来的便是王朝战争。西北欧罗巴诸侯联邦在短短十五年里便推平了整个西欧罗巴，从伯尼盖特的大洋码头到杜恩汉的林间小屋，无人不传颂着瓦格纳一世的英明神武。瓦格纳帝国如同一台巨大的机器，将不同语言和习俗的农耕文明打碎，注入到冒着蒸汽的熔炉中，并重铸为一个新的民族：§Y乌斯拉尔§!。\n在瓦格纳一世死后留下了一对兄妹，其长子瓦格纳二世，继续遵循父亲定下的路线并全力推进工业化。然而，和他父亲不同，瓦格纳二世不懂得斡旋与忍让，面对着马娜派的权威与打压行为，年轻的二世全然不顾瓦格纳皇女的反对，将洛蒂安与爱丽诺视作欧罗巴的异端并加以排斥。当世界大战最终爆发时，乌斯拉尔被迫面临着三线作战，并很快在进步理事会签订停火协议后陷入孤立无援。即便如此，火炮、机关枪和毒气弹，这些马娜派从未见过，甚至从未设想过的杀戮工具，却也仍旧在战场上敲醒了沉醉在原始玛娜繁荣中的其他列强。\n在§Y《克莱门条约》§!签订后，乌斯拉尔耻辱地投降了，乌斯拉尔的两个重大港口：科斯特利亚与伯尼盖特被强行剥离并由西北诸侯代管，南方诸邦则沦为卡美洛殖民地，瓦格纳二世被迫退位并前往伯尼盖特，皇帝被永远禁止返回他的国土。乌斯拉尔国内一时间对条约安插的傀儡政权民怨沸腾，马纳列强被迫接受了中间派绿党的上任并尝试将共和制度强行植入乌斯拉尔。\n在共和制度试行的乌斯拉尔，政治运行效率低下，议会混乱不堪，由于玛娜列强的干涉，老工业派亲王与诸侯代表无法凝聚，整个乌斯拉尔似乎要再次沦为一个混乱松散的大诸侯联邦。\n但上天似乎没有放弃乌斯拉尔，一场黑沫夜经济危机将世界上所有初尝工业禁果的玛娜国家打的遍体鳞伤，列强无暇顾及乌斯拉尔政局的同时，乌斯拉尔凭借雄厚的工业基础依然维持着民生和政治的稳定，但是一场由下而上的骚动也东窗事发。共和议会坚决推行的去工业化政策逐渐开始动摇乌斯拉尔的民生根基并引发暴动，由西住家牵头的老工业派正在秘密集结并意图消灭共和政治，若是一位高明的牌手能拿到这副牌，或许能混乱的政坛里入主黑宫。"
