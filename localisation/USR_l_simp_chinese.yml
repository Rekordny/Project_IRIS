 usr_news.3.t: "战车道联盟的建立"
 usr_news.3.desc: "乌斯拉尔黑森峰社民党党魁[USR.GetLeader]与[ANZ.GetName]王国领导人[ANZ.GetLeader]于今日发表了联合声明，，一个信奉战车道理念的工业联盟在欧罗巴大陆上诞生了，安齐奥将成为乌斯拉尔的第一个盟友。\n作为两个欧罗巴大陆最大的工业国，这无疑会成为欧罗巴去工业化和玛娜主义运动的最大阻碍。"
