 usr_news.6.t: "伊莉雅的失败"
 usr_news.6.desc: "“伊莉雅也许是好人，她当然是好人。但饥民可听不懂契约和义务，他们只想要填饱肚子。如果她做不到，就让别人来，谁都可以。”\n随着印刷这句话的报纸传遍大街小巷，绿党的结局已然确定。\n伊莉雅曾承诺，甚至乞求人民相信，只要走过混乱的夜晚就会有一个和平富足的未来。\n但她只说对了一半。夜晚的确到来了，可黑沫夜不仅打乱了伊莉雅的计划，也使爱丽诺等国的援助化为泡影，令本就辛苦维持的经济土崩瓦解。\n这个夜晚实在太长，长到足够饿死最后一个乌斯拉尔人。"
 usr_news.6.a: "让人民另寻出路"
 usr_news.6.b: "让人民另寻出路"
 usr_news.6.c: "让人民另寻出路"
 usr_news.7: "瓦格纳的作为"
 usr_news.7.t: "瓦格纳的作为"
 usr_news.7.desc: "一场针对乌斯拉尔的侵略战争彻底撕破了共和的面具，人们很快就意识到欧罗巴大陆曾经玛娜列强的虚伪嘴脸，瓦格纳二世，屈居于伯尼盖特的皇女瓦格纳列考德尼做出了一个让所有人瞠目结舌的决定：返回乌斯拉尔并组织救国。\n在与[USR.GetLeader]进行了谈判之后，瓦格纳家族将不再享受在乌斯拉尔的皇帝待遇，而是作为乌斯拉尔的副总理在宪法之下治理伯尼盖特地区。\n虽然乌斯拉尔迎回了属于它的皇帝，但新时代的暴雨却早已冲刷蚀却了瓦格纳的皇座。"
 usr_news.7.a: "..."
 usr_news.7.b: "瓦格纳皇族悲剧的开始"
 usr_news.8: "[STG.GetName]加入战车道联盟"
 usr_news.8.t: "[STG.GetName]加入战车道联盟"
 usr_news.8.desc: "[STG.GetName]长久以来处于卡美洛和乌斯拉尔中间来回摇摆，但现在她们已经厌倦了。面对乌斯拉尔的邀请，圣葛罗莉安娜的全民公选做出了回答。\n现在，玛娜派得做好准备面对整个西欧罗巴的怒火了。"
 usr_news.8.a: "我们在正确的方向上"
 usr_news.8.b: "不敢相信"
 usr_news.9: "战列舰瓦格纳三世的下水仪式"
 usr_news.9.t: "战列舰瓦格纳三世的下水仪式"
 usr_news.9.desc: "一场隆重的下水仪式，在科斯特利亚的威特根斯坦海运公司下属造船厂举行。这是自《克莱门条约》后，乌斯拉尔下水的第一艘超越条约限制的主力舰。\n不过，根据相关渠道了解，由于签署了《克莱门条约》，该舰于战后在科斯特利亚湾自沉。如今乌斯拉尔当局将其打捞并翻修，以让其再次投身乌斯拉尔海军。\n为了纪念以身殉道的前女皇——瓦格纳·列考德尼，这艘被当局寄予厚望的战列舰被命名为了“瓦格纳三世”。原舰长、一战英雄、海军元帅——斐迪南·冯·齐柏林为其献上掷瓶礼。"
 usr_news.9.a: "乌斯拉尔海军将迎来新生！"
 usr_news.9.b: "钢铁再次庇佑他们的海洋"
 usr_news.9.c: "“杀死女皇还不够吗？为什么还要让瓦格纳之名不得安息？”"
 usr_news.10: "原海军元帅斐迪南·冯·齐柏林病逝"
 usr_news.10.t: "原海军元帅斐迪南·冯·齐柏林病逝"
 usr_news.10.desc: "[ROOT.GetDate]，上午。\n原乌斯拉尔海军元帅、一战英雄——斐迪南·冯·齐柏林伯爵，于寒堡的家中心脏病发作，经抢救无效后，与世长辞。\n齐柏林伯爵出身于巴登，并效忠于先皇。曾作为战列舰艾沙茨·沃尔特号的舰长参与一战，并为乌斯拉尔立下汗马功劳。战后作为寒堡地区的领袖，极力维系着帝国仅剩的海军建制，戎马一生，任劳任怨。\n乌斯拉尔当局决定，将为斐迪南·冯·齐柏林伯爵举行国葬。"
 usr_news.10.a: "再见了，‘老伙计’"
 usr_news.10.b: "令人惋惜"
 usr_news.10.c: "又是一个法西斯主义的牺牲品"
 usr_news.11: "黑森峰人民大厅"
 usr_news.11.t: "黑森峰人民大厅"
 usr_news.11.desc: "在此之前大部分专家认为不可能，但黑森峰人民大厅的的确确矗立在规划中新柏霖的心脏，迎接它的第一个日出，乌斯拉尔人做到了。\n应该说这是文明的奇迹，但许多人无法为此振奋。这个民族，这个国家的人民是这样团结有力，经济是这样富庶，技术是这样先进。与他们为敌将是极不明智的。\n“如果他们能创造这样一座城市，也就能毁灭无数城市。”"
 usr_news.11.a: "敌人们最好保持自知之明"
 usr_news.11.b: "他们展示了力量"
 usr_news.11.c: "奇观之下，人民何如？"
 

