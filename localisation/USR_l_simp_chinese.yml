 USR_Wagner_desc: "乌斯拉尔的合法继承者，瓦格纳三世的女儿，由于克莱门条约曾经被限制在伯尼盖特隐居，失去家族与亲人的她曾经一度陷入低谷。她的人生理想是成为一名医生，但是随着乌斯拉尔再次走入世界舞台的灯光下，她决定像哥哥或任何一位乌斯拉尔皇帝一样，成为一名战士。"

#城市介绍
 119_city_story_desc: "不莱尼州坐拥乌斯拉尔第二大港，是国家通向大洋的关键门户。南部的艾森韦德山脉（Eisenwaldgebirge）如同天然屏障，将其同内陆分隔，造就了独特而易守难攻的地理格局。温和的海洋性气候滋养了商贸与海军传统，也使其在联盟统一战争期间一度备受青睐——皇帝的行宫曾短暂设于此，见证过帝国的辉煌。\n\n然而荣光早已褪去。苛刻的《克莱门条约》迫使该州成为新建“伯尼盖特”的首府所在地——这根插在乌斯拉尔肌体上的尖刺，时时提醒国民战败与分裂。今日码头依旧繁忙，但城市上空飘扬的伯尼盖特旗帜，像阴影般压在乌斯拉尔人的心头。"
 109_city_story_desc: "庞科霍基州是乌斯拉尔北方的坚固盾牌。北有险峻的蒙德群山，西南侧的艾森韦德山脉为首府康斯塔波（Konstapel）构筑起近乎完美的防御。联盟漫长的发展史中，该州始终扮演抵御北方威胁的壁垒角色。正凭借这片易守难攻的山地，皇帝稳固了后方，得以集中兵力向东南推进，最终征服桀骜的思故边区，为联盟统一立下汗马功劳。迄今，这里深厚的军事传统仍在延续，其崎岖地形对任何入侵者都是恶梦。"
 153_city_story_desc: "科斯特及其首府科斯特利亚（Kostelburg），曾是帝国皇冠上最耀眼的明珠之一——联盟第二大港与第一大出口贸易中心。这里的一切皆在其领主、海因里克·普林泽辛·祖·塞恩‑维特根斯坦女亲王的深远布局中。作为常年主理帝国贸易的女亲王，她在大战终了前便为科斯特的脱身之路铺好轨道。战后，科斯特虽在名义上脱离乌斯拉尔，却如计划般保有海贸与资源的自主经营权。维特根斯坦家族迅速垄断战后市场，无数新兴公司在其庇护下拔地而起，使之成为最早适应并驾驭新秩序的地区。随着化工联合体与重工业区吞噬旧日的商港天际线，一个由钢铁与资本铸就的时代正在这里加速成形。"
 721_city_story_desc: "艾尔平的土地贫瘠而严酷，恶劣气候与稀薄产出锻造出坚忍刻苦的民风。在这片逆境中，一种独特的军事秩序扎根生长。首府施莫林（Schmolln）是令人畏惧的“艾尔平骑士团”（Alpenritterorden）大本营；在领袖卡琳·施耐德（Karin Schneider）的带领下，骑士团以“纪律、苦行、协作”为绝对戒律。此地不产丰饶谷物，却淬炼帝国最坚毅的战士——对乌斯拉尔而言，艾尔平的价值不在田亩收成，而在兵营中锻造出的钢铁意志。"
 138_city_story_desc: "格林达尔是联盟第三大港，更以寒堡（Kaltburg）——帝国第一大港——的附属军港闻名。莱樱河自东将其与寒堡分隔，河畔广阔而秀美的平原，是乌斯拉尔最早迈入工业化的地区之一。成熟的工业与便利的航运吸引大量人口涌入，使其成为全国人口最稠密的区域之一。虽其船厂以帝国海军订单为主，格林达尔凭借强劲的工业与庞大的人力储备，在经济与军事版图上同样举足轻重。"
 722_city_story_desc: "寒堡是帝国海洋力量的心脏与灵魂。作为“金色三叶草”亲王俾斯麦（Bismarck）的传统领地，这里最早向皇帝宣誓效忠，忠诚如其常年寒冷的气候般坚定。乌斯拉尔第一大港坐落于此，享誉世界的寒堡造船厂掌握帝国七成以上舰船订单，冰冷船坞中锻造出今日的海上霸权。严寒塑造了坚毅的民风与悠久的海军传统，每一位寒堡子民都对海洋怀有与生俱来的敬畏与征服欲。"
 149_city_story_desc: "柏霖既是乌斯拉尔联盟的心脏，也是帝国权力中枢与艺术殿堂。雄伟的帝国议会大厦、庄严的胜利之门与林立的博物馆、歌剧院共同勾勒城市天际线。这里是帝国陆军总部与最高国家警察组织的所在地，其秘密网络维系着全国秩序与稳定。作为帝国最大的铁路枢纽，柏霖的钢铁动脉四通八达，将西部布隆蒂亚（Brontien）的矿区与东部默茨（Merz）的工业区紧密相连，为帝国的战争机器输送不竭的血液。"
 765_city_story_desc: "普林根福伯自诞生起便与帝都柏霖休戚相关。这个依附首都崛起的小州，其核心城市默茨的工业区曾为柏霖向东扩张提供坚实落脚点。为制衡首都权力的膨胀，帝国政府曾在行政上将其划入博栏登堡选侯的势力范围。然南方的卡拉·冯·罗森架空了博栏登堡的实际权力，此举反成“弄巧成拙”——普林根福伯遂成为卡拉插入帝国心脏的一枚楔子，进一步加剧南北本已紧张的对峙。"
 136_city_story_desc: "“自由州”之名与其说是政治地位，不如说是对现实的讽刺。此地气候严酷、人烟稀少，入冬后广袤沼泽凝成难以涉足的冰封泥潭，将其同外界隔绝。也正因被帝国权力遗忘，它成为另类的“避难所”：来自爱丽诺北部（Nördliches）或思故边区的逃亡者甘愿与饥寒搏斗，也不愿再面对追捕。这里无帝国法度，唯有原始的生存法则，是乌斯拉尔版图上一块狂野而绝望的边域。"
 762_city_story_desc: "格劳豪埃是帝国最被遗忘的角落。作为联盟人口最稀少的省份，这里听过的炮火多于工厂的轰鸣。单薄的工业难以吸引移民，与思故边区漫长的边境线又时时提醒着不安的过去。此地曾是那场残酷战争的主战场，直至今日田野仍能挖出弹片，土地处处浸透伤痕。硝烟虽散，但边境的紧张与挥之不去的记忆，使这片寂静的土地始终保持警惕。"
 159_city_story_desc: "克莱门州是活力四射的文化熔炉——乌斯拉尔的秩序与爱丽诺（Elino）的浪漫在此交汇。作为帝国通往爱丽诺的重要贸易门户，这里流通的不止商品，还有观念。宜人的气候与繁荣的经济吸引移民汇聚，使首府莱莎尔（Leysaer）化为“三步一烟囱、五步一厂房”的工业巨城。随之而来的是被帝国视为异端的“钟壁主义”（Mauerismus）：它反转传统“战车道”，受爱丽诺影响，推崇游离于国家与英雄个人崇拜之外的集体主义路线。在莱莎尔的工人和移民社区中，这一思潮找到坚实土壤，并在大战后吸引大量对旧秩序失望者。无论玛娜主义者还是皇室，都难以容忍这股挑战国家权威的理念——阶级、文化与意识形态的暗战，正在这片喧嚣之地同步上演。"
 760_city_story_desc: "在莱莎尔加入帝国之前，施普洛和弗不过是漫长边疆上一隅。东部门户洞开后，其战略地位被重估。乘工业之风，该州建立起配套设施；核心城镇哥达的命运尤为改观——它成为连接南方传统地区芙藤堡（Furtwangen）与西部工业巨城莱莎尔的铁公路枢纽。如今南来的原料与北上的工业品在此会聚，这个曾经的边陲小镇已是帝国经济动脉上不可或缺的节点。"
 160_city_story_desc: "薇斯忒法是帝国工业奇迹的又一缩影。不到半个世纪，这里从山间矿业小镇跃升为帝国第三的工业巨擘，与东部克莱门州遥相呼应，成为工业版图上两颗最耀眼的明珠。西部的雾冠山脉（Nebelkranzgebirge）曾是取之不尽的宝库，早年开采的资源为今日庞大的工业联合体奠定根基。矿藏虽渐枯竭，建立于其上的工厂却仍不知疲倦地为帝国输出钢铁与机械。"
 177_city_story_desc: "克萨斯州被雾冠山脉（Nebelkranzgebirge）自北至西南三面环抱，天然要塞般与世隔绝。群峰之间坐落着帝国的“鹰巢”——首府克罗藤堡（Krotenberg），亦是帝国强袭空军卡尔斯兰航空部的总部。这里的谷地与高原为乌斯拉尔的天空卫士提供完美庇护，也是帝国雄心勃勃的夜间空军训练计划的核心所在。群山投下的巨大阴影，孕育着西欧罗巴最锐利的黑色羽翼。"
 723_city_story_desc: "这片起伏绵延的丘陵，工业与玛娜潮流似乎都刻意绕行。优渥的气候滋养曦河（Dämmerfluss）两岸，孕育帝国顶级葡萄园，出产闻名遐迩的晚摘气泡酒。然而田园之下暗流涌动：人民以独特传统与桀骜的独立精神自豪，他们的统治者——选帝侯卡拉·冯·罗森（Karla von Rosen）——更将此推至极致。大战之后，她主动向玛娜派系出卖帝国利益以换残羹，并借势架空邻近的勃登选侯，将柏霖南部广袤土地纳入自己掌控。对卡拉而言，垄断酒庄只是工具，她的野心早已越过丘陵，直指更高的权座。"
 155_city_story_desc: "博栏登堡像是邻省弗朗茨斯坦的拙劣翻版——相似的丘陵、相似的经济与传统，却处处平庸。它的命运与年轻的统治者同样带着悲剧色彩：这位自幼受严苛奥鲁士传统熏陶的姑娘，十五岁时失去全族，却在大战后“幸运”地继承选帝侯位。可这并非恩赐，而是深渊的起点。她陷入卡拉·冯·罗森的政治罗网，沦为其扩张权力的傀儡。今日博栏登堡的资源被无情抽取，但民众深知领主所受屈辱——压抑的怒火正在聚积，所有人都相信，挣脱枷锁的那一天终会到来。"
 197_city_story_desc: "赫尔诗莱是帝国南方的战略咽喉，掌控通往热那亚的唯一陆上通道。每一寸土地都浸透战争记忆：在决定性的赫尔诗莱保卫战中，为抵御洛蒂安先进魔法飞行器的猛攻，卡尔斯兰空军几近全军覆没。鲜血与荣耀浇灌了这片土地，也孕育了英雄与叛徒——“圣特隆的幽灵”海德玛丽·施瑙费尔（Heidmarie Schnaufer）的传奇仍为军中传颂；而皇室旁系军阀格蕾特·戈洛布（Gerde Glob）的无耻背叛，则被钉上历史的耻辱柱，至今令当地人切齿。"
 179_city_story_desc: "乌斯拉尔人常说，一旦跨过曦河（Dämmerfluss）向南，便到了帝国的流放之地。芙藤堡正是其核心。此地本为倾倒囚犯的荒芜所在，直至一群被玛娜教从洛蒂安放逐的工业派技师与学者到来，与本地囚徒与流放者交织，竟在不毛之地建立起城镇与聚落。凭借被主流遗弃的知识，他们在荒野上铺设密集铁路，将地下矿产源源外运。如今的芙藤堡早已不再荒凉——它以粗粝而野蛮的方式实现工业化，成为北方克莱门州工业区最重要的原料供给地。"
 174_city_story_desc: "初到乌斯拉尔的旅人常问：为何“莱樱堡”不在莱樱州？答案很简单——统治此地的卡尔（Karl）家族就坐镇于那座以他们故乡命名的城堡。莱樱州跨越水汽丰沛的曦河两岸，几乎掌控乌斯拉尔葡萄酒产业的命脉，巨额利润令其成为帝国南方最富庶的地区。然而真实的战略价值更在其外：环绕古老爱因兹贝伦堡（Einzbernburg）的一圈独特土壤，是全乌斯拉尔唯一适合种植原始玛娜的地域。莱樱州不仅象征财富，更是爱因兹贝伦魔法力量的外环源域，是任何势力不敢忽视的宝地。"
 682_city_story_desc: "爱因兹贝伦堡并非省份，而是一则传说。它矗立于乌斯拉尔南部黑森林最深处，四季被凡人难以穿透的浓雾与积雪环绕，仿若与世隔绝的孤岛。城堡以洁白的魔法大理石与古老结界筑成，外观庄严冷峻，宛如一座永不融化的冰雪要塞。厚重城墙与高耸塔楼背后，隐藏着爱因兹贝伦家族绵延千年的秘史——其存在本身，就是家族血脉与魔术传承的终极象征，也是乌斯拉尔境内唯一可亲见玛娜之力的奇观。"
 202_city_story_desc: "图凌特是连中央都懒得染指的毒瘤之地，完全由“野蛮人亲王”格蕾特·戈洛布及其奥斯特马克（Ostmark）家族掌控。地势多为混乱崎岖的丘陵与险坡，然沿海地带却坐拥联盟第四大港。尽管奥斯特马克家族因统治者的背叛而臭名昭著，却无人敢小觑其麾下那支从欧罗巴各地征募的精锐私军。这股不受帝国节制的暗流，盘踞在乌斯拉尔体内，随时可能撼动脆弱的平衡。"
 764_city_story_desc: "赫尔瓦根拥有乌斯拉尔南部最平坦开阔的地形。虽缺乏丰厚矿产，但受曦河滋润且区位便捷，自联盟时期起便吸引大量移民定居，自发生长出一批工业城镇。随着帝国新兴工艺崛起，赫尔瓦根的价值被重估：其平整地形与南部居中的位置，使之迅速转型为集先进化工、仓储与物流于一体的新型工业节点，为帝国南方经济运作提供关键支撑。"
 761_city_story_desc: "韦尔特像被时代遗忘。彼地仍沿袭古老生活方式，人们以双手纺织、以传统技艺为生。没有工业区的浓烟，没有铁路的喧嚣，更没有任何一座称得上“大城市”的地方。也正因不便与落后，乌斯拉尔在此得以保留一块纯粹的文化瑰宝：所有外国人对乌斯拉尔传统节庆的想象，都能在这里找到最鲜活的样本。空气里常年飘荡着经典韦尔特啤酒的醇香，每一根手工香肠都遵循数百年的古法秘方。韦尔特或许贫穷，却无疑是帝国最富的文化宝库。"
 763_city_story_desc: "洛根巴赫是帝国版图上的空白带：人口稀少、聚落零落，贫瘠的土壤与断裂山脉把地表撕成沟谷，农业与建设皆难为继，常年寒风自高口穿行。\n它的价值在“隔”。北接博栏登堡、西邻格林达尔、南连艾尔平的动脉至此被迫弯折，只能沿山隘与横谷绕行；东侧边境仅有一段莱樱河（Rheinkirsch）把它与寒堡分隔。山地宪兵（Bergjäger）在云雾间巡哨——这片沉寂的缓冲地，正以最消极却最有效的方式，限制四方的彼此渗透。"
 121_city_story_desc: "卜莱玫位于寒堡东北外廓、萨科莎自由州西缘与柏霖北境之间，是一条由冰碛丘陵与石南荒原构成的干陆脊。酸性沙土与浅根针叶林令耕作无望，小聚落多依赖军需、检疫、木材与泥炭为生；海风沿北面低谷灌入，雾气常年低伏，北环铁路绕过柏霖直抵格林达尔与寒堡，沿线布满检查站与信号塔。面对自萨科莎方向涌动的走线者与灰色货流，边防宪兵与铁路宪巡形成一道弹性封锁带——不耀眼，却让三方的喧嚣在抵达这里前先被风磨钝。"