 usr.73: "乌斯拉尔爱情故事其三：《工会保障法》《国企出卖细则》"
 usr.73.t: "乌斯拉尔爱情故事其三：《工会保障法》《国企出卖细则》"
 usr.73.desc: "“一起吃冰淇淋吧？”年幼的伊莱克向艾洛递出勺子。\n“不…不行的。老爷骂过我了，凡是少爷您用的吃的，我都不能动…”\n在那一刻伊克莱才发现他和艾洛之间有着多大的鸿沟。父亲的确对艾洛很好，工资从不克扣，不动手打她，时不时还送她衣服。但那只是主人对仆人的恩赐，若是妄图触及边界，父亲的愤怒将毫不留情。\n为了保护这个女孩，他只能刻意的与她保持距离，直到父亲去世......‘\n脚下园区本是乌斯拉尔国家产业，黑沫夜之后经济遭到极大打击，加之管理官僚庸碌无能，一直处于亏损中。国企清卖理所应当的落在它头上。买下它的正是伊克莱。\n工会代表在面前等候，他翻过报告的最后一页：”你们完成了这个月的炼钢指标，只要能够保持，我同意实行八小时工作并将工资上涨百分之十。”\n“我们的销路很好，等工人们习惯新的排班，产量还能再提高五个点。”\n“别为了讨我开心说大话。”\n“这个园区要不是您买下来，我们都得失业下岗。而且您愿意和工会协商来满足工人需求，大家的工作热情都很高。”\n”你们的地位现在有了政府保障，要是不合作，我这工厂也办不下去。对了，之前托你安排的事有结果吗？”\n“嗯，听说是帮您，大伙能来的都肯来。”\n“不能白麻烦他们，按加班算吧。”"
 usr.73.a: "企业家与工会的理想关系"
 usr.74: "乌斯拉尔爱情故事其终"
 usr.74.t: "乌斯拉尔爱情故事其终"
 usr.74.desc: "四周黑洞洞的，凭提灯的亮度只能勉强看见两侧是长方形的建筑物。\n“你要带我去哪？”艾洛有些胆怯的问。伊克莱使了个心眼，走到面前，她果然瞬时贴在了他背上。\n来到高塔下，伊克莱按下按钮，脚下平台缓缓升起来到高空，四周仍是漆黑。\n“你之前问我把钱用在了哪里？现在让我告诉你。”\n伊克莱掏出信号枪，朝天扣下扳机，火弹飞上天空，炸裂开来，绽放出绚烂的烟花。\n藏在厂区里的工人们接通电源开关。刹那间昏暗一片的四周忽然竖立起数道直插云霄的光束。其中一盏自身后指向平台，将两人的影子投至整片厂房区。\n伊克莱阴影的手指向左侧，是百架液压锤下落的碰撞。指向右侧，是万匝线圈切割磁场的嘶鸣。双手抬起，他指挥这支乐队，射灯随节奏狂乱舞动。\n声音并不悦乐，却令艾洛完全败服，她怔怔的注视伊克莱双手舞动，直到一曲终毕，额头落下汗珠。\n他转过身：“政治变化，经济发展，技术进步，你没注意到新时代要到来了吗？黑森峰给的好处我看不上！那为什么响应？你知道他们会带来什么吗？一个没有贵贱阶层划分，你我之间都是平等的乌斯拉尔人的时代！我所做的事只为这个，为了你。”\n伊克莱牵起艾洛的手：“我受够了，让我父亲的话和他们这些老顽固的肉体一起进坟墓吧！我要你自己的真心，回答我。”\n松开手，他后退几步张开怀抱：“艾洛，我爱你。”\n在那个夜晚，柏霖每个人都能看见城外绽放不断的烟花，如扑入怀抱，轻触双唇。那句回答在上升的光雨间己无法听清，但不重要，乌斯拉尔来日方长。"
 usr.74.a: "看吧，人生很精彩。现在让我们继续前进。"
