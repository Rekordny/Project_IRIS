 usr.1: "乌斯拉尔提出用克莱门地区换取国际仲裁"
 usr.1.t: "乌斯拉尔提出用克莱门地区换取国际仲裁"
 usr.1.desc: "乌斯拉尔的新领导人[USR.GetLeader]提出用克莱门地区的暂时交割来让我们重新主持一次对于克莱门条约的国际仲裁，克莱门地区的交割意味着我们将会获得大量宝贵的工业资源，但代价是我们将不得不扩大和艾丽诺的边境线和承受一些国际舆论。"
 usr.1.a: "这项交易简直就是天赐良机"
 usr.1.b: "我们不能接受这笔交易"
 usr.2: "[ANZ.GetName]同意用克莱门地区换取国际仲裁"
 usr.2.t: "[ANZ.GetName]同意用克莱门地区换取国际仲裁"
 usr.2.desc: "[ANZ.GetName]在数日后同意了我们用克莱门地区换取国际仲裁的请求，克莱门地区的交割将在即日开始，这项决策将让我们肩上的重担轻松少许。"
 usr.2.a: "希望吧.."
 usr.3: "[ANZ.GetName]拒绝用克莱门地区换取国际仲裁"
 usr.3.t: "[ANZ.GetName]拒绝用克莱门地区换取国际仲裁"
 usr.3.desc: "[ANZ.GetName]的领导人[ANZ.GetLeader]表示他们并不想冒着被国际舆论攻击的风险来组织克莱门条约的仲裁，何况是独占了一战好处的一大半。"
 usr.3.a: "这下完了"
 usr.4: "乌斯拉尔提出组成战车道联盟"
 usr.4.t: "乌斯拉尔提出组成战车道联盟"
 usr.4.desc: "在西住真穗的带领下的乌斯拉尔正在大力发展战车道与工业化，她们希望我们可以以战车道盟友的身份与她们一道完成欧罗巴大陆的工业化。"
 usr.4.a: "战车道之间的友谊坚不可摧"
 usr.4.b: "我们还需要再考虑一下"
 usr.5: "[USR.GetName]要求全民公投"
 usr.5.t: "[USR.GetName]要求全民公投"
 usr.5.desc: "[USR.GetName]要求全民公投"
 usr.5.a: "我们投降"
 usr.5.b: "坚决不"
 usr.6: "[KST.GetName]同意加入乌斯拉尔"
 usr.6.t: "[KST.GetName]同意加入乌斯拉尔"
 usr.6.desc: "[KST.GetName]同意加入乌斯拉尔，自我们上次大战被割离的领土终于回到祖国的怀抱了。"
 usr.6.a: "形势一片大好"
 usr.7: "[KST.GetName]拒绝加入乌斯拉尔"
 usr.7.t: "[KST.GetName]拒绝加入乌斯拉尔"
 usr.7.desc: "[KST.GetName]拒绝了我们公投的要求，看来他们已经在玛娜市场和列强的蝇头小利下生活了太久了。"
 usr.7.a: "敬酒不吃吃罚酒"
 usr.8: "[ANZ.GetName]同意加入战车道联盟"
 usr.8.t: "[ANZ.GetName]同意加入战车道联盟"
 usr.8.desc: "[ANZ.GetName]同意加入战车道联盟，现在欧罗巴的命运将由我们携手改写。"
 usr.8.a: "很好"
 usr.9: "[ANZ.GetName]拒绝加入战车道联盟"
 usr.9.t: "[ANZ.GetName]拒绝加入战车道联盟"
 usr.9.desc: "[ANZ.GetName]拒绝了我们的联盟请求，也许现在还不是时候。"
 usr.9.a: "好吧"
 usr.10: "[USR.GetName]希望放松对克莱门条约的监管"
 usr.10.t: "[USR.GetName]希望放松对克莱门条约的监管"
 usr.10.desc: "希望我们可以放松对克莱门条约的监管,作为回报，我们可以获得额外军事支持。"
 usr.10.a: "看在同为战车道同僚的份上我们可以做出让步"
 usr.10.b: "很抱歉，这是国际社会的共同利益"
 usr.11: "[STG.GetLeader]同意在监管上放松要求"
 usr.11.t: "[STG.GetLeader]同意在监管上放松要求"
 usr.11.desc: "看在同为战车道同僚的份上，[STG.GetLeader]同意在监管上放松对克莱门条约的履行要求，这下克莱门条约带来的赤字可以变得更加轻松一点。"
 usr.11.a: "谢天谢地"
 usr.12: "[STG.GetLeader]拒绝在监管上放松要求"
 usr.12.t: "[STG.GetLeader]拒绝在监管上放松要求"
 usr.12.desc: "[STG.GetLeader]拒绝在监管上放松要求。"
 usr.12.a: "真是扫兴"
 usr.13: "进军克莱门州！"
 usr.13.t: "进军克莱门州！"
 usr.13.desc: "今天是个荣耀的日子，因为我们将要把这面黑红相间的旗帜插回到属于乌斯拉尔人的故土，这片土地不仅是我们最骄傲的工业成果，更将是我们引领欧罗巴进步的灯塔。"
 usr.13.a: "飞翔吧"
 usr.14: "玛娜国际宣称一意孤行将导致战争"
 usr.14.t: "玛娜国际宣称一意孤行将导致战争"
 usr.14.desc: "玛娜国际针对我们进驻克莱门的行为立刻发表了威胁，并且称我们只要将任何一名士兵放入克莱门州都将招致一场毁灭我们自己的战争。"
 usr.14.a: "真是敬酒不吃吃罚酒"
 usr.14.b: "这...真的吗"
 usr.15: "[USR.GetLeader]执意撕毁克莱门条约"
 usr.15.t: "[USR.GetLeader]执意撕毁克莱门条约"
 usr.15.desc: "[USR.GetLeader]看来这一次是铁了心要撕毁克莱门条约了，这个不负责任的举动将会给欧罗巴大陆带来有一次浩劫。"
 usr.15.a: "拔出刀剑吧，捍卫自由的人们"
 usr.16: "[USR.GetLeader]退缩了"
 usr.16.t: "[USR.GetLeader]退缩了"
 usr.16.desc: "[USR.GetLeader]竟然选择了退缩，虽然这是最好的情况，但是却完全出乎我们的意料。"
 usr.16.a: "区区西住流，不过如此"
 usr.17: "舆论躁动"
 usr.17.t: "舆论躁动"
 usr.17.desc: "[USR.GetLeader]重新军事化克莱门地区的消息瞬间在马纳国际内炸开了锅，内务大臣普遍认为目前我们应该主动避战并且保持对乌斯拉尔的舆论施压，鉴于目前玛娜国际内部已经不大稳固，我们最好小心斟酌目前的选项。"
 usr.17.a: "这是公然的挑衅行为，集结军队让[USR.GetLeader]给个说法"
 usr.17.b: "我们现在还不能轻举妄动"
 usr.18: "任用老将"
 usr.18.t: "任用老将"
 usr.18.desc: "我们找回了曾经在上次大战中为皇帝挥洒鲜血的两个明星将军，现在是时候决定谁来牵头了。"
 usr.18.a: "逸见艾丽卡"
 usr.18.b: "阿道芬·加兰德"
 usr.19: "乌斯拉尔希望我们用蒲尔法茨换取保障"
 usr.19.t: "乌斯拉尔希望我们用蒲尔法茨换取保障"
 usr.19.desc: "乌斯拉尔希望我们用蒲尔法茨换取他们对我国的保障。这将会在未来为战车道在全球的扩张产生深远的影响。"
 usr.19.a: "可以同意"
 usr.19.b: "这是万万不可的"
 usr.20: "思故边区同意用蒲尔法茨换取保障"
 usr.20.t: "思故边区同意用蒲尔法茨换取保障"
 usr.20.desc: "思故边区同意用蒲尔法茨换取保障的要求了。"
 usr.20.a: "非常好"
 usr.21: "思故边区拒绝用蒲尔法茨换取保障"
 usr.21.t: "思故边区拒绝用蒲尔法茨换取保障"
 usr.21.desc: "思故边区拒绝用蒲尔法茨换取保障。"
 usr.21.a: "敬酒不吃吃罚酒"
 usr.22: "斯库尔基尔仲裁"
 usr.22.t: "斯库尔基尔仲裁"
 usr.22.desc: "斯库尔基尔仲裁的内容在于帮助我们向蒙德施压并取得我们曾经的土地，如果选择了这条道路，我们将与乌斯拉尔战车道并肩作战！"
 usr.22.a: "我们欣然接受"
 usr.23: "斯库尔基尔仲裁"
 usr.23.t: "斯库尔基尔仲裁"
 usr.23.desc: "由乌斯拉尔主持的斯库尔基尔仲裁将会把我们的两个最大的省份割回给思故边区，我们不确定这样是否合理。"
 usr.23.a: "目前来看只能接受"
 usr.23.b: "不，我们要抗争到底"
 usr.24: "瓦格纳回归"
 usr.24.t: "瓦格纳回归"
 usr.24.desc: "局势危难，我们已经将伯尼盖特接收回了乌斯拉尔，瓦格纳的回归也将会让整个乌斯拉尔焕然一新，这场卫国战争终将由我们书写胜利而终结。"
 usr.24.a: "同仇敌忾，为乌斯拉尔民族大幸"
 usr.25: "乌斯拉尔要求我们并入战车道联盟"
 usr.25.t: "乌斯拉尔要求我们并入战车道联盟"
 usr.25.desc: "乌斯拉尔要求我们并入战车道联盟并且将原属于北方乌斯拉尔的数个郡归还，[?USR.GetLeader]称战车道的未来应该由双方共同缔造。"
 usr.25.a: "工业国家应该拥抱彼此"
 usr.25.b: "我们不会同意的"
 usr.26: "圣葛罗莉安娜同意加入战车道联盟"
 usr.26.t: "圣葛罗莉安娜同意加入战车道联盟"
 usr.26.desc: "[?STG.GetLeader]同意了当前形式危难的看法并且正式加入了我们。"
 usr.26.a: "工业国家应该拥抱彼此"
 usr.27: "圣葛罗莉安娜拒绝加入战车道联盟"
 usr.27.t: "圣葛罗莉安娜拒绝加入战车道联盟"
 usr.27.desc: "[?STG.GetLeader]拒绝了我们要求其并入战车道联盟的要求。"
 usr.27.a: "那就不要怪我们了"
 usr.28: "对待圣葛罗莉安娜的态度"
 usr.28.t: "对待圣葛罗莉安娜的态度"
 usr.28.desc: "我们的邻居圣葛罗莉安娜，卡美洛叛乱的遗留物，处于玛娜派和工业派之间，随着乌斯拉尔战车道联盟的建立，是时候为其决定去留了。"
 usr.28.a: "她们在属于乌斯拉尔的地方盘踞了太久"
 usr.28.b: "敌人的敌人就是朋友，战车道更不分彼此"
 usr.29: "卡尔思兰的空军训练资金"
 usr.29.t: "卡尔思兰的空军训练资金"
 usr.29.desc: "由冈杜拉中将牵头组建的卡尔思兰航空部已经在开发方面具有一定的规模，我们应该考虑分拨资金给空军用于训练新的飞行员，同时有一部分上次大战剩余的飞行脚也需要翻新。"
 usr.29.a: "训练事项交由明娜来办理即可"
 usr.29.b: "格特鲁德在这些事情上一丝不苟"
 usr.30: "社会民主党的胜利"
 usr.30.t: "社会民主党的胜利"
 usr.30.desc: "大选落下帷幕。毫无疑问，绿党被人民抛弃了。伊莉雅选择离开乌斯拉尔隐居爱因兹贝伦。\n社会民主党曾被绿党拉下高台又狠狠践踏。但当绿党将乌斯拉尔带入无底的地狱后，纵观全国，有能力组织起一个政府也只剩下社会民主党。走投无路的人们将希望再次寄托于它。\n随着社会民主党在国民议会获得了多数席位，温和派的党魁艾迪莎-诺曼入主黑宫。"
 usr.30.a: "让我们看看她能呆多久"
 usr.31: "没收皇室财产"
 usr.31.t: "没收皇室财产"
 usr.31.desc: "匙钥插入锁孔，历经百年风霜的锁芯一如崭新般顺滑的旋转。“嗒”的一声，大门轰轰打开，这座供皇室贵族居住的古老城堡第一次向平民与议员们展露它神秘的面孔。\n广阔的花园令身处入口的议员们竟望不清远处尽头楼房，他们迈上石砖铺就的平整道路，如今的城堡已像它主人的命运一样悲凉。\n失去千百名仆人的养护，娇贵的花朵被杂草侵蚀殆尽，灌木摆脱人为的塑形，肆无忌惮地将枝干缠绕在锈迹斑斑，布满厚重尘灰的铜像上。\n来者摇头叹息：“唉，这样可就不值钱了。”\n旁人拍拍他的肩膀笑道：“放心吧，好东西都在里头呢！”......\n尽管保皇派极力抵制甚至威胁，但面对《克莱门条约》巨大赔款带来的财政压力，共和政府却坚持没收皇室财产来缓解。不止保皇派，许多同情皇室的人也对此表示反对，尤其是那些来自瓦格纳时代的将军们。"
 usr.31.a: "人民的共同财富由人民政府支配"
 usr.31.b: "丑态毕现，此举何异于践踏祖国的脊梁"
 usr.32: "西住真穗获准回国"
 usr.32.t: "西住真穗获准回国"
 usr.32.desc: "此前，绿党政府驱逐了黑森峰派领袖，社会民主党的党魁——西住真穗。试图以此打压战车道在乌斯拉尔的影响力。\n绿党倒台，社会民主党接管了政府。作为与西住真穗的颇有私交的友人与曾经的下属，艾迪莎-诺曼知道她无比强大的执行力，因此力排众议解除驱逐令，邀请西住真穗返回乌斯拉尔为时局尽力。西住真穗本人也表示将马上回到乌斯拉尔，接受民主政府的一切任命。"
 usr.32.a: "牌桌上又来了一位选手"
 usr.33: "乌斯拉尔工人党"
 usr.33.t: "乌斯拉尔工人党"
 usr.33.desc: "“让我们想想，美好的日子是怎么消失的？我们曾经在工厂工作，在矿道工作，用自己的汗水换来富足的生活。但绿党了拆毁我们的工厂，填埋我们的矿坑，它们占据受到恩赐的丰饶土地，却要我们在乌斯拉尔贫瘠的土地上像他们一样去耕种玛娜。绿党也好，社会民主党也罢，他们竟全然忘记了乌斯拉尔，忘记了乌斯人是怎样从钢铁和鲜血中被铸造出来的。上帝没有抛弃我们，爱丽诺已经为自己的傲慢付出了代价。不用理会什么《克莱门条约》，我们要重建更多工厂，我们要挖开更多矿坑，我们还要填饱肚子，拿起武器，用战争终结战争！“\n这就是乌斯拉尔工人党的街头演讲，他们几乎是在一夜之间出现在乌斯拉尔的各地，甚至没人知道他们的党魁是谁。可他们却用饱和轰炸式的演讲鼓动了大量民众，被煽动的民众挤满广场，狂热的举起自己的手呐喊。"
 usr.33.a: "“胜利万岁！乌斯拉尔工人党万岁！”"
 usr.33.b: "我们必须终结暴民政治"
 usr.34: "党派限制令"
 usr.34.t: "党派限制令"
 usr.34.desc: "尽管议会几次警告，但艾迪莎-诺曼起初只当这是民众在泄发不满，并没有在意来路不明的乌斯拉尔工人党在其中所起的作用。直到工人党党员开始挑起民众对玛娜派国家的仇恨人民的愤怒，她才命令调查工人党的底细，当工人党的对领袖的层层伪装被揭开，一个名字赫然出现在报告上，那位隐于幕后的工人党真正的党魁——西住真穗。艾迪莎-诺曼这时发觉议会对西住真穗的判断是对的，而自己让一个怪物回到了乌斯拉尔。\n她急忙和议会其它党派会面，最终紧急宣布由于工人党的举动直接威胁《克莱门条约》中与各国保障的乌斯拉尔永久和平，共和议会将下达党派限制令。工人党被禁止举办一切活动，其所有的党产都将受到调查，而针对西住真穗的弹劾流程也已经启动。\n西住真穗本人对此没有任何回应，但社会民主党内堆叠如山的退党声明书说明了一切。"
 usr.34.a: "这即是对黑森峰的宣战"
 usr.35: "西住家的来信"
 usr.35.t: "西住家的来信"
 usr.35.desc: "“西住家长女——西住真穗，向先皇致哀。”\n温德加特-申克大公爵反反复复的翻看手中的信，终于确定其上的确只有这一句话。她用手撑着下巴望向身旁一心看书的狄奥多拉：“你觉得呢，她这是什么意思？”\n狄奥多拉并未抬头，而是翻过一页书：“听说她和议会已经彻底决裂，多半是来试探我们的态度。”\n温德加特转过椅子，透过宽阔的落地窗看向府邸外茂密的森林与远处头顶白雪的绵延山脉，回想起许多：“西住家服务皇室已久，西住真穗当年被先皇任命为陆军大臣，我是看着她宣誓效忠的。”\n狄奥多拉合起书：“所以你就因为一句话而支持她？人是会变的。”\n“人当然会变，先皇辞世女皇陛下即位以来，多少曾经的帝国臣子就连一这句慰问都没有。不管西住真穗想干什么，能拉拢到她自是万幸，就算她变了心，让共和议会倒台也对我们有利。”\n“知道了，我会写封信给齐伯林公爵的。”\n“嗯，还有，记得提醒她们——不要陷的太深。”"
 usr.35.a: "不牢靠的同盟"
 usr.36: "火炬前进之夜"
 usr.36.t: "火炬前进之夜"
 usr.36.desc: "火炬，火炬，柏霖的街道上尽是汹涌流动的火焰。红光放射在两侧的楼房，倾撒在脚下的道路，回眏在手持火炬的人脸上，为照到一切事物洒上鲜血的殷红。\n柏霖的夜晚仍静悄悄的，只有杂乱的脚步声和柴火偶发的炸鸣。共和议会的议员从睡梦中惊醒，门前已经站满手持火炬的人群。艾迪莎-诺曼想要前往警备司令部，却被堵在了家里。\n人群在议会大楼前让开道路，西住真穗从先锋队的簇拥里走出，带着胜利者的肆意和逸见艾丽卡一道迈上二百三十级台阶。艾丽卡为她推开大门，西住真穗出现在二楼的窗台前，举起了手。\n议会大楼前的街道上爆发的欢呼如同死水潭中的涟漪迅速向四周传播，很快就使整座城市陷入彻夜不息的欢腾中。"
 usr.36.a: "“柏霖为您欢呼！”"
 usr.37: "伯尼盖特的晚钟"
 usr.37.t: "伯尼盖特的晚钟"
 usr.37.desc: "修道院坐落在群山中的密林里，每到黄昏，暗红残光穿透墙面上的花窗玻璃在室内地上投射出优雅神秘的彩光，教皇为帝国的皇帝奉上冠冕。\n如今，教皇已然消失在了历史的河流，帝国的皇帝也在大战后流落伯尼盖特。失败是如此的令人苦闷，瓦格纳二世只能在修道院里漫步来排解抑郁。在一个早上，走累的皇帝坐在椅子上休息，然后再也没有站起来，当人们在血色黄昏中发现尸体时，他的手紧紧攥着胸口的勋章。瓦格纳列考德尼扶着哥哥的灵柩，将他埋葬在十字架下，成为没有帝国的女皇。\n此刻，瓦格纳三世正跪在高大的圣母像前，还是在黄昏，彩光映在她的白色长袍上，教皇的投影将王冠举在她的头顶，但永远不会放下。\n修士敲响修道院的铜钟，天空中的鸟儿早已习惯了响声，照旧飞过修道院的尖顶。"
 usr.37.a: "哦，我的女皇"
 usr.38: "掐灭帝制余火"
 usr.38.t: "掐灭帝制余火"
 usr.38.desc: ""如果女皇大人在乌斯拉尔最痛苦的时候毫无作为，那她有什么资格凭自己的血统便接管好不容易走出黑暗的乌斯拉尔？同胞们，我告诉你们，不应当怀念王公贵族的衰老帝国，应当骄傲人民造就的崭新祖国，不应当服从世袭罔替的昏聩皇帝，应当效忠人民推举的英明元首！"\n保皇党的小手段耗尽了西住真穗的耐心，她已决心一劳永逸，将这克莱门条约造就的丑恶产物从世间彻底抹除，解放我们的同胞与土地。\n唯将皇帝陨灭，王冠消熔，乌斯拉尔方可重获新生。"
 usr.38.a: "让我们迎接新乌斯拉尔"
 usr.39: "科斯特回归"
 usr.39.t: "科斯特回归"
 usr.39.desc: "人尽皆知的事实是，科斯特的土地与人民从来属于乌斯拉尔民族。即使卡美洛与爱丽诺用名为《克莱门条约》的钢刀生生将她从祖国母亲的身上割裂下来，但这动摇不了她永远忠诚的内心。\n寒堡的黑森峰派在海因里克·普林泽辛·祖·塞恩维特根斯坦亲王本人的默许下发动政变，不明真相的伊丽莎白·F·贝林起初焦头烂额，但在获悉亲王的态度后，她爽快的宣布了辞职。\n随着黑森峰派政变成功，乌斯拉尔军跨越了边境，迅速控制了科斯特全境。  \n科斯特利亚与其它城市一样，没有任何的抵抗城市中的人群还热烈欢迎乌斯拉尔军的到来。\n西住真穗很快抵达科斯特利亚，在和海因里克亲王会面后她们共同宣布，玛娜派加之于祖国的分裂历史就此结束，科斯特已经回到了乌斯拉尔的大家庭中。 "
 usr.39.a: "科斯特将重新成为捍卫乌斯拉尔西面大洋的堡垒！"
 usr.40: "埋葬那只荆棘鸟"
 usr.40.t: "埋葬那只荆棘鸟"
 usr.40.desc: "“我曾听父亲说，有种鸟儿长着八条长长的尾羽，当它在空中飞行时，每条尾羽在阳光的照射下呈现出不同的色彩。”\n温德加特推开教堂大门，银色盔甲上沾满的鲜血滴落在地，她跌跌撞撞走向跪在高大圣母像下的瓦格纳列考德尼。女皇闭着眼，双手和十在胸前，以虔诚的姿势祷告着。\n“狄奥多拉呢？”\n“她留在城里勉强重组了一支部队，准备用巷战多拖延一点时间。”\n瓦格纳列考德尼没有一丝波动，冷冷的问：“我们这次逃去哪里？”\n“先去[ANZ.GetName]，然后看情况决定。”\n女皇站起身，整理自己的着装：“我当时问‘这么美丽的鸟，为什么家里没有它的标本呢？’公爵，你猜猜父亲和我说了什么？”\n温德加特被突兀的问话弄迷糊了：“臣下不知......”\n话音未落，女皇一把夺过她腰间的剑砍向圣母像，头颅缓缓滑落在地上，摔个粉碎。\n“一尊塑像，竟妄受女皇跪拜！”\n瓦格纳列考德尼一改往日温和，将压抑已久的真面目尽数展露。\n“每当这种鸟将要被人捕获时，它就会飞到一片荆棘林上跳起舞蹈，任由尖刺划破尾羽，最后一头扎下，让荆棘刺穿心脏......”\n在寂静的夜晚，西住真穗清楚的听见自己的喘息，独自走入教堂，她感觉眼前倒在血泊中的两具尸体仿佛仍在嘲笑自己。\n四下无人，西住真穗单膝跪地：“如果这样是您的意志，我的女皇......” "
 usr.40.a: "在埋葬瓦格纳二世的十字架前，两座墓碑矗立。"
 usr.41: "人生总要继续"
 usr.41.t: "人生总要继续"
 usr.41.desc: "坦克引擎的嘶吼遍布四周，残垣断壁间充斥炮弹的轰鸣。烈焰随处蔓延，冲向天际染红黄昏，遮掩大地间喷溅的鲜血。\n站在公爵府邸的窗台前将这一切尽收眼底，她翻过最后的书页，感叹故事总有终结。\n狄奥多拉惊醒过来，在床上大口大口的喘气。已经三个月了，噩梦仍旧挥之不去，血肉之躯在钢铁洪流下不堪一击，倾泄的炮火令巷战沦为空想。转瞬间，西住真穗已经推开她身后的门扉：\n“我会让你的使命完成的。”军队纷纷驻足，狄奥多拉亲眼所见。“当我到修道院的时候，公爵和女皇已经自杀了。”西住真穗后来这样对她说，她不知自己当时怀着何种情感，但她回答到：“我相信你.....”\n披上外衣拉开窗帘，她坐到桌前，西住真穗昨晚已经派人将文件送到了这位新内阁顾问的家里，狄奥多拉提起笔开始今天的工作。\n她到底是乌斯拉尔的子民，理当为祖国尽瘁。况且当她不时望向窗外，阳光正好，树荫飘摇。隐约能听见的鸟鸣在不断提醒她，人生总要继续。"
 usr.41.a: "瓦格纳皇室终抵它历史的尽头"
