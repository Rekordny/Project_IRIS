 USR_perpetrate_a_fraud: "驱逐无能者"
 USR_perpetrate_a_fraud_desc: "严重的经济危机和无能的愧儡政府让本就衰弱的国情雪上加霜，如果不想让乌斯拉尔倒退至各自为战的状态，我们必须马上将无能者驱逐。" 
 USR_establish_counter_intelligence_committee: "成立反间谍与外务委员会"
 USR_establish_counter_intelligence_committee_desc: "反间谍和外务一直是我们当前工作的重心，如果我们无法做到同心同德，那么就只会在共和谎言里慢慢窒息。"
 USR_demand_re_issued_seats: "议会席位再分配"
 USR_demand_re_issued_seats_desc: "议会被外国势力操弄已久，席位都浪费在了小丑和骗子身上，是时候让真正的爱国者们拥有更多话语权了"
 USR_limited_interference_with_UNG: "有限干涉卡美洛内战"
 USR_limited_interference_with_UNG_desc: "卡美洛内战不仅令我们有片刻喘息，也提供了探清她们虚实的机会，我们应该在有限干涉的前提下尽可能的扩大干扰效果。"
 USR_befriend_ANZ: "与安齐奥交好"
 USR_befriend_ANZ_desc: "安齐奥同时兼备战车道的底蕴与工业化的成果，在列强与战胜国中，她暂时是可以信任的，至少目前我们的利益仍有极大共通。"
 USR_renegotiation_of_supervision_STG: "承认[STG.GetName]的主权"
 USR_renegotiation_of_supervision_STG_desc: "为了复兴以往的繁荣，我们必须暂时忽视一些历史事务，敌人的敌人就是朋友。"
 USR_clement_for_international_arbitration: "克莱门换取国际仲裁"
 USR_clement_for_international_arbitration_desc: "我们将以小小的牺牲来换取一个大国对我们人民未来的尊严进行担保，直到乌斯拉尔在这片大陆重新站起。"
 USR_senshado_alliance: "创建战车道联盟"
 USR_senshado_alliance_desc: "无数事实证明，在被黑暗的马纳国际围绕的欧罗巴大陆上只有一个坚实可靠的工业派联盟才能抵御压迫。而在战车道共同的坚定意志下，我们将会背靠背，同舟共济。"
 USR_march_in_the_dark: "于黑暗中前进"
 USR_march_in_the_dark_desc: "这是最黑暗的时候，这是最混乱的时候，但正因如此我们才要前进，挽回曾经失去的土地。机不可失，时不再来! "
 USR_our_senshado: "我们的战车道"
 USR_our_senshado_desc: "圣葛罗莉罗莉安娜是身处大陆却依附于卡美洛的怪胎，她因此与我们格格不入，却又和我们一样处处碰壁，是时候让她们做出决定了，是继续屈服于海洋的淫威，还是就此回归大陆的荣光? "
 USR_our_senshado_tt: "如果§Y[STG.GetName]§!的议会通过了§Y《中立法案》§!，§Y她们将不会同意我们的任何要求§!。"
 USR_our_senshado_tt_ilya: "§Y[STG.GetLeader]不会同意我们的任何要求§!。"
 USR_meet_the_war_hero: "迎回战争英雄"
 USR_meet_the_war_hero_desc: "人们沉醉于英雄带来的伟岸幻想并深陷于集体思维的枷锁中，但就是这样一场大脑里不存在的盛宴将会为我们的斗争取得决定性胜利。"
 USR_kuromorimine_industrial_department: "黑森峰工业科"
 USR_kuromorimine_industrial_department_desc: "黑森峰工业科对工业建设自有一套理论，有了他们的帮助，无论是在军工发展还是建筑科研领域我们都将快人一步。"
 USR_air_force_club: "502nd空军俱乐部"
 USR_air_force_club_desc: "由前王牌飞行员阿道芬加兰德组建的飞行协会帮助乌斯拉尔的空军在克莱门军限后度过了最为艰难的时期，现在我们将要把它搬上台面并发扬光大。"
 USR_writing_social_democratic_editorials: "撰写社会民主社论"
 USR_writing_social_democratic_editorials_desc: "社会与民主从来不是分离的，人心凝聚形成社会，但要在维护社会的前提下进一步凝聚人心，我们需要真正的民主。"
 USR_interference_with_USF: "介入自由合众国内战"
 USR_interference_with_USF_desc: "合众国土之广大，政治态势之复杂，这一巨大的蛋糕绝非是区区军阀们几年内就能划分清楚的，我们亦可以逐渐插手其中，相信回报一定不会叫人失望。"
 USR_a_pact_with_giant: "和巨人的约定"
 USR_a_pact_with_giant_desc: "战车道之所以被称之为道，就是取于人心由技艺的修行而合拢，如果共同的趣味和志向还不足以让我们出手帮助，我们实在是过于冷漠且愧对这一传统。"
 USR_help_liberion: "帮助利比里昂"
 USR_help_liberion_desc: "艾尔平的女公爵:海因里克希望我们可以帮助她远在大洋彼岸的一战同僚，我们的将军也有相当一部分来自501中队，无论是人情或是利益，我们都当施以援手。"
 USR_international_tank_development_agreement: "国际战车研发技术协定"
 USR_international_tank_development_agreement_desc: "与拥有最好发动机之一的桑达斯签订战车技术研发协定一直都是乌斯拉尔人梦寐以求的事情，这将使我们的战车技艺得到精进。"
 USR_strike_air_force_exchange_plan: "强袭空军交换计划"
 USR_strike_air_force_exchange_plan_desc: "501和502中队一起抗击外敌的时光仍然历历在目，念在我们的交情上，利比里昂愿意让给我们星型发动机和一系列前沿技术。"
 USR_return_of_nishizumi_ryu: "西住流归来"
 USR_return_of_nishizumi_ryu_desc: "早在瓦格纳二世皇帝时期，西住流就被奉为乌斯拉尔的兵家经典。如今西住真穗的回归将会再次印证其在军事上的革命性成就。"
 USR_the_third_Reich: "乌斯拉尔第三帝国"
 USR_the_third_Reich_desc: "或许一个皇帝需要一个帝国，但帝国并不总需要皇帝。我们以双手丈量大陆的每一寸土地，并把它用到尽善尽美。那顶由人民汗水铸成的皇冠，不会生锈。"
 USR_invest_tank_factory: "投资战车工厂"
 USR_invest_tank_factory_desc: "现代化设备配合先进的战车设计方案将会帮助我们造就一只让所有玛娜国家都无法动摇的强大装甲军团。"
 USR_rekindling_indstrial_passion: "重燃工业热情"
 USR_rekindling_indstrial_passion_desc: "疯狂的绿党揉碎了我们的工地与秩序，人们失去工作与尊严。现在，重新点火。锅炉轰鸣起来，城市会记得是谁把它推回正轨。"
 USR_the_indstrial_heritage_of_the_empire: "§Y帝国的工业遗产§!"
 USR_the_indstrial_heritage_of_the_empire_desc: "工厂的烟囱再次冒出冉冉浓烟，台钳和扳手依旧悉悉作响，滚烫的铁水像瀑布一样涌入转炉，帝国的伟大遗体上仍旧有着一颗为它伟大人民跳动的机械心脏。"
 USR_underpass_tunnel_through_mountain: "穿山隧道"
 USR_underpass_tunnel_through_mountain_desc: "帝国南部从莱莹至图凌特一线为多山地带，我们的军队在穿行其中时常遇到后期保障的难题，建造多条穿山隧道可以提高我们的运输效率。"
 USR_kuromorinmine_research_department: "黑森峰科研中心"
 USR_kuromorinmine_research_department_desc: "新的科研中心将着力帮助我们提高工业生产效率，并对开展对玛娜工业运用的研究。"
 USR_marketizing_industry: "市场化工业"
 USR_marketizing_industry_desc: "将工业生产的行使权力发放并且让利于个体，可以有效促进我们产品的质量与综合水平。"
 USR_centralized_control_of_industry: "集中控制产业"
 USR_centralized_control_of_industry_desc: "集中管控的产业可以有效调整产能，让我们的好钢都使在刀刃上。"
 USR_build_future: "建设未来"
 USR_build_future_desc: "在不久的将来，掩埋着古老帝国的风沙被吹散，露出金雕玉琢的基石之时，欧罗巴大陆将会遍布我们的工业奇迹。"
 USR_use_mana_as_fuel: "利用玛娜作为工业燃料"
 USR_use_mana_as_fuel_desc: "经历了日日夜夜对于玛娜材料的反复测试后，我们的科学家惊奇的发现了一种可以直接将玛娜运用在生产工业产品上的方法。"
 USR_ensecure_fuel_supply: "保障燃料供应"
 USR_ensecure_fuel_supply_desc: "在瓦格纳帝国时代，燃油资源的供应问题曾让我们的生产和军事活动束手束脚，在完成了合成油精炼后，这一问题会得到彻底改善。"
 USR_nurembery_initiative: "让无用的风停息"
 USR_nurembery_initiative_desc: "蒙德是条为爱丽诺把守大门的忠犬，而我们不会让她阻挡前进的道路。"
 USR_march_to_red_sailor_sea: "向红帆海行进"
 USR_march_to_red_sailor_sea_desc: "大多数乌斯人不知道越过东部的多洛米蒂山脉会看到如何美丽的景色。让我们的战车从克莱门出发，直抵大海。"
 USR_treaty_alpin: "艾尔平热情"
 USR_treaty_alpin_desc: "科斯特人回到了乌斯拉尔，她们正迫切的想要为祖国尽力，我们怎能漠视她们的热情呢？"
 USR_recall_prince_heinrich: "召回海因里克亲王"
 USR_recall_prince_heinrich_desc: "海因里克女公爵在上次大战中曾经是皇帝手下表现最出色的工业领袖之一，唯有她可以团结北方的乌斯人。"
 USR_reflection_on_war: "战争的反思"
 USR_reflection_on_war_desc: "在上一次大战中，我们虽在初期占了上风，但在工业武器的使用方面还是操之过急，我们需要仔细研究理解武器的原理和用法，才可以做到百战百胜。"
 USR_componentized_production: "零部件化生产"
 USR_componentized_production_desc: "任何武器皆是零部件的组合，我们何不拓开思路，将生产重心转向零部件化？这将极大的降低新武器的开发难度与成本。"
 USR_upgrade_panzer: "升级战车"
 USR_upgrade_panzer_desc: "西住流揭示了战车的真谛，它不是庞然巨兽，而是成群的以集团撕裂穿插敌人阵线的饿狼。我们需要它更快，以及更坚固耐用。"
 USR_new_artillery: "新式火炮"
 USR_new_artillery_desc: "在上一次的大战里，火炮已经证明她战争女皇的地位。而在西住流战法中，无论是战车还是士兵，他们的安然前进离不开炮火的支援。为了胜利，我们应当拥有更好的火炮。"
 USR_supreme_army_staff_committee: "乌斯拉尔陆军最高参谋部"
 USR_supreme_army_staff_committee_desc: "痛定思痛，过去那套仅凭数人只言片语就决定的，毫无计划、毫无配合的指挥系统已经在上一次的战争中毁了乌斯拉尔。\n我们绝不会重蹈覆辙，一个在西住流正确理论指导下由元首本人领导的陆军最高参谋部已经有了名单，黑森峰会告诉世人何为战争与指挥的艺术。"
 USR_defeat_manasim: "击退马纳主义"
 USR_defeat_manasim_desc: "他们占据着丰饶的土地，声称玛娜是自然之源，是上天的恩赐。但乌斯拉尔自古便玛娜贫乏，人民生活在凭借他们的援助艰难求生的饥饿中，他们借此奴役我们数百年。如果不一劳永逸的消灭玛娜派，乌斯拉尔将永远没有未来可言。"
 USR_strengthen_military_production: "强化军工生产"
 USR_strengthen_military_production_desc: "战争即将到来，我们做好准备！战争已经到来，我们准备好了！"
 USR_rediscover_kuromorimine_tactics: "重拾黑森峰战术"
 USR_rediscover_kuromorimine_tactics_desc: "凭借完善的作战计划、统一的指挥体系和高效的战场调度保持战术优势，指挥官像手脚一样指挥队伍，队员无误差服从指挥稳扎稳打决不退缩。我们的战车集团将会推进包围，一鼓作气歼灭敌人。"
 USR_build_senshado_school: "建立战车道学院"
 USR_build_senshado_school_desc: "我们的将领大多是经历过上一次大战的老兵，诚然他们经验丰富，但对于一只军队而言，失去年轻血液的活力就等同于失去了进取的勇气。我们的学院将培养一批青年军官，他们中的每一个人都可能在未来的战争中统帅整个乌斯拉尔的军队，我们拭目以待。"
 USR_negotiate_with_SCK: "蒲尔法茨换取保障"
 USR_negotiate_with_SCK_desc: "保持了长久稳定的思边故区不是一个容易征服的目标，令人高兴的是他们同样受够了玛娜派并且对战车道充满兴趣。我们应当和他们谈谈，如果他们能归还蒲尔法茨地区，我们将承诺保障他们的安全并在日后给予领土上的补偿。"
 USR_drift_upstream: "逆流而上"
 USR_drift_upstream_desc: "现在，让我们补偿思边故区的奉献。"
 USR_kick_down_the_royalists: "踢倒王冠"
 USR_kick_down_the_royalists_desc: "伯尼盖特是诞生于《克莱门条约》的丑陋之物，她的存在既是对乌斯拉尔的侮辱。是时候和旧时代告别了，让我们把保皇派送进历史。"
 USR_battlefiled_lifeline: "战场生命线"
 USR_battlefiled_lifeline_desc: "眼中只有前线胜负的指挥官不过是个愚者，所有真正明白战争的人都明白，高效的后勤胜过数倍的兵力，我们必须在军官当中重申这点。"
 USR_darjeelingfront: "红茶前线"
 USR_darjeelingfront_desc: "“汉斯，你煮的咖啡难喝死了。”——一位[STG.GetName]士兵如此评论。"
 USR_real_nishizumi_ryu: "真正的西住流"
 USR_real_nishizumi_ryu_desc: "战术固然重要，但我们的敌人亦绝非等闲之辈，当战术的加持无法凸显时，装备实力将决定胜负。西住流一切强大的根源，就在于我们的战车对敌人装备的绝对碾压。"
 USR_expand_dockyard: "扩建船坞"
 USR_expand_dockyard_desc: "第一次世界大战的失败，招致了我们整个海军体系的报废。虽然在齐柏林伯爵的帮助下，寒堡的船坞得到了妥善的维护，但目前的规模还不足与支撑起一个强大的战争海军。经过委员会商讨，我们决心扩大目前现有的海军船坞，以应对未来可能到来的战争需要。"
 USR_upgrade_torpedo: "升级磁性鱼雷"
 USR_upgrade_torpedo_desc: "根据寒堡方面大量实践数据表明，目前战争海军主要使用的G7e-Pi1型鱼雷的定深存在着些许缺陷，导致鱼雷经常从船底穿过而没有命中。为了弥补这方面的问题，寒堡方面决定为其更换Pi2引信——一种磁性撞击双用引信。在理想情况下，这种引信会在船底下方直接引爆，以避免上述问题。"
 USR_expand_naval_design_maneuvers: "扩大海军演习"
 USR_expand_naval_design_maneuvers_desc: "随着技术的频繁迭代，海军战术也在不断发展。乌斯拉尔的海军已经丢失了二十年的发展窗口，想要快速积累战术经验，唯有不断的进行海军演习，方能弥补我们在海洋上劣势。"
 USR_calibar_is_the_justice: "口径就是正义"
 USR_calibar_is_the_justice_desc: "在常规的大口径火炮技术方面，我们已远远落后于卡美洛与爱丽诺，想要在火炮效力对决上不落下风，唯有采用口径更大，装药更高的火炮。寒堡方面早已拟定406mm与420mm口径的火炮开发项目，虽然之前因重量超标而被暂时搁置，或许现在正是采纳的好时机。"
 USR_survival_takes_precedence: "存活才有输出"
 USR_survival_takes_precedence_desc: "在常备舰艇的数量与舰艇建造成本上，我们已远远落后于卡美洛与爱丽诺，因此如何规划海军战斗方针，则是我们未来需要着重考虑的内容。数量上的劣势短时间内无法弥补，只能通过提升舰艇损管的方式，尽可能的减少战舰的损耗。同时提高海军的探测手段，把握战场态势，力求避战保船。"
 USR_preparing_landing_operation: "准备登陆作战"
 USR_preparing_landing_operation_desc: "乌斯拉尔的海军不应当只局限于守护乌斯拉尔的海岸，还应当具备投送陆军打击海外的能力。因此我们需要开发一套完备的登陆作战体系，让海军最大程度的发挥其火力支援与战斗护航的价值。"
 USR_kriegsmarine: "Kriegsmarine"
 USR_kriegsmarine_desc: "He was made to rule the waves across the seven seas !\nTo lead the warmachine!\nTo rule the waves and lead the Kriegsmarine!!\n\n ——Sabaton《Bismarck》"
 USR_karlsland_aviation_department: "卡尔斯兰航空部"
 USR_karlsland_aviation_department_desc: "专业的事情就应当由专业的人来做。飞机到底好不好用，应当由实际操作的飞行员们说了算。因此，我们让魔女们负责航空兵装的研发与生产，以巩固乌斯拉尔的天空。"
 USR_second_gen_aircraft_project: "第二代航空器计划"
 USR_second_gen_aircraft_project_desc: "按照卡尔斯兰方面的说法，目前的活塞引擎技术已然到达顶峰，这方面的潜力早已被挖尽。在这样的背景下，项目P.231正式提出——以常规方式设置一台发动机驱动牵拉螺旋桨，在后机身以第二台发动机驱动机尾的推进螺旋桨，从而达到常规单引擎飞机无法匹敌的强劲动力。"
 USR_upgrade_radar: "升级雷达"
 USR_upgrade_radar_desc: "为了提升空军作战以及拦截的效率，卡尔斯兰航空部通过了FuG-200机载雷达和FuGM-80路基远程警戒雷达的研发工程。前者用于探测以及定位水面舰艇，还可利用地面回波为飞机提供导航，同时还可辅助进行仪表轰炸。后者可以探测到201公里以外的目标，用于早期空袭预警。"
 USR_rotation_tactics: "轮换战术"
 USR_rotation_tactics_desc: "轮换战术是空军部队在作战中保持持续作战能力的重要手段。通过合理安排轮换计划、选择适合的轮换方式和路线、与其他军种协同作战等措施，可以确保空军部队在战斗中始终保持高昂的斗志和强大的战斗力。"
 USR_NJG: "卡尔斯兰的黑夜猎手"
 USR_NJG_desc: "在FuG-202机载搜索雷达与FuMG65路基夜间对空雷达的帮助下，我们卡尔斯兰的魔女们如同游弋在黑夜中的猎手，于静谧之中铠袖一触，破敌无形！"
 USR_air_front: "空中阵线"
 USR_air_front_desc: "为了我们昔日的同僚，为了我们魔女之间的友谊，我们决心与利比里昂站在同一阵线，这将加强双方的军事合作，为两国的未来谋求更长远的更紧密的发展。"
 USR_USF_agreement: "黑森峰·桑达斯协定"
 USR_USF_agreement_desc: "为了理想，为了友谊，为了战车道精神，我们决心与桑达斯站在一起，共同来签署这份协议，这将加强双方的军事合作，为两国的未来谋求更长远的更紧密的发展。"
 USR_constantly_improving: "精益求精"
 USR_constantly_improving_desc: "虽然他国媒体总是喜欢用“乌斯拉尔的油纸包”来诋毁我们乌斯拉尔人过度吹嘘名不副实，但事实上我们对待事物精益求精的态度是全体乌斯拉尔国民以及盟友们所有目共睹的。虽然这么行事会增加额外的成本，但可靠的东西却能够在关键时候救命。"
 USR_collective_specialization_sets: "集体专业化"
 USR_collective_specialization_sets_desc: "我们正推进生产集体内部成员们共同学习、实践和经验积累。通过这样的方式，逐渐深化和拓宽个人的专业知识和技能，从而实现整个集体在其所涉及的领域上，具有先进的水平表现，整体提升乌斯拉尔的社会生产水平。"
 USR_enthusiastic_new_uslarian: "热情洋溢的新乌斯拉尔人"
 USR_enthusiastic_new_uslarian_desc: "回来了！美好的生活正在向乌斯拉尔人招手！！\n空前高涨的生产热情正催动着全体国民加入到这一场乌斯拉尔史无前例的庞大生产活动中去！"
 USR_miho_return: "西住美穗归来"
 USR_miho_return_desc: "曾经的西住美穗因为个人原因不得不脱离黑森峰，如今她自大洗学成归来，是家喻户晓的陆战军神。她的加入，将为乌斯拉尔带来新的视野，为帝国的延续以及战车道的发扬做出不可估量的贡献。"
 USR_eminent_country: "超然屹立"
 USR_eminent_country_desc: "乌斯拉尔，沉睡之巨人，历经风雨，屡沦巨渊。然其勇毅无匹，逆流而上，直面烈日，与不序争抗。终羽化登临，自废土屹立，为欧罗巴带来秩序！"
 USR_milestone_of_nation_and_will: "民族与意志的里程碑"
 USR_milestone_of_nation_and_will_desc: "许多历史性奇观纪念了某位重要的历史人物或事件，或者传承某种文化传统。这些建筑成为了后人了解历史、文化和传统的重要载体。如今乌斯拉尔的伟大与繁荣让我们齐聚一堂，共襄盛举这历史性的全新一幕。"
 USR_towards_the_future_of_europa: "迈向欧罗巴的未来"
 USR_towards_the_future_of_europa_desc: "自乌斯拉尔国父、伟大的征服王瓦格纳一世以来，乌斯拉尔便一直将目光放眼整个欧罗巴大陆之上，力图建立一个强大且统一的欧罗巴大帝国，如今风云变化，乌斯拉尔这个饱经风霜的民族终于重新站了起来，将欧罗巴的桂冠放在自己的头上。"
 USR_triumph_of_solidarity_justice_and_freedom: "团结，正义与自由的胜利"
 USR_triumph_of_solidarity_justice_and_freedom_desc: "我们击败了披着民主外衣的虚伪沙文主义者、唤醒了冥顽不灵的神话守旧分子、为堕落的土地带了秩序与正义，至此，欧罗巴将重新团结在真正的自由之下，一个崭新的时代将要到来！这是属于全欧罗巴人民的胜利！"
 USR_privatization_priority: "私有化优先"
 USR_privatization_priority_desc: "私人企业往往比国有企业更加灵活、创新，并能够更好地满足市场需求。同时，私有化能够减少政府财政负担，促进经济增长和创造就业机会。为此，适度减少政府控制的边缘行业，有利于乌斯拉尔市场经济的发展与繁荣。"
 USR_the_offensive_of_deterrence: "震慑攻势"
 USR_the_offensive_of_deterrence_desc: "在接敌之前进行震慑的空中行动，将会帮助我们的地面部队争取更多突破的时间，并且在短时间内使敌人的力量被暂时压制，从而形成战线上强对弱的一点。"
 USR_maneuvering_breakthrough: "机动突破"
 USR_maneuvering_breakthrough_desc: "由炮兵打开缺口并由装甲部队进一步深入取得战果，快速从一点向两面突破并瘫痪敌人的后勤与通讯能力。"
 USR_reformulation: "重规编制"
 USR_reformulation_desc: "部队的编制往往直接决定了其在战场上的生存能力与应变能力，加强不同单位之间的协调与重新规整目前混乱的编制是刻不容缓的。"
 USR_tank_crew_supply: "研发车载补给"
 USR_tank_crew_supply_desc: "对于黑森峰的车长们来说，如果能在枯燥幽闭的战车内喝上一口清爽的啤酒，那将一定会是改变战局的重要一环。"
 USR_next_gen_weapon_project: "下一代军备计划"
 USR_next_gen_weapon_project_desc: "应求军队对于士兵巨大的需求，我们对于未来机械化科技的探索需要再上一层楼。自动化人形装备的原型设计可能是未来战争的潜在主导者。"
 USR_administrator_of_europa: "欧罗巴的管理者"
 USR_administrator_of_europa_desc: "我们的边疆在扩展，帝国的民族多样性正在丰富，是时候考虑一下如何接纳新的子民了。"
