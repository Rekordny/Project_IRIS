 USR_perpetrate_a_fraud: "偷梁换柱"
 USR_perpetrate_a_fraud_desc: "恶劣的政治生态和那个不知道从哪里来的皇室傀儡已经让我们本就衰弱的国情雪上加霜，如果社会民主人再不采取行动，乌斯拉尔将会倒退至一战之前各自为战的政治状态。" 
 USR_establish_counter_intelligence_committee: "成立反间谍与外务委员会"
 USR_establish_counter_intelligence_committee_desc: "反间谍和外务一直都是目前我们工作的重心，抛开工业经济不提，如果我们无法做到同心同德，那么就只能在共和的谎言里慢慢窒息。"
 USR_demand_re_issued_seats: "要求重新发放在野党席位"
 USR_demand_re_issued_seats_desc: "在野党派无法有效参与决策，内部议会充满内耗，整个议会的席位都被浪费在小丑和骗子身上，他们从不关注人民真正的福祉，而是急着向口袋里装钱。"
 USR_limited_interference_with_UNG: "有限干涉卡美洛内战"
 USR_limited_interference_with_UNG_desc: "卡美洛内战将会向我们提供一个喘息并且探轻她们势力虚实的机会，我们要做到尽可能得放大有限干扰可以带来得效果。"
 USR_befriend_ANZ: "与[ANZ.GetName]交好"
 USR_befriend_ANZ_desc: "作为同时兼备战车道底蕴与工业化成果的安齐奥，是可以在列强与战胜国中被相信的，至少我们的利益目前是共通的。"
 USR_renegotiation_of_supervision_STG: "与圣葛罗莉安娜重谈监督协议"
 USR_renegotiation_of_supervision_STG_desc: "圣葛罗莉安娜掌握着监管克莱门条约的最大执行权，即使我们暂停向艾丽诺和卡美洛输送工业产品，只要满足圣葛罗莉安娜的要求，我们一样可以熬过这几年。"
 USR_clement_for_international_arbitration: "克莱门换取国际仲裁"
 USR_clement_for_international_arbitration_desc: "我们必须寻求一个战胜者，以小小的牺牲来换取其为我们担保未来至少十年人民的幸福与尊严。"
 USR_senshado_alliance: "创建战车道联盟"
 USR_senshado_alliance_desc: "一个坚实可靠的工业化联盟，在被黑暗的马纳国际围绕的欧罗巴大陆，我们将会背靠背同舟共济。"
 USR_march_in_the_dark: "于黑暗中前进"
 USR_march_in_the_dark_desc: "就在最黑暗，最混乱的时间，及时出手就能挽回我们曾经失去的土地，机不可失，时不再来！"
 USR_our_senshado: "我们的战车道"
 USR_our_senshado_desc: "圣葛罗莉安娜作为一个依附于卡美罗的国家实际上却格格不入且和我们一样处处碰壁，是时候一起认清敌人和盟友，让她们选定立场了。"
 USR_meet_the_war_hero: "迎回战争英雄"
 USR_meet_the_war_hero_desc: "人们沉醉于英雄带来的伟岸幻想并深陷于集体思维的枷锁中，但就是这样一场大脑里不存在的盛宴将会为我们的斗争取得决定性胜利。"
 USR_kuromorimine_industrial_department: "黑森峰工业科"
 USR_kuromorimine_industrial_department_desc: "有了黑森峰工业科的帮助，无论是在军工发展还是建筑科研领域我们都会快人一步。"
 USR_air_force_club: "502nd空军俱乐部"
 USR_air_force_club_desc: "由前王牌飞行员阿道芬加兰德组建的飞行协会，帮助乌斯拉尔的空军在克莱门军限后度过了最为艰难的时期，现在我们将要把它搬上台面并发扬光大。"
 USR_writing_social_democratic_editorials: "撰写社会民主社论"
 USR_writing_social_democratic_editorials_desc: "社会与民主从来不是分离的，当人心聚拢时我们形成了社会，但要在社会的前提下维持与凝聚人心我们需要的是真正的民主。"
 USR_interference_with_USF: "介入自由合众国内战"
 USR_interference_with_USF_desc: "合众国土之广大，政治态势之复杂，并非是区区几方军阀几年就能敲定的巨大蛋糕，我们也可以慢慢插入其中，相信回报一定不会叫人失望。"
 USR_a_pact_with_giant: "和巨人的约定"
 USR_a_pact_with_giant_desc: "战车道之所以被称之为道，就是取于人心由技艺的修行而合拢，如果共同的趣味和志向还不足以让我们出手帮助，我们实在是过于冷漠且愧对这一传统。"
 USR_help_liberion: "帮助利比里昂"
 USR_help_liberion_desc: "艾尔平的女公爵-海因里克希望我们可以帮助她远在大洋彼岸的一战同僚，我们的将军事实上也有相当一部分来自501中队，这件事情必须要快点敲定。"
 USR_international_tank_development_agreement: "国际战车研发技术协定"
 USR_international_tank_development_agreement_desc: "与拥有最好发动机之一的桑达斯签订战车技术研发协定一直都是乌斯拉尔人梦寐以求的事情。"
 USR_strike_air_force_exchange_plan: "强袭空军交换计划"
 USR_strike_air_force_exchange_plan_desc: "501和502中队一起抗击外敌的时光似乎仍然历历在目，念在我们的交情上，利比里昂愿意让给我们星型发动机和一系列前沿技术。"
 USR_return_of_nishizumi_ryu: "西住流归来"
 USR_return_of_nishizumi_ryu_desc: "早在瓦格纳二世皇帝时期西住流就被奉为乌斯拉尔的兵家经典，如今西住真穗的回归将会再次印证其在军事上的革命性成就。"
 USR_the_third_Reich: "乌斯拉尔第三帝国"
 USR_the_third_Reich_desc: "一个皇帝也许需要一个帝国，但一个帝国可能根本不需要一个皇帝，我们用勤劳的双手捧起欧罗巴大陆上的每一寸土地并将其使用得尽善尽美，人民的汗水铸就的皇冠是永远不会生锈的。"
 USR_invest_tank_factory: "投资战车工厂"
 USR_invest_tank_factory_desc: "现代化设备配合先进的战车设计方案将会帮助我们造就一只让所有玛娜国家都无法动摇的强大装甲军团。"
 USR_rekindling_indstrial_passion: "重燃工业热情"
 USR_rekindling_indstrial_passion_desc: "在疯狂的绿党对我们工业化的劳动成果反复蹂躏之后，我们的人民失去了赖以生存的工作和文明建设。现在是时候重新点燃曾经推动这巨兽前进的锅炉了。"
 USR_the_indstrial_heritage_of_the_empire: "§Y帝国的工业遗产§!"
 USR_the_indstrial_heritage_of_the_empire_desc: "当工厂的烟囱再次冒出冉冉浓烟，台钳和扳手依旧悉悉作响，滚烫的铁水向瀑布一样涌入转炉，帝国的伟大的遗体上仍旧有着一颗为它伟大人民跳动的机械心脏。"
 USR_underpass_tunnel_through_mountain: "穿山隧道"
 USR_underpass_tunnel_through_mountain_desc: "帝国南部从莱莹至图凌特一线为多山地带，我们的军队在穿行其中时常遇到后期保障的难题，建造多条穿山隧道可以缓解这个问题。"
 USR_kuromorinmine_research_department: "黑森峰科研中心"
 USR_kuromorinmine_research_department_desc: "新的科研中心会帮助我们在提高工业生产效率和一些对玛娜的特殊探索打上坚实的基础。"
 USR_marketizing_industry: "市场化工业"
 USR_marketizing_industry_desc: "将工业生产的行使权力发放并且让利于个体，可以有效促进我们产品的质量与综合水平。"
 USR_centralized_control_of_industry: "集中控制产业"
 USR_centralized_control_of_industry_desc: "集中管控的产业可以有效调整产能，让我们的好钢都使在刀刃上。"
 USR_build_future: "建设未来"
 USR_build_future_desc: "在不久的将来，掩埋着古老帝国的风沙被吹散，露出金雕玉琢的基石之时，欧罗巴大陆将会遍布我们的工业奇迹。"
 USR_use_mana_as_fuel: "利用玛娜作为工业燃料"
 USR_use_mana_as_fuel_desc: "经历了日日夜夜对于玛娜材料的反复测试后，我们的科学家惊奇的发现了一种可以直接将玛娜运用在生产工业产品上的方法。"
 USR_ensecure_fuel_supply: "保障燃料供应"
 USR_ensecure_fuel_supply_desc: "在瓦格纳帝国时代，燃油资源的供应问题曾让我们的生产和军事活动束手束脚，在完成了合成油精炼后，这一问题会得到彻底改善。"
 USR_nurembery_initiative: "纽伦堡名歌手作战"
 USR_nurembery_initiative_desc: "铁路人工智能虽然并无太大威胁，但是我们的计划中不能容忍任何工业产品对我们自己碍手碍脚。"
 USR_march_to_red_sailor_sea: "向红帆海行进"
 USR_march_to_red_sailor_sea_desc: "大多数乌斯人从来不知道越过东部的多洛米蒂山脉会看到如何美丽的景色，让我们的战车从克莱门出发，直到抵达大海。"
 USR_treaty_alpin: "艾尔平协议"
 USR_treaty_alpin_desc: "科斯特人似乎并没有大多数乌斯人想象中的爱国基因，他们更像是一团乌泱泱围着领主的怯懦猪猡，只有生活在圈养的环境中，他们才会安心进食，生产财富。"
 USR_recall_prince_heinrich: "召回海因里克亲王"
 USR_recall_prince_heinrich_desc: "海因里克女公爵在上次大战中曾经是皇帝手下表现最出色的工业领袖之一，唯有她可以团结住北方的乌斯人。"
 USR_reflection_on_war: "战争的反思"
 USR_reflection_on_war_desc: "在上一次大战中我们虽然在初期占了上风，但还是在工业武器的使用方面操之过急，我们须要仔细研究理解武器的原理和用法，才可以做到百战百胜。"
