 usr.1: "乌斯拉尔提出用克莱门地区换取国际仲裁"
 usr.1.t: "乌斯拉尔提出用克莱门地区换取国际仲裁"
 usr.1.desc: "乌斯拉尔的新领导人[USR.GetLeader]提出用克莱门地区的暂时交割来让我们重新主持一次对于克莱门条约的国际仲裁，克莱门地区的交割意味着我们将会获得大量宝贵的工业资源，但代价是我们将不得不扩大和艾丽诺的边境线和承受一些国际舆论。"
 usr.1.a: "这项交易简直就是天赐良机"
 usr.1.b: "我们不能接受这笔交易"
 usr.2: "[ANZ.GetName]同意用克莱门地区换取国际仲裁"
 usr.2.t: "[ANZ.GetName]同意用克莱门地区换取国际仲裁"
 usr.2.desc: "[ANZ.GetName]在数日后同意了我们用克莱门地区换取国际仲裁的请求，克莱门地区的交割将在即日开始，这项决策将让我们肩上的重担轻松少许。"
 usr.2.a: "希望吧.."
 usr.3: "[ANZ.GetName]拒绝用克莱门地区换取国际仲裁"
 usr.3.t: "[ANZ.GetName]拒绝用克莱门地区换取国际仲裁"
 usr.3.desc: "[ANZ.GetName]的领导人[ANZ.GetLeader]表示他们并不想冒着被国际舆论攻击的风险来组织克莱门条约的仲裁，何况是独占了一战好处的一大半。"
 usr.3.a: "这下完了"
 usr.4: "乌斯拉尔提出组成战车道联盟"
 usr.4.t: "乌斯拉尔提出组成战车道联盟"
 usr.4.desc: "在西住真穗的带领下的乌斯拉尔正在大力发展战车道与工业化，她们希望我们可以以战车道盟友的身份与她们一道完成欧罗巴大陆的工业化。"
 usr.4.a: "战车道之间的友谊坚不可摧"
 usr.4.b: "我们还需要再考虑一下"
 usr.5: "[USR.GetName]要求全民公投"
 usr.5.t: "[USR.GetName]要求全民公投"
 usr.5.desc: "[USR.GetName]要求全民公投"
 usr.5.a: "我们投降"
 usr.5.b: "坚决不"
 usr.6: "[KST.GetName]同意加入乌斯拉尔"
 usr.6.t: "[KST.GetName]同意加入乌斯拉尔"
 usr.6.desc: "[KST.GetName]同意加入乌斯拉尔，自我们上次大战被割离的领土终于回到祖国的怀抱了。"
 usr.6.a: "形势一片大好"
 usr.7: "[KST.GetName]拒绝加入乌斯拉尔"
 usr.7.t: "[KST.GetName]拒绝加入乌斯拉尔"
 usr.7.desc: "[KST.GetName]拒绝了我们公投的要求，看来他们已经在玛娜市场和列强的蝇头小利下生活了太久了。"
 usr.7.a: "敬酒不吃吃罚酒"
 usr.8: "[ANZ.GetName]同意加入战车道联盟"
 usr.8.t: "[ANZ.GetName]同意加入战车道联盟"
 usr.8.desc: "[ANZ.GetName]同意加入战车道联盟，现在欧罗巴的命运将由我们携手改写。"
 usr.8.a: "很好"
 usr.9: "[ANZ.GetName]拒绝加入战车道联盟"
 usr.9.t: "[ANZ.GetName]拒绝加入战车道联盟"
 usr.9.desc: "[ANZ.GetName]拒绝了我们的联盟请求，也许现在还不是时候。"
 usr.9.a: "好吧"
 usr.10: "[USR.GetName]希望放松对克莱门条约的监管"
 usr.10.t: "[USR.GetName]希望放松对克莱门条约的监管"
 usr.10.desc: "希望我们可以放松对克莱门条约的监管,作为回报，我们可以获得额外军事支持。"
 usr.10.a: "看在同为战车道同僚的份上我们可以做出让步"
 usr.10.b: "很抱歉，这是国际社会的共同利益"
 usr.11: "[STG.GetLeader]同意在监管上放松要求"
 usr.11.t: "[STG.GetLeader]同意在监管上放松要求"
 usr.11.desc: "看在同为战车道同僚的份上，[STG.GetLeader]同意在监管上放松对克莱门条约的履行要求，这下克莱门条约带来的赤字可以变得更加轻松一点。"
 usr.11.a: "谢天谢地"
 usr.12: "[STG.GetLeader]拒绝在监管上放松要求"
 usr.12.t: "[STG.GetLeader]拒绝在监管上放松要求"
 usr.12.desc: "[STG.GetLeader]拒绝在监管上放松要求。"
 usr.12.a: "真是扫兴"
 usr.13: "进军克莱门州！"
 usr.13.t: "进军克莱门州！"
 usr.13.desc: "今天是个荣耀的日子，因为我们将要把这面黑红相间的旗帜插回到属于乌斯拉尔人的故土，这片土地不仅是我们最骄傲的工业成果，更将是我们引领欧罗巴进步的灯塔。"
 usr.13.a: "飞翔吧"
 usr.14: "玛娜国际宣称一意孤行将导致战争"
 usr.14.t: "玛娜国际宣称一意孤行将导致战争"
 usr.14.desc: "玛娜国际针对我们进驻克莱门的行为立刻发表了威胁，并且称我们只要将任何一名士兵放入克莱门州都将招致一场毁灭我们自己的战争。"
 usr.14.a: "真是敬酒不吃吃罚酒"
 usr.14.b: "这...真的吗"
 usr.15: "[USR.GetLeader]执意撕毁克莱门条约"
 usr.15.t: "[USR.GetLeader]执意撕毁克莱门条约"
 usr.15.desc: "[USR.GetLeader]看来这一次是铁了心要撕毁克莱门条约了，这个不负责任的举动将会给欧罗巴大陆带来有一次浩劫。"
 usr.15.a: "拔出刀剑吧，捍卫自由的人们"
 usr.16: "[USR.GetLeader]退缩了"
 usr.16.t: "[USR.GetLeader]退缩了"
 usr.16.desc: "[USR.GetLeader]竟然选择了退缩，虽然这是最好的情况，但是却完全出乎我们的意料。"
 usr.16.a: "区区西住流，不过如此"
 usr.17: "舆论躁动"
 usr.17.t: "舆论躁动"
 usr.17.desc: "[USR.GetLeader]重新军事化克莱门地区的消息瞬间在马纳国际内炸开了锅，内务大臣普遍认为目前我们应该主动避战并且保持对乌斯拉尔的舆论施压，鉴于目前玛娜国际内部已经不大稳固，我们最好小心斟酌目前的选项。"
 usr.17.a: "这是公然的挑衅行为，集结军队让[USR.GetLeader]给个说法"
 usr.17.b: "我们现在还不能轻举妄动"
 usr.18: "任用老将"
 usr.18.t: "任用老将"
 usr.18.desc: "我们找回了曾经在上次大战中为皇帝挥洒鲜血的两个明星将军，现在是时候决定谁来牵头了。"
 usr.18.a: "逸见艾丽卡"
 usr.18.b: "阿道芬·加兰德"
 usr.19: "乌斯拉尔希望我们用蒲尔法茨换取保障"
 usr.19.t: "乌斯拉尔希望我们用蒲尔法茨换取保障"
 usr.19.desc: "乌斯拉尔希望我们用蒲尔法茨换取他们对我国的保障。这将会在未来为战车道在全球的扩张产生深远的影响。"
 usr.19.a: "可以同意"
 usr.19.b: "这是万万不可的"
 usr.20: "思故边区同意用蒲尔法茨换取保障"
 usr.20.t: "思故边区同意用蒲尔法茨换取保障"
 usr.20.desc: "思故边区同意用蒲尔法茨换取保障的要求了。"
 usr.20.a: "非常好"
 usr.21: "思故边区拒绝用蒲尔法茨换取保障"
 usr.21.t: "思故边区拒绝用蒲尔法茨换取保障"
 usr.21.desc: "思故边区拒绝用蒲尔法茨换取保障。"
 usr.21.a: "敬酒不吃吃罚酒"
 usr.22: "斯库尔基尔仲裁"
 usr.22.t: "斯库尔基尔仲裁"
 usr.22.desc: "斯库尔基尔仲裁的内容在于帮助我们向蒙德施压并取得我们曾经的土地，如果选择了这条道路，我们将与乌斯拉尔战车道并肩作战！"
 usr.22.a: "我们欣然接受"
 usr.23: "斯库尔基尔仲裁"
 usr.23.t: "斯库尔基尔仲裁"
 usr.23.desc: "由乌斯拉尔主持的斯库尔基尔仲裁将会把我们的两个最大的省份割回给思故边区，我们不确定这样是否合理。"
 usr.23.a: "目前来看只能接受"
 usr.23.b: "不，我们要抗争到底"
 usr.24: "瓦格纳回归"
 usr.24.t: "瓦格纳回归"
 usr.24.desc: "局势危难，我们已经将伯尼盖特接收回了乌斯拉尔，瓦格纳的回归也将会让整个乌斯拉尔焕然一新，这场卫国战争终将由我们书写胜利而终结。"
 usr.24.a: "同仇敌忾，为乌斯拉尔民族大幸"
 usr.25: "乌斯拉尔要求我们并入战车道联盟"
 usr.25.t: "乌斯拉尔要求我们并入战车道联盟"
 usr.25.desc: "乌斯拉尔要求我们并入战车道联盟并且将原属于北方乌斯拉尔的数个郡归还，[?USR.GetLeader]称战车道的未来应该由双方共同缔造。"
 usr.25.a: "工业国家应该拥抱彼此"
 usr.25.b: "我们不会容许这种行为"
 usr.26: "圣葛罗莉安娜同意加入战车道联盟"
 usr.26.t: "圣葛罗莉安娜同意加入战车道联盟"
 usr.26.desc: "[?STG.GetLeader]同意了当前形式危难的看法并且正式加入了我们。"
 usr.26.a: "工业国家应该拥抱彼此"
 usr.27: "圣葛罗莉安娜拒绝加入战车道联盟"
 usr.27.t: "圣葛罗莉安娜拒绝加入战车道联盟"
 usr.27.desc: "[?STG.GetLeader]拒绝了我们要求其并入战车道联盟的要求。"
 usr.27.a: "那就不要怪我们了"
 usr.28: "一场防御玛娜列强战争惊醒了乌斯拉尔"
 usr.28.t: "一场防御战争惊醒了乌斯拉尔"
 usr.28.desc: "一场侵略战争给了我们一个当头棒喝，乌斯拉尔不能再继续被一个条约束缚而停滞不前，即便是让世界上所有国家对我们嗤之以鼻，乌斯人都必须要确保自己的生存权力与自由。"
 usr.28.a: "打破桎梏"
 usr.29: "卡尔思兰的空军训练资金"
 usr.29.t: "卡尔思兰的空军训练资金"
 usr.29.desc: "由冈杜拉中将牵头组建的卡尔思兰航空部已经在开发方面具有一定的规模，我们应该考虑分拨资金给空军用于训练新的飞行员，同时有一部分上次大战剩余的飞行脚也需要翻新。"
 usr.29.a: "训练事项交由明娜来办理即可"
 usr.29.b: "格特鲁德在这些事情上一丝不苟"



 usr_news.1: "乌斯拉尔共和议会制再度废止"
 usr_news.1.t: "乌斯拉尔共和议会制再度废止"
 usr_news.1.desc: "自上次世界大战乌斯拉尔战败被迫修改政体已经过去了十余年，这期间乌斯拉尔实现了废帝并再次建立了属于自己的共和议会制度，然而随着社会民主党势力在乌斯拉尔的再次复苏，共和议会制被再次推翻，但这一次[USR.GetLeader]似乎并没有表现出要建立君主立宪的念头。\n更有趣的是，旧帝国的战争英雄们也似乎对[USR.GetLeader]的领导纷纷响应，乌斯拉尔似乎有望再度加入到工业化的行列。"
 usr_news.1.a: "不知道别人都怎么看"
 usr_news.1.b: "可笑！如果没有君主，你怎么叫他们立宪？"
 usr_news.1.c: "一片巨大的乌云正漂向欧罗巴大陆的上空"
 usr_news.2: "[ANZ.GetName]进驻克莱门地区并重新组织条约仲裁"
 usr_news.2.t: "[ANZ.GetName]进驻克莱门地区并重新组织条约仲裁"
 usr_news.2.desc: "今早，在[ANZ.GetLeader]的授意下，[ANZ.GetName]的军队长驱直入控制了克莱门地区并快速控制了所有工业枢纽，[USR.GetName]似乎默许了这种行为，接下来的事情也证实了这点:[ANZ.GetLeader]开始单方面对于克莱门条约进行国际仲裁并免除了[USR.GetName]的部分条约赔款。"
 usr_news.2.a: "唉.."
 usr_news.2.b: "倘若要是能不公开仲裁就好了"
 usr_news.2.c: "一场巨大的阴谋和对玛娜国际的诈骗!"
 usr_news.3: "战车道联盟的建立"
 usr_news.3.t: "战车道联盟的建立"
 usr_news.3.desc: "乌斯拉尔黑森峰社民党党魁[USR.GetLeader]与安齐奥王国领导人[ANZ.GetLeader]于今日发表了建立欧罗巴战车道联盟的联合声明，作为两个欧罗巴大陆最大的工业国，这无疑会成为欧罗巴去工业化和玛娜主义运动的最大阻碍。"
 usr_news.3.a: "Panzer Vor!"
 usr_news.3.b: "为了推进工业化和人类的进步!"
 usr_news.3.c: "我有不好的感觉"
 usr_news.4: "战车道联盟的建立"
 usr_news.4.t: "战车道联盟的建立"
 usr_news.4.desc: "[KST.GetName]已经宣布公投加入加入[USR.GetName]。自克莱门条约签订以来，科斯特地区已经被永远禁止并入乌斯拉尔，这一行径已经是在挑战玛娜国际社会的底线。"
 usr_news.4.a: "复兴乌斯拉尔的脚步不会停止"
 usr_news.4.b: "克莱门条约已经拿走了太多"
 usr_news.4.c: "简直就是掩耳盗铃"
 usr_news.5: "[USR.GetLeader]宣布重返克莱门"
 usr_news.5.t: "[USR.GetLeader]宣布重返克莱门"
 usr_news.5.desc: "伴随着大量军队的集结，[USR.GetLeader]似乎显露出了其上任以来的真实意图，克莱门条约现在就像是一张可以随意丢弃废纸，乌斯拉尔已然从一次大战与黑沫夜的废墟里快速恢复过来，其边境陈列的军队数量来看，大有一口吞下整个欧罗巴之态势。"
 usr_news.5.a: "我们的屈辱将一笔勾销"
 usr_news.5.b: "什么？！"
 usr_news.6: "伊利亚退隐爱因兹贝伦"
 usr_news.6.t: "伊利亚退隐爱因兹贝伦"
 usr_news.6.desc: "迫于社会舆论对于议会傀儡的攻击，伊利亚斯菲尔冯爱因兹贝伦已经无法继续对乌斯拉尔的治理，她宣布将于次日卸任绿党党魁并退出乌斯拉尔政坛。\n乌斯拉尔共和议会一片哗然，这次的变动昭示着别有用心者对新共和制度的不满，也许未来我们还能看到新的人事变动。"
 usr_news.6.a: "这就是我们要的"
 usr_news.6.b: "也许我们在这上面做做文章"
 usr_news.6.c: "可怜的傀儡"
 usr_news.7: "瓦格纳的作为"
 usr_news.7.t: "瓦格纳的作为"
 usr_news.7.desc: "一场针对乌斯拉尔的侵略战争彻底撕破了共和的面具，人们很快就意识到欧罗巴大陆曾经玛娜列强的虚伪嘴脸，瓦格纳二世，屈居于伯尼盖特的皇女瓦格纳列考德尼做出了一个让所有人瞠目结舌德决定：返回乌斯拉尔并组织救国。\n在与[USR.GetLeader]进行了谈判之后，瓦格纳家族将不再享受在乌斯拉尔的皇帝待遇，而是作为乌斯拉尔的新总理在宪法之下治理伯尼盖特地区。\n虽然乌斯拉尔迎回了属于它的皇帝，但新时代的暴雨却早已冲刷蚀却了瓦格纳的皇座。"
 usr_news.7.a: "..."
 usr_news.7.b: "瓦格纳皇族悲剧的开始"
 usr_news.7.c: "瓦格纳皇族悲剧的开始"

