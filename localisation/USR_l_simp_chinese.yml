 usr.76.desc: "指挥官：\n\n今天可是4月16日,专属于我的日子哦。\n这些物资还请收好，那么，给我的回礼呢？"
 usr.76.a: "诶？"
 usr.77: "416之日"
 usr.77.t: "416之日"
 usr.77.desc: "早上好，指挥官。\n\n今天的我是特别的我，今天也是特别的一天，我希望您能够打起百分之一百二的精神来面对。\n如果在这里懈怠了的话，就不能称之为出色的士兵了。\n……您问今天到底哪里特殊？\n每一天都很特殊。"
 usr.77.a: "信封上好像有股醋栗的味道..."
 usr.78: "【紧急】重要节日提醒！！！"
 usr.78.t: "【紧急】重要节日提醒！！！"
 usr.78.desc: "致指挥官，\n\n还记得今天是什么日子吗？不可能不记得吧……\n看在你这么忙的份上，给你点提示好了。来，先念一遍我的名字，然后再看一眼指挥平板上的时间。明白了吧？\n一下子露出了慌张的表情呢，果然忘记准备了吧？明明之前还握着我的手说什么“有你在就够了”，转眼间就忘掉了，指挥官真是狡猾啊……\n哼，我可不是来责怪你的。不过是恰逢自己的节日，所以就来大方送你点小礼物罢了。不是什么值钱的东西，你随便拿着吧。\n虽然没想从你这里收到什么，但是如果今晚恰好……恰好你有空的话，不如陪我喝酒聊天怎么样？安心啦，度数很低的话，我不会喝醉的。\n那么就写到这里了，G11趁我写邮件的时候，又趴在我腿上睡得流口水了……"
 usr.78.a: "这是!?"
 usr.79: "RE：416，纪念日安好"
 usr.79.t: "RE：416，纪念日安好"
 usr.79.desc: "指挥官，\n\n你的问候我已收到。不过你是不是太心急了？发信时间：4月15日23:59……真是的，明明差一点就能达到完美，你却总是笨手笨脚……算了，至少说明这封邮件是你亲手发送，不是系统定时的。\n谢谢你记得这个特别的日子。不过自从我第一次提出【专属纪念日】，你好像从来没问过为什么……你的好脾气总让我觉得你是在哄小孩子。所以，我认为现在有必要做一个说明了。\n自从遇见指挥官，我就在想：如果你早一点来到格里芬，如果我没被驱逐，我们是正常的上下级关系……也许我和你的交往会容易得多。可惜在这个年代，谁都无法掌控自己的命运：过去如是，现在如是，未来亦如是……也许我们的某次通信就会成为永别——谁知道呢？\n【416日】是一个约定，只属于我和你，两个人的约定。如果你足够聪明的话，你会明白自己在我心中的分量，也明白这个约定能让我为你做些什么……相比之下，分一点小心思来换取我的承诺，这难道不是一笔很划算的交易吗？\n和往年一样，我的回礼已附在包裹中。上面的这些话请不要让别人知晓。\n愿你一切安好,指挥官。\n\nHK416敬上"
 usr.79.a: "好大的包裹！"
 usr.80: "关于今日的行程安排"
 usr.80.t: "关于今日的行程安排"
 usr.80.desc: "指挥官，\n\n早安，希望你看见这封邮件的时候已经是洗漱完毕整装待发的状态，而不是一脸睡眼惺忪地刚从床上爬起……为什么？当然是因为今天我们有很多事情要完成。\n30分钟后，我会去你的宿舍门口等你，敢迟到的话，我就拿G11捶开你的门。之后呢，我们会一起去逛街，试试那家新开的咖啡店，还有一家贝果我也想尝尝看……详细的地址和时间安排已经放进你的日程表了，你记得先熟悉下。\n至于晚上的安排，就去你之前提起的唱片店怎么样……什么，你不记得了？真是的，指挥官，要是没有我的话，你连自己想去的地方都记不起来呢。那么，就全部交给我来安排吧。\n不会吧，我说到现在，你还不知道为什么今天要由我来安排？明明去年你还信誓旦旦地说4月16日是专属于我和你的约定，我———\n骗我玩的？笨蛋指挥官！你知不知道我都要———算了，看在你最近工作很辛苦的份上，放过你了！\n今天的辛苦费先附在邮件里了。最后友情提醒下你，你还有2分钟出现在门口。哦，是10秒，10、9、8———\n\nHK416 敬上"
