 USR_Yiliyasifeier_desc: "在乌斯拉尔战败并签订《克莱门协定》后被玛娜派扶植上台的绿党傀儡，出身于人造人之家的伊利亚斯菲尔在乌斯拉尔人民的眼中不愧为真正的傀儡。"
 USR_Maho_desc: "自辅佐乌斯拉尔二世起就总是将最冷酷严厉的一面展现在外，布局精细且从不留下丝毫破绽，在皇帝被驱逐后也一同在乌斯拉尔销声匿迹，但实际黑森峰与社民的最高领导者却一直都是她。"
 USR_Neumann_desc: "性格严厉谨慎，一心遵守规章制度的官员，诺曼时刻注意自己在下属面前的形象，就好像她随时会被下属颠覆，小心并循规蹈矩，不灵活的决策者。但却是社会民主党在政府目前的最高层领导者。"
 USR_another_leader_Erika_desc: "一战老兵，西住真穗最忠诚的副官，只对绝对的权威死心塌地得服从，对待其他人总是严厉苛刻，但实际上却心地善良且并没什么复杂得想法。借助黑森峰在乌斯拉尔的势力，掌握大部分军工订单并且为黑森峰军队提供战车。"
 USR_another_leader_Adolfine_desc: "一战老兵，由皇帝亲自授予其组织私人军队的权力，随心所欲是她的个人名牌，大胆且具有进攻性，因此也得罪了不少乌斯拉尔的亲王和选候，但是在军队里同样保守尊重。"
 USR_another_leader_Minna_desc: "被称作Fürst的中间主义者，一战老兵，是世界上存活并保有击落数最好的七位王牌飞行员之一，在战争中失去家庭的她是乌斯拉尔最忠诚的爱国者。从不效忠于任何人包括皇帝，她只会做出对国家最正确的事情，但就是因为这样的她才能一直保持所有事情顺利高 效率的运转并赢得所有人的尊重。"
 USR_another_leader_Wagner_desc: "乌斯拉尔的合法继承者，由于克莱门条约被限制在伯尼盖特 地区隐居，总是做出妥协且软弱，除了衷心于瓦格纳帝国的诸侯外，其他选候和亲王都认为瓦格纳王朝 将会终于其手并借机逐渐疏远女皇。"
