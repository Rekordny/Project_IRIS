 USR_another_leader_Edytha_desc: "在一战期间培养了新一代乌斯拉尔军官,大多数军人都更愿意称其老师。在派往博斯沃思途中受伤并在战后皇帝退位时一同退休。大多数军官都十分敬仰罗斯曼，但其对战车道与激进主义却嗤之以鼻。"