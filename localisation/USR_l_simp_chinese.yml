 usr_news.5.t: "[USR.GetLeader]宣布重返克莱门"
 usr_news.5.desc: "伴随着大量军队的集结，[USR.GetLeader]似乎显露出了其上任以来的真实意图，在乌斯拉尔宣布废除克莱门非军事区地位的同时，她的坦克就驶过边界线，士兵们踏进了被隔离三十年之久的克莱门地区。\n乌斯拉尔已然从一次大战与黑沫夜的废墟里快速恢复过来，其边境陈列的军队数量来看，大有一口吞下整个欧罗巴之态势。"
