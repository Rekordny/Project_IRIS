 usr.95.t: "伯尼盖特的夜"
 usr.95.desc: "灯影在文件上一段一段得爬行。伯尼盖特的夜静得只剩纸张与钟表的细微脆响。温德加特·申克把三份材料依次推到红发女人面前：法币市价变动表，铁路瓶颈时段统计，帝国银行旧本票的兑付清单。指尖轻点纸角...一下、两下、三下，像在测一台老机器还能否继续转动。\n门外传来了零碎的脚步声，门扉轻响，宫务的侍女入内，裙摆划过地毯的边线，低头站在红发女人面前。她低声道：“女皇陛下仍在静居。医生与神职人员今晚都在。但陛下……尚未准备好出面。”\n红发女人抬眼。侍女把一只薄封亲手放入她手中：“陛下叮嘱：‘伯尼盖特不可失其形。明娜先行；待我能见人时再见。’”\n申克一把握住明娜的手：“不是拒绝，是时机未到。”\n侍女点头：“陛下仍沉在国丧之痛。烦请先护住秩序。”她退身，门阖，走廊恢复安静。\n一旁的罗斯曼一直没有坐下，她抽出一张名单压在火车时刻表上:“虽然讲‘复辟’的人很多，”当教员的习惯总让她在说出关键信息前顿一下“能按时响应我们的，只有这几个人。”\n“顺序是?”\n罗斯曼从外套口袋翻出了一截粉笔，利索的在黑板上写下三个地名："
 usr.95.a: "寒堡，科斯特，柏霖"

 usr.96.t: "冷遇"
 usr.96.desc: "礼厅空着。二楼的彩窗把几束色带投在台阶上，红与蓝在台阶石面织出一条温暖却冷淡的毯。海因里克踩着这条毯，仿佛在楼上听见了音乐———佩韦克·林纳玛唱的《斯库尔基尔的夏天》。熟悉得像一个误闯回来的季节，她便顺着旋律上楼。\n“真没想到你还听这种活泼的民歌。”她摘下法兰绒圆帽，在太阳下掸了掸，灰尘像歌里说的夏夜星子四散开来。\n“塞恩！”伊丽莎白像只小兔子撞进她怀里，“你终于来了——我有天大的好消息！”\n“哦？是什么事情？”她一边梳理着伊丽莎白的头发，一边搂着她坐在窗台边。\n“卡拉-冯-罗森昨天给我发了电报，她说按照乌斯拉尔的小宪法，我也可以以小选候的身份参加乌斯拉尔的新临时选举。”\n海因里克的手停在她发间。笑意从嘴角退下去，像把手从水里抽出。\n“怎么了？我们可以顺路去柏霖，看看老罗斯曼和她的学生……”\n“你为什么不早点告诉我？”她低声问。\n那一瞬，喜悦像灯被拧灭。伊丽莎白站起身：“你不希望我去，是吗？”\n“我只想你留在我身边。把这几年的港口生意做完……”\n“你的港口生意，不是我们的。”她后退半步，眼圈红了，“我不过是个没被皇帝承认的小选候，对吗？”\n“贝林!”\n“够了，我知道你在想什么，那就如你所愿吧。”她从口袋里掏出来两张纸使劲的揉成一团丢到废纸篓里，头也不回的就冲出门去了。\n彩窗编织的毯向后移动了一格。海因里克怔在原地，弯腰把那两团纸捡起，慢慢抚平。"
 usr.96.a: "艾尔平时代影院贵宾票：《笼中雀》"

 usr.97.t: "寒堡的黎明"
 usr.97.desc: "船坞的铆钉声像密雨打在铁皮上，岸上忽明忽暗的白灯也跟着节奏挑起舞来，水面的冷白色的纹路被拉直，将寒堡连接到海的对面。俾斯麦站在窗檐前，没看身后的随员，只盯着远处那条白色的水纹连成的桥梁。\n“报告：一号和三号坞返工结束可以下水，二号坞在换肋板。”港务总管把报告的夹板递上来。\n“把二号坞的灯全打开，今天中午之前必须完成。”她使劲按住夹板被海盐浸的翘起的硬边，“救生筏和消防带先挂好，再派人上去，夜班配两桶汤，先送铆工。”\n无线电台那头传来轻轻的“滋滋”声。俾斯麦没有转身：“记录———寒堡海军在临时军政府名下维持生产与值勤，在这周结束时可验收2艘新船。”报务员应声，手指在键上迅速起落，金属触点敲出干脆的电流节拍。\n俾斯麦把手套取下，放在桌角：“还有———即使女皇不出面，我们仍会按照计划执行。明早报告，同样的时间。”\n她转身向门口走去，鞋跟在木地板上带出极轻的一声脆响。黎明前最黑的时刻，港区的白灯却整片亮起，水面上的白色纹路汇成了一条悠长的的白条，像一条安静而不容置喙的线。"
 usr.97.a: "一切井然有序"

 usr.98.t: "葡萄酒渍"
 usr.98.desc: "烛台斜着，蜡油已经顺着花纹爬到虎口上，格蕾特·戈洛布却毫不在意。盯着落款看至第三遍，她注意到最后一个字母上面似乎沾了点什么，焦急的手指在上面来回摩挲。直到细细的暗红色粉末和纸张的白色毛边粘在指尖———那是葡萄酒渍。\n“好久没有看到你这样了”维斯娜靠在门框上“谁的信？”\n“老罗森的女儿，卡拉-冯-罗森。”格蕾特把信折好又展开，“她要我出兵，还要我站她那边。”\n“站哪边？”\n“对上伯尼盖特，也就是对上皇帝。”\n维斯娜沉默片刻：“赫尔诗莱的人，已经恨你够久了。”“我知道。”格蕾特把笔插回笔筒，“但我不会再做让他们更恨的事。”\n在桌边随意杠掉手上的葡萄酒渍，她按下呼铃：“叫参谋长、军需官和两位连长。回信给卡拉———我们谈‘路’和‘账’，不谈恩怨。今晚我给她第一批时间。”"
 usr.98.a: "“如你所愿”"

 usr.99.t: "黎明前最后2小时"
 usr.99.desc: "“距离日出还有两小时。”银发少女抬腕，指节在表壳上轻叩两下。\n“小梅，让后队发动引擎。”\n“是！艾丽卡队长。”\n“不用再叫我队长了，越过默茨的那座山后，就可以再见到西住队长了。”\n艾丽卡从指挥车上转头回望，还未完全醒来的柏霖伏在在身后五十多公里外的暗幕里，依稀可见那沉睡巨人呼吸出的阵阵工业薄尘。后队几百辆战车发出的闷响，混杂着柴油苦涩刺鼻的味道，怕是如果再久留一会，就要惊醒这场美梦了。\n“全部准备好了，逸见副队长，部队随时可以出发。”\n“我们和尤拉莉亚约定的是在15小时后，一共是...”\n“344辆战车和15002名士兵”\n“好”\n艾丽卡轻笑了一下：“只要见到队长，一切都会好起来的。”"
 usr.99.a: "再见，柏霖"

 usr.100.t: "日程表的背面"
 usr.100.desc: "晨光刚开始拨弄葡萄园的薄雾，尤拉莉亚就已经早早到达了办公室，随着罗森家族即将到来的权力转移和升级，她所剩下在此工作的时间也屈指可数了，为此，她的每一天都是要认真度过的。\n尤拉莉亚把当天的行程单放到桌上：“十点商会，十一点记者会，下午再修改一次就职演讲。”\n卡拉把银笔夹在指间转了一圈：“尤拉莉亚，把就职演讲的稿子放回去。”\n“……您不需要？”\n“需要，但不是今天。”桌上的黑电话响起，柏霖来的讯息只有两句：复辟者在城里接管交通与电台；柏霖的最高统帅部开始以伯尼盖特名义发文。\n尤拉莉亚屏住呼吸，房间里突然静的出奇。\n良久后卡拉却仅合上日程：“拿那张盎格利亚的清单来。把‘承诺’换成‘抵押’，把‘朋友’换成‘供货商’。”\n“您还要参加总理选举吗？”\n“当然”卡拉淡淡地笑，“只是从今天起，我们先用另一张表。”"
 usr.100.a: "收起日程，打开清单"

 usr.101.t: "离城电文"
 usr.101.desc: "柏霖总理府的走廊被提前清空，伊莉雅·冯·爱因兹贝伦拿起那只薄得近乎空的公文夹，确认封皮里只剩三样东西：印鉴、联络清单、两页预先写好的通告。\n“总理，帝国车站已经按‘维护’对外通告，三号站台可直达莱樱转车。”\n桌上的电话短促地震了一下。尤拉莉亚的声音从那头传来，语速平稳：“卡拉女士已经腾出会客室；爱因兹贝伦堡的房间也已经为您重新布置了。您只需带印章———不带立场。”\n“我带的是责任和职务。”伊莉雅盯着窗外的旗，今夜没有一点风，白色的旗耷拉在月光下，像一块沉默干净的大理石。“在形势明朗之前，我是合法性的容器。”\n“正是。”尤拉莉亚顿了半拍，“虽然这样说不太合适，但请不要迟到。”\n到站时，火车没有鸣笛，低沉的灯光不断打压着带着煤味的烟尘，似乎不想让其融入夜色。\n她抬手示意护卫散开到更远处，自己独自跨上站台。站务员递来一张盖了蓝章的联运票：“总理，这张票是直达城堡的。”\n“谢谢。”伊莉雅把票收进夹层，“广播稿留给你们，等列车离站再送。”\n车门合上，站台的灯向后滑去。她把公文夹平放在膝上，拇指抵住那枚印鉴，一遍又一遍得低声复诵通告的第一句：\n“———为维持公共服务之连续，临时行政决定……”\n声音很轻，却像把一枚钉子稳稳按进板面。"
 usr.101.a: "……以“总统行政”名义发布安民告示"

 usr.102.t: "赫尔诗莱保卫战的第十周年"
 usr.102.desc: "似是鲜有人察觉，可距离上一次乌斯拉尔人刻骨铭心的惨痛记忆，已然悄然走过十个春秋。赫尔诗莱那曾被汽油弹与玛娜大炮无情夷为平地的市中心，如今已被大片普通，破碎的纪念碑与墓碑所覆盖。\n白发少女久久伫立，目光深深凝视着这片既熟悉又陌生的土地。脚下，是整齐排列的墓碑铭牌，每一块都镌刻着曾经并肩作战、生死与共的战友之名。\n满地干枯的鲜花早已零落散开，偶尔被风捧起，似是故人轻柔的手，暧昧得揉搓着她的肩膀。\n“十年了，你们还好吗？”她低语，声音轻柔得仿佛怕惊扰了这片沉睡之地。\n墓碑沉默不语，唯有风声在耳畔悠悠回荡。他们得肉早已化作尘土，滋养这片承载着无尽回忆与深情的土地，他们的骨深扎地底，支撑着乌斯拉尔人雄厚的脊柱。\n但———有多少人又真正在意？"
 usr.102.a: "英雄的赞歌"
 usr.102.b: "呐喊的回响"
 

 usr_news.1: "乌斯拉尔共和议会制再度废止"
 usr_news.1.t: "乌斯拉尔共和议会制再度废止"
 usr_news.1.desc: "自上次世界大战乌斯拉尔战败被迫修改政体已经过去了十余年，这期间乌斯拉尔实现了废帝并再次建立了属于自己的共和议会制度，然而随着社会民主党势力在乌斯拉尔的再次复苏，共和议会制被再次推翻，但这一次[USR.GetLeader]似乎并没有表现出要建立君主立宪的念头。\n更有趣的是，旧帝国的战争英雄们也似乎对[USR.GetLeader]的领导纷纷响应，乌斯拉尔似乎有望再度加入到工业化的行列。"
 usr_news.1.a: "不知道别人都怎么看"
 usr_news.1.b: "可笑！如果没有君主，你怎么叫他们立宪？"
 usr_news.1.c: "一片巨大的乌云正漂向欧罗巴大陆的上空"
 usr_news.2: "[ANZ.GetName]进驻克莱门地区并重新组织条约仲裁"
 usr_news.2.t: "[ANZ.GetName]进驻克莱门地区并重新组织条约仲裁"
 usr_news.2.desc: "今早，在[ANZ.GetLeader]的授意下，[ANZ.GetName]的军队长驱直入控制了克莱门地区并快速控制了所有工业枢纽，[USR.GetName]似乎默许了这种行为，接下来的事情也证实了这点:[ANZ.GetLeader]按照承诺代乌斯拉尔与爱丽诺和卡美洛进行了协商，《克莱门条约修订案》除了诸多减免外还允许乌斯拉尔在将三年的赔款顺延至未来交付。不仅如此，[ANZ.GetName]还向乌斯拉尔提供了一笔特别贷款和数项援救计划用以帮助其恢复经济。"
 usr_news.2.a: "唉.."
 usr_news.2.b: "倘若要是能不公开仲裁就好了"
 usr_news.2.c: "一场巨大的阴谋和对玛娜国际的诈骗!"
 usr_news.3: "战车道联盟的建立"
 usr_news.3.t: "战车道联盟的建立"
 usr_news.3.desc: "乌斯拉尔黑森峰社民党党魁[USR.GetLeader]与[ANZ.GetName]王国领导人[ANZ.GetLeader]于今日发表了联合声明，，一个信奉战车道理念的工业联盟在欧罗巴大陆上诞生了，安齐奥将成为乌斯拉尔的第一个盟友。\n作为两个欧罗巴大陆最大的工业国，这无疑会成为欧罗巴去工业化和玛娜主义运动的最大阻碍。"
 usr_news.3.a: "Panzer Vor!"
 usr_news.3.b: "为了推进工业化和人类的进步!"
 usr_news.3.c: "我有不好的感觉"
