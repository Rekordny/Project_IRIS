 usr.83.t: "莱樱经济复苏计划"
 usr.83.desc: "莱樱，那片飘满葡萄酒香的帝国沃土，现在正在筹措着一场轰轰烈烈的本国商品保护运动。\n距离帝国银行信用破产已经过去了17年，在绿党上台后，我们再也没有能力支持一个本国的大银行来统筹所有小银行，继承老行长罗森选候地位的女儿，卡拉-冯-罗森却在莱樱建立起了不小的葡萄酒事业。\n我们党派的上台果然逃不过卡拉敏锐的嗅觉，她想让我们设法支持在莱樱的商品保护运动，并且承诺会经由葡萄酒商会给奥法银行贷款，让重建乌斯拉尔帝国银行提上日程。"
 usr.83.a: "这场商品保护运动将由政府支持"
 usr.83.b: "乌斯拉尔还无法离开外贸"

 usr.84.t: "帝国银行本票发行的第一周"
 usr.84.desc: "乌斯拉尔帝国银行的本票正式开始流通！尽管距离帝国银行破产已经过去了近20年，但今天，我们终于迎来了属于乌斯拉尔的经济复兴之日。\n在卡拉-冯-罗森及其盟友的支持下，奥法银行提供了初期流动性，而莱樱的葡萄酒商会率先接受了本票支付，各大工商业行会也纷纷响应。市场信心高涨，不少商人开始用本票进行交易，甚至有工厂决定直接用本票结算工资。\n尽管仍有部分保守派对新帝国票据持观望态度，但第一周的顺利推行无疑是一场胜利。乌斯拉尔的经济正向着复苏的道路迈进，而本票的成功推广也让更多人开始相信，一个更加强大的帝国金融体系即将回归。"
 usr.84.a: "乌斯拉尔的经济正在复苏！"

 usr.85.t: "帝国银行本票强制兑现"
 usr.85.desc: "由于我们没有继续延长本票的期限，为避免政府信用坍塌，帝国银行必须立即开启强制兑付窗口。"
 usr.85.a: "来吧！我们有足够的资金兑换！"
 usr.85.b: "大事不好！我们好像付不起钱！"

