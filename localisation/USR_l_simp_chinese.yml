 USR_who_owns_the_republic: "谁是共和的主人？"
 USR_who_owns_the_republic_desc: "乌斯拉尔向来最看重最为传统的皇帝早已不见了踪影，为何议会还要赞成迂腐的君主立宪，如果我们连效仿都效仿不来共和制度，干脆直接踩在脚下，拥护一个政治强人带领我们前行。"
 USR_the_clemen_treaty: "克莱门条约"
 USR_the_clemen_treaty_desc: "一个条约可以将一个国家牢牢订在历史的滚滚车轮上，我们只能眼睁睁的看着昔日的落后国家慢慢汲取我们的养分，离散我们的人心。"
 USR_the_republic_congress: "共和议会"
 USR_the_republic_congress_desc: "一个足以摧毁整个国家的共和议会，充斥着吃里扒外的卖国贼与投机取巧的小人。"
 USR_big_time_editorial: "大时代编辑部"
 USR_big_time_editorial_desc: "一个大嗓门也许只能招来厌烦，但一支妙笔总能操弄人心。"
 USR_tw_delay: "议会进程被阻拦"
 USR_aid_UNG_MSA: "乌斯拉尔的暗中援助"
 USR_lacking_millitary_officer: "严重缺乏军官部门"
 USR_the_clemen_treaty_1: "克莱门条约"
