 usr.1: "乌斯拉尔提出用克莱门地区换取国际仲裁"
 usr.1.t: "乌斯拉尔提出用克莱门地区换取国际仲裁"
 usr.1.desc: "乌斯拉尔的新领导人[USR.GetLeader]提出用克莱门地区的暂时交割来让我们重新主持一次对于克莱门条约的国际仲裁，克莱门地区的交割意味着我们将会获得大量宝贵的工业资源，但代价是我们将不得不扩大和艾丽诺的边境线和承受一些国际舆论。"
 usr.1.a: "这项交易简直就是天赐良机"
 usr.1.b: "我们不能接受这笔交易"
 usr.2: "[ANZ.GetName]同意用克莱门地区换取国际仲裁"
 usr.2.t: "[ANZ.GetName]同意用克莱门地区换取国际仲裁"
 usr.2.desc: "[ANZ.GetName]在数日后同意了我们用克莱门地区换取国际仲裁的请求，克莱门地区的交割将在即日开始，这项决策将让我们肩上的重担轻松少许。"
 usr.2.a: "希望吧.."
 usr.3: "[ANZ.GetName]拒绝用克莱门地区换取国际仲裁"
 usr.3.t: "[ANZ.GetName]拒绝用克莱门地区换取国际仲裁"
 usr.3.desc: "[ANZ.GetName]的领导人[ANZ.GetLeader]表示他们并不想冒着被国际舆论攻击的风险来组织克莱门条约的仲裁，何况是独占了一战好处的一大半。"
 usr.3.a: "这下完了"
 usr.4: "乌斯拉尔提出组成战车道联盟"
 usr.4.t: "乌斯拉尔提出组成战车道联盟"
 usr.4.desc: "在西住真穗的带领下的乌斯拉尔正在大力发展战车道与工业化，她们希望我们可以以战车道盟友的身份与她们一道完成欧罗巴大陆的工业化。"
 usr.4.a: "战车道之间的友谊坚不可摧"
 usr.4.b: "我们还需要再考虑一下"
 usr.5: "[USR.GetName]要求全民公投"
 usr.5.t: "[USR.GetName]要求全民公投"
 usr.5.desc: "[USR.GetName]要求全民公投"
 usr.5.a: "我们投降"
 usr.5.b: "坚决不"
 usr.6: "哈特曼设计局按时完成设计任务"
 usr.6.t: "哈特曼设计局按时完成设计任务"
 usr.6.desc: "哈特曼设计局按时完成了军用产品的设计任务，但下一次我们花费的研究时间将会增长30天。"
 usr.6.a: "非常好！"
 usr.7: "[KST.GetName]拒绝加入乌斯拉尔"
 usr.7.t: "[KST.GetName]拒绝加入乌斯拉尔"
 usr.7.desc: "[KST.GetName]拒绝了我们公投的要求，看来他们已经在玛娜市场和列强的蝇头小利下生活了太久了。"
 usr.7.a: "敬酒不吃吃罚酒"
 usr.8: "前进不息战车道"
 usr.8.t: "前进不息战车道"
 usr.8.desc: "什么是战车道？我们相信坚定不屈的意志可以战胜一切，但不是凭借生来有所区分的魔法，而是依靠人人皆可运用的钢铁。即使一个最普通的平民，只要他拿起枪，只要他驾上战车，就可以凭自己的意志保卫他的亲人、捍卫他的祖国。这就是我们相信的正义与自由。\n但在这被黑暗的玛娜派掌控的欧罗巴大陆，她们竟然连这一点的信念都不允许。我们曾经一度屈服在她们的压迫下，几乎坠入地狱。\n人民意识到，只有一个强大团结的工业联盟，战车道的工业联盟才能争得一个自由决定的未来。乌斯拉尔已经站了出来，令人振奋的是[ANZ.GetName]也随即加入。可以预见在共同理念的指引下，今后必将会有更多的盟友和我们并肩作战。\n战车道，它的一切生命力皆在于前进不息！"
 usr.8.a: "未来在召唤！"
 usr.9: "[ANZ.GetName]拒绝加入战车道联盟"
 usr.9.t: "[ANZ.GetName]拒绝加入战车道联盟"
 usr.9.desc: "[ANZ.GetName]拒绝了我们的联盟请求，也许现在还不是时候。"
 usr.9.a: "好吧"
 usr.10: "[USR.GetName]希望放松对克莱门条约的监管"
 usr.10.t: "[USR.GetName]希望放松对克莱门条约的监管"
 usr.10.desc: "希望我们可以放松对克莱门条约的监管,作为回报，我们可以获得额外军事支持。"
 usr.10.a: "看在同为战车道同僚的份上我们可以做出让步"
 usr.10.b: "很抱歉，这是国际社会的共同利益"
 usr.11: "[STG.GetLeader]同意在监管上放松要求"
 usr.11.t: "[STG.GetLeader]同意在监管上放松要求"
 usr.11.desc: "看在同为战车道同僚的份上，[STG.GetLeader]同意在监管上放松对克莱门条约的履行要求，这下克莱门条约带来的赤字可以变得更加轻松一点。"
 usr.11.a: "谢天谢地"
 usr.12: "[STG.GetLeader]拒绝在监管上放松要求"
 usr.12.t: "[STG.GetLeader]拒绝在监管上放松要求"
 usr.12.desc: "[STG.GetLeader]拒绝在监管上放松要求。"
 usr.12.a: "真是扫兴"
 usr.13: "进军克莱门州！"
 usr.13.t: "进军克莱门州！"
 usr.13.desc: "阿道芬-加兰德掀开坦克顶盖探出身来，她大口大口呼吸着新鲜空气，一只手不停扇风散热，另一只手拍打坦克炮塔的铁板抱怨着：”这东西真不是人坐的......“\n她记得在她的时代，战车只是用于辅助士兵们攻克战壕的移动堡垒。手持步枪向前冲锋被认为是唯一的英勇之举，笨重的坦克往往跟不上冲锋，或是卡在沟槽里而被大部队甩在身后，车组乘员因此被称人为懦夫。\n但在她的时代，她们输掉了战争。\n拦在阿道芬-加兰德面前的是一道铁丝网墙，目光穿透密集铁丝间的空隙看向对面的土地。在上次大战的最后，她带领的兵团以极大的牺牲稳固了防线，无数次击退爱丽诺的进攻。但一纸条约后，爱丽诺的士兵肆无忌惮的走出战壕在她的面前跳起欢快的舞蹈。而她却得收拾行囊，带着士兵们如同一群丧家之犬般离开自己的领土，不放一枪。\n她一声令下：”给我剪开！“工兵们很快撕开一道口子。在这一刻，乌斯拉尔的道路重新通向了克莱门，载着阿道芬-加兰德的坦克驶过边界。\n当西住流向为军队拨开错误的认识，她亲眼见证了战车的变化，从巨兽到恶狼，更轻且更快。最重要的是——”恶狼，总成群“。\n阿道芬-加兰德身后，坦克方阵密密麻麻铺满眼际，它们开足马力推倒铁丝网墙，以履带碾碎。"
 usr.13.a: "克莱门，我被迫分离的梦啊！"
 usr.14: "玛娜国际宣称一意孤行将导致战争"
 usr.14.t: "玛娜国际宣称一意孤行将导致战争"
 usr.14.desc: "玛娜国际针对我们进驻克莱门的行为立刻发表了威胁，并且称我们只要将任何一名士兵放入克莱门州都将招致一场毁灭我们自己的战争。"
 usr.14.a: "真是敬酒不吃吃罚酒"
 usr.14.b: "这...真的吗"
 usr.15: "[USR.GetLeader]执意撕毁克莱门条约"
 usr.15.t: "[USR.GetLeader]执意撕毁克莱门条约"
 usr.15.desc: "[USR.GetLeader]看来这一次是铁了心要撕毁克莱门条约了，这个不负责任的举动将会给欧罗巴大陆带来有一次浩劫。"
 usr.15.a: "拔出刀剑吧，捍卫自由的人们"
 usr.16: "[USR.GetLeader]退缩了"
 usr.16.t: "[USR.GetLeader]退缩了"
 usr.16.desc: "[USR.GetLeader]竟然选择了退缩，虽然这是最好的情况，但是却完全出乎我们的意料。"
 usr.16.a: "区区西住流，不过如此"
 usr.17: "舆论躁动"
 usr.17.t: "舆论躁动"
 usr.17.desc: "[USR.GetLeader]重新军事化克莱门地区的消息瞬间在马纳国际内炸开了锅，内务大臣普遍认为目前我们应该主动避战并且保持对乌斯拉尔的舆论施压，鉴于目前玛娜国际内部已经不大稳固，我们最好小心斟酌目前的选项。"
 usr.17.a: "这是公然的挑衅行为，集结军队让[USR.GetLeader]给个说法"
 usr.17.b: "我们现在还不能轻举妄动"
 usr.18: "任用老将"
 usr.18.t: "任用老将"
 usr.18.desc: "我们找回了曾经在上次大战中为皇帝挥洒鲜血的两个明星将军，现在是时候决定谁来牵头了。"
 usr.18.a: "逸见艾丽卡"
 usr.18.b: "阿道芬·加兰德"
 usr.19: "乌斯拉尔希望我们用蒲尔法茨换取保障"
 usr.19.t: "乌斯拉尔希望我们用蒲尔法茨换取保障"
 usr.19.desc: "乌斯拉尔希望我们用蒲尔法茨换取他们对我国的保障。这将会在未来为战车道在全球的扩张产生深远的影响。"
 usr.19.a: "可以同意"
 usr.19.b: "这是万万不可的"
 usr.20: "思故边区同意用蒲尔法茨换取保障"
 usr.20.t: "思故边区同意用蒲尔法茨换取保障"
 usr.20.desc: "思故边区同意用蒲尔法茨换取保障的要求了。"
 usr.20.a: "非常好"
 usr.21: "思故边区拒绝用蒲尔法茨换取保障"
 usr.21.t: "思故边区拒绝用蒲尔法茨换取保障"
 usr.21.desc: "思故边区拒绝用蒲尔法茨换取保障。"
 usr.21.a: "敬酒不吃吃罚酒"
 usr.22: "斯库尔基尔仲裁"
 usr.22.t: "斯库尔基尔仲裁"
 usr.22.desc: "斯库尔基尔仲裁的内容在于帮助我们向蒙德施压并取得我们曾经的土地，如果选择了这条道路，我们将与乌斯拉尔战车道并肩作战！"
 usr.22.a: "我们欣然接受"
 usr.23: "斯库尔基尔仲裁"
 usr.23.t: "斯库尔基尔仲裁"
 usr.23.desc: "由乌斯拉尔主持的斯库尔基尔仲裁将会把[MDS.Getname]的两个最大的省份割回给思故边区，我们不确定这样是否合理。"
 usr.23.a: "目前来看只能接受"
 usr.23.b: "不，我们要抗争到底"
 usr.24: "瓦格纳回归"
 usr.24.t: "瓦格纳回归"
 usr.24.desc: "局势危难，我们已经将伯尼盖特接收回了乌斯拉尔，瓦格纳的回归也将会让整个乌斯拉尔焕然一新，这场卫国战争终将由我们书写胜利而终结。"
 usr.24.a: "同仇敌忾，为乌斯拉尔民族大幸"
 usr.25: "乌斯拉尔要求我们并入战车道联盟"
 usr.25.t: "乌斯拉尔要求我们并入战车道联盟"
 usr.25.desc: "乌斯拉尔要求我们并入战车道联盟并且将原属于北方乌斯拉尔的数个郡归还，[?USR.GetLeader]称战车道的未来应该由双方共同缔造。"
 usr.25.a: "工业国家应该拥抱彼此"
 usr.25.b: "我们不会同意的"
 usr.26: "大陆秩序得到认可"
 usr.26.t: "大陆秩序得到认可"
 usr.26.desc: "[STG.GetName]难道不应当是大陆的一份子吗？\n然而她却与真正的兄弟们背道而驰，心肝情愿的沦为远洋之上卡美洛玩弄大陆的前哨，在过往历史中为大陆带来无尽的混乱。\n当乌斯拉尔再一次在欧罗巴站起，我们很高兴看到[STG.GetName]的幡然悔悟。她表达了回归大陆家庭的愿景，我们也愿意给予机会。但首先，她必须为自己过去对兄弟的伤害赎罪。\n大陆的秩序终于得到确立，[STG.GetName]将听从我们的号令直到赎清罪孽。那时她便能和乌斯拉尔平等的共处，成为令大陆骄傲的孩子。"
 usr.26.a: "我们都将等待那天的到来"
 usr.27: "[STG.GetName]拒绝加入战车道联盟"
 usr.27.t: "[STG.GetName]拒绝加入战车道联盟"
 usr.27.desc: "[STG.GetName]难道不应当是大陆的一份子吗？\n然而她却与真正的兄弟们背道而驰，心肝情愿的沦为远洋之上卡美洛玩弄大陆的前哨，在过往历史中为大陆带来无尽的混乱。\n当乌斯拉尔再一次在欧罗巴站起，我们本盼望着[STG.GetName]能够幡然悔悟，回归大陆家庭。但也许数百年的臣服已经彻底折断了脊梁，她竟然拒绝了我们以长兄的身份递过的机会。不仅如此，她还迫不及待的向卡梅洛摇起尾巴，为自己的忠诚乞赏。\n我们受够这股丑态了，如果说教无益，就让我们用另一种方法挽救[STG.GetName]的堕落。"
 usr.27.a: "对叛逆者略施惩戒"
 usr.28: "对待[STG.GetName]的态度"
 usr.28.t: "对待[STG.GetName]的态度"
 usr.28.desc: "我们的邻居[STG.GetName]，卡美洛叛乱的遗留物，处于玛娜派和工业派之间，随着乌斯拉尔战车道联盟的建立，是时候为其决定去留了。"
 usr.28.a: "她们在属于乌斯拉尔的地方盘踞了太久"
 usr.28.b: "敌人的敌人就是朋友，战车道更不分彼此"
 usr.29: "卡尔思兰的空军训练资金"
 usr.29.t: "卡尔思兰的空军训练资金"
 usr.29.desc: "由冈杜拉中将牵头组建的卡尔思兰航空部已经在开发方面具有一定的规模，我们应该考虑分拨资金给空军用于训练新的飞行员，同时有一部分上次大战剩余的飞行脚也需要翻新。"
 usr.29.a: "训练事项交由明娜来办理即可"
 usr.29.b: "格特鲁德在这些事情上一丝不苟"
 usr.30: "社会民主党的胜利"
 usr.30.t: "社会民主党的胜利"
 usr.30.desc: "大选落下帷幕。毫无疑问，绿党被人民抛弃了。伊莉雅选择离开乌斯拉尔隐居爱因兹贝伦。\n社会民主党曾被绿党拉下高台又狠狠践踏。但当绿党将乌斯拉尔带入无底的地狱后，纵观全国，有能力组织起一个政府也只剩下社会民主党。走投无路的人们将希望再次寄托于它。\n随着社会民主党在国民议会获得了多数席位，温和派的党魁艾迪莎-诺曼入主黑宫。"
 usr.30.a: "让我们看看她能呆多久"
 usr.31: "没收皇室财产"
 usr.31.t: "没收皇室财产"
 usr.31.desc: "匙钥插入锁孔，历经百年风霜的锁芯一如崭新般顺滑的旋转。“嗒”的一声，大门轰轰打开，这座供皇室贵族居住的古老城堡第一次向平民与议员们展露它神秘的面孔。\n广阔的花园令身处入口的议员们竟望不清远处尽头楼房，他们迈上石砖铺就的平整道路，如今的城堡已像它主人的命运一样悲凉。\n失去千百名仆人的养护，娇贵的花朵被杂草侵蚀殆尽，灌木摆脱人为的塑形，肆无忌惮地将枝干缠绕在锈迹斑斑，布满厚重尘灰的铜像上。\n来者摇头叹息：“唉，这样可就不值钱了。”\n旁人拍拍他的肩膀笑道：“放心吧，好东西都在里头呢！”......\n尽管保皇派极力抵制甚至威胁，但面对《克莱门条约》巨大赔款带来的财政压力，共和政府却坚持没收皇室财产来缓解。不止保皇派，许多同情皇室的人也对此表示反对，尤其是那些来自瓦格纳时代的将军们。"
 usr.31.a: "人民的共同财富由人民政府支配"
 usr.31.b: "丑态毕现，此举何异于践踏祖国的脊梁"
 usr.32: "西住真穗获准回国"
 usr.32.t: "西住真穗获准回国"
 usr.32.desc: "此前，绿党政府驱逐了黑森峰派领袖，社会民主党的党魁——西住真穗。试图以此打压战车道在乌斯拉尔的影响力。\n绿党倒台，社会民主党接管了政府。作为与西住真穗的颇有私交的友人与曾经的下属，艾迪莎-诺曼知道她无比强大的执行力，因此力排众议解除驱逐令，邀请西住真穗返回乌斯拉尔为时局尽力。西住真穗本人也表示将马上回到乌斯拉尔，接受民主政府的一切任命。"
 usr.32.a: "牌桌上又来了一位选手"
 usr.33: "乌斯拉尔工人党"
 usr.33.t: "乌斯拉尔工人党"
 usr.33.desc: "“让我们想想，美好的日子是怎么消失的？我们曾经在工厂工作，在矿道工作，用自己的汗水换来富足的生活。但绿党了拆毁我们的工厂，填埋我们的矿坑，它们占据受到恩赐的丰饶土地，却要我们在乌斯拉尔贫瘠的土地上像他们一样去耕种玛娜。绿党也好，社会民主党也罢，他们竟全然忘记了乌斯拉尔，忘记了乌斯人是怎样从钢铁和鲜血中被铸造出来的。上帝没有抛弃我们，爱丽诺已经为自己的傲慢付出了代价。不用理会什么《克莱门条约》，我们要重建更多工厂，我们要挖开更多矿坑，我们还要填饱肚子，拿起武器，用战争终结战争！“\n这就是乌斯拉尔工人党的街头演讲，他们几乎是在一夜之间出现在乌斯拉尔的各地，甚至没人知道他们的党魁是谁。可他们却用饱和轰炸式的演讲鼓动了大量民众，被煽动的民众挤满广场，狂热的举起自己的手呐喊。"
 usr.33.a: "“胜利万岁！乌斯拉尔工人党万岁！”"
 usr.33.b: "我们必须终结暴民政治"
 usr.34: "党派限制令"
 usr.34.t: "党派限制令"
 usr.34.desc: "尽管议会几次警告，但艾迪莎-诺曼起初只当这是民众在泄发不满，并没有在意来路不明的乌斯拉尔工人党在其中所起的作用。直到工人党党员开始挑起民众对玛娜派国家的仇恨人民的愤怒，她才命令调查工人党的底细，当工人党的对领袖的层层伪装被揭开，一个名字赫然出现在报告上，那位隐于幕后的工人党真正的党魁——西住真穗。艾迪莎-诺曼这时发觉议会对西住真穗的判断是对的，而自己让一个怪物回到了乌斯拉尔。\n她急忙和议会其它党派会面，最终紧急宣布由于工人党的举动直接威胁《克莱门条约》中与各国保障的乌斯拉尔永久和平，共和议会将下达党派限制令。工人党被禁止举办一切活动，其所有的党产都将受到调查，而针对西住真穗的弹劾流程也已经启动。\n西住真穗本人对此没有任何回应，但社会民主党内堆叠如山的退党声明书说明了一切。"
 usr.34.a: "这即是对黑森峰的宣战"
 usr.35: "西住家的来信"
 usr.35.t: "西住家的来信"
 usr.35.desc: "“西住家长女——西住真穗，向先皇致哀。”\n温德加特-申克大公爵反反复复的翻看手中的信，终于确定其上的确只有这一句话。她用手撑着下巴望向身旁一心看书的狄奥多拉：“你觉得呢，她这是什么意思？”\n狄奥多拉并未抬头，而是翻过一页书：“听说她和议会已经彻底决裂，多半是来试探我们的态度。”\n温德加特转过椅子，透过宽阔的落地窗看向府邸外茂密的森林与远处头顶白雪的绵延山脉，回想起许多：“西住家服务皇室已久，西住真穗当年被先皇任命为陆军大臣，我是看着她宣誓效忠的。”\n狄奥多拉合起书：“所以你就因为一句话而支持她？人是会变的。”\n“人当然会变，先皇辞世女皇陛下即位以来，多少曾经的帝国臣子就连一这句慰问都没有。不管西住真穗想干什么，能拉拢到她自是万幸，就算她变了心，让共和议会倒台也对我们有利。”\n“知道了，我会写封信给齐伯林公爵的。”\n“嗯，还有，记得提醒她们——不要陷的太深。”"
 usr.35.a: "不牢靠的同盟"
 usr.36: "火炬前进之夜"
 usr.36.t: "火炬前进之夜"
 usr.36.desc: "火炬，火炬，柏霖的街道上尽是汹涌流动的火焰。红光放射在两侧的楼房，倾撒在脚下的道路，回眏在手持火炬的人脸上，为照到一切事物洒上鲜血的殷红。\n柏霖的夜晚仍静悄悄的，只有杂乱的脚步声和柴火偶发的炸鸣。共和议会的议员从睡梦中惊醒，门前已经站满手持火炬的人群。艾迪莎-诺曼想要前往警备司令部，却被堵在了家里。\n人群在议会大楼前让开道路，西住真穗从先锋队的簇拥里走出，带着胜利者的肆意和逸见艾丽卡一道迈上二百三十级台阶。艾丽卡为她推开大门，西住真穗出现在二楼的窗台前，举起了手。\n议会大楼前的街道上爆发的欢呼如同死水潭中的涟漪迅速向四周传播，很快就使整座城市陷入彻夜不息的欢腾中。"
 usr.36.a: "“柏霖为您欢呼！”"
 usr.37: "伯尼盖特的晚钟"
 usr.37.t: "伯尼盖特的晚钟"
 usr.37.desc: "修道院坐落在群山中的密林里，每到黄昏，暗红残光穿透墙面上的花窗玻璃在室内地上投射出优雅神秘的彩光，教皇为帝国的皇帝奉上冠冕。\n如今，教皇已然消失在了历史的河流，帝国的皇帝也在大战后流落伯尼盖特。失败是如此的令人苦闷，瓦格纳二世只能在修道院里漫步来排解抑郁。在一个早上，走累的皇帝坐在椅子上休息，然后再也没有站起来，当人们在血色黄昏中发现尸体时，他的手紧紧攥着胸口的勋章。瓦格纳列考德尼扶着哥哥的灵柩，将他埋葬在十字架下，成为没有帝国的女皇。"
 usr.37.a: "哦，我的女皇"
 usr.38: "掐灭帝制余火"
 usr.38.t: "掐灭帝制余火"
 usr.38.desc: ""如果瓦格纳之女在乌斯拉尔最痛苦的时候毫无作用，那她有什么资格凭自己的血统便接管好不容易走出黑暗的乌斯拉尔？同胞们，我告诉你们，不应当怀念王公贵族的衰老帝国，应当骄傲人民造就的崭新祖国，不应当服从世袭罔替的昏聩皇帝，应当效忠人民推举的英明元首！"\n保皇党的小手段耗尽了西住真穗的耐心，她已决心一劳永逸，将伯尼盖特从世间彻底抹除。\n保皇党的小手段耗尽了西住真穗的耐心，她已决心一劳永逸，将这克莱门条约造就的丑恶产物从世间彻底抹除，解放我们的同胞与土地。\n唯将皇帝陨灭，王冠消熔，乌斯拉尔方可重获新生。"
 usr.38.a: "让我们迎接新乌斯拉尔"
 usr.39: "科斯特回归"
 usr.39.t: "科斯特回归"
 usr.39.desc: "人尽皆知的事实是，科斯特的土地与人民从来属于乌斯拉尔民族。即使卡美洛与爱丽诺用名为《克莱门条约》的钢刀生生将她从祖国母亲的身上割裂下来，但这动摇不了她永远忠诚的内心。\n寒堡的黑森峰派在海因里克·普林泽辛·祖·塞恩维特根斯坦亲王本人的默许下发动政变，不明真相的伊丽莎白·F·贝林起初焦头烂额，但在获悉亲王的态度后，她爽快的宣布了辞职。\n随着黑森峰派政变成功，乌斯拉尔军跨越了边境，迅速控制了科斯特全境。  \n科斯特利亚与其它城市一样，没有任何的抵抗城市中的人群还热烈欢迎乌斯拉尔军的到来。\n西住真穗很快抵达科斯特利亚，在和海因里克亲王会面后她们共同宣布，玛娜派加之于祖国的分裂历史就此结束，科斯特已经回到了乌斯拉尔的大家庭中。 "
 usr.39.a: "科斯特将重新成为捍卫乌斯拉尔西面大洋的堡垒！"
 usr.40: "埋葬那只荆棘鸟"
 usr.40.t: "埋葬那只荆棘鸟"
 usr.40.desc: "“我曾听父亲说，有种鸟儿长着八条长长的尾羽，当它在空中飞行时，每条尾羽在阳光的照射下呈现出不同的色彩。”\n温德加特推开教堂大门，银色盔甲上沾满的鲜血滴落在地，她跌跌撞撞走向跪在高大圣母像下的瓦格纳列考德尼。女皇闭着眼，双手和十在胸前以虔诚的姿势祷告着。\n“狄奥多拉呢？”\n“她留在城里勉强重组了一支部队，准备用巷战多拖延一点时间。”\n瓦格纳列考德尼没有一丝波动，冷冷的问：“我们这次逃去哪里？”\n“先去安齐奥，然后看情况决定。”\n女皇站起身，整理自己的着装：“我当时问‘这么美丽的鸟，为什么家里没有它的标本呢？’公爵，你猜猜父亲和我说了什么？”\n温德加特被突兀的问话弄迷糊了：“臣下不知......”\n话音未落，女皇一把夺过她腰间的剑砍向圣母像，头颅缓缓滑落在地上，摔个粉碎。\n“一尊塑像，竟妄受女皇跪拜！”\n瓦格纳列考德尼一改往日温和，将压抑已久的真面目尽数展露。\n“每当这种鸟将要被人捕获时，它就会飞到一片荆棘林上跳起舞蹈，任由尖刺划破尾羽，最后一头扎下，让荆棘刺穿心脏......”\n在寂静的夜晚，西住真穗清楚的听见自己的喘息，独自走入教堂，她感觉眼前倒在血泊中的两具尸体仿佛仍在嘲笑自己。\n四下无人，西住真穗单膝跪地：“如果就是您的意志，我的女皇......”\n在埋葬瓦格纳二世的十字架前，两座墓碑矗立。"
 usr.40.a: "生活在后悔中吧，弑君者"
 usr.41: "人生总要继续"
 usr.41.t: "人生总要继续"
 usr.41.desc: "坦克引擎的嘶吼遍布四周，残垣断壁间充斥炮弹的轰鸣。烈焰随处蔓延，冲向天际染红黄昏，遮掩大地间喷溅的鲜血。\n站在公爵府邸的窗台前将这一切尽收眼底，她翻过最后的书页，感叹故事总有终结。\n狄奥多拉惊醒过来，在床上大口大口的喘气。已经三个月了，噩梦仍旧挥之不去，血肉之躯在钢铁洪流下不堪一击，倾泄的炮火令巷战沦为空想。转瞬间，西住真穗已经推开她身后的门扉：\n“我会让你的使命完成的。”军队纷纷驻足，狄奥多拉亲眼所见。“当我到修道院的时候，公爵和女皇已经自杀了。”西住真穗后来这样对她说，她不知自己当时怀着何种情感，但她回答到：“我相信你.....”\n披上外衣拉开窗帘，她坐到桌前，西住真穗昨晚已经派人将文件送到了这位新内阁顾问的家里，狄奥多拉提起笔开始今天的工作。\n她到底是乌斯拉尔的子民，理当为祖国尽瘁。况且当她不时望向窗外，阳光正好，树荫飘摇。隐约能听见的鸟鸣在不断提醒她，人生总要继续。"
 usr.41.a: "瓦格纳皇室终抵它历史的尽头"
 usr.42: "[USR.GetLeader]想要我们加入战车道联盟"
 usr.42.t: "[USR.GetLeader]想要我们加入战车道联盟"
 usr.42.desc: "[USR.GetLeader]想要我们加入战车道联盟，共同抵抗玛娜列强的威胁。"
 usr.42.a: "我们同意"
 usr.42.b: "白日做梦"
 usr.43: "携手捍卫整片大陆的荣光"
 usr.43.t: "携手捍卫整片大陆的荣光"
 usr.43.desc: "[STG.GetName]难道不应当是大陆的一份子吗？\n然而她却与真正的兄弟们背道而驰，心肝情愿的沦为远洋之上卡美洛玩弄大陆的前哨，在过往历史中为大陆带来无尽的混乱。\n但这正代表[STG.GetName]是受玛娜派压迫最为长久的国家，她的人民迫切的寻求独立与自主，而战车道联盟将带给她们想要的尊严。\n来自海洋的邪恶再不能挑拨我们的共同意志，我们将携手共进，捍卫整片大陆的荣光。"
 usr.43.a: "我们并肩作战"
 usr.44: "[STG.GetLeader]拒绝加入[USR.GetFactionName]"
 usr.44.t: "[USR.GetLeader]拒绝加入[USR.GetFactionName]"
 usr.44.desc: "[USR.GetLeader]拒绝加入[USR.GetFactionName]。"
 usr.44.a: "..."
 usr.45: "我们的友好"
 usr.45.t: "我们的友好"
 usr.45.desc: "思边故区与乌斯拉尔是有着深厚历史联系的古老邻居。尽管有着领土纠纷，但双方皆已认识到这完全是源于玛娜派的恶意挑唆。\n他们恐惧思边故区和乌斯拉尔站在一起，而我们乐于让他们恐惧。\n思边故区已经同意加入战车道联盟并归还《克莱门条约》中从乌斯拉尔占据的蒲尔法茨地区。当然，乌斯拉尔将在未来给予盟友足够分量的补偿。"
 usr.45.a: "让我们一起轰开玛娜派的大门"
 usr.46: "“老伙计”·其一"
 usr.46.t: "“老伙计”·其一"
 usr.46.desc: "清晨的科斯特利亚湾。\n一艘驳船正缓慢的驶出海港，沿着崎岖的海岸线，缓缓驶向南方。\n浓密的雾气笼罩着一切，世界仿佛被迷雾所吞噬。突然间，一阵微风吹过，雾气开始慢慢散去，露出了一片神秘的轮廓。随着时间的推移，一个巨大的物体轮廓逐渐映在了这片白茫茫的雾霭之上。\n起初，驳船上的众人只能看到一些模糊的线条，仿佛是一座巨大的建筑物的边缘。然而，随着距离的不断接近，那个巨大物体的真正形态开始逐渐展现。庞大而威严的身影在浓雾中缓缓浮现。\n那是一艘巨舰，高耸而威严。船身巨大，仿佛一座移动的巨山。灰褐色的外表散发着一种神秘而庄严的气息。船身上布满了密密麻麻若隐若现的铁链和舷窗，像是一座浮游的堡垒。\n可当它近在咫尺时，众人才发现端倪。\n它静静地倾斜在平静的海面上，褪去浓雾编织的面纱，斑驳锈迹似乎昭告众人它在这片海床上经历的无数个风雨。它如同一头长眠于此的钢铁巨兽。一座象征霸权的雕像，不过早已成为过去式。"
 usr.46.a: "好久不见，老伙计……"
 usr.47: "“老伙计”·其二"
 usr.47.t: "“老伙计”·其二"
 usr.47.desc: "齐柏林伸手抚摸着这艘巨舰上的斑驳锈迹，思绪仿佛回到了二十年前的那个下午。那时的她，也是如这般抚摸着这艘军舰。\n艾沙茨·沃尔特（Ersatz Woerth），这艘战舰的名字。作为乌斯拉尔帝国最后下水的战列舰，她无疑凝聚着无数乌斯拉尔国民的心血。当时，就连最底层的工人，也会为她的下水而由衷地感到身为乌斯拉尔人的骄傲与自豪。\n齐柏林永远也忘不了，当她登上艾沙茨·沃尔特号的舰桥俯瞰着港区欢呼的民众，心中久久挥之不去的激动。她下定决心，一定要驱使着脚下的钢铁巨兽，为乌斯拉尔带来胜利的荣光。\n事实证明，她确实很努力地尝试为乌斯拉尔争取胜利。\n在她的指挥下，艾沙茨·沃尔特号从北方一路打到南方，终结了无数敌舰的生命……\n然后。\n乌斯拉尔战败了。\n而她作为舰长，和自己的战舰一同，被扣留在了科斯特利亚湾南部的泊地，向战胜国投降。\n随着一纸条约，艾沙茨·沃尔特号迎来了她的结局——自沉。\n作为战败者的齐柏林未能为乌斯拉尔带来胜利，甚至无法左右自己搭档的命运。望着那些顽固的铁链和坚韧的船体。她的手抚摸着船身，能感受到曾经的荣耀和无尽的回忆，可越是回忆，齐柏林的心头淤积的愤恨便愈加庞杂。是啊，面对数十艘敌舰围剿都未能沉没的艾沙茨·沃尔特号，如今却沉没在了自己亲手下达的命令之下……"
 usr.47.a: "斑驳往日仍历历在目"
 usr.48: "“老伙计”·其三"
 usr.48.t: "“老伙计”·其三"
 usr.48.desc: "“虽然我们并没有足够的技术和资金支持——您也是知晓的，科斯特自从从帝国分离出去后日子也不太好过……但是我们始终派遣专家和巡逻队，将沉船保护起来了，为的就是有朝一日能够……”\n会议室内，当地的负责人正一脸陪笑着，向着坐在上席的齐柏林介绍着艾沙茨·沃尔特号战列舰的状况。而后者，此刻正面无表情地看着面前这位汇报的军官，一言不发。\n“此次评估，从技术分析来看，艾沙茨·沃尔特的情况不容乐观，如果可以，我希望海军部那边能够趁早通过批文，展开打捞工作……啊，当然，这只是我的一面之词，我也是希望乌斯拉尔的海军能够变得愈发强大不是？当然啦，具体情况还要看您这边意下如何……”\n可以看得出，这个男人因为低劣的情商，而在当地的海军军官之列不受待见。\n不然也不会被安排独自应付自总部而来的齐柏林。\n面对男人的喋喋不休，端坐上席的齐柏林并没有第一时间回复，而是扫视着手上的报告。上面密密麻麻的文字全是关于艾沙茨·沃尔特的各种评估分析。\n良久，她突然起身。长叹一声后，在文件上签上了自己的名字——她不想再听这个无聊的蠢货继续滔滔不绝下去了。\n盖上笔帽，将文件往前一推。\n“尽快开展打捞工作吧。”"
 usr.48.a: "留下这一句，她便头也不回的离开了会议室"
 usr.49: "“老伙计”·其四"
 usr.49.t: "“老伙计”·其四"
 usr.49.desc: "“威特根斯坦海运”的船坞，工人们正忙碌地穿行于脚架之上，他们用砂枪擦除着巨舰表面的锈斑，并用电焊填补着新钢材与船体之间的缝隙。\n这才半年不到，艾沙茨·沃尔特面貌早已从刚出水时的残破不堪，变成如今的焕然一新。舰体表面，大块大块的锈蚀如今被打磨的锃亮，新涂的防锈涂料在探照灯的光芒下反射着深沉的赤色。\n而和热火朝天的船坞相比，远端上方的监察室内，齐柏林却只是淡漠地注视着船坞里发生的一切。\n她再次受到委任，前往监督艾沙茨·沃尔特的最后的翻修进度。\n“元首对这艘船极为重视，她指名你负责这项工作。”——俾斯麦如是说道。\n因此，即便她的心中有一万个不愿意，但碍于俾斯麦的面子，她也不得接下这个委托。毕竟她是金色三叶草的亲王，是帝国的海军部长，也是一战的英雄，即便她与自己的理念并不完全相合。\n帝国的遗产，一个被她亲手葬送的老伙计，如今却因为当局的需要，又被迫从那安眠之地拉起，投身到帝国海军的序列。\n她希望能让自己的搭档有更好的归宿，毕竟这是她心中的一道无法磨灭的伤疤，可她也不希望是以这种形式。\n皇帝的财富还不够，他们甚至想要吞下这残存的旧帝国遗产……\n而就此时，一个熟悉的声音传来——"
 usr.49.a: "“我知道你在想些什么，但……这总比看着她在水里朽烂要好，不是吗？”"
 usr.50: "“老伙计”·其五"
 usr.50.t: "“老伙计”·其五"
 usr.50.desc: "“俾斯麦？”\n齐柏林那原本淡漠的神情，此刻露出了一丝难得一见的诧异。似乎是在为面前这位帝国海军最高统帅的到来而感到意外。\n“你不应该待在西住真穗身边吗？怎么有空来科斯特？”\n俾斯麦微微一笑，似乎是为了缓和气氛，随即开口道：\n“还记得我之前说的吗？元首对艾沙茨·沃尔特号的事情很重视，所以也把我派来了，正好来给你做个伴。”\n“呵……”\n然而对方似乎并不领情，而是冷哼一声道，\n“也是，毕竟我是老皇帝的手下，她肯定不放心。她只放心自己信得过的人。”\n闻言，俾斯麦没有接话。\n她深知齐柏林和黑森峰的矛盾是无法调和的，毕竟齐柏林是个顽固的保皇派，是一个老牌的贵族，不懂得变通，直截了当的规劝也只会起到反效果。\n如今她还愿意在海军里服役，完完全全是看在自己的面子上的。如果让她对自己失去了耐心，恐怕彼时帝国海军会陷入瘫痪。\n毕竟自己只是名义上的部长，在海军中有些名望罢了，这些都只是浮于表面的东西。而帝国海军的根基，则是面前这位来自寒堡的领袖一砖一瓦建设起来的。若是没有她的支持，自己是断然无法在海军部长的位子上坐得如此安稳。\n但在换个视角，黑森峰方面也确实对齐柏林感到不信任，即便她任劳任怨为第三帝国的海军做了如此多的贡献……\n斟酌良久——"
 usr.50.a: "“就当是为了乌斯拉尔……”"
 usr.51: "“老伙计”·其六"
 usr.51.t: "“老伙计”·其六"
 usr.51.desc: "俾斯麦有些无奈，言语中甚至带有一丝央求的意味。\n“不论是效忠于皇帝，还是服务于黑森峰，我们都是在为乌斯拉尔服役，不是吗？”\n齐柏林没有说话。\n透过落地玻璃，她正俯瞰不远处几近完工的艾沙茨·沃尔特号，那星星点点的焊光倒映在她深沉的灰眸里。\n“你之前也是这么说的……”\n齐柏林缓缓开口，言语依旧淡漠。\n“那一次，你成功说服我留下。”\n台灯闪烁。昏暗的监察室内响起接线的短噪音。\n“那时，我还对黑森峰抱有期望，我在想……也许真如你说的那样，黑森峰是在拯救乌斯拉尔……”\n“可结果呢？他们不过是一群流氓，他们杀死了皇帝，染指了桂冠，侵吞了皇室的财富。他们排斥着其他为乌斯拉尔服役的人，只因他们和黑森峰理念不合。他们漠视生命，玩弄着底层人对权威的敬畏，绑架了全体乌斯拉尔的国民，只为去实现自己的野心……”\n齐柏林越说越激动，甚至直至现在才换了口气。\n“现在我算是看明白了——”"
 usr.51.a: "“他们，不过是一群小人得志的强盗，金玉其外的暴发户……”"
 usr.52: "“老伙计”·其七"
 usr.52.t: "“老伙计”·其七"
 usr.52.desc: "“齐柏林，你最近的压力太大了。”\n待面前这位老贵族消停下来后，俾斯麦才轻声开口道。\n“我清楚我的状况……俾斯麦，我的时间不多了，我有预感，他们想要除掉我……”\n似乎是经历了癫狂，往日的冷漠与从容尽数消失不见，此刻，齐柏林的神色只剩下了无奈和颓靡。\n“你想太多了，齐柏林……你为帝国做出的贡献是全乌斯拉尔国民有目共睹的，你是帝国海军的顶梁柱，我想你自己应该再清楚不过……”\n“所以呢？”\n这位老牌贵族脸上露出了绝望的苦笑，在白炽台灯的照射下显得尤为惨白。\n“我为她们妥协了多少次？帝国海军部长的位置我让开了，寒堡造船厂百分之四十九的股份我无偿转让了，帝国遗留下来的造船技术专利我也全部出售了，就连这一次我也退让……可，最终换来的又是什么呢？”\n沉默。\n监察室里，二人就这样默默注视着对方。\n俾斯麦脑中千丝万缕，却无法汇聚成言语。只能任凭灯管的噪音，以及远处船坞里叮叮当当的飘渺之音，填补二人之间的冰冷的空气。"
 usr.52.a: "“俾斯麦……你是个聪明人……”"
 usr.53: "“老伙计”·其八"
 usr.53.t: "“老伙计”·其八"
 usr.53.desc: "“至少比我聪明太多太多……”\n良久，齐柏林缓缓抬头，率先打破沉默。\n“我不认为你看不出她们修复艾沙茨·沃尔特号的目的是什么。”\n“我……”\n俾斯麦语言又止。\n确实，表面上来看，修复一艘现有的沉船似乎比从零开始建造一艘主力舰要来得轻松，其实不然。\n首先要对战舰做全方位的评估，然后组织打捞工作，然后再是各种翻新与重新设计……其中消耗的人力与物力成本，已经要赶上从头建造一艘战列舰了。\n更何况，翻修的还是一艘一战的老船，虽然艾沙茨·沃尔特号凝聚了当初全乌斯拉尔最尖端的科技，但在二十年后的今天来看，很难评价这个“老伙计”还能否跟得上时代。\n那么……\n当局费了这么大心思，为的是什么呢？\n“俾斯麦，别忘了我们现在在哪……”"
 usr.53.a: "“科斯特，‘威特根斯坦海运’……”"
 usr.54: "“老伙计”·其九"
 usr.54.t: "“老伙计”·其九"
 usr.54.desc: "[GetDate]\n科斯特利亚，威特根斯坦海运。\n威特根斯坦海运公司的船坞上人山人海，现场的仪仗队排列整齐，军乐队蓄势待发。\n“让我们有请我们的战争英雄，同时也是这艘战列舰曾经的舰长——斐迪南·冯·齐柏林伯爵，来为‘战列舰瓦格纳三世’的下水仪式画上完美的句号——为这艘死而复生的巨兽，献上来自全体乌斯拉尔人民的祝福！”\n主席台上，待海军部长俾斯麦完成最后的发言，众人目光的焦点随之聚焦在了齐柏林的身上。\n二十年前，他也是像这般受到万人瞩目，可这一次，她没有激动，没有热忱，有的只是那挥之不去的失落和无奈。\n在众人的聚焦下，面若寒霜的她缓缓上前，如芒在背。她看向身前的“老伙计”，此刻的她早已焕然一新，全新的构造，全新的涂装……已经找不出任何与记忆相似的地方了。\n众人都在等待着。\n终于，一道清脆的“咔擦”声后，原本连接在船头的彩带纷纷落尽，一瓶高悬其中的玛姆香槟无声地坠落，像一颗流星穿越夜空，在空中划出一道美丽的弧光。\n这一刻，时间仿佛凝固，齐柏林的目光紧紧地注视着酒瓶的轨迹，仿佛回到了二十年前的那个下午，那个热血迸发的年代。\n——哐当。\n清脆的声音将她拉回现实。\n酒瓶击中了战舰的船体，化作无数的碎片。"
 usr.54.a: "也将她最后的梦击得粉碎……"
 usr.55: "“老伙计”·终"
 usr.55.t: "“老伙计”·终"
 usr.55.desc: "下水仪式结束后，齐柏林没有做过多停留。\n在拒绝了俾斯麦的晚宴邀请后，她径直来到了停车场。那里，她的私人司机早已等候多时。\n“回寒堡。”\n没有多余的言语，齐柏林坐进了汽车的后排。\n司机也很识趣，没有多问，为她关上了车门后，也进入了驾驶室。\n然而，还未等汽车发动，几辆欧宝闪电便挡住了她们的去路。\n齐柏林微微皱眉。很快，一群“链狗”从这些卡车上鱼贯而出，将齐柏林乘坐的小轿车给围得水泄不通。\n其中，一个看上去军衔最高的“链狗”来到了齐柏林的车窗前，敲了敲。\n一会儿，车窗被摇了下来，露出齐柏林那淡漠的脸庞。\n没了。\n什么都没了。\n不论是剩下的那百分之五十一的股份，还是那本该属于她这个老贵族的地位与荣耀。\n对于齐柏林而言，一切的一切，都结束了。\n前一刻她还是受众人敬仰的战争英雄，可现在也不过是一头待宰的羔羊。\n她淡然地接受着她的结局，不再负隅顽抗。\n毕竟她明白——正义从来不伸张公平，力量才决定胜者之名。\n“再见，我的老伙计……”"
 usr.55.a: "“斐迪南·冯·齐柏林，你被指控涉嫌叛国罪，请和我们走一趟吧。”"
 usr.56: "女皇瓦格纳三世（一）"
 usr.56.t: "女皇瓦格纳三世（一）"
 usr.56.desc: "从公爵府邸后方驶入密林遮盖的蜿蜒道路一头扎进群山，两个小时后已是正午，汽车在伯尼盖特修道院刷白的栅栏围墙前熄火。温德加特从驾驶座上下车拉开后座的车门伸出手：“请吧，大使。”身着西服的女人道了声谢从车里钻出，狄奥多拉紧随其后。\n三人向着深处的教堂走去。大使询问到：“公爵，真的是女皇本人要接见我吗？”狄奥多拉推搡她的后背催促她前进：”其实您没必要对公爵那么热情，只要说服陛下，她自然就会听从。”\n“我们到了。”公爵推开大门，正午与黄昏的教堂里完全是俩副模样。太阳悬吊在圣母像背后复拱花窗的正中，彩色光线划过雕像的头罩指向下方背对三人站立的瓦格纳列考德尼。\n温德加特和狄奥多拉在门口止住脚步，但却示意大使走向前去。来者整理好仪容，深吸一口气迈入室内。"
 usr.56.a: "接下来的交涉或许会改变历史。"
 usr.57: "女皇瓦格纳三世（二）"
 usr.57.t: "女皇瓦格纳三世（二）"
 usr.57.desc: "“请离开这里。”瓦格纳三世的声音轻的像是一阵雾气。\n大使的一只脚停在半空：“欸？”\n“我说......”瓦格纳三世转过身，如鹰的凶恶目光钩住大使的眼睛，进一步刺入：“请离开这里。我不想和一个外国人讨论该如何践踏自己祖国的土地。”\n她猛然回头，温德加特正倚着门扉偷笑。大使的五官呈现可怖的扭曲：“你们耍我？我代表一个国家前来，你们却这样侮辱我？无耻的家伙，我要......”\n“好啦，”温德加特走到大使面前拍拍她的肩膀：“女皇已经表态，就请快点离开吧。”\n“我会将现在发生的事情原封不动的汇报！“大使一字一咬的发完声，然后冲出大门。\n狄奥多拉嘀咕着：“她不会要走回去吧？”\n温德加特摆摆手：“我可没有那种恶趣味，来之前我就通知大使馆派人来接她了。”她又看向瓦格纳列考德尼说：“这位大使可不是在放狠话，陛下，您已经决定了吗？”"
 usr.57.a: "“嗯，走之前把这座修道院烧了吧，我早就受够了。”"
 usr.58: "女皇瓦格纳三世（三）"
 usr.58.t: "女皇瓦格纳三世（三）"
 usr.58.desc: "那是在夜晚，透过车窗看见火焰的触手不断拍打教堂的玻璃。她想起三十年前坐着皇家马车和哥哥一起来到这里时的场景，那段记忆正随着绘有教皇加冕的彩窗一起在火焰中膨胀，轰然破碎。汽车引擎的震动传递到她握着骨灰瓮的双手，车窗外的景色渐渐移动起来。瓦格纳列考德尼知道一个时代结束了，或许早就结束了。"
 usr.58.a: "只是她现在才承认罢了。"
 usr.59: "伊丽莎白F贝林的故事:逃出科斯特利亚"
 usr.59.t: "伊丽莎白F贝林的故事:逃出科斯特利亚"
 usr.59.desc: "她紧张的在壁炉前烧掉一些不得不亲手销毁的文件，夏天的科斯特利亚格外炎热，烟味和烧纸灰呛得人头晕目眩。\n走廊上似乎传来靴子和地板的沉闷碰撞声响，一贯冷静的老兵即使在这种时候双手也止不住得乱抖，她分辨不出来到底是地板在响还是自己该死的心快跳出来了。\n“有什么需要我帮忙的吗？朋友”伊丽莎白猛地打了个寒战，是塞恩，屋子里飞扬的纸灰让她看不清对方的表情。\n“你快把我的魂吓出来了！”伊丽莎白站起来在身上摸了摸，从口袋拽出打火机点起一支烟，是还没销毁的盎格利亚的进口香烟，眼下她的手下也正在码头销毁最后一批货。\n“你看看你，一紧张就抽烟”海因里克走近她，轻轻拍拍伊丽莎白的后背。“我已经和黑森峰的人交接好了，等你的人处理完这些货物和文件，我就带你回寒堡。”\n伊丽莎白转头看她，即使那么近，她还是感觉看不清海因里克到底是在笑还是在干什么。\n整个房间都烟雾弥漫，她感觉此时的海因里克凑得那么近，甚至她又感觉到了咚咚响的心跳声，简直就和士兵在木地板上前进的声音一模一样，一下一下得敲打她濒临崩溃得神经。\n“我得去弄杯茶，塞恩，我坚持不住了。”\n伊丽莎白刚刚摸到门把手，她却感觉到海因里克冰冷的手正在从后面托住她的脸颊：“亲爱的，我去帮你倒就好了，我本来不想打扰你的。”\n“不了，港口办公室已经清空了，我把红茶存在地下室了。”伊丽莎白挣脱开冰冷的手，她感觉到背后的眼神似乎正在洞穿她，头也不回得夺门而出。\n屋子里并没有安静下来，混杂着纸灰的热空气还夹杂着心脏跳动一般的咚咚响声，门再次被打开了，一组身着黑森峰冲锋队衣服的士兵向海因里克敬了个礼。"
 usr.59.a: "她只给我留了一手烟灰"
 usr.60: "伊丽莎白F贝林的故事:敌人的老师"
 usr.60.t: "伊丽莎白F贝林的故事:敌人的老师"
 usr.60.desc: "“唉。。”银色头发的女人把手里的茶杯放在桌上，抬头看向窗外，博兰登堡作为曾经帝国的模范城市，如今却是满街的工人党在挨家挨户寻找绿党的残余。\n“艾迪莎老师，请不要难过。”伊丽莎白将头微微低下，这是她对尊敬者说话的姿态。\n“你不配叫她老师”一旁站着的埃里卡-哈特曼，狠狠拍了一下桌子。“如果不是老师在这里，你现在已经被带走了，倘若让任何一个有良心的乌斯拉尔人知道你在这里，他们都会把你撕个粉碎。”\n哈特曼停顿了一下，看了一眼还在凝视窗外的艾迪莎-罗斯曼，接着说道：“如果乌斯拉尔人选择了最极端的反抗，那也是你们盎格利亚人逼迫的，你们这些该死的玛娜殖民主义者就像吸血鬼一样咬着乌斯拉尔...”\n哈特曼胸前的工人党徽章就和她眉飞色舞的谈吐一样在阳光下不停来回反光。\n“够了。”艾迪莎终于开口“但是我不想和你谈论任何与瓦格纳相关的事情，我们不需要一个盎格利亚人给乌斯拉尔皇帝帮忙。”\n哈特曼露出一副不可思议的表情“老师，瓦格纳早就不管乌斯拉尔了...”\n艾迪莎一改温和的表情，猛地瞪了一眼哈特曼，这让她一时间不敢继续再说话了。\n“你应该庆幸以前没有在战场上遇见我，朋友。”艾迪莎转向伊丽莎白继续说道，“一个带有荣誉感的奥鲁士人不会将隐患留到明天，尤其是昨天还在吮吸科斯特鲜血的盎格利亚人。”\n伊丽莎白也愣在了原地，她没有想到瓦格纳军队的最高教员，老皇帝最青睐的空军部长，艾迪莎-罗斯曼甚至在这种情况下依然对她的身份抱有敌意。\n她现在能做的，只有继续混上向南去往莱樱的火车。"
 usr.60.a: "“仇恨，灌满了你们的脑子，乌斯拉尔人”"
 usr.61: "伊丽莎白F贝林的故事:弱者自怜"
 usr.61.t: "伊丽莎白F贝林的故事:弱者自怜"
 usr.61.desc: "莱樱堡，充满了富裕与文化气息的乌斯拉尔最大行政区首府之一。不同于北方的工业重心与严酷的纪律精神，罗森家族的选候们自世界另一端开始种植玛纳树开始就开始修建葡萄园与酒庄，其最出名的莱樱晚摘起泡酒甚至曾远销帕夏，因此莱樱以南的乌斯人似乎更加悠闲与轻松。\n南方人甚至想出了一个笑话：一个莱樱人曾经问柏霖人：“你空着肚子可以喝多少瓶酒？”柏霖人答5瓶，莱樱人摇头笑着说：“自从你喝了第一瓶就不是空着肚子了”。柏霖人回家便问老婆同样的问题，但是老婆回答4瓶，他摇摇头说：“真可惜，要是你说5瓶的话就会听到一个很好玩的笑话了！”\n想到这里，伊丽莎白不禁笑了起来。似乎只有在火车上与窗外风景并肩行进时，她才能将紧绷的神经放松一点。然而还没等她回味完这个小插曲，火车就已经到站了。\n站台周围的人群一如既往得拥挤，但她一眼就看到了乌斯拉尔的冲锋队士兵，他们拨开人群并且向火车靠拢过来，应该是按照惯例在做通关检查。\n伊丽莎白大惊失色，她握紧上衣大口袋里的手枪，如果稍有变故，这就是她仅存的反抗了。\n下车的人开始接受检查，人群的流动变得极为缓慢，就像悬在铜质房梁顶上的那块大钟表，现在伊丽莎白已经感觉不到最细那根针在移动了。\n她走进检查哨，猛然抬头才看到对方是海德玛丽-施瑙费尔，大名鼎鼎的圣特隆幽灵，竟然在这里监督过关，她不禁感到有点讽刺可笑。\n施瑙费尔敲敲台面示意她上前，这才认出来者，如果上次在战场上的见面并双双全身而退是个巧合，那么这次就是老天非要她们决出个胜负来了。\n她愣了良久才说道：“你的证件，士兵”。\n当士兵两个字从施瑙费尔嘴里吐出来的时候，两边的冲锋队已经在向她们靠拢过来，伊丽莎白的手指已经死死焊在击铁上，她咬的快流出血来嘴唇就快要主动喊出：来吧，圣特隆的狗，今天不是你死就是我活。\n然而还没等她主动开口，海德玛丽已经微笑着将证件交还，挥挥手示意士兵走开并轻声问道："
 usr.61.a: "“塞恩-维特根斯坦，她过的还好吗？”"
 usr.62: "伊丽莎白F贝林的故事:莱樱的龙"
 usr.62.t: "伊丽莎白F贝林的故事:莱樱的龙"
 usr.62.desc: "“瓦格纳皇帝？那她现在有几个师？”卡拉-冯-罗森，莱樱地区经济的实际控制者，现在正在悠然自得得喝着刚刚从酒庄取来的起泡酒，听着一个落魄的及不算盎格利亚的又不属于乌斯拉尔的人讲述一个她根本不屑一顾的伟大复国计划。\n伊丽莎白显然没有想到罗森对于皇帝是如此得漠不关心。她抿了一下干巴巴得嘴，想要点一根烟来缓解一下气氛并给大脑计划下一句话的时间。\n“贝利，这里是酒庄，我不希望我最宝贝的商品沾上盎格利亚的烟灰。”罗森轻蔑得指了一下后面的壁橱，秘书这才起身将盛满最好葡萄酒的玻璃杯放在伊丽莎白跟前。\n伊丽莎白苦笑了一下，将皱巴巴的烟盒收起，一口气干了杯子里的酒。\n“看来罗森家族的选候也不是什么乌斯拉尔人”她停顿一下，有意清了清嗓子说道：“我应该称你作圣葛罗莉安娜还是希斯帕尼亚的亲王？”\n“你太放肆了！”罗恩的秘书一下从椅背里弹起来。\n罗森一巴掌将自己的酒杯拍的粉碎。“哦哦你闭上嘴，尤拉莉亚，这是大人之间在说话。”鲜血就像小河一样顺着木桌的缝隙缓缓流开。\n“无论你怎么说都好，你接下来是要去哪？去奥斯特马克找那个杀人魔吗？还是去找那些钟壁主义的弱智问问她们怎么隔着五座山用几辆卡车夺社民的权？”她显然对伊丽莎白已经有点失去耐心了。\n“对，如果你不愿意帮我，那我就去奥斯特马克，去图凌特，反正我已经没有地方可去了。”伊丽莎白低下头，在口袋里摸索起什么来。\n“哦，你看她，太可爱了，她还真的以为可以走出这个酒庄，我们就当作没事发生，谁也没跟我提到拉着皇帝干倒黑森峰。是吗亲爱的？”\n伊丽莎白抬起头：“卡拉，你知道我以前在盎格利亚是干什么的吗？”她把一个方形的金属环丢进自己面前的杯子里面。“在夺取博兰登堡的战役里，我们中队的主要任务就是烧光你们的炮兵阵地。”\n罗森这才看清楚，杯子里的环是燃烧航弹的保险，她尽力压住呼吸，身子往前倾了一下。\n“如果定时引信把酒庄点燃了会怎么办？我倒是没什么好挂念的了，但你的前途还很好啊，莱樱的龙。”她戏谑地摇晃了一下杯子，就差站起来拍拍罗森的微红的脸。\n罗森却突然诡异的笑了出来：“小选候就是小选侯，我现在知道为什么科斯特人这么喜欢你了。”她挥挥手，将半瓶气泡酒递给伊丽莎白，勉强挤出来一点笑容。\n“那我们有缘再见了，卡拉，我挺喜欢你的。”\n看着她离去的背影，罗森这才将鼓起的胸膛稍稍放松，转身对秘书摇摇头。"
 usr.62.a: "“我真的很喜欢这个酒庄”"
 usr.63: "伊丽莎白F贝林的故事:尾声"
 usr.63.t: "伊丽莎白F贝林的故事:尾声"
 usr.63.desc: "图凌特港口的夜风恰到好处，轻柔的仿佛让人置身于母亲的怀抱，这不禁让伊丽莎白有点想念渺地，想念盎格利亚岛屿的老家。回顾起自己忙碌且短暂的人生，她似乎没有什么具体的人值得私念，她能想起来塞恩的笑脸，那是她第一次登上乌斯拉尔的土地，这片土地充满了工业烟尘与汗水混合的臭味，但现在的她似乎全身早已浸染在这种味道里了。\n再次把兜里起褶子了的烟盒掏出来，她注意到，这已经是最后一根了。\n点燃这最后一支大约是在乌斯拉尔土地上存在的盎格利亚产香烟，她突然又有点想念自己在科斯特利亚的日子了。\n码头没什么人，宵禁的漆黑夜晚中，只有一点火光，不一会儿就自己熄灭了。\n伊丽莎白F贝林，她将自己走入深夜。"
 usr.63.a: "“盎格利亚人还是乌斯拉尔人，真的有那么重要吗”"
 usr.64: "西住美穗归来"
 usr.64.t: "西住美穗归来"
 usr.64.desc: "正午的阳光透过透过大理石柱间的花园投下斑驳的光影，整个庭院宁静而庄重，西住真穗站在院墙的投影之下，她特意吩咐了将今天的日程暂挂并且驱走旁人，只留下也矗立在一旁纹丝不动的艾丽卡。\n一辆灰色的轿车缓缓停在院墙的另一侧，随着大门裹挟着阳光照进庭院，那熟悉的面孔映入二人眼帘。“姐姐！”一时间，言语似乎显得多余。真穗伸出双臂，美穗毫不犹豫地投入姐姐的怀抱。姐姐一改往日的严肃与凌厉，温柔地拥抱着眼前这个长不大的妹妹，仿佛要把她所有的温暖都倾注进这个拥抱之中。\n艾丽卡仍然纹丝不动，但是她站的愈发僵直，也许是站久了，她感觉小腿肚子有点抽筋。看着姐妹重逢的场面与平日里截然不同的真穗，她此时似乎也有一些共情，但可能是出于副首长的矜持，她小声嘟哝道：“队..长”\n美穗探出头来，露出不解的神情。“艾丽卡酱也来一起拥抱吧”。\n“才..才不”艾利卡涨红了脸，像一只委屈的小狗耷拉着脑袋。\n突然她感觉到有一只手在轻轻抚摸她的头。\n“队...队..队长”，西住真穗也拨开她的头发，将艾丽卡的肩膀慢慢拉向姐妹二人。艾丽卡像是一个小孩子一样一下钻进西住姐妹的怀抱\n“艾丽卡，抱得好紧啊！”\n“胡..胡说，明明是美穗...在外面又长得高了好多..”"
 usr.64.a: "这一刻，西住流再次完整了！"
 
 
 

 usr_news.1: "乌斯拉尔共和议会制再度废止"
 usr_news.1.t: "乌斯拉尔共和议会制再度废止"
 usr_news.1.desc: "自上次世界大战乌斯拉尔战败被迫修改政体已经过去了十余年，这期间乌斯拉尔实现了废帝并再次建立了属于自己的共和议会制度，然而随着社会民主党势力在乌斯拉尔的再次复苏，共和议会制被再次推翻，但这一次[USR.GetLeader]似乎并没有表现出要建立君主立宪的念头。\n更有趣的是，旧帝国的战争英雄们也似乎对[USR.GetLeader]的领导纷纷响应，乌斯拉尔似乎有望再度加入到工业化的行列。"
