####新闻####
IRISnews.0.t:0"卡美洛内战"
IRISnews.0.desc:0"局势急转直下，骑士团内部不满阿尔托莉雅政策的反对派在莫德雷德与摩根的煽动下发起了一场旨在颠覆王国政权的军事行动\n目前首都已经宣布戒严，叛乱区周边乡镇已经陷入一片混乱之中，而工业派狂热分子以及其它意识形态的反对者们肯定也不会错过这个千载难逢的机会……\n\n王国已然分崩离析，\n试看阿尔托莉雅能否再度重建王国\n\n——否则便是一个崭新的政权的诞生"
IRISnews.0.a:0"亚瑟王，不懂人心"
IRISnews.1.t:0"以[From.GetNameDefCap]为中心发生了大规模爆破式玛纳共振"
IRISnews.1.desc:0"就在刚刚，[From.GetNameDefCap]的魔法使们通过囤积巨量玛纳从而触发了玛纳共振，使得世界的玛纳系统瘫痪。目前尚不可知是故意而为之还是一场意外\n——这场玛纳共振已经波及全世界，各地出现不同程度的骚乱……所有魔力部队的武器全部失效——事实上，所有和魔力有关的事物都没能逃过这场灾难"
IRISnews.1.a:0"计划通"
IRISnews.1.b:0"这是故意的吧？？？"

IRISnews.2.t:0"圣铃兰宣布有限开放"
IRISnews.2.desc:0"圣铃兰突然宣布开放边境，终结了长达数百年的与世隔绝。\n尽管开放程度有限，但给世界带来的影响也是不容小觑的..."
IRISnews.2.a:0"这么说，可以旅游了？"

IRISnews.3.t:0"圣铃兰宣布完全开放"
IRISnews.3.desc:0"圣铃兰突然宣布开放边境，终结了长达数百年的与世隔绝。\n外界会对他们国内造成怎样的影响尚不得而知，但是对根源外世界的冲击显而易见..."
IRISnews.3.a:0"买矿！"

IRISnews.4.t:0"圣铃兰开始动员"
IRISnews.4.desc:0"面对日益紧张的国际局势，圣铃兰已经开始逐步放弃原有的非军事化政策，开始强化武装"
IRISnews.4.a:0"祝愿世界和平"

IRISnews.5.t:0"[From.GetNameDefCap]开始探索新大陆"
IRISnews.5.desc:0"[From.GetNameDefCap]发现了一条前往新大陆的新航线，许多探险者已经蜂拥而至，初期的探索正在展开。"
IRISnews.5.a:0"好"

IRIS_generic.005.t:"游戏设定"
IRIS_generic.005.desc:"为了您的游玩体验，请设定部分内容"
IRIS_generic.005.b:"开始设定"

IRIS_generic.006:"全球吃鸡大赛"
IRIS_generic.006.a:"哪个无聊的家伙又在动控制台"

IRIS_news.100.b:0 "祖国的又一次胜利。"
IRIS_news.100.c:0 "这是一场灾难！"
IRIS_news.101.t:0 "[127.GetCapitalVictoryPointName]陷落"
IRIS_news.101.d:0 "[?global.date.GetDateStringNoHour]，尽管[ELN.GetNameDef]各处还在抵抗，但[ROOT.GetNameDefCap]军已经开进了[127.GetCapitalVictoryPointName]。\n\n在[ELN.GetNameDef]军最后一支部队撤退之后，[127.GetCapitalVictoryPointName]被宣布为不设防城市。[ROOT.GetNameDef]军部队组成的数支纵队在[127.GetCapitalVictoryPointName]市民的沉默注视下在[127.GetCapitalVictoryPointName]大街上举行的胜利阅兵。\n\n军事专家预测[ELN.GetNameDef]已危在旦夕。"
IRIS_news.100.a:0 "这和我们有什么关系？"

IRIS_news.102.t:0 "[72.GetCapitalVictoryPointName]陷落"
IRIS_news.102.d:0 "[ROOT.GetNameDefCap]军在[ELN.GetNameDef]进展神速，日前业已攻克[72.GetCapitalVictoryPointName]。\n\n[72.GetCapitalVictoryPointName]和其他一些地区仍在发生零星的战斗，但有组织的的抵抗似乎已经停止。"

IRIS_news.103.t:0 "[125.GetCapitalVictoryPointName]陷落"
IRIS_news.103.d:0 "[ROOT.GetNameDefCap]军在[ELN.GetNameDef]进展神速，日前业已攻克[125.GetCapitalVictoryPointName]。\n\n[125.GetCapitalVictoryPointName]和其他一些地区仍在发生零星的战斗，但有组织的的抵抗似乎已经停止。"

IRIS_news.104.t:"[96.GetCapitalVictoryPointName]陷落"
IRIS_news.104.d:0 "[ROOT.GetNameDefCap]军在[ELN.GetNameDef]进展神速，日前业已攻克[96.GetCapitalVictoryPointName]。\n\n[96.GetCapitalVictoryPointName]和其他一些地区仍在发生零星的战斗，但有组织的的抵抗似乎已经停止。"

IRIS_news.111.a:0"[BGT.GetNameDef]已经没有机会了"
IRIS_news.111.t:0 "[119.GetCapitalVictoryPointName]陷落"
IRIS_news.111.d:0 "[ROOT.GetNameDefCap]军在[BGT.GetNameDef]进展神速，日前业已攻克[119.GetCapitalVictoryPointName]。\n\n[119.GetCapitalVictoryPointName]和[109.GetCapitalVictoryPointName]一些地区仍在发生零星的战斗，但有组织的的抵抗似乎已经停止。\n\n当[ROOT.GetNameDefCap]军先头部队进逼至[119.GetCapitalVictoryPointName]郊区时，[BGT.GetNameDefCap]政府早已撤离并不知所踪。\n\n尽管全国其他地区还在抗击着[ROOT.GetNameDefCap]国侵略者，但首都的陷落严重打击了[BGT.GetNameDefCap]的士气。"

IRIS_news.112.t:0 "[109.GetCapitalVictoryPointName]陷落"
IRIS_news.112.d:0 "经过数小时与非正规军的激战后，[ROOT.GetNameDefCap]先锋部队现已夺取了[109.GetCapitalVictoryPointName]的控制权。\n\n[ROOT.GetNameDefCap]装甲掷弹兵在摧毁掉第五大道上的简易反坦克桩后，开始逐个街区地清理[109.GetCapitalVictoryPointName]城区当中负隅顽抗的敌人。"

IRIS_news.121.t:"[238.GetCapitalVictoryPointName]陷落"
IRIS_news.121.d:"据报道，经过一场激战，[ROOT.GetNameDefCap]军队已经控制了[238.GetCapitalVictoryPointName]。伴随着军事隧道深处传来的爆炸声，[ROOT.GetNameDefCap]发言人宣布已消灭了全部守军。"
IRIS_news.121.a:"[238.GetCapitalVictoryPointName]会丢？假新闻害人！"
IRIS_news.121.b:"这块地终于被攻下来了"

IRIS_news.131.t:"[USR.GetNameDefCap]的首都[149.GetCapitalVictoryPointName]陷落"
IRIS_news.131.d:"[ROOT.GetNameDefCap]军队已经成功地攻击了[USR.GetNameDefCap]的首都，在城市的范围内的抵抗已经消失。大批[USR.GetNameDefCap]士兵选择在[149.GetCapitalVictoryPointName]政府大楼负隅顽抗，但最终在外籍军团的火炮支援下，该地的[USR.GetNameDefCap]军遭到歼灭。\n\n[ROOT.GetNameDefCap]的旗帜已经在帝国总理府上飘扬，虽然郊区仍有零星的抵抗，但[149.GetCapitalVictoryPointName]城区大部分有组织的抵抗已经被清除。"
IRIS_news.131.a:"[USR.GetNameDefCap]看样子是抗不住了"

IRIS_news.132.t:"[722.GetCapitalVictoryPointName]陷落"
IRIS_news.132.d:"[722.GetCapitalVictoryPointName]，现已被[ROOT.GetNameDefCap]攻陷。\n\n丧失如此重要的一座城市对[USR.GetNameDefCap]人来说是沉重的打击，但[ROOT.GetNameDefCap]人能否保持住这股势头仍然值得商榷。"

IRIS_news.141.t:"[ANZ.GetNameDefCap]的首都[223.GetCapitalVictoryPointName]陷落"
IRIS_news.141.d:"[ROOT.GetNameDefCap]军在[223.GetCapitalVictoryPointName]的驻军投降后进入了[223.GetCapitalVictoryPointName]，目前整座城市都在军事占领之下。大多数历史上的标志性建筑保存完好，但在城市上空仍然有另一场争夺制空权的战斗，至少现在还在进行。\n\n[223.GetCapitalVictoryPointName]的陷落将会是[ANZ.GetNameDefCap]战役中一个重要的里程碑，有些人已经在想，这是否意味着在半岛上对[ROOT.GetNameDefCap]军推进的有组织抵抗已经结束。"

IRIS_news.151.t:"[329.GetCapitalVictoryPointName]陷落"
IRIS_news.151.d:"[329.GetCapitalVictoryPointName]的战斗于今天落下帷幕，[ROOT.GetNameDefCap]军部队消灭了城中最后的抵抗力量。"

IRIS_news.161.t:"[88.GetCapitalVictoryPointName]陷落"
IRIS_news.161.d:"[ROOT.GetNameDefCap]军突破[88.GetCapitalVictoryPointName]湾防线后登陆了[OCE.GetNameDefCap]最大的岛屿，成功占领了[88.GetCapitalVictoryPointName]，\n\n随着[88.GetCapitalVictoryPointName]处于[ROOT.GetNameDefCap]控制之下，[OCE.GetNameDefCap]其他地区预计不久也将步后尘。"
IRIS_news.161.e:"活该"
IRIS_news.161.f:"这波是自作自受"
IRIS_news.161.g:"胜利是我们的了！"

IRIS_news.162.t:"[OCE.GetNameDefCap]的首都[115.GetCapitalVictoryPointName]陷落"
IRIS_news.162.d:"在[ROOT.GetNameDefCap]军队从数个方向开进[115.GetCapitalVictoryPointName]后，在[ROOT.GetNameDefCap]的官员证实了[OCE.GetNameDefCap]首都的陷落。城区的战斗极为惨烈，绝望的[OCE.GetNameDefCap]守军试图炸毁建筑物阻止[ROOT.GetNameDefCap]军的继续推进。\n\n[OCE.GetNameDefCap]城郊部队最终被全数击毙，[ROOT.GetNameDefCap]军队最终成功击溃了[OCE.GetNameDefCap]国会附近的激烈抵抗。[ROOT.GetNameDefCap]的旗帜最终在[OCE.GetNameDefCap]首都上飘扬，城市内的抵抗已经消失，[115.GetCapitalVictoryPointName]战役结束了。"
IRIS_news.162.g:"以眼还眼，以牙还牙"

IRIS_news.171.t:"[TAU.GetNameDefCap]的首都[295.GetCapitalVictoryPointName]陷落"
IRIS_news.171.d:"[TAU.GetNameDefCap]的首都，[295.GetCapitalVictoryPointName]已被[ROOT.GetNameDefCap]军占领。尽管受到学院里的[TAU.GetNameDefCap]守军顽强抵抗，但[ROOT.GetNameDefCap]军还是设法攻占了特雷森学院，并一路攻入赛马娘赛事协会。\n\n城区仍然依稀可以听到一些枪声。"
IRIS_news.171.a:"以后还可以看到马儿跳吗？"
IRIS_news.171.b:"跑的确实挺快的"

IRIS_news.172.t:"[312.GetCapitalVictoryPointName]陷落"
IRIS_news.172.d:"在几个相互矛盾的报道后现已证实，[312.GetCapitalVictoryPointName]已经被[ROOT.GetNameDefCap]占领。\n\n一进[312.GetCapitalVictoryPointName]城区[ROOT.GetNameDefCap]军就迫不及待地举行胜利游行。\n\n它的陷落使得[TAU.GetNameDefCap]在美乐蒂的力量被严重削弱，对于[ROOT.GetNameDefCap]来说是一次重大的胜利。"

IRIS_nuke_dropped.0.d:"近日，[From.From.GetName]成为了人类历史上第一个，或许最好也是最后一个因国际战争而遭受核弹打击的地方。这种新式武器已经展现了前所未有的破坏力，或许人们害怕的不仅仅是核弹的威力，人们畏惧的更可能是投放这一灭世武器的人以及人性本身。\n\n整个世界都在屏息凝视接下来还会发生什么，[From.From.Owner.GetName]会因此被迫投降吗？还是说，这样的重创将会更加坚定他们反击的决心？"
IRIS_nuke_dropped.0.a:"核武时代正式降临了。"
IRIS_nuke_dropped.0.b:"我们将不惜一切代价保护[Root.GetAdjective]人民。"
IRIS_nuke_dropped.1.t:0 "[127.GetCapitalVictoryPointName]核爆"
IRIS_nuke_dropped.1.d:0 "今天，一枚核弹在[127.GetCapitalVictoryPointName]引爆，造成了大面积的破坏以及难以累计的死伤。尽管在过去的岁月当中，这座城市历经战火与革命风暴的洗礼，但毫无疑问，这可能是[127.GetCapitalVictoryPointName]有史以来所经历的最具毁灭性的打击。[127.GetCapitalVictoryPointName]人或许预料过他们的城市会被征服，但绝没有想到会是以这样彻底而又残酷决绝的方式。\n\n根据[127.GetCapitalVictoryPointName]城区目前的状况，胜利者要在香榭丽舍大道和凯旋门遗迹举行胜利游行已绝无可能。未来的几十年后，我们也许能看到一个新[127.GetCapitalVictoryPointName]的诞生，但是[127.GetCapitalVictoryPointName]——这个建于美好年代的城市，在民众的眼中，已经永远消逝。"
IRIS_nuke_dropped.1.a:0 "光明之城已被彻底点燃。"
IRIS_nuke_dropped.1.b:0 "就在昨日，似乎我们还将永远拥有[127.GetCapitalVictoryPointName]。"
IRIS_nuke_dropped.2.t:"[115.GetCapitalVictoryPointName]核爆"
IRIS_nuke_dropped.2.d:"今天，[From.From.Owner.GetAdjective]的[115.GetCapitalVictoryPointName]遭到了一次核弹的直接打击。尽管[115.GetCapitalVictoryPointName]此前被认为会遭到炮弹的轰炸，但谁也没有料到竟会是被这种新式武器强袭，但无论如何，[115.GetCapitalVictoryPointName]如今已然遭到毁灭，似乎将要燃尽一切的红莲业火已经将这座城市吞噬。\n\n尽管据报道[From.From.Owner.GetLeader]依旧健在，但这次毁灭性打击却也不禁让人怀疑，[From.From.Owner.GetAdjective]的敌人们究竟打算将战争进行到怎样的地步。若战争并未在此终结，那么哪座城市会是下一个目标？或者说，是否还存在更恐怖的杀器？"
IRIS_nuke_dropped.2.a:"这难道意味着[From.From.Owner.GetAdjective]的终结吗？"
IRIS_nuke_dropped.2.b:"[From.From.Owner.GetLeader]尚在，联邦亦存！"
IRIS_nuke_dropped.3.t:"[149.GetCapitalVictoryPointName]核爆"
IRIS_nuke_dropped.3.d:"今天，[From.From.Owner.GetAdjective]的[149.GetCapitalVictoryPointName]遭到了核弹打击。尽管此前这座城市已在战争中数遭摧残，但显然，和今天的打击相比，此前的袭击都显得是那么的苍白无力。显然，即便是第一次世界大战也未能给[149.GetCapitalVictoryPointName]造成如此毁灭性打击——考虑到损害还将扩散，此前曾被视为不可能发生的噩梦已成现实。\n\n或多或少由于爆炸中心偏离原计划起爆点的原因，[From.From.Owner.GetLeader]地堡在此浩劫中幸免于难，据悉[From.From.Owner.GetLeader]目前尚且健在，但如何将[From.From.Owner.GetAdjective]的领袖们从毁灭性的放射尘埃当中疏散撤离，在接下来就是另一个棘手的问题了。"
IRIS_nuke_dropped.3.a:"我很庆幸自己不是一个[149.GetCapitalVictoryPointName]人。"
IRIS_nuke_dropped.3.b:"敌人已经重创了祖国的心脏！"
IRIS_nuke_dropped.0.t:"[From.From.GetCapitalVictoryPointName]核爆"
IRIS_nuke_dropped.4.t:"[From.From.GetCapitalVictoryPointName]核爆"
IRIS_nuke_dropped.4.d:"今天，[From.From.GetCapitalVictoryPointName]城区在一次核弹打击当中遭到摧毁，尽管这座城市拥有完备的防空系统，但很显然[From.From.Owner.GetNameDef]并没有为核武器攻击做好准备。根据早前的报告，[From.From.GetCapitalVictoryPointName]已被完全夷为平地，定居于此的内阁成员目前仍旧下落不明。\n\n不过，[From.From.Owner.GetLeader]被证实仍旧健在，并且他正计划在稍晚的无线电广播放送中向国民发表鼓舞人心的演说。在士气前所未有低落的当下，昂格利亚人民或许正需要这样的激励——亦或是一份措辞体面的投降协议。"
IRIS_nuke_dropped.4.a:"面对核爆冲击波，你很难继续镇定自若下去。"
IRIS_nuke_dropped.4.b:"天佑吾王！"
IRIS_nuke_dropped.5.t:"[From.From.GetCapitalVictoryPointName]核爆"
IRIS_nuke_dropped.5.d:"今天，[From.From.GetCapitalVictoryPointName]遭到了一次核弹打击，全世界人民皆为之震惊。基于城市悠久的历史以及蕴藏的艺术瑰宝，众人此前从没有想到一座古城竟然会成为肆意毁灭的轰炸目标。\n\n[From.From.GetCapitalVictoryPointName]在过去十年间快速发展所取得建设成果几乎被这次攻击完全抹除。曾有一段时间，这座城市被寄予了在战后带动整个国家实现复兴的希望。而现在，这些希望和许多[From.From.GetCapitalVictoryPointName]居民一起，都化作了尔尔尘埃。"
IRIS_nuke_dropped.5.a:"炸弹已经掷下！"
IRIS_nuke_dropped.5.b:"罗马将不会是一天能重建成的……"
IRIS_nuke_dropped.6.t:"[From.From.GetCapitalVictoryPointName]核爆"
IRIS_nuke_dropped.6.d:"据报道，[From.From.GetCapitalVictoryPointName]发生了一场毁灭性的核爆炸，[From.From.GetCapitalVictoryPointName]遭受了巨大的破坏。据目击者和当地官员称，核弹爆炸造成了大规模的火灾和烟尘，许多建筑物被夷为平地，大量人员伤亡。目前，救援工作正在紧张进行中，[From.From.Owner.GetAdjective]政府已经启动了应急预案，全力救援受灾群众。"
IRIS_nuke_dropped.6.a:"这会使[From.From.Owner.GetAdjective]投降吗？"
IRIS_nuke_dropped.6.b:"我们将不惜一切代价保护我们的人民。"