 OHR_ides_prosperous_blue_birline_1: "蔚蓝航线：§Y受到干扰§!"
 OHR_ides_prosperous_blue_birline_1_desc: "格里克群岛坐落于欧罗巴世界东部边缘，是欧洲面向西阿西娅的桥头堡，也是两大洲之间交流与贸易的关键中转枢纽。在奥西娅联邦封锁彼岸洋航线后，罗西亚与北阿西娅的商人被迫改道南下，纷纷涌向格里克群岛，为这片海域带来了前所未有的繁荣与财富。"
