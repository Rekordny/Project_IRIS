 RHB_another_leader_Zeppelin_desc: "寒堡地区的实际掌控者，乌斯拉尔海军的奠基人，一战的英雄。为人冷漠严厉，做事严谨细致。作为瓦格纳二世的忠实效忠者，她始终捍卫者旧帝国的遗产，庇护着帝国的遗民。"
 
