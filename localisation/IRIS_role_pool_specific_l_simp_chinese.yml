DOC_Norgrich: "§5诺格丽希·诗旎§!"
has_Norgrich_flag: "已经拥有§5诺格丽希·诗旎§!"
DOC_Norgrich_desc: "摩萨历史上§C诗旎公国§!的创建者、初代诗旎公爵头衔的持有者、首任诗旎大公、诗旎家族的家主、被人们称颂的§C“北境丰碑之首”§!、§B“诛厄者·诺格丽希·诗旎”§!、§C寒霜精灵§!血脉的传承者……\n\n（以下内容非IRIS历史）\n摩萨大陆，圣灵纪元末期，倾阳时代，摩萨历6850年（§R血历§!前1年），由欧森血族分支——诗旎家族，其初代家主诺格丽希·欧森覆灭了北方的海顿王廷，并直接接管了整个§Y海顿王国§!。同一时间，§R血族真祖§!移驾海顿首都§Y威明格§!，赐予诺格丽希“诗旎”姓氏，同时诺格丽希·诗旎向§R真祖§!宣誓效忠，摩萨历史上第二支§R上位血族§!家族由此诞生。同时，§Y海顿王国§!更名为§C诗旎公国§!。\n\n§Y黄昏纪元§!中期，摩萨历6877年~6887年间（§R血历§!27年~§R血历§!37年），诺格丽希·诗旎率领诗旎公国先后灭亡了§Y北海王国（拉斯尼亚）§!、§Y多贡城国§!、§Y伽尔兰城国§!，并在那之后配合§R赛特森王国§!（§R血族§!实控）的军队剿灭了盘踞于东洛姆丘陵的§G东洛姆联军§!。基本平定了北方几个较强的人族势力，为后续的§R“日入之战”§!扫除了外患。至此§Y黄昏纪元§!进入末期……\n\n§R永夜纪元§!初期，§R血历§!78年，北方拉斯一带爆发§P远古巨型灾厄种§!危机，同时§O人狼族§!暴动。危难之际，诺格丽希·诗旎率部平定混乱，并以自身为代价，诛灭§P灾厄种§!，并将其遗骸封印于永冻土的拉斯山脉之中。至此§B“诛厄者·诺格丽希·诗旎”§!波澜壮阔的一生画上了句号，而她的英勇事迹也被后世所传颂……\n\n\n§Y然而，面前这位存在于IRIS世界的诺格丽希·诗旎，只是一具不会说话的英灵，且相比那位伟大的初任诗旎而言，这具英灵的能力也不过十之一二而已……§!"
