#角色
  ORE_Valeri: "代号“瓦列里”"
  ORE_Valeri_desc: "谁是瓦列里？或许奥伦堡人人都叫瓦列里，一个瓦列里倒下，千千万万个瓦列里都会站起来。有朝一日，奥伦堡的故事将被揭开，现代罗西亚勇士的史诗将会永世传唱。"
#精神
  ORE_revolution_in_city: "城市里的革命"
  ORE_revolution_in_city_desc: "孤立无援的奥伦堡勇气可嘉，向着帝国发出了怒吼，即使他们的同志远在千里之外。这座工业重镇是天然的要塞，帝国军队若想夺取这里就必须付出代价。为了革命的大业，一切牺牲都将是值得的。\n\n§R如果有人要倒在黎明前的黑暗中，奥伦堡不怕做第一个§!"
  ORE_revolution_in_city_2: "红色之城"
  ORE_revolution_in_city_2_desc: "孤立无援的奥伦堡勇气可嘉，向着帝国发出了怒吼，即使他们的同志远在千里之外。这座工业重镇是天然的要塞，帝国军队若想夺取这里就必须付出代价。为了革命的大业，一切牺牲都将是值得的。\n\n§R如果有人要倒在黎明前的黑暗中，奥伦堡不怕做第一个§!"
#国策
  ORE_red_April: "火红的四月"
  ORE_red_April_desc: "奥伦堡——红色之城，她从未臣服于压迫者的淫威，她的人民再一次站了起来。在这火红的四月，让沙皇格勒高堂之上的那些王公贵族们也好好见证一下自己的作品吧。"
  ORE_brave_people: "英勇的人民，决死的斗争"
  ORE_brave_people_desc: "奥伦堡孤立无援，但我们怎会因此屈服。为反抗压迫而死者早已数不胜数，但每当一位战士倒下，都会有人拿起他的武器，继续前进。"
  ORE_roar_of_the_silent: "无声的怒吼"
  ORE_roar_of_the_silent_desc: "最振聋发聩的怒吼往往是无声的，那是全体人民的呼喊，也是压迫者的丧歌。"
  ORE_legend_of_the_unnamed: "无名的传奇"
  ORE_legend_of_the_unnamed_desc: "你的名字无人知晓，但你的功绩会永远镌刻在罗西亚民族的灵魂之中。"
  ORE_iron_bastion: "无畏的城市，钢铁的堡垒"
  ORE_iron_bastion_desc: "奥伦堡乃是罗西亚引以为豪的工业城市，也是一座天然的堡垒。而以钢铁的信念所武装而成的伟大城市，不会轻易陷落。"
  ORE_furnace_of_revolution: "革命的炉火"
  ORE_furnace_of_revolution_desc: "我们将炉火烧得通红，这是革命之火，而我们将亲手锻造出足以斩断枷锁的利剑。"
  ORE_artillery_production: "自由的炮响"
  ORE_artillery_production_desc: "不要忘记奥伦堡是一座工业城市，而反抗暴政的武器，早就已经被勤劳的工人阶级制造了出来，它们就躺在仓库里等着我们取用。"
  ORE_never_give_up: "乐观向上，永不言弃"
  ORE_never_give_up_desc: "坚定胜利的信念，相信生活的美好，我们无往不胜，革命必将成功。"
  ORE_never_break_apart: "团结一致，共克时艰"
  ORE_never_break_apart_desc: "团结就是力量！"
  ORE_modern_Rossiyan_hero: "现代罗西亚勇士"
  ORE_modern_Rossiyan_hero_desc: "战斗仍将继续！"

