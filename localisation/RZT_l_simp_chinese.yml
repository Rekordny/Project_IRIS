 RZT_rheinmetall_organization: "莱樱金属"
 RZT_Carla: "卡拉G.E冯-罗森"
 RZT_Carla_desc: "在乌斯拉尔被瓦格纳一世团结前就存在的莱樱茨斯坦家族的继承人，作为乌斯拉尔西南部的实际权力掌握者，其野心在皇帝离开乌斯拉尔时便逐渐膨胀。同时与卡美洛有一定程度的暗中联系以支撑其在莱樱堡的影响力 。"
 RZT_another_leader_Hanna_desc: "出身自柏霖移民的艾莉诺家庭因此在政治上举步维艰且显得自暴自弃尤其对皇室充满了敌意，被西住真穗亲手提拔，因此效忠于陆军。性格叛逆傲慢，常常想要表现出沉着但并不擅长掩饰自己的想法。"