  WEG_submarine_1:0 "S级"
  WEG_submarine_1_desc:0 "S型潜艇，一般被人熟知为Sugar潜艇，是一系列由51艘于二十世纪二十年代设计建造的潜艇所组成。超越了一战时期的O和R型艇系列，S型潜艇被广泛的用于远程打击和更多鱼雷承载，尽管这一级别的潜艇仅仅只有四个前向座21英寸口径的鱼雷发射管。不管它们的服役时间，最后的S型潜艇服役于1924年，成为了美国海军潜艇部队非常重要的的一部分。"
  #WEG_submarine_1b: "Barracuda Class"
  WEG_submarine_2:0 "鼠海豚级"
  WEG_submarine_2_desc:0 "海豚级潜艇是美国海军第一艘现代化潜艇，于二十年代晚期、三十年代早期在V型实验型潜艇之后设计并建造。尽管初期出现了由于使用全电子化推进的一些问题，海豚级仍然承担着希望并被认为是未来的设计。海豚级装备了6枚鱼雷发射管和3英寸甲板炮。"
  #WEG_submarine_2b: "Salmon Class"
  WEG_submarine_3:0 "河豚级"
  WEG_submarine_3_desc:0 "河豚级潜艇是美国经过多年包括潜艇设计以适用于舰队潜艇的身份和在太平洋良好运转的实验后建造而成。其装备升级到了10枚其中4枚向船尾后方发射的鱼雷发射管和装备了2支提供额外保护的高射炮的3英寸甲板炮。"
  #WEG_submarine_3b: "Gato Class"
  WEG_submarine_4:0 "白鱼级"
  WEG_submarine_4_desc:0 "白鱼级是河豚级的继续改进型号。白鱼级的船体硬度得到了显著提升，甲板炮也换成了5”/24口径，其他小的方面也进行了各种设计改良。"
  WEG_destroyer_1:0 "克莱姆森级"
  WEG_destroyer_1_desc:0 "克莱姆森级驱逐舰是其前一级维克斯级的改进型。克莱姆森级增强了海上控制，使用4”/50口径主炮，3”/23防空炮以及12个鱼雷发射管。这一型在开战时已经老旧几乎接近被淘汰，但是依然是构成美国海军驱逐舰队的主要舰种。"
  #WEG_destroyer_1b: "Farragut Class"
  WEG_destroyer_2:0 "希姆斯级"
  WEG_destroyer_2_desc:0 "希姆斯级是“1500 Tonner”最大的一个设计，她有着更加精简安置的鱼雷和更长的船体。改进的火控和其5”/38口径火炮和包括12个中心线鱼雷发射管授予她更好的攻击能力。"
  #WEG_destroyer_2b: "Benson & Gleaves Class"
  WEG_destroyer_3:0 "弗莱彻级"
  WEG_destroyer_3_desc:0 "弗莱彻级驱逐舰代表了驱逐舰能力的更进一步提升，这很大程度上要归功于她提升至2,500吨的排水量。同时保持了5”/ 38双用途火炮和安置中心线鱼雷，这一级驱逐舰增加了一个额外的单炮塔并显著增加了对空武器，以及改进了射程和更大的排水量。"
  WEG_destroyer_4:0 "艾伦·M·桑拿级"
  WEG_destroyer_4_desc:0 "艾伦·M·桑拿级的排水量仅略有增加。这级驱逐舰能够携带更多的武器包括双5”/38口径火炮和更大型的对空武器。"
  WEG_light_cruiser_1:0 "奥马哈级"
  WEG_light_cruiser_1_desc:0 "奥马哈级最初被设计为填补一战美国海军舰队的关键侦查角色。速度快，性能一流，奥马哈级轻巡洋舰在负载能力内装备了8×1和2×2搭载6”/ 53口径火炮配置的炮塔和六个鱼雷发射器。奥马哈级虽然老化但仍组成了美国海军大部分的轻巡舰队。"
  WEG_light_cruiser_2:0 "布鲁克林级"
  WEG_light_cruiser_2_desc:0 "布鲁克林级在华盛顿华盛顿海军条约的制约下设计而成，因此被限制只能使用6英寸火炮。为了最大化火力，布鲁克林级在三重炮塔上装备了15门新型Mk16 6英寸火炮。总体来说这个设计非常的均衡并被认为是美国海军未来巡洋舰设计的基础。"
  WEG_light_cruiser_3:0 "克利夫兰级"
  WEG_light_cruiser_3_desc:0 "克利夫兰级基于布鲁克林级，但脱离了华盛顿海军条约的制约。克利夫兰级保留了15个6英寸主火炮的安置，但是大大增加了副5英寸口径武器的数量并增加了额外的对空武器。"
  WEG_light_cruiser_4:0 "法戈级"
  WEG_light_cruiser_4_desc:0 "法戈级在克利夫兰级成功的基础之上改良建成。她为对空火力提供更好的领域，这要归功于更好的金字塔形上层建筑设计。"
  WEG_heavy_cruiser_1:0 "彭萨科拉级"
  WEG_heavy_cruiser_1_desc:0 "彭萨科拉级是按照华盛顿海军条约的限制而设计的，力求在8英寸火炮的限制下最大限度的加大火力。它装备了强大的10 x8”/55口径火炮。船体装甲薄，设计是头重脚轻但性能良好。它组成了大量的美国海军的重巡洋舰部队。"
  #WEG_heavy_cruiser_1b: "Portland Class"
  WEG_heavy_cruiser_2:0 "威奇塔级"
  WEG_heavy_cruiser_2_desc:0 "威奇塔级舰船在彭萨科拉级基础上改进武器装备，她的新的变种设计为8”55口径火炮和改良了攻击领域的5”/38副火炮。 "
  WEG_heavy_cruiser_3:0 "巴尔的摩级"
  WEG_heavy_cruiser_3_desc:0 "巴尔的摩级汇集了之前巡洋舰更为成功的设计元素，主要以布鲁克林轻巡为基础并结合了USS威奇塔的武器和装甲配置。"
  WEG_heavy_cruiser_4:0 "俄勒冈城级"
  WEG_heavy_cruiser_4_desc:0 "俄勒冈城级在巴尔的摩级基础上提供了显著以及微小的改进。最值得注意的是在超结构的变化使得对空攻击领域更良好。从克利夫兰级到俄勒冈城级轻巡洋舰也能发现到类似的改进。"
  WEG_battle_cruiser_1:0 "列克星敦级"
  WEG_battle_cruiser_1_desc:0 "列克星敦级起初是为了对抗日本的金刚级战列巡洋舰。该船订单于1916年的海军行动提出，这些舰体是为了承载双炮塔16英寸火炮并能够达到33节的速度。建造开始后，美国即受制于华盛顿海军条约因此USS列克星敦和USS萨拉托加被改造成航母。"
  WEG_battle_cruiser_2:0 "阿拉斯加级"
  WEG_battle_cruiser_2_desc:0 "阿拉斯加级原本是为了对抗德国的袖珍战列舰但现在是为了对抗日本的“超级巡洋舰”。阿拉斯加级被设计成携带12英寸火炮和掌控至10英寸的炮弹，和巡洋舰的速度相适应但牺牲了水下防护。"
  WEG_battleship_1:0 "纽约级"
  WEG_battleship_1_desc:0 "纽约级战列舰是美国第一支装备了14”/45口径主炮的战舰。纽约级被提供了大量的5”/51口径火炮副武器和超过10”的装甲。"
  #WEG_battleship_1b: "Pennsylvania Class"
  #WEG_battleship_1c: "New Mexico Class"
  WEG_battleship_2:0 "北卡罗来纳级"
  WEG_battleship_2_desc:0 "北卡罗来纳级战列舰是一个具有挑战性的设计，也是美国海军20年里建造的第一艘战舰。美国海军需要她达到华盛顿海军条约的标准，限制到了36,000吨的排水量但仍然装备了16”/45口径火炮和改良过的装甲，并能够为美国海军的第一支航空母舰护航。"
  #WEG_battleship_2b: "South Dakota Class"
  WEG_battleship_3:0 "衣阿华级"
  WEG_battleship_3_desc:0 "衣阿华级增加了所有之前用于北卡罗来纳级的创新和能力，而且大大增加了她的航程和战略速度。衣阿华级最初负责航母部队的护航任务并被设计赋予了“巡洋舰杀手”的第二个定位。"
  WEG_battleship_4:0 "伊利诺伊级"
  WEG_battleship_4_desc:0 "伊利诺伊级延续了依阿华级的设计和定位。她确保了速度和武器装甲。伊利诺伊级将16”/50口径的火炮数量从9个提升至12个，同时也改良了锅炉和机械用以提供更高效的巡航速度。像蒙大拿级那样，最初她被设计成装载4个4 6”口径火炮的双炮塔，但最后恢复成5”双向双炮塔炮位以最大化对空作战能力。"
  WEG_carrier_1:0 "列克星敦级"
  WEG_carrier_1_desc:0 "列克星敦级航母基于两艘原列克星敦级战列巡洋舰的船体改建而来，以符合华盛顿海军条约的限制条款。该级航母是美国海军首级实用化航母，入役后花了多年时间来改善其作战能力。"
  WEG_carrier_2:0 "突击者级"
  WEG_carrier_2_desc:0 "突击者级是美国海军第一个从龙骨上着手设计的航母。作为美国海军小型航母概念的一部分突击者级比之前的列克星敦级小得多，但仍然保留了相同的空中部队，这要极大的归功于内部设计的改良。"
  #WEG_carrier_2b: "Yorktown Class"
  #WEG_carrier_2c: "Wasp Class"
  WEG_carrier_3:0 "埃塞克斯级"
  WEG_carrier_3_desc:1 "埃塞克斯级是吸取了先前列克星敦级、突击者级和约克城级衍生型之经验教训的产物，她速度快并能携带大量战机参战。其延续了约克城级的损管设计且通过位于甲板边缘的升降机提升了战机装载能力。"
  WEG_carrier_4:0 "中途岛级"
  WEG_carrier_4_desc:0 "中途岛级航母有着美国海军终极航母的能力。实现了装甲甲板并能携带比以往航母更多的飞机的中途岛级航母被授予了特殊的子类称号CVB（大型航空母舰）。"
  WEG_SH_battleship_1:0 "弗吉尼亚级"
  WEG_SH_battleship_1_desc:0 "装载了12门16英寸50倍径舰炮的大型南达科他级战列舰在1920年开始建造。南达科他本该会迎来新时代的重型战舰设计然而却在1922年被取消以遵守华盛顿海军条约。由于该条约不在生效并且受到日本秘密战舰计划的威胁我们可以现代化改造设计南达科他，增加他的排水量至超过55,000吨并增设18英寸50倍径舰炮以创造出新的弗吉尼亚级重型战列舰。"
  WEG_SH_battleship_2:0 "蒙大拿级"
  WEG_SH_battleship_2_desc:0 "和伊利诺伊级相比蒙大拿级是更大的并增加更多护甲的战列舰，同时也牺牲了速度以适应体积和装甲的增加。她的主武器是12门18英寸50倍径舰炮，配备最新火控系统的蒙大拿级将无可比拟。最初的设计包括了6英寸火炮，但被替换回了两用5英寸双炮台炮位。"
  