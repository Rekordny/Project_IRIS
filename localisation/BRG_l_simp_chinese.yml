USF_Clifford_Ishaumer: "克利福德·艾斯豪梅尔"
USF_Clifford_Ishaumer_desc: "§Y身份：§!自由合众国将军\n§Y家族：§!汉斯·艾斯豪梅尔（父，制奶酪师）\n§Y民族：§!乌斯拉尔裔\n传记：克利福德·艾斯豪梅尔是一个黑发红瞳短发的女性。她出生于平民世家，但她却不甘心于一辈子只能做一个制奶酪师，所以在学生时期学习勤奋。由于对于战争机器的好奇与热爱，终于考上了桑德斯大学成为了一名光荣的预备军官。\n由于本身出身平民，所以艾斯豪梅尔并不注重一些军官礼仪，加之成绩优异，常常有一些特立独行的思考，所以经常让一些古板的教官头疼。但与此同时也受到了来自道格拉斯·麦克阿瑟的青睐，常常与之交谈，关系密切，并在以后被道格拉斯·麦克阿瑟提名为副官。\n克利福德·艾斯豪梅尔为人乐观，坚韧，敢于批驳一些他认为不合理的意见。同时关系他人，不纠结身份地位，所以各个阶层的人都有所涉猎。\n在“红灰草”事件之后，她坚定强调岛民的自治权，提出下放一部分自治权保证极端民族者不会再暴动，并提出提高底薪一系列民生政策，但迟迟没有回应。\n由于出身底下，她不像道格拉斯·麦克阿瑟一样歧视底层人，甚至抱有同情。但也不像左翼一样认为现在体制剥削底层，她认为稳定才是对底层最好的保护。\n也是这样，道格拉斯·麦克阿瑟才会认命克利福德·艾斯豪梅尔为警察总局局长——对底层抱有同情但又不偏向左翼。\n随着合众国选举将近，艾斯豪梅尔感觉到空气中弥漫的火药味越来越浓烈。博林克尼亚和合众国处处明争暗斗，各地的民族主义者蠢蠢欲动，议会各派相互指责，她必须小心翼翼的走在钢丝之间，稍有不慎，就会跌落深渊。"
USF_Richard_K_Sutherland: "理查德·萨瑟兰"
USF_Richard_K_Sutherland_desc: "§Y身份：§!博林克尼亚经济部部长\n§Y民族：§!昂格利亚裔移民\n§Y传记：§!理查德·萨瑟兰是一个金长发碧眼的女性，学生时期常常被认为是道格拉斯·麦克阿瑟的姐姐，但是实际上她们俩个没有任何血缘关系。作为道格拉斯·麦克阿瑟最亲近的外人，查理德·萨瑟兰可受了不少苦头。麦克阿瑟的不拘小节常常让她说出一些越界的话，但每一次倒霉的都是同为舍友的萨瑟兰——毕竟麦克阿瑟的威望让人不敢还手。虽然这样，查理德每次都会用相同的方式更彻底的报复回来。麦克阿瑟曾提议过让她来处理霸凌事件，但都被她回绝了，她要用自己的手段解决自己的事情。理查德也辅修过经济学，她十分相信政府管控对于市场的有利循环，既用有限的政治调控来防止市场中的垄断以及大企业对于中小企业的压迫，而在社会福利方面则倾向低福利甚至无福利。她认为社会福利是“圈养懒虫的培养液”，并主张将用于社会福利的钱全部投入再生产之中。出身名门的理查德非常痛恨左翼运动，生产活动中最重要的便是效率，而那些赤色分子却企图让工人去掌握自己的事情生产，这在理查德看来是不可理喻的，工人们自己会为了自己的利益争的头破血流，怎么可能会团结在一起去管理自己？直到今天，理查德·萨瑟兰也兢兢业业的在麦克阿瑟旁边当她的副官，她明白麦克阿瑟想要干什么，她也清楚自己应该在什么地方踩下刹车。"
BRG_Cheryl_McAfee: "切希尔·迈克菲"
BRG_Cheryl_McAfee_desc: "§Y身份：§!博林克尼亚经济部部长\n§Y民族：§!合众国原住民\n§Y传记：§!\n切希尔是一名红发金瞳的中年男性，他在威尔第·麦克阿瑟在的时候就已经是博林克尼亚的外交部长。虽然为人看上去和合众国人一样自由奔放，但实际性格老实可靠。在威尔第·麦克阿瑟时期，他负责博林克尼亚和自由合众国之间的对话；到了道格拉斯·麦克阿瑟时期，切希尔则保持着一种巧妙的平衡——既帮助麦克阿瑟进一步去脱离自由合众国的控制，也帮助自由合众国加强对第三舰队的控制。不破坏自己与麦克阿瑟之间的关系，也不破坏与自由合众国之间的关系。他虽然是合众国的原住民，但终身生活在博林克尼亚，他的身份文化认同早已脱离自由合众国，但他也不觉得自己是博林克尼亚人。在大街上，那些博林克尼亚原住民俩三成群在大街上吆喝着自己的产品；在对面，办公楼上的合众国移民正在办公桌前焦头烂额的思考如何提高销售额；在更高层，企业主们在指着远方的乡村夸夸其谈，展望着属于自己的未来。\n威尔第·麦克阿瑟一生都在致力于移民与原住民的融合，而切希尔也不遗余力的帮助他。只是，老麦克阿瑟直到重新拥抱合众国的土地时也没实现。而小麦克阿瑟在给合众国使绊子的路上越来越远——他必须保证威尔第先生的理想实现。"
USF_Kyumin_Harman: "千明·哈曼特"
USF_Kyumin_Harman_desc: "§Y家族：§!哈德门·哈曼特（父），梅华·哈曼特（母）\n§Y传记：§!千明·哈曼特出身于自由合众国。长红发，黑瞳。但母亲是大洋联邦第二共和国的外科医生，父亲是自由合众国海军军官。再一次偶然的机缘之下俩者遇到了一起并结婚生子，梅华从此搬离大洋定居在合众国。\n千明幼时便受到其父亲的影响想要成为一名海军军官，而她的母亲却不支持她——作为一名外科医生，她认为军官太过于危险。但是千明却不以为然。蔚蓝的大海，银白的军舰，海天一线之中破浪而行，这便是千民对于父亲的憧憬。\n没有任何悬念，借助父亲的名望和自己的实习，千明成功进入（）学院。成绩在全校名列前茅，并在毕业之后顺利成为一名（职位）。\n在合众国拿下博林克尼亚后，政府便一直对当地的舰队管理权感到头疼，议会内的各个派系都想要拿到这个四方之地。\n长期以来，各个派系为了拿到这样一个重要的岛屿的管理权争的不可开交，但当提名结束之后，舰队指挥官的管理者的名字却是一个十足的重磅炸弹。无党派人士千明·哈曼特一跃变为了一个舰队的指挥官。\n这一任命背面的缘由至今仍未完全水落石出，但大部分人都认为为避免人事矛盾问题导致派系矛盾激化，政府便转而从党外物色人选。而成绩斐然而且为大洋—合众国混血的千明·哈曼特便进入了他们的法眼。另一方面，由于千明·哈曼特没有背景，仅仅代表着合众国海军且资历尚浅，合众国更容易通过千明·曼哈特控制从而防止道格拉斯·麦克阿瑟偏离航向。\n千明·哈曼特从不参与政治讨论，她也禁止下属进行讨论——任何意识形态分歧都会导致军队思想混乱，减少工作效率。她本人也只对舰队管理工作富有热忱，其权力不可避免更多的落入她的副官手中。\n随着自由合众国的选举日临近，千明感觉到嘀嗒声慢慢在放大。她的副官缺席会议的时间越来越多，麦克阿瑟日夜不停的叫嚣着自己，千明清楚留给自己的时间不多了。虽然她不喜欢做选择，但是为了第三舰队的全体士兵，她必须亲手掷下骰子。"
BRG_Leah_van_der_Lun: "莉娅·梵·德伦"
BRG_Leah_van_der_Lun_desc: "§Y姓名：§!莉娅·梵·德伦\n§Y身份：§!玛纳文化保护协会会长、地方议会玛纳事务顾问（非全职）\n§Y背景：§!出身于博林克尼亚裔大洋联邦家庭——父亲是联邦玛纳事务部门技术专员，母亲是博林克尼亚浅湾港原生居民，年少时随母亲探亲的经历，让她对故乡的玛纳生态埋下守护执念。3067年联邦入战后，父亲调往前线负责“玛纳赋能军需的生态评估”，莉娅跟着接触战后玛纳污染现场，18岁（3070年）考入联邦“克拉达斯联邦大学”主修“玛纳生态与战后修复”，毕业后进入联邦玛纳事务部门，8年间牵头制定《战后玛纳保护公约》，推动3个遗留军工基地整改，成为联邦环保体系内“敢跟工业资本硬刚”的青年骨干。\n转折始于3078年：大洋联邦战后崛起的极端工业政党“奥西娅党”通过选举掌权，提出“工业至上、玛纳为次”的国策，将环保人士、玛纳研究者列为“阻碍工业复兴的异端”，大量逮捕联邦生态部门人员。莉娅因公开反对“奥西娅批准的高污染重工项目”，被列入“重点监控名单”。\n3083年春，海文将军利用“押送工业设备赴博林克尼亚”的运输船，将莉娅伪装成“设备技术员”，并偷偷为她准备了联邦玛纳监测核心数据、战后修复技术手册，以及前往博林克尼亚的身份文件。抵达博林克尼亚后，莉娅才知道：海文将军早已通过暗线帮助过不少联邦流亡者，理由是“奥西娅的工业狂热会毁掉联邦几十年的生态根基，总得有人留着火种”。\n流亡博林克尼亚的三年里（3083-3086），莉娅一边躲避奥西娅政权的跨国追捕（海文定期传递“追捕名单更新”的情报），一边联络当地关注玛纳生态的青年学者、联邦流亡者，于3086年正式组建“玛纳生态守护联盟”——此时的博林克尼亚，既要面对合众国的军工扩张，又有奥西娅流亡者带来的“工业焦虑”，莉娅的联盟恰好成为“守护玛纳+对抗极端工业”的双重旗帜，她的立场也因流亡经历更趋坚定：“既不能让合众国把博林克尼亚变成合众国的提款机，也不能让奥西娅的极端工业逻辑在这里复活。”"
BRG_Leah_van_der_Lun_party: "$BRG_reactionism_party$"
BRG_Soa_Reyes: "索娅·雷耶斯"
BRG_Soa_Reyes_desc: "§Y姓名：§!索娅·雷耶斯\n§Y身份：§!博林克尼亚 “红色工联”创始人和核心领袖\n§Y背景：§!生于博林克尼亚最贫瘠的矿区，父母是为合众国殖民矿业公司“彼岸洋资源集团”卖命的底层矿工。她童年记忆里，矿山永远是“粉尘遮蔽天空，炸药声从不停歇”，而父母的工棚却漏风漏雨，工资被层层盘剥。12岁那年，父亲因矿洞坍塌（事后查明是公司为赶工期违规操作）被埋，矿业公司仅以“意外事故”为由给了微薄补偿，母亲悲愤交加，次年也在为抗议不公待遇的游行中被警察推搡致伤，感染后无钱医治去世。\n父母的悲剧让索娅对“资本与强权的联合压迫”有了刻骨认知。她辍学到浅湾港造船厂做铆工，每日在震耳欲聋的噪音和滚烫的金属蒸汽中劳作，工资却仅够糊口。20岁时，“红灰草事件”爆发——当地部落与劳工因合众国驻军强征土地、暴力驱赶而联合反抗，索娅的造船厂工友们也参与了声援罢工，却遭到麦克阿瑟指挥的第三舰队陆战队残酷镇压，她亲眼目睹工友倒在血泊中，而麦克阿瑟坐在装甲车里冷漠离去。这次事件彻底击碎了她对“殖民秩序下有公平”的最后幻想，也让她意识到“温和请愿毫无意义，唯有彻底的阶级革命才能改变命运”。"
BRG_Soa_Reyes_party: "$BRG_communism_party$"

