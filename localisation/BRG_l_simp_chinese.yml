USF_General_Douglas_MacArthur: "道格拉斯·麦克阿瑟"
USF_General_Douglas_MacArthur_desc: "§Y身份：§!博林克尼亚总督、自由合众国元帅\n§Y家族：§!威尔第·麦克阿瑟（父）\n§Y民族：§!昂格利亚裔移民\n§Y传记：§!道格拉斯·麦克阿瑟，出生于自由合众国孔雀花郡的佛鲁斯。作为一名声名远扬的职业军人，她在家庭观念的影响下，于十三岁时进入桑德斯大学附属中学就读。因成绩优异，被评选为毕业生代表。六年后，她进入桑德斯大学，并以一贯的优异表现打破了该校二十五年的记录，成为名噪一时的军界新星。\n理所当然地，从桑德斯大学毕业后，麦克阿瑟正式由预备役转任为现役军人，并凭借出色的军校成绩被直接授予少尉军衔。3067年，二十四岁的麦克阿瑟调驻博林克尼亚，与她的父亲——时任博林克尼亚军事总督的威尔第·麦克阿瑟——共同管理第三舰队辖地。在当地驻扎的数年间，麦克阿瑟因成功镇压“红灰草事件”而晋升少校。战争结束后，她又经父亲提拔，成为新任博林克尼亚摄政府总督，军衔至少将级别，是合众国历史上极少数在青年时期便获得如此高阶军衔的人物。\n然而从3086年开始，随着国内外负面事件频发，合众国对远在彼岸洋的博林克尼亚控制力逐渐减弱，麦克阿瑟的权力也随之日益增强。原本的三年调任制度被一再推迟，第三舰队与博林克尼亚驻军也在她的有意拉拢下，逐渐成为巩固个人统治的根基。麦克阿瑟政权与合众国中央维持着若即若离的关系。\n或许在某一天，合众国会忍无可忍，将这位“土皇帝”从博林克尼亚的权位上拽下；又或者，在当地人民的浪潮中她被推翻。但就目前而言，道格拉斯·麦克阿瑟的博林克尼亚摄政府政权仍稳固屹立，而摄政府的存在，也依然是合众国在彼岸洋战略布局中至关重要的一枚棋子。"
