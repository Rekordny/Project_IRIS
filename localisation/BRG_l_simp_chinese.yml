BRG_Leo_Hackman: "利奥·哈克曼"
BRG_Leo_Hackman_desc: "§Y身份：§!社会党-保守派代表、地方政治协调者\n§Y家族：§!哈克曼家族\n§Y民族：§!特兰西瓦尼亚\n§Y传记：§!利奥・哈克曼生于博林克尼亚斯克港中产家庭，家族依托港口贸易与法律服务扎根当地。他自幼显露沟通天赋，青年时研修政治学与修辞学，凭借“彬彬有礼却逻辑锐利的说客风格”声名鹊起。作为社会党-保守派代表，他既坚持维护博林克尼亚本土传统生活秩序，又倡导以社会福利、公平贸易改善普通民众境遇；在博林克尼亚被不同势力主导的时期，因擅长调和对立立场、兼顾多方诉求，始终是地方政治中“可被各方接纳的本土协调者”，常成为新统治力量优先考虑的合作性本土代表人物。"
BRG_Leo_Hackman_party: "§5社会党§!"
BRG_polite_lobbyist: "彬彬有礼的说客"
