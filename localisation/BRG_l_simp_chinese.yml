BRG.7.t: "战争规模逐渐扩大"
BRG.7.d: "随着越来越多的战斗单位与海军力量的投入，冲突正不可避免的滑向战争的泥潭。摄政府仍然顽固地寄生在我们的合法领土之上，违背民众的民主，独裁专制的[BR1.GetLeader]及其背后的合众国必然要为他们的野蛮行径付出应得的代价。"
BRG.7.a: "自由在呼唤！为了我们的同胞，前进！"
BRG.7.b: "我们无意与合众国引起更大的冲突…"

BRG.8.t: "[BR1.GetLeader]正在尝试扩大战争规模"
BRG.8.d: "尽管[BR1.GetLeader]一再表明事态仍在她的掌控之内，但大洋联邦近期的军事部署及内部的战争宣传已然出乎合众国高层的意料。意识到隐瞒不下去的[BR1.GetLeader]只得发文寻求合众国战争部的军事支援，以应对来势汹汹的大洋军队。"
BRG.8.a: "批复[BR1.GetLeader]的军事支援。"
BRG.8.b: "我们无意与大洋联邦引起更大的冲突…"

BRG.9.t: "[825.GetCapitalVictoryPointName]发生大规模民众冲突"
BRG.9.d: "随着北方回归联邦，以及摄政府军事管制的实行，迫切希望回到联邦怀抱的[825.GetCapitalVictoryPointName]民众们无法再忍耐[BR1.GetLeader]的暴行，在[825.GetCapitalVictoryPointName]地区爆发了一场由地方主义联邦派支持者组织的反摄政府游行，并很快在反政府分子的引导下成为了针对军事管制的暴力冲突。"
BRG.9.a: "谁允许他们这样的？叫陆战队过来！"
BRG.9.b: "我们没有精力去对付这帮刁民…"

BRG.10.t: "港口遇袭"
BRG.10.d: "显然，[BR1.GetLeader]不愿束手就擒，就在联邦海军运输部队抵达$VICTORY_POINTS_10819$时，来自第三舰队的舰载机盘旋于高空之中，并在几分钟后对联邦海军发动的突袭，虽然最后依靠着地面防空设施于海军防空力量成功逼退了敌人，但仍对地面人员造成了不小的伤亡。"
BRG.10.a: "注意空袭！"
BRG.10.b: "快组织救援！"

BRG.11.t: "剑拔弩张"
BRG.11.d: "从投石到甩棍，再到燃烧瓶，防爆盾，后来是气枪和催泪瓦斯，双方的正规部队登岛后则又变成了枪械与迫击炮。\n局势愈演愈烈，双方的战舰与陆地武装在这片曾经无人光顾的荒芜岛屿上矗立起了一道又一道跨越陆地与大海的钢铁战线。比任何时候都要紧张，比任何时候都要寂静，不管是愿意或是不愿意的，生活在这片岛屿上的人们如何哀悼祈求，这场战争将必然到来，无可避免……"
BRG.11.a: "我看见一匹白马从地平线奔来，吞噬一切的战争随后而至。"
BRG.11.b: "要克制一些，避免事态扩大。"

BRG.12.t: "剑拔弩张"
BRG.12.d: "从投石到甩棍，再到燃烧瓶，防爆盾，后来是气枪和催泪瓦斯，双方的正规部队登岛后则又变成了枪械与迫击炮。\n局势愈演愈烈，双方的战舰与陆地武装在这片曾经无人光顾的荒芜岛屿上矗立起了一道又一道跨越陆地与大海的钢铁战线。比任何时候都要紧张，比任何时候都要寂静，不管是愿意或是不愿意的，生活在这片岛屿上的人们如何哀悼祈求，这场战争将必然到来，无可避免……"
BRG.12.a: "我看见一匹白马从地平线奔来，吞噬一切的战争随后而至。"
BRG.12.b: "要克制一些，避免事态扩大。"

