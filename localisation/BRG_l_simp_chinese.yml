BRG.15.t: "[FROM.GetName]希望和平解决" #大洋希望和平
BRG.15.d: "数场战役，无数战士与人民的生命都抛洒在了这片美丽的海岛之上，可谁人能够为他们哭泣？这里只剩废墟与尘土。\n经受不住战争摧残的人民与两方政府在各自幕后的主导者的首肯下进行了一次短暂的会面，在这场会议之中[BR1.GetLeader]提出了一个解决战争冲突的方案。\n尽管这种分裂领土的行为使得双方的主战派不满，但对于渴求和平的人们来说，这将是最好的结果。"
BRG.15.a: "将岛屿全部归还。"
BRG.15.b: "战争已经持续太久了，我们愿意接受这个提议。"
BRG.15.c: "我们不能接受这种卖国求荣的条件。"

