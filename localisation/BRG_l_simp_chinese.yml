BRG_focus_MacArthur_opening_event.1.t: "[BRG.GetName]3089年报告"
BRG_focus_MacArthur_opening_event.1.d: "致胡华总统阁下\n向您汇报下[BRG.GetName]3089年的工作情况：\n\n先说本土治理的事儿。今年[BRG.GetName]给合众国本土工业送的战略资源超了万吨，本土生产这一块稳稳的，没出问题；驻军一直在清剿“民解阵”那些极端分子，到年底一共抓了一百多人，全境的治安也一直挺稳当。\n\n再说说周边的情况。[OCE.GetName]从今年7月开始，没打招呼就对隔着岸的[DOC.GetName]动手了。他们趁着诗旎那边政务乱，占了东拉斯地区，但后来雪山太冷，后勤跟不上，士兵也没什么士气，现在居然跟军力本来就弱的[DOC.GetName]在拉斯雪山僵住了，谁也动不了谁。自家的第三舰队，今年一整年都在这片区的海域正常巡航——一方面把战场的动静盯得死死的，另一方面也镇住了[OCE.GetName]，他们到现在也没敢对[BRG.GetName]越界搞事儿。\n\n您也清楚，[BRG.GetName]是合众国在彼岸洋战略布局里的核心据点。我这边肯定一直用硬手段把区域局势稳住，守住我们在这儿的战略成果，给您的大选把海外的支撑打得牢牢的。"
BRG_focus_MacArthur_opening_event.1.a: "\n\n\n\n£GFX_texticon_MacArthur_signing_1\n\n\n                                       [BRG.GetName]总督\n                                   [?global.date.GetDateString]\n                                       于[226.GetName]总督府"

