BRG_separatist_tendency_tt: "§Y和平时期§!：\n  - $MODIFIER_CONSUMER_GOODS_EXPECTED_VALUE$: §Y-20.00%§!\n  -（@USF§Y[USC.GetName]§!）$MODIFIER_TRADE_TO_TARGET_FACTOR$: §G+40.00%§!\n  -（@USF§Y[USC.GetName]§!）$MODIFIER_TRADE_COST_TO_TARGET_FACTOR$: §G-20.00%§!\n£trigger_yes $CAN_DECLINE_CALL_TO_WAR$\n\n  - §Y战争时期§!：\n  - $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+15.00%§!\n  - $MODIFIER_MOBILIZATION_SPEED$: §G+25.00%§!"
