l_simp_chinese:
BRG_GATHERING_STORM_DESC: "博林克尼亚的命运在过去几十年中经历了巨大的转变。自3067年自由合众国强行登陆以来，这个曾经热闹的大洋联邦地区如今已变成了一座孤岛，形势风雨飘摇。在战后的国际压力下，自由合众国却巧妙地宣称博林克尼亚所谓的“独立”是由公投决定，建立起名为“博林克尼亚摄政府”的傀儡政权，由麦克阿瑟担任总督。然而麦克阿瑟在名义上的权力逐渐扩大，成为实际上的土皇帝。而随着黑沫夜事件引发全球金融危机，自由合众国对于博林克尼亚的关怀与管理日趋松懈，岛上的民众怨声载道，渴望变革。如今，3090年已经到来，博林克尼亚民众正期待新的变化，他们努力寻找希望，期盼着历史能够为他们带来一个意想不到的崭新结局……\n\n§R不推荐游玩该国家,未来将与自由合众国版本一同更新§!"
BRG_BOOKMARK_BLOCKER_DELAYED: "博林克尼亚摄政府\n--------------\n§Y将在§2孤岛困局§!版本中发布§!\n--------------\n\n\n\n§L  £GFX_texticon_bookmark_BRG\n\n\n\n\n博林克尼亚的命运在过去几十年中经历了巨大的转变。自3067年自由合众国强行登陆以来，这个曾经热闹的大洋联邦地区如今已变成了一座孤岛，形势风雨飘摇。\n\n在战后的国际压力下，自由合众国却巧妙地宣称博林克尼亚所谓的“独立”是由公投决定，建立起名为“博林克尼亚摄政府”的傀儡政权，由麦克阿瑟担任总督。然而麦克阿瑟在名义上的权力逐渐扩大，成为实际上的土皇帝。\n\n而随着黑沫夜事件引发全球金融危机，自由合众国对于博林克尼亚的关怀与管理日趋松懈，岛上的民众怨声载道，渴望变革。\n\n如今，3090年已经到来，博林克尼亚民众正期待新的变化，他们努力寻找希望，期盼着历史能够为他们带来一个意想不到的崭新结局……§!"

