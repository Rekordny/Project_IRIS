BRG_other_ocean_chessmaster: "彼岸洋棋手"
BRG_other_ocean_chessmaster_desc: "§L长期经营彼岸洋，熟悉当地环境，能更有效地在此区域展开军事行动。§!\n"
BRG_Leah_van_der_Lun: "莉娅·梵·德伦"
BRG_Leah_van_der_Lun_desc: "§Y姓名：§!莉娅·梵·德伦\n§Y身份：§!玛纳文化保护协会会长、地方议会玛纳事务顾问（非全职）\n§Y背景：§!出身于博林克尼亚裔大洋联邦家庭——父亲是联邦玛纳事务部门技术专员，母亲是博林克尼亚浅湾港原生居民，年少时随母亲探亲的经历，让她对故乡的玛纳生态埋下守护执念。3067年联邦入战后，父亲调往前线负责 “玛纳赋能军需的生态评估”，莉娅跟着接触战后玛纳污染现场，18岁（3070 年）考入联邦“克拉达斯联邦大学”主修“玛纳生态与战后修复”，毕业后进入联邦玛纳事务部门，8年间牵头制定《战后玛纳保护公约》，推动3个遗留军工基地整改，成为联邦环保体系内“敢跟工业资本硬刚”的青年骨干。\n转折始于3078年：大洋联邦战后崛起的极端工业政党“奥西娅党”通过选举掌权，提出“工业至上、玛纳为次”的国策，将环保人士、玛纳研究者列为“阻碍工业复兴的异端”，大量逮捕联邦生态部门人员。莉娅因公开反对“奥西娅批准的高污染重工项目”，被列入 “重点监控名单”。\n3083年春，海文将军利用 “押送工业设备赴博林克尼亚” 的运输船，将莉娅伪装成“设备技术员”，并偷偷为她准备了联邦玛纳监测核心数据、战后修复技术手册，以及前往博林克尼亚的身份文件。抵达博林克尼亚后，莉娅才知道：海文将军早已通过暗线帮助过不少联邦流亡者，理由是“奥西娅的工业狂热会毁掉联邦几十年的生态根基，总得有人留着火种”。\n流亡博林克尼亚的三年里（3083-3086），莉娅一边躲避奥西娅政权的跨国追捕（海文定期传递“追捕名单更新” 的情报），一边联络当地关注玛纳生态的青年学者、联邦流亡者，于3086年正式组建 “玛纳生态守护联盟”——此时的博林克尼亚，既要面对合众国的军工扩张，又有奥西娅流亡者带来的“工业焦虑”，莉娅的联盟恰好成为“守护玛纳+对抗极端工业” 的双重旗帜，她的立场也因流亡经历更趋坚定：“既不能让合众国把博林克尼亚变成合众国的提款机，也不能让奥西娅的极端工业逻辑在这里复活。”"
BRG_Leah_van_der_Lun_party: "$BRG_reactionism_party$"
BRG_Soa_Reyes: "索娅·雷耶斯"
BRG_Soa_Reyes_desc: "§Y姓名：§!索娅・雷耶斯\n§Y身份：§!博林克尼亚 “红色工联”创始人和核心领袖\n§Y背景：§!生于博林克尼亚最贫瘠的矿区，父母是为合众国殖民矿业公司“彼岸洋资源集团”卖命的底层矿工。她童年记忆里，矿山永远是“粉尘遮蔽天空，炸药声从不停歇”，而父母的工棚却漏风漏雨，工资被层层盘剥。12岁那年，父亲因矿洞坍塌（事后查明是公司为赶工期违规操作）被埋，矿业公司仅以“意外事故”为由给了微薄补偿，母亲悲愤交加，次年也在为抗议不公待遇的游行中被警察推搡致伤，感染后无钱医治去世。\n父母的悲剧让索娅对“资本与强权的联合压迫”有了刻骨认知。她辍学到浅湾港造船厂做铆工，每日在震耳欲聋的噪音和滚烫的金属蒸汽中劳作，工资却仅够糊口。20岁时，“红灰草事件”爆发——当地部落与劳工因合众国驻军强征土地、暴力驱赶而联合反抗，索娅的造船厂工友们也参与了声援罢工，却遭到麦克阿瑟指挥的第三舰队陆战队残酷镇压，她亲眼目睹工友倒在血泊中，而麦克阿瑟坐在装甲车里冷漠离去。这次事件彻底击碎了她对“殖民秩序下有公平”的最后幻想，也让她意识到“温和请愿毫无意义，唯有彻底的阶级革命才能改变命运”。"
BRG_Soa_Reyes_party: "$BRG_communism_party$"

