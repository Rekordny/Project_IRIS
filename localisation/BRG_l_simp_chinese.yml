BRG_conflict_crisis_desc: "[Get_BRG_conflict_crisis_desc]"
BRG_conflict_crisis_desc_ocf: "随着[OCF.Getname]与[USF.Getname]的谈判无果而终，以及在谈判期间发生的多次军民冲突，博林克尼亚的局势被推向更加危险的边缘。摄政府高层中稳坐权力的[BR1.GetLeader]，一方面持续压制当地民意，另一方面则试图尽可能排除[USF.Getname]本土对事务的干预——这一切正为[OCF.Getname]夺回这片昔日领土创造了绝佳时机。我们必须在[USF.Getname]尚未采取更强硬行动之前，把握其忍耐极限内的操作空间，夺回博林克尼亚。"
