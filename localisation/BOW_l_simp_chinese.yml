 IRIS_WS_BOW_desc:0"§R历史背景§!\n这是一个最好的时代，也是一个最坏的时代；这是一个智慧的年代，这是一个愚蠢的年代；这是一个信任的时期，这是一个怀疑的时期。这是一个光明的季节，这是一个黑暗的季节；这是希望之春，这是失望之冬；人们面前应有尽有，人们面前一无所有；人们正踏上天堂之路，人们正走向地狱之门。没有人还记得博闻王国已经存在多少年，似乎在宇宙诞生之初便已经存在，延续至今，甚至“博闻王国”这四个字也不是最尊贵的她原本的名字。王室支配着这个国家，影响着这个国家，指引着这个国家。但直到一场谁也没想到的突变，一场意外，颠覆了王室的统治，让地下室为各国战栗，如今的博闻可以用伤痕累累来形容她，那么谁能拯救她呢？\n§R一战之前：§!普世认同之下的玛娜派是这个强国的根本，王室甚至希望玛娜派的影响能够传播到整片大陆，然而因为然而不知为何，南方邻国神滨联合，这个本应该这个本应该倒想玛娜派的国家，最终还是倒向了工业派，这使得高高在上的国王感到非常的愤怒，一度对神滨联合开展特别军事行动的计划已经发出，但最终还是被大臣们给拦下了，因为合适的时机还没有到来，毕竟北方还有强敌乌斯拉尔虎视眈眈。\n§R3066~3071第一次世界大战：§!\n世界大战之初，博闻便加快部署了针对神滨联合的特别军事行动，这个弱小的国家在战争推演的将军们看来可以说是杀鸡焉用牛刀。数百万的大军更是集结在了与神滨联合的边境上，特别军事行动一触即发。\n在西方世界大局已定，东方世界的宿敌乌斯拉尔即将四面受敌时，博闻终于不再担心这个北方恶邻，开始准备腾出手来收拾南方羸弱老邻居。\n战争几乎是一边倒的在进行，博闻的军队势如破竹，一个月攻陷首都风见野市，两个月兵至中央区，似乎占领全境已成定局，博闻的人民开始欢呼开始雀跃，开始唱歌，在他们看来这场特别军事行动似乎胜局已定，但是众所周知，半场开香槟是很容易被逆风翻盘的，尤其是在伊斯坦布尔这个地方。就在此时，在神滨，一个名为宇宙维护主义的党派（以下简称宇维派）横空出世，他们以宝崎市根本向神滨各地发出号召，集结残余军队收拢溃逃的士兵向北养区进发。\n博闻一开始并未将这个党派放在心上，仍然凶猛的向南风区冲去企图彻底打穿整个神滨再向两翼铺开从而实现全面占领，然而坏消息比他们更快，宇维派的军队无论怎么看都和神滨联合的军队是一样的，可是战斗的结果却总是以博闻失败而结束，见泷源被守住了，北养区被收复了，于是结果变成了博闻的进攻主力被包围在了神滨中心，而全国各地的抵抗力度还在不断加强，小队莫名其妙的失踪，长官莫名其妙的死亡，博闻却已经没有能拿来进攻的军队了。\n§R3070年《博闻神滨和平条约》§!\n博闻对神滨执行特别军事行动五个月后，宇维派向博闻派去了使者谈判，神滨愿意放出已经孤立无援的近二十万博闻军，要求博闻绝不向美乐蒂大陆上任何国家宣战，不再向神滨发动战争，同时承诺神滨联合在往后绝不与玛娜派各国宣战，或向玛娜派的敌对国家提供援助。\n在博闻看来北虏乌斯拉尔的的实力仍然健在，无论是为博闻保存实力，还是为了在未来防御乌斯拉尔的进攻，这二十余万军队都不是一个小数目，一旦损失这二十万人，国王的面对的压力更是会变得难以想象，于是为了国王的健康考虑，此次和谈便顺利的完成了。但是这对于民众来说这是不可接受的，因为他们的国王，他们的君父曾经在开战前向他们承诺过，一定会带来新的土地新的利益。无数的贫民窟人民翘首以盼着，但却获得了失望。\n§R3075年黑沫夜爆发§!\n以自由合众国为中心，毁灭的经济危机席卷了整个世界。王国内部的不满更加强烈，民众看透了这个贪污腐败的腐朽王国，政府的毫无作为更是暴露在了民众的眼里，人民的目光是血亮的，中央区的无产阶级者联合了军队更是振臂高呼，组建了博闻公社，在他们看来只有共产主义才能救博闻。人民起义非常的成功，王室全体成员更是被全部送进了地下室，但是人民公社却并没有进一步巩固革命果实，将起义遍布全国，结局是惨烈的，法师们终于缓了过来，他们组成了联盟，调动了边防军向人民公社发起了进攻，即使公社人民顽强抵抗，但还是失败了，边防军对整个中央城进行了屠城，中央城的土地更是染成了鲜红色。法师联盟至此取缔了王室，登上了历史的舞台，他们成为了这个国家的统治者，这个国家的主人。但是人民依然在受苦，依然在受难，依然在挨饿，不满的种子，正如星星之火一样，随时可以燎原。\n§R3090年不安之年（开始）§!\n法师联盟上台后，人民的生活更是水深火热，国家也进行了大规模的裁军，和平派，投降主义思潮更是一浪高过一浪，他们甚至打着“不打仗，是为了你们好，自由即奴役，无知即善良，所有的玛娜派都是好人”的旗号。法师联盟根本不重视科技的力量，在他们看来，科技即是落后的象征，只有毁灭科技才能统治人类。但是这个世界并不是一尘不变的，他们不知道的是，博闻共和国的命中宿敌，科技的象征，进步理事会早已磨好了屠刀。"
