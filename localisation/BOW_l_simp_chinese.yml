 BOW_dysprosium_desc:0 "这场历经快百年的战争已经很大程度上消磨了我们的资源和耐心，我们的军队疲惫不堪，战壕中的士兵忐忑不安，战略进攻已经慢慢变成了防守，甚至消耗战。"
 BOW_peacetreaty:0 "博文神滨和平条约"
 BOW_peacetreaty_desc:0 "博闻对神滨执行特别军事行动五个月后，宇维派向博闻派去了使者谈判，神滨愿意放出已经孤立无援的近二十万博闻军，要求博闻绝不向美乐蒂大陆上任何国家宣战，不再向神滨发动战争，同时承诺神滨联合在往后绝不与玛娜派各国宣战，或向玛娜派的敌对国家提供援助。\n在博闻看来北虏乌斯拉尔的的实力仍然健在，无论是为博闻保存实力，还是为了在未来防御乌斯拉尔的进攻，这二十余万军队都不是一个小数目，一旦损失这二十万人，国王的面对的压力更是会变得难以想象，于是为了国王的健康考虑，此次和谈便顺利的完成了。但是这对于民众来说这是不可接受的，因为他们的国王，他们的君父曾经在开战前向他们承诺过，一定会带来新的土地新的利益。无数的贫民窟人民翘首以盼着，但却获得了失望。"
 BOW_divisive_country_ethnic_group:0 "分裂的国家，分裂的民族"
 BOW_divisive_country_ethnic_group_desc:0 "红色革命失败后，随之而到来的便是全面的报复，各种检举揭发，各民族之间互相对立，白色大清洗导致的无数人惨遭屠戮，使得暴行撕裂着博闻这个古老的国家；中央城跟川陀的血海深仇也已经结下，博闻的明天在哪里？"
