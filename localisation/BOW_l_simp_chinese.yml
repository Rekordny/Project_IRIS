BOW_GATHERING_STORM_DESC:0 "这是一个最好的时代，也是一个最坏的时代；这是一个智慧的年代，这是一个愚蠢的年代；这是一个信任的时期，这是一个怀疑的时期。这是一个光明的季节，这是一个黑暗的季节；这是希望之春，这是失望之冬；人们面前应有尽有，人们面前一无所有；人们正踏上天堂之路，人们正走向地狱之门。没有人还记得博闻王国已经存在多少年，似乎在宇宙诞生之初便已经存在，延续至今，甚至“博闻王国”这四个字也不是最尊贵的她原本的名字。王室支配着这个国家，影响着这个国家，指引着这个国家。但直到一场谁也没想到的突变，一场意外，颠覆了王室的统治，让地下室为各国战栗，如今的博闻可以用伤痕累累来形容她，那么谁能拯救她呢？"