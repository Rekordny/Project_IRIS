 bow_news.1:0 "美乐蒂大陆第四次冲突"
 bow_news.1.t:0 "美乐蒂大陆第四次冲突"
 bow_news.1.desc:0 "位于美乐蒂大陆的两个超级强国博文与理事会在今天凌晨再次于博文的边境城市明尼苏打陷入争夺，明尼苏打位于大陆中央山脊的包围之中，将近一个世纪的持续战火已经让这片地区的山地普遍海拔下降了十余米。\n这次的冲突烈度却再次下降，持续的战争已经导致双方兵疲马惫，可以预见这将是再一次陷入堑壕战与消耗战的冲突。"
 bow_news.1.a:0 "百年下来谁也没捞到一点好处"
 bow_news.1.b:0 "我们将在这次彻底摧毁理事会"
 bow_news.1.c:0 "反抗博文压迫乃正义之师，哪有停止的道理"
 bow.1:0 "突如其来的战争"
 bow.1.t:0 "突如其来的战争"
 bow.1.desc:0 "边境前哨的驻军传来了最后的一条消息，那群狗娘养的理事会居然对我们宣战了！"
 bow.1.a:0 "那就与他们战到底！"
 bow.2:0 "联盟内的担忧"
 bow.2.t:0 "联盟内的担忧"
 bow.2.desc:0 "战争已经爆发一个月了，我们没能在短时间内解决战争，人民越发的不满，过低的工资使得他们缺少面包，缺少衣物，甚至有谣言称一场大革命即将到来，我们该如何是好？"
 bow.2.a:0 "总会有办法的"
 bow.3:0 "大辩论开始了"
 bow.3.t:0 "大辩论开始了"
 bow.3.desc:0 "议员们聚集在一起，他们讨论着，想要建立起一个新的国家，一个新的制度，重新拾起民众的公信力。但是有人的地方就会有江湖，议会讨论时常出现分歧，使得辩论和总体的低效阻止了一切为长远之事做打算，尤其在法师联盟下台后，这一组织更是饱受质疑，人们一度认为它的存在并不合理，但是为了能够诞生一个合法国家，议会依然存在。"
 bow.3.a:0 "知道了"
 bow.4.t:0 "少女萨莎的努力"
 bow.4.desc:0 "据悉，一名叫萨莎的少女，正组织共产主义游击队活动乡村地区，贫民窟，他们很容易就能获得各种支持。"
 bow.4.a:0 "派遣军队进行镇压"
 bow.4.b:0 "他们只不过是一群臭鱼烂虾罢了，不要管他们，\n他们掀不起什么风浪，星星之火还可燎原？"
 bow.5.t:0 "人民的选择"
 bow.5.desc:0 "是谣言嘛？：据我们的情报人员汇报，全国各地都爆发了游行示威，尤其是中央区，上层街道与川陀地区甚重，反对党新民主自由党正在聚集并号召民众进行不信任投票来强制推翻我们。"
 bow.5.a:0 "可笑，我们才是天，召集军警强制解散他们"
 bow.5.b:0 "这情报人员是白痴嘛？谁敢反抗我们，不过是谣言罢了"
 bow.6.t:0 "愤怒的民众冲进了议会"
 bow.6.desc:0 "我们失败了，今天早上安佩尔·沃尔默，那个万恶的新民主自由党党魁，带领着暴民冲破了军警的防御，攻入了议会，强迫着议长举行了不信任投票，那群投降派居然宣布要跟狗娘养的理事会议和，而我们则失去了权力。"
 bow.6.a:0 "知道了"
 bow.7.t:0 "四国和约"
 bow.7.desc:0 "我们没法承担被魔纪共和国，兰德索尔王国以及进步理事会联合进攻的后果，党魁安佩尔·沃尔默更是指示，存在即一切，一切为了存在。为了和平，也为了发展，在和平会议上，我们不得不向魔纪共和国割让魔法森林，向兰德索尔王国割让山城，向进步理事会割让前哨地与边城。"
 bow.7.a:0 "复仇！我们一定会拿回来的！"
 bow_news.2.t:0 "一位女统领？"
 bow_news.2.desc:0 "新民主自由党党魁安佩尔·沃尔默的首席大弟子莱莎琳·斯托特出席了议会演讲，她对人民的未来做出了承诺，就像大罢工时那样，她承诺将会刺激经济发展，新建开办企业，提高人民的就业率，降低土地税。她的演讲她的计划在议会大获成功，迎来了议员们一次又一次的掌声。"
 bow_news.2.a:0 "好好好"
 bow.9.t:0 "圆神的使徒"
 bow.9.desc:0 "据可靠的情报消息，在我国偏远地区出现了圆神的使徒，他们信奉着圆神，他们想要解放世间所有的人理。"
 bow.9.a:0 "我们要展开启调查"
 bow.9.b:0 "不用管他们，他们只不过是小丑罢了"
 bow.10.t:0 "经济崩溃"
 bow.10.desc:0 "我们的经济仍然没有好转，经济危机仍然持续着。我们的农民没有资金应对农产品价格的大幅下跌，我们的工厂正打算解雇成干上万名工人，无数人会无家可归，流落街头，无论是城市居民，还是乡下农民。更让普通民众恼火的是，议会的高员们甚至还在饮酒作乐，完全忽视了人们的诉求，如果再这样下去，我们的国家和政府或将将面临彻底崩溃的风险。"
 bow.10.a:0 "来不及了，摆脱这个无用之物！立即废黜议会，成立新共和国！"
 bow.10.b:0 "我们还有时间"
 bow.11.t:0 "不安分的人们"
 bow.11.desc:0 "议会拒绝了新自由民主党提出的执政，博闻的政坛依旧扑朔迷离，失业而又愤怒的人们走上了接头，今天早上在川陀，更是有人在焚烧物品，投放燃烧物。"
 bow.11.a:0 "知道了"
 bow.12.t:0 "议会毫不作为"
 bow.12.desc:0 "川陀的治安已经完全停摆了，警察没有足够的薪资，他们拒绝上街维持秩序，但是议会似乎对我们国家日常发生的事情漠不关心。他们拒绝就给社会恢复运作提供更多资金的法案，目前看起来，国家距离恢复运作仍旧遥遥无期。"
 bow.12.a:0 "累了，毁灭吧"
 bow.13.t:0 "终结之日"
 bow.13.desc:0 "议会失去了所有的民意支持。昨天刚有两名议员被当街刺杀，议会为求自保，宣布无限期停摆，这个国家正在分崩离析，如果目前的局势继续下去，就有发生血腥内战的风险。"
 bow.13.a:0 "工人阶级的军队掌控了国家"
 bow.13.b:0 "我们将继续等待"
 bow.14.t:0 "终结之日"
 bow.14.desc:0 "议会失去了所有的民意支持。昨天刚有两名议员被当街刺杀，议会为求自保，宣布无限期停摆，这个国家正在分崩离析，如果目前的局势继续下去，就有发生血腥内战的风险。"
 bow.14.a:0 "工人阶级的军队掌控了国家"
 bow.14.b:0 "突如其来的暴徒夺取了政权"
 bow.15.t:0 "国家的婚礼"
 bow.15.desc:0 "议会崩溃后，各种派系都兴起，他们都想要争夺对国家的控制权。但只有共产党他们选择了乡村，以农村包围城市为基础。终于，这一天终于来到了，赤卫队进入了都城区，彻底掌控了川陀，军队放弃了抵抗，选择是时候为中央区公社牺牲的战友们沉冤昭雪了！"
 bow.15.a:0 "（策划没写......"

