 BOW_BOOKMARK_BLOCKER_DELAYED: "博闻\n--------------\n§Y将在§0穹顶低语§!版本中发布§!\n--------------\n\n\n\n§L  £GFX_texticon_bookmark_BOW\n\n\n\n\n博闻王国曾以玛娜派理念立国，企图将影响力扩张至整片大陆，却因南方邻国神滨联合意外倒向工业派而受挫。3066年，博闻趁西方战局初定之际，对神滨发动特别军事行动，数百万大军势如破竹，一个月内攻陷首都风见野市。然而新兴的宇维派在宝崎市崛起，组织残余军队顽强抵抗，不仅守住见泷源、收复北养区，更将博闻进攻主力包围在神滨中心区域。\n\n3070年，博闻被迫签订《博闻神滨和平条约》，以二十万被困军队的安全撤离换取不再对神滨动武的承诺。这场失败引发国内强烈不满，3075年全球经济危机更使矛盾激化。中央区的无产阶级联合军队发动起义，组建博闻公社，将王室成员全部囚禁。然而革命果实未能巩固，法师联盟调动边防军血腥镇压，对中央城进行屠城后夺取政权。\n\n法师联盟统治期间推行科技压制政策，大规模裁军，宣扬和平投降主义思潮，民生持续恶化。至3090年，王国内部怨声载道，不满情绪如星火燎原，而外部还要面对宿敌进步理事会磨好的屠刀。\n\n这个伤痕累累的王国正站在历史的十字路口，面临内外双重威胁的未来充满变数……§!"

