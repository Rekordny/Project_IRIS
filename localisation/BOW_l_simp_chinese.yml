#\n§R路线§!\n中央区公社的失败并没有吓到我们，现在，属于我们的机会到了！向寄生虫们发动夺权！人民公社启动！\n命运的齿轮早已开始转动，时间回溯者晓美焰正在越来越强大，在无尽的轮回中越来越坚定，为了鹿目圆的幸福平凡生活，她愿为此牺牲一切。“我答应你，我一定会拯救你，无论轮回多少次，我也一定会守护你，即使在这异国他乡”。\n黑暗正在降临，骷髅人也是人，世间万物皆当平等，伟大的骨王思想，必将闪耀于世间\n愚蠢的法师执政联盟终于被推翻了，但是故事却并没有结束。是新一代的圣女莱莎能够举起自由大旗，还是暗地里的王党进行复辟？



