 bow_news.1:0 "美乐蒂大陆第四次冲突"
 bow_news.1.t:0 "美乐蒂大陆第四次冲突"
 bow_news.1.desc:0 "位于美乐蒂大陆的两个超级强国博文与理事会在今天凌晨再次于博文的边境城市明尼苏打陷入争夺，明尼苏打位于大陆中央山脊的包围之中，将近一个世纪的持续战火已经让这片地区的山地普遍海拔下降了十余米。\n这次的冲突烈度却再次下降，持续的战争已经导致双方兵疲马惫，可以预见这将是再一次陷入堑壕战与消耗战的冲突。"
 bow_news.1.a:0 "百年下来谁也没捞到一点好处"
 bow_news.1.b:0 "我们将在这次彻底摧毁理事会"
 bow_news.1.c:0 "反抗博文压迫乃正义之师，哪有停止的道理"
 bow.1:0 "突如其来的战争"
 bow.1.t:0 "突如其来的战争"
 bow.1.desc:0 "边境前哨的驻军传来了最后的一条消息，那群狗娘养的理事会居然对我们宣战了！"
 bow.1.a:0 "那就与他们战到底！"
 bow.2:0 "联盟内的担忧"
 bow.2.t:0 "联盟内的担忧"
 bow.2.desc:0 "战争已经爆发一个月了，我们没能在短时间内解决战争，人民越发的不满，过低的工资使得他们缺少面包，缺少衣物，甚至有谣言称一场大革命即将到来，我们该如何是好？"
 bow.2.a:0 "总会有办法的"
 bow.3:0 "大辩论开始了"
 bow.3.t:0 "大辩论开始了"
 bow.3.desc:0 "议员们聚集在一起，他们讨论着，想要建立起一个新的国家，一个新的制度，重新拾起民众的公信力。但是有人的地方就会有江湖，议会讨论时常出现分歧，使得辩论和总体的低效阻止了一切为长远之事做打算，尤其在法师联盟下台后，这一组织更是饱受质疑，人们一度认为它的存在并不合理，但是为了能够诞生一个合法国家，议会依然存在。"
 bow.3.a:0 "知道了"
 bow.4.t:0 "少女萨莎的努力"
 bow.4.desc:0 "据悉，一名叫萨莎的少女，正组织共产主义游击队活动乡村地区，贫民窟，他们很容易就能获得各种支持。"
 bow.4.a:0 "派遣军队进行镇压"
 bow.4.b:0 "他们只不过是一群臭鱼烂虾罢了，不要管他们，\n他们掀不起什么风浪，星星之火还可燎原？"
 bow.5.t:0 "人民的选择"
 bow.5.desc:0 "是谣言嘛？：据我们的情报人员汇报，全国各地都爆发了游行示威，尤其是中央区，上层街道与川陀地区甚重，反对党新民主自由党正在聚集并号召民众进行不信任投票来强制推翻我们。"
 bow.5.a:0 "可笑，我们才是天，召集军警强制解散他们"
 bow.5.b:0 "这情报人员是白痴嘛？谁敢反抗我们，\n不过是谣言罢了"
 bow.6.t:0 "愤怒的民众冲进了议会"
 bow.6.desc:0 "我们失败了，今天早上安佩尔·沃尔默，那个万恶的新民主自由党党魁，带领着暴民冲破了军警的防御，攻入了议会，强迫着议长举行了不信任投票，那群投降派居然宣布要跟狗娘养的理事会议和，而我们则失去了权力。"
 bow.6.a:0 "知道了"
 bow.7.t:0 "五国和约"
 bow.7.desc:0 "我们没法承担被神滨共和国，特雷森，兰德索尔王国以及进步理事会联合进攻的后果，党魁安佩尔·沃尔默更是指示，存在即一切，一切为了存在。为了和平，也为了发展，在和平会议上，我们不得不向神滨共和国割让魔法森林，向兰德索尔王国割让山城，向进步理事会割让前哨地与边城，向特雷森割让宝冢。"
 bow.7.a:0 "复仇！我们一定会拿回来的！"
 bow.21.t:0 "美乐蒂大陆重新迎来了和平"
 bow.21.desc:0 "从美乐蒂大陆传来了最新消息，愤怒的民众推翻了博闻政府，成立了联合政府，而据悉新的临时政府宣布，博闻共和国已正式向进步理事会投降，并向进步理事会等国赔付了大量土地，和平已经降临在这片大陆之上。"
 bow.21.a:0 "愿和平永存"
 bow_news.2.t:0 "一位女统领？"
 bow_news.2.desc:0 "新民主自由党党魁安佩尔·沃尔默的首席大弟子莱莎琳·斯托特出席了议会演讲，她对人民的未来做出了承诺，就像大罢工时那样，她承诺将会刺激经济发展，新建开办企业，提高人民的就业率，降低土地税。她的演讲她的计划在议会大获成功，迎来了议员们一次又一次的掌声。"
 bow_news.2.a:0 "好好好"
 bow.9.t:0 "圆神的使徒"
 bow.9.desc:0 "据可靠的情报消息，在我国偏远地区出现了圆神的使徒，他们信奉着圆神，他们想要解放世间所有的人理。"
 bow.9.a:0 "我们要展开启调查"
 bow.9.b:0 "不用管他们，他们只不过是小丑罢了"
 bow.10.t:0 "经济崩溃"
 bow.10.desc:0 "我们的经济仍然没有好转，经济危机仍然持续着。我们的农民没有资金应对农产品价格的大幅下跌，我们的工厂正打算解雇成干上万名工人，无数人会无家可归，流落街头，无论是城市居民，还是乡下农民。更让普通民众恼火的是，议会的高员们甚至还在饮酒作乐，完全忽视了人们的诉求，如果再这样下去，我们的国家和政府或将将面临彻底崩溃的风险。"
 bow.10.a:0 "来不及了，摆脱这个无用之物！立即废黜议会，成立新共和国！"
 bow.10.b:0 "我们还有时间"
 bow.11.t:0 "不安分的人们"
 bow.11.desc:0 "议会拒绝了新自由民主党提出的执政，博闻的政坛依旧扑朔迷离，失业而又愤怒的人们走上了接头，今天早上在川陀，更是有人在焚烧物品，投放燃烧物。"
 bow.11.a:0 "知道了"
 bow.12.t:0 "议会毫不作为"
 bow.12.desc:0 "川陀的治安已经完全停摆了，警察没有足够的薪资，他们拒绝上街维持秩序，但是议会似乎对我们国家日常发生的事情漠不关心。他们拒绝就给社会恢复运作提供更多资金的法案，目前看起来，国家距离恢复运作仍旧遥遥无期。"
 bow.12.a:0 "累了，毁灭吧"
 bow.13.t:0 "终结之日"
 bow.13.desc:0 "议会失去了所有的民意支持。昨天刚有两名议员被当街刺杀，议会为求自保，宣布无限期停摆，这个国家正在分崩离析，如果目前的局势继续下去，就有发生血腥内战的风险。"
 bow.13.a:0 "工人阶级的军队掌控了国家"
 bow.13.b:0 "我们将继续等待"
 bow.13.c:0 "突如其来的暴徒夺取了政权"
 bow.14.t:0 "国家的混乱"
 bow.14.desc:0 "议会崩溃后，各种派系都兴起，他们都想要争夺对国家的控制权。但只有共产党他们选择了乡村，以农村包围城市为基础。终于，这一天终于来到了，赤卫队进入了都城区，彻底掌控了川陀，军队放弃了抵抗。是时候为中央区公社牺牲的战友们沉冤昭雪了！"
 bow.14.a:0 "是时候为中央区公社牺牲的战友们沉冤昭雪了！"
 bow.15.t:0 "保王派份子重新夺权"
 bow.15.desc:0 "保王派份子决定不再隐藏，重新燃起了他们的野心，他们掀开了曾经伪善的面具，更令人难以置信的是大多数党派成员居然选择支持了王党，他们囚禁了安佩尔·沃尔默！这是一场政变！"
 bow.15.a:0 "莱莎琳·斯托特带领她的卫队挫败了保王派份子，重新夺回了政权"
 bow.15.b:0 "莱莎失败了，她被保王党烧死在了大街上"
 bow.16.t:0 "加封圣女"
 bow.16.desc:0 "为了表彰莱莎琳·斯托特保卫共和国的努力，以及加速民族团结，博闻大教会正式宣布今日在川陀广场加封莱莎琳·斯托特为新时代圣女."
 bow.16.a:0 "知道了"
 bow.17.t:0 "普选制"
 bow.17.desc:0 "我们的圣女莱莎琳·斯托特正式宣布，普选制将重新回归博闻，在博闻自由的土地上，不论男女老少都可以参加选举，让我们歌颂莱莎琳·斯托特。"
 bow.17.a:0 "伟大的时代！"
 bow.18.t:0 "我们获得了国际投资"
 bow.18.desc:0 "旧的时代已经过去，成为了历史，新博闻共和国的自由平等博爱将赢得世界的赞美，世界各国开始认识到今日之博闻不再是往日之博闻，政府更是有了底气对市场进行调控,而投资者们开始把目光投向这片新的市场。"
 bow.18.a:0 "这是属于我们的时代"
 bow.19.t:0 "迷人的港湾"
 bow.19.desc:0 "为了应对新时代的经济形式，我们不能再像以前那样故步自封了，博闻应该开放应该自由，而一个经济新区港更能帮助我们的对外贸易。"
 bow.19.a:0 "选择因迪娜"
 bow.19.b:0 "选择伊兹米尔"
 bow.19.c:0 "小孩子才做选择，我都要"
 bow.20.t:0 "党派会议"
 bow.20.desc:0 "在新民主自由党党会上，安佩尔·沃尔默承认了自己的错误，他表示如果没有莱莎琳·斯托特，那么革命的果实将会被窃取，是他的识人不明才导致了这次危机的爆发。安佩尔·沃尔默辞去了所有的党派职务，以及国家元首的职位，并正式提名莱莎琳·斯托特成为他的继承者，莱莎琳·斯托特再经过三次推让之后，终于选择了接受，现在为我们新的党魁与国家元首欢呼！"
 bow.20.a:0 "向莱莎琳·斯托特致以最高的敬意！"
 bow.22.t:0 "国家团结"
 bow.22.desc:0 "今天早上，天空不再阴沉，世间回暖，我们的圣女莱莎琳·斯托特来到了中央区新落成的革命烈士纪念陵园，她亲自致辞，亲自献花，曾经的革命烈士的后代被邀请后来到了陵园，他们泪流满面。莱莎琳·斯托特在演讲中这么说道：“不管是革命军，还是政府武装军，我们都应该团结在一起，为了我们的伟大博闻的明天而奋斗！”而这也被视为民族团结的开始."
 bow.22.a:0 "她真的太伟大了"
 bow.23.t:0 "美乐蒂大陆完成一统"
 bow.23.desc:0 "今天美乐蒂大陆重新完成了一统，一个强大而又团结的国家屹立于这个世间，让世人畏惧而又敬仰。"
 bow.23.a:0 "美乐蒂共和国启动"
 bow.24.t:0 "属于我们的库肯岛"
 bow.24.desc:0 "库肯岛是我们博闻新圣女莱莎大人的出生地，如今却被无耻而又下流的爱丽诺共和国所霸占，如今是时候向爱丽诺共和国索回我们被霸占的圣地了。"
 bow.24.a:0 "这是新时代的博闻，向爱丽诺共和国\n发出最后通牒!"
 bow.25.t:0 "来自于博闻的最后通牒"
 bow.25.desc:0 "尊敬而又伟大的领导人阁下，那无耻的博闻大使找到了我们，他们居然有脸宣称库肯岛是他们的领土，并向我们下达了归还库肯岛的最后通牒，一旦我们拒绝，一场战争可能会就此发生。"
 bow.25.a:0 "为了两国的和平，忍了。"
 bow.25.b:0 "它们算什么东西，要战便战，\n谁也不能侮辱爱丽诺!"
 bow.26.t:0 "爱丽诺共和国退让了"
 bow.26.desc:0 "爱丽诺共和国那群胆小鼠辈退让了，他们屈服于我们伟大圣女的光辉之下，选择了归还库肯岛！这是属于我们博闻的胜利！"
 bow.26.a:0 "伟大的圣女万岁！"
 bow.27.t:0 "爱丽诺共和国拒绝了"
 bow.27.desc:0 "无耻的爱丽诺共和国无视了我们的最后通牒并拒绝归还那属于我们的应许之地，还将我们的大使赶了出来，这是莫大的耻辱！"
 bow.27.a:0 "向爱丽诺共和国宣战！"

 bow_news.3.t: "博闻运河损毁"
 bow_news.3.desc: "鉴于敌对势力现已迫近博闻运河，为避免如此重要的军事通行干线落入敌人手里，[From.GetName]最终决定将其炸毁。而在一系列的船舶自沉封锁、爆破以及钻孔后，破坏工作可以说是完成了。之后若是想要再恢复运河的航行，或许需要数月时间以及大量的工业支持才能实现。"
 bow_news.3.a: "真是场灾难！"
 bow_news.3.b: "很好奇[KIV.GetName]会作何表态。"
 bow_news.3.c: "[From.GetName]这是在做什么！"

