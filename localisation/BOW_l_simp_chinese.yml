 BOW_feud_of_era_standing:0 "百年世仇"
 BOW_feud_of_era_standing_desc:0 "在早在进步理事会成立之前，博闻就以高超的法术与玛娜操作技术领先于世界，法师们将这里视为人类文明的最高里程碑，每一个怀抱于自然玛娜的人都梦想着搬迁到博闻来，这里有最优质的商品与服务，世界领先的制度和法律，但这种种一切都被南方的工业小邦破坏了，他们不仅无视训诫，还投机取巧千方百计汲取我们的成果，挖角我们的人才，这样的国家，是不配再和我们共享一片天空的。"
 BOW_dysprosium:0 "锋镝失芒"
 BOW_dysprosium_desc:0 "这场历经快百年的战争已经很大程度上消磨了我们的资源和耐心，我们的军队疲惫不堪，战壕中的士兵忐忑不安，战略进攻已经慢慢变成了防守，甚至消耗战。"
 BOW_peacetreaty:0 "博文神滨和平条约"
 BOW_peacetreaty_desc:0 "博闻对神滨执行特别军事行动五个月后，宇维派向博闻派去了使者谈判，神滨愿意放出已经孤立无援的近二十万博闻军，要求博闻绝不向美乐蒂大陆上任何国家宣战，不再向神滨发动战争，同时承诺神滨联合在往后绝不与玛娜派各国宣战，或向玛娜派的敌对国家提供援助。

在博闻看来北虏乌斯拉尔的的实力仍然健在，无论是为博闻保存实力，还是为了在未来防御乌斯拉尔的进攻，这二十余万军队都不是一个小数目，一旦损失这二十万人，国王的面对的压力更是会变得难以想象，于是为了国王的健康考虑，此次和谈便顺利的完成了。但是这对于民众来说这是不可接受的，因为他们的国王，他们的君父曾经在开战前向他们承诺过，一定会带来新的土地新的利益。无数的贫民窟人民翘首以盼着，但却获得了失望。"
