 anz.19: "进军罗曼"
 anz.19.t: "进军罗曼"
 anz.19.desc: "由于贵族的摇摆，参议院的教会派席位已经寥寥无几，在今早，大量由教士组成的队伍和玛娜术士们进入罗曼的外城，这是一次对军阀的示威行动，同样也证明教会对北方的威慑和影响不会终止。\n以帕尼托内为代表的军阀表示愿意和教会进行谈判，但这些无聊的会面无不是在为日后贵族军团能在我们的军事系统享有腐败的自决权做出铺垫而已。"
 anz.19.a: "我们需要和军阀联手"
 anz.19.b: "教会不信任这些忘恩负义者"
 anz.20: "释放卢西亚娜"
 anz.20.t: "释放卢西亚娜"
 anz.20.desc: "沉重的钟声回荡在空荡的街道上,笼罩教会广场薄雾的每一颗水滴都在共振，像是在传递这惊人的消息。几小时前，大理石书桌上，尼禄大主教签下他的名字。一份简短诏令悄然间拉开半岛诡谲风云的新篇。血鸟——卢西亚娜，这不死的战犯被释放了。\n与匆匆奔走的教会信使形成鲜明对比，玛蒂娜坐在书房内，手指轻轻敲击椅子扶手，口中默念计数。而她的目光则越过过琉璃，落在远处的山脉上，在连绵起伏中寻找某种预兆。蜡烛嘶声燃烧，她的面庞忽明忽暗。\n越过阻碍视线的重重山脉，在南方一座阴暗残破的修道院里，卢西亚娜正慢条斯理地整理行装。披上的灰色斗篷掩不住脸上那道可怖的长疤，在比被监禁还要久的陪伴后，它已经彻底成为她的一部分，与这具身躯所有可驱动的一切一起增长她的气势，让每个动作都带着某种难以言喻的力量。\n临行前，卢西安娜捡起地上被解开的镣铐。身旁手拿钥匙的年轻教士只感阵风掠过，当他记起自己身处封闭地牢中而转过头时，变形铸铁镣铐已经深深插入砖墙。教士战战兢兢地问：“卢西亚娜大人，您要去哪里？”\n她单提起一侧嘴角，入出瘆人的弧形微笑，语气平静得令人胆寒："
 anz.20.a: "“我会去见一些旧友，谈谈往事。”"
 anz.21: "大圣座的呼唤"
 anz.21.t: "大圣座的呼唤"
 anz.21.desc: "洛蒂安，作为神的代言者，曾承载着信仰的火种。\n如今，这片土地面临着前所未有的考验。内乱威胁着我们一切的安宁，我们正站在历史的十字路口。为了保护我们共同的信仰，为了让那片神圣洁白的树荫再次笼罩世界，大圣座需要每一个人坚定的信仰。"
 anz.21.a: "为了那片神圣洁白的土地！"
 anz.21.b: "我们无能为力，只有祈祷。"
