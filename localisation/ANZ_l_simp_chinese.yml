 anz_news.1: "洛蒂安-安齐奥内战"
 anz_news.1.t: "洛蒂安-安齐奥内战"
 anz_news.1.desc: "由于工业派的崛起和洛蒂安玛娜圣座的逐渐没落，亚平宁半岛爆发了一场规模巨大的全面内战，这场内战不仅代表着洛蒂安圣座的权威正在逐渐衰弱，还昭示着工业派势力在欧罗巴乃至全世界的再次复苏。"
 anz_news.1.a: "战争！"
 anz_news.1.b: "我们需要好好关注一下"
 anz_news.1.c: "岂有此理？"
 anz_news.2: "安齐奥成功完成工业化过渡"
 anz_news.2.t: "安齐奥成功完成工业化过渡"
 anz_news.2.desc: "安齐奥在最近成功完成了世界上首次从教权玛娜国家到完全工业国的平稳转变。\n这次成功的过渡不仅仅是开办了几家工厂，关闭了一些玛娜产品的流通那么简单，据知情者透露，安齐奥已经成功清除了整个国土的所有地脉！这一举动下的教会竟然也没有发出任何抵抗，不得不令人佩服其领导者的手腕。"
 anz_news.2.a: "In the pipe, five by five~"
 anz_news.2.b: "这可以作为我们的榜样"
 anz_news.2.c: "骇人听闻！"

