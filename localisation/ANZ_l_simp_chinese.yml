 anz.1: "着眼南方问题"
 anz.1.t: "着眼南方问题"
 anz.1.desc: "南洛蒂安的首要问题实际上是造船厂的冗余，我们可以选择将造船厂转换为民用工厂来解决当地的部分就业问题。又或者将一些北方的工厂迁入，但这需要一定的时间。"
 anz.1.a: "将造船厂重新装修"
 anz.1.b: "将一些北方的工厂迁入"
 anz.2: "工厂南迁完成"
 anz.2.t: "工厂南迁完成"
 anz.2.desc: "我们成功将安齐奥北部的一些工厂迁入了南部地区，现在我们可以继续整改南部的经济问题了。"
 anz.2.a: "非常好"
 anz.3: "工人抗议"
 anz.3.t: "工人抗议"
 anz.3.desc: "我们放缓工业化的行为似乎引起了工人的强烈不满，这下玛娜贵族们和工人阶级的矛盾进一步加深了。"
 anz.3.a: "唉..."
 anz.4: "愈演愈烈"
 anz.4.t: "愈演愈烈"
 anz.4.desc: "我们放缓工业化的行为似乎起到了反效果，贫困的下层人民对于极力推进工业化的热情如同森林大火愈燃愈烈，毕竟工业化是唯一抗衡玛娜产品剥削的出路。"
 anz.4.a: "啊这"
 anz.5: "要求改变的呼声"
 anz.5.t: "要求改变的呼声"
 anz.5.desc: "我们贫困的工人就连一口热汤都喝不上，这个国家的统治者却还在大力扩军，教会腐败的神职人员也根本不会顾及人民的死活，只有靠工人的双手与我们坚定的信心，将工业化推行到底！(出现这个事件的原因是低稳定度)"
 anz.5.a: "要变天了？"
 anz.6: "[FROM.GetName]请求军事援助"
 anz.6.t: "[FROM.GetName]请求军事援助"
 anz.6.desc: "[FROM.GetName]目前任上总理[FROM.GetLeaderName]对于即将到来的内战似乎有所顾虑，并且请求我们在内战开始后提供适量的军事援助，并在必要的时候可以直接干涉她们的内战。"
 anz.6.desc1: "[FROM.GetName]目前任上总理[FROM.GetLeaderName]对目前内战的形势似乎有所顾虑，并且请求我们提供适量的军事援助，并在必要的时候可以直接干涉她们的内战。"
 anz.6.a: "我们非常愿意提供帮助"
 anz.6.a_no_civil_war_tt: "§Y内战爆发§!时[ANZ.GetNameWithFlag]将会获得："
 anz.6.a_civil_war_tt: "[ANZ.GetNameWithFlag]将会获得："
 anz.6.b: "目前看来这非常不理智"
 anz.6.c: "时机已经成熟，我们也可以下场了"
 anz.7: "[FROM.GetName]同意提供军事援助"
 anz.7.t: "[FROM.GetName]同意提供军事援助"
 anz.7.desc: "[FROM.GetName]批准了对我们内战的军事援助,我们将在未来收到1000步兵装备与200门火炮。"
 anz.7.desc2: "[FROM.GetName]批准了对我们内战的军事援助,我们将在未来收到1000步兵装备与200门火炮，同时她们还派遣了军事专家来帮助我们规划作战计划。"
 anz.7.a: "及时雨！"
 anz.8: "[FROM.GetName]拒绝提供军事援助"
 anz.8.t: "[FROM.GetName]拒绝提供军事援助"
 anz.8.desc: "[FROM.GetName]拒绝了对我们内战的军事援助，那些愚蠢的乌斯拉尔人到现在还没搞清楚谁才是和他们利害一致的盟友，真是目光短浅！"
 anz.8.a: "见死不救会有报应的"
 anz.9: "黑帮势力逐渐浮现"
 anz.9.t: "黑帮势力逐渐浮现"
 anz.9.desc: "本就不稳定的“秩序”正摇摇欲坠，暗流之下又是多少家族的野心正蠢蠢欲动？"
 anz.9.a: "夫人留下的遗产终究是到头了"
 anz.10: "[FROM.GetName]走出内战"
 anz.10.t: "[FROM.GetName]走出内战"
 anz.10.desc: "[FROM.GetName]的内战终于结束了，圣树的光辉依旧抚慰着这个创痕遍布的国家，今后要何去何从，这个国家还有很长的路要去探索"
 anz.10.a: "花开直须折"
 anz.11: "狼的祭奠"
 anz.11.t: "狼的祭奠"
 anz.11.desc: "不过几年前，【安斋千代美】还是灰厅诸多公务员之一。因为显露锋芒，还遭到过几个家族的威胁，同僚们无不像躲灾星似的躲着她。今非昔比，自踏下第一步起，十二家族驻现场的护卫们就一齐向她致以敬礼，目光护送她步入灰厅。\n\n十二家族议事的圆形大桌的正前上方墙面上悬挂着西西里夫人的巨幅遗像。黑白相片融合的灰色气质，仿佛她还活着一般。安斋千代美微微鞠躬。若无西西里夫人，今天的领袖或许只会是某次家族火并中身亡的一个市民。目光扫过早先到场的人，千代美很快发现一道洁白身影——新任教皇，新生一世【玛蒂娜】。\n\n虽然同教会代表的洛蒂安派矛盾重重，但看在西西里夫人的面子上，安斋千代美不想将气氛弄的太僵。她主动靠在玛蒂娜身边坐下，以打趣闲聊的口吻说到：“今年的纪念式比起前些年可真是太敷衍了。”\n\n“此前纪念会皆由我父迪·戈拉操办，他同夫人的合作相信您早已知晓。如今他逝世，便交由十二家族主持，他们巴不得人们快些忘了西西里夫人的时代。”\n\n“无论采取何种手段建立，如今的秩序总远好过曾经。”\n\n“我认同您的观点。但令我不解的是，如今南方皈依圣教，您为何要同故乡的民众作出截然相反的选择，同堕落为伍？”\n\n“冕下您忘了？在战争前的千年，南方一直是钢铁而非教会的信徒，教会抛弃了在苦难中最需要信仰的我们，不屑于向南方传教。如今在失去贵族供养后，你们才抱着南方枯槁的身躯不放，非要吸干它最后的一点生命吗？若信仰确有诸多伟力使过去信徒得以踏与不信者之上，那么为何如今依旧是北方在压榨南方，为何不信者在压榨虔诚者？”\n\n“在南方的日子使我愿意承认教会过往多有偏颇。但总理阁下，凡事皆可改变。北方走向堕落，南方皈依信仰。教会也可以作出改变。一切苦皆是考验，迈过它信任仍将胜利。”"
 anz.11.a: "“自此不分南北，我承诺。”"
 anz.1101.desc: "安斋千代美突兀起身，向玛蒂娜伸出手，玛蒂娜虽不解，还是同样伸手回应。双手相握的瞬间一阵闪光灯炸响，明日的头条新闻有了绝佳的封面——“有望和解”。由那些乐观的人说，这是好的预兆。\n\n在标志性的笑容中，【安斋千代美】挤出只有身旁能听见的微声话语："
 anz.1101.a: "“没得商量，冕下。”"
 anz.12: "魂断一倾"
 anz.12.t: "魂断一倾"
 anz.12.desc: "破晓时分，阳光才探出山隘，由远及近就像揭开幕布，一点点的亮出那些堆叠的密密麻麻的期待面孔。他们布满血丝的眼球倒映着高台之上，阳光最明亮处，那里矗立着被十二道金线绣制的法袍包裹的教皇迪·戈拉。晨光在他镶嵌三百六十颗月长石的冠冕上折射出破碎的虹影。\n\n“诸位义人们...”\n\n台下的欢呼打断话语，迪·戈拉抬起佩戴圣痕戒指的右手。直到钟楼传来第七声轰鸣，沸腾的人群才在司铎们泼洒圣水的动作中逐渐凝固。\n\n“我在这里是母的指引，祂于树下给了我启示【去，去他们面前，祂在凋亡，信仰正遭受考验。坚定的人自同祂新生，去，去他们面前，去拯救沮丧的人。】”\n\n“万岁！”台下的人们欢呼，似乎有一股力量从中升腾而起。\n\n“冕下，请解答我的疑惑！”人群中有人喊到。\n\n“义人们有救了，我带着母的智慧来了，我来回答你们问题了！”\n\n\n“《湖之书》第七章第二节何言？”"
 anz.12.a: "【......直到王受蒙召来了，他割开手，血溶进土壤，圣枝于是壮大。】"
 anz.1201.desc: "“正是如此！请您告诉我，圣枝的衰落难道不是因为王的离去吗？我们跟随您抵抗安其奥对信仰的玷污，但我们真的遵循了信仰与传统吗？您在这里，我的精神有了指引，但谁来指挥我的躯体？圣座！我们的王在哪里？”\n\n高台上的迪·戈拉此刻像一条裸露在空气中的鱼，双唇一张一合却吐不出半句话。若是单纯辨经他不会怯懦，可问题是，他无法下定反驳的决心。信徒的话揭开了他内心最大的困惑。那段日子，他一直怀念的日子和现在有什么不同，换句话说，究竟是失去了什么才让一切变的如此糟糕？他似乎找到了答案。\n\n\n“我的国王！——”\n\n没有人知道圣座最后到底想说什么。那个向他提问的人从袖中掏出了一把【手枪】。【子弹】穿过了修女们千年来从未改进因而只能防范法术的屏障，轻而易举的，在众人的视角中“推倒”了教皇迪·戈拉。冠冕上的月长石在晨曦中划出猩红的抛物线......"
 anz.1201.a: "坠落尘寰的圣血。"
 anz.13: "教会的慈善活动"
 anz.13.t: "教会的慈善活动"
 anz.13.desc: "作为洛蒂安人民日常生活中无法割舍的一部分，教会在我国各层权力机构中有着根深蒂固的影响力。自从【安丘比】阁下执掌权力之鞭后，我们政府每年向教会提供的活动资金都在减少，再这样下去，我们将很难再得到教会下面多个党派在立法机构的支持。\n\n今年上半年圣教会将会在北方举行一系列慈善巡礼，洛蒂安玛娜大主教，【迪·戈拉冕下】，将亲自届临。同样，政府中灰厅派系的大部分干部都会出席，这也许是一次展示我们心意的机会。"
 anz.13.a: "向教皇的巡礼献上我们的祝福"
 anz.13.b: "我们无法提供多余的资金"
 anz.14: "喧闹的清晨"
 anz.14.t: "喧闹的清晨"
 anz.14.desc: "值得“骄傲”的是，安齐奥人可以随意侮辱一位政府官员乃至内阁成员，因为这些家伙自己也在这么做。\n\n时历迈入新年，但对政府来说一年仍未结束。预算严重超支致使北方派拒绝接受年度财政报告，今年的预算计划则被南方派认为分配不均而打回。\n\n议长【妲米安】同全体议员们一道起身，为老教皇本笃十五世的纪念日致意。珍贵的短暂缄默后，妲米安宣布会议开始。在坐下时，她悄悄叹了一口气。她太累了，任何一个细节都可以产生纠纷，两派人在争吵中逐渐激动，最后破口大骂，肢体冲突致人受伤的事也发生过。从去年到今年，日复一日重复这一流程，没有得到任何结果。\n\n猜一猜今天会是什么话题？随着南方派议员一声拍案，这个问题有了答案。“北方议员提出削减南方造船厂财政补助。”好吧，妲米安庆幸这个话题比起“限制在披萨上加料的总类。”要关键多了。虽说身为议长须保持中立，但出身南方的妲米安心中对此还是有些见解，无论是曾经的玛娜辉煌还是态度逆转后的工业奇迹，北方的发展自始至终离不开对南方的资源压榨。然而，北方人从不认为南方付出了什么，反倒是将其当作累赘。\n\n“说到底，就是这种态度导致了如今的结果吧。”\n\n底下的喧闹声愈来愈大，跳脱刚才的话题，开始了毫无新意的骂战。妲米安此前尝试过劝阻，因此已确信保持沉默直到他们耗干口水是最好的办法。\n\n\n满心疲惫的她转过头，看向那个在自己之上空空如也的华丽座椅——【洛蒂安王国国王陛下】不曾驾临，甚至其实从未见过的，属于他的座椅。"
