 anz_news.8: "[ANZ.GetName]新国王加冕"
 anz_news.8.t: "[ANZ.GetName]新国王加冕"
 anz_news.8.desc: "[ANZ.GetName]的新王希也别·阿德莱德·迪·卡里尼亚诺的加冕礼今日在威尼托总督宫盛大举行。\n希也别·阿德莱德·迪·卡里尼亚诺，罗曼王室在弥兰的最后一个分支的公主，第一次世界大战的英雄，此刻正在金宫内穿上她的水晶鞋。\n虽然这次加冕仍然按照洛蒂安的最高规格进行，然而，在这场盛典的辉煌之下，大圣座的座席空空如也，大殿外沉默而冷漠的教士们，仿佛在无声地宣告一个旧时代的终结。\n随着工业派的战车声从王宫外掠过，城中流传起这样一句话：\n‘洛蒂安的新王戴的是铁冠，而非铃兰花冠。’"
 anz_news.8.a: "欢迎回到你忠诚的总督宫，我的国王"
 anz_news.8.b: "这真是叫人欢欣"
 anz_news.8.c: "又是一个女国王？"

