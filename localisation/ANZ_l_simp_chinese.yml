 ANZ_invest_south_land_resource: "挖掘美乐蒂资源"
 ANZ_invest_south_land_resource_tt: "每个完成的开发美乐蒂国策将会提供§G+5.0%§!战略资源获取效率和§G-0.5§!附属国的自治度。"
 ANZ_south_land_joint_office: "北美乐蒂联合公署"
 ANZ_south_land_joint_office_tt: "将被称作§Y$ANZ_subject$§!。\n成为§Y[ANZ.GetName]§!的傀儡国。"
 ANZ_south_land_joint_office_desc: "北美乐蒂联合公署不仅是建立我们和美乐蒂国家深厚友谊的桥梁，更是我们对种族多元化的支持举措。"
 ANZ_colonial_supply_chain: "殖民地供应链"
 ANZ_colonial_supply_chain_desc: "我们工厂稀缺的大部分材料，都可以在美乐蒂找到，因此将部分基础产业转移至美乐蒂可以继续降低成本，并且集中发展国内的高级产业。"
 ANZ_colonial_supply_chain_tt: "每个由§Y$ANZ_subject$§!控制的省份将会提供§G-0.1%§!用于生产生活消费品的期望工厂数量。"
 ANZ_strengthen_control: "加强控制"
 ANZ_strengthen_control_desc: "加强对美乐蒂的控制将显著提高我们对殖民地的管理效率，但同样，这些高压手段都伴有隐藏的风险。"
 ANZ_partial_indulgence: "局部放任"
 ANZ_partial_indulgence_desc: "放任政策也许只是一时的缓兵之计，但这样的确可以让我们有更多的力量投入到主要地区的发展中。"
 ANZ_expand_south_land_joint_office: "美乐蒂联合公署扩大法案"
 ANZ_expand_south_land_joint_office_desc: "我们在美乐蒂已经建立了根深蒂固的统治基础，也和当地的民族建立了深厚的友谊，是时候将我们的合作推进新的美好未来了。"
 ANZ_expand_south_land_joint_office_tt: "§Y$ANZ_subject$§!获得该地区的核心。"
 ANZ_wargoal_on_TAU: "桥头堡垒"
 ANZ_wargoal_on_TAU_desc: "特雷森作为距离我们最近的美乐蒂果酱，将会作为我们进入美乐蒂的坚实桥头堡。"
 ANZ_wargoal_on_ELN: "确保红帆海走廊"
 ANZ_wargoal_on_ELN_desc: "红帆海到康塔西亚的部分一直都是总参谋部建议的主要方向，如果不能控制住海岸地区，我们就会因为缺少补给无法继续深入爱丽诺。"
 ANZ_suppression_from_TAU: "马耳的姑娘"
 ANZ_suppression_from_TAU_desc: "年轻的马耳姑娘，三色旗为你挥舞，我们将赐予你爱情的律法和永远的国王。黑色的火焰将为你们报仇，美丽的马耳姑娘，你们时代即将到来！"
 ANZ_suppression_from_TAU_tri_tt: "占领任一属于§Y[TAU.GetName]§!的核心领土"
 ANZ_suppression_from_TAU_tt: "解锁占领法案：\n"
 ANZ_wargoal_on_NEV: "夺取东北美乐蒂"
 ANZ_wargoal_on_NEV_desc: "如果我们在正面战场受到阻碍，不妨从美乐蒂东北的突出部进入。"
 ANZ_wargoal_on_USR: "确保北部安全"
 ANZ_wargoal_on_USR_desc: "乌斯拉尔作为一个激进的大国，已经摆脱了一战监管国家对其的控制，如果我们不加以防范或主动出击，恐怕爱丽诺的下一个就是我们了。"
 ANZ_interference_in_opposition: "干涉对立"
 ANZ_interference_in_opposition_desc: "在美乐蒂的两个超级大国都忙于战事时，我们可以趁其疲惫将其双方都收入囊中。"
 ANZ_wargoal_on_KIV: "技术捕获"
 ANZ_wargoal_on_KIV_desc: "作为美乐蒂技术最先进的国家之一，我们有望在占领后学习到新的科学知识。"
 ANZ_we_are_boundless: "无垠"
 ANZ_we_are_boundless_desc: "我们的牢笼已然被打破，我们的理想将成为不再被束缚的雄狮，将整个美乐蒂欣然收下吧！"
 ANZ_we_are_boundless_tt: "所有§Y美乐蒂§!国家："
 ANZ_hispanic_exile_leader: "庇护希斯帕尼亚的流亡者领袖"
 ANZ_hispanic_exile_leader_desc: "据传言希斯帕尼亚的革命公主正在受到十二家族中某个家族的庇护，得到了她就是得到了整个流亡希斯帕尼亚人的认可。"
 ANZ_hispanic_exile_people: "庇护希斯帕尼亚人"
 ANZ_hispanic_exile_people_desc: "希斯帕尼亚人在得知公主的消息后不断的涌入我们的边境，处理难民的问题现在是重中之重。"
 ANZ_accept_blue_division: "接纳青师团"
 ANZ_accept_blue_division_desc: "我们不是一个排外的民族，何况我们分享帝国的共同伟大梦想，青师团的加入将会让我们的战车军团势力大大增强，但同时，我们也向她们给予了伟大的许诺。"
 ANZ_dealing_with_nobles: "终结贵族家族统治"
 ANZ_dealing_with_nobles_desc: "终结一切代表开启未来，但从来不代表不会正视过去。"
 ANZ_restructure_grey_hall: "重塑灰厅政治"
 ANZ_restructure_grey_hall_desc: "现在到叙拉古真正的领导者来赋予灰厅原本的面貌了，新的不一定是好的，但旧的一定有它存在的道理。"
 #ANZ_restructure_grey_hall_tt: "其效果为（）"
 ANZ_dealing_with_the_church: "处理教会"
 ANZ_dealing_with_the_church_desc: "教会派在战后一直在伪善的以重建之意行龌龊之事，我们不能给她们重建派系的机会。"
 ANZ_wipe_out_mana: "消灭玛娜"
 ANZ_wipe_out_mana_desc: "我们已经具备了将玛娜文化以及洛蒂安这个名字从这个国家抹除的一切要素，只差临门一脚。"
 ANZ_strike_on_mafia: "打击黑手党"
 ANZ_strike_on_mafia_desc: "黑手党已经变成了一个严重影响南方经济发展的阻碍，如果再不根除，北方的经济也可能会被连带影响。"
 ANZ_allow_underground_transactions: "允许地下交易"
 ANZ_allow_underground_transactions_desc: "自十二家族存在以来，甚至更早，黑手党就已经在洛蒂安生根发芽，我们无力去根治这个问题，但我们总有办法来暂时妥协。"
