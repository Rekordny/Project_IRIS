 ANZ_ancient_mana_tradition: "古典马纳主义和神秘学传统"
 ANZ_ancient_mana_tradition_desc: "在洛蒂安，人们对于马纳主义与神秘学研究的热枕是根深蒂固的，以至于这些传统已经渗透到每个人生活的方方面面不可或缺。"
 ANZ_imbalance_development: "南北发展失衡"
 ANZ_imbalance_development_desc: "洛蒂安的南方地区主要依靠造船业发迹，但是北方高度发达的马纳生产系统却带来了截然不同的社会影响，工业派发源于南方却难以进入北方，一个国家内部的商品税竟然比出口税还高，真是闻所未闻。"
 ANZ_imbalance_development_1: "南北发展失衡"
 ANZ_imbalance_development_1_desc: "洛蒂安的南方地区主要依靠造船业发迹，但是北方高度发达的马纳生产系统却带来了截然不同的社会影响，工业派发源于南方却难以进入北方，一个国家内部的商品税竟然比出口税还高，真是闻所未闻。"
 ANZ_imbalance_development_2: "南北发展失衡"
 ANZ_imbalance_development_2_desc: "洛蒂安的南方地区主要依靠造船业发迹，但是北方高度发达的马纳生产系统却带来了截然不同的社会影响，工业派发源于南方却难以进入北方，一个国家内部的商品税竟然比出口税还高，真是闻所未闻。"
 ANZ_senshado_industrialization: "战车道与工业化潮流"
 ANZ_senshado_industrialization_desc: "随着战车道传入洛蒂安，这项新奇又充满着野蛮金属碰撞的竞技项目瞬间成为了贵族们钟爱的时尚。如果有钱人都开始玩了，那这个新玩具马上就要成为下一个传统了。"
 ANZ_return_of_nero: "尼禄归来？"
 ANZ_return_of_nero_desc: "有人传言保皇党正在密谋策划推翻共和国议会，种种迹象表明他们在追寻曾经在上次大战后被驱逐的尼禄。"
 ANZ_betrayal_of_tradition: "被抛之脑后的传统"
 ANZ_betrayal_of_tradition_desc: "在洛蒂安，人们对于马纳主义与神秘学研究的热枕是根深蒂固的，以至于这些传统已经渗透到每个人生活的方方面面不可或缺。然而，当下发生的对于传统的重大挑战则让大部分民众根本无法接受。"
