 anz.11.desc: "这是我们给[FROM.GetName]的最后通牒，我们的耐心已经快用尽了"
 anz.11.a: "拖延时间对谁都没有好处"
 anz.12: "[FROM.GetName]屈服了"
 anz.12.t: "[FROM.GetName]屈服了"
 anz.12.desc: "[FROM.GetName]从今日起臣服于我们"
 anz.12.a: "我们正在书写辉煌"
 anz.13: "[FROM.GetName]拒绝了我们的要求"
 anz.13.t: "[FROM.GetName]拒绝了我们的要求"
 anz.13.desc: "[FROM.GetName]竟敢拒绝我们，他们根本不明白自己在对谁说话"
 anz.13.a: "不过是蝼蚁的挣扎"
 anz.14: "喧闹的清晨"
 anz.14.t: "喧闹的清晨"
 anz.14.desc: "值得“骄傲”的是，安琪奥人可以随意侮辱一位政府官员乃至内阁成员，因为这些家伙自己也在这么做。\n时历迈入新年，但对政府来说一年仍未结束。预算严重超支致使北方派拒绝接受年度财政报告，今年的预算计划则被南方派认为分配不均而打回。\n议长妲米安同全体议员们一道起身，为老教皇本笃十五世的纪念日致意。珍贵的短暂缄默后，妲米安宣布会议开始。在坐下时，她悄悄叹了一口气。她太累了，任何一个细节都可以产生纠纷，两派人在争吵中逐渐激动，最后破口大骂，肢体冲突致人受伤的事也发生过。从去年到今年，日复一日重复这一流程，没有得到任何结果。\n猜一猜今天会是什么话题？随着南方派议员一声拍案，这个问题有了答案。“北方议员提出削减南方造船厂财政补助。”好吧，妲米安庆幸这个话题比起“限制在披萨上加料的总类。”要关键多了。虽说身为议长须保持中立，但出身南方的妲米安心中对此还是有些见解，无论是曾经的玛娜辉煌还是态度逆转后的工业奇迹，北方的发展自始至终离不开对南方的资源压榨。然而，北方人从不认为南方付出了什么，反倒是将其当作累赘。\n“说到底，就是这种态度导致了如今的结果吧。”\n底下的喧闹声愈来愈大，跳脱刚才的话题，开始了毫无新意的骂战。妲米安此前尝试过劝阻，因此已确信保持沉默直到他们耗干口水是最好的办法。\n满心疲惫的她转过头，看向那个在自己之上空空如也的华丽座椅——洛蒂安王国国王陛下不曾驾临，甚至其实从未见过的，属于他的座椅。"
