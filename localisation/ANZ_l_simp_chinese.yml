 anz.1: "着眼南方问题"
 anz.1.t: "着眼南方问题"
 anz.1.desc: "南洛蒂安的首要问题实际上是造船厂的冗余，我们可以选择将造船厂转换为民用工厂来解决当地的部分就业问题。又或者将一些北方的工厂迁入，但这需要一定的时间。"
 anz.1.a: "将造船厂重新装修"
 anz.1.b: "将一些北方的工厂迁入"
 anz.2: "工厂南迁完成"
 anz.2.t: "工厂南迁完成"
 anz.2.desc: "我们成功将安齐奥北部的一些工厂迁入了南部地区，现在我们可以继续整改南部的经济问题了。"
 anz.2.a: "非常好"
 anz.3: "工人抗议"
 anz.3.t: "工人抗议"
 anz.3.desc: "我们放缓工业化的行为似乎引起了工人的强烈不满，这下玛娜贵族们和工人阶级的矛盾进一步加深了。"
 anz.3.a: "唉..."
 anz.4: "愈演愈烈"
 anz.4.t: "愈演愈烈"
 anz.4.desc: "我们放缓工业化的行为似乎起到了反效果，贫困的下层人民对于极力推进工业化的热情如同森林大火愈燃愈烈，毕竟工业化是唯一抗衡玛娜产品剥削的出路。"
 anz.4.a: "啊这"
 anz.5: "要求改变的呼声"
 anz.5.t: "要求改变的呼声"
 anz.5.desc: "我们贫困的工人就连一口热汤都喝不上，这个国家的统治者却还在大力扩军，教会腐败的神职人员也根本不会顾及人民的死活，只有靠工人的双手与我们坚定的信心，将工业化推行到底！(出现这个事件的原因是低稳定度)"
 anz.5.a: "要变天了？"
 anz.6: "[FROM.GetName]请求军事援助"
 anz.6.t: "[FROM.GetName]请求军事援助"
 anz.6.desc: "[FROM.GetName]目前任上总理[FROM.GetLeaderName]对于即将到来的内战似乎有所顾虑，并且请求我们在内战开始后提供适量的军事援助，并在必要的时候可以直接干涉她们的内战。"
 anz.6.desc1: "[FROM.GetName]目前任上总理[FROM.GetLeaderName]对目前内战的形势似乎有所顾虑，并且请求我们提供适量的军事援助，并在必要的时候可以直接干涉她们的内战。"
 anz.6.a: "我们非常愿意提供帮助"
 anz.6.b: "目前看来这非常不理智"
 anz.6.c: "时机已经成熟，我们也可以下场了"
 anz.7: "[FROM.GetName]同意提供军事援助"
 anz.7.t: "[FROM.GetName]同意提供军事援助"
 anz.7.desc: "[FROM.GetName]批准了对我们内战的军事援助,我们将在未来收到1000步兵装备与200门火炮。"
 anz.7.desc2: "[FROM.GetName]批准了对我们内战的军事援助,我们将在未来收到1000步兵装备与200门火炮，同时她们还派遣了军事专家来帮助我们规划作战计划。"
 anz.7.a: "及时雨！"
