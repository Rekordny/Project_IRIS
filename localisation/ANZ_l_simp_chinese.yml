 anz.14.a: "“美好的日子比以往美好吗？糟糕的日子，也许比以往更糟......”"
 anz.15: "兑现承诺"
 anz.15.t: "兑现承诺"
 anz.15.desc: "内战危机已经消除，是时候兑现我们之前对于那些帮助过我们的势力的承诺了。事实上，即使我们不想着，他们也会找上门来的。"
 anz.15.a: "说到做到..额，大概"
 anz.16: "[FROM.GetName]要求重审克莱门条约"
