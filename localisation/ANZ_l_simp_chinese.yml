 anz.20: "释放卢西亚娜"
 anz.20.t: "释放卢西亚娜"
 anz.20.desc: "清晨，教会广场笼罩在薄雾中，沉重的钟声回荡在空荡的街道上。就在几小时前，尼禄大主教在大理石书桌上签下了他的名字。一份短短的诏令，却在悄然间拉开了洛蒂安历史的新篇章——卢西亚娜，这个不死的战犯，被释放了。\n\n与那些匆匆奔走的教会信使形成鲜明对比，玛蒂娜坐在书房内，手指轻轻敲击着椅子的扶手。她的目光掠过窗外，落在远处连绵起伏的山脉上，似乎在寻找某种预兆。屋内燃烧的蜡烛发出轻微的嗤嗤声，将她的面庞映得忽明忽暗。\n\n与此同时，在南方一座阴暗的修道院里，卢西亚娜正慢条斯理地整理着她的行装。一袭灰色斗篷掩不住她深邃的目光和脸上那道长长得疤痕。多年软禁并未削弱她的气势，反而让她的每一个动作都带着某种难以言喻的力量。\n\n临行前，一位年轻的教士战战兢兢地问她：“卢西亚娜大人，您会去哪里？”她停下动作，微微一笑，语气平静得令人胆寒："
 anz.20.a: "\“我会去见一些旧友，谈谈往事。\”"
 anz.21: "大圣座的呼唤"
 anz.21.t: "大圣座的呼唤"
 anz.21.desc: "洛蒂安，作为神的代言者，曾承载着信仰的火种。\n如今，这片土地面临着前所未有的考验。内乱威胁着我们一切的安宁，我们正站在历史的十字路口。为了保护我们共同的信仰，为了让那片神圣洁白的树荫再次笼罩世界，大圣座需要每一个人坚定的信仰。"
 anz.21.a: "为了那片神圣洁白的土地！"
 anz.21.b: "我们无能为力，只有祈祷。"
