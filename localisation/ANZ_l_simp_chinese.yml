 anz.16: "[FROM.GetName]要求重审克莱门条约"
 anz.16.t: "[FROM.GetName]要求重审克莱门条约"
 anz.16.desc: "[FROM.GetLeader]表示克莱门地区的占领已经对[THIS.GetName]的经济与民生造成了极大影响，如果我们愿意，他们可以以接收克莱门地区实际控制权作为交换保障我们在条约的大部分要求上实现阴奉阳违。"
