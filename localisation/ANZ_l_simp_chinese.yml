 anz.40: "玛蒂娜之死"
 anz.40.t: "玛蒂娜之死"
 anz.40.desc: "太阳尚未升起，世界仍沉浸在灰白的阴影里。教室里最后一次响起玛蒂娜的声音是在昨日，她为学生们讲述《湖之子》的寓意。孩子们天真无邪的目光是她最后的慰藉，然而，那一抹微笑消失得悄无声息。\n\n玛蒂娜消失的消息在小镇中传开时，镇民们一开始并未在意。他们以为她只是需要一些时间独处，毕竟，内战结束后，她承受了太多。昔日大主教的风采早已消散，取而代之的是一位安静的教师，背负着失败者的污名，在这个偏僻的小镇勉力维生。她的信仰、她的依靠、她的荣耀，全都在那场内战中被无情剥夺。她却从未为此抱怨，只是低调地生活，仿佛将自己封印在另一个世界。人们在清晨的迷雾中寻遍整个城镇，最终在教堂废墟前的那棵古老玛娜树下找到了她。那是一棵几乎快要枯死的圣铃兰树，也是这个镇子上最后一棵还未被砍伐的，满是皲裂的树皮和垂败的枝叶，曾经洁白的冠顶如今只剩下一片灰暗。玛蒂娜静静地倚靠在树干下，仿佛睡着了一般。她的脸庞平静无波，嘴角带着一丝难以察觉的笑意，不再洁白而是皲裂的双手紧握着一朵皱巴巴的铃兰花。"
 anz.40.a: "这是这个世界留给她珍贵的临行礼物"
