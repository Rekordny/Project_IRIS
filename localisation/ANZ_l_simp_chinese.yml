 ANZ_salute_to_shout: "向呐喊致意"
 ANZ_salute_to_shout_desc: "洛蒂安已经是旧时代的象征，如果我们的人民还要继续向前，就需要张开双臂拥抱未来，拥抱工业化和更加先进的政治制度。"
 ANZ_santa_sede_and_its_children: "圣座和它的孩子们"
 ANZ_santa_sede_and_its_children_desc: "一场工业化的闹剧并不能动摇我们坚定的信仰，圣座将会永远用她坚实的洁白羽翼庇佑这个伟大的国家和所有忠诚的人民。"
 ANZ_treaty_of_saint_michaeldonia: "圣弥额尔多尼亚条约"
 ANZ_treaty_of_saint_michaeldonia_desc: "在两派的斡旋下，圣弥额尔多尼亚条约规范了教会的税收标准，同样为之后教区的势力范围界定打下了基础。"
 ANZ_rain_in_forest: "将甘霖撒向罗曼"
 ANZ_rain_in_forest_desc: "旧日覆盖在工厂的尘埃下的北方人民已经无法再忍受工业化对生活带来的剥削和折磨，一场神圣的巡礼将让这个国家剩余的摇摆者明白谁才会赢得最终胜利。"
 ANZ_perparedness_averts_peril: "有备无患"
 ANZ_perparedness_averts_peril_desc: "我们应该尽早让教会开始招募虔诚者和扩大自己的暴力机器，如此一来即使是真正的战争来临，圣座将会有维护自己在这片土地权威的能力。"
 ANZ_the_new_renaissance: "新文艺复兴"
 ANZ_the_new_renaissance_desc: "无论是教会还是工业派，他们在这场宏大的舆论战中都将人的本性与自由压抑到了极点，只有重新审视我们的过去并维护新的思想方式，才能改变腐败的政治黑箱。"
 ANZ_bishop_no_thirdteen: "第十三号主教"
 ANZ_bishop_no_thirdteen_desc: "我们并不是违背了教义，而是遵守了先师的教诲..."
 ANZ_redemption_tax: "赎罪税"
 ANZ_redemption_tax_desc: "花费金钱的目的并不是在物质上洗刷人的罪孽，而是决心与过去的物质生活做出诀别。"
 ANZ_encouraging_livelihood_industry: "鼓励民生产业"
 ANZ_encouraging_livelihood_industry_desc: "即使在如此高压的环境中，我们依然应该重视民间市场和产业重组的进度，这项持续的事业会为未来带来巨大的收获。"
 ANZ_revisiting_the_treaty_of_clement: "重审克莱门条约"
 ANZ_revisiting_the_treaty_of_clement_desc: "作为一战的胜利国和监管国之一，克莱门地区也许可以成为我们一转经济颓势的突破口，但是我们也许要承受巨大的国际压力。"
 ANZ_ignite_the_black_flame: "点燃黑色火焰"
 ANZ_ignite_the_black_flame_desc: "点燃思想的火炬握在人民的手里，一场黑色的大火将会带领我们的民族走向新时代的统一。"
 ANZ_focus_on_southern: "着眼南部"
 ANZ_focus_on_southern_desc: "洛蒂安南部的经济形势较为严峻，如果我们需要平衡南北的经济和市场问题，我们必须要从南部入手。"
 ANZ_trial_of_foreigners: "异族审判"
 ANZ_trial_of_foreigners_desc: "对于曾经违背了圣诲，强行占领了美乐蒂北部国家的异族，一场战争不仅可以转移国内几近分裂的高压态势，还可以让经济情况得到缓解。"
 ANZ_migration_project: "移民工程"
 ANZ_migration_project_desc: "新的移民政策可以提高北部的人才的流动频率，即使在南方也能重新开启一个甚至更好的事业。"
 ANZ_rebuild_bachna_cathedral: "重建巴赫那大教堂"
 ANZ_rebuild_bachna_cathedral_desc: "在一战中被乌斯拉尔航空兵炸毁的巴赫那教堂，仍然从残砖断瓦中庇佑着杜林的信众们，让我们伸出双手，再次将那片彩色玻璃镶嵌回它应在的地方，让圣光再次洒落在这片饱经风霜的大地上。"
 ANZ_lothian_material: "洛蒂安材料"
 ANZ_lothian_material_desc: "洛蒂安材料是一家专精于魔法材料研究、生产与贸易的领先企业，公司深耕于洛蒂安丰富的资源脉络，依托本地悠久的魔法工艺传统，结合现代炼金科技，研发出广泛应用于魔法工业、战术器械、附魔装备及高端符文工艺的材料产品。"
 ANZ_LOTHIAN_MAT_ALLOWED: "已完成国策：§Y$ANZ_lothian_material$§!"
 ANZ_pepperoni_pizza_complex: "佩帕洛尼大披萨厂"
 ANZ_PPLN_PIZZA_ALLOWED: "已完成国策：§Y$ANZ_pepperoni_pizza_complex$§!"
 ANZ_pepperoni_pizza_complex_desc: "佩帕洛尼大披萨厂并非一家普通的食品工厂，虽然起初只是源于佩帕洛尼家族的面点食品厂，随着工业派的崛起，佩帕洛尼大披萨厂迅速转型，成为以高效食品加工、军需补给生产与物流调度为核心业务的重工业企业。"
 ANZ_consolidation_of_apprentice_workshops: "合并学徒炼金工坊"
 ANZ_consolidation_of_apprentice_workshops_desc: "合并首都附近的学徒炼金工坊可以让我们在玛娜科研方面更进一层楼，但同时，这样的动作可能会引起工业派的不满。"
 ANZ_get_in_touch_with_iris: "接触圣铃兰"
 ANZ_get_in_touch_with_iris_desc: "圣铃兰，作为玛娜的象征之一，其背后蕴含着深厚的神圣力量与庞大的教徒网络。通过与圣铃兰的接触，我们不仅能够加深与根源的关系，更能借助其庇佑获得更多的资源与信任。这不仅是一个战略性外交举措，更是一次对未来政治格局的深刻塑造。"
 ANZ_pact_with_mana_secular_state: "与玛娜世俗国家的约定"
 ANZ_pact_with_mana_secular_state_desc: "我们在这个世界并不孤独，所有曾经受到过圣树庇佑的信仰者和他们构成的伟大国度，都将会在圣座的危难时刻，伸出援手，圣座不会无视，更不会辜负这些忠诚的人。"
 ANZ_pact_with_mana_secular_state_tt: "所有§Y$mana_priority$§!国家："
 ANZ_establish_nothern_praefectura_apostolica: "在南部设立宗座监牧"
 ANZ_establish_nothern_praefectura_apostolica_desc: "设立宗座监牧以增强教会在南部的影响力，应对工业化与政治动荡。此举将强化教会的宗教与社会控制，为信徒提供支持，同时为教会派争取更多资源，巩固其在政治中的地位。"
 ANZ_icorporation_of_diocese_of_aldrich: "合并奥德里赫教区"
 ANZ_icorporation_of_diocese_of_aldrich_desc: "奥德里赫人民长期沐浴玛娜的光辉，历经岁月的洗礼。如今，内战临近，他们必将与我们一同携手，守护圣座的神圣荣耀。"
 ANZ_employment_subsidies_for_workers: "增加工人就业补贴"
 ANZ_employment_subsidies_for_workers_desc: "工人是革命的基础，也是国民大会的受惠者，对工人的每一份优待和恩泽，都可能是是未来对消灭玛娜的临门一脚。"
 ANZ_promoting_senshado_culture: "推动战车道文化"
 ANZ_promoting_senshado_culture_desc: "将贵族文化下放到民间，让所有人都能平等的享受一种文化和潮流带来的快乐，是我们争取民意的重要一步。"
 ANZ_exposing_church_corruption: "揭露教会腐败"
 ANZ_exposing_church_corruption_desc: "揭露教会腐败，旨在削弱其对社会资源的控制，打破其对民众的精神垄断。通过揭露这一腐化现象，工业派将为自身改革提供契机，巩固国家的现代化进程，推动更多的权力集中于更具生产力的工业体系。"
 ANZ_invite_trainee_bishops: "邀请见习主教"
 ANZ_invite_trainee_bishops_desc: "邀请见习主教是为了培养新的宗教领袖，确保教会在新时代中的稳定与延续。通过选拔有潜力的年轻主教，我们将加强教会派的影响力，同时确保玛娜的神圣光辉继续引导国家走向更为光明的未来。"
 ANZ_the_blood_crusades: "红衣十字军"
 ANZ_the_blood_crusades_desc: "为了赢得这场战争的胜利，我们不应当再继续矜持，而是要使用一切手段战胜这股邪恶，将人民从大工厂的压迫中解放出来。"
 ANZ_gathering_college_of_cardinals: "秘密集结枢机团"
 ANZ_gathering_college_of_cardinals_desc: "召回全国各地的枢机团代表，进入教会的紧急动员。"
 ANZ_encyclical_from_papacy: "圣座通谕"
 ANZ_encyclical_from_papacy_desc: "敌人的战车已经开到了圣树之下，如果我们再熟视无睹且节节退让，那将是对整个洛蒂安和玛娜世界的最大亵渎，信众们，拿起你们的武器，为了我们的自由和人性而战。"
 ANZ_secretly_contact_military_officers: "秘密接触军官"
 ANZ_secretly_contact_military_officers_desc: "洛蒂安的军事系统内派系林立，关系复杂，尽快和一些关键人物达成共识将会为内战和战后重建获取宝贵的资源。"
 ANZ_expanding_the_authority_of_lottian_holy_see: "扩大洛蒂安圣座权力"
 ANZ_expanding_the_authority_of_lottian_holy_see_desc: "作为圣树的主要分支之一，大圣座是时候撑起整个欧罗巴教义统一的义务，将人们再次团结在一个联盟之下并引领IRIS世界向前吧！"
 ANZ_detonate_the_bomb_in_advance: "提前引爆炸弹"
 ANZ_detonate_the_bomb_in_advance_desc: "时间虽然紧迫，但务必做好完全准备！"
 ANZ_disperse_the_flock: "驱散羊群"
 ANZ_disperse_the_flock_desc: "人就像软弱的羊，尤其是群众，当领头羊倒下时，羊群的其他部分也将一触即溃。"
 ANZ_destroy_mana_artifacts: "集中销毁玛娜制品"
 ANZ_destroy_mana_artifacts_desc: "销毁玛娜制品可以看作是我们对教会权力与旧时代的示威，它将再次给人们带来思考，如何选择才能对洛蒂安未来的生活形态带来真正的改变。"
 ANZ_ensure_the_loyalty_of_the_nobles: "确保贵族忠诚"
 ANZ_ensure_the_loyalty_of_the_nobles_desc: "十二家族中不乏握有权力的政要，而我们已掌握他们的弱点。即便政府托管了大部分资产，若能从贵族阶层切入，必能扭转局势，使胜利的天平向我们倾斜。"
 ANZ_contending_for_neros_treasure: "争夺尼禄的财富"
 ANZ_contending_for_neros_treasure_desc: "虽然罗曼帝国所剩余财富早已下落不明，但皇帝的休憩处，安提乌姆的度假别墅还珍藏着大量文物和艺术品，倘若我们稍微施展手段，这笔财富也足够我们多装备几个师。。。"
 ANZ_order_comes_first: "秩序第一"
 ANZ_order_comes_first_desc: "我们从来不打没有准备的仗，为了战后的重建和社会文化的重塑，铁的纪律和绝对的秩序是需要贯彻到底的。"
 
 #Anzio
 ANZ_reorganize_mil: "重建国防核心"
 ANZ_reorganize_mil_desc: "安齐奥处于欧罗巴的重要位置，并且连接着通向美乐蒂的海洋，我们应该重新确立国防体系，守住自己的优势地形。"
 ANZ_regroup_504th_joint_fighter_wing: "重建504统合战斗航空团"
 ANZ_regroup_504th_joint_fighter_wing_desc: "狂热魔女，是由旧式贵族军团的航空体系改编而来的安齐奥精英飞行部队，其中的佼佼者为红裤队。"
 ANZ_improve_striker_units_equipment: "改进型战斗飞行脚"
 ANZ_improve_striker_units_equipment_desc: "改进的战斗型飞行脚得益于新的结构设计，在材料投入方面使用更少的资源便可以达到和之前一样的战斗效果和飞行速度。"
 ANZ_air_land_battle_tactic: "空地协作"
 ANZ_air_land_battle_tactic_desc: "空地协作，是指在占据空优的情况下陆地军队和机械化飞行步兵交替推进的战术，这个战法可以弥补我们陆军的薄弱，并且大大提高多点攻击战术的效率。"
 ANZ_air_land_battle_tactic_tt: "启用战术：§Y$tactic_ANZ_air_land_battle$§!"
 ANZ_air_land_battle_tactic_tt_2: "所有§Y强袭魔女§!角色："
 ANZ_air_land_battle_tec: "$ANZ_air_land_battle_tactic$"
 ANZ_research_skip_bombing_tactic: "跳跃轰炸战术"
 ANZ_research_skip_bombing_tactic_desc: "跳跃轰炸战术是朱塞佩娜中校研发的一种投弹战术，在一战曾经实践并于乌斯拉尔南部取得了显赫的战果。"
 ANZ_new_piston_engine: "新型活塞发动机"
 ANZ_new_piston_engine_desc: "新型活塞发动机的研制可以取代旧有低功率内燃机，提高飞行器的最大速度和机动能力，我们需要在这方面投入更多的科研成本。"
 ANZ_invest_quad_engine_airframe: "多发战机投资"
 ANZ_invest_quad_engine_airframe_desc: "如果想要更大范围得实施跳跃轰炸战术，更多得多发轰炸机和高续航能力的重型战斗机将被提上日程。"
 ANZ_purchase_rader: "购买雷达技术"
 ANZ_purchase_rader_desc: "随着机械化航空兵在各个工业化国家的普及，雷达的重要性与日俱增，身为海权国家，我们只能购买现有的空军技术来弥补不足。"
 ANZ_purchase_rader_tt: "§Y$sp_air_radar$§!特殊项目需要突破点：§G-1.00§!"
 ANZ_bomber_rotation: "轰炸机轮换战术"
 ANZ_bomber_rotation_desc: "轮换轰炸理论同样是为了持续对目标进行袭扰发明的轰炸战术，夜间飞行的效率得以提升的同时还可以降低重大损耗出现的频率。"
 ANZ_heavy_carrier_airwing: "重型舰载机"
 ANZ_heavy_carrier_airwing_desc: "有了巨大的平顶船，我们就有了将传统空军搬上航母的决心，遵循罗曼空军一向的任务配置，海军航空的编队中也需要配置长程轰炸机。"
 ANZ_set_up_maritime_bureau_of_anzio: "安齐奥海事局"
 ANZ_set_up_maritime_bureau_of_anzio_desc: "在加富尔伯爵的推动下，我们逐渐取得了大量的海运和船舶订单来弥补财政的空缺，南部的船坞也从只为军方造船逐渐开放了接受国际订单，现在是时候将安齐奥海事局重新国有化并集中力量了。"
 ANZ_skip_bombing_tactic: "跳跃轰炸战术"
 ANZ_maritime_bureau_of_anzio: "安齐奥海事局"
 ANZ_replacement_of_battleship_main_guns: "战列舰主炮换装"
 ANZ_replacement_of_battleship_main_guns_desc: "对现有战列舰主炮进行更换，我们得以到达更远的射程并提高射击诸元。"
 ANZ_update_existing_submarines: "更新现有潜艇"
 ANZ_update_existing_submarines_desc: "得益于连接左右两片大洋的特殊地形，我们可以在海峡处集中投入更多的潜艇来进行拦截任务，所以潜艇也是安齐奥海军重要的角色之一。"
 ANZ_update_existing_submarines_tt: "增加十条§YMarcello Class§!的生产线。"
 ANZ_big_fleet: "大舰队"
 ANZ_big_fleet_desc: "罗马对于大舰队理论的研究已经取得了成果，无论是玛娜还是工业国家，拥有一个具有规模的舰队是通向帝国的唯一道路。"
 ANZ_focus_on_escort: "专注护航"
 ANZ_focus_on_escort_desc: "在资源短缺且时间紧迫的当下，我们更愿意将研发和军事理论的资源投入到屏卫舰上，没有这些小型军舰，我们的主力舰即使再多也无法完全在海上展开。"
 ANZ_midget_submarines: "袖珍潜艇"
 ANZ_midget_submarines_decs: "袖珍潜艇可以在浅海高效的完成拦截任务，这对于处于两块大陆之间的我们来说再合适不过了。"
 ANZ_carrier_conversion: "大型船只改装"
 ANZ_carrier_conversion_desc: "将商用邮轮改装为航母吧！让我们做出前人不敢尝试的事情。"
 ANZ_focus_on_capital_ship: "主力舰核心"
 ANZ_focus_on_capital_ship_desc: "无论是否运用大舰队理论，主力舰将永远作为海上力量重型火力和航空的核心。"
 ANZ_expand_rader_research: "拓展声呐"
 ANZ_expand_rader_research_desc: "先进的声呐技术对海上防御与制海权至关重要。加大研究投入，将确保我们的舰队在未来战场上占据主动，提升侦察与反潜能力，为国家安全奠定技术优势。"
 ANZ_focus_on_raiding: "专注偷铝"
 ANZ_focus_on_raiding_desc: "什么？安齐奥潜艇可以装运输桶？！2-2启动！"
 ANZ_focus_on_invasion: "远洋思维"
 ANZ_focus_on_invasion_desc: "局限于本土防御只会让我们步步受制，唯有放眼远洋，才能掌握战略主动权。加强远征作战理念，为未来的海外行动奠定基础，让我们的舰队航向更广阔的战场。"
 ANZ_set_up_senshado_school: "建设战车道学院"
 ANZ_set_up_senshado_school_desc: "战车道学院是对我们目前陆军系统的一次彻底革新，融合了战车道的陆军精神训练和成建制的混成战车将会对我们的军队产生深远的影响。"
 ANZ_set_up_senshado_school_tt: "以§Y$ANZ_senshado_school$§!取代§Y$ANZ_senshado_industrialization$§!："
 ANZ_research_land_doctrine: "战术研究"
 ANZ_research_land_doctrine_desc: "现代战争瞬息万变，固守旧有战法无异于自掘坟墓。系统化研究战术理论，结合实战经验优化作战模式，将使我们的军队在未来战场上立于不败之地。"
 ANZ_update_army_equipment: "陆军装备更新"
 ANZ_update_army_equipment_desc: "落后的装备只会让士兵白白牺牲。推进陆军装备现代化，提高武器性能与后勤保障，让我们的部队在未来战斗中占据绝对优势。"
 ANZ_de_mana_education: "去玛娜化教育"
 ANZ_de_mana_education_desc: "玛娜思想已深植于社会各层，阻碍了理性与科学的发展。我们必须改革教育体系，摒弃旧时代的神学束缚，以现代知识塑造新一代公民，为国家的未来奠定坚实基础。"
 ANZ_introduce_new_tanks: "引进新战车"
 ANZ_introduce_new_tanks_desc: "引进更先进的战车，以提升机动性、火力与防护能力，同时附带引入生产线来保障我们对这些技术的后续更新。"
 ANZ_introduce_new_tanks_tt: "将解锁§Y外国坦克制造商§!，或提高§Y本土坦克制造商§!。"
 ANZ_flexible_tank: "小而灵活"
 ANZ_flexible_tank_desc: "CV33的轻便和机动性允许我们在严峻地形快速移动，同样娇小的车体大大降低了被单率。"
 ANZ_flexible_tank_tt: "§Y$ANZ_senshado_school$§!追加效果：\n§Y装甲科技§!：最大速度：§G+15%§!\n$ANZ_senshado_school_tt3$"
 ANZ_flexible_tank_tec: "$ANZ_flexible_tank$"
 ANZ_hammer_tank: "铜墙铁壁"
 ANZ_hammer_tank_desc: "如果要给CV33一个弱点，那就是小口径的机炮，战车正在取得战场的核心位置，我们需要一个真正的钢铁巨兽来作为战场的突破手。"
 ANZ_hammer_tank_tt: "§Y$ANZ_senshado_school$§!追加效果：\n$ANZ_senshado_school_tt2$"
 ANZ_hammer_tank_tec: "$ANZ_hammer_tank$"
 ANZ_camouflage_tactics: "伪装战术"
 ANZ_camouflage_tactics_desc: "安齐奥的战车山地战法，伪装战术也是其中的一环，不仅可以扩大我们的先手优势，在失去制空时也可以减少被发现的可能。"
 ANZ_multi_role_artillery: "多用途火炮研发"
 ANZ_multi_role_artillery_desc: "面对欧罗巴北部复杂的地形，传统火炮已难以满足需求。研发多用途火炮，使其兼具远程打击和机动支援，将极大增强我们的火力灵活性。"
 ANZ_idea_multi_role_artillery: "多用途火炮"
 ANZ_idea_multi_role_artillery_tt: "牵引火炮及轻型火炮组织度：§G+15.0§!"
 ANZ_multi_role_artillery_tec: "$ANZ_multi_role_artillery$"
 ANZ_aviation_infantry_manufacturer: "弥兰王立时装学院"
 ANZ_aviation_infantry_manufacturer_desc: "国王陛下最喜欢的时装行业已经成为了北罗曼尼亚地区的核心产业之一，我们应当抓住这个机会，扩大王立时装学院并将其转型为一个全能的设计机构。"
 ANZ_build_land_facility: "建设陆军研究机构"
 ANZ_build_land_facility_desc: "建设陆军研究机构的方针自罗曼帝国时期就悬而未决，现在我们终于步入了工业化的黎明，建设研究机构已经不再是大兴土木的工程。"
 ANZ_build_land_facility_tt: "如果已研发§Y$sp_air_radar$§!并且尚未建设§Y雷达站§!："
 ANZ_rebuild_anzio: "重建安齐奥"
 ANZ_rebuild_anzio_desc: "虽然战争为我们美丽的家园留下了满目疮痍的伤痕，但这国家仍承载着我们的未来。重建基础设施，恢复经济活力，让安齐奥再次成为南欧罗巴最繁荣的门户。"
 ANZ_economic_recovery: "经济复苏"
 ANZ_economic_recovery_desc: "内战与动荡让经济陷入低谷，但只要我们采取正确的政策，刺激生产、改善市场环境，就能让国家重回繁荣。"
 ANZ_focus_on_nav: "注重海事经济"
 ANZ_focus_on_nav_desc: "海洋是国家财富的重要来源。发展港口、扩大船队、强化贸易路线，将使我们在国际市场上占据有利地位。"
 ANZ_focus_on_mil: "注重加工生产"
 ANZ_focus_on_mil_desc: "加工业是工业化的核心环节，提高冶炼、制造与装备组装效率，将大幅提升我们的生产能力，为军队和市场提供充足物资。"
 ANZ_develop_southern_agricultural: "南部农业开发"
 ANZ_develop_southern_agricultural_desc: "南部地区土地肥沃，但长期被忽视。投入资源改善农业基础设施，提高粮食与经济作物产量，为国家提供稳定的粮食供应。"
 ANZ_anzio_delicious_economy: "安其奥美味经济"
 ANZ_anzio_delicious_economy_desc: "安齐奥的饮食文化闻名遐迩，推动食品加工业、发展品牌特色产品，不仅能帮助我们脱离内战后的粮食困境，还可以让这款特色产业刺激其他行业的发展。"
 ANZ_anzio_delicious_economy_tt: "允许生产§Y$ANZ_spicy_sausage_pizza_1$§!。\n允许编制§Y$ANZ_logistics_company$§!。"
 ANZ_restore_economic_balance: "恢复南北经济平衡"
 ANZ_restore_economic_balance_desc: "恢复南北经济平衡已经一拖再拖，如果再不解决移民潮和产业不均的问题，我们将很难再跟上其他国家的工业化步伐。"
 ANZ_restore_economic_balance_tri_tt: "没有民族精神：§Y$ANZ_imbalance_development$§!"
 ANZ_acquire_north_private_industry: "收编北部私有工业"
 ANZ_acquire_north_private_industry_desc: "北部的私有工业长期处于资本家的掌控之下。通过国有化或强制收编，我们将确保这些关键产业为国家服务，而非私人利益。"
 ANZ_acquire_north_private_industry_tt: "将通过§Y决议§!§G解锁§!§Y工业企业§!："
 ANZ_expand_south_labour_union: "扩大南部工会"
 ANZ_expand_south_labour_union_desc: "南部工人一直缺乏有效的组织，我们将扶持工会力量，为劳动者争取合理权益，同时确保生产效率不受影响。"
 ANZ_anzio_national_labor_association: "安齐奥国民劳动同业会"
 ANZ_anzio_national_labor_association_desc: "通过建立全国性的劳动组织，我们能加强政府对工人的领导，协调劳资关系，并在国家经济计划中发挥更积极的作用。"
 ANZ_improve_balanced_development: "国拟投资协定"
 ANZ_improve_balanced_development_desc: "国家资本的合理分配对经济发展至关重要。我们将制定投资协议，引导资源流向关键行业，实现长期稳定的增长。"
 ANZ_improve_balanced_development_tt: "解锁决议：§Y投资军工§!\n解锁决议：§Y投资船坞§!"
 ANZ_new_king: "新的国王"
 ANZ_new_king_desc: "在威尼托总督宫举行的加冕礼上，希也别·阿德莱德·迪·卡里尼亚诺将正式登基，成为洛蒂安的新国王。她不仅是第一次世界大战的英雄，也是罗曼王室弥兰分支的最后一位公主。"
 ANZ_new_king_tt: "§Y$ANZ_Silvie$§!成为副领导人。\n    §Y$ANZ_king_of_fashion$§!\n      - 稳定度：§G+10.00%§!\n      - 科研速度：§G+5.00%§!"
 ANZ_join_senshado_alliance: "加入战车道联盟"
 ANZ_join_senshado_alliance_desc: "如果需要追赶工业化的潮流，乌斯拉尔将是我们的首要选择，虽然我们曾经发生过不堪回首的往事，但是这个世界上只存在永远的利益。"
 ANZ_anzio_first: "安齐奥万岁"
 ANZ_anzio_first_desc: "作为IRIS世界中的文明古国之一，我们没有任何理由屈服于其他国家或文明的压力，只有将自己独立做大做强，才能在欧罗巴重拾罗曼尼亚的自信。"
 ANZ_tech_share_with_uslar: "乌斯拉尔技术交换协定"
 ANZ_tech_share_with_uslar_desc: "与乌斯拉尔签订的技术交换协定为洛蒂安带来了先进的工业技术和军事装备。通过互相分享资源与创新，我们将能够加速国内工业化进程，同时提升在国际舞台上的竞争力。"
 ANZ_expand_tomato_ketchup_cannery: "扩建那布勒番茄酱罐头厂"
 ANZ_expand_tomato_ketchup_cannery_desc: "为了促进南部地区的经济增长，我们计划扩建那布勒番茄酱罐头厂。这一扩建项目不仅能大幅提升生产能力，还将创造大量就业机会，推动地方经济发展，并为洛蒂安提供更多的出口产品。"
 ANZ_demand_request_to_gal: "解决加利亚问题"
 ANZ_demand_request_to_gal_desc: "加利亚地区的政治动荡对洛蒂安的安全构成威胁。我们将向加利亚政府提出正式请求，要求解决地区纷争并恢复秩序。这一举措将为洛蒂安确保边境安全并稳定周边局势。"
 ANZ_demand_request_to_gal_tt: "强迫对方§Y并入我国§!或§Y成为傀儡§!。如果她们不同意，我们将用§Y战争§!手段签署协议。"
 ANZ_demand_request_to_swa: "索取苏瓦尔"
 ANZ_demand_request_to_swa_desc: "苏瓦尔地区的资源丰富且战略位置重要，作为安齐奥复兴计划的一部分，我们将正式向苏瓦尔政府提出要求并要求合并地区。"
 ANZ_demand_request_to_our_neighbor: "红帆海岸的守护者"
 ANZ_demand_request_to_our_neighbor_desc: "在王国舰队的掩护下，沿着海岸扩张似乎是更加明知的选择，西西里人习惯了海上的风浪和岛屿的生活，他们将作为舰队的前锋参与攻岛。"
 ANZ_demand_request_to_our_neighbor_tt: "§Y红帆海岸沿岸§!所有地区："
 ANZ_anchovy_saigao: "统帅万岁"
 ANZ_anchovy_saigao_desc: "Duce!Duce!Duce!(你知道我在做什么动作吧？)"
 ANZ_anchovy_saigao_tt: "§Y$mobile_warfare_expert$§!获得新的效果：\n  - $MODIFIER_LAND_DOCTRINE_COST_FACTOR$：§G-15.0%§!\n  - $MODIFIER_PLANNING_SPEED$：§G+50.0%§!"
 ANZ_the_omertosa: "背负过去"
 ANZ_the_omertosa_desc: "东罗曼尼亚曾经有个名声显赫的家族，但其遭遇了毁灭性的打击，家族中的一个女孩曾逃到了合众国，现在她长大了。"
 ANZ_hire_blue_division: "雇佣青师团"
 ANZ_hire_blue_division_desc: "青师团作为一个著名的雇佣兵团体在欧罗巴中部活动，作为我们对战车道传统的礼貌，我们将提供对青师团的庇护。"
 ANZ_focus_on_intelligence: "全知之人"
 ANZ_focus_on_intelligence_desc: "情报已经是战争中超越武器且最重要的一环，一个冷血且拥有掌握一切能力的情报官是我们需要的。"
 ANZ_blackshirt: "黑色先锋队"
 ANZ_blackshirt_desc: "作为洛蒂安工业派的武装力量，黑色先锋队是国家秩序与战略发展的捍卫者。他们以铁的纪律和无畏的精神，为国家实施政策、扩展领土，确保社会稳定，成为了国内最具影响力的军事力量之一。"
 ANZ_focus_on_south: "放眼美乐蒂"
 ANZ_focus_on_south_desc: "在离开了内战之后，我们亟需一场新的战争来完全展开工业化的潜力，作为欧罗巴通往美乐蒂的门户，我们将会远离欧罗巴的喧闹，转而投向更加适合安齐奥的战场。"
 ANZ_fuel_preparation: "战争后勤"
 ANZ_fuel_preparation_desc: "战争的胜负往往取决于后勤保障，特别是在燃料和资源的供应上。我们将通过强化后勤网络，确保在战争中能够保持强大的作战能力。"
 ANZ_invest_south_land: "投资新美乐蒂"
 ANZ_invest_south_land_desc: "美乐蒂相对我们的地理位置和资源潜力使其成为安齐奥未来发展的关键区域。我们将集中精力投资这一地区，确保它的经济稳定和战略价值，用殖民地来反哺国内衰败的经济状况。"
 ANZ_invest_south_land_w_desc: "西美乐蒂拥有丰富的自然资源和潜在的经济价值，开发这一地区将有助于提升洛蒂安的工业产值，并确保我们在该区域的长期稳定控制。"
 ANZ_invest_south_land_s_desc: "南美乐蒂是美乐蒂地区最富饶的区域之一，未来的发展将侧重于能源生产和矿产资源的开采，以支撑洛蒂安的工业化进程，促进国家经济的长期稳定。"
 ANZ_invest_south_land_e_desc: "东美乐蒂作为通向海洋的关键区域，其开发不仅能够带动当地的经济增长，还能强化洛蒂安在全球贸易中的地位，进一步巩固我们的海上霸权。"
 ANZ_invest_south_land_n_desc: "北美乐蒂的农业潜力巨大，我们将通过基础设施建设和资源开发，推动这一地区的现代化进程，并在这里建立起稳固的供应链网络。"
 ANZ_invest_south_land_resource: "挖掘美乐蒂资源"
 ANZ_invest_south_land_resource_desc: "美乐蒂的基础设施获得保障之后，就是进一步发掘其潜在的资源潜力，以此解决欧罗巴的稀缺资源问题。"
 ANZ_invest_south_land_tri_tt: "任何一个§Y美乐蒂大陆§!的省份：\n受到§Y[ANZ.GetName]§!或其盟友的控制。"
