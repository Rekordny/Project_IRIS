 anz.25: "安提乌姆别墅纵火案"
 anz.25.t: "安提乌姆别墅纵火案"
 anz.25.desc: "安提乌姆——昨日凌晨，安提乌姆别墅，这座曾象征洛蒂安辉煌与荣耀的皇家建筑，在一场突如其来的火灾中化为灰烬。据悉，大火起源于别墅东翼的储藏区，强风助燃，火势迅速蔓延至整个建筑。尽管当地守卫和民兵奋力救援，火灾仍在数小时内吞噬了这座历史瑰宝。\n\n多年来，别墅不仅是皇室成员的夏季居所，也是历史学家和艺术家的灵感来源。在其辉煌的岁月里，安提乌姆别墅见证了洛蒂安无数重要的王室活动，并接待过无数世界名流。别墅内的“星空穹顶厅”，由著名画师维尔纳德绘制，被誉为“洛蒂安天空的缩影”；“黄金阶梯”则是宫殿建筑学的奇迹，如今，这些杰作已化作一片焦土。"
 anz.25.a: "我是否应该说\“啊！人类！\”？"
 anz.26: "大圣座的胜利"
 anz.26.t: "大圣座的胜利"
 anz.26.desc: "洛蒂安的天空逐渐清朗，乌云渐散。在经过漫长的战斗和血腥的冲突后，内战终于迎来了尘埃落定的时刻。胜利的消息如同一阵春风吹遍了洛蒂安的每一座城市、每一个村庄。战火虽已熄灭，但伤痕却深深刻在这片土地上，然而对于洛蒂安而言，这一刻却是无比神圣且意义非凡的。\n\n灯光在古老的墙面上投下了长长的影子，金色的祭坛在光辉中熠熠生辉。所有的信徒低头默祷，他们知道，今天是洛蒂安的胜利日，也是玛娜世界的一天。"
 anz.26.a: "让我们在神的恩典下，重建我们的未来。"
 anz.27: "“教皇”"
 anz.27.t: "“教皇”"
 anz.27.desc: "“谢谢你，这个香氛很好闻！”一袭白袍的粉发少女在摊位前站起，她的脸上带着温柔的微笑，仿佛所有的烦恼与压力都无法触及她的心灵。她轻轻拿起桌上那瓶熏香，放在鼻尖嗅了嗅，那是一种甜美而宁静的香味，仿佛在这片人群中，所有的喧嚣都在这一瞬间消失了。\n\n摊位旁的老人微笑着看她，眼中流露出一种理解的神情，似乎这位少女已经习惯了那些不为人知的压力与责任，常常需要在这种安逸的小细节中寻找到些许内心的平衡。\n\n“您喜欢这个香氛？”老人问道，他的声音低沉，带着一丝古老的回响，“它有着引导灵魂的力量，可以为即将面对困境的人带来些许平和。”\n\n“是的”玛蒂娜的回答轻柔且伴随着一些疑惑，她看了看香氛瓶，心中生出了一种奇异的感觉。她从未对这些东西感到过多关注，然而此刻，她的心中却莫名其妙地生出了一丝不安。\n\n“困境？”她低声重复。\n\n老人微微点头，随即从他的长袍中取出了一副塔罗牌，牌面已经有些发旧，边角磨损，仿佛经历了岁月的洗礼。他缓缓地将牌放到玛蒂娜面前，指尖轻轻触碰着那张牌。\n\n“这张卡牌，”老人说，“它属于你。或许你还没有准备好，但命运已经为你安排好了道路。”\n\n玛蒂娜皱了皱眉头，目光盯住了桌上的塔罗牌。她不禁伸手将它拿起，瞳孔微微收缩。那张卡牌的面上，画着一位庄严威武的人坐在铃兰花朵缠绕的宝座上，双手持着圣书和钥匙。她心中猛地一震，那种强烈的连结感让她有些惊讶，她的嘴唇轻轻颤动，喃喃道："
 anz.27.a: "“教皇”"
