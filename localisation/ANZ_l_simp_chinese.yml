 ANZ_salute_to_shout: "向呐喊致意"
 ANZ_salute_to_shout_desc: "洛蒂安已经是旧时代的象征，如果我们的人民还要继续向前，就需要张开双臂拥抱未来，拥抱工业化和更加先进的政治制度。"
 ANZ_santa_sede_and_its_children: "圣座和它的孩子们"
 ANZ_santa_sede_and_its_children_desc: "一场工业化的闹剧并不能动摇我们坚定的信仰，圣座将会永远用她坚实的洁白羽翼庇佑这个伟大的国家和所有忠诚的人民。"
 ANZ_treaty_of_saint_michaeldonia: "圣弥额尔多尼亚条约"
 ANZ_treaty_of_saint_michaeldonia_desc: "在两派的斡旋下，圣弥额尔多尼亚条约规范了教会的税收标准，同样为之后教区的势力范围界定打下了基础。"
 ANZ_rain_in_forest: "将甘霖撒向罗曼"
 ANZ_rain_in_forest_desc: "旧日覆盖在工厂的尘埃下的北方人民已经无法再忍受工业化对生活带来的剥削和折磨，一场神圣的巡礼将让这个国家剩余的摇摆者明白谁才会赢得最终胜利。"
 ANZ_perparedness_averts_peril: "有备无患"
 ANZ_perparedness_averts_peril_desc: "我们应该尽早让教会开始招募虔诚者和扩大自己的暴力机器，如此一来即使是真正的战争来临，圣座将会有维护自己在这片土地权威的能力。"
 ANZ_the_new_renaissance: "新文艺复兴"
 ANZ_the_new_renaissance_desc: "无论是教会还是工业派，他们在这场宏大的舆论战中都将人的本性与自由压抑到了极点，只有重新审视我们的过去并维护新的思想方式，才能改变腐败的政治黑箱。"
 ANZ_bishop_no_thirdteen: "第十三号主教"
 ANZ_bishop_no_thirdteen_desc: "我们并不是违背了教义，而是遵守了先师的教诲..."
 ANZ_redemption_tax: "赎罪税"
 ANZ_redemption_tax_desc: "花费金钱的目的并不是在物质上洗刷人的罪孽，而是决心与过去的物质生活做出诀别。"
 ANZ_encouraging_livelihood_industry: "鼓励民生产业"
 ANZ_encouraging_livelihood_industry_desc: "即使在如此高压的环境中，我们依然应该重视民间市场和产业重组的进度，这项持续的事业会为未来带来巨大的收获。"
 ANZ_revisiting_the_treaty_of_clement: "重审克莱门条约"
 ANZ_revisiting_the_treaty_of_clement_desc: "作为一战的胜利国和监管国之一，克莱门地区也许可以成为我们一转经济颓势的突破口，但是我们也许要承受巨大的国际压力。"
 ANZ_ignite_the_black_flame: "点燃黑色火焰"
 ANZ_ignite_the_black_flame_desc: "点燃思想的火炬握在人民的手里，一场黑色的大火将会带领我们的民族走向新时代的统一。"
 ANZ_focus_on_southern: "着眼南部"
 ANZ_focus_on_southern_desc: "洛蒂安南部的经济形势较为严峻，如果我们需要平衡南北的经济和市场问题，我们必须要从南部入手。"
 ANZ_trial_of_foreigners: "异族审判"
 ANZ_trial_of_foreigners_desc: "对于曾经违背了圣诲，强行占领了美乐蒂北部国家的异族，一场战争不仅可以转移国内几近分裂的高压态势，还可以让经济情况得到缓解。"
 ANZ_migration_project: "移民工程"
 ANZ_migration_project_desc: "新的移民政策可以提高北部的人才的流动频率，即使在南方也能重新开启一个甚至更好的事业。"
 ANZ_rebuild_bachna_cathedral: "重建巴赫那大教堂"
 ANZ_rebuild_bachna_cathedral_desc: "在一战中被乌斯拉尔航空兵炸毁的巴赫那教堂，仍然从残砖断瓦中庇佑着杜林的信众们，让我们伸出双手，再次将那片彩色玻璃镶嵌回它应在的地方，让圣光再次洒落在这片饱经风霜的大地上。"
 ANZ_lothian_material: "洛蒂安材料"
 ANZ_lothian_material_desc: "洛蒂安材料是一家专精于魔法材料研究、生产与贸易的领先企业，公司深耕于洛蒂安丰富的资源脉络，依托本地悠久的魔法工艺传统，结合现代炼金科技，研发出广泛应用于魔法工业、战术器械、附魔装备及高端符文工艺的材料产品。"
 ANZ_pepperoni_pizza_complex: "佩帕洛尼大披萨厂"
 ANZ_pepperoni_pizza_complex_desc: "佩帕洛尼大披萨厂并非一家普通的食品工厂，虽然起初只是源于佩帕洛尼家族的面点食品厂，随着工业派的崛起，佩帕洛尼大披萨厂迅速转型，成为以高效食品加工、军需补给生产与物流调度为核心业务的重工业企业。"
 ANZ_get_in_touch_with_iris: "接触圣铃兰"
 ANZ_get_in_touch_with_iris_desc: "圣铃兰，作为玛娜的象征之一，其背后蕴含着深厚的神圣力量与庞大的教徒网络。通过与圣铃兰的接触，我们不仅能够加深与根源的关系，更能借助其庇佑获得更多的资源与信任。这不仅是一个战略性外交举措，更是一次对未来政治格局的深刻塑造。"
 ANZ_pact_with_mana_secular_state: "与玛娜世俗国家的约定"
 ANZ_pact_with_mana_secular_state_desc: "我们在这个世界并不孤独，所有曾经受到过圣树庇佑的信仰者和他们构成的伟大国度，都将会在圣座的危难时刻，伸出援手，圣座不会无视，更不会辜负这些忠诚的人。"
 ANZ_pact_with_mana_secular_state_tt: "所有§Y$mana_priority$§!国家："
 ANZ_establish_nothern_praefectura_apostolica: "在南部设立宗座监牧"
 ANZ_establish_nothern_praefectura_apostolica_desc: "设立宗座监牧以增强教会在南部的影响力，应对工业化与政治动荡。此举将强化教会的宗教与社会控制，为信徒提供支持，同时为教会派争取更多资源，巩固其在政治中的地位。"
 ANZ_icorporation_of_diocese_of_aldrich: "合并奥德里赫教区"
 ANZ_icorporation_of_diocese_of_aldrich_desc: "奥德里赫人民长期沐浴玛娜的光辉，历经岁月的洗礼。如今，内战临近，他们必将与我们一同携手，守护圣座的神圣荣耀。"
 ANZ_employment_subsidies_for_workers: "增加工人就业补贴"
 ANZ_employment_subsidies_for_workers_desc: "工人是革命的基础，也是国民大会的受惠者，对工人的每一份优待和恩泽，都可能是是未来对消灭玛娜的临门一脚。"
 ANZ_promoting_senshado_culture: "推动战车道文化"
 ANZ_promoting_senshado_culture_desc: "将贵族文化下放到民间，让所有人都能平等的享受一种文化和潮流带来的快乐，是我们争取民意的重要一步。"
 ANZ_exposing_church_corruption: "揭露教会腐败"
 ANZ_exposing_church_corruption_desc: "揭露教会腐败，旨在削弱其对社会资源的控制，打破其对民众的精神垄断。通过揭露这一腐化现象，工业派将为自身改革提供契机，巩固国家的现代化进程，推动更多的权力集中于更具生产力的工业体系。"
 ANZ_invite_trainee_bishops: "邀请见习主教"
 ANZ_invite_trainee_bishops_desc: "邀请见习主教是为了培养新的宗教领袖，确保教会在新时代中的稳定与延续。通过选拔有潜力的年轻主教，我们将加强教会派的影响力，同时确保玛娜的神圣光辉继续引导国家走向更为光明的未来。"
 ANZ_the_blood_crusades: "红衣十字军"
 ANZ_the_blood_crusades_desc: "为了赢得这场战争的胜利，我们不应当再继续矜持，而是要使用一切手段战胜这股邪恶，将人民从大工厂的压迫中解放出来。"
 ANZ_gathering_college_of_cardinals: "秘密集结枢机团"
 ANZ_gathering_college_of_cardinals_desc: "召回全国各地的枢机团代表，进入教会的紧急动员。"
 ANZ_encyclical_from_papacy: "圣座通谕"
 ANZ_encyclical_from_papacy_desc: "敌人的战车已经开到了圣树之下，如果我们再熟视无睹且节节退让，那将是对整个洛蒂安和玛娜世界的最大亵渎，信众们，拿起你们的武器，为了我们的自由和人性而战。"
 ANZ_secretly_contact_military_officers: "秘密接触军官"
 ANZ_secretly_contact_military_officers_desc: "洛蒂安的军事系统内派系林立，关系复杂，尽快和一些关键人物达成共识将会为内战和战后重建获取宝贵的资源。"
 ANZ_expanding_the_authority_of_lottian_holy_see: "扩大洛蒂安圣座权力"
 ANZ_expanding_the_authority_of_lottian_holy_see_desc: "作为圣树的主要分支之一，大圣座是时候撑起整个欧罗巴教义统一的义务，将人们再次团结在一个联盟之下并引领IRIS世界向前吧！"
 ANZ_detonate_the_bomb_in_advance: "提前引爆炸弹"
 ANZ_detonate_the_bomb_in_advance_desc: "时间虽然紧迫，但务必做好完全准备！"
 ANZ_disperse_the_flock: "驱散羊群"
 ANZ_disperse_the_flock_desc: "人就像软弱的羊，尤其是群众，当领头羊倒下时，羊群的其他部分也将一触即溃。"
 ANZ_destroy_mana_artifacts: "集中销毁玛娜制品"
 ANZ_destroy_mana_artifacts_desc: "销毁玛娜制品可以看作是我们对教会权力与旧时代的示威，它将再次给人们带来思考，如何选择才能对洛蒂安未来的生活形态带来真正的改变。"
 ANZ_ensure_the_loyalty_of_the_nobles: "确保贵族忠诚"
 ANZ_ensure_the_loyalty_of_the_nobles_desc: "十二家族中不乏握有权力的政要，而我们已掌握他们的弱点。即便政府托管了大部分资产，若能从贵族阶层切入，必能扭转局势，使胜利的天平向我们倾斜。"
 ANZ_contending_for_neros_treasure: "争夺尼禄的财富"
 ANZ_contending_for_neros_treasure_desc: "虽然罗曼帝国所剩余财富早已下落不明，但皇帝的休憩处，安提乌姆的度假别墅还珍藏着大量文物和艺术品，倘若我们稍微施展手段，这笔财富也足够我们多装备几个师。。。"
 ANZ_order_comes_first: "秩序第一"
 ANZ_order_comes_first_desc: "我们从来不打没有准备的仗，为了战后的重建和社会文化的重塑，铁的纪律和绝对的秩序是需要贯彻到底的。"
 ANZ_demanarization: "去玛娜化"
 #ANZ_demanarization_desc: "如果我们可以在情况激化前将地脉全数从安齐奥消除，并且向人们引入新的观念与进步的思想，或许一场血腥的内战可以被避免。"
 
