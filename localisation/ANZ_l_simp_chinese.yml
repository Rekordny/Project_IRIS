 anz.1:0 "着眼南方问题"
 anz.1.t:0 "着眼南方问题"
 anz.1.desc:0 "南洛蒂安的首要问题实际上是造船厂的冗余，我们可以选择将造船厂转换为民用工厂来解决当地的部分就业问题。又或者将一些北方的工厂迁入，但这需要一定的时间。"
 anz.1.a:0 "将造船厂重新装修"
 anz.1.b:0 "将一些北方的工厂迁入"
 anz.2:0 "工厂南迁完成"
 anz.2.t:0 "工厂南迁完成"
 anz.2.desc:0 "我们成功将安齐奥北部的一些工厂迁入了南部地区，现在我们可以继续整改南部的经济问题了。"
 anz.2.a:0 "非常好"
 anz.3:0 "工人抗议"
 anz.3.t:0 "工人抗议"
 anz.3.desc:0 "我们放缓工业化的行为似乎引起了工人的强烈不满，这下玛娜贵族们和工人阶级的矛盾进一步加深了。"
 anz.3.a:0 "唉..."
 anz.4:0 "愈演愈烈"
 anz.4.t:0 "愈演愈烈"
 anz.4.desc:0 "我们放缓工业化的行为似乎起到了反效果，贫困的下层人民对于极力推进工业化的热情如同森林大火愈燃愈烈，毕竟工业化是唯一抗衡玛娜产品剥削的出路。"
 anz.4.a:0 "啊这"
 anz.5:0 "要求改变的呼声"
 anz.5.t:0 "要求改变的呼声"
 anz.5.desc:0 "我们贫困的工人就连一口热汤都喝不上，这个国家的统治者却还在大力扩军，教会腐败的神职人员也根本不会顾及人民的死活，只有靠工人的双手与我们坚定的信心，将工业化推行到底！(出现这个事件的原因是低稳定度)"
 anz.5.a:0 "要变天了？"

 anz_news.1:0 "洛蒂安-安齐奥内战"
 anz_news.1.t:0 "洛蒂安-安齐奥内战"
 anz_news.1.desc:0 "由于工业派的崛起和洛蒂安玛娜圣座的逐渐没落，亚平宁半岛爆发了一场规模巨大的全面内战，这场内战不仅代表着洛蒂安圣座的权威正在逐渐衰弱，还昭示着工业派势力在欧罗巴乃至全世界的再次复苏。"
 anz_news.1.a:0 "战争！"
 anz_news.1.b:0 "我们需要好好关注一下"
 anz_news.1.c:0 "岂有此理？"
 anz_news.2:0 "安齐奥成功完成工业化过渡"
 anz_news.2.t:0 "安齐奥成功完成工业化过渡"
 anz_news.2.desc:0 "安齐奥在最近成功完成了世界上首次从教权玛娜国家到完全工业国的平稳转变。\n这次成功的过渡不仅仅是开办了几家工厂，关闭了一些玛娜产品的流通那么简单，据知情者透露，安齐奥已经成功清除了整个国土的所有地脉！这一举动下的教会竟然也没有发出任何抵抗，不得不令人佩服其领导者的手腕。"
 anz_news.2.a:0 "In the pipe, five by five~"
 anz_news.2.b:0 "这可以作为我们的榜样"
 anz_news.2.c:0 "骇人听闻！"

