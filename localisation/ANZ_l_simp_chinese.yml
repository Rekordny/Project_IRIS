 anz.25: "安提乌姆别墅纵火案"
 anz.25.t: "安提乌姆别墅纵火案"
 anz.25.desc: "安提乌姆——昨日凌晨，安提乌姆别墅，这座曾象征洛蒂安辉煌与荣耀的皇家建筑，在一场突如其来的火灾中化为灰烬。据悉，大火起源于别墅东翼的储藏区，强风助燃，火势迅速蔓延至整个建筑。尽管当地守卫和民兵奋力救援，火灾仍在数小时内吞噬了这座历史瑰宝。\n\n多年来，别墅不仅是皇室成员的夏季居所，也是历史学家和艺术家的灵感来源。在其辉煌的岁月里，安提乌姆别墅见证了洛蒂安无数重要的王室活动，并接待过无数世界名流。别墅内的“星空穹顶厅”，由著名画师维尔纳德绘制，被誉为“洛蒂安天空的缩影”；“黄金阶梯”则是宫殿建筑学的奇迹，如今，这些杰作已化作一片焦土。"
 anz.25.a: "我是否应该说“啊！人类！”?"
 anz.26: "大圣座的胜利"
 anz.26.t: "大圣座的胜利"
 anz.26.desc: "圣卡萨诺大教堂头顶的天空逐渐清朗，乌云渐散。在经过漫长的战斗和血腥的冲突后，内战终于迎来了尘埃落定的时刻。胜利的消息如同一阵春风吹遍了洛蒂安的每一座城市、每一个村庄。战火虽已熄灭，但伤痕却深深刻在这片土地上，然而对于洛蒂安而言，这一刻却是无比神圣且意义非凡的。\n灯光在古老的墙面上投下长长的影子，金色的祭坛在光辉中熠熠生辉。所有的信徒低头默祷，他们知道，今天是洛蒂安的胜利日，也是玛娜世界的一天。"
 anz.26.a: "让我们在神的恩典下，重建我们的未来。"
 anz.27: "“教皇”"
 anz.27.t: "“教皇”"
 anz.27.desc: "“谢谢你，这个香氛很好闻！”\n几缕黛色发丝从拔起的一袭白袍中溢出，摊位前的少女脸上带着温柔微笑，仿佛神明护佑般，任何的烦恼与压力都无法触及这颗纯洁的心灵。她拿起熏香放在鼻尖，用手轻轻的扇动。那是一种甜美而宁静，带着丝丝铃兰气息的香味。\n摊位旁的老人和蔼的着看她，眼中流露出一种理解的神情。这就是香水的意义，不为人知的压力与责任，都能在这香味缭绕的安逸时刻中寻找到内心的平衡。\n\n\n“您还喜欢吗？”老人他的声音低沉，带着一丝古老的回响：“您相信吗？它有着引导灵魂的力量，可以为即将面对困境的人带来平和。”\n“是的，我能感受到这种香气对精神的抚慰。”玛蒂娜的回答轻柔且伴随着一些疑惑。\n\n\n“不不不，您误会了，那并非比喻。”\n老人的神情凝固，带着不由辩解的笃定。这令玛蒂娜不觉又看了看香氛瓶，心中生出奇异的感觉。此前有所察觉却被封藏在潜意识中不愿去思索的事物此刻正在迫近，由此带来的震颤压得她心中生出一丝不安。\n\n\n“困境？”她低声重复。\n老人不语，从长袍中取出一副塔罗牌。边角磨损，牌面发旧，可见其经历过的岁月洗礼。他随手抽出一张牌放在玛蒂娜面前，指尖轻轻敲击。\n\n\n“这张牌，”老人说：“它属于你。你尚未准备好，但命运已经为你安排好了道路。”\n玛蒂娜皱了皱眉头，桌上的塔罗牌迸射出无形的千万丝线，将她的手拉进。在将它拿起的瞬间，玛蒂娜的瞳孔聚焦，仿佛是捕捉到了另一个维度流出的光线。牌面正中，铃兰花朵缠绕的宝座上端坐着一位看不出性别样貌，双手持圣书和钥匙的威武身形。\n封锁不安之门被猛然撞击，锁闩上爬出密布裂纹。那种强烈的连结感让她有些惊讶，她的嘴唇轻轻颤动，喃喃道："
 anz.27.a: "“教皇”"
 anz.28: "虔诚的夜晚"
 anz.28.t: "虔诚的夜晚"
 anz.28.desc: "走进圣卡萨诺大教堂，矗立中心的圣枝固然最引人注目。但只要稍稍挪动视线，就会注意到区别于墙上浮雕，单独设置在圣枝旁的青铜雕塑。一位圣人，我们时代的圣人。本笃十五世冕下值得被纪念，无论是从声望、贡献，或者是作为历史的标杆——从他死后那刻开始，我们的国家便不可挽回的走向那个结局。\n黄昏烘烤天空，大教堂阖上大门。纪念日的公开礼拜于早上结束，夜间进行的是教会的内部弥撒。指挥教士分发完圣餐，玛蒂娜的准备工作告一段落。离仪式开始还有时间，她想做一次祷告。一个身影矗立在雕塑前，玛蒂娜认出那是教皇冕下——迪·戈拉。\n\n\n“冕下离世几年了？”“五年前。”“我竟然连这个都忘记了，真是...”“越是至亲至爱之人，越不愿记起他们离去的时刻。”迪·拉戈显然颇有感触，他沉默许久，动容的问：“玛蒂娜...你还记得第一次见冕下的时候吗？”“您刚刚升任主教时带我去拜见过，我还记得冕下批评了您一整个下午。”“哈哈，是啊，他说我在他身边看着还像那么回事，但要独当一面，连一个月压力也撑不住。可最后他还是任命我作为他的接班人。玛蒂娜......你说冕下看走眼了吗？”“整整五年，您已经证明了自己。”“是吗？”迪·拉戈的回答泛着胆怯。“可那时，那时多么美好呵，你、我，这个国家都朝着光芒前进。”\n\n\n迪·戈拉抬起头，哑光外皮的枯瘦圣枝活像一位老人的手。“如今，一切都在凋亡。若是冕下尚在，或能扭转乾坤...”\n“请不要说这样的话！”迪·戈拉悚惧的转过头，但在看到那双截然相反的，坚定的目光后又放松了紧绷的身躯。“玛蒂娜，我的好玛蒂娜，你说的对。也许有天我会明白冕下选择我时的心情。”\n\n他握住胸前的十字架，对着圣枝和雕塑垂下头，玛蒂娜紧随其后。"
 anz.28.a: "“啊我的母，愿这一切被侍奉您身旁的冕下知晓。”"
