 anz.52.t: "内战开幕"
 anz.52.desc: "和蔼晨雾晕开阳光，均匀的洒向圣卡萨诺大教堂。圣枝渗出的水汽令其下泥土湿润而冰冷。矗立树下的玛蒂娜同本笃十五的雕像遥相呼应。若不是在风中翻飞，如同祭坛上白幡的长袍，她简直就像是另一座刻着无语疲惫面容的雕像。\n“您在落泪吗？他们要将这片土地烧成灰烬，您在为我们落泪吗？”玛蒂娜声音低哑，彻夜的站立和祈祷消耗了她的力量。她再次合上双手垂首祈祷，最后几片铃兰花瓣也从圣枝上凋亡，静静坠落在沉寂的大地上，沾染泥土与血色，为将要到来的可悲默哀。"
 anz.52.desc2: "铁灰色天空向大地压迫，唆使弥漫着煤烟和机油气味的空气扼掐住人们的咽喉。\n手指锐利的划过地图，停留在红色图钉旁。被标记的地点正是圣枝所在，洛蒂安的圣地，圣卡萨诺大教堂。\n“我们将焚烧腐朽的旧秩序，在凋落的花丛中重建祖国。”银发少女目光带着胜券在握的冷酷。伴随一声汽笛呜嚎，广袤阵地上的战车群缓缓转动轮毂。钢铁履带卷起泥土，不久又掺入被碾碎的街道石砖，在往复前进中搅作一团——这是为将破败的洛蒂安砌进钢铁与火药编织的梦魇之中而准备的砂浆。"
 anz.52.a: "命运之轮已经开始转动"
 anz.53: "抓捕卢西亚娜"
 anz.53.t: "抓捕卢西亚娜"
 anz.53.desc: "“翻过这座山就是布鲁尔了。”蓬头垢面，披着红灰色斗篷的少女自言自语道。冷冷月光像是贪婪的狼目扫视在荒芜山道上，把她脸上可怕的伤疤照得雪白。卢西亚娜急迫的喘息着，脚步却从未停歇。\n是长时间紧绷的情绪才让她的精神有些失常，还是在这个关头她终于肆无忌惮的展示本性中的疯狂呢？她猛然回头大笑起来，“再见，洛蒂安！”。\n附和她呼喊的是她脚下深涧内山间大河汹涌拍打砂石堆的声音，以及冷冷的上膛声。几个游击队打扮的人走出草丛。领头的看起来不过是个大一点的孩子，他紧紧把枪托扣在腰间，这才能平端起来那杆比他还高的枪。“投降吧玛娜派，洛蒂安的时代已经结束，抵抗毫无意义！”\n卢西亚娜没有回答，抽搐的右手催促她挥出利爪。即使精疲力竭，但对付这些毛头小子她仍有可能脱困，只要把他们杀光，只要动作够快。在动手之前，她低头看了一眼手中的圣徽，玛娜树枝上镶嵌的几枚宝石早已掉落，但象征信仰的标记依然清晰。\n耳畔传来老人亲切的呼唤“卢西亚娜...”，布满皱纹的手抚摸她的额头。直到枪响炸裂，一切幻境破碎。\n最小的孩子被后坐力掀倒在地，究竟是他察觉到杀意而果断决绝，还是单纯因为紧张而误触扳机？卢西亚娜没有时间想这个问题了。她双手高高举起那枚徽章，放在唇边轻轻吻了一下，然后转身面向无垠的深渊。\n“意义...”她的声音低的几乎被风吹散，兜帽被山崖之上的大风吹掉，栗色长发胡乱在月光下飞舞，“那是你们这辈子都不懂的东西”。\n话音未落，卢西亚娜纵深跃下深涧。月光在她身上停驻片刻，然后便消失于山底深邃的雾气之中。游击队冲到悬崖边，只有河水拍击着山壁，回荡着天地间永恒的冷漠。"
 anz.53.a: "那我们约好了，保持微笑，不要吓到孩子们....."
 anz.54: "揭露神圣"
 anz.54.t: "揭露神圣"
 anz.54.desc: "晨光穿透彩绘玻璃。\n\n告解亭阴影下的地砖跪着发冷，勒进指节的项链有些膈人。真该死，早知道就买下那张诗旖地毯了，贵是贵了些，不过那手感...啊，该亲吻本笃十五世圣像了，那些信徒都看着呢，动作得温柔些，唔，像在亲吻情妇的手背。总闻到一股烟味，该不会是昨晚赌场里的雪茄灰粘在头发上了吧？算了，离这么远他们也闻不到。“圣母啊...”我抬起头，目光巧妙避开手中的圣像，欣赏着定制法袍上的圣血绶带在告解亭木纹里嵌着的金箔映出的图像。\n\n正午的圣人游行。\n\n我捧着圣骨匣的双手戴着露指手套，那是为遮掩无名指上消失的家族刺青。天呐，都怪年轻的我阅历浅薄，若早知道教会的好处，何必去做那刀尖舔血的活，落下个洗不掉的痕迹。阳光多好啊，十字架碎片在地面投下的阴影，从这个角度看真像是我的第一把左轮手枪——可惜我只用它打中过一个人，还不知道打死了没有。哦，孤儿院的孩子们开始唱歌了，我得掏出手帕擦拭眼泪。丝绸制的，还浸着好闻朗姆酒香。\n\n黄昏的私人礼拜堂。\n\n镀金典籍在暮色中翻页，书页间夹着的金币哗啦作响。脚下暗门传出高跟鞋敲打大理石的韵律。我拉起祭衣，露出定制的亮光鳄鱼皮鞋。接下来是私人时间。"
 anz.54.a: "“A~~~~~~~”"
 anz.5401.desc: "——亲手书写的文字在公众面前披露，唐·卡尔洛贪婪的主教生涯就此告结。大多数人欢呼雀跃，那些坚定的信徒则抱着怀疑的态度——谁知道这不是一次诬陷？\n\n人们只能见到台上的唐·卡尔洛窘迫的神色，而不知他肥润的手心早已浸透了汗水。"
 anz.5401.a: "腐败"
 anz.55: "夜晚与香气"
 anz.55.t: "夜晚与香气"
 anz.55.desc: "悬挂着铜铃的木门吱呀作响，番茄与罗勒的香气裹着海风钻进衣领。欢迎来到“教父的烤炉”——全西西里街唯一还在用火山岩烤披萨的圣地。要问它的历史，看见墙上的弹孔了吗？那是在西西里夫人到来前就留下了的，隔壁街区几个蠢货竟然用污秽的语言侮辱店里的披萨，他们应该多打听打听，没人敢在教父的烤炉惹事。西洛弗··帕帕尼，教父的烤炉的主厨兼老板，同时也是叙拉古十二家族之一的西洛弗家族的家主。那些蠢货运气也是真够差的，但凡晚几年，顾忌西西里夫人，帕帕尼绝没法用披萨铲把他们打进医院。门铃突然震颤，后厨剁肉声戛然而止。帕帕尼心头得意，看来今晚的最后一炉披萨有主顾了。用围裙擦擦手来到前台。但在见到客人的瞬间，帕帕尼的表情变成了一幅苦笑。\n“佩洛帕尼，我说过了吧，奶酪是不会再给你的了。”“所以我才自己过来啦，你不会要赶我出去吧？”“虽然很想这么做...唉，但做生意也得讲规矩。请坐下等会，玛格丽特买完了，我得现准备。”\n夜深人静，后厨偶尔发出一声木柴的炸响，迸发出果味香气。一直到角落里那位戴着眼罩的灰发少女放下杯子离开，除佩洛帕尼外的客人都散尽后，帕帕尼终于端着热气腾腾的烤盘走出厨房。\n“教父特制玛格丽特披萨，多加奶酪。”\n“好棒的香气。不过，是不是有些烤干了？”\n“要不是拖时间，十五分钟前就端出来了。别看刚才那个女孩单薄，她可是教会在灰厅的代理人。从你进门的第一刻起就盯住你了。大概是明白了我的态度，才给我个面子离开了。不过嘛，她很快也能从别人那里猜出你为什么来。”\n佩洛帕尼从口袋里取出文件递给帕帕尼。\n“宗座监牧。胆子还真大啊。在那几个和教会走的近的家族的地盘上说不定会被刺杀哦？”\n“一步步来吧。话说老板最近你变得很怪啊，你不是最讨厌洛蒂安吗？”\n“谁知道呢？一开始我也不喜欢西西里夫人的统治。事实证明，没什么是不能改变的。”\n帕帕尼扯开衣领，将脖颈上链子所挂的物件亮了出来——雕刻着圣枝的护身符。\n“您...您！”\n“我没去教堂皈依，只不过私下里试着按教义去做罢了。人这种生物啊，年少时好勇斗狠无所顾忌，可老了之后，那些魂灵就缠着你不放。后悔已不可能，除寻求精神的力量外还能怎样解脱呢？”\n帕帕尼将护身符放回衣内，起身收拾桌子。\n“我可以保证你们的人在这座城里的安全，我只希望你们记住，当下的所作所为究竟是目的，还是达成目的的手段。替我转告千代美——"
 anz.55.a: "信仰本身并非谎言"
 anz.56: "终结过去II"
 anz.56.t: "终结过去II"
 anz.56.desc: "扎罗的身影发出锐利的磨牙声音：“原来是这样，哈哈哈，愚蠢！狂妄！愚不可及！这有什么用处？无论做什么，你们都无法毁灭我们，甚至无法伤到我们。人类，你们建起城市，将自己关入其中，自以为是这片大地的主人。不过是学会了摆弄一些工具和口舌，别太自以为是。你们从未征服荒野。等待固然可厌，但对经历永生枯燥的我们来说也无伤大雅。在你们这代人消失后，游戏将会继续，因为荒野依旧存在。”\n“那就让他们用这一代的时间中征服荒野，在上面盖起秩序与理性的高楼，充当野蛮可笑游戏的墓碑。到那时，你们将找不到新的獠牙。”\n“你知道你在说什么吗，西西里？连你最终也不得不向荒野妥协，凭什么相信他们可以。”\n“我从不相信，我只是见证。”\n“哈哈哈哈——那么，狼会遵守规则而等待，因为我们要证明的并非力量的强大，而是荒野规则的永恒。只有这样，你们这样狂妄的人类才不会出现第二次。”\n狼向灰厅穹顶长嚎，黑色的气息逐渐流散。\n“你应该知道，我不属于叙拉古。”\n“不过治理整个国家的担子可比我当年管理南方要大的多了，莱昂图索富有创造力，但还需要成长。当然了，我欠你一个人情，你可以用来交换永远离开叙拉古的权力。我答应你，叙拉古将不会再打扰你的生活。”\n德克萨斯抬起头，注视着厅堂中为明日的会议而准备的装扮：\n“暂时没有这个必要，我打算延长一下我的假期。”"
 anz.56.a: "新的未来"
 anz_56_tt: "§Y[ANZ.GetName]§!将被称作§Y$ANZ_Siracusa$§!"
 anz.57: "挽魄一断"
 anz.57.t: "挽魄一断"
 anz.57.desc: "圣卡萨诺大教堂门户紧闭，本该响起的报时钟声此刻也无人顾应，时间仿佛真的暂停了一般。圣座之位空虚，因此将由枢机主教领袖普里莫主持这场闭门会议。直到选出下任教皇为止，在座的所有枢机主教都不能离开教会一步。\n\n“现在宣布第一轮投票结果。普里莫...29票。”\n\n“除去您弃权的两票已是全票通过，现在就确认结果吧。”一位枢机主教劝说到。\n\n\n然而，普里莫撕碎了统计结果。没有人表示震惊，他们都清楚普里莫要做的事。\n\n“同僚们，相信我们都还记得那场秘密会议讨论的结果。关于下任教皇之位，我们和迪·戈拉冕下早已达成共识。”\n\n枢机主教们用沉默肯定了普里莫所言。\n\n“在此我宣布两道各位早已投票通过只是尚未发布的教令，其一，教皇迪·戈拉任命玛蒂娜为枢机主教。其二，根据主教团选举结果，由【玛蒂娜】接替我担任枢机主教领袖。”\n\n一半的主教依旧沉默，另一半则躁动起来：“普里莫，你确定吗？这比计划提早了十几年，玛蒂娜还太年轻，这副担子会压垮她的。”"
 anz.57.a: "“这是在逃避前辈的责任！我绝不同意。”"
 anz.5701.desc: "“没错，这是在逃避责任。但请问各位，我们只有现在在逃避吗？从一开始我们就明白这是一个多么恐怖的职责，可还是一致同意，从未询问过便将它安在了【玛蒂娜】头上。因为你我都清楚，如果还有最后一点挽救信仰的可能，那就是【玛蒂娜】。既然选择相信她，就不要再自欺欺人的去承担担不起的责任，让事情变得更糟。即使走向失败也不会有人指责她，《湖之书》第十章第一节有言，【使人竭尽努力，则此灭亡亦是母的旨意】。”\n\n普里莫站了起来，向面面相觑的同僚们下达了最后通牒：“现在开始投票。我普里莫，枢机主教领袖选择的人是——"
 anz.5701.a: "“玛蒂娜”"

 anz_news.1: "洛蒂安-安齐奥内战"
 anz_news.1.t: "洛蒂安-安齐奥内战"
 anz_news.1.desc: "由于工业派的崛起和洛蒂安玛娜圣座的逐渐没落，亚平宁半岛爆发了一场规模巨大的全面内战，这场内战不仅代表着洛蒂安圣座的权威正在逐渐衰弱，还昭示着工业派势力在欧罗巴乃至全世界的再次复苏。"
 anz_news.1.a: "战争！"
 anz_news.1.b: "我们需要好好关注一下"
 anz_news.1.c: "岂有此理？"
 anz_news.2: "安齐奥成功完成工业化过渡"
 anz_news.2.t: "安齐奥成功完成工业化过渡"
 anz_news.2.desc: "安齐奥在最近成功完成了世界上首次从教权玛娜国家到完全工业国的平稳转变。\n这次成功的过渡不仅仅是开办了几家工厂，关闭了一些玛娜产品的流通那么简单，据知情者透露，安齐奥已经成功清除了整个国土的所有地脉！这一举动下的教会竟然也没有发出任何抵抗，不得不令人佩服其领导者的手腕。"
 anz_news.2.a: "In the pipe, five by five~"
 anz_news.2.b: "这可以作为我们的榜样"
 anz_news.2.c: "骇人听闻！"
 anz_news.4: "“那棵树”"
 anz_news.4.t: "“那棵树”"
 anz_news.4.desc: "随着岁月的流逝，圣卡萨诺大教堂最中心的那颗圣铃兰树逐渐显现出衰老的迹象。它曾经那高耸入云、枝叶繁茂的形态开始变得苍老而脆弱。每一次狂风吹过，树枝的摇动不再轻盈如昔，而是发出低沉的呻吟，仿佛在预示着某种无法避免的命运。\n\n原本闪烁的铃兰花，逐渐失去了它们的光辉，变得更加稀少。人们开始在树下低声交谈，不再是祈祷与信仰，而是充满疑虑与恐惧的耳语。每一片掉落的花瓣，仿佛都在提醒着信徒们，他们曾经寄托在这棵树上的希望正在逐渐凋零。"
 anz_news.4.a: "那若隐若现的号角声，似乎还飘荡在南欧罗巴上空。"
 anz_news.5: "洛蒂安玛娜大主教迪·戈拉遭遇保皇党刺杀去世"
 anz_news.5.t: "洛蒂安玛娜大主教迪·戈拉遭遇保皇党刺杀去世"
 anz_news.5.desc: "在今早圣卡萨诺大教堂举行的宣讲上，洛蒂安教皇迪·戈拉遭枪击当场死亡。凶手立刻被逮捕。这名小贵族对教会在战后不寻找失踪国王的行为不满已久，于是在黑市购买了枪支前往宣讲，在亲自目睹教皇对国王的含糊态度后选择开枪。\n\n当裁判官追问时，刺客眼底燃烧着某种殉道者的狂热：“我听见教皇的喉结在滚动，就像十年前他在加冕礼上吞咽圣餐——同样虚伪的停顿，当他拒绝回答王之所在时。”"
 anz_news.5.a: "这真的只是个人行为吗？"
 anz_news.6: "新生一世加冕"
 anz_news.6.t: "新生一世加冕"
 anz_news.6.desc: "枢机主教领袖普里莫于圣卡萨诺大教堂台阶上宣读了震惊信仰世界的教令——以16:15的微弱优势通过，故教皇迪·戈拉养女【玛蒂娜】将以“庇护十六世”的尊号加冕为新任教皇。\n\n争议焦点在于《圣典》第3章第14款明确规定“教皇须为受戒三十年以上的男性神职人员，并从枢机主教中选出。”记者在现场目击到至少五辆马车冲破防线，车辙里散落的传单上印着安齐奥派学者攥写的《论教皇法统书》。一位老者举着本笃十五世圣像哭喊到：“要带领我们走过最黑暗道路的教皇竟是个女人！”"
 anz_news.6.a: "只有历史知道"
