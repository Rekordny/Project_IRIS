 ANZ_GATHERING_STORM_DESC:0 "在经历了上一次世界大战的洗礼后，神权统治下的共和思想和工人运动已经逐渐兴起，在向共和派与工业派做出妥协后，洛蒂安神权的最高代表，玛娜天主教会在工业派政权的整改下已经逐渐接受了战车道政府的控制并且完成了世俗化。安齐奥领袖安斋千代美被任命为临时总理，其领导的新一轮反对神权的人民阵线运动志在将神权与玛娜从安琪奥完全去除。与此同时，围绕在尼禄克劳迪乌斯身旁的洛蒂安保王派还在蠢蠢欲动，但其党羽已经衰弱到根本无法进入议会的境地。\n第二次大工业化的浪潮已经裹挟着世界上大部分国家向前推进，由于刚刚进入工业化，还处于文艺复兴与马纳交替阶段的洛蒂安还没有做好充足的准备。"
