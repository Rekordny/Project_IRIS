 anz.46: "叙拉古的来客"
 anz.46.t: "叙拉古的来客"
 anz.46.desc: "凝固的蜡泪蒙着灰尘，久未保养，胡桃木衣帽架的油光都以黯尽。扯开咯吱作响的窗户，风穿过蕾丝窗帘，吹起的朦朦尘埃笼在德克萨斯面前，就像这所有一切——她不认识的一切。\n......\n“他们在侵占荒野，破坏我们的游戏。是时候履行诺言了...”\n“对你和你的兄妹们而言不是好事吗，扎罗？若非魔力兴盛，你也来不到这里。”\n“我们的游戏关于锐利，关于狡诈，更关键的是平等。一旦掉以轻心，哪怕是最锋利的獠牙也能被手握凶器的平民所杀。魔法，魔法是荒野的恶疾。若是只要需要寻得最为强大魔力的獠牙就能得到胜利，游戏便索然无味。因此，你必须回去。帮助谁，怎么做，我不干涉，也不关心。只有荒野的规则，必须得到纠正。”\n“你想就这样出现在我的地盘，带走我的人，像什么都没发生一样离开？别对我呲牙，崽子，这很不礼貌。”“此事同你无关，大帝。我只是来讨还本就该属于我的回报。或许，你可以问问本人的意见。”\n......\n最终，德克萨斯还是回到，或者说，来到了叙拉古。德克萨斯家族在合众国繁茂的枝干早已随大火灰飞烟灭，但现在，在扎罗的指引下，她刨出了这个死亡家族深埋的根。拂去相框上的厚灰，其下发黄的照片证明了这点。德克萨斯认得上面的大部分人，包括尚年轻的爷爷，和他所牵着的，小小的父亲。随后，德克萨斯将相片倒扣在了桌上。\n“就在哪，去打开吧。”\n扎罗指向了书架第三层空缺的位置。奇怪的是，那片可活动暗门上的灰尘远薄于其它地方。拉开暗格，德克萨斯从中取出家族最后的家徽，叙拉古身份的证明。\n“很好，接下来，由你自己决定怎么做...”\n在扎罗的气息消散后，德克萨斯无奈的叹了一声气，将手伸入暗格，取出贴在格壁上的信件。"
 anz.46.a: "————致切利尼娜"
 anz.47: "终结过去I"
 anz.47.t: "终结过去I"
 anz.47.desc: "血脉、金钱、可能还有可怜的理想和认同。总之，利用这些手段，在混乱的政治中南方第一次夺取了半岛上的主导地位。灰厅也将取代罗曼的国家议会大楼成为了新的议会场地，家族们摩拳擦掌，过去在向他们走来，在被西西里夫人规训的二十年后，熟悉的游戏规则终于回到了叙拉古——甚至还有一整个北方供他们瓜分。\n明天将是在灰厅召开的第一次会议。德克萨斯靠在十二家族的圆桌前，俯视着西西里夫人的画像。扎罗的身影在她身旁逐渐浮现。\n“你做的很好，最后的德克萨斯。现在，我和我的兄弟姐妹们终于能继续这局游戏。”\n“扎罗，对于狼之主间可笑的游戏，你是不是高兴得太早了”\n狼之主瞪大了眼睛：“西西里！最狡诈的狼，你没死！”\n灰色的身影自画像下走出，西西里夫人就站在她自己的画像下：“我当然‘死’了，但孩子们的表现实在出色，让我不禁想要回来最后帮他们收尾一次。德克萨斯家的孩子，你和你爷爷长的很像，我很高兴你相信了我在老宅的留言。”\n“留言？那个时候！最后的德克萨斯，当年是谁许诺你可以离开叙拉古的掌控。而你竟敢忤逆我？”\n“我完成了任务，【帮助谁，怎么做，我不干涉，也不关心】这是你说的，我不再欠你什么。”\n“愚蠢！等等...气息消失了，你们竟敢杀了我的獠牙，断送我的胜利！”\n“这就是你期待的游戏规则，不是吗？”\n“为什么我仍未出局？”\n“没有狼会出局，只不过这局游戏将被暂停很久。狼之主们的规则，不能中途更换獠牙，不能在一局游戏尚未结束时开始新的游戏，对吗？”"
