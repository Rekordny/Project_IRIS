 SAS_news.1.t: "吉斯塔特-布鲁奈冲突"
 SAS_news.1.desc: "因水源归属问题协商破裂，布鲁奈王国迅速宣布军事动员，要求吉斯塔特王国对其态度和水源权做出回应。吉斯塔特毫不示弱，其著名的“银闪的风姬”艾丽奥诺拉·威尔塔利亚立即集结兵力，主动与布鲁奈军对峙。双方互不相让，冲突急剧升级，一场战争已不可避免。"
 SAS_news.1.a: "世无太平日"
 SAS_news.2.t: "迪南特会战的结果"
 SAS_news.2.desc: "开战不足三月，布鲁奈在迪南特会战中意外惨败，王国陷入混乱。更致命的是，出征主帅王储雷古纳斯据传阵亡。获胜的吉斯塔特军未立即反攻，由“剑姬”领军屯驻边境。内外交困下，皮埃尔宰相实施戒严，勉强稳定了首都局势。然而王储之死仍引发广泛恐慌，国内外担忧此灾难将深远影响布鲁奈，甚至动摇其政治基础。"
 SAS_news.2.a: "自食其果"
 SAS_news.3.t: "阿尔萨斯和约"
 SAS_news.3.desc: "在接连不断的连锁反应下，布鲁奈王国越发混乱起来，而为了将精力集中在内部的叛乱问题上，两大公爵与皮埃尔宰相与吉斯塔特共同达成了停战协议，双方就此罢兵。"
 SAS_news.3.a: "真的是....和平吗？"
 SAS_news.4.t: "布鲁奈内战"
 SAS_news.4.desc: "在确认法隆国王彻底无法处理政务后，王国的话语权完全落入到了两大公爵手中，而皮埃尔因国王势力的衰弱而被边缘化，难以对前者进行干涉。而为了反抗公爵们的压迫，边境伯爵泰格勒威尔穆德·沃鲁恩联合各方势力为复辟王室对叛国者发起反击。"
 SAS_news.4.a: "马蹄声渐起，战争应运而生"
 SAS_news.5.t: "亚提司玛特内战"
 SAS_news.5.desc: "在数十年的和平后，亚提司玛特人全然忘记了曾经的主人阿卡迪亚的威胁。旧阿卡迪亚帝国的军官们入侵了亚提司玛特首都，击败了驻守在当地的守军，挟持国家元首罗菲·亚提司玛特以及数个掌管要领的大贵族，并正式向亚提司玛特王国宣战，宣告旧帝国的重生。"
 SAS_news.5.a: "亚提司玛特正驶入深渊"
 SAS_news.6.t: "弗雷梅维拉-塔德里克边境摩擦"
 SAS_news.6.desc: "塔德里克人的行径强烈激怒了弗雷梅维拉。尽管塔德里克一再否认与其幻晶骑士失踪事件有关，弗雷梅维拉仍坚称窃贼与塔德里克高度相关，并据此指控后者非法入侵，要求其正式致歉。然而，塔德里克对此持续沉默，毫无回应。"
 SAS_news.6.a: "南阿西娅的火药桶正在酝酿"
 SAS_news.7.t: "纳特拉宣布支持塔德里克西进策略"
 SAS_news.7.desc: "在与帝国签订更为紧密的合作后，纳特拉的王太子，维恩·萨雷马·阿尔巴斯特宣布，纳特拉王国将紧跟塔德里克帝国的步伐，支持帝国的西疆收复运动。"
 SAS_news.7.a: "帝国在西疆的影响力更上一层楼...."
 SAS_news.8.t: "遗迹封闭-南阿西娅玛娜稀薄时期"
 SAS_news.8.desc: "塔德里克的工业化与南邦诸国的过度开采，悄然关闭了人们习以为常的遗迹大门。更令人恐惧的是，随着这一事实公布，南邦诸国不约而同地出现了玛娜含量急剧衰减的现象。这将对依赖遗迹兵器的诸国造成巨大冲击，甚至导致其面对庞然大物塔德里克时的战略优势随之崩塌。"
 SAS_news.8.a: "工业派的福音...."
