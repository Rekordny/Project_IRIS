 MZL_janissary: "叶尼切利军团"
 MZL_janissary_desc: "“红虎将王”巴拉班·穆兹拉克一手创立的近卫军兼仪仗队叶尼切利军团全部由该国家世清白的青年组成，该部队经费充裕，全部采用现代化方式训练。在帕夏诸将国之中，叶尼切利军团的战斗力可谓首屈一指。在巴拉班这位野心勃勃的苏丹的宏伟规划之中，建立这样一支精锐常备军只是他计划的第一步。"
 BAT_rely_on_MZL: "穆兹拉克的提线木偶"
 BAT_rely_on_MZL_desc: "巴尔塔将国真正的主人并非摄政太后法蒂玛和年幼的凯末尔王子这对孤儿寡母，而是太后的兄长、穆兹拉克的苏丹巴拉班·穆兹拉克。红虎将王驻扎在巴尔塔的叶尼切利军团既是这对母子唯一的依仗，但也是木偶身上的细线。在凯末尔继承苏丹之位之前，巴尔塔只能继续作为巴拉班手中的傀儡。"
 BAT_rely_on_MZL_2: "穆兹拉克的提线木偶"
 BAT_rely_on_MZL_2_desc: "巴尔塔将国真正的主人并非摄政太后法蒂玛和年幼的凯末尔王子这对孤儿寡母，而是太后的兄长、穆兹拉克的苏丹巴拉班·穆兹拉克。红虎将王驻扎在巴尔塔的叶尼切利军团既是这对母子唯一的依仗，但也是木偶身上的细线。在凯末尔继承苏丹之位之前，巴尔塔只能继续作为巴拉班手中的傀儡。"
