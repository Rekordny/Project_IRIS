 PRM_1_1:0 "？？？：\n妈的……堇紫泪滴……"
 PRM_1_2:0 "？？？：\n没想到她是那样办事的……"
 PRM_1_3:0 "？？？：\n到底发生了什么？这团烟又是……？"
 PRM_1_4:0 "？？？：\n唉……看来只能信他一回……"
 PRM_1_5:0 "？？？：\n我只说一遍。"
 PRM_1_5:0 "？？？：\n我不喜欢拐弯抹角。"
 PRM_1_6:0 "？？？：\n所以废话少说，直接回答我的问题。"
 PRM_1_7:0 "？？？：\n当然，你也无权提问。"
 PRM_1_8:0 "？？？：\n你从哪来？你的目的是？你怎么进来的？。"
 PRM_1_9:0 "？？？：\n哈，您哪位啊……"
 PRM_1_10:0 "？？？：\n唉……恶心到想吐……"
 PRM_1_11:0 "？？？：\n……呃啊啊啊啊！！！我的腿！！！"
 PRM_1_12:0 "？？？：\n我警告过你，可你全当耳旁风。我再问一遍。"
 PRM_1_13:0 "？？？：\n你从哪来？你的目的是？你怎么进来的？"
 PRM_1_14:0 "？？？：\n……走着走着回过神来就在这里了，怎么进来的我也不知道。操，右腿一直在飙血啊……我可从没想过要来这种莫名其妙的地方。"
 PRM_1_15:0 "？？？：\n我今天下午1点多起床，出门在13区的街上散了会儿心，想想出都出来了干脆找点事做吧，就打算去一家名叫“火腿嘭嘭”的店看看，听说他们这周卖平价三明治来着。"
 PRM_1_16:0 "？？？：\n外面欠了一屁股债……还接不到委托……就算是只有我一个人的事务所，再怎么说也要养活自——"
 PRM_1_17:0 "？？？：\n……呃啊啊啊啊啊啊！！！！！"
 PRM_1_18:0 "？？？：\n废话太多，下次就是剩下的左臂和左腿。"
 PRM_1_19:0 "？？？：\n没有任何目的，连怎么进来的都不知道……你是什么人？"
 PRM_1_20:0 "？？？：\n……嗬……就是个底层收尾人而已啊。这里是什么鬼地方？你又是什——"
 PRM_1_21:0 "？？？：\n……呃啊啊啊啊！！！……嗬……嗬……刚才一次割一条，现在突然割两条，玩赖啊……嗬……"
 PRM_1_22:0 "？？？：\n我说过你无权提问，你的名字？"
 PRM_1_23:0 "罗兰：\n……罗兰。"
 PRM_1_24:0 "？？？：\n很好。这里是图书馆，目前还没有访客，可你却不知从哪冒了出来。"
 PRM_1_25:0 "？？？：\n为确保像你这样的不速之客无法闯入，我明明费了不少心思。"
 PRM_1_26:0 "罗兰：\n呵呵呵呵……妈的，手脚可是我做生意的本钱……我再也买不起新的，连抵押都做不……"
 PRM_1_27:0 "？？？：\n晕倒了。"


 PRM_1_2_1:0 "？？？：\n起来。"
 PRM_1_2_2:0 "罗兰：\n咳！我的腿！我的胳膊！！"
 PRM_1_2_3:0 "罗兰：\n哈？居然还好好地连着？"
 PRM_1_2_4:0 "？？？：\n这样一来，你就可以再次甩开胳膊活蹦乱跳地走路了。"
 PRM_1_2_5:0 "？？？：\n我对你的身体做了一些调整，好让它们更易于使用。"
 PRM_1_2_6:0 "？？？：\n虽然你擅自闯入了我的图书馆，不过我也单方面夺走了你的四肢，就把这当作你的补偿吧。"
 PRM_1_2_7:0 "？？？：\n你看，我还是相当耐心且心怀慈悲的。"
 PRM_1_2_8:0 "罗兰：\n唉……耐个狗屁，我还要对你感恩戴德不成？"
 PRM_1_2_9:0 "罗兰：\n那什么……之前的警告已经不算数了吧？"
 PRM_1_2_10:0 "？？？：\n当然，在你昏迷的时候我也思考了几个问题。"
 PRM_1_2_11:0 "？？？：\n我的结论如下：你要留在这里协助我。"
 PRM_1_2_12:0 "罗兰：\n……哈？难道现在的“帮派”都喜欢这么拐人？还是说，这里其实是某片“翼”？"
 PRM_1_2_13:0 "罗兰：\n听说那些人为了测试他们的“奇点”技术，到处绑架“后巷”的居民充当小白鼠。"
 PRM_1_2_14:0 "罗兰：\n我有个旧识就是因为实验出了差错而掉进了什么狗屎异次元……"
 PRM_1_2_15:0 "罗兰：\n唉……到头来我也是这个命。"
 PRM_1_2_16:0 "？？？：\n这里是图书馆。虽然不清楚你所谓的“帮派”是什么，但至少这里并非“世界之翼”的一员。"
 PRM_1_2_17:0 "罗兰：\n管你是什么，反正我终归会被关在这里继续剥削压榨，对吧？"
 PRM_1_2_18:0 "？？？：\n没错，我让你活着的理由有两点。"
 PRM_1_2_19:0 "？？？：\n第一，你没有收到邀请就来到这里的原因需要好好分析一番。"
 PRM_1_2_20:0 "？？？：\n在没有查明原因的情况下放你离开，可能对图书馆构成巨大的威胁。"
 PRM_1_2_21:0 "？？？：\n不过，以你现在的身躯，未经我的许可也是无法离开这里的。"
 PRM_1_2_22:0 "？？？：\n第二，从现在开始我要收集关于都市的书籍，寻找一本唯一的“至理之书”。"
 PRM_1_2_23:0 "？？？：\n在此过程中，我会需要你的协助。"
 PRM_1_2_24:0 "？？？：\n既然你是生活在都市里的人，我很期待你能在各方面派上用场。"
 PRM_1_2_25:0 "罗兰：\n唉……我就知道，这种鸟事总有一天会落我头上。都市里的人会神不知鬼不觉地消失，再次发现时已经被切成了肉块……"
 PRM_1_2_26:0 "罗兰：\n前不久我还在笑话那些家伙，他们就是做事不小心才会倒血霉的。这下我算是明白了，这种事就是毫无征兆，怎么小心都没辙。"
 PRM_1_2_27:0 "？？？：\n无需担心你的生命安全。在这里，未经我的许可，你是无法死去的。"
 PRM_1_2_28:0 "罗兰：\n他妈的，和疯子研究所那帮人的腔调一模一样。"
 PRM_1_2_29:0 "罗兰：\n难不成你也会把玉米和发条之类乱七八糟的玩意儿塞人肚子里，把人变成能一边走路一边吐爆米花的活体爆米花机？"
 PRM_1_2_30:0 "罗兰：\n这都什么跟什么啊……还不如干脆利落地杀掉我来得痛快……"
 PRM_1_2_31:0 "？？？：\n再放一句狗屁，我就如你所愿把你做成那种爆米花机。"
 PRM_1_2_32:0 "？？？：\n我反反复复对你每一句毫无意义的废话都做出了解答。"
 PRM_1_2_33:0 "罗兰：\n抱歉……！"
 PRM_1_2_34:0 "？？？：\n那么，正式做个自我介绍吧。"
 PRM_1_2_35:0 "安吉拉：\n我是图书馆的馆长兼司书，安吉拉。"
 PRM_1_2_36:0 "罗兰：\n安吉………拉……真是个好名字。"
 