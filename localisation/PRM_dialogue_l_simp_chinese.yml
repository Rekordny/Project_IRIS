 PRM_1_1:0 "？？？：\n妈的……堇紫泪滴……£GFX_Dialogue_icon"
 PRM_1_2:0 "？？？：\n没想到她是那样办事的……£GFX_Dialogue_icon"
 PRM_1_3:0 "？？？：\n到底发生了什么？这团烟又是……？£GFX_Dialogue_icon"
 PRM_1_4:0 "？？？：\n唉……看来只能信他一回……£GFX_Dialogue_icon"
 PRM_1_5:0 "？？？：\n我只说一遍。£GFX_Dialogue_icon"
 PRM_1_5:0 "？？？：\n我不喜欢拐弯抹角。£GFX_Dialogue_icon"
 PRM_1_6:0 "？？？：\n所以废话少说，直接回答我的问题。£GFX_Dialogue_icon"
 PRM_1_7:0 "？？？：\n当然，你也无权提问。£GFX_Dialogue_icon"
 PRM_1_8:0 "？？？：\n你从哪来？你的目的是？你怎么进来的？。£GFX_Dialogue_icon"
 PRM_1_9:0 "？？？：\n哈，您哪位啊……£GFX_Dialogue_icon"
 PRM_1_10:0 "？？？：\n唉……恶心到想吐……£GFX_Dialogue_icon"
 PRM_1_11:0 "？？？：\n……呃啊啊啊啊！！！我的腿！！！£GFX_Dialogue_icon"
 PRM_1_12:0 "？？？：\n我警告过你，可你全当耳旁风。我再问一遍。£GFX_Dialogue_icon"
 PRM_1_13:0 "？？？：\n你从哪来？你的目的是？你怎么进来的？£GFX_Dialogue_icon"
 PRM_1_14:0 "？？？：\n……走着走着回过神来就在这里了，怎么进来的我也不知道。操，右腿一直在飙血啊……我可从没想过要来这种莫名其妙的地方。£GFX_Dialogue_icon"
 PRM_1_15:0 "？？？：\n我今天下午1点多起床，出门在13区的街上散了会儿心，想想出都出来了干脆找点事做吧，就打算去一家名叫“火腿嘭嘭”的店看看，听说他们这周卖平价三明治来着。£GFX_Dialogue_icon"
 PRM_1_16:0 "？？？：\n外面欠了一屁股债……还接不到委托……就算是只有我一个人的事务所，再怎么说也要养活自——£GFX_Dialogue_icon"
 PRM_1_17:0 "？？？：\n……呃啊啊啊啊啊啊！！！！！£GFX_Dialogue_icon"
 PRM_1_18:0 "？？？：\n废话太多，下次就是剩下的左臂和左腿。£GFX_Dialogue_icon"
 PRM_1_19:0 "？？？：\n没有任何目的，连怎么进来的都不知道……你是什么人？£GFX_Dialogue_icon"
 PRM_1_20:0 "？？？：\n……嗬……就是个底层收尾人而已啊。这里是什么鬼地方？你又是什——£GFX_Dialogue_icon"
 PRM_1_21:0 "？？？：\n……呃啊啊啊啊！！！……嗬……嗬……刚才一次割一条，现在突然割两条，玩赖啊……嗬……£GFX_Dialogue_icon"
 PRM_1_22:0 "？？？：\n我说过你无权提问，你的名字？£GFX_Dialogue_icon"
 PRM_1_23:0 "罗兰：\n……罗兰。£GFX_Dialogue_icon"
 PRM_1_24:0 "？？？：\n很好。这里是图书馆，目前还没有访客，可你却不知从哪冒了出来。£GFX_Dialogue_icon"
 PRM_1_25:0 "？？？：\n为确保像你这样的不速之客无法闯入，我明明费了不少心思。£GFX_Dialogue_icon"
 PRM_1_26:0 "罗兰：\n呵呵呵呵……妈的，手脚可是我做生意的本钱……我再也买不起新的，连抵押都做不……£GFX_Dialogue_icon"
 PRM_1_27:0 "？？？：\n晕倒了。£GFX_Dialogue_icon"


 PRM_1_2_1:0 "？？？：\n起来。£GFX_Dialogue_icon"
 PRM_1_2_2:0 "罗兰：\n咳！我的腿！我的胳膊！！£GFX_Dialogue_icon"
 PRM_1_2_3:0 "罗兰：\n哈？居然还好好地连着？£GFX_Dialogue_icon"
 PRM_1_2_4:0 "？？？：\n这样一来，你就可以再次甩开胳膊活蹦乱跳地走路了。£GFX_Dialogue_icon"
 PRM_1_2_5:0 "？？？：\n我对你的身体做了一些调整，好让它们更易于使用。£GFX_Dialogue_icon"
 PRM_1_2_6:0 "？？？：\n虽然你擅自闯入了我的图书馆，不过我也单方面夺走了你的四肢，就把这当作你的补偿吧。£GFX_Dialogue_icon"
 PRM_1_2_7:0 "？？？：\n你看，我还是相当耐心且心怀慈悲的。£GFX_Dialogue_icon"
 PRM_1_2_8:0 "罗兰：\n唉……耐个狗屁，我还要对你感恩戴德不成？£GFX_Dialogue_icon"
 PRM_1_2_9:0 "罗兰：\n那什么……之前的警告已经不算数了吧？£GFX_Dialogue_icon"
 PRM_1_2_10:0 "？？？：\n当然，在你昏迷的时候我也思考了几个问题。£GFX_Dialogue_icon"
 PRM_1_2_11:0 "？？？：\n我的结论如下：你要留在这里协助我。£GFX_Dialogue_icon"
 PRM_1_2_12:0 "罗兰：\n……哈？难道现在的“帮派”都喜欢这么拐人？还是说，这里其实是某片“翼”？£GFX_Dialogue_icon"
 PRM_1_2_13:0 "罗兰：\n听说那些人为了测试他们的“奇点”技术，到处绑架“后巷”的居民充当小白鼠。£GFX_Dialogue_icon"
 PRM_1_2_14:0 "罗兰：\n我有个旧识就是因为实验出了差错而掉进了什么狗屎异次元……£GFX_Dialogue_icon"
 PRM_1_2_15:0 "罗兰：\n唉……到头来我也是这个命。£GFX_Dialogue_icon"
 PRM_1_2_16:0 "？？？：\n这里是图书馆。虽然不清楚你所谓的“帮派”是什么，但至少这里并非“世界之翼”的一员。£GFX_Dialogue_icon"
 PRM_1_2_17:0 "罗兰：\n管你是什么，反正我终归会被关在这里继续剥削压榨，对吧？£GFX_Dialogue_icon"
 PRM_1_2_18:0 "？？？：\n没错，我让你活着的理由有两点。£GFX_Dialogue_icon"
 PRM_1_2_19:0 "？？？：\n第一，你没有收到邀请就来到这里的原因需要好好分析一番。£GFX_Dialogue_icon"
 PRM_1_2_20:0 "？？？：\n在没有查明原因的情况下放你离开，可能对图书馆构成巨大的威胁。£GFX_Dialogue_icon"
 PRM_1_2_21:0 "？？？：\n不过，以你现在的身躯，未经我的许可也是无法离开这里的。£GFX_Dialogue_icon"
 PRM_1_2_22:0 "？？？：\n第二，从现在开始我要收集关于都市的书籍，寻找一本唯一的“至理之书”。£GFX_Dialogue_icon"
 PRM_1_2_23:0 "？？？：\n在此过程中，我会需要你的协助。£GFX_Dialogue_icon"
 PRM_1_2_24:0 "？？？：\n既然你是生活在都市里的人，我很期待你能在各方面派上用场。£GFX_Dialogue_icon"
 PRM_1_2_25:0 "罗兰：\n唉……我就知道，这种鸟事总有一天会落我头上。都市里的人会神不知鬼不觉地消失，再次发现时已经被切成了肉块……£GFX_Dialogue_icon"
 PRM_1_2_26:0 "罗兰：\n前不久我还在笑话那些家伙，他们就是做事不小心才会倒血霉的。这下我算是明白了，这种事就是毫无征兆，怎么小心都没辙。£GFX_Dialogue_icon"
 PRM_1_2_27:0 "？？？：\n无需担心你的生命安全。在这里，未经我的许可，你是无法死去的。£GFX_Dialogue_icon"
 PRM_1_2_28:0 "罗兰：\n他妈的，和疯子研究所那帮人的腔调一模一样。£GFX_Dialogue_icon"
 PRM_1_2_29:0 "罗兰：\n难不成你也会把玉米和发条之类乱七八糟的玩意儿塞人肚子里，把人变成能一边走路一边吐爆米花的活体爆米花机？£GFX_Dialogue_icon"
 PRM_1_2_30:0 "罗兰：\n这都什么跟什么啊……还不如干脆利落地杀掉我来得痛快……£GFX_Dialogue_icon"
 PRM_1_2_31:0 "？？？：\n再放一句狗屁，我就如你所愿把你做成那种爆米花机。£GFX_Dialogue_icon"
 PRM_1_2_32:0 "？？？：\n我反反复复对你每一句毫无意义的废话都做出了解答。£GFX_Dialogue_icon"
 PRM_1_2_33:0 "罗兰：\n抱歉……！£GFX_Dialogue_icon"
 PRM_1_2_34:0 "？？？：\n那么，正式做个自我介绍吧。£GFX_Dialogue_icon"
 PRM_1_2_35:0 "安吉拉：\n我是图书馆的馆长兼司书，安吉拉。£GFX_Dialogue_icon"
 PRM_1_2_36:0 "罗兰：\n安吉………拉……真是个好名字。£GFX_Dialogue_icon"
 

 PRM_1_3_1:0 "罗兰：\n那么，我要做些什么？£GFX_Dialogue_icon"
 PRM_1_3_2:0 "安吉拉：\n你负责接待被邀请到图书馆的来宾。£GFX_Dialogue_icon"
 PRM_1_3_3:0 "安吉拉：\n我会仔细斟酌邀请哪些宾客，而后制作邀请函赠予他们。如果宾客应邀前来图书馆，那就由你负责接待。£GFX_Dialogue_icon"
 PRM_1_3_4:0 "安吉拉：\n鉴于你一直在都市里生活，还有过收尾人的工作经验，想必你能比我更加熟练地应对各种类型的来宾。£GFX_Dialogue_icon"
 PRM_1_3_5:0 "罗兰：\n我只不过是个9阶废柴收尾人罢了……£GFX_Dialogue_icon"
 PRM_1_3_6:0 "罗兰：\n你刚才说的“接待”具体是什么意思？是要我和他们调情？还是做做端茶倒水这类的工作？£GFX_Dialogue_icon"
 PRM_1_3_7:0 "安吉拉：\n和他们“打打交道”即可。当然，是物理意义上的。£GFX_Dialogue_icon"
 PRM_1_3_8:0 "安吉拉：\n图书馆会给予来宾试炼，在此过程中，来宾想要的书籍会逐渐展开。£GFX_Dialogue_icon"
 PRM_1_3_9:0 "安吉拉：\n只有成功克服试炼的来宾才有资格获取书籍。£GFX_Dialogue_icon"
 PRM_1_3_10:0 "安吉拉：\n即使你死在接待过程中，那也只是暂时的。图书馆闭馆后你将再次苏醒。£GFX_Dialogue_icon"
 PRM_1_3_11:0 "安吉拉：\n在这里，未经我的许可，无人可以长眠。£GFX_Dialogue_icon"
 PRM_1_3_12:0 "罗兰：\n呵……你是不是对收尾人的实力抱有什么奇妙的幻想？更何况是我这种9阶废柴收尾人？我可不像你想象的那样多才多艺。£GFX_Dialogue_icon"
 PRM_1_3_13:0 "安吉拉：\n那不在我的考虑范围内。我给你准备了一份手册，自己去弄清楚吧。£GFX_Dialogue_icon"
 PRM_1_3_14:0 "罗兰：\n嗯哼~我大概明白些东西了，那这邀请函又该怎么寄出去呢？£GFX_Dialogue_icon"
 PRM_1_3_15:0 "安吉拉：\n将邀请函展开，登记提供给宾客的书籍。£GFX_Dialogue_icon"
 PRM_1_3_16:0 "罗兰：\n然后呢？£GFX_Dialogue_icon"
 PRM_1_3_17:0 "安吉拉：\n邀请函自然会传达到需要书籍的宾客身旁。£GFX_Dialogue_icon"
 PRM_1_3_18:0 "罗兰：\n哈……这么随随便便就完事了？£GFX_Dialogue_icon"
 PRM_1_3_19:0 "安吉拉：\n当然，正如这座图书馆，邀请函也是我倾注心血创造出的杰作。£GFX_Dialogue_icon"
 PRM_1_3_20:0 "安吉拉：\n将它视为罗盘那类的发明会更易于理解。£GFX_Dialogue_icon"
 PRM_1_3_21:0 "罗兰：\n罗盘？是指那种找路用的指南针？£GFX_Dialogue_icon"
 PRM_1_3_22:0 "安吉拉：\n没错，这些邀请函会指引我找到唯一想要的那本书。£GFX_Dialogue_icon"
 PRM_1_3_23:0 "安吉拉：\n而根据登记书籍的不同，邀请函有时会转变为红色。£GFX_Dialogue_icon"
 PRM_1_3_24:0 "安吉拉：\n红色邀请函将被寄予特殊的宾客，他们携带的情报将对我们的计划产生至关重要的影响。£GFX_Dialogue_icon"
 PRM_1_3_25:0 "安吉拉：\n换句话说，如果不遵循红色邀请函的指示前进，那我们的进度只会在原地打转。£GFX_Dialogue_icon"
 PRM_1_3_26:0 "罗兰：\n但并不能保证宾客一定会对邀请做出回应，是吧？£GFX_Dialogue_icon"
 PRM_1_3_27:0 "安吉拉：\n没错，正是如此。£GFX_Dialogue_icon"
 PRM_1_3_28:0 "安吉拉：\n宾客们是否应邀前往图书馆，全凭自己的意愿。£GFX_Dialogue_icon"
 PRM_1_3_29:0 "罗兰：\n嗯……相比都市发生的其他事件，这种做法倒还算正派。£GFX_Dialogue_icon"
 PRM_1_3_30:0 "罗兰：\n很多时候，人们的性命会在未经同意的情况下被夺走。£GFX_Dialogue_icon"
 PRM_1_3_31:0 "罗兰：\n好吧，你拿到这些书后打算做些什么？£GFX_Dialogue_icon"
 PRM_1_3_32:0 "安吉拉：\n图书馆的空间蕴含着无限的可能性。£GFX_Dialogue_icon"
 PRM_1_3_33:0 "安吉拉：\n就连我也无法穷极图书馆所拥有的无限空间与力量。£GFX_Dialogue_icon"
 PRM_1_3_34:0 "安吉拉：\n所以我要用书籍充实图书馆，使其成为完整的存在。£GFX_Dialogue_icon"
 PRM_1_3_35:0 "安吉拉：\n我终将得那本完善我与这座图书馆的至理之书。£GFX_Dialogue_icon"
 PRM_1_3_36:0 "罗兰：\n至理之书吗……显然和我读过的书不太一样。£GFX_Dialogue_icon"