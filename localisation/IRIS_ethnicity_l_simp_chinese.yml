 ethnicity_schnee_bloodline_language: "古摩萨语"
 ethnicity_schnee_bloodline_religion: "§R真祖§!"

 ethnicity_wallachia_transylvania: "瓦拉几亚-特兰西瓦尼亚"
 ethnicity_wallachia_transylvania_desc: "§L瓦拉几亚-特兰西瓦尼亚民族由旧特兰西瓦尼亚王国居民与流亡的瓦拉几亚王国人民融合而成。其先祖均为数百年前响应瓦格纳号召的三大远征军团后裔。在诗旎家族统治时期，两国人民在东欧罗巴地区共同生活，从事农耕渔猎，逐渐融合为一个完整的民族。§!"
