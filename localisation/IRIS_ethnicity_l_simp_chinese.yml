 ethnicity_schnee_bloodline: "§R摩萨血族§!-诗旎血脉"
 ethnicity_schnee_bloodline_desc: "摩萨血族-诗旎血脉，其根源可追溯至遥远异界“摩萨大陆”的北方冻土。他们是莉海拉德帝国中地位尊崇的上位血族之一，以公爵之尊统御北境。因遭遇一场成因不明的奇异玛那阵，整个血脉与其治下的加尼温被意外卷入时空乱流，最终乱入至IRIS世界，并永久断绝了归乡之路。凭借其强大的异界玛那术与古老传承，诗旎血脉在约四百年前强势崛起，其铁骑与谋略一度横扫东欧罗巴诸邦，驱逐了魔族与不义之徒，建立了涵盖东欧罗巴地区大半土地的强大封建公国。"
#  ethnicity_schnee_bloodline_small: "§R$ethnicity_schnee_bloodline$§!\n\n§Y传承：§!§R摩萨血族§!\n§Y语言：§!古摩萨语\n§Y信仰：§!§R真祖§!"
