  ethnicity_pars_religion: "$IRIS_HYBRID_ethnicity_RELIGION$"

  ethnicity_shaoir: "邵伊尔"
  ethnicity_shaoir_desc: "§L在科尔伦琴三部因白灾而集体西迁之后，绍伊尔人的祖先几经艰辛抵达了最西部的草原。他们的生活安稳无忧，几百年如一日，这也让他们成为了科尔伦琴部中唯一一个得以继续传承自己血脉的幸运儿。§!"
