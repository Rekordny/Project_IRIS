  ethnicity_rome_descent: "罗姆裔帕夏"
  ethnicity_rome_descent_desc: "§L昔日辉煌的罗姆帝国已成为雕刻在大理石上的壁画，还居住在科斯坦丁等地的罗姆遗民早已接受了帕夏人的习俗和语言。或许外人依旧会将他们和海峡对岸的帕夏人区分开来，但他们早已不认为自己和那个与自己的民族同名的帝国有什么瓜葛。§!"
  ethnicity_rome_descent_inherit: "南方旷原人"
  ethnicity_rome_descent_language: "帕夏语"
