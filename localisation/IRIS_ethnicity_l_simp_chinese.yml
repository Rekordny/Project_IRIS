  ethnicity_pasha_religion: "$IRIS_HYBRID_ethnicity_RELIGION$"

  ethnicity_pars: "帕尔斯"
  ethnicity_pars_desc: "§L作为菊儿汗土仑台的亲军，帕尔斯部从不畏惧任何挑战。他们时至今日依旧保留着部族的组织形势和半游牧半定居的生活，守护着土仑台赐予他们的土地。§!"
