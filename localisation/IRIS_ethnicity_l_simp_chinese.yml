  ethnicity_salem: "塞勒姆"
  ethnicity_salem_desc: "§L古老的塞勒姆人是地脉与森林的狂热守护者，他们敌视一切形式的破坏活动，一切原初之神的造物都应该保留其本来的面貌。在殖民者建立的城市中，无论是玛纳农业开发，还是更加邪恶的工业机器，在他们眼中都是必须毁灭的存在——不惜一切代价，必须为森林复仇。§!"
