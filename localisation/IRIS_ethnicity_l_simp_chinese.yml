  ethnicity_uslar_immigrant: "乌斯拉尔裔移民"
  ethnicity_uslar_immigrant_desc: "§L来自乌斯拉尔南方的移民，为躲避战乱或饥荒而来。他们坚忍不拔，心灵手巧，顺利在阿西娅大陆生根发芽。这些移民多从事手工业和制造业，生产了绝大部分的工业品。§!"
