  ethnicity_orussia: "奥鲁士"
  ethnicity_orussia_desc: "§L奥鲁士人是指北普罗西亚到南忒瑞恩地区的古老乌斯拉尔民族，他们生长于北乌斯拉尔的寒冷沿海，西起科斯特利亚，东至康斯塔波，并崇尚武力与权威。在奥鲁士的传统文化中，勇敢与荣誉才是贵族的座右铭，多亏于奥鲁士人大胆的尝试与应用，才为乌斯拉尔带来了工业黎明的第一抹曙光。同时，在乌斯拉尔悠长而混乱的王朝更迭与权力交替中，战争的背后总能看到奥鲁士贵族的影子。§!"
  ethnicity_orussia_inherit: "乌斯拉尔人"
  ethnicity_orussia_language: "通用乌斯拉尔语"
  ethnicity_orussia_religion: "$IRIS_NULL_ethnicity_RELIGION$"
  
  ethnicity_rein: "莱樱"
  ethnicity_rein_desc: "§L准确得说，莱樱人实际上是最早一批渡海到达乌斯拉尔中部的盎格利亚人。对盎格利亚失望的他们在乌斯拉尔还是一片荒原时便背井离乡，身怀各色技术，引种作物，将曦河北部打造成了农业的天堂，即使是克罗藤的险峻环山也被他们勤劳的双手打造成了梦想的摇篮。§!"
  ethnicity_rein_inherit: "乌斯拉尔人"
  ethnicity_rein_language: "通用乌斯拉尔语"
  ethnicity_rein_religion: "$IRIS_NULL_ethnicity_RELIGION$"
  
  ethnicity_erlan: "艾尔恩"
  ethnicity_erlan_desc: "§L区别于常规人类，艾尔恩人是乌斯拉尔最具有魔兽特征的类人种族，在人类还未开垦发展乌斯拉尔之前便生长在偏中南部原始的丛林与河流附近，他们虽与自然融为一体，却鲜有掌握玛娜力量者，艾尔恩的文化表现较为丰富，从远古乌斯拉尔开始就不乏有名的工匠或是宫廷画师。但他们更倾向于保持原始的生产方式而并非乌斯拉尔人类种族的高度工业化。在各个王朝的争斗中也几乎见不到艾尔恩人的影子。§!"
  ethnicity_erlan_inherit: "乌斯拉尔人"
  ethnicity_erlan_language: "通用乌斯拉尔语"
  ethnicity_erlan_religion: "$IRIS_NULL_ethnicity_RELIGION$"
  
  ethnicity_ostmark: "奥斯特马克"
  ethnicity_ostmark_desc: "§L在大远征时期，乌斯拉尔帝国便颁布了严苛的法律条文和惩罚制度，因此所有忤逆帝国的罪人都被发配到了当时并不发达的帝国东南部分。受到严惩的人们并没有被恶劣的环境与凶猛的野兽而挫败，坚韧且狡猾的奥斯特马克人在曦河最深入内陆的版块建立了赫尔诗莱，芙腾堡等坚固的要塞城市。在长达千年的贸易与战争中不断接纳着无处可归的游子并最终汇聚成帝国皇冠上的一颗明珠。§!"
  ethnicity_ostmark_inherit: "乌斯拉尔人"
  ethnicity_ostmark_language: "东乌斯拉尔语"
  ethnicity_ostmark_religion: "$IRIS_NULL_ethnicity_RELIGION$"

  ethnicity_highland_alps: "高地阿尔卑斯"
  ethnicity_highland_alps_desc: "§L阿尔卑斯人的生活轨迹横跨乌斯拉尔，安齐奥与爱丽诺三大势力之间，他们在多山险峻但资源丰富的故乡上修葺住所，取一切可用的材料创造独属于自己文化的艺术瑰宝，也许是常年战乱的缘故，阿尔卑斯人擅长政治斡旋与人际交流，他们中不乏各个国家的贵族与军阀，同时，在三国交界的中立地带，也有阿尔卑斯人毕生守护的中立乌托邦。§!"
  ethnicity_highland_alps_inherit: "阿尔卑人"
  ethnicity_highland_alps_language: "爱丽诺化安齐奥语"
  ethnicity_highland_alps_religion: "$IRIS_NULL_ethnicity_RELIGION$"

  ethnicity_lowland_alps: "低地阿尔卑斯"
  ethnicity_lowland_alps_desc: "§L阿尔卑斯人的生活轨迹横跨乌斯拉尔，安齐奥与爱丽诺三大势力之间，他们在多山险峻但资源丰富的故乡上修葺住所，取一切可用的材料创造独属于自己文化的艺术瑰宝，也许是常年战乱的缘故，阿尔卑斯人擅长政治斡旋与人际交流，他们中不乏各个国家的贵族与军阀，同时，在三国交界的中立地带，也有阿尔卑斯人毕生守护的中立乌托邦。§!"
  ethnicity_lowland_alps_inherit: "阿尔卑人"
  ethnicity_lowland_alps_language: "乌斯拉尔化安齐奥语"
  ethnicity_lowland_alps_religion: "$IRIS_NULL_ethnicity_RELIGION$"

  ethnicity_esparn: "埃斯帕恩"
  ethnicity_esparn_desc: "§L所谓埃斯帕恩人是被乌斯拉尔征服者所同化的希斯帕尼亚原住民后裔，大多聚居在里森堡北部及中部。虽然长相易于分辨，但他们的语言和生活习惯已然与乌斯拉尔人没有任何本质区别。他们的人口数量已然占据里森堡的半壁江山，旧希斯帕尼亚王国则早已成为他们口口相传的童话。§!"
  ethnicity_esparn_inherit: "乌斯拉尔人"
  ethnicity_esparn_language: "南乌斯拉尔语"
  ethnicity_esparn_religion: "$IRIS_NULL_ethnicity_RELIGION$"

  ethnicity_mondo: "蒙德"
  ethnicity_mondo_desc: "蒙德人崇尚自由，有着浓厚的骑士文化，曾为反抗独裁而长久的反抗，最终建立了由民间选拔组建骑士团的统治体系。他们热爱诗歌与美酒，比起其他欧罗巴人更为享受生活。由于对自由的推崇，他们对于外人也更为包容，喜欢用享誉整个欧罗巴的蒲公英美酒招待朋友。"
  ethnicity_mondo_inherit: "乌斯拉尔人"
  ethnicity_mondo_language: "通用乌斯拉尔语"
  ethnicity_mondo_religion: "铃兰教西风宗"

  ethnicity_elino: "爱丽诺"
  ethnicity_elino_desc: "§L中欧罗巴的丰饶平原与地脉孕育了这片大陆的天选之子，在受祝铃兰的滋养之下，爱丽诺人得以生生不息、繁荣昌盛，一次又一次地战胜外敌。爱丽诺人创作了无数的诗歌与戏曲来赞美圣树的恩荣，他们坚信爱丽诺民族将始终担任欧罗巴的舵手，让脚下的土地成为真正的人间天堂。§!"
  ethnicity_elino_inherit: "爱丽诺人"
  ethnicity_elino_language: "通用爱丽诺语"
  ethnicity_elino_religion: "$ethnicity_holy_tree_religion$"

  ethnicity_anzio: "安其奥"
  ethnicity_anzio_desc: "§L安其奥人一般是指历史上在安其奥王国统治范围内生活的民族，有时也用来泛指洛蒂安南方的民族。他们造船业发达，是近代较早使用蒸汽机和引入战车道的民族之一。由于南方十二家族和其他亚人种族的存在，安其奥人的生活长期处于动荡之中。纵观历史，这是一个有着强烈叛逆精神、却困于半岛资源贫乏的民族。§!"
  ethnicity_anzio_inherit: "安其奥人"
  ethnicity_anzio_language: "通用安齐奥语"
  ethnicity_anzio_religion: "$ethnicity_holy_tree_religion$"

  ethnicity_holy_immigrant: "根源移民"
  ethnicity_holy_immigrant_desc: "§L根源移民通常泛指从圣铃兰区域搬迁到洛蒂安的信徒，他们为洛蒂安公教带来了根源之地的教诲，同时也被洛蒂安的教会高规格对待。由于在根源之地出生，他们身上总会带有比正常人类更多的魔力潜能，在操作玛娜武器或者术式时也展现出和根源之地者一样的杀伤力。因此根源移民一般都会担任各种玛娜军团中的精英单位或是在教廷活动。§!"
  ethnicity_holy_immigrant_inherit: "安其奥人"
  ethnicity_holy_immigrant_language: "通用铃兰语"
  ethnicity_holy_immigrant_religion: "$ethnicity_holy_tree_religion$"

  ethnicity_romania: "露曼耶"
  ethnicity_romania_desc: "§L罗曼尼亚曾经是中欧罗巴的独立强大王国，从西边的帕莉丝到东边的乌鲁克，都曾经有罗曼尼亚民族建立的定居点。但迫于东欧的驱魔战争，迁徙到了中南欧罗巴定居，在洛蒂安帝国对外征服的过程中逐渐加入并成为帝国最重要的构成民族。长时间在广袤的平原与森林中生活让罗曼尼亚人快速学会了如何驯服动物和使用石材，因此通常在帝国的贵族体系中担任大大小小的重要职位。§!"
  ethnicity_romania_inherit: "安其奥人"
  ethnicity_romania_language: "通用安齐奥语"
  ethnicity_romania_religion: "$ethnicity_holy_tree_religion$"

  ethnicity_amestris: "亚美斯多利斯"
  ethnicity_amestris_desc: "§L从古老的海岛上迁移到安其奥王国的民族，他们熟悉红帆海沿岸的气候与海浪，知晓如何引种葡萄并将他们做成食物和酒，但是海岛上多山和稀少的耕地让他们早早就抵达了亚平宁半岛并在洛蒂安中部安了家，大部分亚美斯多利斯人都是亚美斯多利斯统一运动的支持者，他们坚信亚美斯多利斯人才是洛蒂安帝国最原始和基础的组成部分。§!"
  ethnicity_amestris_inherit: "安其奥人"
  ethnicity_amestris_language: "亚美斯多利斯语"
  ethnicity_amestris_religion: "$ethnicity_holy_tree_religion$"

  ethnicity_clone: "复制人"
  ethnicity_clone_desc: "§L复制人并不具有独特的民族性，传说他们是禁忌的人体炼金术与生命创造术式的产物。他们有着与人类或亚人相似的习性，甚至拥有更优越的生命系统与能力，但却因残缺不全的创造术法而各具缺陷。实际上，洛蒂安乃至整个欧罗巴社会都普遍不相信复制人的存在，但历次王朝动荡中那些血腥而诡异的事故与传说，依然作为睡前故事在洛蒂安不听话的孩子们之间流传。§!"
  ethnicity_clone_inherit: "安其奥人"
  ethnicity_clone_language: "亚美斯多利斯语"
  ethnicity_clone_religion: "$IRIS_NULL_ethnicity_RELIGION$"

  ethnicity_central_anglia: "中盎格利亚"
  ethnicity_central_anglia_desc: "§L居住于昂格利亚岛中部和东部沿海、以及里森堡西岸地区的人族居民，在群岛乱世中往往分属不同国家，直至卡美洛王国完成统一。他们主要以农牧业和海上贸易为生，既是勤劳的农民也可以化身优秀的水手。§!"
  ethnicity_central_anglia_inherit: "盎格利亚人"
  ethnicity_central_anglia_language: "通俗盎格利亚语"
  ethnicity_central_anglia_religion: "$ethnicity_holy_tree_religion$"

  ethnicity_lowland_anglia: "低地昂格利亚"
  ethnicity_lowland_anglia_desc: "§L居住于昂格利亚西部低地丘陵的人族居民，贫瘠而狭窄的土地使他们成为了昂格利亚一族中人口最少但最崇尚团结与力量的一支。他们虔诚地遵奉圣铃兰的引导，反对一切异端邪说和不洁的机器。§!"
  ethnicity_lowland_anglia_inherit: "盎格利亚人"
  ethnicity_lowland_anglia_language: "通俗昂格利亚语"
  ethnicity_lowland_anglia_religion: "$ethnicity_holy_tree_religion$"

  ethnicity_south_island_anglia: "南岛昂格利亚"
  ethnicity_south_island_anglia_desc: "§L居住于昂格利亚南岛的人族居民，常年远离本岛的纷争，依靠渔业和农业维持着自给自足的生活。他们所信奉的海岛铃兰教是在圣铃兰公教在传入南岛后与当地的原始信仰融合而成的产物，虽然教义有所修改，但圣座从不会在意此等微小的误差。§!"
  ethnicity_south_island_anglia_inherit: "盎格利亚人"
  ethnicity_south_island_anglia_language: "通俗昂格利亚语"
  ethnicity_south_island_anglia_religion: "$ethnicity_holy_tree_religion$"

  ethnicity_schnee_bloodline: "§R摩萨血族§!-诗旎血脉"
  ethnicity_schnee_bloodline_desc: "§L摩萨血族-诗旎血脉，其根源可追溯至遥远异界“摩萨大陆”的北方冻土。他们是莉海拉德帝国中地位尊崇的上位血族之一，以公爵之尊统御北境。因遭遇一场成因不明的奇异玛那阵，整个血脉与其治下的加尼温被意外卷入时空乱流，最终乱入至IRIS世界，并永久断绝了归乡之路。凭借其强大的异界玛那术与古老传承，诗旎血脉在约四百年前强势崛起，其铁骑与谋略一度横扫东欧罗巴诸邦，驱逐了魔族与不义之徒，建立了涵盖东欧罗巴地区大半土地的强大封建公国。§!"
  #  ethnicity_schnee_bloodline_small: "§R$ethnicity_schnee_bloodline$§!\n\n§Y传承: §!§R摩萨血族§!\n§Y语言: §!古摩萨语\n§Y信仰: §!§R真祖§!"
  ethnicity_schnee_bloodline_inherit: "§R摩萨血族§!"
  ethnicity_schnee_bloodline_language: "古摩萨语"
  ethnicity_schnee_bloodline_religion: "$IRIS_NULL_ethnicity_RELIGION$"

  ethnicity_wallachia_transylvania: "瓦拉几亚-特兰西瓦尼亚"
  ethnicity_wallachia_transylvania_desc: "§L瓦拉几亚-特兰西瓦尼亚民族由旧特兰西瓦尼亚王国居民与流亡的瓦拉几亚王国人民融合而成。其先祖均为数百年前响应瓦格纳号召的三大远征军团后裔。在诗旎家族统治时期，两国人民在东欧罗巴地区共同生活，从事农耕渔猎，逐渐融合为一个完整的民族。§!"
  ethnicity_wallachia_transylvania_inherit: "东欧罗巴人"
  ethnicity_wallachia_transylvania_language: "新特兰西瓦尼亚语"
  ethnicity_wallachia_transylvania_religion: "$IRIS_NULL_ethnicity_RELIGION$"

  ethnicity_island_transylvania: "塞本伯根"
  ethnicity_island_transylvania_desc: "§L塞本伯根，在古乌斯拉尔语中意为“七堡”，最初指特兰西瓦尼亚移民在群岛北部建造的七座城堡及周边区域，后逐渐成为该族群的统称。他们与西陆同族外貌相近，但习俗在与塔拉人及瓦良格人的交融中多有改变，唯一不变的是对圣铃兰教的虔诚信仰与对魔族的深刻敌意。时至今日，塞本伯根人仍对西方故土怀抱深沉的眷恋，那份归乡的执念始终未曾褪去。§!"
  ethnicity_island_transylvania_inherit: "东欧罗巴人"
  ethnicity_island_transylvania_language: "海岛特兰西瓦尼亚语"
  ethnicity_island_transylvania_religion: "海岛圣铃兰教"

  ethnicity_tara: "塔拉"
  ethnicity_tara_desc: "§L塔拉人是最早登陆彼岸洋群岛的族群，源于昂格利亚并保持古老的万物有灵信仰，已在此生息千年，其德拉克王的功业刻于石碑，史诗靠祭司代代相传。直至塞本伯根人带来技术与侵略，德拉克王被杀，聚落被占，随后圣铃兰教的传播更使传统信仰式微。如今他们仅存于群岛西南一隅，无声诉说着往日那段苦痛的历史。§!"
  ethnicity_tara_inherit: "彼岸花群岛"
  ethnicity_tara_language: "塔拉语"
  ethnicity_tara_religion: "海岛圣铃兰教"

  ethnicity_varyag: "瓦良格"
  ethnicity_varyag_desc: "§L瓦良格人居于群岛最东端的长脊岛，贫瘠的环境铸就了他们远航的渴望。这个民族的足迹遍及四方，骨子里奔流着冒险的血液，对海洋怀抱炽热而虔诚的眷恋。他们相信，只要扬帆出海，大海终将指引他们抵达丰饶之地——正是这份信念，吸引着一代代人不断投身于无尽的波涛之中。§!"
  ethnicity_varyag_inherit: "彼岸花群岛"
  ethnicity_varyag_language: "瓦良格语"
  ethnicity_varyag_religion: "海岛圣铃兰教"

