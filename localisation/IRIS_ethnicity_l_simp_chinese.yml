  ethnicity_pasha: "帕夏"
  ethnicity_pasha_desc: "§L帕夏人跟随着菊儿汗土仑台的大远征自旷原来到了如今的居所。在征服了罗姆人之后帕夏人逐步转入了以城市为核心的定居生活，并从骑手变为了纵横地中海的优秀商人。他们一直以帝国的支柱自称，往日如此，今日如此。§!"
