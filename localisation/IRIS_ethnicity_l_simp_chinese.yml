  ethnicity_steppe: "旷原"
  ethnicity_steppe_desc: "§L无垠草原的居民，马群的主人。旷原人逐水草而居，遵奉白狼神的教诲。他们以各个部族为单位分居与草原各处，他们的帝国今日已然烟消云散，但马背上的民族从未真正放弃过重现往昔荣光…他们或许需要一个契机。§!"
