  ethnicity_rossiya: "罗西亚"
  ethnicity_rossiya_desc: "§L起源于绍伊尔河畔的原生人族，为了适应严酷的气候发展出了集体主义与强者崇拜的文化。古罗西亚人发展出了一套基于自然崇拜和万物有灵的原始信仰体系，但其如今已被来源于圣铃兰的正教会所彻底取代。在与外敌人族和魔族的漫长战争之中，罗西亚人的脚步踏遍了整个阿西娅大陆北方，并将这片苦寒之地驯化为了自己的乐土。罗西亚民族将会继续屹立世间，如那永不停歇的风雪一般。§!"
  ethnicity_rossiya_inherit: "罗西亚人"
  ethnicity_rossiya_language: "通用罗西亚语"
  ethnicity_rossiya_religion: "罗西亚正教会"

  ethnicity_varangian_rossiya: "瓦良格裔罗西亚"
  ethnicity_varangian_rossiya_desc: "§L起源自彼岸花群岛的外来征服者在经历与罗西亚人的漫长战争后终于被后者所接纳和同化。这些优秀的水手依旧保留了相当一部分自己的民族语言，但和其他罗西亚人一起遵奉正教会。在漫长的岁月之中，他们依旧会眺望大海的彼方，那是他们陌生的故乡。§!"
  ethnicity_varangian_rossiya_inherit: "罗西亚人"
  ethnicity_varangian_rossiya_language: "瓦兰吉语"
  ethnicity_varangian_rossiya_religion: "$ethnicity_rossiya_religion$"

  ethnicity_shaoir_rossiya: "绍伊尔裔罗西亚"
  ethnicity_shaoir_rossiya_desc: "§L起源于科尔伦琴三部西迁的绍伊尔河下游部族与罗西亚人通婚的后裔多居于霍巴斯克草原，他们依旧保留着游牧生活方式，但也开始和罗西亚人一样在城市中居住。他们中最优秀的骑手往往都会进入罗西亚军队服役，在草原之外寻求无限的荣耀和挑战。§!"
  ethnicity_shaoir_rossiya_inherit: "罗西亚人"
  ethnicity_shaoir_rossiya_language: "罗西亚化土仑台语"
  ethnicity_shaoir_rossiya_religion: "$ethnicity_rossiya_religion$"

  ethnicity_eastern_rossiya: "东方罗西亚"
  ethnicity_eastern_rossiya_desc: "§L“东方罗西亚”是罗西亚人在东向开拓的过程中所同化的各本地部族的统称，他们的起源众说纷纭，仅有的记载只有穿越冻原的圣铃兰传教士的只言片语。他们如今已经和西部罗西亚人没有什么区别，已然汇入罗西亚民族大流之中。§!"
  ethnicity_eastern_rossiya_inherit: "罗西亚人"
  ethnicity_eastern_rossiya_language: "通用罗西亚语"
  ethnicity_eastern_rossiya_religion: "$ethnicity_rossiya_religion$"

  ethnicity_somus: "索穆斯"
  ethnicity_somus_desc: "§L起源于恩库伦战争后帝国北方探险队的罗西亚人分支，由于严寒和密林的阻隔，他们与罗西亚母邦之间的联系若即若离，并在相当程度上保留了古罗西亚语的词汇和语法。进入现代之后，他们才被系统性地纳入了罗西亚国家的管辖范围内。§!"
