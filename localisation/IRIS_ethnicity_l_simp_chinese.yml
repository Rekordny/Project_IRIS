  ethnicity_elino_immigrant: "爱丽诺裔移民"
  ethnicity_elino_immigrant_desc: "§L来自爱丽诺的移民，为阿西娅大量的待开发土地所吸引居家搬迁至此。爱丽诺人优秀的农业技术在另一个大陆同样有着用武之地，在田园牧歌生活的召唤下，他们从不停下继续开拓的脚步。§!"
