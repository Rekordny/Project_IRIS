  ethnicity_rossiya_immigrant: "罗西亚裔移民"
  ethnicity_rossiya_immigrant_desc: "§L因各种原因离开家乡的罗西亚人最终在地中海的另一边找到了新家园，这片没有寒风的土地对于他们来说就是上主恩赐的天国。他们并不乐于介入罗西亚本土的纷争，但并不代表着那些纷争与这里无关。§!"
