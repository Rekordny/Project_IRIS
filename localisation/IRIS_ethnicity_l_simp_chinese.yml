  ethnicity_hispania: "希斯帕尼亚"
  ethnicity_hispania_desc: "§L古希斯帕尼亚人建立的王国一度囊括了整个里森堡和周围的岛屿，但如今希斯帕尼亚人仅留存于马美伊佛群岛和里森堡的几个定居点之中。其原因并不复杂，失去了自己国家的民族，又怎能奢望长存于世呢？§!"
