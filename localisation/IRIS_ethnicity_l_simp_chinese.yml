  ethnicity_siren_immigrant: "赛莲斯裔移民"
  ethnicity_siren_immigrant_desc: "§L跨过地中海抵达南岸的赛莲斯人。他们率先建立了自己的城市和社区，并不断接纳来自家乡的其他难民。由于和自己的家乡如此之近，许多赛莲斯移民的最终愿望都是落叶归根…§!"
  ethnicity_siren_immigrant_inherit: "合众国人"
  ethnicity_siren_immigrant_language: "南赛莲斯语"
  ethnicity_siren_immigrant_religion: "$ethnicity_north_siren_religion$"

  ethnicity_anglia_immigrant: "昂格利亚裔移民"
  ethnicity_anglia_immigrant_desc: "§L昂格利亚群岛的永恒战乱逼迫水手们在海外寻找一个新家，他们凭借着造船和航海技术为其他移民提供运输服务，并支撑起了整个地中海贸易网络的运行。他们大多对一个统一的昂格利亚国家毫无概念，毕竟当他们离开故土之时，那个国家从未存在。§!"
  ethnicity_anglia_immigrant_inherit: "合众国人"
