  ethnicity_peninsula: "辰"
  ethnicity_peninsula_desc: "辰人主要源自北阿西娅的赛莲斯地区，因战乱迁徙至萨哈尼半岛，并逐渐成为该半岛的主体民族。他们的外貌与赛莲斯人几乎无异，长期深受赛莲斯文化熏陶，学习并采用了其制度、服饰与礼仪，注重传统且对外态度亲和。然而，对于更深度的文化融合，辰人始终保持着一定的距离。"
