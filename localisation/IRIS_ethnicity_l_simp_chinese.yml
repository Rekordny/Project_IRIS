  ethnicity_tadrik: "塔德里克"
  ethnicity_tadrik_desc: "§L在罗姆帝国倾覆之际，所有的希望都被装上桨帆船，载着延续罗姆人国度的梦想驶向海外的未知之地，这便是如今塔德里克人的起源。在海外重新缔造了自己的帝国之后，君士坦丁堡的塔德里克人却再也不会遥望科斯坦丁，她是如此遥远。§!"
