#领导人介绍
 FIA_Fia_desc: "当锻梁师阿瓦罗于古亚拉库娜城寨之中唤醒了谜之少女之时，少女将自己一见钟情的阿瓦罗收为使徒，一段与他人结缘的旅程便就此开始。\n\n帕莱雅之女，§C现神§!菲亚，乃是司掌§P结缘§!的女神。她性格开朗、感情丰富，作为天缘神和菲尤希亚教会的代表却从不以现神的威严示人。于此同时，她也担任古亚拉库娜商会的会长——虽然大部分事务由她的使徒阿瓦罗负责。在旅途之中，商会走遍各地，以其高质量的产品和良好的口碑赢得了诸多赞誉，使其得以维系运作并不断壮大。而在天缘神的眼中，结下缘分便是最为珍贵的商品。"
 FIA_leader_Avaro_DESC: "§Y阿瓦罗·鲁库雷尔§!\n§C天缘神的使徒§!\n - $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5.0%§!\n - $MODIFIER_STABILITY_FACTOR$: §G+5.0%§!"
 FIA_leader_Avaro_desc: "永远不会破裂的神和使徒的羁绊。不管什么样的困难都一起翻越，誓约的证明。心心相印、十指相扣、缔结羁绊。——以掌管“结缘”之神菲亚之名、将你升华为使徒。\n\n阿瓦罗·鲁库雷尔，继承了人类父亲与森精族母亲血脉的半精灵锻梁师，女神的使徒。在调查遗迹的工作之中误打误撞地唤醒了现神菲亚，在成为使徒的同时得到了古亚拉库娜城寨作为自己的工坊。作为锻梁师，他对于魔法和机械结构有着无穷的好奇与热情，并经常因此忘记时间。作为古亚拉库娜商会实际上的领导者，在陪伴着自己侍奉的女神兼爱人四处旅行的同时也将自己的工坊发展壮大。商会能够为他人带来笑容，便是他的最高追求。"
