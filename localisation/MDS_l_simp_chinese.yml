#决议
  MDS_Land_of_poetry_and_pastoral_songs: "诗与牧歌的国度"
  MDS_Land_of_poetry_and_pastoral_songs_desc: "群山和广袤的平原间，§C自由之风§!携着§G蒲公英§!的气息吹拂过§B果酒湖§!，为坐落于湖心岛上的§Y蒙德城§!送去§S风神巴巴托斯§!的祝福与恩泽。\n\n自从我们占领了§Y蒙德§!之后，蒙德的独立势力从来未曾减弱过，我们必须在她们§Y壮大§!之前彻底扑灭她们的§R抵抗§!。\n\n§O蒙德独立倾向§!为：§Y[?global.MDS_Independence_tendencies_var]§!\n§C蒙德民族解放运动§!§R激进度§!为：§Y[?global.MDS_National_liberation_movement_var]§!\n§L当她们的激进度达到§!§R100§!§L时，一场§!§R战争§!§L将不可避免。§!"

  MDS_whisper_cate: "风之低语"
  MDS_whisper_cate_desc: "风之低语在阴影中回响。爱国者们以秘密点数凝聚力量，暗中发展军工、搜集情报、动员民众。所有成果对外隐藏，只待自由到来的那一刻，化作守护城邦的锋芒。\n\n当前拥有的风之低语点数: \n当前拥有的隐匿工厂数: \n当前生产的步兵装备: \n当前生产的支援装备: \n当前生产的火炮: \n当前生产的反坦克炮: \n当前生产的防空炮: \n当前生产的轻型坦克: \n当前积攒的人力: \n当前积攒的部队训练进度（开战后训练速度加成）: \n"
  MDS_whisper_more_than_0: "消耗§Y1个风之低语点数§!。"
  MDS_whisper_tec: "巡风探报"
  MDS_whisper_tec_inf_and_support: "从§Y[ELN.GetName]§!窃取到§Y步兵装备和支援装备§!科技加成。"
  MDS_whisper_tec_art_and_tank: "从§Y[ELN.GetName]§!窃取到§Y火炮和装甲§!科技加成。"
  MDS_whisper_tec_ind: "从§Y[ELN.GetName]§!窃取到§Y工业§!科技加成。"
  MDS_whisper_mic: "隐匠造甲"
  MDS_whisper_man: "诗酒凝心"

#国策本地化
  MDS_focus_1: "风息之地"
  MDS_focus_1_desc: "曾经自由的风，如今被迫沉默。为了生存，我们暂时低头。"
  MDS_focus_his_1: "风息之誓"
  MDS_focus_his_1_desc: "为求苟存，我们低下头，任由爱丽诺支配蒙德的命运。"
  MDS_focus_his_2: "城邦之盾交出"
  MDS_focus_his_2_desc: "我们放弃捍卫自由的力量，将国门敞开，任由外人踏入。"
  MDS_focus_his_2_tt: "所有部队的指挥权将移交§Y[ELN.GetName]§!。"
  MDS_focus_his_3: "资源的供奉"
  MDS_focus_his_3_desc: "风车不再为国民转动，高炉只为战争机器燃烧。"
  MDS_focus_his_4: "西风填线师"
  MDS_focus_his_4_desc: "他们称我们为盟友，却只把我们的青年当做消耗品。"
  MDS_focus_his_5: "舆论的枷锁"
  MDS_focus_his_5_desc: "诗歌不再歌颂自由，酒馆不再谈论勇气，风已彻底沉默。"
  MDS_focus_his_6: "工业区监管"
  MDS_focus_his_6_desc: "我们仅剩的工业，也成为大国战争机器的一部分。"
  MDS_focus_his_6_tt: "§Y$MDS_puppet_modifier$§!追加效果:\n贡献给宗主国的民用工厂: §R+45.00%§!\n贡献给宗主国的军用工厂: §R+45.00%§!\n地区最大工厂数: §G+20%§!\n建设速度: §G+10%§!"
  MDS_focus_his_7: "边境让渡"
  MDS_focus_his_7_desc: "以退让换安全，可安全从未降临，只换来更深的深渊。"
  MDS_focus_his_8: "无选择的战争"
  MDS_focus_his_8_desc: "我们没有宣战的权力，却有送死的义务。"
  MDS_focus_his_9: "最后的利用价值"
  MDS_focus_his_9_desc: "当我们不再有用，便被推到最前线，耗尽最后一滴血。"
  MDS_focus_alt_1: "暂敛羽翼"
  MDS_focus_alt_1_desc: "表面低头顺从，暗中积蓄力量。真正的自由，从来不在阳光下，而在暗流之中。"
  MDS_focus_alt_2: "酒馆密语"
  MDS_focus_alt_2_desc: "以酒馆与诗歌为掩护，爱国者们秘密聚集，重新点燃对自由与祖国的信念。"
  MDS_focus_alt_2_tt: "决议§Y$MDS_whisper_man$§!的效果提升: §G+50%§!"
  MDS_focus_alt_3: "旧骑士的遗志"
  MDS_focus_alt_3_desc: "召回散落四方的旧骑士，重建属于蒙德利亚的防卫力量。守护城邦的剑，不会永远折断。"
  MDS_focus_alt_3_tt: "在首都获得§Y两支精锐步兵师§!。"
  MDS_focus_alt_4: "隐匠之工"
  MDS_focus_alt_4_desc: "在森林与丘陵深处，建立不被大国察觉的秘密军工，让武器在阴影中诞生。"
  MDS_focus_alt_4_tt: "决议§Y$MDS_whisper_mic$§!提供的隐匿工厂生产效率提升: §G+50%§!"
  MDS_focus_alt_5: "暗流涌动"
  MDS_focus_alt_5_desc: "清除政府内部的亲外妥协派，夺回国家意志。傀儡的枷锁，即将被我们亲手打碎。"
  MDS_focus_alt_6: "挣脱锁链"
  MDS_focus_alt_6_desc: "正式宣告解除一切附庸关系，蒙德不再是任何人的附属。我们自由了！"
  MDS_focus_alt_7: "自由宣言"
  MDS_focus_alt_7_desc: "向全世界高声宣告：蒙德重获独立！自由之风，将再次席卷整片大地。"
  MDS_focus_alt_7_tt: "当§Y[ELN.GetName]§!投降进度高于§Y24%§!时，可与§Y[ELN.GetName]§!和谈。"
  MDS_focus_alt_8: "磨坊与高炉"
  MDS_focus_alt_8_desc: "重建被战火与掠夺摧毁的民用工业，让磨坊重新转动，让高炉再次燃起。"
  MDS_focus_alt_9: "风车之力"
  MDS_focus_alt_9_desc: "以风车与中小型机械为基础，发展属于本国的轻型工业体系，摆脱对外依赖。"
  MDS_focus_alt_10: "城邦工坊"
  MDS_focus_alt_10_desc: "扶持本土精密制造，让每一座工坊都成为自由的基石，让装备不再受制于人。"
  MDS_focus_alt_11: "风之供给"
  MDS_focus_alt_11_desc: "建立独立、稳定、自主的后勤体系，确保国土之内，供给不绝，底气不竭。"
  MDS_focus_alt_12: "自由的脊梁"
  MDS_focus_alt_12_desc: "工业完全自主，经济彻底独立。一个国家真正的自由，从不再仰人鼻息开始。"
  MDS_focus_alt_13: "城邦守备队"
  MDS_focus_alt_13_desc: "组建专职守护国土的守备军队，用纪律与信念，筑起城邦新的屏障。"
  MDS_focus_alt_14: "坚墙之盾"
  MDS_focus_alt_14_desc: "将边境与森林堡垒化，以地形为盾，以工事为墙，让祖国坚不可摧。"
  MDS_focus_alt_15: "游骑兵战术"
  MDS_focus_alt_15_desc: "依托森林与丘陵，发展机动、游击、防御反击的本土战术，让入侵者寸步难行。"
  MDS_focus_alt_16: "风狼装甲"
  MDS_focus_alt_16_desc: "自研专属快速轻甲战车，如风一般迅捷，如狼一般锐利，为骑士团插上钢铁之翼。"
  MDS_focus_alt_17: "西风骑士团"
  MDS_focus_alt_17_desc: "重组新时代的西风骑士团，以精锐装甲为锋，成为自由最锋利的剑与最坚固的盾。"
  MDS_focus_alt_18: "风中自立"
  MDS_focus_alt_18_desc: "彻底斩断大国施加的一切影响，在强权环伺之中，站稳属于自己的一席之地。"
  MDS_focus_alt_19: "中立之誓"
  MDS_focus_alt_19_desc: "宣布永久武装中立，以实力捍卫和平，让任何觊觎者都不敢轻易踏足。"
  MDS_focus_alt_20: "山林壁垒"
  MDS_focus_alt_20_desc: "以国土地形为天然防线，以全民意志为钢铁壁垒，本土即是永不陷落的要塞。"
  MDS_focus_alt_21: "自由之旗"
  MDS_focus_alt_21_desc: "统一国民意志，高举自由之旗，每一个公民都愿为这片土地奉献一切。"
  MDS_focus_alt_22: "风，永不熄灭"
  MDS_focus_alt_22_desc: "曾经沉默的风，如今席卷天地。蒙德以弱小之躯，站上世界舞台，成为不可侵犯的自由中立强国。风，永不熄灭！"

