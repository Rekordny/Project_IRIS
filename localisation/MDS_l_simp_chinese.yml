  MDS_whisper: "风之低语"
  #MDS_whisper_desc: "风之低语"
  MDS_whisper_tt: "每月自动获得风之低语点数: §G+1§!"
  MDS_puppet_modifier: "自由之殇"
  MDS_puppet_modifier_desc: "自由的代价很昂贵，然而更昂贵的是失去自由。"
  MDS_puppet_army: "蒙德仆从军"
  MDS_puppet_army_desc: "蒙德仆从军"
  MDS_puppet_army_tt: "每周免费初级步兵武器: §G+300§!"

