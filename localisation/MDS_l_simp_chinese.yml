  MDS_Land_of_poetry_and_pastoral_songs_desc: "群山和广袤的平原间，§C自由之风§!携着§G蒲公英§!的气息吹拂过§B果酒湖§!，为坐落于湖心岛上的§Y蒙德城§!送去§S风神巴巴托斯§!的祝福与恩泽。\n\n自从我们占领了§Y蒙德§!之后，蒙德的独立势力从来未曾减弱过，我们必须在她们§Y壮大§!之前彻底扑灭她们的§R抵抗§!。\n\n§O蒙德独立倾向§!为：§Y[?global.MDS_Independence_tendencies_var]§!\n§C蒙德民族解放运动§!§R激进度§!为：§Y[?global.MDS_National_liberation_movement_var]§!\n§L当她们的激进度达到§!§R100§!§L时，一场§!§R战争§!§L将不可避免。§!"

