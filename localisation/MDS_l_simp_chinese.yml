#民族精神
MDS_idea_01:  "自由的幻想......"
MDS_idea_01_desc:  "§G蒙德§!的传统是自由，是诗文，是抗争，而在三大传统之中，自由又是如此的甘甜与重要，可以说，如果§G蒙德§!没有了自由，那么§G蒙德§!就失去了一切。\n然而，§G蒙德§!眼下的自由实际上被爱丽诺的驻军与贵族老爷的压迫所夺去了，风神巴巴托斯一去不返，现在，要想实现自由的幻想，我们就必须仰仗我们自己的力量。"
MDS_idea_02:  "......与可耻的沉默"
MDS_idea_02_desc:  "§G蒙德§!此时的伤痕累累还要追溯到四年之前，在爱丽诺的经济危机愈演愈烈之时，§G蒙德§!的人民终于无法忍受被爱丽诺的政府吸血，他们在迪卢克的带领下发动了反对爱丽诺驻军的起义，然而骑士团高层认为时机尚未成熟，因此最终说服了西风教会与骑士团的激进派继续沉默。\n沉默的代价如此惨痛：血腥的镇压最终造成了无数的冤魂，迪卢克被迫流亡海外、受到通缉，而他所领导的晨曦党则迅速激进化，成为监管政府的心腹大患。\n至于沉默的骑士团与教会？他们不仅没能得到什么好处，反而因为驻军的猜忌而被迫交出了部分权力，这也使得西风教会和骑士团其他派系对正统派的§R不满§!急剧提升。"
MDS_idea_03:  "固步自封之风"
MDS_idea_03_desc:  "§G蒙德§!的人民对工业化不感兴趣，社会中弥漫着因安然富足而导致的固步自封的风气，虽然这样的思潮在近年来有所改变，但要想完全扭转，还需要很长一段时间。"

#国策
MDS_01_01: "风起微澜"
MDS_01_01_desc: "蒙德虽然名义上已经独立，但实际上，现在的风之国度实际上还是被爱丽诺的驻军掌握在手中，眼下，随着新的一年悄然来到，风之地的局面，开始悄然改变......"
MDS_01_02: "合风的教诲"
MDS_01_02_desc: "我们的民族起源于风中，自由之花甜美，但也需要准备。\n一味地寻求急切的独立是不正常也是不可行的，眼下我们还不能向爱丽诺的驻军证明我们已经能够自己掌握自己的命运，因此，我们就必须继续等待，等待着风的合力。"
MDS_01_03: "以力止暴"
MDS_01_03_desc: "蒙德的形势已经演变为了无尽的暴乱，自由之都正在迈向混乱与不安的深渊，为了维护爱丽诺治下的和平，我们必须在贝当的领导下镇压这场史无前例的大暴乱。 "
MDS_01_04: "自由与抗争的诗文"
MDS_01_04_desc: "起来吧，蒙德自由的儿女们，爱丽诺驻军和骑士团走狗们已经压迫了蒙德人民一个又一个新年，而现在，他们却依然还想要继续压迫我们直到永远。\n这是不可能的，来吧，公民们，加入晨曦党，加入大起义，让我们把风的权柄掌握在人民自己手里！"
MDS_01_05: "晨曦酒庄之行"
MDS_01_05_desc: "晨曦酒庄在四年前的大起义中被驻军政府收归国有，而整个莱茵芬德家族也被驱逐出境。\n当然，混乱的驻军政府并没有能力掌握这里，因此实际上晨曦酒庄仍然被流亡的迪卢克远程遥控，为了证明我们能够有能力独立，我们必须去一趟晨曦酒庄，与晨曦党接触。"
MDS_01_06: "调查晨曦党"
MDS_01_06_desc: "虽然我们需要和晨曦党合作，但我们不能主动放下身段，并且，我们需要警惕地看着他们，因此，在合作前，一些小小的调查就是我们应该做的了。"
MDS_01_07: "接触晨曦党"
MDS_01_07_desc: "晨曦党是我们能够摆脱驻军政府的一大利器，只有当晨曦党人真正让贝当看见了蒙德人民的抵抗与不满，我们日后与他们的谈判才会更加简单，因此，我们必须与他们达成合作。"
MDS_01_08: "威胁迪卢克"
MDS_01_08_desc: "莱茵芬德家族在蒙德的合法地位已经被取消，虽然我们需要他们的帮助，但我们也不能将把柄放在别人手里，现在我们手里已经有着晨曦党的部分情报，或许，这一次是我们主动了。"
MDS_01_09: "酒与风"
MDS_01_09_desc: "和晨曦党的接触很不错，现在，是时候在晨曦酒庄达成最后的书面合作协议了。\n§G风神巴巴托斯在上，愿酒与风长存与蒙德各地。§!"
MDS_01_10: "蒲公英之约"
MDS_01_10_desc: "无论如何，现在我们该与迪卢克订立盟约了，希望这份协议能够维系我们双方的感情。"
MDS_01_11: "团结骑士团"
MDS_01_11_desc: "在失败的起义后，骑士团内部的派系开始对中央表达了各种各样的不满，因此，如果想要继续保持骑士团的领导地位，我们就必须安抚各派系以团结骑士团。"
MDS_01_12: "授意市民会议"
MDS_01_12_desc: "市民会议是早在乌斯拉尔时期就存在的民主机构，也因此，驻军政府并没有取缔这个团体，我们可以通过向市民会议授意而达成我们不方便直接出面的事宜————比如让爱丽诺滚蛋。"
MDS_01_13: "反爱丽诺浪潮"
MDS_01_13_desc: "反对爱丽诺的浪潮已经在蒙德涌现，我们只需要继续煽风点火，静待时机即可。"
