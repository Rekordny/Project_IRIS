 BA_Western_Wall_Enabled: "美少女之盾成立了"
 BA.1.t: "承办美少女峰会"
 BA.1.desc: "鉴于美乐蒂近期愈发严重的安全局势，美少女同萌需要立刻召开一次紧急峰会。四海承平的时代已经过去了，一个新的纷争时代即将来临。美少女们要么坐在谈判桌上，要么会出现在战败CG里。"
 BA.1.a: "时不我待"
 BA.2.t: "美少女之盾"
 BA.2.desc: "成立一个集体安全合作组织势在必行，美少女们已经达成了一致。美少女同萌进行进一步的军事化已经势在必行，我们并不想侵略他国，但是绝不会放弃自由。"
 BA.2.a: "坚定守住，就有办法！"
 BA.3.t: "美少女总动员"
 BA.3.desc: "战争终究是来临了，美少女之盾终于发挥了其应有的作用。整个同萌将被高效地动员起来，共同抗击任何入侵的敌人。"
 BA.3.a: "美少女们是战无不胜的"
 BA_news.1.t: "美少女同萌总动员"
 BA_news.1.desc: "战火降临于美乐蒂大陆宁静的东南方——美少女们的领土。这个由数个美少女国家组成的松散联盟本来并不会介入大陆的战事之中，但是随着敌人的入侵她们不得不拿起武器进行抵抗。\n\n通过同萌先前建立的“美少女之盾”系统，所有美少女国家都将各司其职，以极高的效率进行战争动员。从火车国的工厂到斯特拉斯堡的兵营，一切都将为战争服务。"
 BA_news.1.a: "美少女们也有上战场的时候"


