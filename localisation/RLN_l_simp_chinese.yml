 RLN_recovery: "危机后的复苏"
 RLN_recovery_desc: "终于，§0黑沫夜§!成为了历史。在危机结束后，我国的经济迎来了一轮爆发性增长，订单开始源源不断地涌入各大工厂之中。"
 RLN_cut_gov_spending_1: "削减政府开支"
 RLN_cut_gov_spending_1_desc: "由于政府在经济危机中的大力干预，我们的财政支出激增。为了确保未来政府财政的健康，我们需要暂时削减开支......"
 RLN_cut_gov_spending_2: "削减政府开支"
 RLN_cut_gov_spending_2_desc: "由于政府在经济危机中的大力干预，我们的财政支出激增。为了确保未来政府财政的健康，我们需要暂时削减开支......"
 RLN_new_debt: "特别国债"
 RLN_new_debt_desc: "为了缓解财政压力，继续以加大政府支出拉动经济的手段走出经济危机，我们将发现新的特别国债来确保政府拥有足够的财政收入。"
 RLN_pay_debt: "偿还债务"
 RLN_pay_debt_desc: "是债务，就总有偿还的那天......"
