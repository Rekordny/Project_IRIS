 RLN_8620_system: "8620信息化系统"
 RLN_8620_system_desc: "火车国全国信息化管理系统，代号8620，简称为“8620系统”。整套系统基于模仿铁路人偶的共鸣能力而建立，大大提高了现有计算机系统的效率和能力，堪称对铁路人偶研究成果的集大成之作。"
 RLN_switch_research_focus: "倾斜科研资源"
 RLN_switch_research_focus_desc: "为了确保8620系统的顺利开发，我国将大量的科研资源集中于此，从而暂时拖慢了其他领域的投入。"
 RLN_huge_spending: "大额投资"
 RLN_huge_spending_desc: "她要多少，我给多少！"
