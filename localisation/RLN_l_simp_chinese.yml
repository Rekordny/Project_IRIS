 RLN_train_armor_organization: "御一夜铁路公司"
 RLN_train_armor_organization_desc: "御一夜铁路公司是火车国乃至整个美乐蒂大陆的火车产业巨头，其不仅承担客运和货运服务，自身还有着一套完整的列车生产线。在铁路人偶和先进工业设备的辅助下，其生产效率和成本冠绝世界。"
