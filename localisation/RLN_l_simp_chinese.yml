 RLN_GATHERING_STORM_DESC: "有文明的地方便有铁路，有铁路的地方便有铁路人偶，铁路人偶们的家园便是火车国。\n\n火车国，乃是美少女同萌的领头羊和整个美乐蒂大陆的引擎。自铁路人偶出现以来，火车国就以让他国叹为观止的工业和科技实力闻名于世，也使得美乐蒂南部成为了唯一远离战乱的净土。\n\n虽然黑沫夜的冲击依旧历历在目，但一切终究会重回正轨，铁路将继续延伸。而铁路人偶们也将带领着国家，谱写新的浪漫诗篇。"