#精神
 RLN_country_on_railroad: "铁轨上的国家"
 RLN_country_on_railroad_desc: "火车国是一个建立在铁轨上的国家，以铁路为生的国家。我国有着从列车生产、维护到铁路建造以及运输服务组成的完整产业链。\n\n于此同时，为列车而生的铁路人偶们深度参与我国各项事务，在她们的帮助下，我们拥有发达而高效的工业系统，得以支撑起人民的幸福生活。\n\n在政治上，铁轨串联起了各个自治市和工厂，而团结的铁路工人与铁路人偶们组成了以铁路工会为核心的社会主义政府。由于火车国的支柱产业均匀分布在各个地区，这也使得各地虽然有着相当的自主性，但却离不开彼此，必须依靠火车国中央政府的协调与管理。\n\n§S铁轨连接起的不只是道路，还有人心，以及人们的笑容。§!"
 RLN_love_peace: "爱好和平的铁路之国"
 RLN_love_peace_desc: "我们爱好和平，我们的浪漫就是沿着铁轨谱写出美丽的故事。只有铁路将各地串联起来这个世界才会有活力，列车能抵达的地方越多，这个世界才会真正的爱上火车，爱上和平。"
 RLN_war_mode: "战斗形态的铁路人偶"
 RLN_war_mode_desc: "我们爱好和平，我们的浪漫就是沿着铁轨谱写出美丽的故事。只有铁路将各地串联起来这个世界才会有活力，列车能抵达的地方越多，这个世界才会真正的爱上火车，爱上和平。\n\n可惜的是，总有人想要来打破我们平和的生活，我们也不得不拿起武器......\n\n一个铁路人偶用§Y驾驶体§!打了你一巴掌，那可能只是§O她在闹别扭§!。但如果她用§Y整备体§!打了你一巴掌，说明§R你的末日到了§!。"
 RLN_Contingency: "爱好核平的铁路人偶"
 RLN_Contingency_desc: "我们爱好和平，我们的浪漫就是沿着铁轨谱写出美丽的故事。只有铁路将各地串联起来这个世界才会有活力，列车能抵达的地方越多，这个世界才会真正的爱上火车，爱上和平。\n\n可惜的是，总有人想要来打破我们平和的生活，我们也不得不拿起武器......\n\n一个铁路人偶用§Y驾驶体§!打了你一巴掌，那可能只是§O她在闹别扭§!。但如果她用§Y整备体§!打了你一巴掌，说明§R你的末日到了§!。\n\n§R危机检定：生效...启动最终防卫协议...§!\n§R肃正中...§!"
 RLN_engine_of_meiledi: "美乐蒂的引擎" 
 RLN_engine_of_meiledi_desc: "我们可以自豪地说，美乐蒂大陆离不开火车国。我们的工程师和铁路人偶会出现在这片大陆的各个角落，我们的生产的列车远销各国。如果没有我们的参与，美乐蒂各国将会举步维艰......"
 RLN_Soutetsu_leader: "右田双铁"
 RLN_Rail_Romanesque: "铁路浪漫"
 RLN_Rail_Romanesque_desc: "从远方到此处，那令人怀念的草原，\n纵使会在明天枯萎，转眼又会翠绿满天。\n在雾中悄然沉睡的，拿被遗忘的小小电灯，\n现在正是点亮之时。\n\nRail Romanesque..."
 RLN_aftermath_of_crisis: "危机的余波"
 RLN_aftermath_of_crisis_desc: "§0黑沫夜§!对我国的冲击犹在眼前，尽管我国通过高效的生产能力以及在整片大陆进行广泛的铁路基建逐渐走出了衰退，但这场巨大危机的余波仍在影响我国。\n\n然而，转机已然来到，这是我们崭新的机会。让动轮旋转，让锅炉沸腾，让列车再次起航吧！"
 RLN_extend_umemployment_benefit: "延长失业补助"
 RLN_extend_umemployment_benefit_desc: "由于经济危机的冲击，我国的失业率高企，为了确保特别时期人民生活的安稳，我国决定延长失业补助的发放期限。"
 RLN_deal_with_crisis_1: "应对经济危机"
 RLN_deal_with_crisis_1_desc: "为了挽救国家，我们将与经济危机进行最后一搏。一旦我们能够安稳地渡过这场灾难，我们的国家就能重回正轨。"
 RLN_deal_with_crisis_2: "应对经济危机"
 RLN_deal_with_crisis_2_desc: "为了挽救国家，我们将与经济危机进行最后一搏。一旦我们能够安稳地渡过这场灾难，我们的国家就能重回正轨"
