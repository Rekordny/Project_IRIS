#领导人描述
 SFC_Asuka_desc: "久奈滨学院二年级的可爱转学生。元气少女，活泼，直率。意外的知书达理，对谁都很礼貌。好奇心旺盛。一旦坚持决不放弃。喜欢草莓，飞鱼。\n\n非常向往飞行，希望能够像鸟儿一样在空中飞翔，故而对Flying Circus很感兴趣，由于偶然的机会和日向晶也相遇，并且请求晶也成为其FC教练。\n\n拥有很强的空竞思维，应变能力优秀。"
 SFC_leader_Masaya_DESC: "§Y日向 晶也§!\n§C久奈滨空竞部教练§!"
 SFC_leader_Masaya_desc: "小时候（大概10岁-12岁）曾是有名的FC选手，被誉为明日之星，葵姐的得意弟子。然而大量的荣誉也带了巨大的心理压力，在一次严重的心理打击后，彻底告别了天空。虽然现在已不再当选手，但心里的热情依然没有熄灭。时间冲淡了伤痕，而这一切的改变则始于一位转学生……"
