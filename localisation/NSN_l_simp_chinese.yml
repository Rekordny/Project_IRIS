 NSN_news.1.t: "日澄号下水失败"
 NSN_news.1.desc: "据可靠消息，[NSN.GetName]的新一型战舰“日澄”号在下水仪式上出现严重事故，导致战舰侧翻。该国主要领导人均出席了下水仪式并目睹了事故全过程，[NSN.GetLeader]极为震怒并责令有关部门在一个月内完成对受损船只的维修工作，否则责任人将受到“雷霆般的惩罚”。根据专业分析，事故成因极有可能为造船厂技术不成熟，贸然采取了危险的下水方式，最终酿成恶果。\n\n[NSN.GetLeader]强调，任何困难都阻挡不了人民在党的领导下建设强大海军的坚定步伐。“日澄”号必将以更加完美的姿态早日加入保卫国家主权和领土完整的钢铁舰队行列。"
 NSN_news.1.a: "船不下水...人就要下水"
 NSN_news.1.b: "希望海军部的人没事..."
 NSN_news.2.t: "日澄号下水成功"
 NSN_news.2.desc: "据可靠消息，[NSN.GetName]的新一型战舰“日澄”号成功举行了下水仪式，[NSN.GetLeader]亲临仪式现场，与造船工人、海军指战员及国防科技工作者共同见证这一历史性时刻。伟大领袖高度赞扬了全体参研人员的忠诚奉献和卓越成就，称赞“日澄”号是“捍卫国家主权与海洋权益的钢铁堡垒，是未来国防建设的坚实基石”。\n\n仪式现场，红旗招展，军歌嘹亮，造船厂工人和海军官兵群情振奋，纷纷表示将牢记领袖的嘱托，以“日澄”号的成功为新的起点，再接再厉，为打造世界一流海军、捍卫国家神圣主权贡献全部力量。"
 NSN_news.2.a: "伟大领袖带领我们前进！"
 NSN_news.2.b: "他们的船看上去不错？"