 IRIS_WS_BLA_desc:0"§Y罗西亚，世纪末的古老帝国§!\n\n§Y开拓（？？？-2028年）§!\n\n罗西亚的先祖们起源于绍伊尔河畔的克雷姆林附近，至于克雷姆林城这座罗西亚诸城之母是何时由何人建立的已然无法考证。我们只知道罗西亚先民自那里们向各个方向迁移，并建立了数个城邦。各个城邦领主之间相互通婚，并共尊克雷姆林之主为罗西亚诸城的§O至高王§!，由此形成了最早的罗西亚邦联。\n\n§Y天罚（2029-2367年）§!\n\n2029年，来自海上的异族瓦兰吉人在罗西亚的西部沿海登陆，他们骁勇善战，即使是久经沙场的罗西亚勇士也难以对抗。几十年后，骑着快马的游牧民又自南方迁移而来，觊觎着罗西亚的财富。在生死存亡的威胁下，罗西亚人首次意识到了城邦的脆弱，不少尚未沦陷的城邦自行合并，并推举一位§O大公§!来统治新诞生的国度。这些大公国中实力最为强大的无遗是克雷姆林，而西部的赫萝西查和北部的普拉格也陆续崛起。大公们仍然以克雷姆林大公为盟主，继续着对异族的战争。\n\n在如此绝望的时代，名为§P正教会§!的组织在东部崛起，他们宣扬着入侵者乃是上天派来惩罚不虔诚的罗西亚人的使者，唯有投入正教会的怀抱才能得到救赎。大公们一开始认为这不过是妖言惑众，但随着成千上万的罗西亚百姓将其视为救命稻草，他们也不得不改变立场。2248年，克雷姆林大公瓦西里率先皈依了正教会，在绍伊尔河接受了大牧首康斯坦丁的洗礼。在正教会的帮助下，罗西亚人重拾了信心，吹响了反攻的号角。2367年，瓦西里大公的孙子伊凡大公收复了最后一座陷落的罗西亚城市罗斯卡托夫，宣告了天罚时代的终结。\n\n§Y一统（2368-2388年）§!\n\n罗西亚诸邦在与异族漫长的战争中已经意识到了团结的重要性，将各个大公国统一为一个国家势在必行。而克雷姆林的伊凡大公注定将要完成这项伟业，他首先强行兼并了在战争中损失惨重的普拉格大公国，随后又在一次公开决斗中击败了赫萝西查的安德烈大公。在最强大的三个公国合为一体后，其余的大公们也审时度势，宣布臣服伊凡大公。2388年，伊凡加冕为§C全罗西亚的专制君主§!，即为§C沙皇§!。\n\n§Y崛起（2389-3065年）§!\n\n帝国自建立起便不断向着四周开疆拓土，但也在此时，§O农奴制§!被正式确定为了帝国的基本国策，大量的农民们被束缚于土地上以换取贵族对沙皇的忠诚。这一政策为帝国带来了财富与稳定，尽管这与农奴们毫无关系。随着历代沙皇不断修改与强化这一政策，农奴制已经成为了帝国的根基，难以割舍.....帝国的工业化也因此步履维艰，蹒跚前进。\n\n§Y世界大战（3066-3071年）§!\n\n随着南方的自由合众国与帕夏和赛莲斯两大古国爆发战争，看到了机会的尼古拉沙皇孤注一掷，加入了自由合众国一方。在漫长的战线上，每天都有无数农奴士兵死去，而无穷的牺牲则为帝国赢得了大片领土和财富。在尼古拉沙皇的豪赌下，帝国暂时得到了挽救。\n\n§P青年罗西亚运动§!\n\n事实证明，尼古拉沙皇不过是暂时帮帝国续命了几十年而已，长久的专制和压迫不是一场胜利可以掩盖的。在战前兴起的§P青年八月党§!逐渐发展壮大，渴求着一个平等而自由的罗西亚，由沙皇和他的亲信们所统治的帝国应该被归还给他们的人民。3077年，随着北方舰队的一声炮响，§R大革命§!开始了，虽然革命最终被镇压，但种子已经埋下，并将在罗西亚各地生根发芽。而脱胎于革命的§t北方真理联合§!则在极地中开辟了自己的根据地，与帝国分庭抗礼。3089年冬天，尼古拉沙皇驾崩于沙皇格勒，他唯一的继承人§C阿纳斯塔西娅女大公§!继承了皇位。\n\n§S冰晶之梦§!\n\n在革命中支离破碎的青年八月党在§S萨妮娅§!的领导下重新回到了罗西亚的政坛，她们有些是革命的幸存者，有些是务实的改革派，在新的时代中，她们依然追寻着前人的梦想。无论通过何种手段，她们都会为了梦中的罗西亚而奋斗。\n\n然而，反对者也大有人在。以§C希拉·赫尔曼§!为首的改良派贵族们认为青年八月党的主张过于激进而虚幻，唯有铁腕之治与工业之火才是拯救如今罗西亚的良药。她们将青年八月党视为§R北方叛贼§!们在帝国的内应，最终会被现实无情地碾碎。\n\n§C迷惘的新君§!\n\n阿纳斯塔西娅女大公若非是唯一的继承人，恐怕终生与皇位无缘。这位从小沉默寡言的少女在能力上不输历史上的任何一位皇储，但贵族们的质疑与反对却从未断绝。为了证明自己，沙皇陛下也必须找到自己的道路，必须得到一位得力的帮手。\n\n留给帝国的时间不多了，§C愿主垂怜…§!"
