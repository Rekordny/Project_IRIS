 IRIS_WS_TAU_desc:0"“赛马娘"。她们是为奔跑而生的女孩,继承了来自另一个世界的名字，其原主有的命运坎坷，有的光耀百代，她们继承其灵魂继续奔驰-那正是她们的命运。\n这一种族从远古时期一直与人类友好相处，直到第一次世界大战的发生， 一直温驯善良的马娘种族被迫离开人类的群局地,并在美乐蒂大陆的北方海边建立了特雷森城，随着离开人类世界转而加入特雷森的马娘越来越多，一些地方的前特雷森学园也融合进居住地，前赛马娘赛事协会建立了特雷森学会联合并占据美乐蒂大陆的北方一隅，不少训练员和马娘亲和派的人类也加入其中，逐渐帮助特雷森学园联合在世界政治中占据一席。\n在这个气候温和并且草原广袤的地区，马娘们并没有因为失去了与大多数人类生活的机会而丧失其向往自由和追逐光明的天性，为了在混乱的世界中开辟新的生存空间，她们斡旋于东西两大人类派系之间并坚持优秀的理念传承，成为当今少数独善其身并且拥有强大人口素质的陆上国家。\n但由于资源的医乏，加之与人类世界的脱节导致对于魔法与科技的完全陌生，马娘在军事科技中始终处于劣势，如今旧特雷 森的学生会已经逐渐显露颓势，而新兴的亲外派系也尚未成熟到接管政权，当今不少马娘也已经生出重返人类社会的诉求，特雷森学园联合的下一步还是一个未知数。"
 IRIS_WS_TAU_desc_ICON:0"£IRIS_WS_ICON_TAU"

 IRIS_WS_UNG_desc:0"从前，这个地处大陆边缘地带的蛮荒岛屿被大陆上的人们所不齿。未开化的居民们四散于岛屿各处，经营着刀耕火种的事业……\n\n当异国的巨舰缓缓靠岸时，属于昂格利亚的新时代来临了。殖民者们妄想奴役这片岛屿上的人民，但被联合起来的部落通过长达上百年的游击战争击退。殖民者们落荒而逃，而他们遗落的圣树种子为这个不毛之地带来了生机，文明的齿轮也由此开始加速转动，无数邦国于此成立，力求守护神秘的圣堂教会与积极探索神秘的魔术协会也由此诞生\n\n随着时间的推移，邦国之间的矛盾由于玛纳派与工业派之间的针锋相对而被无限放大——仇恨潜滋暗长,恐惧正在蔓延，嗜血的杀戮机器蓄势待发，只需那么一丝火星，这座岛屿便会陷入万劫不复的深渊……\n\n世界大战爆发。随着大陆战火的肆虐，最后一枚多米诺骨牌倒下了。这片土地上仅存的那么一丝稳定与秩序也随之分崩离析，昂格利亚的人民无一例外地被卷入这场浩劫之中，血腥的混战开始了。这片土地沦为了魔法兵器与战争巨兽相互厮杀的试验场。\n\n在一片混乱之中，尤瑟王的卡美洛王国在大魔法师梅林的指导下势如破竹，最终横扫全岛，摧毁了工业派。\n\n无数亡魂四散而去，昂格利亚终成一统。但在累累骸骨之上，抵抗运动的潮水正在吞没这座孤岛。大量工业派支持者逃往荒郊野外，与不满卡美洛军队占领的其它邦国居民如幽灵般游荡在全国各地，不断发动袭击。而玛纳派内部以时钟塔和圣堂教会为代表的激进派与保守派在失去了共同敌人后陷入了针锋相对局面\n\n为了挽救昂格利亚崩溃的命运，将希望寄托于下一代的尤瑟王与大魔法师梅林计划着创造出一个超越凡人的存在——让昂格利亚之王的血统与赤龙的意识形态完美融合于一个尊贵的女性血统，由此创造出了永恒之王——阿尔托莉雅·潘德拉贡\n\n由于女孩无法直接继承王位，为了掩人耳目，幼年的阿尔托莉雅被托付于一位老骑士，开始了朴素的生活。\n\n阿尔托莉雅日复一日地接受着身为王的教育，无休止地学习与训练，不曾停歇。\n\n就这样，十多年过去了，乌瑟王去世，梅林预言将有一位骑士拔出石中剑，从而成为新王。\n\n当骑士们纷纷放弃，四散而去时，阿尔托莉雅来到石中剑前。面对这把决定她命运的剑，她再无回头之路，纵使将被抛弃、背叛、唾骂，双手沾满鲜血，她仍义无反顾地拔出了那把“必胜黄金之剑”。亚瑟王，骑士之王，由此诞生。\n\n在混乱的国内局势之下，阿尔托莉雅以冷酷无情的决策摧毁着敌人。她仿佛一个天平，秉持着杀少救多的精神，引领着王国走向一次又一次胜利，但她的手段也引发了诸多国民对其的不满。人们开始惧怕她。“亚瑟王，不懂人心”的话语在她的周围蔓延开来……\n\n与此同时，在首都，对亚瑟王的冷酷决策感到恐惧的人群走上街头，要求民主化改革的呼声愈发强烈，如果没有妥善处理他们的意见，那么示威浪潮将会席卷全国，而时钟塔极有可能利用这个机会展开行动，与之相对的圣堂教会更不会坐视不理；王室内部，阿尔托莉雅的姐姐摩根认为自己才是继承了昂格利亚神秘的真正之王。她憎恶着尤瑟与亚瑟，以亚瑟的血制造了莫德雷德——亚瑟王之子，并筹划着一个推翻其统治的计划,而且不惜一切代价也要将这个计划施行。届时，暗流涌动的王国将再度土崩瓦解，而各方势力都将权衡利弊，在最合适的时机将一柄尖刀刺入敌人的心脏。\n\n"
 IRIS_WS_UNG_desc_ICON:0"£IRIS_WS_ICON_LHU"


 IRIS_WS_STG_desc:0"当大战的硝烟散去后，§O里森堡，这片曾经属于乌斯拉尔的土地永远地与其母国分离§!，沦为了大战胜利者的战利品。§R从那时开始，仇恨与矛盾的种子便已经埋下。§!工业派与玛娜派争斗不休，占这片土地上的人口中大多数的乌斯拉尔裔对盎格利亚人的占领区政府漠然以对。这一切都被派驻于此的格雷元帅和大吉岭将军看在眼里——§R当然，与其说是派驻，不如说是流放§!。她们所统帅的圣葛罗莉安娜装甲师是占领军的中流砥柱，曾经在大战中立下赫赫战功，但却因为支持工业派被从本岛放逐至这片冷漠的土地。\n\n随着卡美洛国内问题的激化，冰冷的里森堡变得躁动起来。3084年，新蒙巴萨打响了反抗卡美洛的第一枪。出人意料的是，占领军对此置若罔闻，仍由卡美洛一步步失去在大战中用无数士兵的鲜血换来的领土。当卡美洛抽调出为数不多的部队前来平叛时，却发现格雷和大吉岭赫然挡在他们前进的道路上......\n\n§C这一切，都是工业派精心谋划的对那白垩之城和骑士王的反抗。§!忙碌于国内事务的卡美洛不得不吞下苦果，但他们或许还会回来。在独立之后，为了缓解与乌斯拉尔裔的矛盾，§Y七领议会§!应运而生，于3085年颁布的《3085年宪章》为了平衡各方势力，宣布保留君主制但却没有拥立一位君主，同时给予军队监督议会的权力。\n\n就这样，一个和谐却处处充满矛盾的国家走上了欧罗巴大陆险象环生的舞台。§G她的面前或许是一片坦途§!，§R也可能是万丈深渊§!。"
