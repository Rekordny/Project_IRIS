 IRIS_WS_DOC_desc:0"背景\n\n诗旎家族原本是来自“摩萨大陆”北方的势力，那是一个被永夜女帝及其麾下吸血鬼统一全境的世界。但在某一天，一个巨大的玛那法阵笼罩了整个加尼温，将其传送到了这个世界的欧罗巴大陆东部地区。由于诗旎家族掌握着来自异世界的玛那技术，于是在前任大公弗雷德里克·诗旎的带领下，诗旎家族很快便重振旗鼓，一举夺取了欧罗巴东部的大片土地，并在此建立了名为“诗旎公国”的政权。\n\n\n一战爆发\n\n一直奉行中立主义的诗旎公国并未参与这场几乎席卷了整个世界的战争，然而这并不代表诗旎家族未能从这场战争中学习到什么。工业，一种区别于玛那的力量，正革新着这个世界，若是想要在这风云变幻的世界里站稳脚跟，就不得不去尝试全新的事物，即便这会触动许多人的利益。于是，一战结束后，在大公弗雷德里克·诗旎的授意下，诗旎家族的旁系开始在威明格发展工业。至此，诗旎公国一转之前的闭关锁国，开始逐步打开国门，与世界的市场接轨。\n\n\n黑沫夜爆发\n\n以自由合众国为中心，毁灭性的经济危机席卷了整个世界。黑沫夜爆发使得刚刚发展工业的诗旎公国经济动荡不堪，越来越多的人类因为粮食短缺而陷入朝不保夕的境地。而此时，一直潜藏在公国之内的反吸血鬼组织——“法典”则趁机煽动民怨，将矛头直指诗旎家族，认为这一切苦难都源于这群来自“域外势力的吸血鬼”所带来的“诅咒”。自此，人类对血族的仇恨日益加剧。\n\n\n继任者风波\n\n随着时间的流逝,3085年末,八百多岁高龄的弗雷德里克·诗旎罹患重病，卧床不起。国不可一日无主，于是，大公的长子西格蒙德·诗旎代为执政。然而，和他的父亲不同，临时继任的西格蒙德·诗旎在执政方面的才干，远不如他的妹妹——被人们誉为“冰姬”的艾莎莉亚·诗旎。因此，公国之内的几个城市，包括诗旎家族嫡系掌控的威明格，都在期望诗旎家族能够尽快换上一位能者，可嫡长子继承制注定了继任者的人选不可以为女子，这让公国内本就不明朗的政治氛围蒙上了一层阴影。\n\n\n七月事件\n\n3089年7月,病入膏肓的老公爵弗雷德里克·诗旎被暗杀，各种迹象表明这起暗杀的始作俑者是反吸血鬼组织“法典”所为。而几乎是在同一时刻，奥西娅联邦举兵登陆诗旎公国的东部沿海，并在诗旎公国最困难的时间里，迅速夺取了整个拉斯山脉以东的东拉斯地区。一时间，整个诗旎公国陷入了动荡的局面。在诗旎家族的旁系以及蓝蔷薇骑士团的施压下，长子西格蒙德·诗旎宣布将自己的继承权禅让给自己的妹妹艾莎莉亚·诗旎，并承诺以后不再插足公国的政治。于是，被人们誉为“完美骑士”、“杰出贵族”、“冰姬”的艾莎莉亚·诗旎继承大统，成为了诗旎家族第七任家主，同时也出任了诗旎公国的新大公，而她也是自初代诗旎大公诺格丽希·诗旎之后，首位女性大公。\n\n\n剧本导入\n\n随着艾莎莉亚·诗旎的继位，政治上，各项政策有条不紊地推行了下去，原本混乱的领地得到了有效治理；军事上，她指挥着蓝蔷薇骑士团，将奥西娅联邦侵略者的铁蹄阻挡在了拉斯山脉以东。至此，诗旎公国似乎迎来了短暂的喘息，但这只是表象，法典组织、奥西娅联邦的觊觎、濒临崩溃的经济、日渐愤怒的人类领民……甚至，一度在公国内销声匿迹的长子派，都不肯善罢甘休。\n\n\n如此动荡的时代下，艾莎莉亚·诗旎统治是否只是昙花一现？而诗旎公国又该何去何从？\n\n\n§Y补充设定§!\n\n诗旎公国和奥西娅联邦的恩怨\n\n在诗旎家族来到这个世界后，迅速征服了曾经的特兰斯瓦尼亚地区，并成立了诗旎公国。\n\n那时的特兰斯瓦尼亚并没有国家概念。对于当地的人民而言，这只不过是“一群欺压在他们头上的贵族被另一群从异世界来的贵族们赶跑了”的事情。至于是哪一批贵族统治他们，特兰西瓦尼亚的人民漠不关心。如果真要做选择，那他们还是更认可后者，因为后来的“诗旎家族”并不会强制他们服徭役，但代价是上供鲜血，因为诗旎家族是吸血鬼家族，但这对他们来说基本上是微乎其微的付出。\n\n另一边，被赶跑的旧特兰西瓦尼亚贵族来到了东部的群岛上，并在这里征服了当地的土著，成立了政权，并在几百年间历经多次政权更迭与演变，逐渐形成了奥西娅联邦。不过，来到这里的贵族们血缘被稀释，理念被淡化，此时的奥西娅联邦，和彼时的特兰西瓦尼亚几乎没有任何法理上的关系了。\n\n而随着时代的发展，特兰西瓦尼亚地区的人民已经认同了诗旎家族的统治，认为自己是诗旎公国的一份子。但东边群岛上的奥西娅联邦随着工业化的推进，贫富差距拉大，民粹主义抬头，这些民粹分子认为，西边大陆上的诗旎公国在历史上侵占了本属于奥西娅联邦的土地，奥西娅联邦需要发动一场战争来收复所谓的“故土”——即曾经的特兰西瓦尼亚地区。\n\n于是，这场“奥西娅联邦-诗旎公国战争”打响了……\n\n"

