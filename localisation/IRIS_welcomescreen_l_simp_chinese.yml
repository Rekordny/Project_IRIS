 IRIS_WS_AKL_desc:0"§Y《皇国帝纪》§!节选\n\n§Y皇国历前二百年§!\n\n§O胡之国§!犯我，此战世代不息，两国成永世之仇。\n\n§Y皇国历前二十六年§!\n\n皇祖生。\n\n皇祖御名§P绯祢之命§!，伊濑野城人也，其生时曜日降柔光于世，世人奉为§S大御神§!赐福之兆。皇祖随修习咒术，其咒力冠绝四海，众巫女皆难出其右。\n\n§Y皇国历前七年§!\n\n皇祖即王位，因其美貌与咒术得民心。秋，胡之国犯我，与§C三十六家§!盟誓共抗之。胡之国携其国宝“§O天御镜§!”，其兵皆成死战不退，嗜血好杀之徒，王师败绩。\n\n逢绝境，召各国巫女，以§t八百八十八§!巫女殒命为价，铸“§Y御剑§!”。遂以其摧胡之国之军，灭其国，获天御镜与其祭祀之§2八岐家§!。\n\n§Y皇国历元年§!\n\n皇祖统三十六家为一国，即为丰苇原瑞篱内皇国，即皇帝位，大赦，三十六家亦各有封赏，担皇国要职。\n\n陛下传旨大成§8天京§!，迁各望族至此。以§Y稻生§!、§Y更科§!、§Y槇§!三家为武人之首，授督军之职，讨皇国之敌。\n\n§Y皇国历二年§!\n\n三月，陛下更§P咒术§!之制，是为皇国咒术之始。为统管神职，又设斋巫女以下六等十二级神职，命§S椎叶千波矢§!为斋巫女，任皇国神职之首。\n\n六月，皇祖建皇学舍于伊濑野。\n\n§Y皇国历三年§!\n\n二月，天京成，乃为皇国之都。\n\n三月，为保万世安宁，皇祖令建§P“咒壁”§!。\n\n冬，有事起于天京。\n\n§P皇国历六年§!\n\冬，皇祖§R薨§!于天京，留§Y天御剑§!、§O天御镜§!、§P八尺琼勾玉§!为皇国三神器。皇祖唯有一女，次年即皇帝位，大赦。\n\n§Y皇国历百二十一年§!\n\n春，有地震于天京，死者十有二三。\n\n§Y皇国历二千年§!\n\n§R合众国犯我，陷天京，苏芳帝薨，咒壁亦毁，彼时天京死者五万有余§!。宰相小此木立§7翡翠帝§!为主。合众国军行暴虐之举，其僭总督名§Y沃伦§!，贪财好权之辈也。\n\n§Y皇国历二千三年§!\n\n苏芳帝女§P朱璃§!率武人收天京，大破之，敌遂再不犯皇国。"
