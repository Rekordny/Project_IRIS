 IRIS_WS_KIV_desc:0"§Y玛娜时代§!\n\n在博闻统治时期的基沃托斯地区，无疑是作为学术的中心而闻名遐迩。高高耸立的高特式塔楼，如同傲然挺立的巨兽，为博闻培养出了一批批杰出的法师。\n作为对于基沃托斯的贡献的回报，博闻赋予了这片土地一定的自治权。这使得基沃托斯地区在相当长的一段时间里，与博闻保持着友好的关系。\n在工业化时代的逼近之际，博闻为了巩固在基沃托斯的统治，毫不迟疑地采取了极具威权的措施。博闻傲慢地宣告，将剥夺这片土地的自治权，并将其纳入直辖省名下。基沃托斯地区的学生们，曾经以其卓越的学术传统自豪，如今却被博闻的霸道姿态所蒙蔽。那些高耸挺拔的高特式塔楼，不再是知识的灵感源泉，而沦为象征着博闻权威的残酷象征。曾经以优雅和智慧而闻名的城邦，如今被囚禁在博闻的暴政之下，毫无生机可言。\n\n§Y内战§!\n\n博闻玩弄操纵权力的游戏，毫不顾及基沃托斯地区居民的声音和权益，他高高在上地单方面宣布剥夺这片土地的自治权。如此横行霸道的决定，引发了基沃托斯的内部分裂和血腥的冲突。以阿拜多斯，格黑娜，千禧年，赤冬为首的工业派势力“基沃托斯共和联邦”与圣三一，百鬼夜行，山海经，阿里乌斯为首的玛娜派势力“博闻-基沃托斯临时政府”爆发了激烈的内战。在博闻的支持下，玛纳派势如破竹，他们的力量和兵器无情地碾压着工业派的抵抗。绝望的情绪笼罩如同病毒般在工业派扩散，他们似乎已经无路可走。直到Hecmatial军工集团将新研发的外骨骼装甲“nikke”和军用战术机体“AC”投入作战后才得以将扭转局势。\n\n§Y终结一切战争的战争§!\n\n博闻与进步理事会的血雨腥风已经过去了，命运的嬉笑与轻蔑，又遗弃了博闻这座古老的帝国。残酷的战争从未给予博闻喘息的机会，此刻的博闻已然颓废不堪，再也没有力量去投入另一滩浑水。经济崩溃和政治动荡在博闻的领土上肆虐，将博闻拖入无尽的黑暗。此时的联邦军队本应乘胜追击，继续扩大战事，但在进步理事会的干涉下，双方不得不在夏莱签署了伊甸条约，宣告这场内战的终结。\n\n§Y共而不和§!\n\n在内战烟消云散之后，基沃托斯这个曾经饱受战火摧残的联邦焕发出前所未有的光彩。在进步理事会的帮助下，科技领域得到了巨大的推动，仿佛打开了通往未知世界的大门。自动化生产线和新一代的nikke军用机器人使得联邦政府能够将全部精力投入到科研和教育工作上。科技的进步让人们忘记了心中的恶与恨，他们沉迷于科技带来的便利和进步，仿佛忘记了过去的痛苦与纷争。然而，人们是否真的能够抹去内战的伤痕深处？\n失业工人们在机器人的兴起中丧失了工作岗位，他们被边缘化，被剥夺了生计的机会。玛娜激进派则卷土重来，他们不甘寂寞，试图以暴力手段重塑自己的地位与尊严。大基沃托斯之梦的民族主义者则试图将带领基沃托斯统一这片土地。\n虽然科技给基沃托斯带来了繁荣与进步，然而，人们内心深处的恶意与仇恨是否真的被根除，是否真的被科技的光芒所取代？或许，这只是一个表面的繁荣，而真正的黑暗和纠葛仍然潜伏在那些观望者的眼中，等待着来临的时机，等待着联邦政府的一失足成千古恨。"

