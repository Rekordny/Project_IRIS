 IRIS_WS_USF_desc:0"§Y彼岸的自由之地§!\n\n§Y流浪时代-塔德里克殖民时期（-2927）§!\n中世纪末期的欧罗巴进入了一段全新的动荡时期——乌斯拉尔诸公国的百年内斗撕裂大陆西部，爱丽诺教会以净化之名实施高压统治，瓦拉几亚薄弱不堪的防线在魔族攻势下土崩瓦解，而驱使极寒的血族撕裂虚空降临大陆彼端……以上种种，使得部分生活在这片土地上的人们不得不背井离乡，远渡重洋来到这片未曾被开发的土地。\n数个世纪以来，无数来自欧罗巴的流亡者穿越风暴海域，不断踏上南阿西亚东部的海岸，在南阿西亚东部荒原建立起十二个自治殖民地，并接受塔德里克帝国庇护，成为其殖民地行省，并制衡当地罗姆土著与提防帕夏帝国南下以换取生存空间。\n看似一切都走上正轨，但随着南阿西亚中央的瘟疫不断向外蔓延，加上塔德里克帝国后期的腐败堕落与横征暴敛，一切都与“寻觅生存之地”的初衷相违背。与此同时，后续来自乌斯拉尔的流浪者们带来的全新科技，而来自爱丽诺的商人也对当地移民进行经济支持。很快，塔德里克帝国北方十二殖民行省以“自由”为旗帜，掀起了一场轰轰烈烈的独立运动。\n\n§C独立运动时期（2928-2941）§!\n2928年，南方行省打响了独立的第一枪，次年南阿西亚自由联邦宣布成立，这场独立战争持续了13年，以南阿西亚自由联邦军、帕夏远征军和爱丽诺自由兵团的大获全胜而告终。至此，自由合众国这个全新的政权登上了世界舞台……\n\n§Y三国盟约时期（2941-3008）§!\n由于脱离了动荡与压迫的生存环境，移民于此的人们得以解放天性，毫无保留地为这个新生的国家施展才华，而随着爱丽诺开拓团不断向西进发，瘟疫逐渐被驱赶至大陆腹地，乌斯拉尔移民带来的工业为标准化生产打下基础。于是，南阿西亚东部平原上越来越多的种植园被开垦，而沿海地区则在港口的繁荣之下，工厂高楼拔地而起。短短数十年，这个以自由为旗帜的国家便实现了经济的腾飞，并在综合实力上不断追赶当时一众主流国家。\n然而这一切并非没有代价，到了三十一世纪初，随着国家体量越来越大，当地工业与玛纳的矛盾逐渐加深。以爱丽诺裔与魔女为主的人群组建农业民主党，几乎垄断了自由合众国的全部农业与玛纳生产，并几乎完全控制了自由合众国的空中军团。而以乌斯拉尔裔和桑达斯派（出身自桑达斯战争军事大学的学阀派）组成的工业自由党则垄断了东部沿海城市的工业生产，并几乎完全控制了自由合众国陆军部。\n\n§0路易斯安那战争（3008-3011）§!\n就在国内利益集团剑拔弩张之际，3008年，北方的帕夏帝国公然撕毁昔日签署的盟约，拒绝承认与自由合众国划定好的国境线，并要求自由合众国停止西进运动，且立即偿还剩余的20年贷款。而此时的合众国也急需一场对外战争来缓和国内利益集团之间的矛盾。\n于是，路易斯安那战争爆发。虽然这场战争仅仅持续了3年，但战况却极其惨烈。且近20万士兵暴毙于路易斯安那广阔的荒野无人区，致使一度销声匿迹的腐化瘟疫再度爆发。而这场战争最终也以合众国的惨胜、帕夏帝国放弃了路易斯安那的利益与对大陆西部沿岸定居点的控制权而告终……\n\n§Y昭昭天命（3011-3066）§!\n由于南阿西亚的瘟疫再度爆发，加之战争对经济的重创，合众国政府不得不采取地方自治的方式来统治新入手的广袤土地，将新获得的土地列为本土自治州。但这并不意味着这场战争没有为合众国带来好处，作为一个成立不到百年、采用民主政体的全新移民国家，这场战争不但为本国人民带来了极大的国家认同感与国民信心，同时标志着合众国正式跻身世界列强的地位。\n战后，合众国很快迎来了第二段经济的发展时期。\n然而，路易斯安那腹地的瘟疫却愈演愈烈，这一次的瘟疫有别于之前，一种名为腐化的力量以大量曝尸荒野的尸体为媒介，受到污染的地脉产出了大量扭曲可怖的怪物。而受制于环境与开发程度，合众国政府无心管辖，于是委托南阿西亚猎魔人协会代为托管，并设法铲除当地的腐化瘟疫。\n\n战后（3071-3085）\n由于战争期间的合众国是由工业派的自由党领导，加之本此大战证明了军事之中工业的力量完全不弱于玛纳，因此合众国的工业派获得了极大的威望，以至于此后历任政府都是工业派一家独大。\n同时由于海军在世界大战中发挥出了超出预期的效果，合众国政府开始重视海军与海防的建设，同时也是为了巩固对西部沿海的影响力，议会讨论出一个折中的办法，即划定一块区域，派遣海军的第四舰队驻扎于此，并任其行使自治权，同时也促进当地的建设。\n\n§0黑沫夜（3086）§!\n3086年，合众国日趋繁荣。其工业生产指数在3071年时平均仅为67（3083年至3084年为100），但到3085年7月时已上升到110，到3086年6月时则上升到126。给人印象更为深刻的是合众国股票市场的行情。工业家、学究式的经济学家和政府领导人都表示对未来充满信心。财政部长安妮·威廉·梅隆也于3086年9月向公众保证：“现在，没有担心的理由，这一繁荣的高潮将会继续下去。\n然而，就在3086年10月29日当天，大量人群聚集在墙壁之街上，而当天的股市暴跌。至此，黑沫夜正式在合众国爆发，并逐渐蔓延至世界每一个角落……\n\n§P失败的胜利（3087-3089）§!\n\n为了转移国内因经济危机产生的激烈矛盾，同时通过进入战争状态将权力集中在战时总统手中，第一舰队于3087年春季拔锚启航，对海对岸的皇国发起了突袭。3087年4月，海军航空兵在天京上空投下了第一枚航弹，随之而来的是六万后续登陆部队。持续了一周的天京战役以合众国军的惨胜而告终，在皇帝驾崩、皇姬下落不明的情况下，时任皇国宰相小此木与合众国议和，并承诺会按照合众国的样本对皇国进行民主改造。然而，合众国的统治区几乎仅限于天京城，驻军士兵还要随时面对手持咒装刀的武人的袭击。随着伤亡的加剧，和对总统滥用战时权力的不满，合众国内部对于军事行动的必要性产生了广泛的质疑……\n3089年冬，皇姬宫国朱璃率部回归天京，早已战意全无的驻军立刻签订了停战协议，于一个月内完全撤回本土。而当疲惫不堪，精神备受折磨的远征军回归的那天，自由党的支持率俯冲直下。从胜利到失败，只需要三年。"
