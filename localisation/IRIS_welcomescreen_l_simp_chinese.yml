 IRIS_WS_TAU_desc:0"“赛马娘"。她们是为奔跑而生的女孩,继承了来自另一个世界的名字，其原主有的命运坎坷，有的光耀百代，她们继承其灵魂继续奔驰-那正是她们的命运。\n这一种族从远古时期一直与人类友好相处，直到第一次世界大战的发生， 一直温驯善良的马娘种族被迫离开人类的群局地,并在美乐蒂大陆的北方海边建立了特雷森城，随着离开人类世界转而加入特雷森的马娘越来越多，一些地方的前特雷森学园也融合进居住地，前赛马娘赛事协会建立了特雷森学会联合并占据美乐蒂大陆的北方一隅，不少训练员和马娘亲和派的人类也加入其中，逐渐帮助特雷森学园联合在世界政治中占据一席。\n在这个气候温和并且草原广袤的地区，马娘们并没有因为失去了与大多数人类生活的机会而丧失其向往自由和追逐光明的天性，为了在混乱的世界中开辟新的生存空间，她们斡旋于东西两大人类派系之间并坚持优秀的理念传承，成为当今少数独善其身并且拥有强大人口素质的陆上国家。\n但由于资源的医乏，加之与人类世界的脱节导致对于魔法与科技的完全陌生，马娘在军事科技中始终处于劣势，如今旧特雷 森的学生会已经逐渐显露颓势，而新兴的亲外派系也尚未成熟到接管政权，当今不少马娘也已经生出重返人类社会的诉求，特雷森学园联合的下一步还是一个未知数。"
 IRIS_WS_TAU_desc_ICON:0"£IRIS_WS_ICON_TAU"

 IRIS_WS_ANZ_desc:0"如果这个世界上除了圣铃兰之外还有哪个国家与玛娜圣树如同鱼水紧密联系在一起的话，洛蒂安排在第二没有人敢说第一。在洛蒂安，教会是至高的，即使是曾经的罗曼皇帝：§C尼禄克劳迪乌斯§!，也是玛娜天主忠实的一员信徒。人们在教会的帮助下过着丰衣足食的生活，但是，随之而来的战争彻底将人们从信仰玛娜的沉醉中打醒，教会的软弱和玛娜军队在钢枪铁炮前的不堪一击让洛蒂安人尤其是北边的贵族们如梦初醒，在经历了上次大战的洗礼后，神权统治下的共和思想和工人运动已经逐渐兴起，他们引入工厂与战车，同时用勤劳的双手与玛娜的智慧来武装自己。\n\n同样，注定不平凡之人看到了这场改变中的机遇并紧紧抓住，§G安斋千代美§!，安齐奥战车道组织的领导者，在这场军队的变革中掌握了大部分军队并成功将教会的政权取缔。然而，这个刚刚接触工业化的国家却还处在一片矛盾与变动之中，无论是§C教会§!，§G工业派§!还是§R黑帮§!，都在极力阻止或推进这场关乎国本的变革，一场矛盾正在快速激化并导向一发不可收拾的局面。\n\n由于南北对于战车道与玛娜的态度与接受程度的不一，洛蒂安开始逐渐分裂为安齐奥§G工业派§!与洛蒂安§C玛娜派§!系，虽然出身于南部贫穷地区的§G安丘比§!却实际上更蒙受北部贵族与企业家的偏爱，而更为贫穷的洛蒂安南部，穷人们习惯了沐浴在玛娜的光芒下隐身度日，教会则将工业化渲染得更加邪恶，在各方宣传与鼓动下，一场§R内战§!已经不可避免，§C洛蒂安§!或者§G安齐奥§!都还没有做好充足的准备。"
 ##IRIS_WS_ANZ_desc:0"如果这个世界上除了圣铃兰之外还有哪个国家与玛娜圣树如同鱼水紧密联系在一起的话，洛蒂安排在第二没有人敢说第一。大量出口的炼金，占卜和玛娜产品垄断了整个西南欧罗巴的市场，在洛蒂安，教会是至高的，即使是曾经的罗曼皇帝：§C尼禄克劳迪乌斯§!，也是玛娜天主忠实的一员信徒，虽然不同于乌斯拉尔的工业化高效，洛蒂安的人们也在教会的帮助下过着丰衣足食的生活，但是，这一切都是脆弱且虚伪的。\n\n随之而来的战争彻底将人们从信仰玛娜的沉醉中打醒，教会的软弱和玛娜军队在钢枪铁炮前的不堪一击让洛蒂安人尤其是北边的贵族们如梦初醒，在经历了上次大战的洗礼后，神权统治下的共和思想和工人运动已经逐渐兴起，洛蒂安南部已经在短短数十年将玛娜作坊改良成船坞，聪明的洛蒂安人知晓如何改变，他们引入工厂与战车，同时用勤劳的双手与玛娜的智慧来武装自己。\n\n同样，注定不平凡之人看到了这场改变中的机遇并紧紧抓住，§G安斋千代美§!，安齐奥战车道组织的领导者，在这场军队的变革中掌握了大部分军队并成功将教会的政权取缔。然而，这个刚刚接触工业化的国家却还处在一片矛盾与变动之中，无论是§C教会§!，§G工业派§!还是§R黑帮§!，都在极力阻止或推进这场关乎国本的变革，一场矛盾正在快速激化并导向一发不可收拾的局面。与此同时，罗曼帝国的旧王，§C尼禄克劳迪乌斯§!，虽然仍然杳无音讯。但围绕在其身旁的洛蒂安保王派却开始蠢蠢欲动，但是她们的势力已经衰弱到根本无法进入议会的境地。\n\n由于南北对于战车道与玛娜的态度与接受程度的不一，洛蒂安开始逐渐分裂为安齐奥§G工业派§!与洛蒂安§C玛娜派§!系，虽然出身于南部贫穷地区的§G安丘比§!却实际上更蒙受北部贵族与企业家的偏爱，而更为贫穷的洛蒂安南部，穷人们习惯了沐浴在玛娜的光芒下隐身度日，教会则将工业化渲染得更加邪恶，在各方宣传与鼓动下，一场§R内战§!已经不可避免，§C洛蒂安§!或者§G安齐奥§!都还没有做好充足的准备。"
 IRIS_WS_ANZ_desc_ICON:0"£IRIS_WS_ICON_ANZ"

 IRIS_WS_UNG_desc:0"从前，这个地处大陆边缘地带的蛮荒岛屿被大陆上的人们所不齿。未开化的居民们四散于岛屿各处，经营着刀耕火种的事业……\n\n当异国的巨舰缓缓靠岸时，属于昂格利亚的新时代来临了。殖民者们妄想奴役这片岛屿上的人民，但被联合起来的部落通过长达上百年的游击战争击退。殖民者们落荒而逃，而他们遗落的圣树种子为这个不毛之地带来了生机，文明的齿轮也由此开始加速转动，无数邦国于此成立，力求守护神秘的圣堂教会与积极探索神秘的魔术协会也由此诞生\n\n随着时间的推移，邦国之间的矛盾由于玛纳派与工业派之间的针锋相对而被无限放大——仇恨潜滋暗长,恐惧正在蔓延，嗜血的杀戮机器蓄势待发，只需那么一丝火星，这座岛屿便会陷入万劫不复的深渊……\n\n世界大战爆发。随着大陆战火的肆虐，最后一枚多米诺骨牌倒下了。这片土地上仅存的那么一丝稳定与秩序也随之分崩离析，昂格利亚的人民无一例外地被卷入这场浩劫之中，血腥的混战开始了。这片土地沦为了魔法兵器与战争巨兽相互厮杀的试验场。\n\n在一片混乱之中，尤瑟王的卡美洛王国在大魔法师梅林的指导下势如破竹，最终横扫全岛，摧毁了工业派。\n\n无数亡魂四散而去，昂格利亚终成一统。但在累累骸骨之上，抵抗运动的潮水正在吞没这座孤岛。大量工业派支持者逃往荒郊野外，与不满卡美洛军队占领的其它邦国居民如幽灵般游荡在全国各地，不断发动袭击。而玛纳派内部以时钟塔和圣堂教会为代表的激进派与保守派在失去了共同敌人后陷入了针锋相对局面\n\n为了挽救昂格利亚崩溃的命运，将希望寄托于下一代的尤瑟王与大魔法师梅林计划着创造出一个超越凡人的存在——让昂格利亚之王的血统与赤龙的意识形态完美融合于一个尊贵的女性血统，由此创造出了永恒之王——阿尔托莉雅·潘德拉贡\n\n由于女孩无法直接继承王位，为了掩人耳目，幼年的阿尔托莉雅被托付于一位老骑士，开始了朴素的生活。\n\n阿尔托莉雅日复一日地接受着身为王的教育，无休止地学习与训练，不曾停歇。\n\n就这样，十多年过去了，乌瑟王去世，梅林预言将有一位骑士拔出石中剑，从而成为新王。\n\n当骑士们纷纷放弃，四散而去时，阿尔托莉雅来到石中剑前。面对这把决定她命运的剑，她再无回头之路，纵使将被抛弃、背叛、唾骂，双手沾满鲜血，她仍义无反顾地拔出了那把“必胜黄金之剑”。亚瑟王，骑士之王，由此诞生。\n\n在混乱的国内局势之下，阿尔托莉雅以冷酷无情的决策摧毁着敌人。她仿佛一个天平，秉持着杀少救多的精神，引领着王国走向一次又一次胜利，但她的手段也引发了诸多国民对其的不满。人们开始惧怕她。“亚瑟王，不懂人心”的话语在她的周围蔓延开来……\n\n与此同时，在首都，对亚瑟王的冷酷决策感到恐惧的人群走上街头，要求民主化改革的呼声愈发强烈，如果没有妥善处理他们的意见，那么示威浪潮将会席卷全国，而自由昂格利亚运动极有可能利用这个机会展开行动，与之相对的圣堂教会更不会坐视不理；王室内部，阿尔托莉雅的姐姐摩根认为自己才是继承了昂格利亚神秘的真正之王。她憎恶着尤瑟与亚瑟，以亚瑟的血制造了莫德雷德——亚瑟王之子，并筹划着一个推翻其统治的计划,而且不惜一切代价也要将这个计划施行。届时，暗流涌动的王国将再度土崩瓦解，而各方势力都将权衡利弊，在最合适的时机将一柄尖刀刺入敌人的心脏。\n\n"
