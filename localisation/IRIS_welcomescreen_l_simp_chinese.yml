 IRIS_WS_BLA_desc:0"§Y开拓时代（？？？-2028年）§!\n\n罗西亚的先祖们起源于绍伊尔河畔的克雷姆林附近，至于克雷姆林城这座罗西亚诸城之母是何时由何人建立的已然无法考证。我们只知道罗西亚先民自那里们向各个方向迁移，并建立了数个城邦。各个城邦领主之间相互通婚，并共尊克雷姆林之主为罗西亚诸城的§O至高王§!，由此形成了最早的罗西亚邦联。\n\n§Y天罚时代（2029-2367年）§!\n\n2029年，来自海上的异族瓦兰吉人在罗西亚的西部沿海登陆，他们骁勇善战，即使是久经沙场的罗西亚勇士也难以对抗。几十年后，骑着快马的游牧民又自南方迁移而来，觊觎着罗西亚的财富。在生死存亡的威胁下，罗西亚人首次意识到了城邦的脆弱，不少尚未沦陷的城邦自行合并，并推举一位§O大公§!来统治新诞生的国度。这些大公国中实力最为强大的无遗是克雷姆林，而西部的赫萝西查和北部的普拉格也陆续崛起。大公们仍然以克雷姆林大公为盟主，继续着对异族的战争......\n\n经过了上百年的血战与融合，最后一支入侵而来的瓦兰吉战帮于2145年被罗西亚联军摧毁，剩余的瓦兰吉人则融入了罗西亚人，成为了西部诸大公国的臣民。\n\n2183年，随着南方的游牧民族被一位大可汗统一，罗西亚开始面临史上最为严酷的考验。游牧骑兵的弯刀与弓箭无情地收割着一个又一个罗西亚军团的生命，而在绍伊尔河畔的决战中，六个大公国的联军几乎全军覆没，那一天罗西亚人的鲜血染红了他们的母亲河。在最后时刻，普拉格大公和他的铁卫们以全体阵亡为代价斩杀了敌军主帅，由此将游牧大军的前锋挡在了克雷姆林城外。\n\n在如此绝望的时代，名为§P正教会§!的组织在东部崛起，他们宣扬着入侵者乃是上天派来惩罚不虔诚的罗西亚人的使者，唯有投入正教会的怀抱才能得到救赎。大公们一开始认为这不过是妖言惑众，但随着成千上万的罗西亚百姓将其视为救命稻草，他们也不得不改变立场。2248年，克雷姆林大公瓦西里率先皈依了正教会，在绍伊尔河接受了大牧首康斯坦丁的洗礼。在正教会的帮助下，罗西亚人重拾了信心，吹响了反攻的号角。2367年，瓦西里大公的孙子伊凡大公收复了最后一座陷落的罗西亚城市罗斯卡托夫，宣告了天罚时代的终结。\n\n§Y统一时代（2368-2388年）§!\n\n罗斯诸邦在与异族漫长的战争中已经意识到了团结的重要性，将各个大公国统一为一个国家势在必行。而克雷姆林的伊凡大公注定将要完成这项伟业，他首先强行兼并了在战争中损失惨重的普拉格大公国，随后又在一次以公国为赌注的公开决斗中击败了赫萝西查的安德烈大公。在最强大的三个公国合为一体后，其余的大公们也审时度势，宣布臣服伊凡大公。2388年，伊凡在克雷姆林加冕为§C全罗西亚的专制君主§!，也就是§C沙皇§!。\n\n§Y动乱时代（2389-2429年）§!\n\n在罗西亚归于一统时，上天给帝国开了个玩笑。伊凡皇帝在加冕后不久便于睡梦中溘然长逝——没有留下任何合法继承人。听闻此事的大公们纷纷投入到了步步杀机的宫廷斗争之中，谁拥立的新任沙皇顺利登基，哪个家族便能享受到无穷的荣华富贵。而克雷姆林禁军元帅波将金在大牧首基里尔的支持下宣布拥立伊凡皇帝的远亲，罗曼诺夫家族的米哈伊尔为新任沙皇。这位年仅十五岁的孩子成为了由大牧首加冕的合法沙皇，在经过无数次内战和阴谋，米哈伊尔沙皇与2429年彻底驯服了所有的贵族，成为了无可置疑的专制君主。\n\n§Y帝国时代（2430-3065年）§!\n\n自米哈伊尔沙皇开辟罗曼诺夫王朝之后，帝国便迈上了正轨，不断向着四周开疆拓土。但也在此时，§O农奴制§!被正式确定为了帝国的基本国策，大量的农民们被束缚于土地上以换取贵族对沙皇的忠诚。这一政策为帝国带来了财富与稳定，尽管这与农奴们毫无关系。随着历代沙皇不断修改与强化这一政策，农奴制已经成为了帝国的根基，难以割舍.....帝国的工业化也因此步履维艰，蹒跚前进。而帝国终究会为此付出代价，随着领土扩张到了极限，帝国已经没有新的领土可供分封，而大贵族们也开始逐渐兼并其他小贵族的土地......\n\n§Y世界大战（3066-3071年）§!\n\n随着南方的自由合众国与帕夏和赛莲斯两大古国爆发战争，看到了机会的尼古拉沙皇孤注一掷，加入了自由合众国一方。在漫长的战线上，每天都有无数农奴士兵死去，而无穷的牺牲则为帝国赢得了大片领土和财富。在尼古拉沙皇的豪赌下，帝国暂时得到了挽救。\n\n§Y衰落时代（3072-至今）§!\n\n但事实证明，尼古拉沙皇不过是暂时帮帝国续命了几十年而已，长久的专制和压迫不是一场胜利可以掩盖的。3077年，随着北方舰队的一声炮响，要求推翻沙皇和农奴制的§R大革命§!开始了，就连禁军中都有人响应革命者。而那位名叫弗拉基米尔的禁军确实改变了历史，他的子弹射穿了沙皇的胸口，虽然经过抢救沙皇保住了性命，但从此只能在病床上处理国政。罗西亚帝国的生命就好像和沙皇一样进入了倒计时。3089年冬天，尼古拉沙皇驾崩于沙皇格勒，他唯一的继承人§C阿纳斯塔西娅女大公§!继承了皇位。\n\n§Y愿上主保佑女沙皇陛下万寿无疆......§!"
