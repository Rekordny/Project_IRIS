 IRIS_WS_PCC_desc:0"背景\n男人们背着闪亮的步枪，从地铁车厢内的冷气中走出，抬起目光沉重的眼，望向笼罩穹顶的黑幕，闷闷不乐地怀恋着逝去的幻影，并绝望地期盼明日的火花。\n我们自何而来？我们为何存在？我们将驶向何方？面对这三个质问，许多人茫然失措，不知如何作答。但对进步理事会的国民而言，答案是简单的。我们斩断了落后、愚昧、被致幻作物精神控制的可悲过去，拥抱了机器、现代、可复制性、大规模生产与确定性的时代。我们将扩展人类对世界认知的边界，探索大脑的奥秘，把握肉体改造的边界，并将我们的双眼投向星宇浩瀚的天穹——至少，宣传片里是这么说的。\n在大战前，理事会不过是一系列松散的小型国家与城邦，甚至并非一个严格意义上的政治统一体。彼时，在整个美乐蒂大陆上，唯一的超级力量便是博闻。法师们对农业及通常意义上的工业不屑一顾，这些产业也就自然而然地被转移到更加欠发达的地区。那是个所有博闻人都希望回去，而所有理事会的国民都深恶痛绝的时代：法师们只需用几张卷轴，几枚魔法种子，就能换得几十个农民在两年间囤积的所有余粮。\n当工业化悄然来临时，这些城市都不约而同地以难以置信的热情投身其中，其背后的原因不言自明：他们希望能摆脱自己宗主的限制，尤其是马娜产品的剥削，并赢得独立自主的权力。这一意图立刻便被博闻注意到，马鞭随之落下，试图将其赶回其“应在的地方”。博闻预期的是一场小规模冲突，重塑自己的威望，提醒他们的身份，一如既往。但当他们之中最优秀的一名魔法师——亚雷斯塔·克劳利背叛并转投到这些城邦名下，甚至大言不惭地组建起所谓的“进步理事会”，试图将所有反抗博闻的城邦都集结在同一面旗帜下时，博闻终于意识到了事情的严重性：一场全面大战，几百万的伤亡数字，一代人的悲怆，以及一份珍贵的和平条约：终于自由了。\n尽管自战争中抽身，理事会彼时的工业与科技水平实际上非常低下，这亦是其他马娜国家轻视他们的原因。然而，通过整合各个城邦中的学院与科研系统，进步理事会在短暂的二十年中取得了一系列辉煌的成果：完成了超级人工智能，树形图设计者，首例人造器官植入手术取得成功，且没有排异反应。神经反馈回路测试成功，使得驾驶员能够通过思维来直接驾驶机器……全世界的国家瞠目结舌地注视着进步理事会所取得的成就：有人说这证明了其科研体系的优越性，以及当整个国家将所有资源都投入到进步的阶梯上时，能够爆发出多么宏伟的力量；但也有人怀疑，亚雷斯塔·克劳利，臭名昭著的黑魔法师，实际上将科技与魔法以某种手段短路在了一起，才能取得这般成就……\n无论这些科研成果的背后是什么，理事会都已经是整个星球上最为强大的超级力量之一。然而，在这头钢铁巨兽的表皮之下，却是暗流涌动。由于整个社会系统都旨在让最聪明的学者登上权力的顶峰，那些缺乏研究价值与聪明头脑的普通人只能从事最为低贱的工作，并逐渐形成一股庞大的反对力量。“进步”意味着拓宽人类理智与知识的边界，但朝着什么方向，为了什么目的，是否能以普通市民的生活作为代价，是否允许人体实验，伦理问题又能否抛开不谈？理事会的成员们在此问题上各执一词：显然，科学问题已被政治问题部分取代。\n在高墙之外，博闻已在其他马娜国家的帮助下重建了自身的产业链，大批法师转而研习战斗魔法，二者显然不共戴天，一场冲突不过是时间问题。无论哪一方能够得胜，美乐蒂的政治局势都将牵动整个世界……"

