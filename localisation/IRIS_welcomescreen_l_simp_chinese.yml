 IRIS_WS_TAB_2_TXT:0 "历史线\n\n （一）近代——2679-3066年\n2679年，伴随着自东向西席卷大陆的玛娜波动，巨大传送门在东欧魔族联邦的上空打开，白日化为黑夜，急冻寒气从中不断喷发而出。光束笼罩整个东欧罗巴。\n大地在魔力作用下重塑，农田开裂，河流断截，村镇楼房连同当中平民被涌来的土石碾碎搅拌，如陶泥似的聚成山峰，划为沟谷。数千年风雨造就的地貌仅半个小时便被彻底改变。待到一切结束，高耸阴森的古堡在山崖之上矗立的姿态如此自然，仿佛它从来就在那一样。\n派往调查的队伍很快听闻诗旎家族的大名，转移而来吸血鬼的统治者。爱丽诺在干预可能带来的巨大伤亡面前退却。东欧幸存的人类陷入魔族与吸血鬼的领地争夺中，最终倒向吸血鬼。\n2798年，圣铃兰发现玛娜结晶术，术师以此将汇聚的魔力凝结为能切实触碰的结晶体，玛娜结晶术很快随传教士步伐传播到欧罗巴大陆。\n最先意识到这一技术潜力的是爱丽诺的路易七世。彼时爱丽诺仅有两千名术师，但这些术师一天内却能制造十万枚玛娜结晶，足以供应爱丽诺全军，二十人的术师小队就能左右局部战场，而那是一整支由术师组成的军队！命令下达，术师日夜不息的制造玛娜结晶。\n2790年，洛蒂安大主教自圣铃兰带回名为受祝玛娜的作物。这种作物的根系连接在地脉上，能将玛娜从中抽取储存起来。以受祝铃兰为原料使制造玛娜结晶的效率大大提升。除地脉受损无法大规模种植的乌斯拉尔外，这种作物很快蔓延到欧罗巴的每一寸土地。\n受祝铃兰使得玛娜结晶的产量大大提升，其提高地区玛娜因子含量的能力也使得新生儿的玛娜适应力得到提高，术师日益增多。玛娜结晶不再局限于军事，多余结晶流入民间。最早的玛娜工厂在这时出现，工厂主收买玛娜结晶提供给雇佣的工人进行生产，效率及收益都大大超过传统的手工工坊，玛娜的普遍运用极大提高了国家生产力，史称——结晶革命。\n2792年，爱丽诺兵出东欧，持续五十年之久，历经两代君王的驱魔战争打响。\n此时的乌斯拉尔，自地脉被毁的五百年来本尚能勉强自足，结晶革命开始后，缺乏玛娜的它更加落后于其他国家，民生凋敝，饿殍遍地，沦为野蛮落后的代名词。\n2818年，托马斯·塞维利发明名为蒸汽机的机械，通过燃烧燃料来产生动力揭示了不借助玛娜仅凭自我做功改变自然的可能。柏霖国王瓦格纳一世下令在全国范围内使用蒸汽机械，乌斯拉尔的生产力很快有质的提升，只三年就解决国内饥荒。柏霖一改荒凉，蒸汽滚滚，欣欣向荣。乌斯拉尔其余各王国也纷纷加入。\n2827年，洛蒂安第一次世俗化、工业化运动失败，教皇宣布封闭半岛边境以抵御乌斯拉尔的思想入侵。\n2842年，旷日持久的驱魔战争以诗旎的惨胜告结，爱丽诺承认诗旎对已有地区的控制，在将灭亡的大魔族国肢解为诸多小国作为缓冲后，双方达成了和平协议。\n三十年时间，乌斯拉尔今非昔比，深感不能再给其发展时间的路易八世于2843年宣布备战令，刚结束战争的爱丽诺没有片刻喘息就要投入下一场大战，民众对此苦不堪言。\n2843年，一场史无前例的天灾席卷爱丽诺国境。7月13日，冰雹覆盖首都周边大片农田，造成粮食作物与受祝铃兰颗粒无收。冬天的情况更糟，严寒笼罩整个国家，粮食与玛娜结晶陷入匮乏，价格大幅度上涨，出现大规模饥荒和营养不良，玛娜结晶的缺少又使得政府缺乏足够的运力调配物资运往灾区。\n即使这样，国王仍旧不肯放弃备战/为进一步收集日益稀缺的物资，时隔124年三级会议再次召开，要求向各行业开征新税。自从结晶革命后，繁荣经济带来思想进步，爱丽诺的思想家们开始寻求一个平等、自由的时代，不断地向城市的市民们传播她们的思想，民众呼吁改革的呼声越演越烈。况且工厂主大部分都是没有得到宫廷认证的玛娜术师，这些新兴阶级早已不满政治地位低下，联合工人否决加税提案并要求建立国民议会、实行宪政。国王暴跳如雷，向帕莉丝调集部队。\n2844年初，爱丽诺大革命爆发。\n2845年，反复的政治斗争基本消退，第一共和国成立，爱丽诺进入恢复阶段。\n2867年，爱丽诺与乌斯拉尔因边境问题爆发二十年战争。乌斯拉尔落败，蒙德成为了中立非军事邦。战争消耗青年劳动力，巨额的赔款令其经济停滞。为抵消影响，皇帝颁布命令解除限制，自由化市场，经济得到恢复的同时，工人深陷超额工作、童工等刻骨剥削中，工人运动频频爆发又被镇压。\n2885年，卡罗尔·杜波依斯夫为乌斯拉尔工人联合作名为《正义者宣言及纲领》一文，正式提出了以工人阶级为领导，最终消灭阶级建立共产主义社会的构想。由于领导工人运动，卡罗尔于四年后被乌斯拉尔驱逐出境，他走遍欧罗巴诸国进行考察最终定居思边故区，老年的他经过总结又写下诸多著作，最终形成后世的卡罗尔主义。\n2906年，第二次教改战争结束，洛蒂安工业世俗派再次被镇压。\n2974年，纳萨力克大坟墓转移到了接邻爱丽诺的人类王国里·耶斯提杰境内。\n3058年，主张和解的乌斯拉尔皇帝逝世，瓦格纳二世即位。此时的乌斯拉尔经过数百年开发土地和矿产资源已达极限，思想激进的瓦格纳二世鼓动民众仇恨，时刻准备以一场战争获得自己所需。欧陆形势剑拔弩张，只待一个火星就将引爆。\n\n"


 IRIS_WS_TAB_5_TXT:0" （二）第一次世界大战——3066-3071年（一）\n“玛娜之子”制造的包括国会爆炸案在内的恐怖袭击给予了乌斯拉尔开战的理由。\n3066年5月28日，乌斯拉尔第一近卫军团越过在二十年战争战争划定的两国边境，进入中立城市蒙德。爱丽诺军于后日兵临城下，遭到炮火打击。由于乌斯拉尔尚处试探性进攻，加之爱丽诺仍抱有和平解决的幻想。第一次蒙德战争规模并不大，第一次瓦格纳会战开始后，鉴于继续围攻蒙德意义已经不大，爱丽诺撤出蒙德。\n6月11日，洛蒂安为响应圣铃兰号召向乌斯拉尔宣战。这正中瓦格纳二世下怀，潜伏在双方边境倾全国之力武装的精锐玛娜部队迅速攻入洛蒂安，切断其与爱丽诺的陆上通道。\n洛蒂安对军队进行紧急整编，一批先进将领被提拔，加之民间部队的抵抗，战线暂时稳固在阿尔卑斯山脉，同期，爱丽诺军队到达莱茵湖对岸。\n为打通援助通道，爱丽诺在莱茵湖沿岸对乌斯拉尔发动进攻。第一次莱茵湖会战开始。大量火炮持续三个月的火力支援为乌斯拉尔赢得胜利，爱丽诺退回莱茵湖对岸。\n瓦格纳二世判断爱丽诺军队不堪一击。他下令将洛蒂安的炮兵部队与玛娜术士全数调往莱茵湖以一举击溃爱丽诺共和国。然红帆海上的乌斯拉尔海军陷入守势令调动部队速度极大延缓。西柱真穗提议中止会战计划，令部队先行占领洛蒂安。但瓦格纳二世坚持自己的想法，最终乌斯拉尔军队足足花了三个月才完成预定部署。\n3066年末，名为铃木悟的人类转生为史莱姆诞生在诗旖公国以北魔族部落混战的鸠拉大森林。脱离时代，沉寂近百年的东欧罗巴就此拉开变革的序幕。\n发难者是地下坟墓纳萨力克大魔族集团，他们宣告将以安兹乌尔恭——无上至尊的名义征服这个世界。两个月后，里·耶斯提杰王国灭亡，不死者军队毫无逻辑可言，茫然地向着一切能到达的土地前进。\n兵力不足的爱丽诺制定了格里芬计划，绕道罗瑟诺瓦尔包围纳萨力克。得名利姆鲁的史莱姆在鸠拉大森林推翻了魔王克莱曼，在不死者的侵袭下难以自保的部落们纷纷投靠其麾下，一个大魔族同盟在大森林中建立。随即加入讨伐大坟墓的战争中。\n格里芬计划顺利成功，爱丽诺军队将不死者压缩至大坟墓周边，来自罗瑟诺瓦尔与鸠拉的冒险者与战士负责清理，赛丽艾与利姆鲁则直接对决楼层守护者。最终大坟墓全体被驱逐回了纳萨力克，由于担忧其中的机关陷阱，联军没有深入其中清剿，在将入口封印后便离开。里·耶斯提杰随后在爱丽诺扶持下由仅剩的王室血统-拉娜公主复国。\n历时九个月的东欧罗巴战争自此基本结束。视线回到西欧罗巴。格里芬计划进行的同时，乌斯拉尔完成了军队的调动，在其占据绝对优势的情况下，第二次瓦格纳会战开始。\n爱丽诺军队节节败退，只一个月就丢失了莱茵湖沿岸的阵地，战火烧入其本土，擅长防御的贝当临危受命被任命为元帅。\n转机来自西侧大洋之上。卡梅洛王国的尤瑟王与梅林一统分裂千年的昂格利亚，将目光投向战火连天的大陆。乌斯拉尔的工业开发在相当程度上干扰了昂格利亚的地脉稳定，加之倘若乌斯拉尔击败爱丽诺，大陆上将出现一个统一而强大的国家，这严重威胁了昂格利亚的安全。出于以上考虑，卡美洛王国向乌斯拉尔宣战。卡美洛海军驶出港口，远征军在艾薇龙港登录，海陆联合，剑指蒙德城下，第二次蒙德战役开始。\n由于将火力部队集中在莱茵湖地区，乌斯拉尔陷入劣势，很快被围困在蒙德城中。爱丽诺第五军军长——波利娜·波拿巴凭借其鼓舞人心的圣女之力在战争中屡建奇功。瓦格纳二世派陆军大臣西柱真穗前往指挥。然兵力悬殊终究难以弥补，瓦格纳二世只得从莱茵湖前线不断抽调部队。\n洛蒂安在得到喘息后迅速重整编制，恢复了战斗力，乌斯拉尔占领区内反抗运动愈演愈烈。杜瓦尔战役安琪奥一举夺回杜瓦尔城，围歼乌斯拉尔陆军三万余人。\n在海上，卡美洛海军的加入意味着本就较为薄弱的乌斯拉尔海军必须独自对抗来自三个国家的联合舰队。通天洋海战，乌斯拉尔帝国海军遭遇重创，近半数主力战舰失去战斗能力，乌斯拉尔的军事力量被驱逐出大海，运输线压力陡然增大。\n连续数月持续不断的炮火覆盖耗尽了莱茵湖前线的弹药，补给远远无法满足需要。3067年7月，准备已久的爱丽诺开始反攻，至该年9月反攻结束，爱丽诺占领莱茵湖地区，第二次莱茵湖会战结束。\n而在蒙德，由于时任第五军魔导弹团团长的玛农·洛朗的疏忽，西住真穗的部队顺利完成调动，于蒙德突围，随后同外围部队击退联军，保卫了蒙德城，第二次蒙德战役结束。\n同年九月，得到爱丽诺承诺的大洋联邦向乌斯拉尔宣战。十月，由于合众国与乌斯拉尔皆拒不遵守停战要求，圣铃兰以维护裁定秩序为名义解除不战限制，向两国宣战。作为应对，两国签订《自由合众国-乌斯拉尔航运协议》，向乌斯拉尔提供装备物资交易。\n卡美洛与爱丽诺警告无果，旋即向合众国运输船开火。3067年末，围绕乌斯拉尔与合众国的运输航线，各方舰队集结班戟海，一战中规模最大，持续时间最长的海战——班戟海海战拉开序幕。\n玛娜扭曲引擎战舰主宰了海洋，装备该引擎的圣铃兰海军肆意穿梭于传送门间，打击工业派的舰队，令他们束手无策。孤立无援又远离本土，合众国海军选择撤出，将重心放在阿西娅战场。"




 IRIS_WS_TAB_6_TXT:0"（三）第一次世界大战——3066-3071年（二）\n3068年，洛蒂安南部再次爆发工业派革命运动，皇帝尼禄下令镇压，由于此前任命大批倾向改革的进步将领，这些人拒绝执行命令，甚至以对乌斯拉尔的战事逼迫尼禄承认南部地区的运动，进行改革。尼禄自然不听从，他派出皇帝卫队前去收回改革派的兵权，此举直接导致矛盾的激进化，前线部队甚至向卫队开火。尼禄怒不可遏，派人暗杀前线将领在首都的家人。2月份，前线将领撒丁被推举为安琪奥派元帅，海军则陷入派系分裂，失去战斗能力。乌斯拉尔立刻支持他们的行动，尼禄陷入北方军队与南方反对者的夹击之中，紧急请求爱丽诺的支援。\n为防止安琪奥派夺取政权并倒向乌斯拉尔，爱丽诺政府命令贝当立刻于莱茵湖地区出击，必须在两个月内打通至洛蒂安的通道，帮助镇压前线军人的反叛。贝当力争无果被撤除指挥权。战役最终交由霞飞指挥，而挡在他面前的是克莱门地区碉堡塔楼密密麻麻，相互交叉掩护的永备工事，克莱门战役打响。\n最开始的一个月内，爱丽诺每天伤亡达到一万人之多，无数士兵倒在冲锋的道路上。霞飞眼看期限过去一半，竟然命令士兵不顾一切的冲锋。身心都已受到巨大摧残的士兵们再也无法忍耐，甚至提出“要贝当，否则不要战争。“兵变在即，爱丽诺只得任命贝当重新指挥。\n贝当就任立刻施行轮班，禁止不必要的冲锋，保证部队休息，同时要求魔导弹部队持续轰击。”一个士兵的命抵得过一百打炮弹！“对于安琪奥，他指出可以请求圣铃兰通过传送门先行运送一批远征军。得到同意后，拿破仑·波拿巴自告奋勇，被任命为远征军总司令，穿过传送门。但为时已晚，安琪奥派势如破竹，此时已经攻下首都，洛蒂安皇帝尼禄在保皇派海军保护下流亡昂格利亚。尽管撒丁接受乌斯拉尔的支援并与其停战，但他拒绝乌斯拉尔军进入洛蒂安帮助作战。\n与洛蒂安边境稳定后，乌斯拉尔集中力量于克莱门寻求突破，鉴于打通通道的计划破产，再在克莱门地区坚持意义不大，贝当下令撤出克莱门。然而在撤过中，贝当犯下巨大的错误，他过于重视魔导弹等重型装备，下令撤退却又动作缓慢，最终遭到乌斯拉尔突袭。”克莱门大溃败“——爱丽诺人对它的胆寒仅次于第三次莱茵湖会战中的”绞肉机“。这场失败的撤退导致爱丽诺三十万士兵伤亡，装备损失无数，编制被打散，狼狈逃回莱茵湖。\n乌斯拉尔在近一年的防御战争中积累了充足的补给弹药，部队也进行了补充调整。两相对比下，绝望的情绪蔓延在爱丽诺人心中，前线士气崩溃，后方叫嚷着趁早投降，他们感到爱丽诺在这场大战中已经失败，灭亡不过是时间问题。\n”我们不会失败，为了爱丽诺战斗到最后一滴血！“波利娜·波拿巴向她的同胞高声疾呼，没人知道究竟是她圣女的力量赋予了众人勇气，还是她的言辞唤醒了国民。总之，不愿灭亡的爱丽诺人民紧紧的抓住唯一的希望。贝当被撤去一切职务，波利娜从军长被破格提拔为爱丽诺元帅，条件是必须从毁灭的边缘挽救祖国。\n乌斯拉尔军队来到莱茵湖。碾轧整个欧罗巴血肉的庞然绞肉将要在风景宜人的莱茵湖畔开动，最漫长最血腥，因而又是最后的一场战役——第三次瓦格纳会战。\n整整十四个月，冲锋与反冲锋在双方阵地之间留下的累累骸骨上先是枪炮与火弹，再到毒气与瘟疫法术。先是乌斯拉尔与爱丽诺，再到昂格利亚与大洋联邦的加入，绞肉机的锯齿越来越锋利，所切绞的血肉自欧罗巴大陆最西至最东。战线竟没有一分一毫的变化，死一个人就让两个人顶上，身边未凉的遗体也许昨日才离开自己的家。最后半年实际上是宁静的，不是因为人们厌倦战争，只是已经没有能行动的人了。\n爱丽诺人为保卫祖国自不必说，乌斯拉尔则早已在仇恨中迷失理性，叫喊着：”如果你们要战斗到最后一滴血，那就让我们来将它耗尽。“在民族敌对的洪流中机械的奔赴战场。而昂格利亚与大洋联邦又为了什么？战场上早已没有个人，而是国家、民族巨人们角力的舞台。士兵离家千里化为被合并统计的数字，直到战争结束前没有人知道具体死亡人数。但那个数字到底被鲜明记录下来——2000万。\n拿破仑的远征军接受安琪奥派投降，越过阿尔卑斯山脉攻击乌斯拉尔的后方。结束大洋战争的昂格利亚则登陆乌斯拉尔西南。\n3071年11月11日，乌斯拉尔投降，《克莱门条约》规定乌斯拉尔向玛娜派各国支付战争赔款，克莱门成为非军事区，蒙德邦在爱丽诺军事代管下独立，乌斯拉尔西南地区由卡美洛租借驻军，第一次世界大战到此结束。"





 IRIS_WS_TAB_7_TXT:0" （四）黑沫夜——“黎明永不至”——3071——3068年\n3071-3086年，世界大战带来的对战争的恐惧依旧萦绕在人们心中，。\n战败后的乌斯拉尔皇族在国内名声扫地，左派指责瓦格纳二世发起战争，右派则将失败归结于他数次的错误决断，皇位是肯定坐不住了。在协商后，瓦格纳二世与其妹妹被支持皇室的温德加特·申克大公接往伯尼盖特居住，实际上被软禁。\n在伯霖发号施令的是社会民主党人，爱丽诺本打算在乌斯拉尔扶植傀儡进行控制，但派去的政治傀儡无一例外遭到暗杀，乌斯拉尔人民的愤怒令其不能如愿。社会民主党凭借民族主义很快成为第一大党，最终与爱丽诺达成协议。对方承认社会民主党胜选并在十年内给予赔款减免，作为条件，社会民主党承诺在乌斯拉尔推行去军事化、去工业化。\n战后的爱丽诺绕不开波拿巴家族，妹妹波利娜——“莱茵湖圣女”从克莱门大溃败后的黑暗中挽救祖国，依照承诺，年仅二十岁的她正式受封为爱丽诺战后唯一的元帅。拿破仑也在这时回国，这对兄妹的名声响彻整个爱丽诺，在帕莉丝每当有人问：”是谁拯救了爱丽诺？“时，所有人都会回答：”波拿巴兄妹。“\n彼时爱丽诺政治堪称混乱，战争极大消耗了青年劳动力与资源，同时使自第一共和国建立伊始就未解决的国内矛盾迅速加剧，议会派系分立，相互攻诿。3072年4月，血腥的大革命爆发，各个派系撕破脸皮，在首都帕莉丝爆发流血事件，激进分子甚至将抓到的敌对党派成员送上了从博物馆里拉出来的断头台。一时间政治瘫痪，人心惶惶。波拿巴兄妹成了各派拉拢的对象，拿破仑多次表示中立，并呼吁各派保持冷静。但这只是伪装，他的心思远比人们想象的远大。\n3072年11月9日，波拿巴兄妹走进督政府，身后紧随的是全爱丽诺地位最高的那些将军们。在大资产阶级支持下，拿破仑宣布为平息过激的政治局势，保护第一共和国，他将接管革命政府的一切事务。”雾月政变“第二天，爱丽诺议会——元老院和五百人院被全部解散，夺取议会大权的拿破仑宣布成立执政府并立即就任第一执政。\n3075年，扫清国内反对势力，巩固了权力的拿破仑在圣母院大教堂举行隆重的加冕典礼，自称皇帝，将爱丽诺共和国改为爱丽诺第一帝国。\n老教皇本笃十五世为人庸碌，不善权谋，这是他得以留在洛蒂安的原因。拿破仑回国后，他主导洛蒂安的政治，极力促进团结，认为当务之急应该先恢复国家元气再讨论道路问题。为此他向共和派与工业派让步，在南方放开宗教禁令，允许信仰自由，洛蒂安在稳定中度过四年。\n3080年7月18日，无子的拿破仑于帕莉丝突发疾病身亡。在波利娜拒绝继位女皇后，建立五年的第一帝国群龙无首，再次陷入血腥政治的阴影。所幸并未演变为大革命那般境地，前帝国首相米拉波凭借在原有权力体系中的地位杀出重围，3080年末议会选举中，他的共和党获得多数选票。爱丽诺第二共和国建立，米拉波出任首任总统，波利娜出任元帅。\n此后五年，乌斯拉尔顺利完成第一次独立选举，社会民主党继续执政，虽然第二共和国重启对其在工业上的限制，但延缓了赔款的索取，乌斯拉尔经济总算是缓缓恢复。洛蒂安老教皇本笃十五世身体状况日渐不佳，退出政治后依旧以调和人身份维系王国稳定，进行全国大选决定道路的承诺随着国家恢复被提上日程。第二共和国在波利娜的支持下稳定，各项新法案实质上推翻了拿破仑的工业改革。卡美洛尤瑟王离世，在梅林的活动下，新王顺利登基。\n欧罗巴的经济以令人的速度增长，财富，金钱，似乎每个人都很高兴，但繁荣背后是什么？欧罗巴为走出战争影响放开对经济市场的管控，企业家们自发向着资产奔去，名为自由经济的不可控洋流跨越大洋链接对岸。自由合众国摆好桌子，欧罗巴纷至沓来，借贷投资，交易所的大版上排列整齐的是世界的命脉。经济之蔓伸向世界各处构成新地脉的同时，国家间的命运早已链接在一起。\n3086年，世界市场美梦破碎。\n骨牌倾倒于自由合众国，自由放任经济以潮汐波动起伏本是寻常，罗西亚暴动此起彼伏，帕夏的种植园遭遇天灾而歉收，赛莲斯军阀开始新一轮混战，谁也不能说哪个就是危机的源头。但当一个股民看着潮汐退去而久久没有涌回，他走向柜台售出区区几百合众国币的股票。几百合众国币算得了什么呢？职员心里想：“胆小的家伙。”将支票交给他。\n“千里之堤，溃于蚁巢。”\n先是几个人抛售股票，然后是一家在赛莲斯经营精麻生意的企业因纠纷恰逢其时的破产，于是又一批人抛售股票。何时失去的控制？谁也不知道。柜台窗口前莫名挤满股民，这直接带来股票市场的跌落，更多的人前来抛售。当夕阳笼罩，交易所终止当日交易的同时，将存款尽数用于长期投资的迈尔斯银行面对挤兑现金的市民宣布破产。\n暴怒而恐慌的市民冲破银行的大门，黑压压的人头像是溃堤中涌出的激流，很快倾泻向华弥街的每方一个角落。名为“黑沫夜”的黑色浪潮就此冲垮自由经济的大堤，从自由合众国向世界上的每一个角落涌去，夜晚降临了。"













