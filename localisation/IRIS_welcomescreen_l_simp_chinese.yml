 IRIS_WS_SLL_desc:0"圣树开出的无数鲜花和果实蕴含着原始玛纳，具有着巨大的魔力，可以提炼为精炼玛纳，同时拥有活化精神的作用，但是滥用原始玛纳会成瘾，从而对精神造成不可逆的损伤。圣铃兰居民们会在每年的祀日（七月二日）里前来向它祈求保佑和庇护。\n\n在享受着魔法带来的好处的同时，圣铃兰的先民们通过远洋航行将圣树种子和根源教传授到了周边各大陆，启蒙了当地居民并推动了当地社会的飞速发展。\n然而，随着周边大陆工业革命的突然发生，围绕着圣铃兰转动的世界格局骤然分崩离析。工业国现代化进程的不断推进和威胁的不断增大，圣铃兰逐渐采取孤立主义政策以保护自身利益，禁止任何外国人入境，本国的普通公民也禁止出境。在此背景下，魔法使们使用魔法围绕着根源之地填海造陆筑起了一道道防卫圈。\n世界大战对于圣铃兰来说仅仅只有海战部分，加上圣铃兰孤悬于东西大陆中间的地理位置，让圣铃兰对现代战争缺乏基本的认识，但也让圣铃兰接触到了一些外部的文化——比如革命主义。\n在世界大战的烟云散去后的3088年，由于决策层对底层人民的忽视和对变革的迟钝，一场革命爆发了。\n当底层的不满汇聚，当抱怨逐渐变成了暴动，根源之地的祭司们却依然在独属于他们的乌托邦中享受着富足的生活，他们对根源之地外的暴动不屑一顾，在革命者看来，这是压迫者拒绝一切形式的谈判，冷血反动的表现。\n\n于是，在教会如同机械一般照搬着过往的经验用武力威慑来镇压公民时，意外发生了。\n在九月一次例行镇压中，面对着革命者整齐划一的口号和逐步逼近的人流，一位祭司没有维持住冷静，向着平民使用了攻击性法术。\n第二天，整个圣铃兰的骚乱几乎立刻就平息了下来，这种安静甚至到了诡异的程度……\n直到数个月后的3089年二月，平民和奴工们才重新走上街头，只不过这一次，他们可就不只是喊喊口号而已了。\n魔导步枪，这种给圣铃兰海军的平民杂役配发的防身武器，成为了暴民挺进根源之地的助力，而在荷莱授权用武力镇压之后，暴民反而越来越多。\n革命者所到之处，每一条街道、每一处密林、每一栋房屋甚至每一个窗口后都有一个愤怒的、没有魔术回路的奴工紧握着步枪，随时准备开火。没有起源弹配合的魔导步枪根本无法有效击穿魔法使的屏障，但却足够让一个绝望的奴工拥有对抗压迫者的勇气。\n在零星的革命者开始汇聚，在魔法使被驱逐出生产区和环区后，华尔秋蕾出现在了公众视野里，她高举着武器，号召每一个受压迫者起兵反抗祭司们的统治，并以“圣树下的子民人人平等”为口号，率领起义军向根源之地发起进攻。\n枢机主教荷莱和她背后的根源大会再也坐不住了，他们释放了和谈的信号，而革命者也并没有直接冲击根源之地的力量，最终在改良派代表弥蕊可的从中调停下，这场革命才以一个皆大欢喜的结局告终：改良派和革命派组成人民结社，新一任主教将从人民结社中选出，而革命派被允许保留武装。\n\n但，这真的意味着一切都已尘埃落定吗？\n\n\n§S圣铃兰的政治体制、行政区划与社会阶层§!\n行政区分为两级:高级行政区有环区/生产区（民用经济）/根源之地（军用经济）\n初级行政区被称为据点\n\n分为三个阶级:祭司阶级，公民阶级，苦役者\n祭司阶级由魔法使构成，占据全国5%左右的人口，拥有自由通行全国、申请出国访问、居住于根源之地的特权\n公民阶级由不会魔法的普通公民与仅会初级魔法的魔术师组成，占据全国80%的人口。公民阶级仅能居住在环区与生产区，除祀日外不得进入根源之地，未经授权禁止跨行政区旅行，非特殊情况禁止离开国境。有权利进入魔法学院进修，通过测验升格为魔法使，进入祭司阶级。\n苦役者由圣铃兰本国的犯罪者与他国的非法入境者、战俘构成。苦役者没有自由，仅能居住在生产区或偏远环区从事最苦最累的工作。在完成要求的工作指标并通过悔罪测试后，本国国籍的苦役者将恢复公民身份，与犯罪前没有差异，而他国国籍的苦役者将被驱逐出境。\n\n圣铃兰有两个国家级议会，分别为根源大会与圣铃兰公民大会\n根源大会的参与者为居住在根源之地的魔法使，实行直接民主制，一人一票参与决策。\n公民大会的参与者为除了居住在根源之地外的魔法使外的全体公民（包括生活在根源之地外的魔法使）。实行代议制，先由据点公民选举出据点执政官作为民意代表，参与高级行政区公民大会进行投票，选举产生高级行政区执政官，再由这些高级行政区执政官作为地方代表参与到圣铃兰公民大会中进行民主决策。\n作为政教合一国家，圣铃兰的最高执政官即为主教，一般情况下由圣铃兰公民大会与根源大会各分别推举两名代表，一共四人，在祀日时于圣树前抽签任命四人中的一名为主教。在特殊情况下（如战争、圣树损毁或是其它紧急情况）两个议会可能会直接推举同一个人为主教。主教为终身任职，因此主教选举只会在上一任主教逝世后的下一个祀日进行。\n任何国家性的事务都需两个议会与最高执政官共同决策，以少数服从多数原则通过。"
 IRIS_WS_SLL_desc_ICON:0"£IRIS_WS_ICON_SLL"


