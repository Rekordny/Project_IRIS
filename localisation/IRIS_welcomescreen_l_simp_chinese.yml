 IRIS_WS_TAB_2_TXT:0 "2023年六月二十八日下午一点钟参考版本\n\n\n\n\n基本设定\n玛娜：一种独特的物质。能活化自然环境，并使得魔法与种种神话现象成为可能。可以将其看做是自然意志的一种外化表现。\n受祝铃兰：一种独特的作物，能提高空气中玛娜的含量。整个。工业化造成的污染会极大程度地影响到受祝作物的生长，并减少一个地区中玛娜的含量。\n地脉：地区玛纳含量的体现\n圣地：早樱、圣铃兰、赛莲斯与帕夏是上述作物的发源地。其境内有其母树，因此玛娜最浓。\n国家地区联盟原型（这里仅列出部分\n乌斯拉尔：德意志+奥地利\n罗西亚：大俄罗斯\n自由合众国：美利坚\n进步理事会：学园都市等超人类技术官僚主义城邦联盟\n舰队联合：舰娘\n洛蒂安：意大利\n昂格利亚（卡美洛王国）：大不列颠\n早樱：日本\n帕夏：泛中东\n爱丽诺：法国\n圣铃兰：教宗国\n博闻：魔法异世界\n神滨联合---->魔纪共和国：魔法少女小圆\n阿尔玛斯地区：拉丁美洲\n萨哈尼：类似南北越/南北朝鲜\n旷原联合：泛中亚\n大洋联邦---->奥西娅联邦：大洋国（1984）\n特兰西瓦尼亚/瓦拉几亚：东南欧(暂定FATE的部分人物)\n\n\n\n\n时间线\n<<<<一战之前的世界\n整个世界基本上基于玛纳主义者的构想建构。工业生产被认为是愚蠢而毫无意义的，只会破坏地脉然后影响到施展法术的效率。然而，由于工业生产的高效，它仍然在乌斯拉尔、罗西亚、自由合众国、进步理事会与舰队联合等地区中占据主导。这些国家被称为“工业派”。与之对应的是以洛蒂安，昂格利亚，早樱，帕夏，赛莲斯，爱丽诺，圣铃兰，博闻等国为主导的玛娜派。\n\n3066年~3071年第一次世界大战\n在西方，罗西亚帝国和自由合众国以新生的力量挑战着帕夏与赛莲斯这两个古老帝国的权威。\n3066年初的寒季（注释2），彼时恰是子夜，一支罗西亚巡逻队在值班途中被迫停下脚步，突如其来的极端低温使得她们必须就地生火取暖。在环境如此恶劣的荒原中士兵们只能就近越过帕夏边境线，偷采帕夏一侧生长的受祝铃兰生火取暖。黑夜中燃烧的火光吸引了帕夏边境巡逻队的注意。当帕夏人发现对方正在焚烧圣物时，便立刻在本方边境线一侧进行呵斥。麻木的罗西亚人内心毫无波澜——直到对方一名怒不可遏的士兵激活了魔弹，当场打死了一名罗西亚士兵后，慌乱的罗西亚人立刻拿起步枪开始还击，交火开始了。\n次日清晨，边境的冲突在双方社会都引起了轩然大波，顺水推舟的罗西亚政府强烈谴责了帕夏的侵略行径，并要求其予以赔偿，否则将对帕夏施行武力惩戒。帕夏断然驳回了罗西亚的要求。有了民意的支持，拥有强大武力的罗西亚毫无顾忌地发动了大规模的入侵，战争开始了。在国际上，玛纳派国家对于罗西亚帝国的亵渎行径表示极度不满。与罗西亚也有边境冲突的赛莲斯在帕夏宣战后旋即表示支持其防御战争，也加入到了战争中。南方的合众国乘势表明了己方对于赛莲斯在萨哈尼地区实行霸权主义行径的不满，并声称将为这片大陆带来自由与人权，终结腐朽专制主义在这片大陆的存在。在合众国官方公告发出的一小时内，联邦军迅速从地中海沿岸地区登陆并控制了萨利诺的几个主要城市，同时对赛莲斯与帕夏南部沿海地区的主要港口城市发动了空袭。怒发冲冠的赛莲斯皇帝下诏宣战，并紧急接触了圣铃兰方面，尽管双方教义不同，但这场战争无疑是工业派国家对玛纳派国家灭绝行为，处于守护受祝铃兰的目的，圣铃兰向全世界的玛纳派国家发动号召，指出若不清除工业国的影响，末日不可避免的将要来临，并声称只要全世界的玛纳派国家团结起来，战争就能够很快结束，被大机器所奴役的人们也将得到解放。\n这则号召无疑成为了各个国家煽动民意的绝佳工具——狂热的爱丽诺玛纳主义分子潜入乌斯拉尔帝国议会发动了炸弹袭击，造成了包括议长在内的大量人员伤亡。很快，乌斯拉尔与爱丽诺，进步理事会与博闻这几对世仇原先已有的边境冲突迅速升级为全面战争，周边见风使舵的小国也迅速表明立场，在野心家们的搅动下，这场大火蔓延到了世界的各个角落。"


 IRIS_WS_TAB_5_TXT:0"第一次世界大战主要可拆分为以下几场战争\n昂格利亚统一战争：3066年~3067年卡美洛王国通过武力兼并诸国，基本统一岛屿。\n\n莱茵——阿尔卑斯战争：3066年~3071年欧罗巴大陆的主战场，主要位于莱茵湖（注释3）周边地区和阿尔卑斯山地，初期主要参战国为乌斯拉尔，洛蒂安，爱丽诺。统一的昂格利亚于3067年中旬跨越海峡进攻乌斯拉尔，同年，大洋联邦以与爱丽诺和昂格利亚的贸易航线遭到乌斯拉尔和合众国潜艇袭击为由，加入战争，并派出陆地部队前往这片地区参与陆战。在莱茵湖以北的作战主要以3066年~3068年乌斯拉尔发动优势兵力集中突击的三次瓦格纳会战，爱丽诺由于当时军队主体以魔法使为主，人数的劣势致使她们只能固守在魔力加固防御工事中狙杀敌方的突击队。当三次瓦格纳会战泡汤以后，这一地区陷入死寂。在莱茵湖南部以3068年发生的克莱门战役最为惨烈。乌斯拉尔的克莱门地处三国交界地带，历史上曾几度在这三个国家中易手，旷日持久的拉锯战以及毒气与疫病法术的投入使用使得包括大洋联邦在内的多国联军士兵殒命于此。苦战多年后于3071年战争结束，乌斯拉尔战败，洛蒂安，爱丽诺，昂格利亚，大洋联邦惨胜。\n\n大洋战争：3067~3071年间工业派与玛纳派海战的总称，圣铃兰和舰队联合也仅仅参与了这部分战争，且圣铃兰是于3069年派遣海军参战，几乎同期舰队联合退出战争。主要参战国为大洋联邦、昂格利亚、洛蒂安、爱丽诺、圣铃兰与敌对的舰队联合、合众国、乌斯拉尔、进步理事会。(其他国家由于基本没啥海军所以和她们没什么关系)\n3068年发生的班戟海海战是这场战争中规模最大的海战，为争夺特雷森-亚平宁海峡的控制权，昂格利亚、洛蒂安、爱丽诺、大洋联邦与舰队联合、合众国、乌斯拉尔、进步理事会集结了近乎四分之三的海军舰艇在此处进行了大规模决战，最终玛纳派海军失去了战争中前期的制海权。在这场战役中大洋联邦的海军遭受重创。经济也由于长达一年多(直到3069舰队联合退出战争，圣铃兰海军介入)的大规模的海上封锁而崩溃，持续性的饥荒一直蔓延到战争结束之后的很长一段时间。舰队联合于3069年由于圣铃兰海军的恐怖实力与内部派系的政治斗争而提前签订了停战协议，单方面退出了战争，致使海上局势反转，玛纳派重新掌握制海权，间接地导致了东方战场工业派的失利。\n\n美乐蒂战争：3066年~3070年间发生在美乐蒂大陆（注释4）的战争，主要为莱扎哈矿业、进理会、神滨联合与博闻以及南方其它小国之间的冲突。横亘在进理会与博闻之间的绵长山脉造就了极为恶劣的作战环境。从一个山头到另一个山头，大规模的会战被拆分成了一幕幕细碎的悲剧。\n\n地中海战争：3066年~3067年间地中海沿岸国家发生的战争。主要是合众国、罗西亚对帕夏、赛莲斯的碾压性攻势。罗西亚联合旷原游牧部落的骑兵部队对南方国家发动了快速冲锋作战，而合众国则借助空中优势彻底击垮了传统的地面作战模式，这对于飞行魔女稀缺的国家来说无疑是地狱。\n\n早樱登陆战：3067年~3070年罗西亚与合众国联军对早樱先后发动的七次登陆战.\n\n\n西方世界：\n\n\n在西方大陆上，罗西亚与合众国联合大陆中部的游牧部落对帕夏，早樱，赛莲斯，萨哈尼宣战。腐朽不堪的帕夏与气数将尽的赛莲斯在机械化的洪流中不出意外地飞速惨败，于3067年被迫签订《莲门条约》，二者皆被蚕食。罗西亚与合众国联军连续发动了七次对早樱的登陆作战，但凭借着岛国的地理优势与玉碎精神，她们以沉重的代价成功将罗西亚与合众国联军歼灭于滩头,于3070年签订停火协议。\n\n位于西南的纽克兰共和国在宣布其参战后由于反战派破坏了人工智能的控制，引发了智械危机，最终核武器失控。纽克兰与其先进的科技被被掩埋在了废土之下。绝大部分人口或丧生或流亡海外。\n\n\n\n东方世界：\n\n\n大洋联邦在开战后不久加入了玛纳派阵营，在与舰队联合、合众国、罗西亚的海上作战过程中付出了巨大牺牲。\n\n昂格利亚各个王国开始互相征伐，最终卡美洛王国取得了胜利，并跨越海峡进攻乌斯拉尔。\n\n舰队联合由于内部派系分裂中途退出一战。由于已达成参战前与罗西亚的援助条款，舰队联合仍然取得了罗西亚西北部半岛的控制权。\n由于舰队联合的退出，东部世界的工业国失去了制海权。进步理事会迫于压力与博闻签署停战协定，而乌斯拉尔则迎来了自开战以来最为艰难的日子。但不屈的乌斯拉尔人仍然顽强地抵抗着四面八方涌入的敌人。同年,莱扎哈矿业与其南部的各个国家签订停战协定，”静坐战争“结束。\n\n乌斯拉尔的抵抗一直持续到了3071年，毒气、坦克与魔力武器的斗争让双方都付出了极为惨痛的代价。大洋联邦派出了大量兵力前往乌斯拉尔战场支援爱丽诺，死伤惨重，联邦近三分之二的陆军兵力都葬送在了异国他乡。最终在累累骸骨之上，大厦崩塌，乌斯拉尔宣布投降。以爱丽诺为首的联军取得惨胜，在乌斯拉尔的克莱门，双方签订了《克莱门条约》（注释1），第一次世界大战最终结束。"




 IRIS_WS_TAB_6_TXT:0"落幕：\n\n乌斯拉尔因战争崩溃，皇帝被迫逊位，不知所踪。爱丽诺玛娜派原计划扶持复古主义政党上台，但迫于形式，被迫让社会民主党派执政。在乌斯拉尔的东北部，以智械为人口主体的火车国在形式上宣布独立，由爱丽诺代为托管；而在西南部，卡美洛王国占领了大片区域并在此基础上成立了圣葛罗莉安娜学院以管理继承乌斯拉尔在当地的工业遗产，在高度自治管理模式的吸引下，不满卡美洛政策的激进工业派们纷纷离开本岛，来到圣葛罗莉安娜学院，与本岛形成了微妙的关系。\n\n对于大洋联邦人来说，这场发生在异国他乡的战争无异于地狱。战士们远赴他乡，死在了一场又一场莫名其妙的战役当中——恐怖的胜利没能让大洋联邦在谈判桌上获得什么好处，偏远的地理位置与战争结束时羸弱的国力使得她们甚至连丧葬费都没能得到多少。仇恨开始在各座岛屿蔓延，她们开始逐渐转向工业派。\n\n罗西亚与自由合众国彻底碾碎了曾经不可一世的帕夏帝国，肢解出卡尔莫汗国，并将大部分受祝铃兰付之一炬,取得了完全胜利。但随之而来的反恐战争却让两国绞尽脑汁。古老的神策军失去了国内大量资源的开采权，巨额的战争赔款彻底拖垮了这个国家，随着前帝的崩殂，各路枭雄控制了奄奄一息的赛莲斯。早樱尽管得以保全，但经济亦遭受重创，维新的呼声逐渐扩大。自由合众国在萨哈尼地区扶持了一个傀儡政权，并开始尝试对其民主化改造。\n\n阿尔玛斯地区在大战引发的经济危机中陷入大规模混战，雇佣兵、军火商纷纷接踵而来，战争的火花引爆了秩序，形形色色的犯罪集团逐渐掌握了各地政权，政府治理已名存实亡。面对国境以南的动乱，合众国选择筑起高墙将流民拒之门外。\n\n3072年\n\n洛蒂安工业党执政\n由于第一次世界大战中工业革命对战争的巨大影响，洛蒂安的工业党在教皇的指导下上台政。东部大陆对西部大陆的整体态度亦开始逐渐放缓。以此事件为标志，昂格利亚与爱丽诺亦开始出现工业化的支持者，火车国所受的工业化监管有所放松。这标志着整合派正式登上历史舞台。\n\n萨哈尼大暴动与军管时期的开始\n自由合众国于3067年进驻萨哈尼并开始扶持傀儡政府。上次大战中剩余的武器被新政府抛售到私人手中，开始无监管地在民间流动，同时无所作为的新政府对于治安管理和经济调控一窍不通，贪污腐败问题极其严重，来自合众国的巨额救助金被各地官员层层盘剥后落到基层时已然凭空蒸发。裙带关系使得官僚企业大行其道，通过霸占市场与压榨工人工资获取了巨额的利润，在短短数年间大量普通企业被迫关停。3072年，失业者与破产者开始涌上街头。在民主化期间成立的各地工会联合在一起组织了大规模的暴动，要求政府清除贪污犯并且提升工资。在数轮谈判无果后，一些愤怒的抗议者组织起了武装小组开始袭击政府大楼，抢劫银行，甚至重创了前来镇压的本地武装警察。直到这时才意识到问题严重性的合众国才集结驻军前来镇压，开启了军管时期，并尝试指导当地政府进行改革。\n\n3075年\n\n黑沫夜爆发\n以自由合众国为中心，毁灭性的经济危机席卷了整个世界。除了在战后保持相对孤立的早樱与圣铃兰外，其他国家都被卷入了贫困与失业的泥潭。合众国与罗西亚中的阶级矛盾亦开始逐步积攒。乌斯拉尔受灾极为严重，社会民主党无法处理不断激化的社会危机，最终在议会中惨败，转而由复古主义政党——绿党执政。\n\n萨哈尼革命\n3072年的合众国在当地指导进行的改革直到此时仍然收效甚微，突如其来的经济危机使得萨哈尼本就不堪一击的经济彻底崩溃。抗议者再一次冲上街头，部分地区已经进入无政府状态。合众国驻军在强制驱离无果后向人群射击，至此，萨哈尼人的怒火被彻底点燃。原先的武装组织开始联合起来在各个城市筑起街垒，与合众国驻军殊死一搏，但被合众国前来支援的装甲部队和空中支援击溃，大量残余分子逃往北方的热带丛林之中，成立了萨哈尼人民阵线，开始展开游击活动。"





 IRIS_WS_TAB_7_TXT:0"\n\n3076年\n罗西亚收复西北地带\n在经济危机的压力下，出于国家战略考量，罗西亚强制收回了原先于一战中赠送舰队联合的西北地带，引起了舰队联合的极度不满。在西北地带流浪的北联舰娘与真理学院的游击队开始接触并逐渐形成有规模的赤色武装组织——北方真理联合。\n\n奥西娅发动政变\n黑沫夜成为了最后一枚多米诺骨牌。团结在仇恨的周围，大洋联邦的奥西娅率领胜利党发动了政变，运用高超的煽动手法与恐怖的统治手段，她成功成为了这片土地的独裁者，大洋联邦不复存在，剩下的只有奥西娅联邦。通过以领土换技术的手段，她们成功地与合众国展开交易。延续着前政府的工业化轨迹，这个国家开始加速。\n\n3077年\n北极革命\n北方真理联合在西北地带发动了大规模起义，在北极寒冷风暴的掩护下，赤色主义者们成功地将控制范围维持在半岛边缘地带。\n鸢尾花的迷茫\n黑沫夜的发生使得爱丽诺举国动荡，与之形成鲜明对比的是洛蒂安的相对稳定。由此，工业派的影响力日渐扩大。在数年的徘徊后，国民议会于3077年开始部分放松对工业化的限制。在此影响下，爱丽诺周边多国开始大规模尝试以整合主义指导实践，但这也进一步激化了相关国家社会矛盾。\n\n3078年\n星火\n受北极革命的影响，赛莲斯和萨哈尼地区的革命者相继发动了起义。她们盘踞在险要地带与政府军展开作战。\n\n3085年\n反动的反动\n乌斯拉尔社会民主党借助国内民众普遍的反复古主义思潮上台，并开始清缴国内的复古主义者。与此同时，有人称曾在乡间的一处别墅旁目击到老皇帝的身影。\n\n3086年\n奥西娅联邦入侵特兰西瓦尼亚\n在奥西娅强有力的集中领导下，奥西娅联邦的经济实现了奇迹般的复苏和飞越。军事实力的迅速上升使得复仇成为了现实——来自海上的攻击使得忙于与瓦拉几亚作战的特兰西瓦尼亚军队措手不及。奥西娅联邦军由于作战经验不足，在战争初期的优势随着特国军队的集结而告终，双方僵持于海岸地带。迫切需要结束战争避免双线作战的特兰西瓦尼亚提出停火，双方达成协议，无限期停止武力冲突，通过谈判方式解决问题。但事实上所有人都在谋划着反攻，向西登陆大陆只是奥西娅计划的第一步。\n\n注：\n（1）《克莱门条约》克莱门条约旨在瓦解乌斯拉尔的君主制，并对其进行民主化与去工业化，限制其军备，瓜分其殖民地。由于昂格利亚与爱丽诺的暗箱操作使得这两个国家几乎主导了整场和谈会议，这使得在战争中同样付出巨大牺牲的安琪奥与大洋联邦颇为不满。最终分道扬镳。\n由于铁路人偶在乌斯拉尔的工业化进程中起到了极大的推动作用，作为克莱门条约中对去工业化计划的一部分，针对铁路人偶的行动随之展开，出于人道主义原则，她们没有被销毁。而是被集中于乌斯拉尔东北部独立建国，仅被允许实行最低限度的工业化以维持生计。\n\n（2）寒季/炎季\n在IRIS并无春夏秋冬之分,取而代之的是更为极端的气候：\n每年的1~6月为寒季，在几乎所有的中高纬度地区都会发生大规模的暴风雪与时断时续极端低温天气。热带地区也有可能出现风雪满天的状况——只是概率相对较低。\n每年的7~12月为炎季，全球气温保持正常水平，部分热带地区和荒漠地区会长期居于45度以上的高温，同时，有发生沙尘暴条件的地区，沙尘暴发生概率大大提升。在海洋，风暴的发生概率大大提升。\n部分荒漠地区6月~7月和12月~1月的短暂过渡期内可能会出现高达70~80度的气温变动，在零下30度的低温到零上50度的高温中剧变。\n\n（3）莱茵湖\n欧罗巴最西边德法交界处的那个大湖(捏他莱茵河)\n\n（4）美乐蒂大陆\n即博闻和进步理事会所处大陆."













