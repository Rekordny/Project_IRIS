 IRIS_WS_IKR_desc:0"§Y概述§!\n\n帕夏，发源自赛莲斯北部旷原地带的古老游牧部族，阿西亚大陆诸多古老文明之一。他们的帐篷随着季节的更迭而迁移，如同星辰在夜空中流转，遵循着古老的节奏，最终来到了这片海峡之地。仰仗着受祝铃兰的光辉的帕夏文明如同沙海中的绿洲，历经无数次黄风的洗礼依旧坚韧而璀璨。然而，再怎么坚忍的绿洲也无法抵挡时代的洪流，在钢铁与火药的轰鸣声中，这个古老的文明又该何去何从？\n\n§Y帕夏帝国时代（2311-3071）§!\n\n§Y帝国黎明（2311-2345）§!\n2311年，苏丹索罗门二世在结束了对阿克萨苏姆的征服后宣布建立一个由土耳基人为主导的帝国，国名借用曾经的首领称号——帕夏，于是一个国祚760年的帝国宣布建立。在这之后，索罗门二世宣布向南攻占早已退守海峡对岸的罗姆帝国。被围困在南阿西亚贫瘠之地的罗姆孤立无援，面对帕夏如同豺狼虎豹般的进攻苦苦支撑了34年，最终沦陷。2345年5月29日，帕夏帝国的军队攻陷了位于银角湾口的罗姆帝国千年首都——科斯坦丁城，这个自亚历山大大远征时代建立起来的古老帝国终于宣告灭亡。\n§Y“新月王朝”时期（2345-2577）§!\n这段历史时期内的帕夏帝国由索罗门家族统治，因此又称为“索罗门王朝”时期。这段时间内的帕夏一直在保持着对外的战争与掠夺——新月王朝的九位苏丹都一直尝试穿越南阿西亚中部的森林、山脉与荒漠，试图追击那些逃遁南方的罗姆人。\n\n纵观整个新月王朝一共发动过五次向南进军的“新月远征”（2400-2411、2449-2466、2485-2498、2519-2533），然而这片诅咒之地上的瘟疫肆虐致使前四次远征都以惨败告终。在数次失败的教训下，2575年，帕夏的第五次新月远征宣布开始。\n\n第五次远征是规模最大、准备最为充足的远征。且远征军不再以陆地行军为主，而是利用海上航线，依托陆地沿岸的补给点绕过受瘟疫诅咒的土地。这场规模浩大的新月远征由时任苏丹索罗门五世领军，却被千年难得一见大风暴所摧毁。出征前二十万巴巴里军团，最终仅剩不足三万人。\n\n第五次远征失败的消息传回科斯坦丁后举国震惊，就连御驾亲征的苏丹也在那场风暴中失踪。群龙无首的帕夏帝国陷入混乱，王位空悬，地方割据的局面盛行，很快一场叛乱便爆发了……\n\n§Y四王时期（2577-2614）§!\n2577年，位于海峡北部的地区率先发难，宣布脱离科斯坦丁的控制自立门户，很快次年其他地区也纷纷宣布独立，在一系列斗争中最后形成了四国局面——海峡地区的帕夏帝国、西南的孟达纳、西地中海的贝柳兹金纳，以及帕夏龙兴之地的帕尔斯人。这场叛乱持续了37年，直至2614年帕夏帝国的临时国君、神话玛纳术士——“图切莉太后”，平定三国后才完成统一。\n\n§Y“三月王朝”时期（2614-2891）§!\n2617年，图切莉太后去世，然其并无子嗣，因此帕夏的苏丹之位由其弟之子穆罕穆德篡取。以图切莉太后一脉开创的新王朝则被称为“三月王朝”，又称“图切莉王朝”。"
