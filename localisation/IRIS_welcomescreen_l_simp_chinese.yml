 IRIS_WS_USF_desc:0"§R请注意！\n此国家国策与机制尚未制作完成，不具备游戏性，请勿游玩，谢谢。§!\n§G剧情仍待补充§!\n\n自由合众国是由多民族构积起的一座大厦，自百年前几座小小的殖民地，直到如今强大的共和国，在反抗“国王”的过程中，自由与联邦的理念也逐渐萌发，并在未来深深的扎入这片大陆之上。\n合众国在许多事情上都显得相当开放，当然，这是相比于她的邻居而言。实际上，自由的合众国远没有像她的名字那样自由，但确实在平等上有着自己独到的见解。自由州与蓄奴州在3012年以来达成的伟大妥协组成了如今国会的基石，这种政治的艺术让人感到美妙，但同时，合众国也选择了无视某些人“自由”或者“平等”的权利——而任由她们在铁笼中哭号。\n在大战胜利以后，经过短暂的繁荣，背叛理想的恶果终于降临——苦涩的萧条几乎席卷了每座城市，而政府却无能为力。在来势汹汹的经济危机与绿党面前，曾经几乎斗个你死我活的大洋党与共产党组成了奇迹般的政治联盟，以提防盘踞在东方的大陆党。在预见到可能会产生严重的冲突前，双方选择共同推举一位不相干的人选来缓解矛盾，但实际上这已经毫无意义，日渐增大分歧的东西方必须分出高下，无论付出怎样的代价。\n时至3090年，两党之间剑拔弩张，已经几乎毫无回旋余地，作为联合党主席的凯伊必须明白，团结的假象已经成为历史，他必须在接下来的时间选择其中一方，以不至于让这座家园彻底毁于一旦。\n合众国的未来究竟会走向何方？\n\n§Y“他已吹响那绝不撤退的号角，他在审判席前详审人心的虔诚，我的灵魂快速回应他的号召，我的双脚欢腾雀跃吧！”\n“我们的上帝正在向前迈进。”§!"
