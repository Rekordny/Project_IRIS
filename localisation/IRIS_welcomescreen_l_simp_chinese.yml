 IRIS_WS_NAC_desc:0"§Y北国红星，北方真理联合§!\n\n§P青年八月党的遗产§!\n\n在@BLA罗西亚帝国黑暗的夜空中，有人眺望着黎明，他们于§Y3050年§!结成了§P青年八月党§!，渴望改变罗西亚专制而落后的现状。然而，这场运动似乎从一开始就埋下了失败的种子。由于不加筛选地接纳新成员，以至于青年八月党迅速成为了一个包含各种理念的§O大帐蓬党§!，仅仅依靠着对帝国现状的不满勉强团结在一起。\n\n这种矛盾平时或许可以通过慢慢协商，但3077年的§R第一次罗西亚革命§!爆发后，这种不团结便成为了革命功败垂成的关键因素。即使有着一部分帝国军队的响应，革命也只持续了半年。\n\n虽然这场失败的起义达到了意想不到的结果——尼古拉二世沙皇做出了相当的妥协和改革，但青年八月党也就此分崩离析，只能寄希望于沙皇那虚无的承诺。\n\n§Y北方真理联合的诞生§!\n\n当第一次罗西亚革命分崩离析，革命者纷纷放下武器时，深受青年八月党中激进派影响的§t真理学院§!还在罗西亚的北方继续抵抗。在那里，她们遇见了起义的§C北方舰队§!，第一次革命的最后两支力量就此会师，并顺利击退了帝国的一次次进攻，最终实现了事实上的休战。\n\n在这宝贵的时间窗口，喀秋莎将剩余的革命力量全面改组为§Y北方真理联合§!，终结了混乱的局势。虽然联合内部依然有着矛盾，但在大政方针一致的情况下，这些分歧都是可以调和的。\n\n§Y帝国的绞索§!\n\n在彻底扑灭革命无果后，罗西亚帝国便动用其规模庞大的海军对革命根据地进行了长久的封锁。这种封锁直接切断了大宗货物的流入，使得本就脆弱的物资供应变得更加紧张，北方真理联合必须通过一些非正规手段来获得外界的物资。罗西亚希望通过饥饿来摧毁革命，这种战术是否有效，还尚不可知......\n\n§Y第二次革命？§!\n\n§C阿纳斯塔西娅沙皇§!的继位对于帝国来说象征着什么是一个谜团，但帝国内部积压已久的矛盾很快就会爆发是显而易见的，那时便是发动§t第二次罗西亚革命§!的契机。\n\n在北方蛰伏了十三年的北方真理联合将继承前辈的意志，§R解放罗西亚的每一寸土地！§!"
 IRIS_WS_NAC_desc_ICON:0"£IRIS_WS_ICON_NAC"

 IRIS_WS_YUZ_desc:0"§S美少女游戏之国§!\n\n§P同萌的诞生§!\n\n混沌与纷争便是美乐蒂大陆的主体，无论是北方两个巨人的百年争斗还是暗流涌动的南方，美少女们的国度之外永远充斥着危机。从异世界造访此地的美少女们最终签订了§C《斯特拉斯堡协定》§!，在那冬雪飘落之城缔结了直至今日的牢固友谊。\n\n而在§0黑沫夜§!的巨浪之中，正是§Y同萌贸易特惠协定§!让美乐蒂的最后一方净土免受危机的摧残。如今的同萌乃是包含了政治、经济、军事的全方面合作组织，在美乐蒂大陆的繁星之中有着难以忽视的地位。\n\n§P结晶革命的别样成果§!\n\n§0结晶革命§!给世人的印象往往都是其对玛娜技术和生产力带来的突破性进步，然而其成果却在这里结出了别样的成果。名为§P立体绘本技术§!的天才发明使得玛娜技术的参天大树分出了一束茁壮的枝杈，能够存储声音和画面的书页经过数次迭代使其成为了柚子国的绝对支柱产业——§Y美少女游戏§!的最佳载体。\n\n恋爱物语，就在其中。\n\n§P千年之恋§!\n\n柚子国的巫女大人§P朝武芳乃§!守护着狭小的一方国土，然而穗织的巫女世代背负的§R诅咒§!依旧给她带去了无穷的痛苦。在占卜之中，这一切或许都会迎来转机：§P万花盛开之时将至...§!\n\n§P别样的居民§!\n\n随着人类一起穿越而来的还有着吸血鬼、兽人、精灵这样似乎只存在于幻想中的生物，在别的地方，人类恐惧着他们称为“魔族”、“血族”的物种，但柚子国却是所有居民的容身之地。§Y幻想岛§!与§Y吸血鬼特区§!的存在，便是爱与团结的最佳证明。"
 IRIS_WS_YUZ_desc_ICON:0"£IRIS_WS_ICON_YUZ"

 IRIS_WS_RLN_desc:0"§Y列车之国与铁路浪漫§!\n\n§P同萌的诞生§!\n\n混沌与纷争便是美乐蒂大陆的主体，无论是北方两个巨人的百年争斗还是暗流涌动的南方，美少女们的国度之外永远充斥着危机。从异世界造访此地的美少女们最终签订了§C《斯特拉斯堡协定》§!，在那冬雪飘落之城缔结了直至今日的牢固友谊。\n\n而在§0黑沫夜§!的巨浪之中，正是§Y同萌贸易特惠协定§!让美乐蒂的最后一方净土免受危机的摧残。如今的同萌乃是包含了政治、经济、军事的全方面合作组织，在美乐蒂大陆的繁星之中有着难以忽视的地位。\n\n§Y铁轨上的国家§!\n\n铁路是工业的动脉，而在以工业立国的火车国更是如此。§P铁路人偶§!这一独特的存在使得火车国的列车系统成为了冠绝世界的存在，在她们的指挥下，安全、高效、准点成为了火车国最为耀眼的名片。\n\n高效的铁路系统为火车国的工业发展提供了蓬勃的动力，而列车制造业也随之得到了大量的资源倾斜，成为了火车国的绝对支柱产业和出口的拳头产品。无论是§P美少女同萌§!，还是§Y整个美乐蒂大陆§!，没有哪个国家的铁路系统能够离开火车国而存在。\n\n§Y工会与国家§!\n\n对技术的崇敬与产业立国的宗旨使得§C技术工人§!和§P铁路人偶§!在列车之国中拥有着绝对的发言权，各地工会组成了最为基本的政治单元。出身各个产业的技术官僚则取代了政客在其他国家的地位，形成了高度务实的政治氛围。\n\n而由于各地产业偏重不同和资源分布的不均，御一夜的中央政府成为了§C各个工会之上的工会§!。其最重要的职能便是促进各地产业互补和协调国家资源的公平分配，从而将自治的各地工会紧密地团结在一起，成为了国家不可或缺的存在。各地区也必须依靠强大的中央政府来制定经济与福利政策，同时负担起国防、外交等难以依靠地方工会来完成的重要工作。\n\n§0浩劫§!与§S复兴§!\n\n以出口为支柱的火车国在§0黑沫夜§!中的损失尤其巨大，即使可以依靠着同萌的内部贸易缓解一部分冲击，但产能过剩的问题依旧需要时间来消解。目前实施的国家干预政策已经让财政出现了越来越大的缺口，火车国或许需要调整政策来克服危机的最后一道考验...\n\n虽然眼前的困难尚未结束，但对于未来的期望已经重燃，大部分人都坚信着列车正行驶在正确的轨道上。待到一切恢复如初时，§O美乐蒂的引擎§!将迸发出更加强大的力量。\n\n§P出发，前进！§!"
 IRIS_WS_RLN_desc_ICON:0"£IRIS_WS_ICON_RLN"
