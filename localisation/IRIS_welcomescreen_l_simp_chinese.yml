 IRIS_WS_OPA_desc:0"§Y帝国的圣洁东疆§!\n\n§Y天国的初生§!\n\n早在§0格里戈里·拉斯普京§!坐上帝国正教会大牧首之位之前，他就已经是§C尼古拉二世§!宫廷中的红人。他不仅有着随意出入皇宫面见沙皇夫妇的特权，还成为了帝国继承人§C阿纳斯塔西娅女大公§!的教父。亦是凭借着皇家的强力支持，他在3070年以压倒性的优势成为了有史以来最年轻的帝国大牧首，并在此之后依旧对皇室内廷保持着强大的影响力。\n\n然而，这位实际权力与帝国首相不相上下的大牧首并不愿意留驻于大牧首座城的要塞圣堂之中，反而将目光投向了东方——§P圣铃兰的光辉初次照耀罗西亚之地§!。他轻松地说服了对他言听计从的尼古拉二世沙皇将帝国东疆的贫瘠之地赐予正教会管辖，几乎独立于帝国政府的东方大牧首区就此成立。虽然在名义上这里依旧是帝国领土，但拉斯普京本人完全掌握了牧首区的军政大权。除了作为东方舰队驻地的海军辖区，广袤的极东之地皆听命于这位披着法袍的§Y无冕沙皇§!。\n\n§Y牧首的宏愿§!\n\n在东方大牧首区成为拉斯普京事实上的私人封邑之后，大牧首便可以按照他心中所想自由地改造这片寒冷而贫瘠的土地。帝国的农奴制遭到废除，教堂和神学院则拔地而起。在新的秩序之下，农民的生活并没有好转，无私的教会很快就取代了世袭地主，成为了圣洁疆土的新主人。\n\n但是，拉斯普京心中让人愉悦的东方理想国并非现实。无法实现自给自足的牧首区必须依靠§Y东方铁路§!才能获得所有必须的生活物资——这并非是一条可有可无的铁路，而是§R牧首区的生命……§!\n\n§Y帝国的缰绳§!\n\n虽然有着正教会的强大影响力作为后盾，以及与沙皇的私人关系作为保障，帝国政府并没有放松对东方大牧首区任何不轨之心的提防。沙皇格勒手上不仅握着决定东方生死的大铁路，还有着直接驻扎于牧首区的特设东方军团。在尼古拉二世遭遇刺杀难以理政之后，帝国政府便在彼时年轻的阿纳斯塔西娅女大公的暗中支持下推动了军团的建立。在§2摩尔曼斯克§!正式就任军团司令之后，其兵力已经达到三个加强师，成为了东疆的最后一道保险…\n\n§t我们祈祷，军团能发挥应有的作用。§!\n\n§Y末日的前奏§!\n\n阿纳斯塔西娅女大公登基在即，这位帝国新君对于大牧首的厌恶并非秘密。而真理联合东方局的活动也越发频繁，圣光照耀之下的土地将面临来自内外的双重考验。时钟滴答作响，而末日的钟声敲响之时，大牧首会得到最终的§P神启§!…或者§R审判§!。"
