 IRIS_WS_STG_desc:0"§Y大洋之畔，孑然一身的里森堡§!\n\n里森堡，本是一度繁荣的§O希斯帕尼亚王国§!的心脏地带，但当§Y乌斯拉尔§!的战旗插到海边的同时，希斯帕尼亚也随之从一个民族成为了地理概念——如今的里森堡，曾经的帝国希斯帕尼亚行省，§O已经没有什么原住民的痕迹了§!。丰富的资源和一望无际的田野让这里很快成为了帝国的掌上明珠，随着帝国工业化的进程，里森堡逐渐成长为了帝国的第二大工业区。工业之火本将驱动着里森堡驶往光明的未来，可天意终究难遂人意。\n\n§Y红龙与雄狮§!\n\n当大战进入3069年时，史特文森海峡的僵持终于被打破。随着§C“加里波莉”方案§!的执行，卡美洛出其不意地在乌斯拉尔帝国后方开辟了第二战线。在挫败了乌斯拉尔的夏季反攻后，卡美洛的10月秋季攻势将最后一支乌斯拉尔部队完全赶出了里森堡地区。重要工业地区的丧失成为了压垮帝国的最后一根稻草，3071年11月11日，傲立于欧罗巴的雄狮屈辱地签下§Y《克莱门条约》§!。作为其最重要的部分，里森堡的故事自此与乌斯拉尔一刀两断。\n\n§Y王座之下§!\n\n里森堡总督府的成立标志着卡美洛殖民统治的开始，在王国的号召下，因结构性经济危机而大量失业的昂格利亚人纷纷涌向大陆，里森堡的民族构成§t在一个世纪之中第二次被改变§!，一切都是那么井井有条，一切都是那么§Y理所当然§!。\n\n§r克莱德·克雷斯特§!，乌斯拉尔社会主义革命家，工团主义理论的倡导者，在此时回到了阔别已久的故乡，他在那时就已然有了一个构想。3074年5月1日，新蒙巴萨郊外的一处地下室内，§t里森堡劳工联合会§!正式登上历史舞台。也是从那一刻起，距离他的死期，只有不到一年。\n\n3075年4月26日早晨，克雷斯特在一声枪响后倒毙路旁。劳联会与各大工人组织不约而同的选择了沉默，直到时间走向3075年的5月1日。\n\n“§R放轻松，耐心一些，我亲爱的总督先生。你只不过是需要再等区区两分钟而已，而我们等这一刻，已经等了两年多了。§!”这是总督在被独立军公开枪决之前所听到的最后一句话。\n\n但仓促举事所带来的后果便是准备工作的完全不充分，最终使得独立军在5月9日向车士打发起的攻势与策划的沿海城市起义被卡美洛驻军完全挫败。在内外交困的情况下，5月28日，伴随着新蒙巴萨市政厅被卡美洛军队攻破，持续了28天之久的§C里森堡独立战争§!以劳联会的彻底失败而告终。\n\n§Y新总督，新气象（3075-3080）§!\n\n第二任总督充分吸取了上一任的教训。一方面，减轻对里森堡的盘剥，部分开放殖民政府内的岗位。与此同时，又采取民族分化政策抬高卡美洛移民的社会地位，安抚中下层昂格利亚人的同时刻意制造民族冲突以转移矛盾，达到分化潜在革命队伍的目的。在他的治理下，里森堡现状虽说依旧是一言难尽，但不少人仍将3075--3080年称为里森堡的“§K黄金时期§!”。在这五年内，里森堡经济节节高升，社会和谐安定，总督也由此荣获了一枚王国荣誉勋章。\n\n§C王不懂人心§!\n\n§Y3080§!年对于卡美洛来说是一个不平凡的年岁。大战所带来的红利至此已所剩无几，工业派与玛娜派的矛盾终于来到白热化阶段。王国即将再次分裂的谣言一时间布满了昂格利亚的大街小巷，在政坛内占据主导力量的玛娜派决心将工业派异端彻底赶出本土。大量在政府内任职的工业派支持者丢掉了职务，大批工业派骨干离开本土，前去海峡对岸的“乐园”。在那里，是卡美洛执政者们精心挑选好的§R流放地§!。\n\n而以§O格蕾§!为首的实权将领，则都被以明升暗降的形式流放出了本岛。格蕾荣升为§C王国元帅§!的同时便被任命为§Y里森堡总督府驻防军总司令§!。而留在本土的圣葛罗莉安娜学院先是裁减经费，再是减少生源，直到最后的裁撤。由已故的海军大臣加里波莉与胡德一手组织起来的新式海军学院也没能逃过相同的命运。混乱、不安、悲愤，这些或许正是卡美洛玛娜派希望看到的结果。\n\n§Y转折（3081-3084）§!\n\n随着时间流逝，卡美洛的战争红利彻底变为了历史，内部的经济问题已出现苗头。面对本土日渐严峻的财政困境与需求，一度放松的§Y枷锁§!再次收紧，原本已经从上次独立战争中恢复过来的里森堡立刻又在总督府的盘剥下掉回了过去的样子。在三年的时光中，长久积攒的怨气正在逐渐凝结为一场更大的海啸。冷眼旁观的§O格蕾§!元帅和§C大吉岭§!对事态也有着自己的看法，§R而一度被打碎的信任，是永远无法修复的§!。\n\n当§R反抗§!的§C旗帜§!再次扬起，9年前的五月起义又一次重演时，驻军没有选择开火，而是与反抗军站到了同一条战壕里。\n\n里森堡第二次独立战争在一开始并没有朝着“独立”的方向迈进。格蕾在各方的支持下最初也只是声称自己就任§C“里森堡代理总督”§!，而不是直接与本土一刀两断。面对殖民地的要求，本土只给予了§Y沉默...§!\n\n在谈判无果后，§Y《3085年宪章》§!斩断了一切妥协的余地，过去为卡美洛打下里森堡的英雄，如今又成了里森堡独立的英雄。依照新组织的七领议会代表们的共同商议，§S莉涅特·毕晓普§!当选为议会议长。这位大战中鼎鼎大名的王牌飞行员，成为了这个新生政权的第一任国家元首。\n\n矛盾，也就此成为这片饱受苦难的土地的，永恒主题。"
