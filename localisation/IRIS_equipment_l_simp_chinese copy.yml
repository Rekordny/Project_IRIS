 ELN_infantry_equipment_0: "沙瑟普后膛步枪"
 ELN_infantry_equipment_0_short: "沙瑟普步枪"
 ELN_infantry_equipment_0_desc: "乌斯拉尔人于上次大战前装备的德莱萨步枪深深刺激了包括爱丽诺在内的许多国家，虽然欧罗巴各国普遍认为这种武器气密性不佳性能不及前装步枪，却也多多少少的认识到了后装武器的优越并开始考虑换装，尤其是堑壕战的出现加速了这一进程。有趣的是：虽然这支步枪用于应对乌斯拉尔，但第一滴血却源自安奇奥的士兵。"
 ELN_infantry_equipment_1: "勒贝尔3086式栓动步枪"
 ELN_infantry_equipment_1_short: "勒贝尔Mle3086"
 ELN_infantry_equipment_1_desc: "IRIS世界第一款无烟火药枪械，步兵武器史上划时代的非凡之作，使用8x50mm全金属披甲弹。勒贝尔3086式栓动步枪可谓是现代栓动步枪的鼻祖，一经推出便被其他国家纷纷效仿的楷模，它的出现直接宣判了黑火药步枪的死亡。很难想象，这样一款先进的武器是由一个老牌玛纳强国所研发与生产的。但这把枪也并非没有缺点，管状弹仓与老旧枪栓带来的劣势使得这把枪的装填显得尤为费力。"
 ELN_infantry_equipment_2: "勒贝尔Mle3086/M93"
 ELN_infantry_equipment_2_short: "勒贝尔Mle3086/M93"
 ELN_infantry_equipment_2_desc: "勒贝尔3086式栓动步枪于3093年推出的改进型，使用8x50mm全金属尖头弹。枪栓头的形状经过改良，可以有效分散发射时喷出的炽热燃气，防止扑到射手脸上，另外击针、拉机柄和瞄具的形状也有改动。"
 ELN_infantry_equipment_3: "莉贝洛尔、莎特与邵莎3095式半自动步枪"
 ELN_infantry_equipment_3_short: "R.S.C.Mle3095"
 ELN_infantry_equipment_3_desc: "R.S.C.Mle3095半自动步枪。该枪的核心依旧延续当时典型的勒贝尔步枪设计，同时借鉴了贝蒂92型步枪弹舱设计，配有木制枪身和固定枪托并采用一体式弹匣。采用活塞导气式原理，使用勒贝尔8mm枪弹，五发向心弯曲漏匣，同时也拥有10发装填的直立弹匣扩容型。不过这把枪缺点也很明显，那就是过于笨重。"

