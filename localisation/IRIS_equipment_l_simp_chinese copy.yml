 USR_infantry_equipment_0: "乌斯拉尔皇家军械厂3071式栓动步枪"
 USR_infantry_equipment_0_short: "马瑟M3071"
 USR_infantry_equipment_0_desc: "乌斯拉尔帝国于战争期间设计的一款栓动步枪。该武器使用栓动单发枪机，口径为继承自德莱萨M3041步枪的11.15x60mm。虽然德莱萨M3041步枪作为IRIS世界里第一款后膛步枪领先一时，但随着战争进程走向堑壕战，旧步枪的缺点越来越凸显，尤其是开火时火药燃气自后膛溢出灼伤士兵。为了改善相关问题，乌斯拉尔当局立即委托皇家军械厂（马瑟）研发一款全新的步枪。然而还未等武器大量实装基层部队，乌斯拉尔帝国便已投降。不过，为数不多使用到该步枪的战役依旧证明了它优异的性能。"
 USR_infantry_equipment_1: "步枪试验委员会-米尔希3088式栓动步枪"
 USR_infantry_equipment_1_short: "委员会88式"
 USR_infantry_equipment_1_desc: "乌斯拉尔共和国于战间期设计的一款无烟火药栓动步枪。委员会88式步枪采用7.92x57mm无底缘瓶颈弹，弹仓改进自曼利夏5发弹仓。爱丽诺逃兵带来的勒贝尔3086步枪震惊了彼时乌斯拉尔当局，他们认识到：随着局势的不断升级，作为宿敌的爱丽诺人将拥有更好的武器装备，这方面乌斯拉尔已全面落后于爱丽诺。为此，乌斯拉尔共和国成立了“步枪试验委员会”，以分析并仿制一款能够与其匹敌的武器，于是这款世界上第二支使用无烟火药弹的委员会88式步枪便诞生了。"
 USR_infantry_equipment_2: "乌斯拉尔皇家军械厂3092式栓动步枪"
 USR_infantry_equipment_2_short: "马瑟M3092"
 USR_infantry_equipment_2_desc: "马瑟公司设计生产的一款采用7.92x57mm的栓动步枪。由于无烟火药的革新使马瑟公司痛失军队新一轮武器的订单，为了回击步枪实验委员会，马瑟公司参考了多方设计并制作了几款外贸型枪械，然而这些枪械算不上多么成功，直至这款马瑟M3092问世。这款吸取了大量制作经验的马瑟步枪采用了“受约束供弹”，拉壳钩不随枪机一起旋转，从而有效避免了从盒形弹仓中上双弹的故障。"
 USR_infantry_equipment_3: "乌斯拉尔皇家军械厂3098式栓动步枪"
 USR_infantry_equipment_3_short: "马瑟M3098"
 USR_infantry_equipment_3_desc: "由于乌斯拉尔军队装备了委员会88式步枪，促使马瑟公司不断研制新型号和改进旧型号，同时这些型号也被出口到世界各地，并参与了许多战争。但乌斯拉尔军队仍未决定放弃委员会88式步枪。终于，在马瑟公司的不断努力下，马瑟M3098取代了委员会88式。马瑟M3098吸收了早期马瑟步枪上的所有改进，主要特征是固定式双排弹仓和旋转后拉式枪机。"
 USR_infantry_equipment_4: "赫内尔公司暴风雨步枪"
 USR_infantry_equipment_4_short: "暴风雨步枪"
 USR_infantry_equipment_4_desc: "随着工业科技的进步，各国的军事战略战术理论也出现了巨大的变化。双方步兵的作战距离比起上次大战时期而言都大大缩短，越来越多围绕着堑壕与城市的战斗开始出现，百分之七十以上的战斗都集中在400米的距离之内，任何老式步枪都存在威力过剩的情况，同时，各国装备的手动填装子弹步枪的射速不高，优秀射手一分钟也不过只能发射10到12发。这个射速显然无法对敌人造成足够有效的火力压制。为了适应这一全新的战斗环境，乌斯拉尔赫内尔公司决定研发一款实验性质的武器，由于这款武器有着暴雨一般的威慑力，于是被命名为“暴风雨”。"
