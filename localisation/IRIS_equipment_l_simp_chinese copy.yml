 armored_car_equipment_2: "先进装甲车"
 armored_car_equipment_2_desc: "战场形式的变化迫使其需要更重的武器装备和更厚的装甲来击败敌人的轻型部队并幸存下来。"
 armored_car_at_equipment: "反坦克装甲车"
 armored_car_at_equipment_desc: "我们的轻型机械化部队在某个时刻肯定会与敌军坦克部队发生接触。发展一种特殊的反坦克衍生装备将给予他们反抗之力。"

