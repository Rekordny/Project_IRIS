  KIV_qishenlin: "七神 凛"
  KIV_qishenlin_desc: "负责基沃托斯全境行政的联邦理事会首席行政官。\n作为失踪的理事会长的代理，正为了应对各种混乱的问题而忙碌着。\n冷静透彻的工作态度让很多人害怕，但她本人好像不太在意。\n经常以“请求协助”的名义向老师委托任务。\n\n§2“您一直以来的辛劳奔走我们都看在眼里，老师。”§!"
