  KIV_technical_council: "理事会的智慧宫"
  KIV_technical_council_desc: "在科技的引领下，我们得以从无知的牢狱中解脱出来，犹如黑暗中的迷途者终于寻见了微弱的灯火。曾凝望着无尽虚无的我们，如今得以穿越时光的幕帘，步入一个前所未见的现实。"
  KIV_chaos_congress: "混乱的联邦议会"
  KIV_chaos_congress_desc: "自会长神秘失踪后，联邦内的各个学院宛如一只失去主人的蛮兽，纷纷涌向联邦的核心——基沃托斯的政治宝座，企图争夺权力的权杖。对于夏莱而言，即将到来的明日承载了太多的痛苦和迷茫。联邦的命运在这个阴云密布的时刻摇摇欲坠，而唯一能拯救联邦的只有他们自己。"
  KIV_arms_queen: "军火女王"
  KIV_arms_queen_desc: "蔻蔻·海克梅迪亚是联邦境内的最大合法军火商。她每年通过向进理事会和特雷森学院售武器，为联邦政府带来丰厚的外汇收入，并借此机会给自己赚取政治资本。"
  KIV_campus_city_modifier: "§2学园都市§!"
  KIV_hailand_railway_academy_engineering_department: "海兰德铁道学院-中央控制中心（CCC）"
  KIV_hailand_railway_academy_engineering_department_desc: "§Y当前铁路运营部门§!：\n    - 基沃托斯广域城市铁路§G（运营中）§!\n    - 海兰德铁道学院§G（运营中）§!\n        ┗ 圣三一-格黑娜特快铁路§O（维护中）§!\n    - 阿拜多斯本线§R（废弃中）§!\n    - 阿拜多斯中心线§G（运营中）§!\n    - 冻原横断铁路§G（运营中）§!\n    - 圣三一铁路公司§G（运营中）§!\n        ┗ 国道1172号圣三一交通管理局\n        §G（运营中）§!\n            ┗ 海岸大道64号线§G（运营中）§!\n            ┗ 海岸大道66号线§G（运营中）§!\n    - 千禧年单轨运输部§G（运营中）§!\n    - 千禧特快§G（运营中）§!\n    - 艾里都AGT§Y（修建中）§!\n    - 百鬼夜行路面电车§G（运营中）§!\n    - 雪原铁道§G（运营中）§!\n    - 北麓中心线§G（运营中）§!\n    - 圣奈芙蒂斯社沙漠横断铁路§R（废弃中）§!"
  KIV_food_research_association: "美食研究会"
  KIV_food_research_association_desc: "§Y会长§!：\n    - 黑馆 晴奈（很会吃）\n§Y会员§!：\n    - 狮子堂 泉（啥都吃）\n    - 赤司 淳子（没的吃）\n    - 鳄渊 明里（很能吃）\n\n以遍尝天下美食为宗旨建立的社团，为了美食可以不顾一切。因为四个部员都是大胃王而也被称为“四大饿人”。[3]\n\n同时还运营着一个id为@EATorDIEofficial的社团社交账号，拥有不少的粉丝。"
  KIV_hot_spring_development_department: "温泉开发部"
  KIV_hot_spring_development_department_desc: "§Y部长§!：\n    - 鬼怒川 霞\n§Y部员§!：\n    - 下仓 惠\n\n以开发温泉为主要活动的社团，在整个基沃托斯挑起不少事件。单论开发温泉而言，她们的施工（破坏）效率能与赤冬劳务部相媲美。除开破坏，温泉开发部也自发经营格黑娜学园宿舍的洗浴设施。拜她们所赐，格黑娜的洗浴用品全是高档品而学校原配的只是廉价品，但冷水浴冷得像冰河，热水浴的水温有70℃，不过格黑娜学生没什么不满。"
