  KIV_idea_federal_student_union_2: "§Y$KIV_federal_student_union$§!"
  KIV_idea_federal_student_union_3: "§Y$KIV_federal_student_union$§!\n§Y[This.GetNameWithFlag]§!的§3最高行政机构§!"
  KIV_idea_federal_student_union_desc: "$KIV_federal_student_union_desc$"
  KIV_federal_student_union_desc: "联邦学生会总部位于联邦学生会直辖区D.U.白鸟区的圣所之塔。通过这座塔，联邦学生会得以控制整个基沃托斯。但因为基沃托斯的“邦联”体制，联邦学生会的权限很难深入各学园自治区。"
  KIV_federal_student_union_desc_2: "联邦学生会总部位于联邦学生会直辖区D.U.白鸟区的圣所之塔。通过这座塔，联邦学生会得以控制整个基沃托斯。但因为基沃托斯的“邦联”体制，联邦学生会的权限很难深入各学园自治区，尤其是在联邦学生会长失踪后，因为失去了对圣所之塔的控制，基沃托斯爆发了大规模的混乱，各学园也派出代表前来问责。"

  KIV_oki_aoi: "扇喜 葵"
  KIV_oki_aoi_desc: "联邦理事会财务室主任，是凛的后辈。\n性格认真，很在意逻辑与正当性。面对越界行为时，她能严正地提出反对意见。看似不近人情，但这也是她一直以来所坚守的。\n\n§1“就算你是代理会长，这也已经越界了。”§!"
  KIV_idea_oki_aoi: "$KIV_oki_aoi$"
  KIV_idea_oki_aoi_2: "§Y$KIV_oki_aoi$§!"
  KIV_idea_oki_aoi_3: "§Y$KIV_oki_aoi$§!\n§Y[This.GetNameWithFlag]§!的§Y财务室主任§!"
  KIV_finance_director: "财务室主任"
  KIV_oki_aoi_momotalk: "——无目的的散步"
  KIV_oki_aoi_birthday: "未知"

  KIV_shiranui_kaya: "不知火 花耶"
  KIV_shiranui_kaya_desc: "联邦理事会防卫室主任，是基沃托斯各种治安工作的总负责人。\n性格温和，待人和蔼，总是一副笑眯眯的样子。不过，在那副笑容之下，她的真实想法总是令人难以揣摩。\n\n§9“……那不如就由我请老师过来吧。”§!"
  KIV_shiranui_kaya_momotalk: "……那不如就由我请老师过来吧。"
  KIV_shiranui_kaya_birthday: "11月1日"
  KIV_hua_xiaojiang: "“花小将”"
  KIV_not_good_at_politics: "不善政治"
  KIV_director_defense_department: "防卫室主任"
  KIV_shiranui_kaya_party: "基沃托斯学生会"
  KIV_shiranui_kaya_be_arrested: "§Y$KIV_shiranui_kaya$§!被逮捕"

  KIV_true_superman: "“真正的超人”"

  KIV_ogata_kanna: "尾刃 康娜"
  KIV_ogata_kanna_desc: "瓦尔基丽警员学院所属，担任公共安全局局长。\n\n一旦锁定了犯罪目标，她就会紧追不舍，直到调查出真相。因此也被人称为“疯狗”。由于给人的凶猛印象与独特绰号，常被人误以为脾气暴躁，性格冲动。但事实上，她处事沉着冷静，并且有着务实的价值观。\"\n\n§Y“我会全心全意为市民们服务。”§!\n\n§g—— 确保基沃托斯的安全，请交给瓦尔基里§!"
  KIV_ogata_kanna_party: "$KIV_valkyrie_police_academy_party_1$"
  KIV_ogata_kanna_momotalk: "—— 确保基沃托斯的安全，请交给瓦尔基里"
  KIV_ogata_kanna_birthday: "9月07日"

  KIV_director: "局长"
  KIV_director_public_security_bureau: "公安局局长"

  KIV_valkyrie_police_academy_party_1: "公安局"
  KIV_valkyrie_police_academy_party_1_long: "瓦尔基里警察学园-公安局"

  KIV_valkyrie_police_academy: "瓦尔基里警察学园"
  KIV_valkyrie_police_academy_desc: "瓦尔基里警察学园负责基沃托斯整体的治安工作。SRT特殊学园被废除后，它的上级组织便只剩下了联邦学生会的防卫室。该学园下分公安局、生活安全局、矫正局等多个部门用以应对多种问题。\n\n虽然管辖范围是整个基沃托斯，但实际办案的过程中其他学园自治区有权阻止瓦尔基里警察学园进入查案，而是由各自的武力机构对犯人进行惩处。\n\n瓦尔基里警察学园的本部是一座堡垒式建筑物，一般常驻有数百人的警力。内部的安全系统由贝里塔斯的副部长帮忙开发。除了本部以外，基沃托斯各地也有学校的分校，或称“别馆”。这些分校有不同的职能，如作为训练基地或是避难所等。\n\n瓦尔基里警察学园一直在大量招生，并不断吸纳转学生。新近一次人员扩充是吸收了被废校的SRT特殊学园的大部分学生。但即便如此瓦尔基里依然面临人手不足的窘境……甚至因为人数过多导致平均的装备和训练水平极为拉胯不堪大用。\n\n联邦学生会提供给瓦尔基里警察学园的经费只能用于组建一支庞大而整体上可靠的武装——这意味着在部分地区瓦尔基里的力量是有缺陷的。"
  KIV_idea_valkyrie_police_academy: "$KIV_valkyrie_police_academy$"
  KIV_idea_valkyrie_police_academy_2: "§Y$KIV_valkyrie_police_academy$§!"
  KIV_idea_valkyrie_police_academy_3: "§Y$KIV_valkyrie_police_academy$§!\n§Y[This.GetNameWithFlag]§!的§Y治安部门§!"
  KIV_idea_valkyrie_police_academy_desc: "$KIV_valkyrie_police_academy_desc$"

  KIV_tsukatsuki_rio: "调月 莉音"
  KIV_tsukatsuki_rio_desc: "隶属于千禧科学学院，学生会「研讨会」的会长。\n\n作为一名理性主义者，她为了确保千禧和世界的安全不择手段。而其结果便是被冠上了「老大姐（Big Sister）」的昵称。她的独特品味十分独特，「前卫君」便是这一品味的冰山一角。\n\n在无光之处再会吧。\n\n§g—— Tasklist§!"
  KIV_absolute_rationality: "绝对理性"

  KIV_aimi: "和泉元 艾米"
  KIV_aimi_desc: "千禧年科技超自然现象调查部的成员。\n\n她是一个仿佛生活在四次元空间的少女，很少有人能看透她的想法。不仅沉默寡言，而且经常毫无理由的站着发呆。\n但是，执行研讨会委托的任务时，能比任何人都更有效率地行动并达成目标。\n\n§0\"怎样才可以更有效率地战斗呢……？\"§!\n\n§g—— 在此输入状态信息§!"

  KIV_alu: "陆八魔 阿露"
  KIV_alu_desc: "格赫娜学园所属，自称便利屋68社长。\n作为格赫娜学园的社团活动，阿露喜欢以便利屋68为据点，从事一些不法行当。\n阿露虽然十分向往成为一位帅气的黑帮分子，但因为经常做事错漏百出，所以总是很快就暴露无遗。\n\n§0“呵呵呵，明智的选择呢\n老师”§!\n\n§g—— 什么问题都能为您解决！§!"
  KIV_alu_momotalk: "—— 什么问题都能为您解决！"
  KIV_alu_birthday: "3月12日"
  KIV_ba: "佐城 巴"
  KIV_ba_desc: "红冬事务局的秘书、切里诺会长的亲信。\n\n她是个演讲达人，不管是什么话经她一说，都被包装得头头是道。为了鼓吹对切里诺会长的忠心，会定期在红冬举行演讲。切里诺坚信巴是受自己的领袖魅力感染，才会这么忠于自己。但其实巴只是盲目地觉得切里诺可爱而已。\n\n§g—— 您对切里诺会长的丰功伟绩有兴趣吗？§!"

  KIV_baizi: "砂狼 白子"
  KIV_baizi_desc: "喜欢运动，是阿拜多斯对策委员会的突击队长。\n\n因为沉默寡言、面无表情，所以给人一种很冷漠的印象，但其实比任何人都热爱阿拜多斯。\n为了阿拜多斯的复兴，她主张不惜一切手段，偶尔还会提出天马行空的想法。\n\n§g"需要我的帮助吗？\"§!\n\n§g—— 正在招募骑行伙伴……（1/5）§!"

  KIV_balalaika: "巴拉莱卡"
  KIV_chunzi: "赤司 淳子"
  KIV_chunzi_desc: "歌赫娜美食研究会成员，是个挑剔的大胃王。\n\n研究会的其他成员大多喜欢吃黑暗料理或者暴饮暴食，但她更喜欢享受正常的美食。不过，一旦眼前有非常美味的食物，就会失去理智。\n\n§g—— 拒绝垃圾信息（╬⊙益⊙）§!"

  KIV_gelifeisi: "格里菲斯"
  KIV_hexiang: "天见 和香"
  KIV_hexiang_desc: "受到红冬处分，目前正在旧楼反省的227号特别班成员。\n\n被处分的原因是“使用望远镜跟踪骚扰”。\n她喜欢用自己的双眼观察这个世界上有魅力的事物，即使是沙勒的老师也不例外。在227号特别班中吃了很多苦，节俭到吝啬的生活习惯已经刻在了她的骨子里。\n\n§g—— 一起去看星星吧！——★彡§!"
  KIV_hexiang_desc_2: "227号温泉乡的老板娘，和特别班的成员们一起经营着规模巨大的温泉浴场。\n\n虽然被红冬事务局处分的处境没有改变，但旧楼突然喷出的温泉使她一夜暴富。可是这时，很多个性鲜明的红冬学员开始妨碍温泉乡的营业，让她疲于应对，叫苦不迭。\n\n§9"诚心诚意招待好每一位顾客！\"§!\n\n§g—— 227号温泉乡，随时为您准备住宿！§!"

  KIV_hongye: "秋泉 红叶"
  KIV_hongye_desc: "红冬联邦学园所属、知识解放战线的文学少女。\n与为了面包和点心而战斗的红冬里其他学生不同、她是为了图书馆中能有更多藏书而战。\n作为一个相当的御宅族，向事务局提出的购买图书的申请大多都是出于个人理由。虽然因此大部分申请都会被否决、但是红叶也依旧不放弃地在持续申请着。\n\n§7“啊……！可攻可受可是邪教！”§!\n\n§g—— 知识就是力量。我会好好守护它的！§!"

  KIV_huazi: "浦和 花子"
  KIV_huazi_desc: "补习部的成员，一位情感丰富的少女。\n\n看起来高雅文静，但总会说出与外表大相径庭的过激言论。\n每当花子开口时，了解她的补习部成员都如临大敌。\n\n§g—— 我喜欢形形色色的东西♪§!"

  KIV_jiadaizi: "鬼方 佳代子"
  KIV_jiadaizi_desc: "便利屋68的课长。\n\n和便利屋68的其他成员不同的是，她其实很善良，但由于脸上一副与生俱来的凶相，经常被别人误会成不良少女。\n佳代子一贯以沉默的态度对待这些误解，但此举反而让人们认定了她就是个可怕的人。\n\n§g—— 不经常上Momotalk§!"
  KIV_jiadaizi_momotalk: "—— 不经常上Momotalk"
  KIV_jiadaizi_birthday: "3月17日"


  KIV_jingzi: "河和 静子"
  KIV_jingzi_desc: "百鬼夜行庆典运营管理部的部长。\n\n同时也是百鬼夜行的传统茶店【百夜堂】的看板娘。\n平时一副冒冒失失的样子，其实全都是她作为看板娘吸引客人的演技。\n实际上她为了庆典的成功和百夜堂的销售额什么事都做得出来，是个职业气质十足的少女。\n但因其对每件事都会率直地表现出情感，所以好朋友和老师都知道她的真面目。\n\n§8“啊，老师！欢迎光临~！\n来来来，您随便看随便挑！”§!\n\n§g—— 百夜堂好评如潮营业中！§!"


  KIV_kasipa: "卡斯帕"
  KIV_ketuoli: "丰见 琴里"
  KIV_ketuoli_desc: "千禧年科技工程部的成员。\n\n是一个喜欢和别人聊物理学或者机械原理的话痨。\n在千禧年只要发生与机器相关的问题，她就会第一时间到达现场进行讲解。\n\n§g—— 都来赞美超高频电磁波吧！§!"
  KIV_ketuoli_desc_2: "运动大会上为大家应援、换上了啦啦服的千禧科技学院所属、工程部的部员。\n用元气又明亮的声音应援的同时、也没有忘记说明或是解说♪\n\n§Y“知识的价值不会随地点而改变！”§!\n\n§g—— 健全的知识寓于健全的身体！§!"

  KIV_koukou: "蔻蔻"

  KIV_laiming: "冰室 濑名"
  KIV_laiming_desc: "总是在处理事故的歌赫娜急救医学部部长。\n\n任何情况下都以一副冷淡的表情运送着伤员。虽然对待伤员的态度就像对待货物一样生硬，但一直以来，在运送歌赫娜各地的无数伤员时，她从未抱怨过一句话。\n\n\"尸体……啊不，伤员在哪里？\"\n\n§g—— 请不要屏蔽紧急消息§!"

  KIV_laiwei: "莱薇"
  KIV_lang: "狼"

  KIV_lianjian: "羽川 莲见"
  KIV_lianjian_desc: "崔尼蒂正义实现部的二号人物。\n她代替疯狂的象征——部长鹤城，担任正义实现部的战术指挥官。虽然看起来冷静且知性，但她确实也是正义实现部的一员。\n比谁都冷静沉着的她，有时也会乱来。\n\n§b「即使内心火热，头脑也要保持冷静。\n我们上！」§!\n\n§g—— 减肥中……§!"

  KIV_lingyin: "奥空 绫音"
  KIV_lingyin_desc: "阿拜多斯对策委员会的秘书兼通信员。\n她品格诚实，作为重视法度和规定的原则主义者，为了阿拜多斯的复兴一直不懈努力。\n\n「您辛苦了，老师。 我向您传达一下今天的日程安排吧。」\n\n§g—— 尊重常识的社团——对策委员会§!"
  KIV_lingyin_2: "§Y$KIV_lingyin$§!"
  KIV_lingyin_3: "§Y$KIV_lingyin$§!\n§Y[This.GetNameWithFlag]§!对策委员会的秘书兼通信员。"

  KIV_malina: "池仓 玛利娜"
  KIV_malina_desc: "红冬学院保安委员会的委员长，负责管理红冬治安。\n\n会对违反规则的学员进行无可置疑且毫无慈悲的制裁，众所周知是个冷酷无情的人。不过她实际上只是个无脑执行切里诺会长命令的笨蛋罢了。喜欢突击之类的词汇，在红冬发生问题时总是第一个冲出去，但因为是个天生的路痴所以总是迷路。\n\n§L\"逃避不仅可耻，而且没用！\"§!\n\n§g—— 将叛逆分子统统铲除！§!"
  KIV_malina_desc_2: "为参加山海经交流会而换上旗袍的红冬联邦学园保安委员长玛丽娜。\n\n她似乎非常享受这次交流会，被熊猫的可爱模样迷得神魂颠倒，也对山海经的热情款待深感感动。\n虽然对于穿着与红冬风格迥异的服装感到有些不知所措，但周围的人都纷纷称赞她很适合。\n\n§L\"这、这样真的没问题吗……？\n穿成这个样子？\"§!\n\n§g—— 这件衣服……是不是有点太暴露了……§!"
  KIV_idea_malina: "$KIV_malina$"
  KIV_idea_malina_2: "§Y$KIV_idea_malina$§!"
  KIV_idea_malina_3: "§Y$KIV_idea_malina$§!\n§Y[This.GetNameWithFlag]§!的§t保安委员会委员长§!"


  KIV_mingli: "鳄渊 明里"
  KIV_mingli_desc: "格黑娜学园所属，美食研究会的部员。\n与看似年幼的外表不同，却是在基沃托斯的大胃王比赛稳坐第一的常胜将军。\n平日里性格基本温和善良，但她毕竟是坏孩子众多的格黑娜学园的学生，对于整人的歹毒恶作剧也很有一套。\n\n§g—— 求推荐好吃的自助餐厅§!"

  KIV_mingrinai: "一之濑 明日奈"
  KIV_mingrinai_desc: "千禧年科技的秘密组织——C&C的特工。\n\n她的代号为01，凭借卓越的动物本能和直觉解决了众多问题，经验丰富。\n虽然在执行任务的过程中经常会做出一些让人无法理解的行为，比如因为信任别人暴露了身份，或者是将可疑的东西全部打碎之类，但最后的结果却一直都很不错。\n\n§9「无论如何，我都绝对不会让主人失望的！」§!\n\n§g—— 为主人献上最佳服务！§!"

  KIV_muyue: "浅黄 睦月"
  KIV_muyue_desc: "格黑娜学园所属的便利屋68里的行动派。\n与被罪恶感困扰的阿露不同的是，她是能毫不犹豫的作恶并享受其中的小恶魔般的少女。\n因为是阿露的青梅竹马，所以比谁都理解阿露，但却不特别为她设想。\n\n§g—— 有没有什么有趣的事呢~§!"
  KIV_muyue_momotalk: "—— 有没有什么有趣的事呢~"
  KIV_muyue_birthday: "7月29日"

  KIV_nilu: "美甘 妮露"
  KIV_nilu_desc: "千禧年科技的特工组织——“C&C”的部长。\n\n乍一看只是个在女仆装外面套了件刺绣夹克的小太妹，其实是千禧年任务执行能力最强的特工。\n她的代号00在整个千禧年已经成了必胜的象征。\n\n§O「呜哇啊啊！别靠这么近！\n宰了你哦！真的宰了你！」§!\n\n§g—— 啊~？开什么玩笑？！§!"

  KIV_nuoya: "生盐 诺亚"
  KIV_nuoya_desc: "干禧年科技学院的理事会【研讨会】的秘书。\n\n主要工作是记录研讨会的决定与会议内容,还负责为千禧年学员研发的产品进行专利注册与鉴定的专利代理人业务。记忆力异常优秀,拥有过目不忘的能力。\n\n\"和我一起去探访，\n合理与理性的世界吧？\"\n\n§g—— 基沃托斯的忧郁§!"

  KIV_qianshi: "和乐 千世"
  KIV_qianshi_desc: "隶属于百鬼夜行阴阳部的电波系少女。\n\n由于非常喜欢俳句这一类的传统文化，加入了阴阳部。\n其外貌和气质散发出一种特殊的神秘感，所以说百鬼夜行女生们憧憬的对象，但本人对此几乎毫不知情。\n\n§g—— 找到云彩的话，告诉我§!"
  
  KIV_amachi_niya: "天地 尼娅"
  KIV_amachi_niya_desc: ""
  KIV_reconciled_to_situation: "安于现状"

  KIV_kuwakami_kaho: "桑上 果穗"
  KIV_kuwakami_kaho_desc: "百鬼夜行联合学院阴阳部副部长兼观光文化产业宣传支援小组战略宣传组长。\n\n身为阴阳部中负责宣传工作的部员，果穗真心热爱百鬼夜行的文化，真心爱惜一起创作出百鬼夜行文化的学员们。她被百鬼夜行部分学员称为“比部长更像部长的果穗同学”。另外，她是阴阳部中最有常识的部员。\n\n“我想把百鬼夜行的各种魅力，\n全都分享给老师。”\n\n§g—— 工作相关事宜，随时欢迎咨询§!"
  KIV_kuwakami_kaho_2: "§Y$KIV_kuwakami_kaho$§!"
  KIV_kuwakami_kaho_3: "§Y$KIV_kuwakami_kaho$§!\n§Y[This.GetNameWithFlag]§!阴阳部副部长。"

  KIV_goryou_nagusa: "御稜 名草"
  KIV_goryou_nagusa_desc: "百花缭乱纷争调解委员会所属的名草同学。\n虽然曾经备受百花缭乱其他成员的期待与尊敬，但如今似乎已从众人眼前消失了…"
  KIV_vanish: "杳无踪迹"

  KIV_qianxia: "火宫 千夏"
  KIV_qianxia_desc: "格赫娜学园所属，风纪委员会的救护负责人。\n\n重视规定、纪律及程序，是风纪委员会里为数不多有常识的人。在亚子或伊织等等风纪委员暴走时负责阻止他们的人。\n\n说话语气生硬，虽然给人「典型的风纪委员」的冷漠印象，但其实是个对可爱的动物毫无招架之力的善良少女。\n\n§g—— 丧失的扬弃（Aufheben）§!"

  KIV_qielinuo: "连河 切里诺"
  KIV_qielinuo_desc: "红冬学院的理事会长。\n\n对权力有着很强的执念和野心，哪怕每周都因革命下台，也总是会想办法回到自己的位置上。\n鼻子下面挂着的假胡子象征着威严，切里诺相信自己的权力都来自于此。\n\n\"能与至高无上的本人相遇可是你的荣幸！\"\n\n§g—— 胡须！胡须！！是胡须！！§!"
  KIV_qielinuo_party: "红冬联邦学园-红冬事务局"

  KIV_symbol_power: "权力象征"
  KIV_akado_federal_academy_chairman_board: "红冬学院理事会长"

  KIV_qingnai: "黑馆 晴奈"
  KIV_qingnai_desc: "格赫娜学园所属，美食研究会的会长。\n\n虽然从外表来看是个散发高傲气质的富家千金，但是只要和食物有关，她就是个不顾一切的热血美食家。\n\n和想吃美食的心情相反，胃口很小，所以吃得并不多。\n\n据说她爱吃大肠锅和内脏烧烤等油腻的食物。\n\n§g“要一起启程前往，美食的世界吗？”§!"

  KIV_president_food_research_association: "美食研究会会长"

  KIV_qinxiang: "黑见 芹香"
  KIV_qinxiang_desc: "阿拜多斯对策委员会细心的会计。\n\n爱唠叨，并且会毫无顾忌地流露出自己的感情。\n“这种学院，怎么还不破产！”是她的口头禅，但其实她为了解决阿拜多斯欠下的债务正在偷偷打工，可以说对阿拜多斯的感情很深。\n\n§1「出击？真没办法。你要记得感谢我哦！」§!\n\n§g—— 我是对策委员会的黑见芹香§!"

  KIV_quan: "狮子堂 泉"
  KIV_quan_desc: "格赫娜学园所属，美食研究会的一员，什么都爱吃的大胃王少女。\n\n因为实在太爱食物了，就连别人敬谢不敏的古怪食物都能快乐的吃下。\n\n§L“世界上，有很多好吃的东西唷～！”§!\n\n§g—— 肚子饿了~§!"

  KIV_quannai: "久田 泉奈"
  KIV_quannai_desc: "隶属于百鬼夜行忍术研究部的少女。\n\n虽然活泼开朗，但因追求着他人无法理解的梦想，一直以来都是孤身一人。而她的梦想就是成为基沃托斯最强的忍者。\n为了成为一个出色的忍者，泉奈称呼老师“主公”，并一直活跃在各种任务中。\n\n§8\"一切都是为了主公！\"§!\n\n§g—— 泉奈会加油的！忍忍！§!"
  KIV_quannai_desc_2: "为了夏天修行而来到海边的，百鬼夜行忍术研究部所属的少女。\n\n平时活泼开朗，这次吸收了夏日骄阳的能量后，更是展现出了200%的热情。为了成为与夏天相称的忍者，泉奈今天也以修行为借口，拉着主公四处享受夏天。\n\n§8\"这个夏天！不肖泉奈！\n愿与主公一起努力修行！\"§!\n\n§g—— 这次是海边的修行！忍忍！§!"

  KIV_ren: "人"

  KIV_rifumei: "阿慈谷 日富美"
  KIV_rifumei_desc: "崔尼蒂补习部成员，是个感情细腻的少女。\n\n她的长相和成绩都不算出众，但因其性格温柔，所以人气很高。\n虽然她很愿意倾听周围的人诉说烦恼和故事，但也会无意间受到氛围影响而惹出麻烦。\n\n§L\"以后就和老师一起……\n我会加油的！\"§!\n\n§g—— 有人想和我一起去佩洛洛庆典吗！§!"
  KIV_rifumei_desc_2: "崔尼蒂补习部的成员，与朋友一起来到海边的多愁善感的少女。\n\n为了从未见过大海的朋友，试图偷偷借走崔尼蒂的坦克，但被正义实现部发现后卷入了巨大麻烦中。驾驶坦克时也会因为马马虎虎的性子而惹出麻烦，比如不小心突然加速之类的。\n\n§L\"啊哈哈……我的泳装，有点太普通了呢。\"§!\n\n§g—— 快看！我新买的佩洛洛泳圈！§!"

  KIV_rinai: "空崎 日奈"
  KIV_rinai_desc: "歌赫娜的风纪委员长。\n\n平时怕麻烦，总是把“好麻烦”挂嘴边，\n但在与风纪相关的问题上却会露出严厉的一面，\n在战场上也会毫不犹豫地对情况做出判断。\n因此，对歌赫娜抱有敌意的组织最害怕她的出现。\n\n\"虽然很麻烦，但本职工作还是要做的。\n因为那是我的责任。\""
  KIV_rinai_momotalk: "“好麻烦”"
  KIV_rinai_birthday: "2月19日"


  KIV_chairman_committee: "委员会长"

  KIV_rixiang: "若叶 日向"
  KIV_rixiang_desc: "隶属姐妹会的认真又善良的少女。\n\n身负管理崔尼蒂大圣堂的重担，对谁都温柔体贴，交付给她的事务也能诚恳地完成。但因为性格有些粗心大意，会经常犯些小错，所以自信心不足。\n一直随身携带着的手提箱里装着又大又重的榴弹机枪，但她似乎从来没觉得那箱子很沉。\n\n§b\"有什么需要我帮忙的吗？\"§!\n\n§g—— 无论何时遇到困难，都可以联络我！§!"
  KIV_rixiang_desc_2: "一同前往小岛协助调查遗迹的圣三一综合学园所属，修女会的少女。\n即使场所与情况有所变化，她乐于助人的本性也不曾改变。被岛上的闲暇氛围感染，情绪似乎比平时略显高涨。\n\n§b“方便的话，我帮您拿行李如何？”§!\n\n§g—— 出差中，有事请随时留言！§!"

  KIV_ruozao: "狐坂 若藻"
  KIV_ruozao_desc: "受到百鬼夜行学院处分后，又从矫正所中逃出来的【七囚人】之一。\n\n因其随心所欲的大规模无差别破坏活动，被冠以【灾厄之狐】之名，成了受人畏惧的对象。她的目的与动机尚不可知，据说面具后隐藏着恶鬼般可怕的真面目，但这也仅仅是个传言罢了。\n\n§b\"呵呵……终于和您见面了呢♡\"§!\n\n§g—— 呵呵，时刻伴您左右♡§!"

  KIV_shazhi: "锭前 纱织"
  KIV_shazhi_desc: "阿里乌斯分院所属，学院内被视为精锐的特殊部队“战术小队”的队长。\n\n同时具有为达目的不择手段的冷静，与能直率表达自身感情的热忱。在游击战上是无人能出其右的专家，但也能看到她缺乏生活常识的一面。据说阿里乌斯战术小队的战斗力，从头到尾都是她一人训练出来的。\n\n§2\"我还在人生的道路上徘徊，\n但是，总有一天……\\"§!\n\n§g—— 必须努力§!"
  
  KIV_shi: "飞鸟 马时"
  KIV_shi_desc: "千禧年科技学院的秘密组织——C&C的第五名特工。\n\n虽然隶属于C&C，但一直以莉音的专属女仆与保镖身份活动，所以认识她的人并不多。她擅长利用高科技武器与技术战斗，是一名优秀的特工。她向来都是单打独斗，但有时也会感到孤单。\n\n§Y“请交给我吧。\n我可是一名完美的特工女仆。”§!"
  
  KIV_shili: "安守实里"

  KIV_shiyu: "间宵 时雨"
  KIV_shiyu_desc: "遭红冬学院停学处分，在227号旧楼中反省的特别学员。\n因为在配给的水果罐头中掺入了酒精而受到处分。她与227号特别班的和香是关系很好的朋友。有传闻说，时雨是听到和香受到处分被驱逐到特别班后，才故意制造了这起事故。无论真相如何，时雨都很喜欢自己制作的水果罐头，会把它装进自己的口袋酒壶里随身携带。\n\n§6“需要暖身子的东西吗？\n呵呵……尽管说”§!\n\n§g—— 是时候调制饮料，改变人生了呢§!"
  KIV_shiyu_desc_2: "与特别班级的学生一起经营着温泉乡的红冬联邦学园所属、227号特别班级的停学生。\n因为温泉突然沸腾着从旧校舍喷涌而出，所以就开始与和香一起经营大型温泉乡了。与和香不同的是，她似乎对让温泉乡繁盛起来这件事没有什么兴趣，更喜欢像是这样可以充分制作饮料和点心的环境。\n\n§6“温泉暖了身子之后，接下来该暖暖心了呢”§!\n\n§g—— 若能连相思也一并饮尽§!"

  KIV_shun: "春原 瞬"
  KIV_shun_desc: "梅花园的教官，喝了纱绫的秘药后身体变回了小孩子的样子。\n\n身体虽然变小了，心理却没变，所以她希望表现得像成年人一样稳重……\n年幼身体的本能总是牵着她的鼻子走。\n\n§1\"个子小就是方便！\"§9\n\n§g—— 好想吃糖葫芦……§!"
  KIV_shun_desc_2: "山海经训育支持部——梅花园的教官。\n\n她是梅花园培训小朋友的教官，因其温柔宽厚的品性，不仅是梅花园的小朋友，连山海经的其他女生们也对她非常信任。\n长久以来一直做教官的她，很少会因为小朋友们的恶作剧发火，但对提及自己的年龄非常敏感。\n\n§1\"在这儿乖乖等了很久吗？\n真是个好孩子~\"§!\n\n§g—— 与天使们相伴的生活§!"

  KIV_weihua: "圣园 未花"
  KIV_weihua_desc: "曾是崔尼蒂综合学院【帕特尔】分派领导人的少女。\n她是前茶话会成员之一，与另一位茶话会领袖渚是一起长大的发小。两人政治立场相左，所以总是公私分明。\n虽然未花表面上活泼开朗，总是挂着阳光明媚的笑容，但她的心中也有着无法告诉别人的烦恼与苦衷，这让人难以揣摩她的内心。\n\n§9“嗯！久等了吧？\n该轮到我出场啦☆”§!\n\n§g—— 正在征集可以一起聊天的人！§!"

  KIV_xiaochun: "下江 小春"
  KIV_xiaochun_desc: "崔尼蒂补习部的一员。\n\n原本属于正义实现部，但因成绩下滑陷入留级危机，被强制编入了补习部。\n自命为精英，其实是一个连日常课程都跟不上的笨蛋。\n喜欢收集色色的杂志。看到毫不相干的东西后会擅自妄\n想，然后又自顾自地感到害羞。\n\n§9\"色色的东西全部都要销毁，销毁！\"§!\n\n§g—— 禁止色色！！！§!"

  KIV_xingye: "小鸟游 星野"
  KIV_xingye_desc: "阿拜多斯理事会副会长兼对策委员会会长。是个十足的懒虫少女。\n\n喜欢用大叔的语气说话，比起工作，她更喜欢搞恶作剧。\n因此，她经常被委员会成员们批评。不过一旦开始执行任务，就会为了保护成员们奋战在战场最前方。\n\n§9"今天都没能好好睡午觉……\n算了，没办法咯。\"§!\n\n§g—— 午睡时禁止打扰§!"
  KIV_vice_student_president_abidos: "阿拜多斯副学生会长"  
  KIV_uncle: "大叔"

  KIV_kuchinashi_yume: "栀子 梦"
  KIV_kuchinashi_yume_desc: "阿比多斯高中旧学生会的学生会长。"
  KIV_kuchinashi_yume_momotalk: "未知"
  KIV_kuchinashi_yume_birthday: "未知"

  KIV_shiina_tsumugi: "椎名 纺"
  KIV_shiina_tsumugi_desc: ""

  KIV_kazamaki_mai: "风卷 舞"
  KIV_kazamaki_mai_desc: "克罗诺斯报道部所属，负责基沃托斯月刊。\n如果是有趣的报道的素材的话，随时都在征集中。"
  KIV_passionate_journalist: "热情的记者"

  KIV_kawaru_shinon: "川流 诗音"
  KIV_kawaru_shinon_desc: "克洛诺斯报道部，自称偶像记者。\n除了转播各地的事件和活动外，还负责战术对抗赛的实况解说。"
  KIV_kawaru_shinon_2: "§Y$KIV_kawaru_shinon$§!"
  KIV_kawaru_shinon_3: "§Y$KIV_kawaru_shinon$§!\n§Y[This.GetNameWithFlag]报道部§!的记者"

  KIV_xinnai: "春原 心奈"
  KIV_xinnai_desc: "山海经训育支援部所属，担任教官一职的1年学员。\n\n虽然年龄尚小，但因为出色的学习能力获得了认可，取得了教官的头衔。\n梅花园的学员们喜欢亲切地叫她“小奈”，但据说，本人对这个昵称不太满意。\n\n\"我是训育支援部梅花园的心奈！\n别，别看我小！我可是正经的教官哦！\"\n\n§g—— 山海经的教官的说！§!"
  
  KIV_ryuuge_kisaki: "龙华 妃咲"
  KIV_ryuuge_kisaki_desc: "山海经高级中学所属、学生会「玄龙门」门主。\n\n其言辞古雅威严，举手投足间透着一股神秘感，周身萦绕着难以靠近的氛围。然而，她巧妙地将这种印象活用于自己的职务之中。偶尔，她会“微服私访”下到寻常市井，能识破其真身者寥寥无几，而知晓的人只会向她投以微笑。\n\n“那么，汝要向妾身展示些什么呢？”\n\n §g—— 正心誠意§!"
  KIV_black_monarch: "黑色君主"


  KIV_konoe_mina: "近卫 南"
  KIV_konoe_mina_desc: "山海经理事会【玄龙门】的执行部长，同时兼任理事长的直属护卫。\n\n与冷酷无情的外表不同，她其实是经典黑色电影的狂热影迷。她憧憬着电影里的帅气场面与台词，有时也会因为不合时宜的耍帅而吃到苦头。不过，为了不扫她的兴，【玄龙门】的成员们都并不在意。\n\n\n\"城门失火，让我一人背负。 ——不必让其他人牵扯进来。\"\n§g—— 我听见风的声音……§!"
  KIV_konoe_mina_2: "§Y$KIV_konoe_mina$§!"
  KIV_konoe_mina_3: "§Y$KIV_konoe_mina$§!\n§Y[This.GetNameWithFlag]玄龙门§!的执行部长"

  KIV_yajinzi: "秤 亚津子"
  KIV_yajinzi_desc: "阿里乌斯分院所属，一直戴着防毒面具，散发着神秘氛围的战术小队成员。\n\n虽然并不是特意遮住脸，但除了吃饭睡觉之外，基本都戴着防毒面具。被战术小队的队长纱织称呼为公主，有关她的真相大部分还隐藏于谜团中。\n\n§1\"这里也能开满鲜花就好了。\"§!\n\n§g—— 最近在学习花语§!"
  KIV_yajinzi_princess: "公主"

  KIV_yaoxiang: "伊草 遥香"
  KIV_yaoxiang_desc: "格赫娜学园所属，便利屋68的职员。\n\n由于个性黑暗阴沉，从小就一直被欺负。直到最近才在阿露的帮助下摆脱被欺负的困境。之后，她便作为便利屋68年纪最小的员工活动着。\n\n虽然胆小且自尊心很低，但她的突发奇想说是便利屋职员中最可怕的也不为过。\n\n§g—— 请多多关照§!"
  KIV_yaoxiang_momotalk: "—— 请多多关照"
  KIV_yaoxiang_birthday: "5月13日"


  KIV_yegong: "十六夜 野宫"
  KIV_yegong_desc: "阿拜多斯对策委员会的成员。\n\n她心思细腻性格温柔，因此能让其他我行我素的对策委员会成员团结在身边，是所有人的精神支柱。\n虽然看起来很低调，但似乎很有钱，对策委员会大部分的零食费都是她从自己的零花钱中拿出的。\n\n「惩罚的时间到了哦~☆」\n\n§g—— 希望大家度过愉快的一天§!"

  KIV_yilvbo: "枣 伊吕波"
  KIV_yilvbo_desc: "隶属万魔殿的议员。\n\n极度讨厌麻烦事，总是想着偷懒或逃离麻烦的的偷懒主义者。伊吕波会通过假装读书来躲避其他人的视线，但每次都会被万魔殿（准确地说是真琴）识破。因此她只能作为万魔殿的实际执行者代理万魔殿的工作，每天都过着疲惫不堪的日子对于这样的伊吕波来说，唯一的安身之处就是万魔殿的吉祥物伊吹。\n\n§0\"您需要我？\n唉，那就没办法了。\"§!\n\n§g—— 阅读中，请勿打扰。§!"

  KIV_hardworking_people_wanmo_palace: "万魔殿苦劳人"

  KIV_tanga_ibuki: "丹花 伊吹"
  KIV_tanga_ibuki_desc: "格黑娜学生会“万魔殿”的一员。\n不论是外貌还是内心都是小孩子的样子。\n被其他万魔殿成员宠溺着。\n对她造成危害的事，是对万魔殿率领的格黑娜学园的宣战布告。"
  KIV_tanga_ibuki_not_on_KIV_yilvbo_flag: "$KIV_tanga_ibuki$是单独行动的"

  KIV_wanmo_palace_group_pet: "万魔殿团宠"

  KIV_yingzi: "歌住 樱子"
  KIV_yingzi_desc: "崔尼蒂综合学院所属，来自姐妹会的虔诚学员。\n\n对待每件事情都很认真，深受大家的信任。\n她总是以虔诚的心态履行自己的职责，但是有时会过于死板，有着与流行和常识脱节的一面。\n\n§L“我一直关注着您的一举一动。”§!\n\n§g—— 一直都在注视着§!"

  KIV_yizhi: "银镜 伊织"
  KIV_yizhi_desc: "格赫娜学园所属，风纪委员会的冷酷专家。\n\n身为风纪委员会的突击队长，只要发现违反校规的学生，就会以压倒性的力量立刻进行惩处。\n虽然脑袋转得很快、办事迅速且战斗判断力也不差，不过有着一旦发现敌人就无法瞻前顾后的一面，连地洞这种单纯的陷阱也很容易中。\n\n§g“违反校规的家伙们不可原谅！”§!\n\n§g—— 看到任何可疑人物请立即举报§!"

  KIV_captain_commando: "突击队长"

  KIV_youxiang: "早濑 优香"
  KIV_youxiang_desc: "在千禧年科技的理事会——“研讨会”中担任着会计要职。\n即使是在理科生众多的千禧年科技，她也是其中屈指可数的数学天才，全权管理着千禧年的各类预算。\n特长是使用算盘。每当思绪复杂或内心纠结时，她都会以拨弄算珠的方式来平复心态。\n\n§1「我的计算很完美。\n保持冷静行动吧！」§!\n\n§g—— 一切尽在掌握之中§!"
  KIV_youxiang_momotalk: "—— 一切尽在掌握之中"
  KIV_youxiang_birthday: "3月14日"

  KIV_cold_arithmetic_makes: "冷酷的算术使"

  KIV_zhangweixin: "张维新"


  KIV_zhenbai: "静山 真白"
  KIV_zhenbai_desc: "隶属于崔尼蒂的正义实现部，是个耿直的成员。\n\n随身携带着比自己还高的巨型狙击枪，默默执行火力支援任务。\n虽然不爱说话，但并不认生，人际关系也不错。只要提及关于正义的话题，就会变成话痨。\n\n§b“还有哪里需要正义吗？§!\n\n§g—— 积少成多§!"

  KIV_yurizono_seia: "百合园 圣娅"
  KIV_yurizono_seia_desc: "属于圣三一综合学园，圣三一学生分派之一桑库特斯分派的领导人。\n\n说起话来十分晦涩，令人难以理解。因为是个书虫，所以经常泡在大图书馆里。在痊愈后，她比以前更常表现出孩子气的一面来。\n\n最终——道路将彼此交织。\n\n§Y—— 编织言语真是件难事呢§!"

  KIV_zhu: "桐藤 渚"
  KIV_zhu_desc: "崔尼蒂综合学院【菲利乌斯】分派的领袖，同时也是理事会【茶话会】的主持者。\n\n她为人温和，说话亲切，但从不轻易袒露心声，因此周围的人都觉得很难与她相处。兴趣是准备茶会需要的红茶与茶点，许多崔尼蒂的学员都憧憬着与她在茶会上共饮。\n\n§L“……您好。\n我代表崔尼蒂向您致意。”§!\n\n§g—— 始终持有余度，优雅地§!"

  KIV_zhuli: "牛牧 朱莉"
  KIV_zhuli_desc: "格赫娜学园所属，负责管理格赫娜学园餐厅的供给部的成员。\n\n和枫香一样是为了学生们努力制作餐点的少女，但她的料理手艺已经超越糟糕的等级来到毁灭的境界，因此对供餐并没有什么帮助。\n\n然而在枫香的鼓励和指导下，她今天也为了做出更好的料理而努力着。\n\n§g—— 今天也要努力练习烹饪！§!"

  KIV_aikiyo_fuuka: "爱清 风香"
  KIV_aikiyo_fuuka_desc: "在歌赫娜负责管理食堂的供餐部成员。\n\n作为在歌赫娜很少见的诚实亲切的女生，她每天早上都会为歌赫娜的大家准备数百份食物并进行分发。\n虽然厨艺还算不错，但由于食堂人手不足，无法发挥正常的实力。\n但她并没有因此放弃，一直努力开发更好的食谱。\n\n§g—— 希望能度过平安的一天，哪怕只有今天（ T_T ）§!"

  KIV_little_chef: "小厨娘"

  KIV_zhuyin: "室笠 茜"
  KIV_zhuyin_desc: "千禧年科技的秘密组织——“C&C”的特工。\n\n她的代号为03，专门负责“清洁”。\n她常利用自己给人的温柔印象来潜入敌营，用炸药将敌营清扫干净，因此得名“清扫达人”。\n\n§g—— 享受一杯热红茶的悠闲§!"

  KIV_nakamasa_ichika: "仲正 一花"
  KIV_nakamasa_ichika_desc: "时刻都是一副稳重表情的圣三一综合学院所属的、正义实现委员会的一员。在各种各样学生组成的正义实现委员会中，主要担任着仲裁一职。与其他学院的关系也相对较好。擅长为人处事的性格并非与生俱来，而是努力而来的成果。\n\n§g“咦? 约定的时间还没到吧?让你久等了吗?”§!\n\n§g—— 正义实现委员会，一直站在大家这边！§!"
  
  KIV_gentle_arbitration: "待人温和的仲裁"

  KIV_zi: "白洲 梓"
  KIV_zi_desc: "崔尼蒂补习部的冰冷魔女。\n\n主动离开了曾经的学院，又因某种原因加入了崔尼蒂，目前正在努力习惯新的生活。害怕孤独，却因为不想给人添麻烦而主动远离所有人。这让补习部的成员们很是担心。\n\n\"凡事都是虚空，人生毫无意义。\n但是……我愿意相信您。\"\n\n§g—— et omnia vanitas§!"

  KIV_kasumisawa_miyu: "霞泽 美游"
  KIV_kasumisawa_miyu_desc: ""

  KIV_hanuma_makoto: "羽沼 真琴"
  KIV_hanuma_makoto_desc: "格赫娜学园所属，「万魔殿」的议长。\n为达目的不择手段的，忠于内心欲望的野心家与阴谋家。尽管有时因其态度而经常遭受痛苦与挫折，但她是个很快能重新振作起来的内心坚强的少女。把伊吹当作可爱的妹妹而疼爱，同时也把伊吕波视作妹妹一般的存在。\n\n§g“来吧！老师！现在是与我等\"万魔殿\"共同迈进的时候了！”§!\n\n§g—— 我才是格赫娜真正的领袖！§g"
  KIV_hanuma_makoto_party: "格赫娜学园-万魔殿"

  KIV_speaker_wanmo_hall: "万魔殿议长"

  KIV_self_important: "自大"

  KIV_motomiya_chiaki: "元宫 千明"
  KIV_idea_motomiya_chiaki: "$KIV_motomiya_chiaki$"
  KIV_idea_motomiya_chiaki_2: "§Y$KIV_motomiya_chiaki$§!"
  KIV_idea_motomiya_chiaki_3: "§Y$KIV_motomiya_chiaki$§!\n§Y[This.GetNameWithFlag]§!的§R书记§!"
  KIV_motomiya_chiaki_desc: "隶属于格赫娜学园，万魔殿的议员兼书记。\n\n是个总是十分开朗活泼的女孩子。靠个人兴趣发行了「周刊万魔殿」。为了能将伊吹的可爱之处传达给更多的学生而日夜进行着创作。\n\n§b“眼睛看这边！好，茄子！”§!\n\n§g—— 欢迎随时为「周刊万魔殿」提供消息！§!"

  KIV_morizuki_suzumi: "守月 铃美"
  KIV_morizuki_suzumi_desc: "负责崔尼蒂安全的自警团成员。\n\n因为崔尼蒂的学员频繁被其他人袭击，为阻止这种情况，她自愿进行街头巡逻。\n充满正义感，所以常被别人误会成是个不讲情面的人，其实她也有很温柔的一面。\n\n§g—— 愿今天也是平安的一天§!"

