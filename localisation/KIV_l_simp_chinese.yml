###精神
 KIV_technical_council: "理事会的智慧宫"
 KIV_technical_council_desc: "在科技的引领下，我们得以从无知的牢狱中解脱出来，犹如黑暗中的迷途者终于寻见了微弱的灯火。曾凝望着无尽虚无的我们，如今得以穿越时光的幕帘，步入一个前所未见的现实。"
 KIV_chaos_congress: "混乱的联邦议会"
 KIV_chaos_congress_desc: "自议长神秘失踪后，联邦内的各个学院宛如一只失去主人的蛮兽，纷纷涌向联邦的核心——基沃托斯的政治宝座，企图争夺权力的权杖。对于夏莱而言，即将到来的明日承载了太多的痛苦和迷茫。联邦的命运在这个阴云密布的时刻摇摇欲坠，而唯一能拯救联邦的只有他们自己。"
 KIV_arms_queen: "军火女王"
 KIV_arms_queen_desc: "蔻蔻·海克梅迪亚是联邦境内的最大合法军火商。她每年通过向进理事会和特雷森学院售武器，为联邦政府带来丰厚的外汇收入，并借此机会给自己赚取政治资本。"
