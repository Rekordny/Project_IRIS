  KIV.1.title: "平静的一天"
  KIV.1.desc: "今日联邦理事会弥漫着异样的平静。我站在学生会办公室门外，手中紧握着报告，轻敲门：“学生会长？今天的报告。”无回应，我又唤了一次，声音在空荡的理事会走廊里泛起细微回响。\n\n以往，学生会长总会及时应声。可此刻，门后一片死寂。这异常的平静让我心生不安，隐隐觉得有事发生。我伫立门外，望着紧闭的门，"
  KIV.1.a: "“会长，你在里面吗？”"

  SCS.1.title: "白纱坠地"
  SCS.1.desc: "一声巨响将我从梦中狠狠拽起。床板还在微微震颤，窗外夜色被刺眼红光撕裂，刺鼻的焦糊味涌进来 —— 像电线烧焦，又混着诡异的甜腥。\n走廊传来杂乱的脚步声，有人哭喊道 \"爆炸了\"，更多人挤在楼梯口像无头苍蝇。我胡乱套上制服跟着人群冲出去，远处圣娅大人住所方向浓烟滚滚，火光在夜色里跳动，如同怪物咧开的嘴。\n\"让开！退后！\" 正义实现部成员用盾牌劈开人潮，他们制服沾满黑灰，领头学姐嗓子沙哑得可怕：\"茶会成员住所遭袭...... 所有人立刻回宿舍待命！\" 但没人动弹 —— 废墟中央的焦黑大洞像被巨兽啃咬过，风卷着窗帘残骸在半空打转，而本该在这里的圣娅大人，连一片衣角都没留下。\n警报声整夜未停。次日清晨，礼堂布告栏贴满 \"暂时停课\" 的通知。我在食堂排队时，听见前面两个三年级生低声说：\"阿里乌斯的人混进来了...... 他们连圣娅大人都敢炸......\"\n一旁的新生问我：\"刚刚的新闻看了吗？\""
  SCS.1.a: "“茶会刚发告示...... 圣娅大人遇刺了。”"
