  kivnews.1.t: "联邦学生会会长失踪"
  kivnews.1.desc: "克罗诺斯学校报道一则令人震惊的消息：全基沃托斯公认的联邦学生会长突然失踪，致使整个基沃托斯的管理陷入了前所未有的混乱状态。\n随着会长的失踪，神圣之塔的管理权限也随之失去了控制，导致基沃托斯全境陷入了管理失灵的困境。学校、街道、公共设施等各个领域的运作都受到了严重的影响，居民们的生活也因此变得混乱不堪。\n联邦学生会的成员们正在全力寻找会长的下落，并试图恢复神圣之塔的管理权限，以重新稳定基沃托斯的局势。然而，由于会长的失踪过于突然且毫无征兆，目前尚未有任何关于其下落的线索。"
  kivnews.1.a: "说的和真的一样..."
  kivnews.1.b: "等等，你说什么？"

  kivnews.2.t: "[ROOT.GetLeader]就任基沃托斯代理会长"
  kivnews.2.desc: "在基沃托斯联邦学生会会长神秘失踪后，为确保全境管理工作的正常进行，联邦学生会迅速做出决定，任命七神凛为代理会长。\n目前，七神凛正带领联邦学生会全力寻找失踪的会长，并努力恢复基沃托斯的正常秩序与繁荣。"
  kivnews.2.a: "祝她一切顺利。"
  kivnews.2.b: "祝她一切顺利。"

  kivnews.4.t: "[KIV.KIV_shiranui_kaya.GetName]就任基沃托斯代理会长"
  kivnews.4.desc: "克罗诺斯学校发布的最新公告详细披露了一起重要人事变动。因前任联邦代理会长[KIV.KIV_qishenlin.GetName]在任期间未能有效履行职务，其决策制定存在重大疏漏、资源配置失当且未能妥善协调各方关系，经行政委员会审议认定其表现未达履职标准，现正式通过弹劾决议。\n\n根据公告显示，[KIV.KIV_shiranui_kaya.GetName]在随后的特别选举中以合规程序当选新任联邦代理会长。该任命即刻生效，新任代理会长将全面接管联邦事务，肩负起领导联邦战略发展的核心职责。"
  kivnews.4.a: "祝她一切顺利。"

  kivnews.5.t: "[KIV.KIV_shiranui_kaya.GetName]被捕"
  kivnews.5.desc: "据克罗诺斯学校传来的报道显示，[KIV.KIV_shiranui_kaya.GetName]因颁布的多项行政命令内容自相矛盾，而陷入了广泛的争议之中。更为严重的是，凯撒保全公司被曝涉嫌收受[KIV.KIV_shiranui_kaya.GetName]提供的巨额回扣，此消息一经披露，立即引起了公众的广泛关注。\n目前，[KIV.KIV_shiranui_kaya.GetName]已被[KIV.KIV_ogata_kanna.GetName]采取措施，转移至矫正局进行进一步的处理。"
  kivnews.5.a: "那么后续呢？"

  kivnews.6.t: "[KIV.KIV_shiranui_kaya.GetName]的超人政治"
  kivnews.6.desc: "来自[KIV.GetName]电视台报道：即日起新代理学生会长[KIV.KIV_shiranui_kaya.GetName]将推行新式政策管理[KIV.GetName]。新政策将于今日十二时在D.U白鸟区推行。"
  kivnews.6.a: "这是要在联邦内搞独裁？"

