 RBW_Emi: "中须贺艾米"
 RBW_Hitomi: "柚本瞳"
 RBW_Takami: "高见"
 RBW_Kita: "喜多"
 RBW_Emi_desc: "在克莱门地区长大的艾米从小就在工人文化与爱丽诺人文关怀情绪的熏陶下成长，她曾经一度崇拜过西住家之妹并加入了乌斯拉尔的战车道组织，却在第一次世界大战后对帝制彻底失望，默默无闻的她终于遇到了一个让其直面这个国家未来并参与改革的组织--“钟壁”。一纸无理的条款，一个动荡的年代与一群愤怒的人民很快让她成为了克莱门地区大大小小工会运动的领导人，现在，她只需要再等待一个摆脱现状的机遇..."
 RBW_another_leader_Hitomi_desc: "柚本瞳的个子很矮，但是她的意志却十分坚定，经常被战车道的队友换做tank geek。在克莱门的战车道学校中认识了中须贺后彻底改变了她的人生道路并决定加入钟壁组织。"

