 OPA_1: "西行"
 OPA_1_desc: "先皇已逝，阿纳斯塔西娅女大公很快就会于沙皇格勒登基。在这一神圣的时刻，大牧首也需要履行其职责，为新君戴上帝国皇冠，宣布她将是合法统治罗西亚的专制君主。然而极东之地距离沙皇格勒万里之遥，大牧首需要早做准备。\n\n火车已经准备好了，静等大牧首的驾临。"
 OPA_2: "礼拜之日"
 OPA_2_desc: "正教会虔诚的信徒们正等待着天国的指引，又到了礼拜之时。"
 OPA_3: "布道之时"
 OPA_3_desc: "拉斯普京，你根本没在沙皇格勒，你在哪里？\n\n我布道啊！"
 OPA_4: "祷告..."
 OPA_4_desc: "祈祷能够洗涤内心的罪恶，带来奇迹。笃信之人必将得到福报，迷途的羔羊终将升入天堂。"
 OPA_5: "赞颂吾皇"
 OPA_5_desc: "赞颂吾皇阿纳斯塔西娅陛下，愿上主赐福之，愿上主赐福之，愿上主赐福之..."
 OPA_7: "赞颂诸圣"
 OPA_7_desc: "赞颂列位圣人，愿上主赐福之，愿上主赐福之，愿上主赐福之..."
 OPA_6: "赞颂上主"
 OPA_6_desc: "全知全能的上主，伟大的创世神，赞美您！"
 OPA_8: "...焚香"
 OPA_8_desc: "行圣事之所必须洁净，点燃香炉，驱散不洁之气乃是每次必须的工作。"
 OPA_9: "天堂的诸圣"
 OPA_9_desc: "天国的诸圣们有着各种美德：勤劳、简朴、勇敢、正直、公正、忠贞、宽容...这些真福之人正是我们学习的对象。"
 OPA_10: "圣卡捷琳"
 OPA_10_desc: "圣卡捷琳，帝国的第一位女沙皇，也是迄今为止最伟大的沙皇之一。帝国在她的麾下开疆拓土，痛击南方之敌。她也是一位宽容之主，她的名字应当被永世传唱。"
 OPA_11: "圣尼古拉"
 OPA_11_desc: "圣尼古拉，本是籍籍无名之人，但他的坚韧与简朴打动了上天，他是所有罗西亚人都应当学习的对象。"
 OPA_12: "圣米哈伊尔"
 OPA_12_desc: "圣米哈伊尔，帝国的勇士。他一生为国斩杀了无数敌人，消灭了无数异端。他的利刃永不生锈，他的荣光永世长存。"
 OPA_13: "圣塔博里茨基"
 OPA_13_desc: "圣塔博里茨基，东方的征服者。正是他排除万难，第一个将帝国的旗帜插在遥远的雪原之中；帝国在东方的第一座城市也在他脚下拔地而起。"
 OPA_14: "圣德米特里"
 OPA_14_desc: "圣德米特里，最伟大的工匠。是他发现了火药的妙用，是他打造了跨时代的装备。帝国的第一座兵工厂由他所建造，而他的杰作至今仍在保卫罗西亚。"
 OPA_15: "合唱圣歌"
 OPA_15_desc: "大牧首，极光之舞和职业道德都被抢了，咱们就剩这个了。"
 OPA_16: "布施圣事"
 OPA_16_desc: "这世上仍有许多困苦之人，无私而慷慨的施舍乃是无上的美德。作为上主在人间的使者，我们有责任救治祂的羔羊。"
 OPA_17: "赠饥饿之人"
 OPA_17_desc: "饥饿是最为痛苦之事，他会夺去尊严、夺去生命，填饱肚子是一切的基础。正教会将会慷慨地提供餐食，即使对方不是信众也有饱餐一顿的权力。当然，特辣麻婆豆腐难以大量供给，还请见谅。"
 OPA_18: "赠贫穷之人"
 OPA_18_desc: "贫穷也是苦难的来源，然而直接施舍金银并不是正当之法。帮助贫苦之人招到容身之所，拥有一技之长，才是长久之计。"
 OPA_19: "赠烦恼之人"
 OPA_19_desc: "烦恼多种多样，而大牧首将会静静地聆听，即使无法解决，或许也会给予对方心灵的慰藉。"
 OPA_20: "圣洁的烛台"
 OPA_20_desc: "神圣的烛台，灯火长明..."
 OPA_21: "天国的钟声"
 OPA_21_desc: "钟声自天国传来，它为谁而鸣呢？\n\n或许它为你而鸣..."
 OPA_phase2_1: "炼狱审判"
 OPA_phase2_1_desc: "阴间还者自北方而来，这些赤红色的幽灵们被红莲业火所环绕。她们仿佛就是预言之中为罗西亚降下审判与毁灭的地狱大军，一望无垠的红旗、熊熊燃烧的烈火，末日似乎已经近在眼前了。宁静的罗西亚天崩地裂，对于远在东方的我们来说，这一切仿佛也近在眼前。唯有把握机会，才能纠正往日的过错。"
 OPA_phase2_2: "挣扎求生"
 OPA_phase2_2_desc: "如果说东方牧首区是沙皇手中的风筝，那么东方大铁路就是拴着风筝的细线。这根脆弱的线如今被一刀两断，来自帝国的一切都已经中断了。无论是粮食药品还是武器弹药，现在一切都要靠我们自己来解决。在此乱世之中，唯有奋力挣扎才有生的希望。"
 OPA_phase2_3: "抚慰教众"
 OPA_phase2_3_desc: "虔诚的信徒们惊恐不安，如此变局出乎所有人的意料。任劳任怨的农民们都不再劳作，只是在田间地头祈求着天国的拯救。牧首区需要在此团结起来，我们才能渡过这样风暴。"
 OPA_phase2_4: "施舍物资"
 OPA_phase2_4_desc: "高瞻远瞩的大牧首早就想到了或许会有这么一天，正教会仓库中丰富的物资便是其证明。虽然无法长期供应所有人民，但这些宝贵的物资还是能帮助我们度过最为危险的时段。所有的一些都是大牧首的馈赠，虔诚信者只需心怀感恩即可。"
 OPA_phase2_5: "刀剑出鞘"
 OPA_phase2_5_desc: "我们现在必须依靠自己，而往日蛰伏的敌人再次蠢蠢欲动。英勇而虔诚的骑士们将拔刀出鞘，做好投入战斗的准备。在战场上，他们将证明自己往日训练的成效。"
 OPA_phase2_6: "炮弹上膛"
 OPA_phase2_6_desc: "仅仅依靠骑士们并非万无一失之举，经过圣水洗礼的炮弹或许是更加可靠的武器。我们将确保前线部队拥有充足的火力，为虎视眈眈的敌人降下无情的审判。"
 OPA_phase2_7: "救赎将至！"
 OPA_phase2_7_desc: "不要害怕，不要苦恼。这一切都是上主的安排，都是上主的意志！在末日审判之后便是地上天国的降临，在扫清了腐朽之后我们才能获得永恒的救赎。西方正召唤着我们！"
 OPA_phase2_8: "希望将临！"
 OPA_phase2_8_desc: "蜡烛不会熄灭，钟声不会停止。正教会虔诚的信众不会被挫折所吓倒，我们前方的考验是残酷的，但其中也蕴含着希望。希望——坚强的内心是比钢铁还要坚不可摧之物。只要希望之火尚存，命运又怎是我们的对手。"
 OPA_phase2_9: "远方之友"
 OPA_phase2_9_desc: "隔海相望，便是圣洁的根源之地与其守护者。我们都是神圣的信徒，都应爱自己的邻人。而她们英勇的战士或许也能前来援助我们神圣的事业，而我们也会在未来回馈她们。"
 OPA_phase2_10: "圣洁之苦旅"
 OPA_phase2_10_desc: "东方一片混乱，这正是帝国腐朽的象征。往日东方的拯救者为绝境中的罗西亚带去了救赎，今日我们将再现这一伟业。虔诚之师将前往西方，为整个罗西亚带去新生。"
 OPA_phase3_1: "万事俱备..."
 OPA_phase3_1_desc: "一切就绪，一场拯救整个罗西亚的宏伟战役已经进入了最后阶段。我们的军队士气高昂，后方物资充足。可以说，我们已经将贫瘠的东方的一切都运用了起来，愿主垂怜。"
 OPA_phase3_2: "...时不我待"
 OPA_phase3_2_desc: "恶魔在肆虐着，而所谓的帝国已经失去了信仰，今日西方的一切尽是敌人。作为上主的选民，我们的使命驱使着我们以刀剑建立真正的地上天国。时钟不会往回走，而我们也没有回头路，唯有浴血前行而已。"
 OPA_phase3_3: "圣洁之火"
 OPA_phase3_3_desc: "正教会的圣火许久没有燃起了，这是战争的圣火，焚灭敌人的圣火。只有在遥远的过去，在罗西亚最危难之时，被逼到绝境的罗西亚勇士才能由此荣幸得到圣火的赐福。如今，圣火再次燃起，传说化为现实。这圣洁之火必能指引万民度过这次天国给予的考验。"
 OPA_phase3_4: "信徒备战"
 OPA_phase3_4_desc: "虔诚的信徒们，上主召唤着你们，大圣战已经开始，每个人都有义务参与其中！拿起武器，拿起工具，拿起锄头，为这场伟大的事业服务吧！"
 OPA_phase3_5: "祝圣武器"
 OPA_phase3_5_desc: "只有神圣的武器才能击败凶残的恶魔，哪怕是进过祝圣的木棍在虔诚信徒的使用下也能对敌人造成重伤。而我们的牧首和神父们将前往各支部队，为他们举行神圣的赐福之礼。"
 OPA_phase3_6: "上主的战士"
 OPA_phase3_6_desc: "凡意志坚定之人都将成为顽强的战士，而我们的信徒中远远不缺这样的勇士。他们都将得到上阵杀敌的机会，这些上主的勇士注定将前往万福的天国。他们的怒吼将让所有敌人胆寒，屈服在圣光的照耀之下。"
 OPA_phase3_7: "为主劳作"
 OPA_phase3_7_desc: "劳动是光荣的，劳动是神圣的。蔑视劳动而重视金钱不过是腐朽堕落的象征，真正的信徒应当也是热爱劳动之人。劳动者不仅是在为自己劳动，也是在为地上的国劳动，为天上的国劳动。"
 OPA_phase3_8: "抵御蛊惑"
 OPA_phase3_8_desc: "敌人诱惑着我们放弃信仰，投入那个无神的地狱之中。没有圣光的指引，他们注定会走入歧途。这些蛊惑人心的言语怎能被接受！"
 OPA_phase3_9: "捐赠教产"
 OPA_phase3_9_desc: "历年来热忱的信徒们给予教会的捐款我们都记录在案，铭记于心。现在是时候拿出这些财富，用它们来武装我们的军队了。财富乃身外之物，将之用于正途才是吾等的初衷。"
 OPA_phase3_10: "骑士出阵"
 OPA_phase3_10_desc: "圣德米特里骑士团日日夜夜的刻苦训练就是为了今天，虔诚的骑士们已经集结待命。为了圣墓，以圣德米特里之名，消灭一切异端敌人！荼毒世间的腐朽之物必将毁灭！"
 OPA_phase3_11: "斩灭恶魔"
 OPA_phase3_11_desc: "自火狱而来的恶魔，自贪欲所生的恶魔，妄图弑神的恶魔。这世间的罪恶实在是太多太多，而我们的骑士们将用圣洁的利剑将它们消灭殆尽。"
 OPA_phase3_12: "在圣德米特里旗下！"
 OPA_phase3_12_desc: "圣德米特里的战旗将再次升起，这位伟大的战士或许将欣慰于我们的成就。在他旗帜的鼓舞下，我们的战士将爆发出前所未有的战斗力与勇气。以圣德米特里为名的骑士团将彻底清扫他的故乡。"
 OPA_phase3_13: "幽魂已散"
 OPA_phase3_13_desc: "那些肆虐的幽魂似乎终于得到了安息，严酷的考验也终于落下了帷幕。在圣光的指引下，我们获得了胜利，最终的胜利。整个罗西亚都已然归于我们之手。这是上主垂怜吾等的最佳证明，梦中的天国即将降临人世。"
 OPA_phase3_14: "愉悦之火"
 OPA_phase3_14_desc: "欢乐、幸福、生命，这些事物从未给大牧首带去些许快乐，他人的、自己的幸福是如此的丑恶。唯有终极的恶、才是终极的愉悦..."
 OPA_phase3_15: "圣洁之域"
 OPA_phase3_15_desc: "神圣的罗西亚已经降临于世，这片土地注定将成为一片圣洁的土地。过去的腐朽都已经被扫清，预言中的地上天国将依靠我们的双手来建立。而至高无上的大牧首将继续领导罗西亚的一亿臣民，一个以正教会为核心的新国家即将崛起。"
 OPA_phase3_16: "箴言之城"
 OPA_phase3_16_desc: "普拉格与其对岸的大牧首座城无疑是比沙皇格勒或者克雷姆林更加适合一个新罗西亚的首都，悠久的历史和虔诚的信徒能够让大牧首的教令畅通无阻的执行。其优越的地理位置使得其更加适合大牧首太统治全罗西亚的土地。"
 OPA_phase3_17: "恢复元气"
 OPA_phase3_17_desc: "罗西亚的一切几乎都在严酷的战争中化为灰烬，但是坚韧顽强的罗西亚人民怎会就此一蹶不振。废墟可以被重建，而虔诚的信仰不会崩塌。只要有足够的时间和耐心，罗西亚将从灰烬中崛起。"
 OPA_phase3_18: "摘下枷锁"
 OPA_phase3_18_desc: "农奴制，这一奴役万千人民的罪恶制度就是旧罗西亚腐朽堕落的象征，是其歪曲了正教会信仰的证明。因此旧帝国的陨落乃是早已注定之事，天国将会公正地审判那些罪人。思想的自由与肉体的自由都是罗西亚人应该享受的权力，是生来便具有的权力。"
 OPA_phase3_19: "设立教区行会"
 OPA_phase3_19_desc: "由劳动者组成的行会是保卫他们劳动成果的必要组织，而这些行会将依托教区为单位建立。成员们既是教友又是工友，这将促进互帮互助，共同迈向美好的生活。在面对受到金钱蛊惑之人的剥削时，劳动者们也将更有话语权。"
 OPA_phase3_20: "面包与美酒"
 OPA_phase3_20_desc: "面包与美酒是圣礼不可获取之物，也是罗西亚人民不可获取之物。当我们哪天拥有了取之不尽的面包，引之不竭的美酒时，或许我们离建立地上天国便近了一分。"
 OPA_phase3_21: "富足之国"
 OPA_phase3_21_desc: "神圣的罗西亚，富足的罗西亚。旧日的压迫化为泡影，奴役与战乱也已经成为过去。田园牧歌与隆隆作响的机器就是一个新罗西亚的基石，而富足才能带来真正虔诚而坚定的信仰。"
 OPA_phase3_22: "教与国"
 OPA_phase3_22_desc: "在过去，罗西亚双头鹰的一个头是沙皇，一个头是正教会。虽然地位崇高，但双头之间仍然泾渭分明。如今这可笑的障碍已然被打破，国便是教，教便是国，这个国家的一切都是上主的恩赐，都是上主的造物。"
 OPA_phase3_23: "行政教士"
 OPA_phase3_23_desc: "让基层教士参与到行政事务中是个开创性的举措，这并非是什么突发奇想。让大量识字的，掌握大量知识的教士将岁月空耗在圣堂之中并不是上主所期望之事，我们可以充分利用他们的能力来填补巨大的行政空白，一举两得。"
 OPA_phase3_24: "战胜愚昧"
 OPA_phase3_24_desc: "无知是愚昧的来源，智者才能更好地领悟福音。仅仅依靠圣职人员能以将福音广布，我们需要所有人民都能具有读写经典的能力，这样他们才能真正地理解这世界的运行之理。"
 OPA_phase3_25: "根除邪说"
 OPA_phase3_25_desc: "那些鼓吹无神的，自称真理的，不过都是异端邪说，这些来自地狱的话语只会蛊惑迷途的羔羊，让他们向自己的同胞举起屠刀。这一切都将成为过去，虚妄的思想必将被埋葬。"
 OPA_phase3_26: "虔诚之国"
 OPA_phase3_26_desc: "神圣的罗西亚，虔诚的罗西亚。圣堂中的祷告声，悠扬的钟声，就是这个国家的内核所在。虔诚的信徒必将建立一个虔诚的国家，一个建立在天国所赐领土上的圣洁之国。"
 OPA_phase3_27: "地上天国"
 OPA_phase3_27_desc: "预言中的地上天国如今已然化为现实，一个人人富足而平等的国度，一个虔诚而善良的国度。在罗西亚冰冷的雪原中崛起了一个温暖的天国，在圣光的照耀下，在上主的指引下，未来之路已然铺就。"
 OPA_phase3_28: "刀剑加于异端"
 OPA_phase3_28_desc: "异端之人非吾等之友，我们只会用刀剑解放他们的领土，让那里的人民也感受到天国的福音。"
 OPA_phase3_29: "§0生与死...§!"
 OPA_phase3_29_desc: "没有生，何来死？\n\n为何生，为何死？"
 OPA_phase3_30: "§0善与恶...§!"
 OPA_phase3_30_desc: "善与恶，一体两面罢了。\n\n善人亦有恶，恶人亦有善。"
 OPA_phase3_31: "§0对与错...§!"
 OPA_phase3_31_desc: "是非对错，又有何妨？\n\n一切不过是天国之乐中微不足道的音符罢了。"
 OPA_phase3_32: "§0爱与恨...§!"
 OPA_phase3_32_desc: "由爱生恨，由恨生爱。\n\n有爱便有恨，有恨就有爱。"
 OPA_phase3_33: "§0罪与罚...§!"
 OPA_phase3_33_desc: "你之罪，我之罪，谁之罪？\n\n谁人无罪？\n\n有罪便有罚..."
 OPA_phase3_34: "§0极致的愉悦...§!"
 OPA_phase3_34_desc: "你\n一\n定\n要\n想\n好"
 OPA_com_1: "极东红星"
 OPA_com_1_desc: "革命之火熊熊燃烧，而我们也在东方取得了胜利，升起了红旗。东方的红星不会暗淡，解放的大业仍在等待着我们。让我们怀着崇高的理想，向西，向西，向西！\n\n为了罗西亚人民的自由与未来而战！"
 OPA_com_2: "应对极地战争"
 OPA_com_2_desc: "罗西亚的东方或许是最严酷的战场之一，尽管顽强的罗西亚子民从来不惧严寒，但在如果要在如此恶劣的环境中作战依旧值得我们多做准备。"
 OPA_com_3: "后勤困境"
 OPA_com_3_desc: "罗西亚的绝大部分基础设施集中于西方的缺点在此时暴露无遗，我们能够使用的后勤道路寥寥无几。为了避免战士们饿死在前线，我们必须先解决这个致命的问题。"
 OPA_com_4: "建立补给车队"
 OPA_com_4_desc: "卡车运输或许能部分解决一些问题，通过将库存和征用的卡车全部用于运输补给，我们或许能够填上缺口。"
 OPA_com_5: "天路"
 OPA_com_5_desc: "东方大铁路才是沟通罗西亚东西方的天路，通过对其进行有效的维修和调整，我们或许可以让这条生命之路再次恢复运作。"
 OPA_com_6: "确保后方生产"
 OPA_com_6_desc: "后方的生产至关重要，我们需要动用东方现有的一切工业资源为部队生产后勤补给。"
 OPA_com_7: "烈酒按时供应"
 OPA_com_7_desc: "烈酒在极地战争中已经不仅仅是一种受人欢迎的饮品，而是战略物资。我们的士兵将依靠着他度过寒冷的夜晚，并维持士气。"
 OPA_com_8: "向西进"
 OPA_com_8_desc: "西方的同志们正等待着我们，虽然相隔万里，但我们终有一日会再度相见。"
 OPA_com_9: "整肃队伍"
 OPA_com_9_desc: "我们的队伍仍然需要整肃，新起义的部队中仍有不少人对革命表示怀疑。我们需要打消他们的顾虑，将他们争取过来。"
 OPA_com_10: "清除反动分子"
 OPA_com_10_desc: "解放区中依旧残留着无数的反动分子和盗匪，我们没有时间去把他们一一清除，但也要确保社会的稳定，并将首恶全部绳之以法。"
 OPA_com_11: "掘地三尺"
 OPA_com_11_desc: "依照我们目前的兵力，想要主动进攻暂不现实。我们不如利用地理优势，构筑的大量的阵地消耗帝国军队，为西方的同志争取尽可能多的时间。"
 OPA_com_12: "打开弹药库"
 OPA_com_12_desc: "解放区内还有不少遗留的弹药库，这些宝贵的物资将大大缓解装备不足的问题。让我们派出小分队，搜寻这些散落于各地的弹药库。"
 OPA_institutionalized_military_orders: "武装修会正式化"
 OPA_institutionalized_military_orders_desc: "以圣德米特里骑士团为代表的各种武装修会在圣战中发挥了重要作用，然而各支部队之间的编制混杂，武器装备也并不统一。为了适应新的形式，所有武装修会编制都必须进行标准化和现代化，同时他们将不再仅仅是战士，还应该是教士、官僚、工人——甚至是一方总督。"
 OPA_expand_regiments: "扩编常备军"
 OPA_expand_regiments_desc: "庞大的常备军是罗西亚立国之本，我国武装力量的现代化也需要提上日程。"
 OPA_expand_volunteers: "设立攘外修会"
 OPA_expand_volunteers_desc: "我国的敌人不仅存在于内部，也在于外部。直接出动常备军难免会让友邦惊诧，但如果是高度自治的骑士团的小规模干涉，就不会有种种问题了。"
 OPA_deus_vult: "最虔诚的战士"
 OPA_deus_vult_desc: "开始祈祷！"
#事件
 OPA.1.t: "礼物"
 OPA.1.desc: "汽车顶着雪风在街道上缓缓行驶，这极东之地的天气丝毫不留情面。一身厚衣服的摩尔曼斯克跳下车，脚步轻快地走过积雪中的通道，跳上教堂门口的台阶。幸亏正教会的仆役们还忠实地履行着职务，访客们用不着踩着积雪进入圣洁的大厅。一位身着长袍，面容洁净的年轻神父向少女低头致意。摩尔曼斯克摘下厚厚的帽子交给一旁一言不发的仆人，随着神父走入教堂的深处。墙壁上的圣像框镶嵌着五颜六色的宝石，那其中的圣像恐怕也价值匪浅，少女象征性地表示了些许尊敬，不过逢场作戏罢了。\n\n两人穿过前厅和进行圣事的大厅，绕过圣坛便是大牧首平日里使用的房间。神父低头离去，前方的房间便是今日会面的场所。摩尔曼斯克在镜子前稍稍整理一下衣服，坐在了靠门的那张椅子上。然而教堂的主人此时不见踪影，旁边厨房里却弥漫出一股奇妙的味道。少女歪着头疑惑着目前的局面，直到报时的钟声准时响起，大牧首端着一个盖着锅盖的小锅从摩尔曼斯克身后走进了房间。\n\n摩尔曼斯克起立向大牧首致意，不过用的是帝国军队的军礼而非帝国女性常用的提裙礼。大牧首将小锅放到桌上，两名仆役立刻摆上了餐具，接着就离开房间并带上了门。“愉悦吧，少女。今日的会面乃是上主的安排。”大牧首示意客人落座，慢慢地解开了锅盖。“今日天寒地冻，我特意准备了一些适合此时的膳食，请共同品尝吧。”少女再次歪起了头，“请问，芝士什么？”"
 OPA.1.a: "“特辣麻婆豆腐”"
 OPA.2.t: "离弃"
 OPA.2.desc: "摩尔曼斯克将杯中的烈酒一饮而尽，在这苦寒的东方也就只有军团仓库里会有这种好东西。不过那也是最后一瓶了，脸上已经泛出红霞的少女一页页地翻过仓储报表，而本月的入库清单是恐怖的一片空白。来自西方的火车已经再也不会来了，奥伦堡的铁路枢纽被切断，而北方的第二东方铁路也岌岌可危。更重要的是，恐怕现在帝国根本没有任何物资能运到东方来。罗西亚的一切都变了，即使刚刚有几杯酒下肚，摩尔曼斯克依旧感受到整整凉意，这或许比窗外的温度更加冰凉。\n\n风筝的线，断了。\n\n人群逐渐汇集在车站、报社这些地方，谈听着哪怕是临时编造的新闻，像企鹅一样拥挤的人群反而暂时驱散了罗西亚的寒冬，然而他们却连一丝虚妄的期待都没能实现。什么都没有，一个字都没有。更多的人群则涌入了城里的各大教堂之中，有甚者直接跪倒在雪地上祈祷着能够活着见到西方的亲人。而圣像在此时更成为了无上的珍宝，今日跟在圣像后面的巡游队伍又比往常长了许多——摩尔曼斯克以前甚至都不觉得这里有这么多人。\n\n少女将瓶中的最后一点酒倒进杯子里。“把大门锁死，让所有士兵领枪，一步也不要出去。”副官得令后就离开了房间，只剩下少女冷冷地注视着这座躁动的城市。趁着自己还没有喝醉，摩尔曼斯克拨通了大圣堂的电话。这条从未使用过的线路却在此时发挥了作用。"
 OPA.2.a: "我们必须靠自己了"
 OPA.3.t: "登门"
 OPA.3.desc: "荷枪实弹的卫兵有些疑惑地推开了大门，但却不敢有任何疑问。眼前的这辆车没有任何牌照，只有一个帝国双头鹰的标志而已。沙皇陛下自然不可能驾临这东方苦寒之地，那来客就只能是同样也居住在此地的大牧首拉斯普京了。一名军官模样的人毕恭毕敬地为大牧首打开车门，而这里的主人摩尔曼斯克已经等在一楼的大厅了。望见来客之后，在场的士兵们才纷纷举枪致意，今日的客人是绝对招惹不起的一位。\n\n摩尔曼斯克的办公室位于小楼的楼顶，几乎可以将周围尽收眼底。墙壁上挂着大幅的沙皇陛下肖像，以及军团的三面战旗。架子上摆放着军刀，而墙角则还有个小小的柜子，上面摆着一台报时用的小钟。这是个再干净不过的房间，比起其他帝国军官的房间甚至简朴了不少，但在遥远的东疆有个这样的房间也已经是莫大的奢华了。\n\n时钟发出报时的声音，可惜这个房间里并没有用来朝拜的圣像，大牧首只好向着大圣堂的方向祈祷了一分钟。也在此时，摩尔曼斯克从柜子中拿出了一瓶没有任何标签的酒，上面只写着“帝国军队特供”。少女熟练地将透明的液体倒入两个小杯子之中，并将一杯摆到了大牧首的面前。“抱歉，我这里只有这个能款待客人了。”"
 OPA.3.a: "拿起酒杯"
 OPA.3.b: "“对不起，我是虔诚的教徒”"
 OPA.4.t: "特供烈酒"
 OPA.4.desc: "拉斯普京拿起酒杯小酌一口，圣事所用的酒在杯中的烈酒面前就像白水一般。打破禁忌饮下烈酒的大牧首久违地感到了愉悦，如此甘霖又怎有不饮的道理呢？愉悦的大牧首再次拿起酒杯，将杯中的酒一饮而尽，随之而来的就是强烈的冲击，以及前所未有的愉悦。世界随之天旋地转，最后拉斯普京的目光落在了墙上正中央的沙皇肖像上。昔日的少女如今已经登上了皇位，沙皇威严的面庞正俯视着房间中的两人。但是，这里似乎还是缺了些什么。\n\n摩尔曼斯克再次为客人倒上酒，大牧首却显出了从未见识过的笑容。映在摩尔曼斯克眼瞳中的，是发自内心的笑容，是愉悦的笑容，但却只让少女感到一阵恶寒，让她不由自主地喝了一口酒来驱散这彻骨的恐怖。“小姐，您的房间如果能挂上一幅圣像，想必上主的光芒也能照耀这里吧。”拉斯普京将第二杯酒一饮而尽，到了该告辞的时候了。"
 OPA.4.a: "“谨遵您的教诲”"
 OPA.5.t: "午餐时光"
 OPA.5.desc: "侍者为两人端上今日的午餐：在东方稀缺的蔬菜，以及从不缺的鱼，另外就是一杯葡萄酒。这样的餐食放在帝国首都恐怕会被当成施舍乞丐，若是主人端出这样的食物大概就是在羞辱客人。但对于一向提倡简朴的正教会来说确实是合适的款待方式，面对在饭点前来拜访的大牧首，这也是摩尔曼斯克马上就能拿出来的菜品了。这间小餐厅的陈设依旧和摩尔曼斯克的办公室一样朴素，没有任何奢华的装饰。\n\n“多谢上主的恩赐。”拉斯普京双手合十，每日的餐前祈祷都是必须的礼仪。摩尔曼斯克也有样学样，至于少女心中是否真的相信这些就不可知了。拉斯普京拿起餐具，将菜品送入口中，东方军团餐厅中提供的鱼似乎放了不少盐。简单的菜品很快就被一扫而空，只剩下空空如也的盘子以及两人手中的酒杯。\n\n“今日的菜品您是否满意？”“小姐，多谢款待。今日专为吾等提供可口的菜品。”摩尔曼斯克微微一笑，“这不过是平日里的寻常菜品而已，您谬赞了。”统领数万大军的东方军团司令，其生活宛如模范教徒一般简朴，实乃令人欣慰。"
 OPA.5.a: "“多谢款待”"
 OPA.5.b: "她为什么如此？"
 OPA.6.t: "平平无奇"
 OPA.6.desc: "摩尔曼斯克的相关文件只用了几天便到了大牧首的桌上，毕竟即使是高官的早期档案也没有什么可保密的，可其中的内容是在是无趣。东方军团司令的档案称得上是标准的帝国军人履历，拉斯普京扫视了几眼之后便将一份文件摆到了一旁。出生于帝国城市赫萝西查，家族历代从军。先是就读赫萝西查军事学院，再进入帝国军事学院进修。毕业后作为军官被分配至帝国海军北方舰队，先在轮机室工作，随后先后担任轮机长、二副、大副，于3076年升任舰长.。3078年起调任东方舰队，同年由海军借调至东方军团，3082年正式转隶陆军，3084年升任东方军团副司令，3086年正式接任司令。\n\n摩尔曼斯克的履历在大牧首脑中如走马灯一样播放，帝国军人世家出身，其中担任高官的就有四人，毕业之后平步青云。这样令人羡慕的履历却在3078年戛然而止，她为什么会突然从前程似锦的西部被调到这贫寒的东方来呢？即使是远离凡间事务的大牧首也听闻过在东方任职即使是同级也会比西部的同僚压一头，家族里位高权重的长辈们怎会忍心把女儿丢到东方去吃苦？文件袋中的另一份附件似乎给出了答案：“3077年因拦截叛逃舰船不利，于次年调任东方舰队。”记录显示她在军港兵变当天曾经指挥一支小舰队试图追上喀琅施塔德号，却因为不愿意向战友开炮导致敌方逃脱。\n\n拉斯普京内心中又升腾起一股无聊感，又是一份毫无愉悦感的文件。文件袋也就此见底，马上能查阅到的资料看来就止步于此。现在来看，她唯一的疑点也就是放跑了几个革命者，可这样的人在帝国内部要多少有多少，为什么专门要处理她一个人？大牧首闭上了眼睛，祈祷着上主赐福这苦命的女孩。"
 OPA.6.a: "无趣..."
 OPA.7.t: "参观训练"
 OPA.7.desc: "日理万机的大牧首本应不太参与凡间事务，自然有人会替他处理这些，可东方军团的邀请还是尽量应允为好。和沙皇的眼睛打好交道总归不是坏事，在大牧首和沙皇给关系已经相当冷漠的当下，更不能惹怒她们。\n\n今日东方的居民们终于难得见到了万里晴空，这也是军队操练的好日子。拉斯普京也难得离开市中心，在车队的护送了抵达了郊外的训练场。以拉斯普京有限的了解看来，东方军团的士兵就是标准的帝国陆军，只是旗帜和臂章有些区别而已。这些士兵似乎更为低矮一些，但是他却能从他们的眼睛中看到更加坚定的信念。大牧首在摩尔曼斯克的陪同下先后观看了枪刺、射击、构筑阵地和骑兵突击这些常规的训练项目。即使与军旅生涯毫无关联，大牧首也觉得这些士兵将任务完成得相当出色，并在心中默默地给予了他们祝福。\n\n远方突然响起了爆炸声，摩尔曼斯克如例行公事一般为拉斯普京指出了方向，“那是军团的炮兵正在训练，出于安全起见，还是请您不要靠近为好。”\n\n摩尔曼斯克掏出怀表，又望了望天空。“尊敬的大牧首，现在是否要去用餐呢？我准备了一瓶上好的葡萄酒，东方铁路刚运过来的。”少女微笑着建议结束今日的行程，已经没有更多要展示的了。\n\n拉斯普京的目光从远方重新回到摩尔曼斯克身上，以富有磁性的声音回答道："
 OPA.7.a: "“多谢您的好意”"
 OPA.7.b: "“让我们共饮美酒如何”"
 OPA.7.c: "“如果可以的话，我想为炮兵们祝圣”"
 OPA.8.t: "祝圣"
 OPA.8.desc: "大牧首本人的请求恐怕除了沙皇鲜有人能明确拒绝，摩尔曼斯克只好先放弃享用午餐，和大牧首一起前往炮兵训练场。传令兵先飞奔而去，让轰鸣的大炮暂时先停下来，恭候大牧首的驾临。\n\n“报告，所有人员都已经集结完毕，请检阅！”前来报告的军官有着明显的北方口音，相当容易辨认。“我们开始吧”，大牧首拿着不知从哪里来的树枝，沾上了他一起带来的圣水，然后洒在大炮的钢铁身躯上。人群中就连摩尔曼斯克都很少如此近距离地见证一位正教会牧首为武器祝圣，上一次还是舰队的牧首为她的战舰涂抹圣油。一旁围观的士兵不是在跪地祈祷，就是瞪大了眼睛注视着大牧首，还不乏窃窃私语。尽管拉斯普京听得有些模糊，但在场的士兵中有一大半都有明显的北方腔调，就像刚才的军官一样。\n\n拉斯普京为最后一门大炮的炮管抹上圣油，持续了许久的祝圣仪式才终于结束。正午的太阳洒下，原本灰暗的炮架也散发出圣洁的光芒，甚至有些刺眼。“时间到了，解散吧。”炮兵们列队准备离去，而大牧首和摩尔曼斯克以及几位随从则站在原地继续望着远方。\n\n“您的军队中有着不少北方人呢？”“不瞒您说，我是赫萝西查人，也算北方人。这里的环境对于他们来说倒也挺合适的。”少女微笑着带过这个话题，似乎不太想认真讨论。\n\n大牧首也回以笑容，“那我们换个话题吧。”"
 OPA.8.a: "“我们去餐厅边吃边聊如何？”"
 OPA.8.b: "“我们去参观一下士兵餐厅如何？”"
 OPA.9.t: "冷枪"
 OPA.9.desc: "远处的士兵餐厅与旁边的军官餐厅想必显得如此庞大，但无论是外观装潢还是其中提供的菜品都是天壤之别。帝国军队的传统即使在东方也难以改变，摩尔曼斯克也并没有想通为何这位尊贵的客人要前往那座嘈杂不堪的餐厅。太阳洒在众人的背上，让少女从头到脚都感受到了久违的温暖。\n\n直到一声枪响打破了宁静。\n\n一名操着北方口音的士兵突然大吼一声，朝着大牧首精确地射出了一枪，然后是他同乡战友们射出的第二枪，第三枪。圣光加身的大牧首就如同凡人一般倒在了血泊中，留下一具毫无生气的躯体，和遍地的鲜血。而正教会的随从也很快被刺刀或者子弹送去了天国，摩尔曼斯克白色的裙装上也沾上了些许血迹。\n\n“神棍死了！”操着北方口音的战士们发出了欢呼与咆哮。摩尔曼斯克清了清嗓子，“把他们带走。”少女平静的声音中隐藏着久违的快乐。\n\n“死于激进分子袭击？”阿纳斯塔西娅靠在卡多克身上，阅读着这份有些不可思议的报告。“死了好，死了算了。就这么写进官方通告里吧。”安娜脸上的笑容也有些难以抑制，那个蛊惑父皇的妖僧死了，终于死了！\n\n“由东方军团接管一切事务…”安娜优美的字迹飞舞在诏书上，东方牧首区的天寿已尽。"
 OPA.9.a: "愿他魂归天国（笑）"
 OPA.10.t: "解密档案（其一）"
 OPA.10.desc: "暴风雪又降临了东方，然而市民们对此也见怪不怪。大雪封路，正是在房间中仔细浏览文件的日子。拉斯普京从抽屉中拿出写着“机密”字样的文件，里面便是关于东方军团建立始末的全部资料，把它们的副本从沙皇格勒运过来着实耗费了正教会许多精力。\n\n“东方戍卫”计划，其中的第一张纸便勾起了大牧首的兴趣。这个计划应当就是东方军团建立的由来。“包括近卫第三步兵师、第五步兵师、第六步兵师、第十二步兵师、第十五步兵师在内的诸多部队中出现了大量直接或间接参与叛乱的单位，因此有必要对不可靠的单位进行拆分与隔离。”拉斯普京继续翻着文件的第二页，“处理意见为将所有涉事部队调离其原驻地，所有罪名坐实者全部予以逮捕和解职。未有明确叛乱行径的部队将进行拆分与重组，并分批派往东方防止危害帝国中心地带的安全。”\n\n拉斯普京的目光继续浏览着这份机密的文件，愉悦的笑容逐渐浮现而出。“将可疑单位重新编组后分别编入东方军团，抵达东方后再次重新打乱，编入忠诚的单位后整编为三个加强师，归入东方司令部指挥。”“如无必要，东方军团的编制不应继续增加…”"
 OPA.10.a: "就查到这里吧"
 OPA.10.b: "我们需要更多资料"
 OPA.11.t: "解密档案（其二）"
 OPA.11.desc: "拉斯普京的目光转移到了新收到的几份文件上，上面也都盖着“机密”字样，“关于摩尔曼斯克调任东方军团的报告”，这或许是大牧首更感兴趣的文件。“摩尔曼斯克虽有放走敌舰的不良事迹，但鉴于其出生和迄今为止的言行，没有证据证明其已经沾染极端思想，危害帝国稳定。经过考察，结论如下，摩尔曼斯克可以继续在东方军团任职，”，以及一句被划去的句子“但需要进行必要的监视”，红色的划痕上盖着第三厅的印章。\n\n“东方军团的近况报告”，拉斯普京又抽出新一张纸。报告显示东方军团并未出现可疑情况，也没有明显的极端思想传播迹象，只是针对东方环境的抱怨多了许多。摩尔曼斯克出色地完成了其使命，军团各项考核均在帝国陆军中名列前茅。\n\n接下来就是军团协助维持当地稳定的报告，这就是拉斯普京本人早已知晓的部分了。"
 OPA.11.a: "有趣"
 OPA.12.t: "走漏消息？"
 OPA.12.desc: "“司令，第三厅直接发来的密报，请过目。”副官将文件见到摩尔曼斯克手中后便识趣地离开了房间，带上了门。摩尔曼斯克拉上窗帘，用小刀拆开了信件。桌上还有一杯没喝完的酒，以及一个留着面包屑的盘子。\n\n在四下无人的房间中，少女丝毫不顾自己穿着裙子，将脚翘在桌子上，将身体靠在椅背上读着这份密信。“关于东方军团的机密资料于今日被正教会调出，请注意。”摩尔曼斯克翻过信纸，却只看到一片空白。少女放下腿，从抽屉中拿出特制的显形墨水涂到了纸上。“确定行动指使者为拉斯普京大牧首。阅后即焚。”\n\n摩尔曼斯克将酒一饮而尽，将纸投入火中。"
 OPA.12.a: "烈火逐渐吞没着信纸..."
 OPA.13.t: "少女祈祷中"
 OPA.13.desc: "随着定期会面的增加，大牧首的来访在东方军团中似乎已经不是个新闻了。负责指引的军官轻车熟路地将拉斯普京引至顶楼，然后鞠躬离去。今日的厨房想必也需要做一些清淡一些的饮食。\n\n拉斯普京推开房门，窗边的办公桌空无一人，房间的陈设也一如既往。那三面军团战旗似乎换上了更新的，簇拥其中的沙皇肖像也威严异常。房间的主人摩尔曼斯克正跪在墙角，在圣像的面前双手合十静静地祈祷着。那并不是正教会最为出名的五大圣人之一，而是赫萝西查的守护圣人圣加尔诺夫。闭着双眼的少女早已察觉到了客人的到来，“请您稍等，我正在为家乡祈祷着和平与安宁。”拉斯普京也在圣像面前伫立，喃喃道：“愿上主保佑赫萝西查。”\n\n一身白色裙装的摩尔曼斯克依旧还没有起身的意思，房中只剩下了时钟悄然前进。时钟运转到某个时刻，少女终于站起了身。摩尔曼斯克打开门叫来副官，很快侍者就为两人端上来红茶与茶点，以及一杯果酱。在这遥远的东方，获得茶叶反倒是比酒更加容易。“您需要果酱吗？”“多谢，我还是喜欢不加果酱的。要知道在卡美洛的圣堂教会那里，这么喝茶可是会被当成异端的。”\n\n“哦？您以前还到访过卡美洛吗？”“有幸去过一次。”大牧首放下茶杯，又凝望着对方。“您对赫萝西查的事情怎们看呢？”"
 OPA.13.a: "“帝国应该负责...”"
 OPA.14.t: "长路归乡"
 OPA.14.desc: "“同志们，回家的时候到了。”摩尔曼斯克难以抑制住发自内心的喜悦，她的面前坐着东方军团的两位师长以及一大半高级军官。帝国的担忧讽刺般的化为了现实，这些“可疑分子”有些在来到这里之前就是真理联合的党员，而在摩尔曼斯克的精心伪装下，军团上下基本上都已经被革命者所控制。\n\n“那些不愿意加入我们的，也不要为难他们。当了那么久的同僚，没必要那么绝情。”摩尔曼斯克走向旁边的柜子，将里面写着“帝国陆军特供”的一瓶瓶烈酒分给在场的所有人。“各位回去准备一下，两天之后的这个时间再见。愿我们能在克雷姆林共饮这瓶酒。”\n\n军营之中，离乡数载的士兵们早已急不可耐，甚至不用解释为什么，只告诉他们部队将向西进军，人群中就会爆发出一阵阵欢呼。"
 OPA.14.a: "回家的时候到了！"
 OPA.15.t: "子夜，丧钟"
 OPA.15.desc: "大圣堂的门被一脚踹开，操着北方口音的东方军团士兵丝毫不在乎这里是哪里，更不在乎此举亵渎了哪些神明。试图前来询问情况的仆役和神父都被当场拿下，绑起来之后丢到了圣堂外面。一幅精美的圣像在打斗中轰然坠地，装饰在相框上的宝石散落一地，发出噼里啪啦的声音。摩尔曼斯克将圣像重新捡起，放到一旁的桌子上，头也不回地向建筑深处前进。走廊上的一幅幅圣像似乎都对来者笑脸相迎，但已经没人在乎天国的幽魂了。\n\n大厅中的圣坛上空空如也，只有蜡烛的火光还在摇曳，台下挤满了正在祈祷着的人群。士兵们小心的绕过他们，朝着最里面前进，最终在一扇门前停下。摩尔曼斯克不紧不慢地搬了一张椅子到圣坛上，她优雅地落座，掏出怀表静静地等待着时间缓缓地向前。台下的信徒们疑惑地望着如此亵渎之举，但这些疑惑在全副武装的士兵们面前显然毫无意义。\n\n子夜到了，圣堂的大钟如往常一般鸣响。少女挥了挥手，士兵们踹开了最后一扇门，然后就是不住的枪声。一切都进行地如此之快，这报丧的钟声还没停下，士兵们就已经完成了任务。圣人也不过是肉体凡胎，而正教会大牧首也不是刀枪不入。尖叫声随着枪声一并响起，少女有些受不了，只好轻轻地跳下祭坛，走进最里面的房间。\n\n桌上还摆着一锅热腾腾的特辣麻婆豆腐，而拉斯普京早就已经被冲锋枪送去了天国。“他死了”，少女只留下一句没什么疑问也没什么意义的话，头也不回地走了。"
 OPA.15.a: "丧钟为你而鸣"
 OPA.16.t: "隐入尘埃"
 OPA.16.desc: "帽子、外套、换洗的衣服、自己最喜欢的裙子、五张伪造的身份证件、手枪、地图…\n\n摩尔曼斯克不紧不慢地将所有必需品全部塞进一个小小的箱子中，在用尽最后一点空间后，少女将箱子合上，上锁，将钥匙放进衣服内衬的口袋里。今天的摩尔曼斯克另换了一套衣服，东方军团厚实的制服则挂在衣架上，就好像它们本来就应该在此处一样。墙上的沙皇画像和旗帜也没有必要摘下来，反正自己从此和这个房间无缘了。\n\n剩下来要做的就是把绳子牢牢地固定住，将自己的箱子用绳子吊到地面，然后是自己。摩尔曼斯克抓着绳子打算从窗外垂降而下时，才想起自己此时正穿着裙子这件事，不过也已经无所谓了。对于久经战阵的她来说，这并不是什么难事。少女轻快地落地，提起箱子，拉上斗篷，消失于东方的尘埃之中。\n\n当圣德米特里骑士们冲入屋内时，只看见了那副仿佛在嘲笑他们的沙皇肖像，谜一般的少女就此隐入暗夜之中。"
 OPA.16.a: "别了"
 OPA.17.t: "邀请函"
 OPA.17.desc: "五名身着帝国禁军制服的士官跳下特快火车，直奔大牧首的坐堂而去。拥有最优先通行权的帝国禁军在城中畅通无阻，一切检查和问询对他们来说都没有任何效力，他们是沙皇的使者，而沙皇就是法律。\n\n“我们有沙皇陛下的亲笔信件要交给大牧首阁下，请你配合。”“那请容我转交…”负责接待的神父话还没有说完，禁军就绕过了他直接朝着圣堂内部前进，甚至来不及向圣像致意。呆若木鸡的神父本应该去稍微阻拦一下，希望他们给自己一点通报的时间，但是沙皇的使者显然不会给他任何反应的时间。\n\n五名禁军就这样毫无阻拦地进入了建筑最深处的房间，行礼之后将盖着皇室御印的信件交到了大牧首手中，“请您即刻拆看，我们在门外等候。”拉斯普京小心翼翼地拆开信封，首先引入眼帘的就是大大的帝国徽记，以及自己非常熟悉的优美字迹。\n\n“格里戈里·拉斯普京阁下：\n\n在此神圣庄严的时刻，我恳求您能够依照传统，前往沙皇格勒主持加冕礼…”\n\n……"
 OPA.17.a: "落款\n阿纳斯塔西娅·罗曼诺娃"
 OPA.18.t: "故地重游"
 OPA.18.desc: "特快列车从东方出发，一路沿着东方铁路向帝国首都飞驰而去。这列特殊的火车只有帝国大牧首一个客人，除了必要的补给之外这列特快专列不会在沿途的任何站点停留，哪怕那里占满了虔诚的信徒。无论再怎么快速，由贫瘠的东方前往帝国的心脏也是一趟漫长的旅程。侍者们定期为大牧首端上饮品和餐点，而拉斯普京则只是无言地阅读着圣言录而已。随着汽笛的鸣响，特快列车缓缓停在了沙皇格勒的车站中，迎接他的官员们早已在此恭候。\n\n拉斯普京已经很久没来过沙皇格勒了，在二十年前即使是那座皇宫他都可以随意进出。当然那时的他还没有坐上大牧首的宝座，只是作为沙皇夫妇的密友时常造访那里而已。当然，他还记得阿纳斯塔西娅对他那怨恨而厌烦的眼神，自己明明是那个女孩的教父，可她对自己却没有任何亲近之情。如今想要踏进皇宫恐怕是难上加难了，可他不会计较这些，他今日来此就是为了给女大公，未来的沙皇戴上皇冠。"
 OPA.18.a: "多么美丽的城市啊"
 OPA.19.t: "加冕礼"
 OPA.19.desc: "拉斯普京也是第一次主持加冕礼，但好在这项工作早已高度程式化，有无数的书籍和记录告诉他应该如何行事，甚至还有参与过上次加冕礼的老牧首可供咨询。漫长的准备与排练与大牧首本人实际上并没有关系，至少不会有人胆敢劳烦大牧首进行一遍又一遍的重复动作。随着一切工作就绪，终于到了他正式出场的那天。\n\n盛装打扮的沙皇在卡多克的搀扶下坐上马上，在禁军骑兵的簇拥下缓缓向着大圣堂进发，队伍行进得如此缓慢并不是因为马车无法快速行驶，单纯是想让帝国的子民能够一睹沙皇的面容。当然，作为加冕礼的保留节目，这些围观者多少也能得到皇室的赏赐。拉斯普京望着这幸福洋溢的画面，只感受到无聊，没有任何愉悦可言，全是枯燥的快乐。\n\n在圣歌之中，肃静的群臣目送着沙皇走上台阶，面对着站在最高处的拉斯普京。今日盛装打扮的阿纳斯塔西娅身着一身洁白而华贵的礼服，上面装饰着价值连城的珠宝，而卡多克则立在群臣的最前面俯视着这庄严的时刻。阿纳斯塔西娅的眼神空洞而深邃，没有任何感情，刚才还在和卡多克卿卿我我的少女此时没有任何喜悦之情。一切的空洞都只是厌恶的掩饰而已，这让拉斯普京第一次有了点愉悦的感觉，然后稳稳地将皇冠戴在了她头上。少女迅速转过身，朝向已经开始向她朝拜的群臣，一位合法沙皇将于今日统御罗西亚。\n\n而她注定不会再与大牧首有什么交集了，如果没必要的话。"
 OPA.19.a: "结束了"
 OPA.20.t: "为主劳作"
 OPA.20.desc: "全副武装的骑士们走入乡村，随之而来的是负责征收的官员。今日要征收的是敬奉圣人的贡品，慈悲的大牧首给农奴制画上了句号，而自由之人也应担负起自己的义务。劳动是美德，正教会无时不刻不歌颂劳动，而劳动者缴纳一部分所得也是理所应当之事。死亡与赋税都是不可避免之物，而牧首区的种种赋税不过是换了个名字而已。而教会的武装每个月都会定期来收取种种贡赋，散播上主的光芒。能够缴纳贡品是他们的光荣，其他地方的迷途羔羊怎有如此荣幸呢？\n\n惨叫与打斗声从村口的屋子里响起，又是一户没有缴足贡品的怠惰之人。而仁慈的正教会将为他们提供赎罪之所——只要作为教会仆役义务劳动，偿还欠款即可。这在帝国其他地方可没有如此宽宏的政策。\n\n骑士们举着圣德米特里的战旗，压着一批新的仆役走向第二个村庄。而身后税官的车上已经装满了各色贡品，有刚收获的谷物、新酿的美酒、新鲜的肉类，以及白花花的钱币。"
 OPA.20.a: "最大的荣幸，对吧"
 OPA.21.t: "祈祷"
 OPA.21.desc: "我既杀戮、我亦创生。我既伤害、我亦济世。无人得逃离我手。无人不收我眼底。\n\n回归尘土吧。\n\n败走者、衰老者为我所召。对我委身、从我而学、为我效忠。\n\n赐汝休惬。\n\n勿忘歌唱、勿忘祈祷、勿忘我名。我身为轻，解放汝于万物之重苦。\n\n褪去掩饰吧。\n\n有原谅就有报复、有信任就有背叛、有希望就有绝望、有光明就有黑暗、有诞生就有死亡。\n\n休息乃吾所带来。燃烧汝罪，镌刻烙印。永生之生命只能由死赐予。\n\n宽恕于此地，接受我的发誓。"
 OPA.21.a: "求主垂怜"
 OPA.22.t: "愉悦一刻"
 OPA.22.desc: "少女与大厅中的其他信徒并没有区别，都闭着双眼认真地祈祷，祭坛上的神父正指引着众人接受天国的启示。她今日特地没有穿东方军团的制服，而是穿着一身洁白的裙装。在圣堂中认真祈祷的少女仿佛就如同天仙下凡一般，虽然摩尔曼斯克本人根本就不相信正教会的任何话语。但作为忠诚的帝国军人，经常来此地做个样子还是必须的。\n\n铃声敲响，今日的圣事也画上了句号。当摩尔曼斯克戴上帽子准备离去时却被一位仆役叫住——大牧首邀请她共进午餐。摩尔曼斯克机械地点着头，仆役就将她带到了她早就熟悉的那个房间。在门外她就闻到了那股熟悉的味道，浓郁的香味，但这香味却极为恐怖。\n\n少女无声地打开了门，拉斯普京早已准备好了今日的午餐——两碗南方赛莲斯风格的面条，但是上面的一层却是上次见识过的特辣麻婆豆腐。摩尔曼斯克整理好衣服和裙摆，在桌边坐定。大牧首摆摆手示意可以随意享用，却目不转睛地注视着她。摩尔曼斯克有些颤抖地拿起筷子，闭着双眼吃了一口拉面。\n\n我在哪里？为何要经历这地狱般的感受？口中宛如红莲业火在炙烤，少女的脸很快变得通红，汗水与泪水开始缓缓地流下。摩尔曼斯克立刻抓起杯子，将其中的清水一饮而尽。拉斯普京由衷地感到了愉悦，无穷的愉悦……"
 OPA.22.a: "多么让人愉悦的美味"
