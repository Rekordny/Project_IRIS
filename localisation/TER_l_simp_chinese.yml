TER.1: "痛定思痛"
TER.1.t: "痛定思痛"
TER.1.d: "危机已经结束很久了，但阴影却从未离开这片土地。要塞的外面依然坚固，却掩不住内部腐朽的气息。边疆的部队是战后残部东拼西凑来的，他们依旧坚守在这，他们时不时回头望向身后的君士坦丁元帅，心里想着，要是元帅是这个国家的领袖该多好啊。\n君士坦丁昨晚做了一个梦，梦里他看到了久未谋面的挚友在向他求救，看到了一片焦土的塔德里克...他担心在不远的将来这不再是一个梦，如今他在自己小小的领地上治理有方又如何？他不可能用自己的俸禄去帮全国的人民抵天一般高的税收。\n君士坦丁站在要塞上，向北望去，这种情况不能再继续下去了,他想或许是执行这么多年来一直准备的那个计划的时候了，将那些高堂之上的尸位素餐之辈一一清算。\n控制奥林匹亚行省是当务之急，总督奥伯龙是个聪明的官僚，聪明在他对元老院唯命是从，为了在这世道偏安一隅，他选择坐镇边疆，却除了在抵御入侵以外都当甩手掌柜，只是按部就班的执行中央的命令，让本地的领主和民众怨声载道却又无处说理\n\n“威廉，我有一件事需要你去做...”"
TER.1.A: "要变天了..."
TER.2: "厉兵秣马"
TER.2.t: "厉兵秣马"
TER.2.d: "“什么风把你吹来了？元帅阁下。”奥伯龙皮笑肉不笑地迎接了突然前来拜访的君士坦丁。\n“奥伯龙阁下，近日多地报告有起义的农民和流窜的匪盗在引起动荡，闹得人心惶惶，各处军队疲于奔命损耗增加，请求额外调拨一批军粮和军费平叛”\n“报告我都看了，情况我也了解了。但是军粮？军费？恐怕要让你失望了君士坦丁元帅”奥伯龙装作一脸苦涩的摇了摇头，“你清楚的，中央那边反而要求我们用地方的物资支援他们，你的要求恕我无能为力。” \n君士坦丁淡然一笑，“不，是我考虑的太少了，我其实心里都明白，中央有难我们作为地方当然应该及时支援。”\n奥伯龙松了一口气，“您能体谅我那当然是最好的...”此时一把枪顶到了奥伯龙的后脑勺上\n君士坦丁站起身来拍了拍奥伯龙僵住的肩膀，“所以我决定带着最精锐的部队去为中央的大人们排忧解难，你觉得如何呢？奥伯龙副——总督”\n奥伯龙一脸不可置信的表情，“你..当真要这么做？若是失败了..”\n“我等这一天已经等了十几年了，我不确定我能否成功，但我唯一确定的是，我会将君士坦丁堡那些腐朽连根拔起，哪怕同归于尽”君士坦丁的双眼此刻仿佛在燃烧着，“那么，奥伯龙阁下，您的决定是？”\n奥伯龙面色难看地沉思了很久，最后长叹一声单膝下跪，“我本想就这么沉沦一世，但您还是逼我上了这条船，陛下，我愿意陪你赌一把”"
TER.2.A: "我们的筹码只有生命"































