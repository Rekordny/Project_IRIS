 DOC.9.t:0 "故土回响"
 DOC.9.desc:0 "在加尼温堡地下一层，物资集积地的古老地板上有一个残缺的巨型玛那阵法。这个阵法曾经是400年前，将整个加尼温地区传送到IRIS的世界的通道，但自从那次传送后，它便再也无法启动。\n\n然而，此刻，这个看似废弃的玛那阵法中，竟然传出了微弱的玛那波动。这波动不属于这个世界，它似乎是来自我们的故乡，或者是其他未知的世界。但是不管它来自于何处，这都意味着——这个玛那阵的回路能够修复。\n诗旎家族在这个世界历经四个世纪的沉浮，尽管不算完美，但依靠几代人的不断努力，也已然建立了一片属于诗旎的天地。\n但诗旎家族始终都没有忘记，自己是莉海拉德帝国的臣民，而修复这个玛那阵法的机会，或许是我们能够回归帝国怀抱的唯一途径。\n\n为此，我们是否应该冒险修复这个阵法，从而尝试寻回我们遗失已久的故乡？\n亦或者，我们应该专注眼前，继续在这个世界稳扎稳打，放下执念？"
 DOC.9.a:0 "我们是帝国的一份子，回归是我等之夙愿"
 DOC.9.b:0 "往事如烟，我等应珍重当下"

 DOC.9001.t:"玛那阵的彼端·序"
 DOC.9001.desc:"加尼温堡，地下大厅。\n这里是加尼温堡的地下一层，位于加尼温堡谒见厅的正下方，是一个相当开阔的空间。这里原本是作为战略储备物资的囤积地，毕竟加尼温堡最初便是设计用于战争的，然而如今地下大厅囤积的物资早已被清理一空。\n一切的起因，都源自于大厅中央，那个闪烁着诡谲蓝光的玛那阵。\n“大公殿下，一切就绪，等候您的旨意。”一旁，蓝蔷薇骑士团大公亲卫队的队长恭敬道。而他的身后，则是数十名身披重甲的大公亲卫队精锐。不仅如此，在加尼温堡之外，还有两支整装待发的蓝蔷薇骑士团分队正等候命令，随时准备进入城堡内进行支援。\n毕竟，谁也不知道玛那阵的彼端，究竟是曾经的故土，还是其他的世界。若是玛那阵偏移到其他未知的世界，那他们必须做好最坏的打算。\n“嗯，开始吧。”艾莎莉亚示意道。\n“是！”闻言，那名骑士便转身向前，对玛那阵周围的术士们下达命令。\n很快，咒语的吟唱声回荡在这间空旷的地下大厅，而原本暗淡的玛那阵突然泛起强烈的红光，本该静谧封闭的地下大厅顿时涌起无比强大的气流，这股无序的乱流让在场的众人一时间都难以睁眼，但唯独艾莎莉亚始终保持着平静，目不转睛地注视着正前方那道愈演愈烈的玛那阵。\n然而很快，她古井不波的双眼闪过一丝诧异。\n那是一道身影……不，是一道倩影。\n而这道倩影唤醒了她埋藏在心底深处，尘封已久的记忆……\n“是那位大人……”她用着有些颤栗的声音，缓缓上前道。\n闻言，一旁的忒伊菈艰难地睁开眼，却被艾莎莉亚的举动吓到了。\n“怎么回事姐姐大人？”她似乎并不能理解一向沉稳的姐姐此时为何会做出如此举动。可当她仔细盯着玛那阵中央的那个身影时，她也在一瞬之间呆滞了，虽然这位存在她从来没有亲眼见过，可当她看到这个身影的一瞬间，便立即脱口而出——"
 DOC.9001.a:"“那是……真祖大人……吗？”"

 DOC.9002.t:"玛那阵的彼端·其一"
 DOC.9002.desc:"忒伊菈话音刚落，却突然意识到什么，立马将嘴巴捂上。\n除了明确在和真祖对话的情况下，任何场合都不可以直呼那位大人的名讳……但，忒伊菈离开摩萨大陆太久太久了，有关真祖的礼仪早已忘了十之八九……\n待一切光芒褪去，玛那阵中央的倩影才缓缓抬头，睁开了那对酒红色的眼眸。\n那是一道绝美的面容，五官既不十分稚气，也不显得过于成熟，亦或者，同时体现出少女的纯真与成熟女性的韵味。高挺的细鼻梁之下，便是绵腻朱唇。星眸之外，是修容整齐的细长眼线与修长白睫，而正是这里，使那清秀绝美的脸庞之上，带着些许若隐若现的侵略性。\n“恭候您的驾临。”艾莎莉亚上前一步，下跪行礼。那是公国建立后从未执行过的最高礼仪。\n见此状，众人面面相觑，随即也纷纷效仿艾莎莉亚下跪行礼。\n即便是不谙世事的孩童，此刻也明白了那一位就是何方神圣——她是遥远故土的无上存在，而她的名号，是刻印在诗旎家族每一个成员脑中，无法抹除的存在……\n血族的真祖、摩萨大陆的永夜女帝、众血族永生永世效忠之对象……\n“这就是另一个世界吗？玛那还真是稀薄……”而被众人簇拥的对象，丝毫没有在意行礼的众人。那道绝美的银色倩影此时正四处打量着周围，最终目光停留在了为首的艾莎莉亚身上。\n“呵，来到新世界见到的第一个人，居然是诗旎家的丫头。这还真是令人……扫兴。”\n那个倩影所发出的声音，明明是如此优美的天籁，可言语之中尽是毫不加以掩饰的玩味与傲慢。\n可即便如此，那个一向孤傲坚韧的艾莎莉亚·诗旎，此刻却像是忠实的仆从一般，始终保持着近乎虔诚的尊敬……"
 DOC.9002.a:"“能够重回帝国怀抱，这是诗旎家族的荣幸。”"

 DOC.9003.t:"玛那阵的彼端·其二"
 DOC.9003.desc:"“呐，诗旎家的丫头，你的父亲呢？”言语是在责备，可这道银色的倩影依旧保持着玩味与毫不在意的口吻，似乎并没有为对方的失礼感到任何的不悦。“照理来说不应该是弗雷德里克那个家伙过来才对吗？如果没记错的话……他应该是诺格丽希那家伙的曾孙？还是曾曾孙来着？”\n“先代大公殿下早在数年前仙逝，如今由在下代表诗旎家族向您致意，并宣示对您永恒的效忠。”\n闻言，那道带着玩味与傲慢的绝美容颜瞬间凝固。而是以一种平静到可怕的眼神，注视着面前这个始终跪在地面之上的蓝色身影。\n“十分抱歉，未能得到您的授予，在下擅自进行了加冕仪式。”艾莎莉亚依旧是那古井不波的神情，继续保持着谦卑之礼。“对此大不敬之举，还望您能够降予惩罚……”\n似乎是认为女帝此刻十分不悦，艾莎莉亚立即主动请罪。\n可是，良久。\n随着一声轻轻叹息传来，那道绝美的银色倩影缓缓地闭上了双眼。似乎是在为一位故人感到惋惜……\n“都起来吧……带我去你们的行宫。”\n“遵从您的旨意。”\n艾莎莉亚起身后又再度行礼，随即便引导着这位对于诗旎家族而言，绝高无上之存在。\n不一会，二人便穿梭在加尼温堡内，而身后不远处，则跟着一众随行的大公亲卫与临时召集的侍女。\n银色倩影没有穿鞋，而是光着白皙的玉足，踏行在厚重的玄武岩地砖之上，但神奇之处在于，似乎是受到某种力量的影响，那如同宝玉的美足并没有沾染丝毫纤尘。\n“这座要塞还是老样子，一千多年前是怎么样，现在依旧还是如此……”她四处观望着这座城堡里的一切，有似乎在回忆着什么东西。而一旁的艾莎莉亚则始终保持着恭敬，没有丝毫言语，就这样默默地跟随着这位宛若天仙的银色倩影漫步于加尼温堡的每一处角落……\n良久，行走在前方的那位大人突然转身，看向了艾莎莉亚，原本嘴角消失的笑意此刻却又重新回归——\n“和我说说吧……”"
 DOC.9003.a:"“诗旎家族来到这个世界后又发生了什么？”"

 DOC.9004.t:"玛那阵的彼端·终"
 DOC.9004.desc:"“也就是说，你们曾经打下来一片很大的领土，最后却又丢得只剩下这一隅了？”\n就好像在听故事的小孩，此时的真祖丝毫没有任何上位者的架子，而像是个完完全全的旁观者一般，戏谑着诗旎家族的遭遇。\n即便，对方是自己的封臣，理论上他们所打下的土地便是帝国的疆土，可作为帝国名义上的最高领袖，这个女人似乎丝毫不为土地的沦陷而感到失望或者气愤。\n她只是作为一个单纯的看客，以一种局外人的眼光，好奇，却又不是真正在关心，就好像……\n——一个观察着沙箱的孩子。\n仅仅只由好奇心驱使着她看待着诗旎家族这几个世纪的起起伏伏。\n“另一边的世界已经有一千四百多年没有新鲜事情发生了……即便诗旎家族从摩萨的世界离开后，那边也依旧是如此……”银色倩影似笑非笑，“总之，就是非常的无趣……”\n低头思索片刻，这个统一另一个世界的女帝像是找了什么好玩的事情一样，再度玩味地看向艾莎莉亚。\n“我可以赦免你们私自犯下的所有罪过，但是……”\n突然，她话锋一转，严肃道：\n“除了加尼温堡周边，我要全权接管诗旎家族在这里拥有的一切……”\n闻言，似乎是早就料到女帝的言语一般，即便随行在身后的忒伊菈和一众亲卫们早已大惊失色，可艾莎莉亚神色依旧平静，那湖蓝色的眸子泛不起任何的涟漪。"
 DOC.9004.a:"“感谢您的宽宏大量。诗旎家族将遵从您的旨意……”"

 DOC.10.t:"关于重新审视长子派诉求的决议"
 DOC.10.desc:"距离长子派集体辞职已经过去了三个月，由于其中的大部分成员曾担负关键职务，以至于这次集体辞职使公国上下陷入了短暂的动荡。虽然在忒伊菈的帮助下我们最低限度地填补了人员漏洞，可随着时间推移，仍有许多政府部门暴露出人才捉襟见肘的问题。于是，再重启的加尼温堡会议上，一些中间派提出“是否应该再度审视长子派诉求”的议案。此案一提，加尼温堡的议事厅内顿时喧哗了起来……"
 DOC.10.a:"这是原则性问题，我们不能重蹈覆辙！"
 DOC.10.b:"已经没有什么比现在更糟糕了,不是吗？"
 DOC.10.b.TXT:"会触发长子线事件链，但是并没有做完。"

 DOC.11.t:"长子派回归"
 DOC.11.desc:"在经过三天的斡旋，长子派终于同意回归，可代价是艾莎莉亚·诗旎的最终裁决权被取消了，取而代之的是议会投票表决制。但是众所周知，长子派的人数早已超过了议会席位的半数，如此一来，诗旎公国的政治不再围绕大公个人，而是被长子派所裹挟……"
 DOC.11.a:"好吧,更糟糕的事情发生了……"
 DOC_eldest_son:"长子派"

 DOC_TO_OCE.4.t:"南柯一梦·序"
 DOC_TO_OCE.4.desc:"[GetDate]，清晨。\n艾莎莉亚身披重甲，穿行在拉斯雪山北方茂密的落叶松林之中。身后看上去些许狼狈的数十人，便已经是蓝蔷薇骑士团的全部幸存者。\n自加尼温堡一役已过去整整60日，诗旎公国的颓败已然无法避免。\n没有办法，敌人的优势过于强大，无论是装备的先进程度、还是军队的作战方式，以诗旎公国目前的国力，基本难以撼动。\n加尼温堡不过是一个年久失修的山间堡垒，其能够承受的战争烈度远不及现代战争的钢铁洪流。\n\n单凭艾莎莉亚个人强大的玛那术，或许能够勉强击退对方的攻势，可……在那之后呢？玛那总有耗尽的时候，可敌军的攻势依旧还会继续。\n拉斯雪山防线已然失守，加尼温堡的沦陷也不过是时间问题……\n如果保存实力，诗旎公国尚且还有一线生机，可若是将全部的兵力投入在加尼温堡之中，那一切都将覆灭。存地失人，人地皆失，作为杰出的统帅，艾莎莉亚自然也明白这个道理。\n于是，在象征性地交手之后，趁着包围网未完全合拢，蓝蔷薇骑士团的主力便尽数撤出了加尼温。\n然而即便如此，敌人的穷追不舍依旧让他们不断遭受损失，六十天以来，骑士团一再减员……\n如今的诗旎公国的军队，便只剩下区区数百之众。\n“大公殿下……雷曼所辖部队的斥候骑兵来报……”\n这时，一名身负重伤却依旧坚挺于战马之上的士兵匆匆赶来，他气喘吁吁，疲惫之情溢于言表，却又难言心中的哀伤。\n艾莎莉亚点头示意，士兵顿了顿，还是颤抖着汇报道：\n“半日前，新编第八骑士团分团长雷曼，在与蒂维拉河一带的敌军迟滞交战时身中数弹，已……已……”\n士兵终究还是顿住了，他有些顾虑地看向艾莎莉亚，然而后者依旧是那副古井不波的神情，如同冬日里的寒冰，示意着他继续。\n"
 DOC_TO_OCE.4.a:"“已不治而亡……第八团也在接下来的三小时内损失殆尽……”"

 DOC_TO_OCE.41.t:"南柯一梦·其一"
 DOC_TO_OCE.41.desc:"这名士兵的汇报犹如一记重磅炸弹，而名为“震惊”的余波回荡在这一整支残部之中。\n众人怎么都没想到，一向骁勇善战，数次出奇制胜的雷曼将军，和他麾下被誉为“少年团”的新编第八骑士团，居然就此折戟蒂维拉河畔。\n在一众震惊里，唯独那个身处队首，立挺于马背之上的冰蓝色倩影依旧保持着缄默。就好像她并不为雷曼的死感到悲伤，那古井不波的湖蓝眸子中没有映衬任何景色，宛若那真正深不见底的湖水，深邃幽沉……\n自从加尼温堡被攻陷，诗旎公国便以沦落到了无险可守的境地，为了防止被集中包围，艾莎莉亚决心将整个蓝蔷薇骑士团化整为零，分散突围。然后由各骑士团分团的分团长独立领导部队，凭借主场优势与敌我信息差进行游击作战。\n然而局势依旧难以撼动，明眼人都知道，这只是将即死换成了慢性死亡罢了。失去加尼温堡后，诗旎公国的结局便已然注定……\n悲伤并未挽留众人的脚步，身后的敌军还在无时无刻的追赶着他们。雷曼的覆灭已经敲响了警钟，谁也不知道下一个死亡的会不会是自己……\n入夜。\n或许是应验了白日的悲观情绪，敌人的扫荡已经十分迫近艾莎莉亚所在的分团，而这个寒冷的溪谷，似乎就是最后的战场……\n敌军率先发难。\n伴随着一记曳光弹的升空，整片溪谷被照得如同白昼。\n这支不足百人的残兵仓皇应对，但即便处于如此无可挽回的劣势，他们仍旧义无反顾地拿起武器。\n而在这群士兵之中，一道冰蓝色的身影如鹤立鸡群一般。和一众衣衫褴褛残兵不同，艾莎莉亚身上的银色盔甲始终保持着完好与整洁，在枪林弹雨的流光下闪耀着星星点点的光辉。\n面前便是如潮水般涌入的敌军，艾莎莉亚立挺于马上，执剑向前，从始至终都保持着那只属于真正贵族的矜持与高洁，贯彻着那份只属于她的从容不迫，就好似曾经那个身经百战、战无不胜的“冰姬”……\n只是这一次，迎接她的将是一次无可避免的、彻底的失败。"
 DOC_TO_OCE.41.a:"/:PerrmaeScheezen^Ungeschlagen:/"

 DOC_TO_OCE.42.t:"南柯一梦·其二"
 DOC_TO_OCE.42.desc:"一记深沉且冰冷的声音响起，音量不大，却贯穿了整片战场，禁锢了一切纷繁杂乱。\n无论是飞梭的弹丸、激扬的尘土，还是那爆破席卷的热浪……周围一切的一切在此纷纷沉寂。\n仿佛这个世界就此凝固。\n下一秒，冰蓝色身影手中那柄蓝白长剑闪动着幽蓝色的光辉，一记冲天蓝光洞穿了厚厚的云层，夜空中的繁星交相辉映，似乎一同响应着那柄剑刃的呼唤。\n很快，一股难以名状的刺骨寒冷自那道光柱向四周蔓延，马毛猬磔，白浪掀天。\n黑色的荆棘裹挟着散发极寒之气的白霜，以一种肉眼可以直接观察到的速度，在战场上迅速蔓延开来。河流中，松木上，土地里……尽数被这黑白之色所包裹。\n不消片刻，这些沾染着白霜的荆棘便覆盖了山谷之中的绝大部分土地。紧接着，无数闪耀着幽蓝光芒的蔷薇在战场的各个角落竞相绽放，瞬间将战场变成了一个散发幽芒的蓝色花园，美丽的同时又透露着寒冷的死亡之气。\n——领域玛那术：永冻土的不败蔷薇！\n这已经是艾莎莉亚最后的玛那，无数虬结的蓝色蔷薇引发了强烈的玛那波动，将这片土地上的一切都附上了一层白霜，然而气温依旧在骤降，紧随而至的是折胶堕指的坚冰，整个过程万籁俱寂，唯有雪虐风饕。原本火热战场中的一切，也包括她自己，都尽数被冰封……\n至此，这位被誉为“冰姬”的艾莎莉亚，诗旎公国最后的血脉，在此凝固，化作碎冰，随风而去……\n………\n……\n…\n艾莎莉亚陡然睁眼。\n一股几近四百多年都没有感受到的玛那流涌入了她的身体之中。\n她发现自己身处于一个陌生又熟悉的地方。\n这是一间朴素的砖石房间，寥寥无几的木制家具置入其中，没有精雕细琢的家具，没有奢华美观的墙壁，更没有任何名贵的收藏……一切都是如此简朴，但却又无比的熟悉，她来过这里，虽然待着时间不长，数百年来，经常随军的她在这里待过的时间甚至没有在马背上的时间长，然而，她依旧认出来了这里。"
 DOC_TO_OCE.42.a:"——加尼温堡，她自己的房间。"

 DOC_TO_OCE.43.t:"南柯一梦·其三"
 DOC_TO_OCE.43.desc:"艾莎莉亚来到门前，将手放在木制的握把上，感受着那粗糙的触感。\n不知过了多久，她才缓缓转动门把，离开了自己的房间。\n门外，是无比熟悉的走廊，而走廊的另一侧，便是一排整齐的窗户，在此之外便是悬崖峭壁。\n加尼温堡总是被大雾和鹅毛大雪所笼罩，因此很难辨认当下究竟是正值朝阳，还是临近傍晚。很快，她来到了加尼温堡的外庭。说是庭院，也不过是建立在悬崖之上的一块平地，原本这里有一片草坪，里面种植着四季常青的品种。不过此刻却也是被厚厚的大雪所覆盖，犹如一大片平整的白色地毯。\n突然，艾莎莉亚注意到，这张白色的地毯上有一个淡蓝色的小身影。她身着黑色的连衣裙，披着一件湖蓝色的披风，飘逸的淡蓝色长发悦动于天地间，浓密的白睫倒是和艾莎莉亚有些相似，但前者的主人显然要比艾莎莉亚要活泼不少，宛若无忧无虑的冰霜精灵，在雪天之中尽情玩耍。\n“忒伊菈？”艾莎莉亚突然轻声呼唤道。而很快，玩雪的小精灵停下了看向了这边，似乎是注意到了站在走廊尽头的艾莎莉亚，赶忙拍了拍身上的雪，一路小跑过来。她踏着如孩子般一蹦一跳的步伐，在这片巨大的白色地毯上，留下了一个又一个小小的窟窿。\n“姐——”似乎是意识到了什么，忒伊菈连忙捂住了嘴，随后又恭敬地改口道，“大公殿下，有何吩咐吗？”\n艾莎莉亚一时沉默，见状忒伊菈立马开口解释道：“不好意思嘛姐姐大人，您才从央都受封回来，‘大公殿下’这个称呼我、我还没有叫顺口……要不我还是叫您姐姐大人吧？”\n这个调皮的小精灵有些撒娇道，可她看到面前的艾莎莉亚似乎依旧没有任何反应，倒像是在思考些什么，只可惜艾莎莉亚一向冷若冰山，常人无法从她那张极致冰冷的脸上看出任何情绪的波动。\n“怎、怎么啦姐姐大人？是、是没休息好吗？”\n看到艾莎莉亚依旧没有言语，忒伊菈倒是有些害怕起来了。难道是自己的行为让姐姐感到冒失了吗？\n然而。\n“我好像做了一个梦……”深沉且充满磁性的声音传来。\n“梦？”"
 DOC_TO_OCE.43.a:"“嗯，一个很长很长的梦……”"

 DOC_TO_OCE.44.t:"南柯一梦·终"
 DOC_TO_OCE.44.desc:"“我们还在北境吗？”\n“我们一直都在北境啊？到底怎么了姐姐大人？”忒伊菈眨着眼睛，细细端详着此刻正望着远处雪山的艾莎莉亚。\n“不……”\n良久，艾莎莉亚才收回目光，转身朝着加尼温堡内走去。\n“我只是有些困惑，那个梦真的太真实了……”\n艾莎莉亚淡淡道，即便是表达困惑，也总是那副古井不波的表情。这是源自于诗旎家族血脉之力的“诅咒”。越是强大的个体，其情感的表露便越是平静，处事便越是理性，宛若冰雕一般。\n不过，那个梦确实太真实了……即便已然回归现实，她也忍不住去回忆那个梦里的诸多细节……\n她感觉自己仿佛在另外一个世界里度过了十分漫长的岁月。那个世界有着和摩萨不一样的玛那体系，可以通过特殊的手段互通，不过总体而言，那个名为IRIS的世界玛那要更为贫瘠。同时那里有着许多种族，以及诸多国家，这也是摩萨不曾有的，这片大地早已在一千四百年前便统一到了女帝的麾下了，现在的摩萨是血族的时代。\n关于那个世界的更多细节随着时间推移，她已经记不太清了。她只记得自己好像死了，与敌人同归于尽了。或许有很多遗憾，但一切皆已尘埃落定。\n“啊对了，姐姐大人，有你的信！”突然，身后的忒伊菈再次小跑过来，从衣兜里面掏出了一封米黄色的信封，封口的火漆上印着一个“栗”字，背面用古摩萨语写着“艾莎莉亚亲启”。\n“这是从央都那边寄来的，想必一定是翦光黎那个人类寄给姐姐的吧。”将信件递给艾莎莉亚，忒伊菈便开始喋喋不休起来，“姐姐大人你知道吗？听骑士团的人说，翦光黎被真祖册封了，如今在木溪镇当伯爵呢……”\n如往日一般，忒伊菈又开始分享着最近发生的奇闻轶事，而艾莎莉亚则是在一旁静静地聆听，也不做任何表态。\n这便是诗旎家族的日常。帝国北境的一隅，这样一个生于冰雪的家族世世代代守卫者帝国边疆不受人狼族进犯……\n在这里，属于诗旎的故事还将继续，只是在某一个遥远的彼端，诗旎的故事已然完结。\n梦终究只是梦，不管再怎样的光怪陆离，也不过是一念之间。"
 DOC_TO_OCE.44.a:"风雨飘摇四百载，终究是过眼云烟……"
 DOC_final_result:"触发诗旎公国真正的结局"


 DOC.12.t:"佩洛加尔伯爵的名单"
 DOC.12.desc:"我们已铲除了盘踞在公国内部的“法典”组织，但我们还可以更进一步，彻底消灭眼前的威胁。早在威明格的那次拜访，艾莎莉亚便已经收到了来自长子派的名单，这些人都或多或少与“法典”组织勾结、协助武器走私，甚至是泄露公国重要情报。或许我们可以借题发挥，以正当的理由剥夺他们的贵族头衔，甚至公开处决，以杜绝后患。当然，我们甚至可以采取非常手段……"
 DOC.12.a:"传唤亚什福德伯爵！"
 DOC.12.a.TT:"掌玺大臣亚什福德将会操办此事。我们将剥夺长子派的贵族头衔，并收回他们的地产……\n\n随机使2-3个白色省份变绿\n贵族不满度：§G-5%§!\n解散反对艾莎莉亚的派系：§Y长子派§!"
 DOC.12.b:"赐予雷曼旌旗与御剑！"
 DOC.12.b.TT:"雷曼将军将会操办此事。我们将公开处决长子派，剥夺他们的贵族头衔，并收回他们的地产……\n\n随机使3个白色省份变绿\n随机使1个绿色省份变蓝\n贵族不满度：§R+5%§!\n解散反对艾莎莉亚的派系：§Y长子派§!\n§R但有10%的概率使该派系直接暴乱§!"
 DOC.12.c:"把这件事交给佩洛加尔伯爵……"
 DOC.12.c.TT:"佩洛加尔伯爵将暗中帮我们解决长子派，高效且快捷。但这样的手段不符合艾莎莉亚以及诗旎家族的行事准则，你若执意如此将造成不可挽回的后果……\n\n随机使3个白色省份变绿\n随机使3个绿色省份变蓝\n贵族不满度：§R+30%§!\n解散反对艾莎莉亚的派系：§Y长子派§!"
 

 DOC.13.t:"科尔顿的工作·序"
 DOC.13.desc:"傍晚。\n加尼温，加尼温堡，谒见厅。\n\n科尔顿·亚什福德·诗旎结束了他作为加尼温堡会议常席的工作，在道别了几位来自外地的议员后，便打算启程返回自己的封地。\n提上自己的皮质手提包，在四名大公亲卫的看护下，科尔顿信步走出了加尼温堡的大门。\n不远处，马车车夫看到自家主人出来之后，便驱使着马车来到科尔顿的身边。车夫是一个年轻的人类小伙子，只见他利索地从驾驶位跳了下来，接过了科尔顿的提包，又为科尔顿拉开了车厢的门扉，随即做出了一个请的姿势。\n然而，科尔顿正打算按部就班时——\n“——请稍等一下，亚什福德伯爵。”\n一记稍显稚嫩的声音传来，打断了他正准备上马车的动作。只见加尼温堡大门内，一位白发少女在两个仆从的慌忙跟随下，正朝着科尔顿所在之处大步流星。\n“恭迎忒伊菈亲王殿下。”\n看清声音的来源，科尔顿稍微整理了下衣着，随即恭敬地敬礼道。\n“请问亲王殿下找臣下有何贵干?”\n“客套话就免了，亚什福德伯爵，不过……”\n忒伊菈话音未落，看了看周围有些熙攘的人群。\n这个点正值一众议员下班的时间，由于非常席议员们明天休假，因此许多来自公国各地的非常席议员们会在今晚返回自己的城市。\n“还是让我送你一程吧……”\n说罢，忒伊菈招了招手，一辆专属于她的马车从不远处缓缓驶来。\n似乎是意识到了什么，科尔顿没有选择推脱，而是转头和自己的车夫吩咐了几句之后，便上前两步，道："
 DOC.13.a:"“这还真是……恭敬不如从命了。”"

 DOC.13001.t:"科尔顿的工作·其一"
 DOC.13001.desc:"加尼温堡近郊。\n两辆马车穿行在山谷乡道之中，前面的一辆挂着诗旎的纹章，而后面的那辆则挂着亚什福德的纹章。紧随两辆马车周围的，是8名全副武装的蓝蔷薇骑士，他们身跨骏马，手执缰绳，围绕在马车周围，目的自然是保护马车的安全。\n车内，忒伊菈和科尔顿相对而坐。\n\n“瓦拉几亚方面，目前可取得了什么进展了？”忒伊菈率先开口。\n“回禀殿下，瓦拉几亚叛军依旧还是之前的态度，即便我们再三要求对走私一事进行合理彻查，但对面也保持着强烈的抵触……”言语间，科尔顿有些惭愧。在他看来，没能达到预期的外交结果，是他作为负责外交事务的掌玺大臣的失职。\n然而忒伊菈摆了摆手：\n“这是可以预见的，自3030年鸠拉和乌鲁克单方面签署《瓦拉几亚》条约之后，瓦拉几亚方面便与我们背道而驰，而先代大公也默许了这一切的发生。如今我们与瓦拉几亚方面的关系近乎敌对，任何只要由我方提出来的合理诉求，恐怕他们都不会答应。”言语间，忒伊菈精俏的眉宇间闪过一丝不悦。同时又好似在思考些什么，使得车内归于沉寂。\n见状，科尔顿思索一番，随即主动开口：\n“那……大公殿下的意思是？”\n身为强力封臣的科尔顿自然是有其他办法去反制瓦拉几亚方面的蠢蠢欲动，但和单纯的外交渠道相比，其他方法所动用的人力物力自然是不可比拟，而且在那之前，身为封臣的他还需询问诗旎嫡系的意见。\n“大公殿下认为，当务之急是解决潜藏在公国之内的隐患，至于瓦拉几亚方面，迟早会迎来清算的一天……”\n“那在下便遵从大公殿下的旨意。”\n既然诗旎家族嫡系都这么要求了，那科尔顿便没必要继续为这件事情操心了……\n“嗯……先不说这些了，我上次委托你的事情……”"
 DOC.13001.a:""一切顺利，我们的使团已经与卡美洛方面进行了初步接洽。""
 

 DOC.13002.t:"科尔顿的工作·其二"
 DOC.13002.desc:"卡美洛。\n一个孤悬在欧罗巴西岸之外的群岛之国。\n他们自近代才逐渐完成形式上的统一， 而在那之前仅仅只是一个又一个蕞尔酋邦互相攻伐。\n时至今日，卡美洛都是由骑士团所统辖的封建王国。在这一点上，卡美洛与诗旎公国有着诸多相似之处。就连“国家元首是个骑士”这一点，也无出其右。\n在地缘政治的角度考虑，短期来看，卡美洛与诗旎并不会产生任何利益纠纷，甚至还能够帮助卡美洛制衡大陆局势。\n不管是出于自身战略考量，还是维护当下政治格局，与卡美洛的接触都不失为一个明智的选择。\n更何况，如今的诗旎公国缺乏海防，如果能在相关领域达成合作……\n“对了，之前委托给威明格的‘大型飞轮’研发的结果如何？”\n“论证阶段一切顺利，第一批样品已经完成了。”\n“那就好。”终于，忒伊菈展露出了这次会谈中的第一个笑容，看来她非常重视这件事情。\n“只是有一点在下不太明白，上次会面，亲王殿下曾提到过，‘大型飞轮’研发的结果如何关乎着未来诗旎是否能够迈入大洋……还请亲王殿下提点。”虽然之前收到委托去签署了相关批文，但对于该项目，自诩有点见识的科尔顿也没能弄清楚这份研究的目的。\n“啊，这个啊，解释起来有些复杂，而且也属于最高等级的军国机要。如果亚什福德伯爵想要知道，可以等最终成品的呈现。”\n至此，形如小女孩的忒伊菈脸上展露出带有一丝神秘意味的微笑。\n“当然，我可以稍微透露一点不那么重要的消息给你……”\n"
 DOC.13002.a:"“我的荣幸，殿下……”"


 DOC.13003.t:"科尔顿的工作·终"
 DOC.13003.desc:"不知过了多久。\n在郊外的一处分叉路口，马车队伍减缓了行进速度，最后停了下来。\n前方的马车车门缓缓开启，科尔顿从中钻出，轻跃下车。\n随即他转身回望，对着那即将离开的马车轻轻颔首，以表敬意，直至忒伊菈所在的马车车门缓缓关闭，随后八名骑士的簇拥下，这辆马车向相反的方向驶去。\n目送着忒伊菈的马车渐行渐远，科尔顿方才转身走向身后的马车。\n车夫见状，立刻下马，为他打开了车厢的门扉，准备继续他们的返程之旅。\n然而还未等车夫将门合上——\n“——去威明格。”\n“不回领地了吗？伯爵大人？”"
 DOC.13003.a:"“嗯，又有工作了……”"
 
