 DOC_Adaptive_training: "适应性整训"
 DOC_Adaptive_training_desc: "这个世界与摩萨大陆不同，自然界中不存在游离的玛纳。这里的一切玛纳供给都需要依靠地脉和结晶。虽然血族也可以通过燃烧血液来自行生产玛纳，但这是因为摩萨大陆的生灵体内特殊的玛纳通道所致，采集这个世界的人类血液除了能够饱腹之外，并不能提炼出任何一丝玛纳。因此我们需要重新构建我们的补给系统，以及对所有血族骑士进行相关整训。"

