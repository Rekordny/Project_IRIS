 DOC_motorized_equipment_0_short: "科佩 82型"
 DOC_motorized_equipment_0_desc: "由§Y科佩引擎制造厂§!于3082年推出的一款民用小型卡车，同时也是§Y科佩引擎制造厂§!推出的首款运输用途车辆，采用4缸50马力的科佩1-4型发动机，最大载荷2.1吨，最高时速80km每小时，最大航程240km。以其低廉的成本，还算可靠的性能，迅速占据了本土的民用市场。不过由于战争爆发，§Y科佩82型的生产线已经关停……§!"
 DOC_motorized_equipment_1: "科瓦斯格-佩洛加尔引擎制造厂 88-K型运输卡车"
