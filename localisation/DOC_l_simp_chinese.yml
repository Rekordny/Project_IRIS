 DOC_NF_A02_Rectify_Knights:0 "整顿骑士团"
 DOC_NF_A02_Rectify_Knights_desc:0 "在西格蒙德·诗旎的执政期间，蓝蔷薇骑士团的许多人员变动是不合理的，作为前蓝蔷薇骑士团团长的艾莎莉亚·诗旎深知这一点，可迫于战事危急，临危受命艾莎莉亚·诗旎只能维持原有配置。如今奥西娅联邦的攻势停滞，趁此机会整顿骑士团，以便为日后的战斗需要做足准备。"

 DOC_NF_A03_Emergency_Recruitment:0 "紧急征召！"
 DOC_NF_A03_Emergency_Recruitment_desc:0 "奥西娅联邦依旧不肯善罢甘休，我们必须集结部队，一支拥有山地作战能力的部队，只有这样我们才能依托拉斯山脉这道天险，遏制住敌人的侵略野心！"
 DOC_NF_A03_Emergency_Recruitment.TXT:"战斗意志：§G+5§!"

 DOC_NF_A03_1_Strengthen_Defense:0 "稳固防线！"
 DOC_NF_A03_1_Strengthen_Defense_desc:0 "虽然拉斯山脉是绝佳的屏障，但并不能让我们高枕无忧。我们需要不断加固防线，最大化我们的主场优势。\n\n记住，拉斯山脉之后就是加尼温！\n\n雪山之巅便是决战之地，我们退无可退！"

 DOC_NF_A04_Before_the_counteroffensive:0 "反攻前夜"
 DOC_NF_A04_Before_the_counteroffensive_desc:0 "依托拉斯山脉，奥西娅联邦的大量有生力量被蓝蔷薇骑士团给消耗殆尽。在新大公艾莎莉亚·诗旎的不懈努力之下，目前的战争局势已经稳固。侵略者已是强弩之末，力不能入鲁缟。是时候进行下一步战略部署，进而夺回属于我们的土地。胜利属于艾莎莉亚！胜利属于[DOC.Getname]！"
 DOC_NF_A04_Before_the_counteroffensive.TXT:"战斗意志：§G+20§!。"

 DOC_NF_00_Coastal_defense_line:"修筑海岸防线"
 DOC_NF_00_Coastal_defense_line_desc:"早在数月之前，奥西娅的军队远渡重洋，在东拉斯地区进行了海军入侵。如今他们的攻势被阻断在拉斯雪山一带，但这并不意味着他们的野心会就此消磨，我们要时刻提防我们的海岸线，尤其是港口地带！"

 DOC_NF_00_Mass_resistance:"号召群众抵抗"
 DOC_NF_00_Mass_resistance.TXT:"战斗意志：§G+5§!。"
 DOC_NF_00_Mass_resistance_desc:"如今战事陷入僵局，鼓励沦陷区的群众进行抵抗不失为一种好的办法，这有助于缓解我们正面战场的压力。\n（§R注意：§!这需要至少§R20§!点§Y作战意志§!，如果我们的战斗意志过低，民众不会响应我们，这将无法开展相关工作！！）"

 DOC_NF_00_be_sure_of_victory:"我们必胜！"
 DOC_NF_00_be_sure_of_victory:"四百多年前，先代大公在这块大陆上创立了一个孕育于骑士精神的新国家，他主张和谐与公正，并为此献身。现在我们正在进行一场伟大的战争，这是一场检验这一国家或者任何一个像我们这样孕育于公正并信守其主张的国家是否能够长久存在的战争。"

 DOC_NF_00_militia:"号召民众参与后勤"
 DOC_NF_00_militia_desc:"诗旎公国没有强制徭役的传统，因而大难当头却只有“蓝蔷薇骑士团”具备战斗能力。然而，这并不代表民众一无是处，我们可以号召民众参与我们的后勤，这样既能缓解后勤压力，同时也能变相解决难民的安置问题。\n（§R注意：§!这需要至少§R40§!点§Y作战意志§!，如果我们的战斗意志过低，民众不会响应我们，这将无法开展相关工作！！）"

 DOC_NF_A04_war_is_over:"战争结束"
 DOC_NF_A04_war_is_over_desc:"四百多年前，先代大公在这块大陆上创立了一个孕育于骑士精神的新国家，他主张和谐与公正，并为此献身。现在我们正在进行一场伟大的战争，这是一场检验这一国家或者任何一个像我们这样孕育于公正并信守其主张的国家是否能够长久存在的战争。"
 DOC_NF_A04_war_is_over.TXT:"进入§G游戏中期§!"
 
 DOC_NF_00_Post_war_reconstruction:"战后重建"
 DOC_NF_00_Post_war_reconstruction_desc:0 "战火留下的不仅只有废墟，还有那孕育无限希望的土壤……而在那片土壤上，诗旎与她的人民将迎来新生！"


