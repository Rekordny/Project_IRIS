 DOC_perfect_knight:0 "完美骑士"
 DOC_perfect_Nobility:0 "杰出贵族"
 DOC_SchneeHime:0 "§C冰姬§!"
 DOC_SchneeHime_Commander:0"§C冰姬§!"
 DOC_Aisalia_Schnee:0 "艾莎莉亚·诗旎"
 DOC_Aisalia_Schnee_desc:0 "艾莎莉亚·诗旎，诗旎家族新生代中排行第二的女性，被世人誉为\"完美骑士\"、\"杰出贵族\"、\"冰姬\"。\n\n她在政治上有着杰出的才干，军事上天赋更是无人能敌，是莉海拉德帝国中仅次于真祖的存在。\n\n然而，如此强大的她却从来不会恃强凌弱，面对任何人，她永远都是那股古井无波的态度，平淡到近乎冷漠，她贯彻骑士精神，保护弱者，不畏强权……这是她所具备的崇高灵魂。\n\n\n§C\"人们常常赞颂她,若是北境的丰碑上刻有名字,第一位是初代大公——'诛厄者·诺格丽希·诗旎',那第二位便一定是——'冰姬·艾莎莉亚·诗旎'。\"§!\n——by莉切尔·欧森"

 DOC_Teiira_Schnee:0 "忒伊菈·诗旎"
 DOC_Teiira_Schnee_desc:0 "忒伊菈·诗旎，诗旎家族的老三，同时也是家族新生代中排行最小的那一个。\n\n和她的姐姐艾莎莉亚·诗旎不同，忒伊菈·诗旎完全不像她姐姐那般优秀：糟糕的武学天赋，和普通人无异的玛那天赋……让她和她的姐姐相比简直是两个极端。\n\n不过，作为诗旎家族的幺女，忒伊菈·诗旎并不像她的哥哥和姐姐那般强大，但却是家族中唯一一个还有着些许青春活力的孩子。这在近乎全员面瘫的诗旎家族里来说，真的十分难得。\n\n不仅如此，她还是家族里为数不多对经济有所钻研的人，因此加尼温堡的开支，蓝蔷薇骑士团的后勤保障，几乎全是她在负责。\n\n（如果连忒伊菈都要被拉上战场指挥军队，那就说明诗旎公国离覆灭就仅剩一步之遥了……）"

 DOC_Sigmund_Schnee:0 "西格蒙德·诗旎"
 DOC_Sigmund_Schnee_desc:0 "西格蒙德·诗旎，老公爵弗雷德里克·诗旎的长子。作为长子继承制的最大受益者，他在公国治理方面可谓是完全没有天赋。然而即便如此，他还是受到长子派们的拥护。"

 DOC_Political_idiocy:0 "政治白痴"
 DOC_Political_idiocy_desc:0 "西格蒙德·诗旎对于政治毫无天赋。比起治理公国，倒不如让他去指挥军队。"

 DOC_Orderly_of_the_Duchy:0 "公国的“勤务官”"
 DOC_Orderly_of_the_Duchy_corps_commander:0 "公国的“勤务官”"
 DOC_Orderly_of_the_Duchy_corps_commander_desc:0 "“勤务”究竟包括什么？世人对此众说纷纭，不过在诗旎公国，“勤务”则包括了除开“打仗”和“执政”之外一切大大小小的琐事……至少忒伊菈·诗旎是这么认为的，而关于经济方面的问题也自然包括其中，这也是她所擅长的。不过，对于一个孩子而言，很多东西都还需要去适应，比如“该如何与家族之外的人打交道”……\n\n（如果连忒伊菈都要被拉上战场指挥军队，那就说明诗旎公国离覆灭就仅剩一步之遥了……）"

 DOC_Lehman:0 "雷曼"
 DOC_Merciful_Human_Instructor:0 "“仁慈”的人类教官"
 DOC_Loyal_Human_Instructors:0 "恪尽职守的人类教官"	
 DOC_Merciful_Human_Instructor_desc:0 "尽管那些刚入伍的孩子们都觉得雷曼有些“刻薄”，但了解过他的人都明白，他是一个愿意为他人设身处地着想的人。战场会告诉你，平日里教官的严格才是真正的“仁慈”。"

   ##民族精神

 DOC_Disaster_of_Black_Foaming_Night:0 " “§P黑沫夜§!”的重创 "
 DOC_Disaster_of_Black_Foaming_Night_desc:0 "以自由合众国为中心，毁灭性的经济危机席卷了整个世界。黑沫夜爆发使得刚刚发展工业的诗旎公国经济动荡不堪，越来越多的人类因为粮食短缺而陷入朝不保夕的境地。而此时，一直潜藏在公国之内的反吸血鬼组织——“法典”则趁机煽动民怨，将矛头直指诗旎家族，认为这一切苦难都源于这群来自“域外势力的吸血鬼”所带来的“诅咒”。自此，人类对血族的仇恨日益加剧。"

 DOC_Undercurrents_of_Politics:0 "暗流涌动"
 DOC_Undercurrents_of_Politics_desc:0 "诗旎公国似乎迎来了短暂的喘息，但这只是表象，法典组织、奥西娅联邦的觊觎、濒临崩溃的经济、日渐愤怒的人类领民……甚至，一度在公国内销声匿迹的长子派，都不肯善罢甘休。公国之内依旧暗流涌动……"

 DOC_Thunder_Action_for_New_Grand_Duke:0 "雷厉风行的新任大公"
 DOC_Thunder_Action_for_New_Grand_Duke_desc:0 "随着艾莎莉亚·诗旎的继位，政治上，各项政策有条不紊地推行了下去，原本混乱的领地得到了有效治理；军事上，她指挥着蓝蔷薇骑士团，将奥西娅联邦侵略者的铁蹄阻挡在了拉斯山脉以东。她的雷霆手腕，将濒临崩溃的公国从悬崖边勒住……"

 DOC_Restore_order:0 "重整秩序"
 DOC_Restore_order_desc:0 "重整公国的秩序是必须的，即便这样会影响地方的生产活动，同时还需要艾莎莉亚·诗旎脱离脱离战场指挥。不过值得庆幸的是，训练有素的蓝蔷薇骑士团会稳固好阵线，直至艾莎莉亚·诗旎归来。"

 DOC_Chaotic_Court:0 "混乱的朝堂"
 DOC_Chaotic_Court_desc:0 "艾莎莉亚·诗旎的权利被质疑。加尼温堡的议事厅，几乎每一个人都陷入了焦头烂额之中。不论是诗旎家族的嫡系还是旁系，都参与到了这场法统之争里，以至于公国的行政混乱不堪。"

 DOC_Counterattack_Horn:0 "反攻号角"
 DOC_Counterattack_Horn_desc:0 "此刻的敌人已经是强弩之末，是时候发起反攻，夺回我们的土地了！"
 
 DOC_Relief_to_the_People:0 "开放救济"
 DOC_Relief_to_the_People_desc:0 "虽然经济问题不是一朝一夕就能解决的，但我们至少要让民众吃得上饭，这才是一个合格的领导者该做的。"
 
 DOC_Offshore_Navy:0 "近海海军重心"
 DOC_Offshore_Navy_desc:0 "只是为了保证领海的安全，数量众多反应迅速的中小型舰艇才是我们的首选。"
 DOC_Bluewater_Navy:0 "远洋海军重心" 
 DOC_Bluewater_Navy_desc:0 "为了抗衡潜在的海洋威胁，打造强大的主力舰并将敌人阻碍在近海之外才是我们的目标。"

 DOC_lasGebirge_HeroicSpirit:0 "拉斯雪山上的英灵"
 DOC_lasGebirge_HeroicSpirit_desc:0 "§3“在拉斯雪山上逝去的人们将化作英灵，守护并见证自这里诞生的一切新生事物”§!——艾莎莉亚·诗旎"

 DOC_Kitt_Harbour_Naval_School:0 "基特港海军兵学校"
 DOC_Kitt_Harbour_Naval_School_desc:0 "“没有劲，根本听不见，听不见，再说一遍，重来，这么小声还想开军舰？”——来自一年级新生入学期间的教室授课记录"

 DOC_PLAN_SCH_Urgent:0 "“诗·急”造舰计划"
 DOC_PLAN_SCH_Urgent_desc:0 "随着战争的爆发，按部就班地执行造舰计划已然不是明智之举。我们只能取消“‘诗·III’造舰计划”，将我们全部的精力投入到精锐战舰的建造与旧战舰的现代化改造之中。"

 DOC_Remuneration_A:0 "来自§3“诗旎”§!的报酬"
 DOC_Remuneration_A_desc:0 "来自§3“诗旎”§!的报酬，用于支付我们为他们建造的战列舰。\n\n\n§R注意:如果我们与他们爆发战争，该修正将会立刻被移除！"

 DOC_Remuneration_B:0 "来自§3“诗旎”§!的报酬"
 DOC_Remuneration_B_desc:0 "来自§3“诗旎”§!的报酬，用于支付我们为他们建造的四艘重巡洋舰。\n\n\n§R注意:如果我们与他们爆发战争，该修正将会立刻被移除！"

 DOC_Remuneration_C:0 "来自§3“诗旎”§!的报酬"
 DOC_Remuneration_C_desc:0 "来自§3“诗旎”§!的报酬，用于支付我们为他们建造的四艘驱逐舰。\n\n\n§R注意:如果我们与他们爆发战争，该修正将会立刻被移除！"

