 DOC_NF_A01_Restore_order:0 "重整秩序"
 DOC_NF_A01_Restore_order_desc:0 "西格蒙德·诗旎的执政是失败的，在他代为管理公国的时间里，加尼温堡对地方的掌控力日渐松弛，加之反血族势力的从中作梗，这让公国上下动荡不堪。艾莎莉亚·诗旎在接手公国之初一心忙于政务对接和军事指挥，并没有时间顾及这些，然而如今的局势已经相对缓和，奥西娅联邦的军队被抵挡在拉斯山脉以东。是时候花一些时间与精力来恢复诗旎家族对各地的掌控，让公国重归秩序。"
 DOC_NF_A01_Restore_order_tip:0 "当稳定度达到一定程度时，民族精神“重建秩序”将会被移除"
 DOC_NF_A01_Restore_order.TXT:"进入§C游戏前期§!"

 DOC_NF_A05_Summing_Up_War_Experience:0 "我们从战争中学到了什么？"
 DOC_NF_A05_Summing_Up_War_Experience_desc:0 "与奥西娅联邦的战斗终于结束了。很高兴东拉斯地区能够回归公国的怀抱。虽然战争是残酷的，但如果我们能够从中学到些什么就再好不过了。毕竟在这动荡的时代里，谁也不能保证下一场战斗何时到来……"
 
 DOC_NF_A06_Improving_Knight_Order_system:"改进骑士团制度"
 DOC_NF_A06_Improving_Knight_Order_system_desc:"与奥西娅联邦的战斗，使我们意识到了骑士团制度的不足。敌人组织能力与行动能力似乎远高于我们，加上地方城防力量过于薄弱，这让我们在早期的战斗中落于下风。我们必须对现在的军事制度进行一系列的改良，来让我们的“蓝蔷薇骑士团”适应未来可能到来的战争。"
 DOC_NF_A06_Improving_Knight_Order_system.TXT:"§R前面的区域以后再来探索吧§!"

 DOC_NF_A06_Build_Modernized_Army:0 "建立新式军队"
 DOC_NF_A06_Build_Modernized_Army_desc:0 "与奥西娅联邦的战斗，使我们领略到了工业的强大。很显然，以冷兵器为主要武器的“蓝蔷薇骑士团”已然无法适应接下来的时代了，甚至骑士团制度本身也无法满足以后的战争需要。[DOC.Getname]需要一个现代化的军队，从武器，到指挥，再到作战思路，尽数现代化的、真正意义上的“军队”。"

 DOC_NF_radio:"推广无线电"
 DOC_NF_radio_desc:"在军事作战中，通信协调十分关键，有时候需要在远距离内进行实时的通信。而无线电通信技术可以在不同地点实现快速通信，提高了军队指挥员和作战人员的有效协作。因而建设一支现代化的军队，无线电技术的推广和应用十分必要。"

 DOC_NF_supply:"建立现代补给"
 DOC_NF_supply_desc:"受限于骑士团自给自足的后勤模式，在[DOC.Getname]，后勤还没有单独的著作进行研究，它只是军事理论中的一个部分，战略战术仍然是以往兵法的主题。如今随着[DOC.Getname]军事制度的变革，后勤也将被纳入兵法当中，且与战略战术并称三大核心理论。我们需要建立更为先进且完善的后勤体系，以应对未来战争的需要。"

 DOC_NF_Advanced_artillery:"研究先进火炮"
 DOC_NF_Advanced_artillery_desc:"虽然拉斯雪山的地势让奥西娅的火炮失去优势，但我们依然需要重视火炮在未来战争中的运用，它能够让曾经看起来固若金汤的要塞在瞬间化作齑粉，而先进的火炮则具有更强大的火力、较远的射程和良好的精度，能集中、突然、连续地对地面和水面目标实施火力突击。"

 DOC_NF_Military_centralization:"军队集中化"
 DOC_NF_Military_centralization_desc:"通过精准谋划、精准规划、精准部署、精准落实、精准检验，大大提升国防和军队建设的精准度，真正实现管理工作粗放型向集约型转变，由传统经验型向科学化管理转变。"

 DOC_NF_mechanize:"先进装甲研究"
 DOC_NF_mechanize_desc:"随着各种内燃机的普及，我们意识到装甲部队的潜力，可以预见：这种高机动高防护的武器将取代马匹，成为未来战争主流的机动力量。为此我们必须采取行动，来推进[DOC.Getname]的装甲研究。"

 DOC_NF_Modern_military:"[DOC.Getname]现代军队"
 DOC_NF_Modern_military_desc:"“军队现代化就是要求军队建设必须适应未来战争需要，提高军队建设中的科学技术含量，提高现代条件下的总体作战能力和水平，使之具有适应现代战争要求的实战能力和威慑能力。”——某段来自另一个世界的录音"

 DOC_NF_A11_Relief_to_the_People:0 "开放救济"
 DOC_NF_A11_Relief_to_the_People_desc:0 "解决经济问题是个极其庞大的工程，但在那之前，我们需要帮助一般民众解决他们的温饱问题。虽然这并不能消除根本问题，但却能解决燃眉之急。\n\n毕竟，连饭都吃不上了，谁还会支持你做事呢？"
 DOC_NF_A11_Relief_to_the_People_tip:0 "当稳定度达到一定程度时，民族精神“开放救济”将会被移除"
 DOC_NF_A11_Relief_to_the_People.TXT:"战斗意志：§G+15§!。"

 DOC_NF_A12_Investigate_the_State_of_Economy:0 "调查经济状况"
 DOC_NF_A12_Investigate_the_State_of_Economy.TXT:0 "开启经济治理决议"
 DOC_NF_A12_Investigate_the_State_of_Economy_desc:0 "虽然艾莎莉亚·诗旎作为后起之秀，确实具备出色的执政天赋与军事才能，但在经济方面，这个出身传统贵族家族的姑娘并没有什么造诣。只能委托家族里最小的妹妹——忒伊菈·诗旎去做了。毕竟这是她最擅长的。"

 DOC_NF_A13_Remake_the_Tax_Act:0 "重制税务法案"
 DOC_NF_A13_Remake_the_Tax_Act_desc:0 "随着时代的更迭，老旧的赋税制度早已陈旧不堪，无法满足这个风云变幻的今天。想要重振经济，制定合理的税务制度是其中重要的一环，这和公国上下每一个人都息息相关。\n\n重制税务法案，才是当下的明智之举。"
 DOC_NF_A13_Remake_the_Tax_Act.TXT:"解锁重置税务法案的决议"

 DOC_NF_A13_1_Promote_social_welfare:0 "推行福利制度"
 DOC_NF_A13_1_Promote_social_welfare_desc:0 "在诗旎家族来看，“从不强制徭役”是[DOC.Getname]优秀的治理传统，但在如今这个不断进步的时代里，这显然远远不够，公国的人民需要更多福利，只有这样，才会让他们以拥有“[DOC.Getname]领民”的身份而感到骄傲。不过，对于诗旎家族而言，这是在推动社会财富的流通，是重振经济的一环。"
 DOC_NF_A13_1_Promote_social_welfare.TXT:"解锁推行社会福利的决议"

 DOC_NF_A13_3_Industrial_restructuring:0 "改组工业结构"
 DOC_NF_A13_3_Industrial_restructuring_desc:0 "或许是出于对新兴事物的警惕，在前大公“弗雷德里克·诗旎”执政时期，[DOC.Getname]的工业都是由诗旎家族的旁系来进行控制的，而这种近似于宏观掌控半国有化的状态使其脱离了社会生产的实际，这种生产结构是脆弱的。而在“黑沫夜”来临后，这种脆弱不堪的结构更是致使[DOC.Getname]陷入了空前的经济危机，为了改变这一现状，我们必须改组工业结构，而首要任务便是打破诗旎家族对工业的垄断。"
 DOC_NF_A13_3_Industrial_restructuring.TXT:"解锁改组工业结构的决议"
 
 DOC_NF_A15_Traditional_or_Innovative:0 " “传统”还是“革新”？" 
 DOC_NF_A15_Traditional_or_Innovative_desc:0 "在忒伊菈·诗旎不舍昼夜地奔波下，公国上下的经济环境终于得到了些许恢复。虽然这是一件值得高兴的事情，可麻烦也接踵而至。由于我们选择打破诗旎家族对工业的垄断，从而导致了地方的工业发展脱离了我们的控制，而“玛那派”与“工业派”矛盾这种旧议题再次被端上台面,这是我们无法避免的挑战……而这一次我们又该如何选择呢？"

 DOC_NF_A16_Break_the_Old_Shackle:0 "斩断昔日旧枷锁"
 DOC_NF_A16_Break_the_Old_Shackle_desc:0 "十几年前，那场几乎席卷了整个世界的大战还历历在目，而那场大战展现了什么叫做科技的力量。如今，我们正处于一个风云变幻的时代。此时我们心中早已有了答案——是时候去斩断那陈旧不堪的枷锁，去拥抱全新的未来！"

 DOC_NF_A16_1_Run_Neck_and_Neck_for_Brilliance:0 "并驾齐驱铸辉煌"
 DOC_NF_A16_1_Run_Neck_and_Neck_for_Brilliance_desc:0 "传统并不等于陈旧。和这个世界的玛那体系相比，诗旎家族从摩萨大陆带来的“玛那术”要更为优秀，我们不能就此放弃我们的传统，但这也不意味着我们就要彻底放弃工业化的道路。只要在二者之中寻得平衡，任何问题都会迎刃而解。而两架马车齐头并进，也势必会将[DOC.Getname]带到一个全新的高度！"

 DOC_NF_A21_Restart_the_Meeting_in_Garniwinburg:0 "重启“加尼温堡会议”"
 DOC_NF_A21_Restart_the_Meeting_in_Garniwinburg_desc:0 "“加尼温堡会议”是由诗旎大公主导、诗旎家族成员参与的一场周期性政治会议。该旨在对公国重大事物与目标进行商讨和决策，是公国的本根政治制度之一。该制度自初代大公诺格丽希·诗旎开始至今已经有了1400多年的历史。然而，该制度因长子派的集体辞职而陷入停摆。如今公国动荡，重启“加尼温堡会议”已迫在眉睫。"
 DOC_NF_A21_Restart_the_Meeting_in_Garniwinburg.TXT:"战斗意志：§G+10§!"

 DOC_NF_A21_Investigate_the_Party_of_Primogeniture:0 "调查长子派"
 DOC_NF_A21_Investigate_the_Party_of_Primogeniture_desc:0 "长子派的集体辞职对于公国的政治来说是一场史无前例的挑战。艾莎莉亚·诗旎虽然才能出众，可临危受命的她独自一人承受了相当巨大的压力。而且，蓝蔷薇骑士团的耳目听到了一些不和谐风声，长子派的成员似乎在密谋些什么。这些迂腐的元老们存在与否或许并不能对艾莎莉亚·诗旎的统治的造成任何影响，但我们并不能忽视这股蛰伏的政治力量……"

 DOC_NF_A21_1_Thorough_Investigate_the_Scripture_organization:0 "彻查§P“法典”§!组织"
 DOC_NF_A21_1_Thorough_Investigate_the_Scripture_organization_desc:0 "§P“法典”§!组织是一个在旧世界（§R摩萨大陆§!）被莉海拉德帝国和欧森家族定性为§R恐怖组织§!的反血族组织。其部分成员随加尼温一同被传送到了新世界，并不断发展壮大。该组织总会无差别地袭杀一切血族，并散布各种阴谋论进行颠覆运动——瓦拉几亚地区的独立便是他们的“杰作”之一。§P黑沫夜§!之后，该组织又大肆散布谣言，称公国的经济乱像是吸血鬼带来的诅咒，并引发了规模不小的社会动荡。如今，我们必须彻查§P“法典”§!组织，并予以回击！！"

 DOC_NF_A22_1_Send_Undercover_agents:0 "派遣便衣密探"
 DOC_NF_A22_1_Send_Undercover_agents_desc:0 "我们对§P“法典”§!组织的调查并不理想，他们太擅长伪装和潜伏，我们掌握到的消息寥寥无几。如果想要更进一步，就必须派遣便衣密探，融入到那些鱼龙混杂的地方，运用隐秘的手段，来获取我们想要的重要情报。"

 DOC_NF_A23_Operation_Burning_Scripture:0 "“焚典”行动"
 DOC_NF_A23_Operation_Burning_Scripture_desc:0 "我们的便衣密探已经摸清楚了他们的行动方针，并针对他们的需求，制定了一场诱杀行动。潜伏在他们之中的暗装有意地向他们散播了风声，现在只需要等大鱼上钩了。"
 DOC_NF_A23_Operation_Burning_Scripture_completion_reward:0 "§R注意§!：该国策一旦完成，我们将直接与§P“法典”组织§!§R“打开天窗说亮话”！！§!"

 DOC_NF_A22_Rumors_Stop_at_the_Wise:0 "谣言止于智者"
 DOC_NF_A22_Rumors_Stop_at_the_Wise_desc:0 "法典组织散步的谣言已经极大程度影响了我们对地方政策的推行，即便我们已经想尽各种办法来改善公国内的环境，可实际的舆论环境仍旧江河日下。看来必须要配合当地的各个工会，让那些聪明的人类行动起来。毕竟如今这个糟糕的环境也不是他们想看到的。"

 DOC_NF_A22_2_Snowy_Night_Talk:0 "雪夜彻谈"
 DOC_NF_A22_2_Snowy_Night_Talk_desc:0 "“‘如果这是父亲大人的决定，我自不会多说什么的。’艾莎莉亚·诗旎的声音依旧如此平淡。实际上这件事对她而言并没有任何的影响。她对权力没有兴趣，在诗旎家族里也不需要争夺权力。”\n\n——出自锦户千华的《摩萨物语IF：永夜世界的女帝》第二卷序章"
 DOC_NF_A22_2_Snowy_Night_Talk_completion_reward:0 "完成雪夜彻谈事件链后，§C西格蒙德·诗旎§!将回归§3蓝蔷薇骑士团§!"

 DOC_NF_A23_2_Snowy_Night_Talk:0 "三方会谈"
 DOC_NF_A23_2_Snowy_Night_Talk_desc:0 "“‘这件事情以后你也不要去操心了，专心照顾父亲大人吧。’‘是……’忒伊菈有些难过地点了点头。毕竟，在她的眼里，自己的姐姐才是那个真正具备成为下一任家主实力的人，即便她并不讨厌那位兄长。她只是觉得可惜。”\n\n——出自锦户千华的《摩萨物语IF：永夜世界的女帝》第二卷序章"

 DOC_NF_A24_Break_with_the_Party_of_Primogeniture:0 "与长子派和解"
 DOC_NF_A24_Break_with_the_Party_of_Primogeniture_desc:0 "对于我们来说，公国的政治局势正处于历史上地最低谷，想要尽早脱离这个暗流涌动的状态，我们就不得不做出让步。\n\n与长子派和解才是当下的明智之举……"

 DOC_NF_A24_1_Reconciliation_with_the_Party_of_Primogeniture:0 "与长子派决裂"
 DOC_NF_A24_1_Reconciliation_with_the_Party_of_Primogeniture_desc:0 "长子派虽然是公国的重要组成力量，但他们无疑是一颗定时炸弹，只要这些顽固的老古董们依旧参与到公国政治之中，便迟早会引爆。\n\n我们不能再重蹈“七月事件”的覆辙，为了公国的未来，我们要与长子派彻底决裂！！"

 DOC_NF_A25_Integration_of_Political_Forces:0 "整合政治力量"
 DOC_NF_A25_Integration_of_Political_Forces_desc:0 ""

 DOC_NF_A_LAST_The_Now_Is_Here_The_Future_Is_the_Future:0 "§P “当下”已至,“未来”未来。§!"
 DOC_NF_A_LAST_The_Now_Is_Here_The_Future_Is_the_Future_desc:0 "距离新任大公艾莎莉亚·诗旎继任之后已经过去了很长一段时间了。在这位“完美骑士”、“杰出贵族”、“冰姬”的带领下，我们成功度过了诗旎家族乃至整个[DOC.Getname]最为黑暗的时间。很遗憾，如今站在王位上的是这位年轻的女大公，诗旎家族之后的命运依旧飘忽不定；但我们也很庆幸，站在王位上的是这位雷厉风行的女大公，拯斯民于水火，扶大厦之将倾。若是北境的丰碑上刻有名字，那“艾莎莉亚·诗旎”这几个字必然不会缺席。" 



  ##B区
 DOC_NF_B01_Break_Reaffirmation_of_the_System_of_Primogeniture:0 "重申长子继承制"
 DOC_NF_B01_Break_Reaffirmation_of_the_System_of_Primogeniture_desc:0 "自艾莎莉亚·诗旎上任以来已经几个月过去了，奥西娅联邦的攻势被隔绝在了拉斯山脉以东。现在看来，[DOC.Getname]的局势似乎没有想象中那么糟糕。而那些原本销声匿迹的长子派，又开始在加尼温堡的议事厅里高谈阔论：“不得不承认，艾莎莉亚·诗旎确实挽救了公国，但已经够了，是时候将大公之位还给长子西格蒙德·诗旎，来为这场迫不得已的闹剧收场了。”"

 DOC_NF_B02_Put_Pressure_On_Aisalia:0 "向艾莎莉亚施压!"
 DOC_NF_B02_Put_Pressure_On_Aisalia_desc:0 "“我们不希望再看到那个女人依旧坐在大公之位之上，那是属于西格蒙德王子的，她怎么就不明白呢？”\n\n——一名砸坏了议事厅桌子的长子派家族成员"

  ##未来区
 DOC_NF_F_W01_Revisiting_the_Wallachian_Question:0 "重提瓦拉几亚问题"
 DOC_NF_F_W01_Revisiting_the_Wallachian_Question_desc:0 "瓦拉几亚地区原本是属于[DOC.Getname]早期征服的领土。然而在“法典”组织、乌鲁克王国以及鸯咖三方的煽动与扶持下，瓦拉几亚地区于3030年宣布独立，即如今的“瓦拉几亚独立阵线”。彼时的弗雷德里克大公对此采取了顺其自然的态度，他的本意是尊重当地的民意。然而时间会证明一切，瓦拉几亚当局并没有善待他们的人民。对此我们有必要派遣一支使节团，来表达我们的诉求。"

 DOC_NF_F_W02_Ultimatum_to_the_Wallachian_Authorities:0 "对瓦拉几亚的最后通牒"
 DOC_NF_F_W02_Ultimatum_to_the_Wallachian_Authorities_desc:0 "事已至此，我们已仁至义尽。如今的我们早已不是当年那个落后的东欧罗巴小国，是时候将原本属于我们的东西从窃贼的手中夺回！"

 DOC_NF_F_W03_Revisiting_Disputed_Territories:0 "重提争议领土"
 DOC_NF_F_W03_Revisiting_Disputed_Territories_desc:0 "在瓦拉几亚独立期间，鸯咖乘乱夺取了我们的北巴尔其地区，而乌鲁克则是收割了独立后的瓦拉几亚南部领土。如今瓦拉几亚已经重返我们的怀抱，是时候让那些遗留的领土问题得到解决了。"

 DOC_NF_F_P01_The_Mana_Circle_in_Garniwinburg:0 "加尼温堡的残缺玛那阵"
 DOC_NF_F_P01_The_Mana_Circle_in_Garniwinburg_desc:0 "众所周知，诗旎家族是数百年前通过一个神秘玛那阵传送到这个世界的，不过这并非诗旎家族的意愿，而是一起意外。作为莉海拉德帝国的一部分，诗旎家族效忠于真祖，然而这场意外导致诗旎家族与真祖和帝国切断了联系，这种无异于叛逃的行为是诗旎家族心中永远的痛。或许我们应该想办法修复这个玛那阵，寻找着回到摩萨大陆的方法？"
 DOC_NF_F_P01_The_Mana_Circle_in_Garniwinburg.TXT:"进入§R游戏后期§!"
  ##海军区
 DOC_NF_Naval_01_Sea_Supremacy:0 "关于制海权的讨论"
 DOC_NF_Naval_01_Sea_Supremacy_desc:0 "为什么一个孤悬海外的岛国能在公国陷入危机时，如此迅速地跨越大洋发动攻势？虽然这场进攻可能早有预谋，但拥一支强大的舰队才是这场行动的关键。虽然公国的重心从来都不在海洋上，但时代在变化，如果想要避免奥西娅联邦的觊觎，我们不得不重新审视一下我们对海权的态度。"

 DOC_NF_Naval_02_Sea_Supremacy:0 "建设海军基地"
 DOC_NF_Naval_02_Sea_Supremacy_desc:0 "如果说一个从未拥有过海军的国家建设海军的第一步，那便是确认后勤体系并建设一个像模像样的海军基地。经过多方探讨后，诗旎家族的成员决定，将基特港作为海军基地的选址。一来是这里本就是规模庞大的深水海港，二来是这里三面环陆易守难攻。"

 DOC_NF_Naval_03_1_Purchase_of_warships_from_Camelot:0 "向卡美洛购买军舰"
 DOC_NF_Naval_03_1_Purchase_of_warships_from_Camelot_desc:0 "从零开始设计一艘现代化的军舰对于我们来说过于困难。如果我们想要迅速跟上时代，最好的办法就是向其他技术成熟的国家购买军舰，而位于欧罗巴西部的国家“卡美洛”便是我们不二之选。我们计划在下周向卡美洛派遣使者，来传达我们的意愿与需求。"

 DOC_NF_Naval_03_Lasnia_Naval_Design_Bureau:0 "拉斯尼亚海军设计局"
 DOC_NF_Naval_03_Lasnia_Naval_Design_Bureau_desc:0 "一艘性能优异的战舰一定离不开优秀的设计图，而一份优秀的设计图一定需要一个好的试验场。因此，我们计划在拉斯尼亚的海岸边建造我们的海军研发局，并将这里打造成自主研发海军的摇篮。按照预期，这里将集结来自公国各地的科研人才，为新生的诗旎海军添砖加瓦。"

 DOC_NF_Naval_04_Kitt_Harbour_Naval_School:0 "基特港海军兵学校"
 DOC_NF_Naval_04_Kitt_Harbour_Naval_School_desc:0 "坚船利炮也是需要人去操控的，一艘战功显赫的战舰定然离不开她背后优秀的船员。为了能够向公国的海军输送人才，咱们的“勤务官”忒伊菈亲王认为，我们需要在海军基地附近建设一所海军学校，以满足海军的人才需求。于是，基特港海军兵学校就这样被提上了日程。"

 DOC_NF_Naval_04_1_Sent_Naval_Officers_to_Camelot_for_Visit:0 "派遣海军军官访问卡美洛"
 DOC_NF_Naval_04_1_Sent_Naval_Officers_to_Camelot_for_Visit_desc:0 "一味地从他国购买军舰并非长久之计，我们自己需要掌握一定的海军技术以满足我们以后军事需要。这一次我们将派遣军官访问卡美洛，从战略战术到武器技术，全方位多角度地学习“现代化海军技术”。"

 DOC_NF_Naval_05_Expansion_of_Naval_Production:0 "扩大海军生产"
 DOC_NF_Naval_05_Expansion_of_Naval_Production_desc:0 "经过一定时间的经验积累与技术发展，我们可以自豪地宣布：我们的海军已经度过了初步摸索的阶段。\n然而，如今的世界愈发动荡。如果单纯依靠现有的海军力量，我们很难在未来可能发生的冲突中站稳脚跟，推出新的造舰计划迫在眉睫。"

 DOC_NF_Naval_05_1_Advanced_Naval_Combat_Concept:0 "前沿海军作战理念"
 DOC_NF_Naval_05_1_Advanced_Naval_Combat_Concept_desc:0 "针对目前我国潜在的海军威胁，拉斯尼亚海军设计局提出了一种全新的且大胆的作战理念，该作战理念旨在联合不同分工的舰队，在不同的时空环境下，对敌方海军造成毁灭性的联动打击。"

 DOC_NF_Naval_06_PLAN_SCH_I:0 "“诗·I”造舰计划"
 DOC_NF_Naval_06_PLAN_SCH_I_desc:0 "为了巩固[DOC.Getname]海权，[DOC.Getname]海军决心进行一轮海军扩充计划，该计划旨在建造1500吨级驱逐舰8艘，8000吨级采用203毫米火炮的巡洋舰2艘，以满足日益严峻的海防需求。"

 DOC_NF_Naval_07_PLAN_SCH_II:0 "“诗·II”造舰计划"
 DOC_NF_Naval_07_PLAN_SCH_II_desc:0 "继“诗·I”造舰计划后，[DOC.Getname]海军决心进行第二轮海军扩充计划，该计划将继续建造1500吨级驱逐舰8艘，8000吨级采用203毫米火炮的巡洋舰2艘，同时还将建造一艘30000吨级试验用大型立体机动混合战舰，以提升海军大型舰艇造舰技术经验的积累。"

 DOC_NF_Naval_08_PLAN_SCH_III:0 "“诗·III”造舰计划"
 DOC_NF_Naval_08_PLAN_SCH_III_desc:0 "经过前两轮造舰计划的成功实施，[DOC.Getname]已积淀大量技术经验，结合对卡美洛战舰的逆向研究以及对新型机动力量的实战应用，我们已具备自主研发改进海上机动平台的能力。第三轮海军扩充计划将在此基础上，新增2艘28000吨级航空母舰，以壮大[DOC.Getname]的海上战略力量。"

 DOC_NF_Naval_08_1_PLAN_SCH_Urgent:0 "“诗·急”造舰计划"
 DOC_NF_Naval_08_1_PLAN_SCH_Urgent_desc:0 "随着战争的爆发，按部就班地执行造舰计划已然不是明智之举。我们只能取消“‘诗·III’造舰计划”，将我们全部的精力投入到精锐战舰的建造与旧战舰的现代化改造之中。"

 DOC_NF_Naval_EX01_Codename_Pheromerinue:0 "代号：§R“费洛梅丽奴”§!"
 DOC_NF_Naval_EX01_Codename_Pheromerinue_desc:0 "§R绝密！！绝密！！绝密！！\n绝密！！绝密！！绝密！！\n绝密！！绝密！！绝密！！\n绝密！！绝密！！绝密！！\n绝密！！绝密！！绝密！！\n绝密！！绝密！！绝密！！§!"
