 weimingge_city_story_desc_generic_1:"威明格，这座繁华都市的名字，源自于摩萨大陆上诗旎公爵领的名义首都。这座城市的历史可以追溯到一个早已消逝于历史尘埃中的人类王国，当时的它是那个王国的首都，亦是同时代的辉煌之都。\n在IRIS世界中，威明格的历史起源于旧特兰西瓦尼亚王国的首都那波卡。几百年前，在诗旎公国扩张的年代，这片土地被诗旎家族通过军事征服，并被赋予了新的名字——威明格。今日的威明格由诗旎家族的旁系血脉和当地的公会联合治理，成为了整个诗旎公国，乃至整个东欧罗巴地区最大、最繁荣的城市。\n威明格城建立在丰富的矿产资源之上，这为城市的冶金工业带来了蓬勃发展。城市独特的阶梯式结构，加之其庞大的水利工程系统，为这座城市的工业生产提供了强大的动力。如今，威明格已成为诗旎公国首个，也是唯一一个（截至3090年）实现早期工业化的大型城市，其影响力和重要性不言而喻。"

