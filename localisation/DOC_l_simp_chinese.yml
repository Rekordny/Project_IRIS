 docnews.0.t: "诗旎家族宣布收编地方城防队"
 docnews.0.desc: "加尼温堡方面，现任诗旎大公签署大公令：宣布收编公国境内所有的地方城防武装，无论该武装力量隶属于哪个诗旎家族旁系，在此非常时期，都需将其的指挥权移交，以应对奥西娅联邦即将到来的登陆威胁。不难看出，面对奥西娅联邦的入侵，[DOC.Getname]的状况不容乐观，而这一次的征用也引动了[DOC.Getname]内部不和谐的声音……"
 docnews.0.a: "这是他们最后的机会……"
 docnews.0.b: "我们仍然拥有机会。"
 docnews.0.c: "[DOC.Getname]犹如风中残烛！进攻！"

 docnews.01.t: "永冻土的不败蔷薇"
 docnews.01.desc: "拉斯雪山的战场上，[DOC.Getname]与奥西娅联邦的战斗已进入白热化阶段。就在此时，一道蓝色的光柱直冲云霄。天空中，环形的冲击波自光柱散开。一时间，拉斯雪山上风起云涌，气温骤降。这种突如其来的异象让双方交战的士兵都不自觉地停下了动作。不过很快，[DOC.Getname]的士兵们似乎明白了什么，开始高呼“冰姬万岁！”“[DOC.Getname]万岁！”。而地面上，黑色的荆棘裹挟白霜以肉眼可见的速度迅速在战场上蔓延着，很快侵染了大片土地。下一秒，无数散发着幽幽蓝芒的蔷薇花盛开在了整个战场之上！"
 docnews.01.a: "从未见过如此奇异的玛纳！"
 docnews.01.b: "绽放吧！永冻土的不败蔷薇！"
 docnews.01.c: "快让士兵撤回来！远离那些花！"

 docnews.12.t: "[DOC.Getname]的大公之位再次易手"
 docnews.12.desc: "加尼温堡方面，上任不足半年的新任女大公艾莎莉亚·诗旎迫于家族压力，不得不宣布退位。而在长子派的簇拥下，西格蒙德·诗旎完成了正式的加冕仪式，成为了第八任诗旎大公。对于领导人的频繁变动，[DOC.Getname]的民众们陷入了深深的不安之中……"
 docnews.12.a: "这可真是一场闹剧。"
 docnews.12.b: "或许……这便是最好的结局？"

 docnews.2.t: "瓦拉几亚当局妥协了"
 docnews.2.desc: "瓦拉几亚当局“瓦拉几亚人类独立联合会”向诗旎妥协了。即日起，原当局“瓦拉几亚人类独立联合会”宣布就此解散，而瓦拉几亚地区将并入[DOC.Getname]的版图。瓦拉几亚的人民有权利选择留下或者是离开。"
 docnews.2.a: "那个曾经横扫东欧罗巴的国家苏醒了……"
 docnews.2.b: "皆大欢喜的结局"
 docnews.2.c: "我们正面临前所未有的挑战"

 docnews.3.t: "瓦拉几亚当局一意孤行"
 docnews.3.desc: "瓦拉几亚当局“瓦拉几亚人类独立联合会”拒绝向诗旎妥协。对于[DOC.Getname]下达的最后通牒，瓦拉几亚当局“瓦拉几亚人类独立联合会”发布声明：\n\n瓦拉几亚独立阵线不会向邪恶的吸血鬼屈服。瓦拉几亚将战斗下去，直至流完最后一滴血。"
 docnews.3.a: "强盗流氓们的痴人说梦"
 docnews.3.b: "我们已经给过他们机会了"
 docnews.3.c: "情况不容乐观……"

 docnews.4.t: "基特港的钢铁巨兽"
 docnews.4.desc: "欧罗巴大陆的东部地区，基特港的外海。一艘规格巨大的军舰在数十艘拖船的引导下缓缓驶入基特港的干船坞内。和那艘巨大的战舰相比，周围的拖船就如同蚂蚁一般。而这，便是[DOC.Getname]向卡美洛订购的军舰。\n据悉，该战舰建造于卡美洛的卡美洛城造船厂。建造该战舰所使用的几乎全是卡美洛最前沿的技术。如今，这艘战舰只需在基特港完成最后的改造，便可编入[DOC.Getname]的海军战斗序列。\n而她的到来，将补足[DOC.Getname]海军“缺少主力舰”的短板，让这个新生的海军一跃成为东欧罗巴地区的第一。"
 docnews.4.a: "东欧罗巴桥头堡的崛起"
 docnews.4.b: "这是公国历史性的一刻！" 
 docnews.4.c: "我们离特兰西瓦尼亚又远了一步…" 

 docnews.5.t: "[FROM.Getname]向[DOC.Getname]妥协"
 docnews.5.desc: "随着“特尔戈维什泰会议”的结束，[FROM.Getname]宣布将争议土地归还给[DOC.Getname]。[FROM.Getname]对外部宣称，该结果是出于对东欧罗巴地区的和平和稳定而做出的最终考量。但对于争议土地本身，[FROM.Getname]并未做出任何表态，也未承认之前对该土地的持有行为存在任何的不当。"
 docnews.5.a: "曾经的东欧罗巴霸主归来了"
 docnews.5.b: "属于[DOC.Getname]的伟大胜利"
 docnews.5.c: "……"

 docnews.6.t: "[FROM.Getname]拒绝了[DOC.Getname]"
 docnews.6.desc: "随着“特尔戈维什泰会议”的结束，[FROM.Getname]拒绝将争议土地归还给[DOC.Getname]。[FROM.Getname]对外部宣称，这些争议土地本就是[FROM.Getname]的一部分，3030年签署的《瓦拉几亚条约》可以作为支撑，如果[DOC.Getname]一意孤行，将受到[FROM.Getname]的反制。不过，明眼人都知道《瓦拉几亚独立条约》是由乌鲁克和鸠拉单方面制定和签署的不平等条约，对于[DOC.Getname]而言该条约无疑是非法的，而如今的瓦拉几亚独立阵线更是从地图上消失了……"
 docnews.6.a: "一场无可避免的冲突将在东欧罗巴爆发"
 docnews.6.b: "[DOC.Getname]将夺回失去的一切"
 docnews.6.c: "……"

 docnews.7.t: "[DOC.Getname]与“法典”组织的冲突正式爆发"
 docnews.7.desc: "据悉，[DOC.Getname]北部地区，名为“法典”的势力突然暴起，几乎是在一夜之间便占据了[DOC.Getname]的北方重镇——贝恩格。\n\n“法典”组织似乎打算以此为大本营，向南发动攻势，并最终夺取[DOC.Getname]的首都“加尼温堡”。他们主张彻底消血族，在特兰西瓦尼亚地区建立起属于人类的帝国。"
 docnews.7.a: "持续千年的暗斗终于在今天浮出水面"
 docnews.7.b: "他们终于按耐不住了……"
 docnews.7.b1: "千年恩怨在此划上句号！"
 docnews.7.c: "胜利属于人类！胜利属于圣灵神！！"

 docnews.9.t: "诗旎公国宣布解散"
 #docnews.9.desc: "[?global.date.GetDateStringNoHourLong]，诗旎公国最高领袖，诗旎大公艾莎莉亚·诗旎发表重要讲话，内容如下：\n亲爱的公国公民们：\n　　鉴于加尼温堡玛纳阵成功修复的情况，我终止自己以诗旎公国大公身份进行的活动。我作出这个决定，是出于原则性的考虑的。我坚决主张公国土地上各族人民的独立自主，主张诗旎公国拥有主权。但同时又主张维护莉海拉德帝国和帝国的完整性。事情已沿着另外一条道路发展下去。主张划分而治、国家分离的路线占了上风，这是我无法同意的。即使在与那位大人会晤和会晤通过决定之后，我在这个问题上的立场也始终未变。此外，我确信如此重要的决定本应在人民表达意志的基础上作出。尽管如此，我将竭尽所能，以使所签署的协议导致社会的实际和谐、减轻种族冲突和重返帝国的困难。我这是最后一次以诗旎大公的身份在大家面前发表演说……\n至此，诗旎公国正式宣布解散，而莉海拉德帝国将全数接管诗旎公国的一切主权。而艾莎莉亚·诗旎也将正式成为帝国封臣，管辖其治下的公爵领地。"
 docnews.9.desc: "[?global.date.GetDateStringNoHourLong]，诗旎公国最高领袖，诗旎大公艾莎莉亚·诗旎发表重要讲话，内容如下：\n亲爱的公国公民们：\n　　鉴于加尼温堡玛纳阵成功修复的情况，我终止自己以诗旎公国大公身份进行的活动。我作出这个决定，是出于原则性的考虑的。我坚决主张公国土地上各族人民的独立自主，主张诗旎公国拥有主权。但同时又主张维护莉海拉德帝国和帝国的完整性。事情已沿着另外一条道路发展下去……\n演说内容还有很多，但无疑昭示着诗旎公国正式宣布解散，而莉海拉德帝国将全数接管诗旎公国的一切主权。此外，艾莎莉亚·诗旎也将继续履行帝国封臣的义务，管辖其治下的公爵领地。"
 docnews.9.a: "什么？"
 docnews.9.b: "愿她的到来将引领血族继续前进……"

 docnews.10.t: "[FROM.Getname]介入东欧罗巴进行调停"
 docnews.10.desc: "[FROM.Getname]派遣调停使团前往尔戈维什泰，就日益升温的局势进行调停。[FROM.Getname]方面称，这是出于维护东欧罗巴地区稳定和世界和平进行的一次谈判，希望诗旎公国能够保持克制，同时也敦促侵占方停止对诗旎公国领土的非法占有。"
 docnews.10.a: "希望欧罗巴的麻烦事少点吧。"
 docnews.10.b: "我们已经保持最大的克制了！"

 docnews.11.t: "[FROM.Getname]议和"
 docnews.11.desc: "迫于前线的压力，[FROM.Getname]的使团不得不重新回到谈判桌上，为他们的负隅顽抗付出代价。不过值得庆幸的是，[DOC.Getname]方面依旧坚持着之前的领土主张，并未因为[FROM.Getname]在战场上的失利而趁机提出更为苛刻的要求。尽管如此，战争失利所带来的连锁反应和负面影响，依旧使[FROM.Getname]陷入了前所未有的困境和挑战之中。"
 docnews.11.a: "早知如此，何必当初？"
 docnews.11.b: "及时止损……"
 docnews.11.c: "至少他们真的只是要回曾经的领土"

 docnews.101.t: "诗旎共和国宣布成立"
 docnews.101.desc: "[?global.date.GetDateStringNoHourLong]，子夜0时，前诗旎公国国家元首、诗旎大公——艾莎莉亚·诗旎，宣布诗旎共和国正式成立，同时也宣告了由诗旎家族封建专制的诗旎公国正式退出历史舞台。在简短的演讲后，诗旎大公将象征着权力蓝蔷薇之徽从胸口摘下，亲手递给了首任诗旎共和国国家元首、威明格工业联合会首席、由全国政治联合会投票选举出的共和国总领——宁芙·佩洛加尔。在完成了一系列就职典礼后，佩洛加尔总领发表讲话，并表示——诗旎共和国与共和国政府并非取代了诗旎公国，而是以一种顺延的方式继承了公国的国祚，愿永冻土的不败蔷薇继续庇佑着这片土地上的一切人民不断前进。"
 docnews.101.a: "不断前进！"
 docnews.101.b: "又一个崭新的民主国家诞生了。"
 docnews.101.c: "没有流血冲突的民主化？有趣……"
 docnews.101.d: "临门一脚却又放弃了权力？有趣……"

 docnews.13.t: "[DOC.Getname]舰队访问[UNG.Getname]"
 docnews.13.desc: " [?global.date.GetDateStringNoHourLong]，清晨。来自欧罗巴极东的[DOC.Getname]舰队抵达卡美洛城军港。卡美洛海军大臣胡德子爵亲自在港口迎接，皇家海军仪仗队在\"纳尔逊\"战列舰甲板上鸣响二十一响礼炮。据悉，这支由蕾可希顿·尤希斯元帅率领的特混舰队包含新锐战列舰\"东欧罗巴\"与传闻中的\"拉斯雪山\"航空战列舰，其舰艏涂装的蓝蔷薇纹章在清晨的寒雾中若隐若现。\n在随后举行的联合记者会上，胡德子爵称此次访问是\"欧罗巴两端的一次伟大会面\"。"
 docnews.13.a: "这是一支奇迹般的舰队。"

 docnews.14.t: "[DOC.Getname]舰队驶离[UNG.Getname]"
 docnews.14.desc: " [?global.date.GetDateStringNoHourLong]，伴随卡美洛港晨曦刺破铅灰色云层，[DOC.Getname]舰队缓缓驶离卡美恩军港。离港仪式上，胡德子爵与尤希斯元帅共同签署《卡美洛港协议》。这份仅公开三页正文却附带二十七项技术附录的保密文件。有他国军事观察家指出，诗旎舰队主力舰配备的火控技术与卡美洛正在研发的全新一代火控存在技术同源性，而这些文件很可能是包括更深层次的技术合作。临行前，尤希斯元帅向卡美洛皇家海军赠送了雕刻蓝蔷薇纹章的海军军刀，而卡美洛海军则回赠镶嵌至纯玛纳水晶的微缩军舰模型。"
 docnews.14.a: "名为“大海”的棋盘上又多了一位棋手。"

