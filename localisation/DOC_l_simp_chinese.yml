 DOC_Orderly_of_the_Duchy_corps_commander_desc:0 "“勤务”究竟包括什么？世人对此众说纷纭，不过在诗旎公国，“勤务”则包括了除开“打仗”和“执政”之外一切大大小小的琐事……至少忒伊菈·诗旎是如此认为，而关于经济方面的相关事务也自然包括其中，毕竟这是她为数不多擅长的领域。不过，对于一个孩子而言，很多东西都还需要去适应，比如“该如何与家族之外的人打交道”……\n\n（如果连忒伊菈都要被拉上战场指挥军队，那就说明诗旎公国离覆灭就仅剩一步之遥了……）"

