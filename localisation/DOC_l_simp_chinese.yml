 DOC_opposition_desc_1: "这个贵族集团由一群因贪婪财富和渴望更大权力而背叛公国的贵族构成。他们凭借手中的资源和影响力，在暗地里策划叛乱，意图颠覆公国现有的统治秩序。"
 DOC_opposition_desc_2: "自诩忠诚于公国的贵族们，因受到权臣的谗言陷害和排挤，心怀不满。最终他们结成了一个叛乱集团，誓言要复仇并夺回曾经属于自己的荣耀。"
 DOC_opposition_desc_3: "一群被权力欲望驱使的旁系贵族，在继承权的激烈争夺中败下阵来。于是，他们决定联手发动叛乱，企图以武力实现自己的野心和梦想。"
 DOC_opposition_desc_4: "这些贵族曾是公国的守护者，然而，他们受到了境外邪恶势力的引诱和腐蚀，背叛了曾经的誓言。他们组成叛乱集团，成为了公国最危险的敌人。"
 DOC_opposition_desc_5: "该贵族集团由一群对公国政策深感不满的贵族组成。他们认为自己被忽视，权益被剥夺，因此决定发动叛乱，为自己的利益而斗争。"
 DOC_opposition_desc_6: "没落的贵族们因嫉妒权臣的权力和财富，结成了一个叛乱集团。他们暗中勾结外敌，企图通过武力手段夺取公国的统治权，恢复自己的荣光。"
 DOC_opposition_desc_7: "原本属于不同家族的贵族，因共同的野心和利益而走到了一起。他们组建叛乱集团，企图通过叛乱实现自己的霸业，成为公国的新主宰。"
 DOC_opposition_desc_8: "该贵族集团由一群对公国改革持有异议的贵族组成。他们试图通过叛乱改变现有的统治，维护符合自己理想的旧秩序。"
 DOC_opposition_desc_9: "在权力的争斗中失意的贵族们，怀揣着对权力的渴望和对失败者的愤恨，组建了一个叛乱集团。他们企图通过叛乱重获权力和地位，重新站在权力的巅峰。"
 DOC_opposition_desc_10: "这些贵族曾是公国的精英，但在一场精心策划的阴谋中被诬陷和迫害。他们愤然决定结成叛乱集团，以武力反抗这不公的待遇，为自己正名。"
 DOC_opposition_desc_11: "因环境所致失去了原有的地产的没落贵族，他们与盘踞在山林中的土匪强盗勾结，试图通过暴力手段向公国发起叛乱，从而获利。"
 DOC_opposition_desc_12: "一群流民自诩为贵族的后裔，在境外势力的资助下以武犯禁。至于他们到底是不是贵族早已无从考证。"
 DOC_opposition_desc_13: "一个自称受到大地之母召唤的疯子组建起来的邪教武装团体，公然暴起，试图颠覆现有的秩序。"
 DOC_opposition_desc_14: "这群贵族认为现任大公被权臣控制，丧失荣耀与权力。他们决心组建军力，武装上洛，以清君侧。"
 DOC_opposition_desc_15: "这群投机倒把利益熏心的贵族们乐见形势混乱，从而分得一杯羹。"