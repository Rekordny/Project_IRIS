 DOC_rising_of_red_moon.TXT: "§3将获得20个玛娜部队§!"

 DOC_Inheriting_Moxsa_world_title_system: "沿袭摩萨世界爵位制度"
 DOC_Inheriting_Moxsa_world_title_system_desc: "来到这个世界的不仅仅只有那位大人，还有她的一众追随者……"

 DOC_Summoning_Old_Nobles_of_Moxsa_World: "召唤摩萨世界旧贵族"

 DOC_Inheriting_Mossa_pastoral_system: "沿袭摩萨牧区制度"
 DOC_Inheriting_Mossa_pastoral_system_desc: "似乎感到厌倦了，这些发泄完的“恶鬼”们终于想起来要划定自己的势力范围，他们决定沿袭旧世界的制度，以此来奴役这个世界的人类。"

 DOC_Enact_Basic_Law_of_Empire: "颁布帝国基本法"
 DOC_Enact_Basic_Law_of_Empire_desc: "闹剧终于收场，法制再度回归，可这一次，没人会因为它的颁布而感到高兴……"

 DOC_IRIS_World_Distribution_of_Qinglan_Knights_Academy: "青兰骑士学院IRIS世界分部"
 DOC_IRIS_World_Distribution_of_Qinglan_Knights_Academy_desc: "尊重弱者并给予保护;忠于帝国；不畏敌；毫不留情地与叛徒和外敌作战；在真祖的指引下履行封建职责；忠于言语；无私奉献；永远以正义与善良对抗不公与邪恶。\n\n——《骑士八戒》"
 DOC_IRIS_World_Distribution_of_Qinglan_Knights_Academy.TXT: "§3传送门可以召唤军队了§!"

 DOC_our_philosophy: "我们的理念"
 DOC_our_philosophy_desc: "“无论哪个世界的主人都将是那位大人，且只能是那位大人！”——席勒·欧森"

 DOC_Docking_with_the_Moxsa_World_Monetary_System: "对接摩萨世界货币制度"
 DOC_Docking_with_the_Moxsa_World_Monetary_System_desc: "同步IRIS世界控制区与摩萨世界的货币制度，以为后续的经济工作展开打下基础。"
 DOC_Docking_with_the_Moxsa_World_Monetary_System.TXT: "开启经济治理决议"

 DOC_Docking_with_Mosa_market: "与摩萨市场对接"
 DOC_Docking_with_Mosa_market_desc: "摩里申本币的确立，宣告着帝国与IRIS世界控制区的经济正式接轨，至此，莉海拉德帝国正式接管了这片大地上的一切……"

 DOC_Playing_an_Unfinished_Song: "奏响未尽之曲"
 DOC_Playing_an_Unfinished_Song_desc: "“这个世界，是否也存在过你的身影呢？”——艾米芙娅·莉海拉德"

 DOC_I_am_night: "我即黑夜"
 DOC_I_am_night_desc: "一记殷红的光束自下而上贯彻了威明格的天空，下一刻，这片大地尽数被薄暮笼罩……众血族纷纷驻足跪拜，所向之处均汇集一点——那个女人屹立在宫殿之巅，无疑是她引动了天地的异变。"
 DOC_I_am_night.TXT: "所有控制的地区建筑槽位：§G+1§!。\n所有控制的地区基础设施：§G+1§!。"

 DOC_grasp_at_authority_by_oneself: "独揽大权"
 DOC_grasp_at_authority_by_oneself.TXT: "§Y席勒·欧森§!将成为副领导人。\n    §Y血族至高主义的忠实拥趸§!\n      - 意识形态变化抵制力度：§G+100%§!\n      - 右翼思潮每日新增支持率：§G+0.05§!\n      - 占领区顺从度增长：§G+25%§!"

 DOC_Summoning_Orson_family: "召唤欧森家族"
 DOC_Summoning_Orson_family.TXT: "§R莉海拉德二世·真祖§!将成为副领导人。\n    §R永夜世界的女帝§!\n      - 政治点数：§G+10%§!\n      - 稳定度：§G+20.00%§!\n      - 侵略战争对稳定度修正：§G+25.00%§!\n    §R血族真祖§!\n      - 颠覆活动成本：§G-5%§!\n      - 正当化战争目标所需时间：§G-75.00%§!\n      - 意识形态变化抵制力度：§G+100%§!\n      - 抵抗下降速度：§G+30%§!"

 DOC_Rebuilding_True_Ancestor_Knights_Order: "重建真祖骑士团"
 DOC_Rebuilding_True_Ancestor_Knights_Order_desc: "在摩萨大陆里，“白装”是对那位大人所辖的骑士团的称呼。因为该骑士团成员统一身着银白铠甲和白色披风而得名。名义上该骑士团应当听从于那位大人，但由于那位大人常年不理朝政，不进行仪仗，因而该骑士团由欧森家族家主代为管辖。如今，除了少部分骑士负责永恒之塔的戒严外，骑士团成员大多被吸纳为欧森家族的私兵。因此，重组“白装”骑士团，才能保证那位大人能够牢固地进行掌控。"

 DOC_Form_a_composite_knights_order: "组建合成骑士团"
 DOC_Form_a_composite_knights_order_desc: "由那位大人牵头，各个被召唤到IRIS世界的上位血族们都将为“伟大事业”贡献出一份力量。因此，一支由各个家族骑士团成员们构成的合成骑士团正式成立，旨在为那位大人尽忠。"

 DOC_Expand_Order_of_Knights_of_Orson: "扩编欧森骑士团"
