  #新闻
 docnews.0.t:0 "诗旎家族宣布收编地方城防队"
 docnews.0.desc:0 "加尼温堡方面，现任诗旎大公签署大公令：宣布收编公国境内所有的地方城防武装，无论该武装力量隶属于哪个诗旎家族旁系，在此非常时期，都需将其的指挥权移交，以应对奥西娅联邦即将到来的登陆威胁。不难看出，面对奥西娅联邦的入侵，诗旎公国的状况不容乐观，而这一次的征用也引动了诗旎公国内部不和谐的声音……"
 docnews.0.a:0"这是他们最后的机会……"
 docnews.0.b:0"我们仍然拥有机会。"
 docnews.0.c:0"诗旎公国犹如风中残烛！进攻！"

 docnews.01.t:0 "永冻土的不败蔷薇"
 docnews.01.desc:0 "拉斯雪山的战场上，诗旎公国与奥西娅联邦的战斗已进入白热化阶段。就在此时，一道蓝色的光柱直冲云霄。天空中，环形的冲击波自光柱散开。一时间，拉斯雪山上风起云涌，气温骤降。这种突如其来的异象让双方交战的士兵都不自觉地停下了动作。不过很快，诗旎公国的士兵们似乎明白了什么，开始高呼“冰姬万岁！”“诗旎公国万岁！”。而地面上，黑色的荆棘裹挟白霜以肉眼可见的速度迅速在战场上蔓延着，很快侵染了大片土地。下一秒，无数散发着幽幽蓝芒的蔷薇花盛开在了整个战场之上！"
 docnews.01.a:0"从未见过如此奇异的玛纳！"
 docnews.01.b:0"绽放吧！永冻土的不败蔷薇！"
 docnews.01.c:0"快让士兵撤回来！远离那些花！"

 docnews.1.t:0"诗旎公国的大公之位再次易手"
 docnews.1.desc:0"加尼温堡方面，上任不足半年的新任女大公艾莎莉亚·诗旎迫于家族压力，不得不宣布退位。而在长子派的簇拥下，西格蒙德·诗旎完成了正式的加冕仪式，成为了第八任诗旎大公。对于领导人的频繁变动，诗旎公国的民众们陷入了深深的不安之中……"
 docnews.1.a:0"这可真是一场闹剧。"
 docnews.1.b:0"或许……这便是最好的结局？"

 docnews.2.t:0"瓦拉几亚当局妥协了"
 docnews.2.desc:0"瓦拉几亚当局“瓦拉几亚人类独立联合会”向诗旎妥协了。即日起，原当局“瓦拉几亚人类独立联合会”宣布就此解散，而瓦拉几亚地区将并入诗旎公国的版图。瓦拉几亚的人民有权利选择留下或者是离开。"
 docnews.2.a:0"那个曾经横扫东欧罗巴的国家苏醒了……"
 docnews.2.b:0"皆大欢喜的结局"
 docnews.2.c:0"我们正面临前所未有的挑战"

 docnews.3.t:0"瓦拉几亚当局一意孤行"
 docnews.3.desc:0"瓦拉几亚当局“瓦拉几亚人类独立联合会”拒绝向诗旎妥协。对于诗旎公国下达的最后通牒，瓦拉几亚当局“瓦拉几亚人类独立联合会”发布声明：\n\n瓦拉几亚独立阵线不会向邪恶的吸血鬼屈服。瓦拉几亚将战斗下去，直至流完最后一滴血。"
 docnews.3.a:0"强盗流氓们的痴人说梦"
 docnews.3.b:0"我们已经给过他们机会了"
 docnews.3.c:0"情况不容乐观……"

 docnews.4.t:0"基特港的钢铁巨兽"
 docnews.4.desc:0"欧罗巴大陆的东部地区，基特港的外海。一艘规格巨大的军舰在数十艘拖船的引导下缓缓驶入基特港的干船坞内。和那艘巨大的战舰相比，周围的拖船就如同蚂蚁一般。而这，便是诗旎公国向卡美洛订购的军舰。\n据悉，该战舰建造于卡美洛的卡美洛城造船厂。建造该战舰所使用的几乎全是卡美洛最前沿的技术。如今，这艘战舰只需在基特港完成最后的改造，便可编入诗旎公国的海军战斗序列。\n而她的到来，将补足诗旎公国海军“缺少主力舰”的短板，让这个新生的海军一跃成为东欧罗巴地区的第一。"
 docnews.4.a:0"东欧罗巴桥头堡的崛起"
 docnews.4.b:0"这是公国历史性的一刻！" 
 docnews.4.c:0"我们离特兰西瓦尼亚又远了一步…" 

 #事件


 DOC.1.t:0"海权会议的结果"
 DOC.1.desc:0 "于加尼温堡议事厅召开的海权会议已经接近尾声。\n大会指出：“制海权不仅是经济命脉，更是国家安全的屏障。是确保我们的海上通道畅通无阻，保障我国海上利益，也是反制外部威胁、维护国家主权和领土完整的重要手段。为了公国的长治久安，为了国民的和平与繁荣，我们必须高度重视制海权的重要性，加大对海军建设的投入，努力提高我国海军的整体实力。”\n然而，关于此次大会，还有最后一个议题未能解决，那便是我们究竟要打造一支怎样的海军？"
 DOC.1.a:0"反应迅速的近海海军"
 DOC.1.b:0"续航持久的远洋海军"

 DOC.2.t:0"雪山之巅的呼号"
 DOC.2.desc:0 "随着拉斯雪山陆军学院的开办，一度陷入沉寂的雪山再次“热闹”起来了。\n\n而这一次，不再为存亡。\n\n一声声整齐响亮的呼号回荡在雪山之巅，那是来这里进修的青年。他们踌躇满志，为公国更好的明天而奋斗。"
 DOC.2.a:0"愿英灵们保佑你们"

 DOC.3.t:0"计划即将收尾……"
 DOC.3.desc:0 "她自基特港的秘密船坞而来，终将驶向那广袤无垠的深海……"
 DOC.3.a:0"世人终将铭记她的名字！威震四海！！"

 DOC.4.t:0"“雪夜”"
 DOC.4.desc:0 "运输救济物资的车队正行驶在满满雪夜之中，这是从威明格启程出发，前往拉斯尼亚的队伍。\n其中一辆马车内，明黄色的火炉正散发着光和热。\n然而，独自一人坐在这里的雷曼依旧冷得直打哆嗦。他颤抖的双手不断在火炉上揉搓，试图让自己更暖和一点。就在这时——\n“队长！”车外传来了一名士兵急切地呼喊声。\n闻言雷曼立即警惕起来。\n“发生什么事了？”几乎是同一时刻，他握住了腰间的手枪。\n“前面有一群流民挡住我们的路了。”伴随着士兵的再次呼喊，马车也缓缓停了下来。\n雷曼有些有些懊恼。原本脱离前线来后方运输物资就让他很不愉快，如今运输途中又遇上这等麻烦事。\n前线如此吃紧都想着为后方送粮食，在后方被守护的人们还不知足，竟然做出这种打劫官粮的事情来！\n于是，气上心头的他当即准备下车驱散这群拦路的刁民。\n然而很快，他便打消了这个念头。\n当他来到马车外，如鹅毛般的大雪伴随着刺骨的寒风，在山谷中肆无忌惮地穿梭。而就在他视野的前方，一群衣衫褴褛蓬头垢面的少年们正无助地站在泥泞之中。那肮脏破旧的布条下，是细如竹竿的身躯。\n“我、我们只、只是想要些食物，长官……”其中一个年纪看上去最大的少年开口道，由于寒冷和饥饿，他说话都有些不利索。"
 DOC.4.a:0"“给他们些食物和干净的水吧……最好再给些干燥的炭。”"
 DOC.4.b:0"“这里没有你们想要的。快滚蛋！！”"

 DOC.4001.t:0"“雪夜”后续"
 DOC.4001.desc:0 "“谢谢您长官！”闻言，一众少年纷纷下跪，神情激动。\n看着这群少年，雷曼不禁想到了曾经的自己。身为孤儿的他无父无母，终日漂无定所。有一次自己饿得眼冒金星，差点昏死在路边。是那个冰蓝色的倩影拯救了自己。\n至今他都无法忘记那个看上去孤高淡漠的“冰姬”，命人给自己递水递食物时的那一幕。而就是从那个时候，他决心加入“蓝蔷薇骑士团”。这是他报答那位大人的方式。\n“要谢就谢大公殿下和公国吧。”雷曼顿了顿，又说道："
 DOC.4001.a:0 "“是她和公国给予了你们恩惠。”"

 DOC.4002.t:0"“雪夜”后续"
 DOC.4002.desc:0 "“是，长官……”\n言罢，少年们缓缓让开了道路。\n\n\n不知多少天后，在这一片区域打猎的猎人发现了这群孩子们的遗体。可……这又怎样呢？自“黑沫夜”以来，公国饿死的孩子还少吗？"
 DOC.4002.a:0 "或许他们本该获救……"

 DOC.401.t:0"“投桃报李”"
 DOC.401.desc:0 "夜晚。\n拉斯雪山上的营帐内，艾莎莉亚·诗旎正批阅着来自公国各地的文件\n“大公殿下！”。营帐外，一名士兵的声音响起。\n“何事？”艾莎莉亚言简意赅，手中批阅文件的动作依旧没有停下。\n“营地门口来了一群少年，他们吵着想要加入军队。”\n“都是人类？”\n“都是人类。”\n闻言，艾莎莉亚微微蹙眉。虽说现在战事依旧不容乐观，但也不至于让一群羸弱的人类小孩上战场。\n“让他们回去，这对他们来说太危险了。”\n“可他们不管怎么说都不愿离去。”士兵有些犯难，“说是接受了大公殿下和公国的恩惠，想要为大公殿下和公国做出贡献。”\n对于士兵的回话，艾莎莉亚停下了手中的笔。\n良久。\n“那就让他们进来吧。让雷曼去训练他们。”话音未落，艾莎莉亚·诗旎再次执起笔……"
 DOC.401.a:0"“他们是在为自己的未来做贡献。”"


 DOC.100.t:0 "来自诗旎公国的使节"
 DOC.100.desc:0 "今天，来自诗旎的使节团来访我们的首都，并与我们的话事人会晤。该使节团声称：\n如今的瓦拉几亚政府是非法的。我们是在外国势力与恐怖组织的干预下，未经诗旎公国允许，单方面将瓦拉几亚地区从诗旎公国的领土内分裂出去。他还说，我们丝毫不顾及瓦拉几亚人民的感受，在我们的执政期间，瓦拉几亚人民的生活水平日渐下滑，而我们则是在压榨我们的人民……\n后面的内容也不用再听下去了，无非就是在论证我们的政府怎么怎么的非法。至于他们提出的无理要求，我们更是没必要去理会。"
 DOC.100.a:0 "笑话。吸血鬼没有权利对我们指手画脚！！"

 DOC.1001.t:0 "使节归来"
 DOC.1001.desc:0 "派往瓦拉几亚的使节团平安归来，但此刻的他们义愤填膺——瓦拉几亚当局对我们提出的要求置若罔闻，甚至公然出言不逊，侮辱了我们的公国和我们的女大公。真是敬酒不吃吃罚酒……"
 DOC.1001.a:0 "我们有必要对此做出行动"

 DOC.101.t:0 "诗旎公国的最后通牒"
 DOC.101.desc:0 "诗旎公国的声称他们的容忍已经达到极限，摆在我们面前的只有两条路可选：\n\n一、并入他们。\n\n二、战争。"
 DOC.101.a:0 "或许我们别无选择……"
 DOC.101.b:0 "邪恶的吸血鬼们！我们决不屈服！！"

 DOC.5.t:0 "远渡重洋"
 DOC.5.desc:0 "“贵国的需求我方已经知晓。”卡美洛的使馆里，一名卡美洛的话事人将诗旎公国于几日前呈上去的指标方案给递送回来。\n“不过。我们也不能保证一定会接下贵国的订单。毕竟这涉及到我国的军事装备，不是单纯联系几个造船厂，给他们几个指标再让他们竞标这么简单的。”"
 DOC.5.a:0 "“感谢贵国在百忙之中抽出时间。”"

 DOC.501.t:0 "对订单的回应"
 DOC.501.desc:0 "诗旎公国希望我们能为他们建造战舰，以保卫他们的领海。而报酬方面也无需担忧，无论是哪种方案，他们的出价很慷慨。"
 DOC.501.a:0 "“A方案。作为东欧罗巴\n的桥头堡，不能缺少主力舰。”"
 DOC.501.b:0 "“B方案。给他们造几艘巡洋舰。”"
 DOC.501.c:0 "“防卫领海？几艘驱逐舰足矣。”"

 DOC.500.t:0 "诗旎公国停止交付后续款项"
 DOC.500.desc:0 "由于两国之间的战争爆发。诗旎不再给我们偿付建造战舰的后续款项。我们只能眼睁睁的看着这些建造到一半的船只被拆解。"
 DOC.500.a:0 "“我们会让他们在战争后偿还的。”"

 DOC.5001.t:0 "卡美洛拆除战舰"
 DOC.5001.desc:0 "由于两国之间的战争爆发。我们不再给卡美洛偿付建造战舰的后续款项。我们只能眼睁睁的看着这些建造到一半的船只被拆解。"
 DOC.5001.a:0 "“我们会让他们在战争后偿还的。”"

 DOC.5011.t:0 "他们同意了！"
 DOC.5011.desc:0 "卡梅洛方面经过协商，最终决定帮助我们建造一艘§R主力舰§!。以帮助我们抵御潜在的海洋威胁。\n\n预计100天后交付战舰。"
 DOC.5011.a:0 "这可真是太好了！"

 DOC.5012.t:0 "他们同意了。"
 DOC.5012.desc:0 "卡梅洛方面经过协商，最终决定帮助我们建造四艘§R巡洋舰§!。以帮助我们抵御潜在的海洋威胁。\n\n预计75天后交付战舰。"
 DOC.5012.a:0 "好好好。"

 DOC.5013.t:0 "他们同意了，但是……"
 DOC.5013.desc:0 "卡梅洛方面经过协商，但他们似乎对我们提出的方案并不感兴趣。最终他们决定帮助我们建造四艘§R驱逐舰§!。\n\n预计50天后交付战舰"
 DOC.5013.a:0 "有总比没有好……"

 DOC.50111.t:0 "卡美洛承诺建造的战舰抵达"
 DOC.50111.desc:0 "一艘规格庞大的钢铁巨兽正缓缓驶入基特港。这是由卡美洛方面承担建造的一艘战列舰，该舰采用了卡美洛最前沿的科技。如今她已经是诗旎公国海军的一员，只需要完善最后的改造，便能驰骋在大洋之上。"
 DOC.50111.a:0 "诗旎海军历史性的时刻！"

 DOC.50121.t:0 "卡美洛承诺建造的战舰抵达"
 DOC.50121.desc:0 "四艘陌生的大型战舰正缓缓驶入基特港。这些是由卡美洛方面承担建造的重巡洋舰，如今她们已经是诗旎公国海军的一员，只需要完善最后的改造，便能驰骋在大洋之上。"
 DOC.50121.a:0 "值得庆祝！"

 DOC.50131.t:0 "卡美洛承诺建造的战舰抵达"
 DOC.50131.desc:0 "四艘崭新的驱逐舰正缓缓驶入基特港。这些是由卡美洛方面承担建造的驱逐舰，如今她们已经是诗旎公国海军的一员，只需要完善最后的改造，便能编入舰队服役。"
 DOC.50131.a:0 "我们还需努力。"

