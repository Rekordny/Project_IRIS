 DOC_Relic_Treasure_Collection_01_tt: "§Y遗珍编号：§!01\n§Y遗珍项目名称：§!染血的燧发手枪\n§Y遗珍描述：§!这是一把缴获自§Y3090年§!反抗奥西娅侵略战场的老式燧发手枪，由撞击式燧发机引燃火药驱动子弹发射。由于型号过于久远，已无法推断工艺来源和生产商。根据缴获人描述，该手枪出自一名勇敢的少年之手。他是一名奥西娅联邦的普通士兵，至于一个普通的少年兵为什么会拥有一把与他身份不符的武器，至今都无从得知……\n\n§Y遗珍激活效果：§!\n§G核心领土攻防+1%§!\n\n§Y遗珍激活条件：§!完成§Y“伏击”事件链§!"

 DOC_Relic_Treasure_Collection_02_tt: "§Y遗珍编号：§!02\n§Y遗珍项目名称：§!纯净玛纳结晶\n§Y遗珍描述：§!这是一块遗留自§Y3090年§!反抗奥西娅侵略战场上的大型玛纳结晶。该玛纳生产自§Y贝恩格玛纳术士协会§!，用以供给于拉斯雪山防线上活跃的§Y民间玛纳术士志愿军§!。这群无私无畏的玛纳术士始终活跃于拉斯雪山前线，为反抗奥西娅联邦的侵略，做出了出了不可磨灭的贡献……\n\n§Y遗珍激活效果：§!\n§G玛纳步兵部队攻击+3%§!\n§G携行补给+1小时§!\n\n§Y遗珍激活条件：§!由§C艾莎莉亚·诗旎§!领导的§C诗旎公国§!§Y取得开局战争的胜利§!。"

 DOC_Relic_Treasure_Collection_03_tt: "§Y遗珍编号：§!03\n§Y遗珍项目名称：§!氧化的铜质烛台\n§Y遗珍描述：§!加尼温堡里随处可见的铜质烛台，其来源可以追溯至§Y200多年前§!的§R驱魔战争时期§!。但和其他烛台不同的是，它陪伴了艾莎莉亚自登基以来的无数个昼夜，见证了艾莎莉亚·诗旎的每一个正确的决策……\n\n§Y遗珍激活效果：§!\n§G稳定度+1%§!\n\n§Y遗珍激活条件：§!由§C艾莎莉亚·诗旎§!领导的§C诗旎公国§!完成§Y“到访威明格”事件链§!、在§Y“佩洛加尔伯爵的名单”事件§!中§R“没有采取非常手段”§!，且在与§Y地方人类贵族的博弈§!中§R“没有让地方贵族发生暴动”§!，并最终完成§Y“诗旎公国的民主化”§!。"

 DOC_Relic_Treasure_Collection_04_tt: "§Y遗珍编号：§!04\n§Y遗珍项目名称：§!黄铜怀表\n§Y遗珍描述：§!由贝恩格玛纳术士协会研发与生产的§Y黄铜怀表§!，由玛纳驱动内部的石英机关，为前线上至将领下至小队长提供准确无误的时间信息。该怀表质量上乘的同时，还支持计时和倒数功能，深得骑士团的好评。\n\n§Y遗珍激活效果：§!\n§G计划速度+1%§!\n§G计划加成上限+1%§!\n\n§Y遗珍激活条件：§!操作§C诗旎公国§!或§C诗旎共和国§!，完成§Y“伏击”§!、§Y“投桃报李”§!、§Y“亚什福德的工作”事件链§!，并在§Y“来自大海”事件链§!中§G“招募尤希斯四姐妹”§!，并§Y收复所有遗失的核心领土§!。"

 DOC_Relic_Treasure_Collection_05_tt: "§Y遗珍编号：§!05\n§Y遗珍项目名称：§!§C虬霜蔷薇§!\n§Y遗珍描述：§!一朵散发着幽蓝光芒与致死严寒的冰蓝色蔷薇，盛开在那场宏大玛纳术所施展过的地方，除了那位贵不可言的“冰姬”外，任何人都无法直接触碰这蕴含浓郁玛纳的恐怖造物，否则便是永无解脱之日的苦楚……\n§C“蔷薇蔓延之地，皆为永冻之土。”§!\n\n§Y遗珍激活效果：§!\n§G战争支持度+1%§!\n\n§Y遗珍激活条件：§!触发新闻§Y“永冻土的不败蔷薇”§!"

 DOC_Relic_Treasure_Collection_06_tt: "§Y遗珍编号：§!06\n§Y遗珍项目名称：§!沾满油污的笔记本\n§Y遗珍描述：§!一本有着绿色封皮的笔记本，上面沾满了不知名的油污，扉页上用着蹩脚的语法和歪歪扭扭的字迹写道：“谢谢”“请为公国使用”。笔记本中详细记录了特定时期的一些交易记录、建筑布局以及人员安排。根据提供者的口头讲述，该物品来自一位牺牲在隐秘战线的联络人员……而这本笔记也已经完成了它的使命。\n\n§Y遗珍激活效果：§!获得一个额外的特工栏位\n\n§Y遗珍激活条件：§!完成“笔记”事件链"

