 DOC_Orson_Knight_Order_Leader_desc: "欧森家族作为莉海拉德帝国的元老，在帝国建立之前便跟随真祖南征北战，并在最终统一了整片摩萨大陆。如今深入IRIS世界，欧森家族将继承荣光，再创昔日帝国之辉煌。"
 DOC_Shiller_Orson: "席勒·欧森"
 DOC_Shiller_Orson_desc: "席勒·欧森，五大公爵家族之首的欧森家族现任家主，欧森家族的第九代掌权人，同时也是帝国第四任欧森大公，金色玫瑰的继任者，帝国最高权力者，睥睨整个摩萨大陆的存在。作为血族至高主义的忠实拥趸，他傲慢，轻视一切，不仅轻蔑人类，也轻蔑弱小。\n\n由于真祖向来无心朝政，帝国的政治都是由历代欧森家族的家主代为主持。而席勒·欧森则是历代家主中最为强硬的一位，他主张的《帝国牧区制度》将治下的人类按照社会地位划成了三等分，以此制造人类内部的阶级对立，从而在内部瓦解了人类团结一致的可能，进一步强化了血族对人类的统治。\n\n“席勒·欧森，他是一个醉心于权力、血族至高主义的积极推动者。作为欧森一脉名义上的后裔，他善于操纵权术，且行事果决。即便在我沉睡的日子之中，不论是央都的管理，还是对于一些地方的统治，他的运作都可以称得上是无可挑剔。而且……”\n“而且？”\n“他和我有一个共同点——憎恶人类。这就导致了，他的动机我再一清二楚不过了……”——取自真祖与翦光黎的谈话。"
