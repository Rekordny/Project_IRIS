 docnews.0.t:0 "诗旎家族宣布收编地方城防队"
 docnews.0.desc:0 "加尼温堡方面，现任诗旎大公签署大公令：宣布收编公国境内所有的地方城防武装，无论该武装力量隶属于哪个诗旎家族旁系，在此非常时期，都需将其的指挥权移交，以应对奥西娅联邦即将到来的登陆威胁。不难看出，面对奥西娅联邦的入侵，[DOC.Getname]的状况不容乐观，而这一次的征用也引动了[DOC.Getname]内部不和谐的声音……"
 docnews.0.a:0"这是他们最后的机会……"
 docnews.0.b:0"我们仍然拥有机会。"
 docnews.0.c:0"[DOC.Getname]犹如风中残烛！进攻！"

 docnews.01.t:0 "永冻土的不败蔷薇"
 docnews.01.desc:0 "拉斯雪山的战场上，[DOC.Getname]与奥西娅联邦的战斗已进入白热化阶段。就在此时，一道蓝色的光柱直冲云霄。天空中，环形的冲击波自光柱散开。一时间，拉斯雪山上风起云涌，气温骤降。这种突如其来的异象让双方交战的士兵都不自觉地停下了动作。不过很快，[DOC.Getname]的士兵们似乎明白了什么，开始高呼“冰姬万岁！”“[DOC.Getname]万岁！”。而地面上，黑色的荆棘裹挟白霜以肉眼可见的速度迅速在战场上蔓延着，很快侵染了大片土地。下一秒，无数散发着幽幽蓝芒的蔷薇花盛开在了整个战场之上！"
 docnews.01.a:0"从未见过如此奇异的玛纳！"
 docnews.01.b:0"绽放吧！永冻土的不败蔷薇！"
 docnews.01.c:0"快让士兵撤回来！远离那些花！"

 docnews.1.t:0"[DOC.Getname]的大公之位再次易手"
 docnews.1.desc:0"加尼温堡方面，上任不足半年的新任女大公艾莎莉亚·诗旎迫于家族压力，不得不宣布退位。而在长子派的簇拥下，西格蒙德·诗旎完成了正式的加冕仪式，成为了第八任诗旎大公。对于领导人的频繁变动，[DOC.Getname]的民众们陷入了深深的不安之中……"
 docnews.1.a:0"这可真是一场闹剧。"
 docnews.1.b:0"或许……这便是最好的结局？"

 docnews.2.t:0"瓦拉几亚当局妥协了"
 docnews.2.desc:0"瓦拉几亚当局“瓦拉几亚人类独立联合会”向诗旎妥协了。即日起，原当局“瓦拉几亚人类独立联合会”宣布就此解散，而瓦拉几亚地区将并入[DOC.Getname]的版图。瓦拉几亚的人民有权利选择留下或者是离开。"
 docnews.2.a:0"那个曾经横扫东欧罗巴的国家苏醒了……"
 docnews.2.b:0"皆大欢喜的结局"
 docnews.2.c:0"我们正面临前所未有的挑战"

 docnews.3.t:0"瓦拉几亚当局一意孤行"
 docnews.3.desc:0"瓦拉几亚当局“瓦拉几亚人类独立联合会”拒绝向诗旎妥协。对于[DOC.Getname]下达的最后通牒，瓦拉几亚当局“瓦拉几亚人类独立联合会”发布声明：\n\n瓦拉几亚独立阵线不会向邪恶的吸血鬼屈服。瓦拉几亚将战斗下去，直至流完最后一滴血。"
 docnews.3.a:0"强盗流氓们的痴人说梦"
 docnews.3.b:0"我们已经给过他们机会了"
 docnews.3.c:0"情况不容乐观……"

 docnews.4.t:0"基特港的钢铁巨兽"
 docnews.4.desc:0"欧罗巴大陆的东部地区，基特港的外海。一艘规格巨大的军舰在数十艘拖船的引导下缓缓驶入基特港的干船坞内。和那艘巨大的战舰相比，周围的拖船就如同蚂蚁一般。而这，便是[DOC.Getname]向卡美洛订购的军舰。\n据悉，该战舰建造于卡美洛的卡美洛城造船厂。建造该战舰所使用的几乎全是卡美洛最前沿的技术。如今，这艘战舰只需在基特港完成最后的改造，便可编入[DOC.Getname]的海军战斗序列。\n而她的到来，将补足[DOC.Getname]海军“缺少主力舰”的短板，让这个新生的海军一跃成为东欧罗巴地区的第一。"
 docnews.4.a:0"东欧罗巴桥头堡的崛起"
 docnews.4.b:0"这是公国历史性的一刻！" 
 docnews.4.c:0"我们离特兰西瓦尼亚又远了一步…" 

 docnews.5.t:0"[FROM.Getname]向[DOC.Getname]妥协"
 docnews.5.desc:0 "随着“特尔戈维什泰会议”的结束，[FROM.Getname]宣布将争议土地归还给[DOC.Getname]。[FROM.Getname]对外部宣称，该结果是出于对东欧罗巴地区的和平和稳定而做出的最终考量。但对于争议土地本身，[FROM.Getname]并未做出任何表态，也未承认之前对该土地的持有行为存在任何的不当。"
 docnews.5.a:0 "曾经的东欧罗巴霸主归来了"
 docnews.5.b:0 "属于[DOC.Getname]的伟大胜利"
 docnews.5.c:0 "……"

 docnews.6.t:0"[FROM.Getname]拒绝了[DOC.Getname]"
 docnews.6.desc:0 "随着“特尔戈维什泰会议”的结束，[FROM.Getname]拒绝将争议土地归还给[DOC.Getname]。[FROM.Getname]对外部宣称，这些争议土地本就是[FROM.Getname]的一部分，3030年签署的《瓦拉几亚条约》可以作为支撑，如果[DOC.Getname]一意孤行，将受到[FROM.Getname]的反制。不过，明眼人都知道《瓦拉几亚独立条约》是由乌鲁克和鸯伽单方面制定和签署的不平等条约，对于[DOC.Getname]而言该条约无疑是非法的，而如今的瓦拉几亚独立阵线更是从地图上消失了……"
 docnews.6.a:0 "一场无可避免的冲突将在东欧罗巴爆发"
