 DOC_TO_OCE.1.t:"奥西娅联邦宣布暂时性撤出大陆"
 DOC_TO_OCE.1.desc:"经过长期的浴血奋战，在失去了数不清数量的生命后，我们摧毁了奥西娅侵略军留下的最后一个堡垒，她们丢下的旗帜在烈火中被焚烧殆尽\n随着侵略者的最后一支部队撤离大陆，这场战争终于宣告落幕……"
 DOC_TO_OCE.1.a:"我们见证了一位传奇的诞生"

 DOC_TO_OCE.2.t:"滩头大捷！"
 DOC_TO_OCE.2.desc:"【诗旎公国战时新闻部】— 近日，诗旎公国军队成功粉碎了奥西娅联邦的一次大规模登陆企图。奥西娅联邦的部队尝试非法登陆我国的过程中，遭到了整编城防队的有力反击。据悉，由于正面战场无法突破，奥西娅联邦派出了大量士兵，试图偷袭诗旎公国位于阿尔巴和多贡港的滩头阵地。然而，他们的企图很快被我们整编城防队发觉。蓝蔷薇骑士团的高层军官对此迅速做出反应，展开了果断而有效的防御行动。在长达数日之久的激烈交锋后，奥西娅的进攻被分批化解，大量士兵被击毙于滩头阵地。此次反登陆战的胜利，展示了公国军事力量的勇敢和高效，也再次证明了在新任大公艾莎莉亚·诗旎的领导下，诗旎公国完全有能力保卫国家的主权和领土完整。此次战役后，诗旎家族再度重申——诗旎家族不畏苦寒。"
 DOC_TO_OCE.2.a:"我们将继续采取一切必要措施以防御任何形式的外来侵犯。"
 DOC_TO_OCE.2.a.TXT:"战斗意志：§G+10§!。"

 DOC_TO_OCE.3.t:"一年之期"
 DOC_One_year_period:"一年之期"
 DOC_TO_OCE.3.desc:"自去年7月奥西娅联邦突然对我国发动不义的偷袭以来，已经过去一年之久。尽管面对突如其来的战事，诗旎公国在新任大公艾莎莉亚·诗旎的英明领导下，仍然展现了坚不可摧的国家意志和强大的国防力量。在这一年的时间里，奥西娅联邦的攻势不仅停滞不前，反而在我军的坚强抵抗下遭遇重挫。我们的国家和人民展现了前所未有的团结和勇气，勇敢地站在了自由和正义的一边。我们骄傲的蓝蔷薇骑士团在拉斯雪山一线与侵略者进行了英勇的抵抗，粉碎了奥西娅联邦企图速战速决的妄想。诗旎公国如此持久且有效的抵抗，已经证明了我们的战略智慧和战术能力，能够有效地保卫了国家的主权和领土完整。我们对和平的渴望和对自由的坚持永远不会改变。今天，我们站在一个重要的历史时刻，我们坚信，正义最终将战胜侵略，我们必将迎来公国的和平与复兴！！！"
 DOC_TO_OCE.3.a:"荣耀属于公国，荣耀属于诗旎！"
 DOC_TO_OCE.3.a.TXT:"战斗意志：§G+50§!。"

 DOC.1.t:"海权会议的结果"
 DOC.1.desc:0 "于加尼温堡议事厅召开的海权会议已经接近尾声。\n大会指出：“制海权不仅是经济命脉，更是国家安全的屏障。是确保我们的海上通道畅通无阻，保障我国海上利益，也是反制外部威胁、维护国家主权和领土完整的重要手段。为了公国的长治久安，为了国民的和平与繁荣，我们必须高度重视制海权的重要性，加大对海军建设的投入，努力提高我国海军的整体实力。”\n然而，关于此次大会，还有最后一个议题未能解决，那便是我们究竟要打造一支怎样的海军？"
 DOC.1.a:"反应迅速的近海海军"
 DOC.1.b:"续航持久的远洋海军"

 DOC.2.t:"雪山之巅的呼号"
 DOC.2.desc:0 "随着拉斯雪山陆军学院的开办，一度陷入沉寂的雪山再次“热闹”起来了。\n\n而这一次，不再为存亡。\n\n一声声整齐响亮的呼号回荡在雪山之巅，那是来这里进修的青年。他们踌躇满志，为公国更好的明天而奋斗。"
 DOC.2.a:"愿英灵们保佑你们"

 DOC.3.t:"计划即将收尾……"
 DOC.3.desc:0 "她自基特港的秘密船坞而来，终将驶向那广袤无垠的深海……"
 DOC.3.a:"世人终将铭记她的名字！威震四海！！"

 DOC.4.t:"“雪夜”"
 DOC.4.desc:0 "运输救济物资的车队正行驶在满满雪夜之中，这是从威明格启程出发，前往拉斯尼亚的队伍。\n其中一辆马车内，明黄色的火炉正散发着光和热。\n然而，独自一人坐在这里的雷曼依旧冷得直打哆嗦。他颤抖的双手不断在火炉上揉搓，试图让自己更暖和一点。就在这时——\n“队长！”车外传来了一名士兵急切地呼喊声。\n闻言雷曼立即警惕起来。\n“发生什么事了？”几乎是同一时刻，他握住了腰间的手枪。\n“前面有一群流民挡住我们的路了。”伴随着士兵的再次呼喊，马车也缓缓停了下来。\n雷曼有些有些懊恼。原本脱离前线来后方运输物资就让他很不愉快，如今运输途中又遇上这等麻烦事。\n前线如此吃紧都想着为后方送粮食，在后方被守护的人们还不知足，竟然做出这种打劫官粮的事情来！\n于是，气上心头的他当即准备下车驱散这群拦路的刁民。\n然而很快，他便打消了这个念头。\n当他来到马车外，如鹅毛般的大雪伴随着刺骨的寒风，在山谷中肆无忌惮地穿梭。而就在他视野的前方，一群衣衫褴褛蓬头垢面的少年们正无助地站在泥泞之中。那肮脏破旧的布条下，是细如竹竿的身躯。\n“我、我们只、只是想要些食物，长官……”其中一个年纪看上去最大的少年开口道，由于寒冷和饥饿，他说话都有些不利索。"
 DOC.4.a:"“给他们些食物和干净的水吧……最好再给些干燥的炭。”"
 DOC.4.b:"“这里没有你们想要的。快滚蛋！！”"

 DOC.4001.t:"“雪夜”后续"
 DOC.4001.desc:0 "“谢谢您长官！”闻言，一众少年纷纷下跪，神情激动。\n看着这群少年，雷曼不禁想到了曾经的自己。身为孤儿的他无父无母，终日漂无定所。有一次自己饿得眼冒金星，差点昏死在路边。是那个冰蓝色的倩影拯救了自己。\n至今他都无法忘记那个看上去孤高淡漠的“冰姬”，命人给自己递水递食物时的那一幕。而就是从那个时候，他决心加入“蓝蔷薇骑士团”。这是他报答那位大人的方式。\n“要谢就谢大公殿下和公国吧。”雷曼顿了顿，又说道："
 DOC.4001.a:0 "“是她和公国给予了你们恩惠。”"

 DOC.4002.t:"“雪夜”后续"
 DOC.4002.desc:0 "“是，长官……”\n言罢，少年们缓缓让开了道路。\n\n\n不知多少天后，在这一片区域打猎的猎人发现了这群孩子们的遗体。可……这又怎样呢？自“黑沫夜”以来，公国饿死的孩子还少吗？"
 DOC.4002.a:0 "或许他们本该获救……"

 DOC.401.t:"“投桃报李”"
 DOC.401.desc:0 "夜晚。\n拉斯雪山上的营帐内，艾莎莉亚·诗旎正批阅着来自公国各地的文件\n“大公殿下！”。营帐外，一名士兵的声音响起。\n“何事？”艾莎莉亚言简意赅，手中批阅文件的动作依旧没有停下。\n“营地门口来了一群少年，他们吵着想要加入军队。”\n“都是人类？”\n“都是人类。”\n闻言，艾莎莉亚微微蹙眉。虽说现在战事依旧不容乐观，但也不至于让一群羸弱的人类小孩上战场。\n“让他们回去，这对他们来说太危险了。”\n“可他们不管怎么说都不愿离去。”士兵有些犯难，“说是接受了大公殿下和公国的恩惠，想要为大公殿下和公国做出贡献。”\n对于士兵的回话，艾莎莉亚停下了手中的笔。\n良久。\n“那就让他们进来吧。让雷曼去训练他们。”话音未落，艾莎莉亚·诗旎再次执起笔……"
 DOC.401.a:"“他们是在为自己的未来做贡献。”"


 DOC.100.t:0 "来自[DOC.Getname]的使节"
 DOC.100.desc:0 "今天，来自[DOC.Getname]的使节团来访我们的首都，并与我们的话事人会晤。该使节团声称：\n如今的瓦拉几亚政府是非法的。我们是在外国势力与恐怖组织的干预下，未经[DOC.Getname]允许，单方面将瓦拉几亚地区从[DOC.Getname]的领土内分裂出去。他还说，我们丝毫不顾及瓦拉几亚人民的感受，在我们的执政期间，瓦拉几亚人民的生活水平日渐下滑，而我们则是在压榨我们的人民……\n后面的内容也不用再听下去了，无非就是在论证我们的政府怎么怎么的非法。至于他们提出的无理要求，我们更是没必要去理会。"
 DOC.100.a:0 "笑话。吸血鬼没有权利对我们指手画脚！！"

 DOC.1001.t:0 "使节归来"
 DOC.1001.desc:0 "派往瓦拉几亚的使节团平安归来，但此刻的他们义愤填膺——瓦拉几亚当局对我们提出的要求置若罔闻，甚至公然出言不逊，侮辱了我们的公国和我们的女大公。真是敬酒不吃吃罚酒……"
 DOC.1001.a:0 "我们有必要对此做出行动"

 DOC.101.t:0 "[DOC.Getname]的最后通牒"
 DOC.101.desc:0 "[DOC.Getname]声称他们的容忍已经达到极限，摆在我们面前的只有两条路可选：\n\n一、并入他们。\n\n二、战争。"
 DOC.101.a:0 "或许我们别无选择……"
 DOC.101.b:0 "邪恶的吸血鬼们！我们决不屈服！！"

 DOC.5.t:0 "远渡重洋"
 DOC.5.desc:0 "“贵国的需求我方已经知晓。”卡美洛的使馆里，一名卡美洛的话事人将[DOC.Getname]于几日前呈上去的指标方案给递送回来。\n“不过。我们也不能保证一定会接下贵国的订单。毕竟这涉及到我国的军事装备，不是单纯联系几个造船厂，给他们几个指标再让他们竞标这么简单的。”"
 DOC.5.a:0 "“感谢贵国在百忙之中抽出时间。”"

 DOC.501.t:0 "对订单的回应"
 DOC.501.desc:0 "[DOC.Getname]希望我们能为他们建造战舰，以保卫他们的领海。而报酬方面也无需担忧，无论是哪种方案，他们的出价很慷慨。"
 DOC.501.a:0 "“A方案。作为东欧罗巴\n的桥头堡，不能缺少主力舰。”"
 DOC.501.b:0 "“B方案。给他们造几艘巡洋舰。”"
 DOC.501.c:0 "“防卫领海？几艘驱逐舰足矣。”"

 DOC.500.t:0 "[DOC.Getname]停止交付后续款项"
 DOC.500.desc:0 "由于两国之间的战争爆发。诗旎不再给我们偿付建造战舰的后续款项。我们只能眼睁睁的看着这些建造到一半的船只被拆解。"
 DOC.500.a:0 "“我们会让他们在战争后偿还的。”"

 DOC.5001.t:0 "卡美洛拆除战舰"
 DOC.5001.desc:0 "由于两国之间的战争爆发。我们不再给卡美洛偿付建造战舰的后续款项。我们只能眼睁睁的看着这些建造到一半的船只被拆解。"
 DOC.5001.a:0 "“我们会让他们在战争后偿还的。”"

 DOC.5011.t:0 "他们同意了！"
 DOC.5011.desc:0 "卡梅洛方面经过协商，最终决定帮助我们建造一艘§R主力舰§!。以帮助我们抵御潜在的海洋威胁。\n\n预计100天后交付战舰。"
 DOC.5011.a:0 "这可真是太好了！"

 DOC.5012.t:0 "他们同意了。"
 DOC.5012.desc:0 "卡梅洛方面经过协商，最终决定帮助我们建造四艘§R巡洋舰§!。以帮助我们抵御潜在的海洋威胁。\n\n预计75天后交付战舰。"
 DOC.5012.a:0 "好好好。"

 DOC.5013.t:0 "他们同意了，但是……"
 DOC.5013.desc:0 "卡梅洛方面经过协商，但他们似乎对我们提出的方案并不感兴趣。最终他们决定帮助我们建造四艘§R驱逐舰§!。\n\n预计50天后交付战舰"
 DOC.5013.a:0 "有总比没有好……"

 DOC.50111.t:0 "卡美洛承诺建造的战舰抵达"
 DOC.50111.desc:0 "一艘规格庞大的钢铁巨兽正缓缓驶入基特港。这是由卡美洛方面承担建造的一艘战列舰，该舰采用了卡美洛最前沿的科技。如今她已经是[DOC.Getname]海军的一员，只需要完善最后的改造，便能驰骋在大洋之上。"
 DOC.50111.a:0 "诗旎海军历史性的时刻！"

 DOC.50121.t:0 "卡美洛承诺建造的战舰抵达"
 DOC.50121.desc:0 "四艘陌生的大型战舰正缓缓驶入基特港。这些是由卡美洛方面承担建造的重巡洋舰，如今她们已经是[DOC.Getname]海军的一员，只需要完善最后的改造，便能驰骋在大洋之上。"
 DOC.50121.a:0 "值得庆祝！"

 DOC.50131.t:0 "卡美洛承诺建造的战舰抵达"
 DOC.50131.desc:0 "四艘崭新的驱逐舰正缓缓驶入基特港。这些是由卡美洛方面承担建造的驱逐舰，如今她们已经是[DOC.Getname]海军的一员，只需要完善最后的改造，便能编入舰队服役。"
 DOC.50131.a:0 "我们还需努力。"

 DOC.511.t:0 "诗I造舰计划扩充方案“特兰西瓦尼亚”"
 DOC.511.desc:0 "通过工程师的不懈努力，之前我们从卡美洛购买的战舰终于逆向研究完成了。得益于[DOC.Getname]日益完善的造船体系，我们可以很骄傲的宣布，[DOC.Getname]也可以建造“特兰西瓦尼亚型”重巡洋舰了。因此，在本次造舰计划中，我们决定额外添加两艘该型重巡洋舰的建造，以满足公国日益严峻的海防需求。"
 DOC.511.a:0 "可喜可贺"

