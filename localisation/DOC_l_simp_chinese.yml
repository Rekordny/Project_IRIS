 DOC_Lexington_Ushis:0 "蕾可希顿·尤希斯"
 DOC_Lexington_Ushis_desc:0 "蕾可希顿·尤希斯，尤希斯家族美丽、知性且温柔的长女，肩负着尤希斯家族的一切荣耀与责任。\n\n根据蕾可希顿小姐所述，自己相比妹妹赛勒图嘉在学习从商和航海上的时间要晚一些，甚至在第一次航海实操考核上一头扎进了暴风雨，导致考核失利。但或许是勤奋所致，蕾可希顿小姐后续依旧取得了不俗的成绩。不仅如此，其与妹妹赛勒图嘉在航空方面的钻研也独树一帜，以至于掌握了近乎前卫的海航指挥技术。此外，妹妹赛勒图嘉能写出传奇著作《舰队九问》，也离不开蕾可希顿小姐在背后默默得支持。\n\n根据赛勒图嘉透露的小道消息，自己的姐姐曾毫无悬念地斩获家乡选美比赛的冠军，甚至一度被禁止参赛。理由是主办方认为“蕾可希顿小姐如果二度参赛，将会影响其他选手的正常发挥”。不过明眼人都知晓，如果蕾可希顿小姐未被禁赛，势必蝉联后续选美比赛的冠军。不过这个争议颇大的判决在三年后被撤销，然而复赛的蕾可希顿小姐再度斩获当届选美比赛冠军，虽然赛制修改让蕾可希顿小姐没能获得大满贯，但“倾城”的称号依然实至名归……"

 DOC_Saratoga_Ushis:0 "赛勒图嘉·尤希斯"
 DOC_Saratoga_Ushis_desc:0 "赛勒图嘉·尤希斯，尤希斯家族活泼可爱、活力四射的次女，是著名巨作《舰队九问》的作者。\n\n赛勒图嘉原本并非像如今这般活泼，相反，幼年的赛勒图嘉总是寡言少语，生人勿近。或许是家族寄予的厚望过于沉重，又或许是经历了朋友接二连三于海洋中遇难……因此早年的赛勒图嘉十分内向。但经历了一系列事件与成长后，赛勒图嘉逐渐敞开心扉，变成了如今这个古灵精怪的小妖精。\n\n身为天赋型选手，赛勒图嘉小姐却并不怎么勤勉，反倒喜欢宅在自己的家里，尤其喜欢泡澡，或许这也是她反抗命运的方式之一。此外，由于是双胞胎，赛勒图嘉小姐总喜欢化装成姐姐蕾可希顿小姐的模样，通过以假乱真蒙骗他人来取乐或者逃避课程与训练，为此，身为姐姐的蕾可希顿头疼不已。如今的赛勒图嘉小姐早已能够独挡一面，甚至面对如同太阳般的玛那术也能临危不乱，但即便如此，她也总是姐姐身边那个永远也长不大的妹妹……"

 DOC_Missouri_Ushis:0 "弥瑟莉·尤希斯"
 DOC_Missouri_Ushis_desc:0 "弥瑟莉·尤希斯，尤希斯家族的三女。严肃、自信且行动果决，是尤希斯家族著名的谈判专家，家族中大大小小的对外会议与谈判，一般都是由弥瑟莉小姐出席。\n\n严格意义上来说，弥瑟莉小姐并不是蕾可希顿与赛勒图嘉的亲姐妹，而是尤希斯家族的旁系，在修习的航海课程上，也与蕾可希顿姐妹二人有所出入，这也和她的兴趣有关——相比于前卫的海航技术，她还是更喜欢传统的炮舰外交。她认为和敌人交战，最终还是需要主力舰进行舰队决战，取得关键胜利才是谋取利益的基石。为此，身为后生的她付出了比常人更加刻苦的努力，从家族中脱颖而出，成为尤希斯家族名副其实的后起之秀、决胜之兵！"

 DOC_Albacore_Ushis:0 "爱贝可·尤希斯"
 DOC_Albacore_Ushis_desc:0 "爱贝可·尤希斯，尤希斯家族的幺女。腹黑、狡诈且孤僻，是尤希斯家族最引以为傲的破袭专家。\n\n年幼的爱贝可小姐虽然狡猾，但并非像如今这般腹黑，那时的爱贝可小姐还是一个可爱单纯的小萝莉，不过随着她的成长和与敌对家族交手的经历，爱贝可小姐在孤僻和狡诈的道路上一去不复返。这就不得不提她修习的课程了——和蕾可希顿姐妹以及弥瑟莉小姐不同，出身家族旁系的爱贝可更喜欢悄无声息的潜水艇，以至于她甚至获得了“水下王牌”的荣誉称号，以证明她的努力与热爱。\n\n爱贝可小姐喜欢捉迷藏，且总是最晚被发现的那一个，而且即便如此，也大多是她觉得玩腻了主动自曝来结束比赛。这与她那过人的隐匿天赋脱不开关系。或许有真的一天，爱贝可小姐会悄无声息的消失，而所有人都无法找到她……"

 DOC_Colton_Ashford_Schnee:"科尔顿·亚什福德·诗旎伯爵"
 DOC_Colton_Ashford_Schnee_desc:"科尔顿·亚什福德·诗旎，诗旎家族的旁系，血族伯爵，现任诗旎公国的掌玺大臣、加尼温堡会议常任席位者、会议文书起草人。似乎是继承了诗旎血脉中的特质，科尔顿理性缜密，但又举止得体，能力出众之余，还深谙沟通之道。\n同时，科尔顿也是诗旎家族的忠实拥趸。在七月事件爆发后，坚定不移地站在艾莎莉亚·诗旎的一方，帮助其解决了诸多公国要事。在威明格工业联合会的建设之中，科尔顿也是重要的推动者。"

