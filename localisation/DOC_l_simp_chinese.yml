 DOC.512.desc:0 "通过工程师的不懈努力，之前我们从卡美洛购买的战舰终于逆向研究完成了。得益于[DOC.Getname]日益完善的造船体系，我们可以很骄傲的宣布，[DOC.Getname]也可以建造“东欧罗巴型”战列舰了。因此，在本次造舰计划中，我们决定额外添加一艘该型战列舰的建造，以满足公国日益严峻的海防需求。"
 DOC.512.a:0 "愿[DOC.Getname]海军乘风破浪！"

