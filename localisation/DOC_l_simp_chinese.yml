 DOC_Teiira_Schnee:0 "忒伊菈·诗旎"
 DOC_Teiira_Schnee_2:0 "§Y忒伊菈·诗旎§!"
 DOC_Teiira_Schnee_3:0 "§Y忒伊菈·诗旎§!\n@DOC§Y[DOC.Getname]§!的威明格亲王"
 DOC_Teiira_Schnee_4:0 "忒伊菈·诗旎，诗旎家族的老三，同时也是家族新生代中排行最小的那一个。\n\n和她的姐姐艾莎莉亚·诗旎不同，忒伊菈·诗旎完全不像她姐姐那般优秀：糟糕的武学天赋，和普通人无异的玛那天赋……让她和她的姐姐相比简直是两个极端。\n\n不过，作为诗旎家族的幺女，忒伊菈·诗旎虽然不像她的哥哥和姐姐那般强大，但却是家族中唯一一个还有着些许青春活力的孩子。这在近乎全员面瘫的诗旎家族里而言，真的十分难得。\n\n不仅如此，她还是家族里为数不多对经济有所钻研的人，因此加尼温堡的开支，蓝蔷薇骑士团的后勤保障，几乎全是她在负责。"
 DOC_Teiira_Schnee_desc:0 "忒伊菈·诗旎，诗旎家族的老三，同时也是家族新生代中排行最小的那一个。\n\n和她的姐姐艾莎莉亚·诗旎不同，忒伊菈·诗旎完全不像她姐姐那般优秀：糟糕的武学天赋，和普通人无异的玛那天赋……让她和她的姐姐相比简直是两个极端。\n\n不过，作为诗旎家族的幺女，忒伊菈·诗旎虽然不像她的哥哥和姐姐那般强大，但却是家族中唯一一个还有着些许青春活力的孩子。这在近乎全员面瘫的诗旎家族里而言，真的十分难得。\n\n不仅如此，她还是家族里为数不多对经济有所钻研的人，因此加尼温堡的开支，蓝蔷薇骑士团的后勤保障，几乎全是她在负责。\n\n（如果连忒伊菈都要被拉上战场指挥军队，那就说明公国离覆灭就仅剩一步之遥了……）"

 DOC_Sigmund_Schnee:0 "西格蒙德·诗旎"
 DOC_Sigmund_Schnee_desc:0 "西格蒙德·诗旎，老公爵弗雷德里克·诗旎的长子，沉默寡言的骑士。作为长子继承制的最大受益者，他在公国治理方面可谓是完全没有天赋。然而即便如此，他还是受到长子派们的拥护。不过这并不代表他一无是处，虽然他的武学天赋相比诗旎家族的次女‘艾莎莉亚·诗旎’也是稍逊一筹，但也只是‘稍逊一筹’……"

