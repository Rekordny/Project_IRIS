 garnevenburg_city_story_desc_generic_1:"曾位于摩萨大陆北境地区最北边的小镇，同时也是诗旎家族的驻地。该地曾是诗旎家族抗击人狼族入侵的最前线，然而在数百年前，一道神秘的玛那阵笼罩了这座小镇，将整个加尼温及其周边地区在转移到了IRIS的世界。\n这个小镇藏身于山间溪谷的怀抱，由于海拔较高，常年被纯净的冰雪覆盖。小镇主体建筑沿着谷底河流的两岸延伸，北岸地形平缓，房屋密集，小镇的广场也设置于此。而小镇的南岸则相对陡峭，这里耸立着诗旎家族的巍峨城堡。它坐落在南岸的半山腰之上，以小镇的名字命名，即“加尼温堡”。这座城堡不仅是小镇的最大建筑，更是小镇的地标，从城堡高墙之上俯瞰，整个小镇的雪景尽收眼底。\n加尼温堡外观朴素，采用灰黑色的玄武岩砖建造，斑驳的墙面诉说着它风云变幻之下的沧桑。其简约的色调与古朴的建筑风格则表明，自初建之时，加尼温堡便以实用性为主，着重于防御功能。因此，与其说这是一座城堡，不如说它是一座历史悠久的山堡要塞更为合适。然而，随着历史的不断推移，这座看上去有些破败的城堡，早已不是一座坚固的防御工事这么简单，它更是诗旎家族荣誉与力量的象征。它见证了家族的历史变迁，无声守护着这片土地上的一切。"
