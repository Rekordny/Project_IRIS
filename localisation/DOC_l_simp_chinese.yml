 DOC.16.t: "记·序"
 DOC.16.desc: "时值黄昏，天色稍显阴沉。\n一名高瘦的男子推开酒馆大门，屋内温热的气息中满是酒精与汗液的味道，气氛相当热闹。\n大多数客人是散工的工人，他们三三两两聚拢，用烈酒驱散着寒冷。\n男子径直走向吧台，要了一杯淡啤酒，一杯白兰地。\n酒保面不改色，给他倒上酒。\n“呼——天气真冷，你说是吧老兄？”\n一个穿着邋遢的男人敲敲桌，看似工人的男人大咧咧坐在男子身边。\n“和往常一样。”\n男子将烈酒推给了那名邋遢男人，看着他一饮而尽，在心里给这名来自瓦拉几亚的“线人”扣了几分。\n“你知道的……这里冷的要命！”\n“嗯，没错。”\n“那么……”邋遢的男人压低了声音，“杠杆步枪8箱，运往贝恩格，子弹19箱，运往黎鲁斯格……”\n短短几分钟内，他将详细地将被法典暗中偷运走的武器情报说了出来。\n男子沉默了几秒，劝诫道：“下次不要做笔记……很危险。”\n“笔记？这点东西不需要笔记。”\n“下周还在这里。”\n男子留下两张钞票，走出酒馆。"
 DOC.16.a: "……"

 DOC.16001.t: "笔记·其一"
 DOC.16001.desc: "法典组织渗透了几个兵工厂，偷偷将生产的武器运往各地。在近期的抓捕下，他们的行动本应该更加隐秘。\n可特工们查获了不少小规模暴乱活动，据悉，他们的武器正出自该这几个兵工厂。\n不过，我们判断这只是法典放出的烟雾弹，目的是为他们真正在谋划的“大事”做掩护。\n为了进一步查明法典真正的目的，从兵工厂流出的武器是一个很好的线索……为此，我们在各大兵工厂都安插了暗哨。\n看着从各地呈上来的报告，负责小组立马展开了更详细的调查。\n“也许他们谋划着大规模的暴动……”\n“但就目前而言，并没有明确信息表明他们将大量武器运往同一个地区，那些武器只能支持低烈度的暴动。”\n“那万一他们还有更隐蔽的，我们没有发现的运输路线呢。”\n“那就继续追查，不要让这群蛀虫毁了公国的未来！”\n在一旁叼着烟斗的近卫特勤局局长下达了命令。"
 DOC.16001.a: "“是！”"

 DOC.16002.t: "笔记·其二"
 DOC.16002.desc: "好几周过去了。\n男子每周三傍晚都会在酒馆与线人会面。\n像往常一样，他又一次推开了酒馆大门，进门后，他没有第一眼发现那有些邋遢的男人。\n他还是在吧台点了一杯淡啤酒和白兰地。\n等了片刻，邋遢的男人并未出现，直到太阳完全落下，他都没能等到自己的线人。\n男子默默将酒一饮而尽，随后悄然离去。\n在走过两个街区后，他来到了贫民区，路面坑坑洼洼，两侧连路灯都没有，于是他只好摸黑前行。\n拐进一条小径后，特工A进入面前摇摇欲坠的破屋中。\n屋内充满了恶臭，那邋遢的男子仰面躺在床上，双目圆睁，血液从他脖颈狰狞的伤口中流出，早已干涸。\n特工A注意到，他的眼睛死死盯着屋檐。\n片刻后，他从房梁上取下一本满是油污的笔记本。\n在扉页上，字迹歪歪扭扭，用别扭的语法写着："
 DOC.16002.a: "“谢谢，请为了公国使用。”"

 DOC.16003.t: "笔记·终"
 DOC.16003.desc: "“你知道吗，之前你上缴的笔记很有用……我们根据里面的内容，推测出了法典隐秘的运输路线，前几天刚刚收网。”\n被安排行政休假的男子听着后辈侃侃而谈。\n“这时候就不要聊工作了。”\n“抱歉，我太激动了。”\n特工A一口便喝了半杯淡啤酒。\n“前辈，为什么你点了白兰地却从来不喝啊？”\n特工A没有回答，和那杯白兰地干杯，将淡啤酒一饮而尽。"
 DOC.16003.a: "“给朋友的。”"
 DOC_16003_a_desc: "一本§Y沾满油污的笔记本§!收录至§Y诗旎遗珍宝鉴册§!……"

 DOC.17.t: "白雪"
 DOC.17.desc: "“今日头条：某某港码头仓库发生爆炸，造成3人死亡，11人受伤……”\n特工贝塔躺在病榻上，看着几天前的报纸。\n忽然，病房的门被敲响，一名带着深色墨镜的男人走了进来。\n“我代表组织前来表示慰问，同时，我也要向你询问一些事。”\n“是。”\n墨镜男子坐在床边的椅子上，平和的询问道：“我们希望知道发生爆炸的晚上，具体发生了什么。”\n贝塔思索了片刻，缓缓开口：\n“我们接到任务，调查涉及奥西娅的走私案。经过几天的蹲守，当天晚上，我和三名同事一起前往码头，在确认目标后潜伏了下来。\n“凌晨两点左右，我们观察到有人影进入仓库，随后我们觉得展开抓捕……我负责殿后，当我们进入仓库后，闻到了火药的味道。\n“随后，领头的同事立马下达撤退的指令……但为时已晚，仓库内发生了大爆炸，我离门口较近，被气浪掀飞……随后失去意识。”\n　　\n墨镜男子安静地听着，时不时在笔记本上记录着。在汇报结束后，他合上笔记本，站起来说。\n“感谢你的汇报，组织会为你安排行政休假。公国不会忘记你们的付出。”\n“请问……这是恐怖袭击吗？”\n墨镜男沉默片刻，回答道：“初步判断，这是法典对于我们近期抓捕活动的报复，一个设计好的圈套。”\n“那我的同事？”贝塔将目光锁定在报纸头条的“造成3人死亡”上。\n“我们在仓库内发现了三具焦黑的……”墨镜男把话吞了回去，颇感惋惜地说：“你是唯一的幸存者。”\n“谢谢。”\n墨镜男脱帽致意，随后悄悄离开房间。\n贝塔望向窗外，不知何时飘起了如絮的白雪，就如同那晚飘飞的尘埃。"
 DOC.17.a: "“白雪也无法掩盖的罪行。”"

 DOC.18.t: "特尔戈维什泰会议"
 DOC.18.desc: "的大使受邀参加了[DOC.Getname]于瓦拉几亚地区首府“特尔戈维什泰”召开的会议。与会间，[DOC.Getname]就历史遗留的领土问题进行了论述，并指出鸯伽和乌鲁克方面应当尽快将非法所得领土进行归还，否则[DOC.Getname]方面将会采取特别军事行动，以收复失地。"

 DOC.19.t: "宁芙的日常·序"
 DOC.19.desc: "新威明格堡。\n会议厅内，一道刺耳的男声打破会场安静的氛围。\n\"——统领阁下！\"\n站起来的男人像一杆绷紧的气球，被横肉撑起的西装翻领上，一个企业徽章闪着冷光，\n\"共和政府宣布将67%的工业配额分配给各个军工厂，其中科佩引擎制造厂独占25%，但民用纺织厂连棉花配额都被削减——这是要让公民裹着炮弹壳过冬吗？\"\n这个中年男人是今日威明格工业联合会民用企业代表，一个极端推崇爱丽诺民用经济优先论的迂腐之辈。\n面对这个中年人，宁芙却只是缓缓起身，给身后的某位公务员打了打手势，一边漫不经心地开口道：\n\"前不久，爱丽诺在克莱门东部回收了四万多具遗体。\"\n她背后的天鹅绒幕布轰然坠落，那是一幅截获的乌斯拉尔前线部队的作战地图，上密密麻麻的红色箭头正如一根根猩红色的荆棘，刺穿向爱丽诺的心脏腹地。\n\"和您小儿子差不多大的士兵冻僵的手指缝里，夹着用桦树皮写的血渍家书，而他们的敌人——\"\n一根指示棍的红点在地图西侧游走，触及十几个坦克工厂标志，\n\"正在用流水线生产钢铁洪流。我希望您能明白一点——民用工厂的缝纫机可以在短短几日改造成机枪零件生产线，但拖拉机厂永远造不出能够对抗88毫米加农炮的装甲钢。\"\n然而，似乎是对宁芙的话语不感兴趣，又或者是并不理解他国的军事，亦或是早就准备好了自己的接下来的说辞……总之，这个男人并没有选择接着宁芙的话继续讨论，而是拍了拍桌子：\n“总领阁下，我知道您是科佩引擎制造厂的话事人，理解您对乌斯拉尔的担忧，但您不会觉得现在您的担忧有些过于敏感吗？亦或者是您在以职务之便，行中饱私囊之事……”"
 DOC.19.a: "“——咳！请注意你的言辞，代表先生！”"

 DOC.19001.t: "宁芙的日常·其一"
 DOC.19001.desc: "还未等中年男人说话，会议主持人立刻打断了这位代表的发言。\n“这里是严肃的会场，不是让你像个泼妇一样骂街的菜市场。如果你再这样口无遮拦，我会请宪兵将你驱逐出去。”\n看到负责守卫会议厅大门的宪兵正齐刷刷的看向这里，看得这个中年男性眼中闪过一丝惧意，那是他在公国时期染上的不那么光彩的习惯。但一想到现在已经改朝换代，他很快又鼓起勇气，发言道：\n“那退一万步来讲，难道目前的科佩对现在的产能还不满足吗？凭什么战略委员会要牺牲我们的发展前途，来填补你们这些吞金的钢铁猛兽？”\n面对咄咄逼人的民企业代表，宁芙依旧保持着几分神似“冰姬”的古井不波，只是片刻安静后，几乎与那还残留着些许少女气质的面容截然不符的、且毫不留情的话语缓缓吐出：\n“恕我直言，战略防御委员会还轮不到外行来指导内行。威明格工业联合会成立的初衷是为了更好服务于国家，保证全体国民能够摆脱外敌环伺的现状过上更安稳的生活……而现在，当你们有些人取得地位之后，索性便闭上眼贪图安逸了……现在的局势远比你们想象的要糟糕得多！直到现在，你们当中的大多数人还对康塔西亚仅仅只是乌鲁克版本的瓦拉几亚独立阵线而感到深信不疑，殊不知康塔西亚背后的最大推手正对东欧罗巴的资源和土地虎视眈眈……”\n宁芙刻意加重最后四个字，此刻的她显得咄咄逼人。似乎是颠覆了代表的认知，那位中年男人显然有些哑然，显然他低估了面前这位小姑娘的韧性。\n沉默片刻后，不等众人的反应，宁芙又再度开口："
 DOC.19001.a: "“而且，你说凭什么……”"

 DOC.19002.t: "宁芙的日常·其二"
 DOC.19002.desc: "\"就凭在康塔西亚的边境，他们的装甲集群能在四十八小时内长驱直入瓦拉几亚腹地——请问您推崇的民用经济优先论，能教会瓦拉几亚农民工用镰刀劈开坦克履带吗？\"\n面对宁芙冷漠的目光，以及会议厅大多嘲讽他的窃窃私语，这个男人显然不知该如何回答。\n\"我在乌斯拉尔留学期间，见过的注塑机在白天生产塑料玩偶，而夜晚则偷偷浇铸头盔和防毒面具的卡扣。\"\n紧接着她又从公文包摸出枚锈迹斑斑的齿轮，金属表面的生产日期在天窗的束光下纤毫毕现。\n\"他们撕毁《克莱门条约》前十八个月，兵工厂的烟囱就开始吞吐带铁锈味的云……早在数年前就开始筹划对爱丽诺的军事行动，你猜他们有没有打算把屠刀伸向资源更丰富，土地更广袤且未经开发的东欧平原呢？\"\n言语间，宁芙已经坐回自己的位置，全然不理会面前这位早已失魂落魄的中年男人，收拾起今天的所有文件。\n“到时候，等待你和你身后那群只知道追逐眼前利益的短视之人的，就只有待宰的羔羊这唯一一个结局。而你们还企图拉着整个国家，这个国家的所有人民一起，为你们愚蠢的行为买单！”\n“今天是谁给的你勇气……”"
 DOC.19002.a: "“仅凭如此愚昧的话语就敢站在我面前的？”"

 DOC.19003.t: "宁芙的日常·终"
 DOC.19003.desc: "“太帅了芙芙！”\n会议解散后，只见忒伊菈一路小跑，靠近宁芙的位置，而她的身后，则是两个气喘吁吁随从。\n“刚刚的会议我在后面全程旁听了。”\n见来人是诗旎的威明格亲王——忒伊菈，这位共和国现任，也是第一任统领一改严肃，有些尴尬的笑道。\n“我也只是对那位大人的拙劣模仿罢了……”\n“才不是呢，大公殿下可不会做到如此咄咄逼人，而是会选择直接无视他的存在，直接进入下一个议题。”\n“这、这样嘛……我下次会注意不再这种人身上浪费口舌的。”\n“不，芙芙，你保持这样就好，作为新的公众领袖，你的话语需要具备震慑力。”\n“我尽量……不过话说回来，你今天是有事找我吗？”\n“是的……”\n忒伊菈左右看了看，在确认了什么之后拉起宁芙的手走向大门，门外赫然是一辆直属威明格亲王的专用马车。\n“走，我送你一程。”\n“什么事，这么重要吗？”\n这个威明格亲王有个习惯，那就是喜欢在行进的马车上和要员谈要事，据说是为了防止间谍偷听。这样的事情宁芙经历的也不少了……\n“嗯，很重要。老佩洛加尔要我转告你……”"
 DOC.19003.a: "“乌鲁克可能马上要变天了”"

