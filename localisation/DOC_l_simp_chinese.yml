 DOC_TO_OCE.4.t: "南柯一梦·序"
 DOC_TO_OCE.4.desc: "[?global.date.GetDateStringNoHourLong]，清晨。\n艾莎莉亚身披重甲，穿行在拉斯雪山北方茂密的落叶松林之中。身后看上去些许狼狈的数十人，便已经是蓝蔷薇骑士团的全部幸存者。\n自加尼温堡一役已过去整整60日，诗旎公国的颓败已然无法避免。\n没有办法，敌人的优势过于强大，无论是装备的先进程度、还是军队的作战方式，以诗旎公国目前的国力，基本难以撼动。\n加尼温堡不过是一个年久失修的山间堡垒，其能够承受的战争烈度远不及现代战争的钢铁洪流。\n\n单凭艾莎莉亚个人强大的玛纳术，或许能够勉强击退对方的攻势，可……在那之后呢？玛纳总有耗尽的时候，可敌军的攻势依旧还会继续。\n拉斯雪山防线已然失守，加尼温堡的沦陷也不过是时间问题……\n如果保存实力，诗旎公国尚且还有一线生机，可若是将全部的兵力投入在加尼温堡之中，那一切都将覆灭。存地失人，人地皆失，作为杰出的统帅，艾莎莉亚自然也明白这个道理。\n于是，在象征性地交手之后，趁着包围网未完全合拢，蓝蔷薇骑士团的主力便尽数撤出了加尼温。\n然而即便如此，敌人的穷追不舍依旧让他们不断遭受损失，六十天以来，骑士团一再减员……\n如今的诗旎公国的军队，便只剩下区区数百之众。\n“大公殿下……雷曼所辖部队的斥候骑兵来报……”\n这时，一名身负重伤却依旧坚挺于战马之上的士兵匆匆赶来，他气喘吁吁，疲惫之情溢于言表，却又难言心中的哀伤。\n艾莎莉亚点头示意，士兵顿了顿，还是颤抖着汇报道：\n“半日前，新编第八骑士团分团长雷曼，在与蒂维拉河一带的敌军迟滞交战时身中数弹，已……已……”\n士兵终究还是顿住了，他有些顾虑地看向艾莎莉亚，然而后者依旧是那副古井不波的神情，如同冬日里的寒冰，示意着他继续。\n"
 DOC_TO_OCE.4.a: "“已不治而亡……第八团也在接下来的三小时内损失殆尽……”"

 DOC_TO_OCE.41.t: "南柯一梦·其一"
 DOC_TO_OCE.41.desc: "这名士兵的汇报犹如一记重磅炸弹，而名为“震惊”的余波回荡在这一整支残部之中。\n众人怎么都没想到，一向骁勇善战，数次出奇制胜的雷曼将军，和他麾下被誉为“少年团”的新编第八骑士团，居然就此折戟蒂维拉河畔。\n在一众震惊里，唯独那个身处队首，立挺于马背之上的冰蓝色倩影依旧保持着缄默。就好像她并不为雷曼的死感到悲伤，那古井不波的湖蓝眸子中没有映衬任何景色，宛若那真正深不见底的湖水，深邃幽沉……\n自从加尼温堡被攻陷，诗旎公国便以沦落到了无险可守的境地，为了防止被集中包围，艾莎莉亚决心将整个蓝蔷薇骑士团化整为零，分散突围。然后由各骑士团分团的分团长独立领导部队，凭借主场优势与敌我信息差进行游击作战。\n然而局势依旧难以撼动，明眼人都知道，这只是将即死换成了慢性死亡罢了。失去加尼温堡后，诗旎公国的结局便已然注定……\n悲伤并未挽留众人的脚步，身后的敌军还在无时无刻的追赶着他们。雷曼的覆灭已经敲响了警钟，谁也不知道下一个死亡的会不会是自己……\n入夜。\n或许是应验了白日的悲观情绪，敌人的扫荡已经十分迫近艾莎莉亚所在的分团，而这个寒冷的溪谷，似乎就是最后的战场……\n敌军率先发难。\n伴随着一记曳光弹的升空，整片溪谷被照得如同白昼。\n这支不足百人的残兵仓皇应对，但即便处于如此无可挽回的劣势，他们仍旧义无反顾地拿起武器。\n而在这群士兵之中，一道冰蓝色的身影如鹤立鸡群一般。和一众衣衫褴褛残兵不同，艾莎莉亚身上的银色盔甲始终保持着完好与整洁，在枪林弹雨的流光下闪耀着星星点点的光辉。\n面前便是如潮水般涌入的敌军，艾莎莉亚立挺于马上，执剑向前，从始至终都保持着那只属于真正贵族的矜持与高洁，贯彻着那份只属于她的从容不迫，就好似曾经那个身经百战、战无不胜的“冰姬”……\n只是这一次，迎接她的将是一次无可避免的、彻底的失败。"
 DOC_TO_OCE.41.a: "/:PerrmaeScheezen^Ungeschlagen:/"

 DOC_TO_OCE.42.t: "南柯一梦·其二"
 DOC_TO_OCE.42.desc: "一记深沉且冰冷的声音响起，音量不大，却贯穿了整片战场，禁锢了一切纷繁杂乱。\n无论是飞梭的弹丸、激扬的尘土，还是那爆破席卷的热浪……周围一切的一切在此纷纷沉寂。\n仿佛这个世界就此凝固。\n下一秒，冰蓝色身影手中那柄蓝白长剑闪动着幽蓝色的光辉，一记冲天蓝光洞穿了厚厚的云层，夜空中的繁星交相辉映，似乎一同响应着那柄剑刃的呼唤。\n很快，一股难以名状的刺骨寒冷自那道光柱向四周蔓延，马毛猬磔，白浪掀天。\n黑色的荆棘裹挟着散发极寒之气的白霜，以一种肉眼可以直接观察到的速度，在战场上迅速蔓延开来。河流中，松木上，土地里……尽数被这黑白之色所包裹。\n不消片刻，这些沾染着白霜的荆棘便覆盖了山谷之中的绝大部分土地。紧接着，无数闪耀着幽蓝光芒的蔷薇在战场的各个角落竞相绽放，瞬间将战场变成了一个散发幽芒的蓝色花园，美丽的同时又透露着寒冷的死亡之气。\n——领域玛纳术：永冻土的不败蔷薇！\n这已经是艾莎莉亚最后的玛纳，无数虬结的蓝色蔷薇引发了强烈的玛纳波动，将这片土地上的一切都附上了一层白霜，然而气温依旧在骤降，紧随而至的是折胶堕指的坚冰，整个过程万籁俱寂，唯有雪虐风饕。原本火热战场中的一切，也包括她自己，都尽数被冰封……\n至此，这位被誉为“冰姬”的艾莎莉亚，诗旎公国最后的血脉，在此凝固，化作碎冰，随风而去……\n………\n……\n…\n艾莎莉亚陡然睁眼。\n一股几近四百多年都没有感受到的玛纳流涌入了她的身体之中。\n她发现自己身处于一个陌生又熟悉的地方。\n这是一间朴素的砖石房间，寥寥无几的木制家具置入其中，没有精雕细琢的家具，没有奢华美观的墙壁，更没有任何名贵的收藏……一切都是如此简朴，但却又无比的熟悉，她来过这里，虽然待着时间不长，数百年来，经常随军的她在这里待过的时间甚至没有在马背上的时间长，然而，她依旧认出来了这里。"
 DOC_TO_OCE.42.a: "——加尼温堡，她自己的房间。"

 DOC_TO_OCE.43.t: "南柯一梦·其三"
 DOC_TO_OCE.43.desc: "艾莎莉亚来到门前，将手放在木制的握把上，感受着那粗糙的触感。\n不知过了多久，她才缓缓转动门把，离开了自己的房间。\n门外，是无比熟悉的走廊，而走廊的另一侧，便是一排整齐的窗户，在此之外便是悬崖峭壁。\n加尼温堡总是被大雾和鹅毛大雪所笼罩，因此很难辨认当下究竟是正值朝阳，还是临近傍晚。很快，她来到了加尼温堡的外庭。说是庭院，也不过是建立在悬崖之上的一块平地，原本这里有一片草坪，里面种植着四季常青的品种。不过此刻却也是被厚厚的大雪所覆盖，犹如一大片平整的白色地毯。\n突然，艾莎莉亚注意到，这张白色的地毯上有一个淡蓝色的小身影。她身着黑色的连衣裙，披着一件湖蓝色的披风，飘逸的淡蓝色长发悦动于天地间，浓密的白睫倒是和艾莎莉亚有些相似，但前者的主人显然要比艾莎莉亚要活泼不少，宛若无忧无虑的冰霜精灵，在雪天之中尽情玩耍。\n“忒伊菈？”艾莎莉亚突然轻声呼唤道。而很快，玩雪的小精灵停下了看向了这边，似乎是注意到了站在走廊尽头的艾莎莉亚，赶忙拍了拍身上的雪，一路小跑过来。她踏着如孩子般一蹦一跳的步伐，在这片巨大的白色地毯上，留下了一个又一个小小的窟窿。\n“姐——”似乎是意识到了什么，忒伊菈连忙捂住了嘴，随后又恭敬地改口道，“大公殿下，有何吩咐吗？”\n艾莎莉亚一时沉默，见状忒伊菈立马开口解释道：“不好意思嘛姐姐大人，您才从央都受封回来，‘大公殿下’这个称呼我、我还没有叫顺口……要不我还是叫您姐姐大人吧？”\n这个调皮的小精灵有些撒娇道，可她看到面前的艾莎莉亚似乎依旧没有任何反应，倒像是在思考些什么，只可惜艾莎莉亚一向冷若冰山，常人无法从她那张极致冰冷的脸上看出任何情绪的波动。\n“怎、怎么啦姐姐大人？是、是没休息好吗？”\n看到艾莎莉亚依旧没有言语，忒伊菈倒是有些害怕起来了。难道是自己的行为让姐姐感到冒失了吗？\n然而。\n“我好像做了一个梦……”深沉且充满磁性的声音传来。\n“梦？”"
 DOC_TO_OCE.43.a: "“嗯，一个很长很长的梦……”"

 DOC_TO_OCE.44.t: "南柯一梦·终"
 DOC_TO_OCE.44.desc: "“我们还在北境吗？”\n“我们一直都在北境啊？到底怎么了姐姐大人？”忒伊菈眨着眼睛，细细端详着此刻正望着远处雪山的艾莎莉亚。\n“不……”\n良久，艾莎莉亚才收回目光，转身朝着加尼温堡内走去。\n“我只是有些困惑，那个梦真的太真实了……”\n艾莎莉亚淡淡道，即便是表达困惑，也总是那副古井不波的表情。这是源自于诗旎家族血脉之力的“诅咒”。越是强大的个体，其情感的表露便越是平静，处事便越是理性，宛若冰雕一般。\n不过，那个梦确实太真实了……即便已然回归现实，她也忍不住去回忆那个梦里的诸多细节……\n她感觉自己仿佛在另外一个世界里度过了十分漫长的岁月。那个世界有着和摩萨不一样的玛纳体系，可以通过特殊的手段互通，不过总体而言，那个名为IRIS的世界玛纳要更为贫瘠。同时那里有着许多种族，以及诸多国家，这也是摩萨不曾有的，这片大地早已在一千四百年前便统一到了女帝的麾下了，现在的摩萨是血族的时代。\n关于那个世界的更多细节随着时间推移，她已经记不太清了。她只记得自己好像死了，与敌人同归于尽了。或许有很多遗憾，但一切皆已尘埃落定。\n“啊对了，姐姐大人，有你的信！”突然，身后的忒伊菈再次小跑过来，从衣兜里面掏出了一封米黄色的信封，封口的火漆上印着一个“栗”字，背面用古摩萨语写着“艾莎莉亚亲启”。\n“这是从央都那边寄来的，想必一定是翦光黎那个人类寄给姐姐的吧。”将信件递给艾莎莉亚，忒伊菈便开始喋喋不休起来，“姐姐大人你知道吗？听骑士团的人说，翦光黎被真祖册封了，如今在木溪镇当伯爵呢……”\n如往日一般，忒伊菈又开始分享着最近发生的奇闻轶事，而艾莎莉亚则是在一旁静静地聆听，也不做任何表态。\n这便是诗旎家族的日常。帝国北境的一隅，这样一个生于冰雪的家族世世代代守卫者帝国边疆不受人狼族进犯……\n在这里，属于诗旎的故事还将继续，只是在某一个遥远的彼端，诗旎的故事已然完结。\n梦终究只是梦，不管再怎样的光怪陆离，也不过是一念之间。"
 DOC_TO_OCE.44.a: "风雨飘摇四百载，终究是过眼云烟……"
 DOC_final_result: "触发诗旎公国真正的结局"


 DOC.12.t: "佩洛加尔伯爵的名单"
 DOC.12.desc: "我们已铲除了盘踞在公国内部的“法典”组织，但我们还可以更进一步，彻底消灭眼前的威胁。早在威明格的那次拜访，艾莎莉亚便已经收到了来自长子派的名单，这些人都或多或少与“法典”组织勾结、协助武器走私，甚至是泄露公国重要情报。或许我们可以借题发挥，以正当的理由剥夺他们的贵族头衔，甚至公开处决，以杜绝后患。当然，我们甚至可以采取非常手段……"
 DOC.12.a: "传唤亚什福德伯爵！"
 DOC.12.a.TT: "掌玺大臣亚什福德将会操办此事。我们将剥夺长子派的贵族头衔，并收回他们的地产……\n\n随机使2-3个白色省份变绿\n贵族不满度：§G-5%§!\n解散反对艾莎莉亚的派系：§Y长子派§!"
 DOC.12.b: "赐予雷曼旌旗与御剑！"
 DOC.12.b.TT: "雷曼将军将会操办此事。我们将公开处决长子派，剥夺他们的贵族头衔，并收回他们的地产……\n\n随机使3个白色省份变绿\n随机使1个绿色省份变蓝\n贵族不满度：§R+5%§!\n解散反对艾莎莉亚的派系：§Y长子派§!\n§R但有10%的概率使该派系直接暴乱§!"
 DOC.12.c: "把这件事交给佩洛加尔伯爵……"
 DOC.12.c.TT: "佩洛加尔伯爵将暗中帮我们解决长子派，高效且快捷。但这样的手段不符合艾莎莉亚以及诗旎家族的行事准则，你若执意如此将造成不可挽回的后果……\n\n随机使3个白色省份变绿\n随机使3个绿色省份变蓝\n贵族不满度：§R+30%§!\n解散反对艾莎莉亚的派系：§Y长子派§!"
 

 DOC.13.t: "科尔顿的工作·序"
 DOC.13.desc: "傍晚。\n加尼温，加尼温堡，谒见厅。\n\n科尔顿·亚什福德·诗旎结束了他作为加尼温堡会议常席的工作，在道别了几位来自外地的议员后，便打算启程返回自己的封地。\n提上自己的皮质手提包，在四名大公亲卫的看护下，科尔顿信步走出了加尼温堡的大门。\n不远处，马车车夫看到自家主人出来之后，便驱使着马车来到科尔顿的身边。车夫是一个年轻的人类小伙子，只见他利索地从驾驶位跳了下来，接过了科尔顿的提包，又为科尔顿拉开了车厢的门扉，随即做出了一个请的姿势。\n然而，科尔顿正打算按部就班时——\n“——请稍等一下，亚什福德伯爵。”\n一记稍显稚嫩的声音传来，打断了他正准备上马车的动作。只见加尼温堡大门内，一位白发少女在两个仆从的慌忙跟随下，正朝着科尔顿所在之处大步流星。\n“恭迎忒伊菈亲王殿下。”\n看清声音的来源，科尔顿稍微整理了下衣着，随即恭敬地敬礼道。\n“请问亲王殿下找臣下有何贵干?”\n“客套话就免了，亚什福德伯爵，不过……”\n忒伊菈话音未落，看了看周围有些熙攘的人群。\n这个点正值一众议员下班的时间，由于非常席议员们明天休假，因此许多来自公国各地的非常席议员们会在今晚返回自己的城市。\n“还是让我送你一程吧……”\n说罢，忒伊菈招了招手，一辆专属于她的马车从不远处缓缓驶来。\n似乎是意识到了什么，科尔顿没有选择推脱，而是转头和自己的车夫吩咐了几句之后，便上前两步，道："
 DOC.13.a: "“这还真是……恭敬不如从命了。”"

 DOC.13001.t: "科尔顿的工作·其一"
 DOC.13001.desc: "加尼温堡近郊。\n两辆马车穿行在山谷乡道之中，前面的一辆挂着诗旎的纹章，而后面的那辆则挂着亚什福德的纹章。紧随两辆马车周围的，是8名全副武装的蓝蔷薇骑士，他们身跨骏马，手执缰绳，围绕在马车周围，目的自然是保护马车的安全。\n车内，忒伊菈和科尔顿相对而坐。\n\n“瓦拉几亚方面，目前可取得了什么进展了？”忒伊菈率先开口。\n“回禀殿下，瓦拉几亚叛军依旧还是之前的态度，即便我们再三要求对走私一事进行合理彻查，但对面也保持着强烈的抵触……”言语间，科尔顿有些惭愧。在他看来，没能达到预期的外交结果，是他作为负责外交事务的掌玺大臣的失职。\n然而忒伊菈摆了摆手：\n“这是可以预见的，自3030年鸠拉和乌鲁克单方面签署《瓦拉几亚》条约之后，瓦拉几亚方面便与我们背道而驰，而先代大公也默许了这一切的发生。如今我们与瓦拉几亚方面的关系近乎敌对，任何只要由我方提出来的合理诉求，恐怕他们都不会答应。”言语间，忒伊菈精俏的眉宇间闪过一丝不悦。同时又好似在思考些什么，使得车内归于沉寂。\n见状，科尔顿思索一番，随即主动开口：\n“那……大公殿下的意思是？”\n身为强力封臣的科尔顿自然是有其他办法去反制瓦拉几亚方面的蠢蠢欲动，但和单纯的外交渠道相比，其他方法所动用的人力物力自然是不可比拟，而且在那之前，身为封臣的他还需询问诗旎嫡系的意见。\n“大公殿下认为，当务之急是解决潜藏在公国之内的隐患，至于瓦拉几亚方面，迟早会迎来清算的一天……”\n“那在下便遵从大公殿下的旨意。”\n既然诗旎家族嫡系都这么要求了，那科尔顿便没必要继续为这件事情操心了……\n“嗯……先不说这些了，我上次委托你的事情……”"
 DOC.13001.a: ""一切顺利，我们的使团已经与卡美洛方面进行了初步接洽。""
 

 DOC.13002.t: "科尔顿的工作·其二"
 DOC.13002.desc: "卡美洛。\n一个孤悬在欧罗巴西岸之外的群岛之国。\n他们自近代才逐渐完成形式上的统一， 而在那之前仅仅只是一个又一个蕞尔酋邦互相攻伐。\n时至今日，卡美洛都是由骑士团所统辖的封建王国。在这一点上，卡美洛与诗旎公国有着诸多相似之处。就连“国家元首是个骑士”这一点，也无出其右。\n在地缘政治的角度考虑，短期来看，卡美洛与诗旎并不会产生任何利益纠纷，甚至还能够帮助卡美洛制衡大陆局势。\n不管是出于自身战略考量，还是维护当下政治格局，与卡美洛的接触都不失为一个明智的选择。\n更何况，如今的诗旎公国缺乏海防，如果能在相关领域达成合作……\n“对了，之前委托给威明格的‘大型飞轮’研发的结果如何？”\n“论证阶段一切顺利，第一批样品已经完成了。”\n“那就好。”终于，忒伊菈展露出了这次会谈中的第一个笑容，看来她非常重视这件事情。\n“只是有一点在下不太明白，上次会面，亲王殿下曾提到过，‘大型飞轮’研发的结果如何关乎着未来诗旎是否能够迈入大洋……还请亲王殿下提点。”虽然之前收到委托去签署了相关批文，但对于该项目，自诩有点见识的科尔顿也没能弄清楚这份研究的目的。\n“啊，这个啊，解释起来有些复杂，而且也属于最高等级的军国机要。如果亚什福德伯爵想要知道，可以等最终成品的呈现。”\n至此，形如小女孩的忒伊菈脸上展露出带有一丝神秘意味的微笑。\n“当然，我可以稍微透露一点不那么重要的消息给你……”\n"
 DOC.13002.a: "“我的荣幸，殿下……”"


 DOC.13003.t: "科尔顿的工作·终"
 DOC.13003.desc: "不知过了多久。\n在郊外的一处分叉路口，马车队伍减缓了行进速度，最后停了下来。\n前方的马车车门缓缓开启，科尔顿从中钻出，轻跃下车。\n随即他转身回望，对着那即将离开的马车轻轻颔首，以表敬意，直至忒伊菈所在的马车车门缓缓关闭，随后八名骑士的簇拥下，这辆马车向相反的方向驶去。\n目送着忒伊菈的马车渐行渐远，科尔顿方才转身走向身后的马车。\n车夫见状，立刻下马，为他打开了车厢的门扉，准备继续他们的返程之旅。\n然而还未等车夫将门合上——\n“——去威明格。”\n“不回领地了吗？伯爵大人？”"
 DOC.13003.a: "“嗯，又有工作了……”"

 DOC.14.t: "伏击·序"
 DOC.14.desc: "拉斯雪山。\n大雪初霁，雪松林间，卢卡斯趴卧在一片隐秘的雪沟之中，保持缄默。\n\n不知过了多久，他缓缓伸手，在衣袍内侧摸索许久，随之掏出一个满是划痕的黄铜怀表。或许是靠近身体，怀表此刻还散发着些许白气。\n卢卡斯灰色的眼眸并未在表面上过多停留，而是轻轻拨开干瘪的水袋，将其中仅剩的烈酒一饮而尽。\n阳光艰难地穿透着由松枝与覆雪所构成的密不透风的大网，然而林地之下却愈发凛冽。\n\n刹时，卢卡斯手中动作一顿。\n随后立刻刨开积雪，将早已冻得通红的耳朵贴在了泥土之上。\n雪松林的静谧被卢卡斯的心跳声轻微地打破，与之一同的，还有远处那不和谐的颤动。\n“来了。”\n卢卡斯低声呼唤着，而周围的雪地如同回应着他的话语，纷纷传来窸窣之声……那是他的小队成员，不过只闻其声，却未见其影。\n卢卡斯的队员们分散在附近的隐蔽位置，身为诗旎公国新编山地第一师辖下的游击队，他们都是经过严格训练并精挑细选的山地精英。"
 DOC.14.a: "“全员警戒！！”"

 DOC.14001.t: "伏击·其一"
 DOC.14001.desc: "卢卡斯一手按在腰间的佩剑之上，另一只手则紧握住一把截短杠杆步枪。\n\n他们所埋伏的地方是拉斯雪山中一处偏僻隐蔽的林间小道，这里远离正面战场，却异常重要。因为这里向北50里就是连接加尼温与多贡的铁路。但碍于崎岖的地形与山林繁密的地貌，奥西娅的火炮与机动部队难以在此发挥作用，只能派遣小股部队进行渗透。\n而这正中诗旎公国的下怀。\n面对奥西娅绝对的兵力和火力优势，如果诗旎公国想要通过完全的正面对峙来阻挡奥西娅的铁蹄，显然是力不从心。但依靠地形进行分割游击，发挥个体兵员素质的优势，则是诗旎公国最为擅长的阻击战术，而这也是诗旎公国能够守住拉斯雪山防线的关键。\n卢卡斯小队作为精锐的山地游击小队，他们的任务自然是阻止敌军的小股渗透部队。\n\n不多时，视野的中央，一群身着黑色军服的士兵队列朝着卢卡斯所在的位置缓缓行进。能看得出来，由于不熟悉地形，又或者缺乏训练，抑或是长时间山林雪地行军，这群奥西娅士兵们尽显疲态，连最基本的行军队形也难以维持。\n屏息凝神，卢卡斯的双眼如同鹰隼般锐利，随着杂乱的脚步声越来越近，他紧握杠杆步枪的手也缓慢抬起。\n心跳在卢卡斯胸腔中有力地搏动着，每一次跳动都似乎在提醒他，这是一场关乎生死的狩猎，他是猎人，却不是单纯狩猎野兽的猎人，他将夺走同为人类的奥西娅士兵的性命。而这是他这三个月来早已习以为常，却始终保持敬畏之心的“神圣仪式”。\n\n随着距离持续拉近，双方此刻的距离已不足10码，周围的一切都随着气氛的凝固而变得冷酷，而那群奥西娅士兵对危机仍浑然不觉，直至……"
 DOC.14001.a: "砰——！"

 DOC.14002.t: "伏击·其二"
 DOC.14002.desc: "一声枪响，划破了雪松林的安宁。\n许多松枝上的积雪纷纷坠落，惊起远处一片寒鸦。\n但这只是开始。\n\n随着一声惨叫声响彻林间，紧随其后便是杠杆步枪连续不断的开火。\n奥西娅的士兵们被这突如其来的枪声打乱了阵脚，子弹的破空声穿梭在他们的耳畔，他们慌忙寻找掩体，试图组织反击。然而，埋伏已久的卢卡斯和他的队员们早已经占据了有利地形，向着溃散的奥西娅士兵倾泻着步枪中的子弹，他们的火力覆盖了每一个可能的逃跑路线。而奥西娅的士兵则伴随着哀嚎声一个接一个倒下，也有士兵相对幸运，在第一轮齐射中并没有被击中，可突然来袭的伏击让这群早已疲惫不堪的士兵陷入恐慌，失去战斗意志的他们连有效地反击都无法做到。\n\n幸运转瞬即逝，待卢卡斯小队的成员们熟练的装好弹药后，随之而来的新一轮射击中，这群失去幸运女神眷顾的士兵们被尽数击毙，无一例外。\n而整战斗持续了不到一分钟，奥西娅渗透部队的所有士兵便被悉数击毙，而反观卢卡斯的小队，则无一人受伤。\n雪松林地也恢复了宁静，只是原本白净的雪地上此刻到处都是黑色的尸体与刺目的殷红。\n尽管天气寒冷，也阻挡不了血腥味的弥漫。\n\n卢卡斯站在一片狼藉的雪地前，指挥着手下的士兵快速打扫战场。望着那些倒在泥泞和血水中的敌军士兵，他的眼中闪过一丝复杂的情绪。他们大多不过十几二十岁的小伙子，比自己的儿子大不了多少岁……战争总是残酷的，但自己的国家才是这场战争的受害方，而为了保护这片土地上的人民，也为了保护自己的家人，他必须像个无情的猎人一般，收割他们的生命……\n\n然而，就当以为一切都将尘埃落定之时——"
 DOC.14002.a: "砰——！！"

 DOC.14003.t: "伏击·其三"
 DOC.14003.desc: "一声枪响，再度击碎了雪松林的宁静。\n\n所有队员们都立即警戒，甚至就连在远处树上放哨的队员也开始四处寻找枪声的来源。\n很快，他们发现了罪魁祸首，那是一个血肉模糊的身影，林窗之下，一束清冷的阳光打在了他的身上，伴随着几片因枪声而惊动的雪花。\n那是一个身重数枪的少年。\n\n此刻，他卧倒在尸堆之中，乍一看和周围死去的士兵别无二致，可那只顽强的手臂正正高举着一把老式燧发手枪，枪口冒着一律若有若无的青烟，而枪口的朝向，正是卢卡斯。\n\n没有人知道这个少年是如何仍旧留有意识的，就连身为老兵的卢卡斯也深深地感到了不可思议。\n只可惜，老式燧发枪的准头太差，加上距离过远，卢卡斯毫发无损。\n不过很快——\n——砰！\n又是一声枪响。\n只是这一次，枪声并非来自那个少年的手中，而是来自远处的树梢上。那是卢卡斯的一名队员，只见他精准的打断了少年的手臂，断肢随同燧发枪一同跌落到尸堆之中。\n\n少年没有发出呜咽，他只是默默注视着卢卡斯，那棕色的眸子中闪烁着的不甘渐渐消褪，连同他的生机一起不断地流逝……\n卢卡斯缓缓地走近那名少年，尽管危险仍未完全排除。\n“孩子，你叫什么名字？”\n卢卡斯轻声问道——因为某些历史原因，奥西娅联邦的官方语言和诗旎公国民间所使用的语言其实差别不大——尽管他知道少年可能已经无法回答。\n少年的嘴唇微微抽动，似乎在努力说出什么，但最终只是吐出了一个个模糊的音节。\n尽管他的队员想要阻拦，但卢卡斯仍俯下身，努力倾听，最终也只能辨别出他低语中的一个词："
 DOC.14003.a: "“家……”"

 DOC.14004.t: "伏击·终"
 DOC.14004.desc: "很快，少年虚无缥缈的声音断了。就如同断了线的风筝一般。\n\n卢卡斯凝视着少年那逐渐黯淡的双眼。他知道，这个看上去稚气未脱的少年并不是万恶不赦的敌人，他只是战争的牺牲品。\n\n“孩子，你很勇敢，”卢卡斯低声说道，尽管他知道少年已经无法听到他的话了，“你的家人会为你感到骄傲的。”\n弥留之际，少年的眼中流过一丝讶异，随即被一种释然所取代。他似乎想说什么，但最终什么声音都没有发出来。\n卢卡斯猜测，他想说的可能是“谢谢”，也可能是“抱歉”，但这些都不重要了。\n少年目光涣散。显然，这个年轻的生命，已经在这场望不到头的战争中悄然凋零。\n卢卡斯站起身，转身回到队员们中间。虽然有些小插曲，不过任务最终还是完美成功。\n\n阳光透过松枝的缝隙，照在卢卡斯和他的队员的身上，带来一丝难得的暖意，似乎是这片土地在庆祝他们的胜利，不过他和他的队员们并没有任何胜利的喜悦。\n他们明白，这只是一场伏击，这场战争不会因此未结束，他们还要继续战斗，继续牺牲，继续见证更多的牺牲。而真正的和平还遥遥无期……\n\n“收队。”\n卢卡斯将怀表收好，紧握着佩剑，带领着小队缓缓离开这片被血染红的雪地。\n他们的身影渐渐消失在雪松林的深处，只留下一片寂静和那些永远无法归家的奥西娅士兵们。\n随着时间推移，雪地上的血迹逐渐被新雪覆盖，试图掩盖这场悲剧……"
 DOC.14004.a: "不过，历史会将他们的名字铭记……"
 DOC_14004_a_desc: "战斗意志：§G+5§!\n\n----------\n\n一把§R沾染鲜血的老式燧发手枪§!收录至§Y诗旎遗珍宝鉴册§!……"
 
 DOC.15.t: "革新提炼技术"
 DOC.15.desc: "多次对牧区的人类进行血之精华的提炼，让我们对玛纳的转换更为熟练。如今，我们已经可以利用这个世界现有的设备，对血之精华进行初步的工业化生产。\n\n感谢你为帝国的扩张做出了杰出贡献。我们很高兴你没有辜负那位大人，希望你能保持这份势头，继续回应那位大人的期待……"
 DOC.15.a: "帝命必达。"
