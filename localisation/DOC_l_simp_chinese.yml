 #开局文案
 DOC_GATHERING_STORM_DESC:0"异世界的来客，血族势力§3“诗旎家族”§!所统御的公国。\n“七月事件”后，这个来自异世界的公国陷入了空前的危机之中。但着§C艾莎莉亚·诗旎§!的继位，使得原本混乱的领地得到了有效治理。而她同时指挥着蓝蔷薇骑士团，将奥西娅联邦侵略者的铁蹄阻挡在了拉斯山脉以东。至此，诗旎公国似乎迎来了短暂的喘息。但这只是表象，§0“法典”§!组织的暗中作祟、奥西娅联邦的觊觎、濒临崩溃的经济、日渐愤怒的人类领民……甚至一度在公国内销声匿迹的长子派，都不肯善罢甘休。\n如此动荡的时代下，艾莎莉亚·诗旎统治是否只是昙花一现？而诗旎公国又该何去何从？" 

