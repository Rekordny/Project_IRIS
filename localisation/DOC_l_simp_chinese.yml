 DOC_NF_A02_Rectify_Knights_desc: "在西格蒙德·诗旎的执政期间，蓝蔷薇骑士团的许多人员变动是不合理的，作为前蓝蔷薇骑士团团长的艾莎莉亚·诗旎深知这一点，可迫于战事危急，临危受命艾莎莉亚·诗旎只能维持原有配置。如今奥西娅联邦的攻势停滞，趁此机会整顿骑士团，以便为日后的战斗需要做足准备。"

 DOC_NF_A03_Emergency_Recruitment: "紧急征召！"
 DOC_NF_A03_Emergency_Recruitment_desc: "奥西娅联邦依旧不肯善罢甘休，我们必须集结部队，一支拥有山地作战能力的部队，只有这样我们才能依托拉斯山脉这道天险，遏制住敌人的侵略野心！"
 DOC_NF_A03_Emergency_Recruitment.TXT: "战斗意志：§G+5§!\n启用战术：§Y$tactic_cedar_forest_ambush$§!"
 unlock_tactic_cedar_forest_ambush_flag: "启用战术：§Y$tactic_cedar_forest_ambush$§!"

 DOC_NF_A03_1_Strengthen_Defense: "稳固防线！"
 DOC_NF_A03_1_Strengthen_Defense_desc: "虽然拉斯山脉是绝佳的屏障，但并不能让我们高枕无忧。我们需要不断加固防线，最大化我们的主场优势。\n\n记住，拉斯山脉之后就是加尼温！\n\n雪山之巅便是决战之地，我们退无可退！"

 DOC_NF_A04_Before_the_counteroffensive: "反攻前夜"
 DOC_NF_A04_Before_the_counteroffensive_desc: "依托拉斯山脉，奥西娅联邦的大量有生力量被蓝蔷薇骑士团给消耗殆尽。在新大公艾莎莉亚·诗旎的不懈努力之下，目前的战争局势已经稳固。侵略者已是强弩之末，力不能入鲁缟。是时候进行下一步战略部署，进而夺回属于我们的土地。胜利属于艾莎莉亚！胜利属于[DOC.Getname]！"
 DOC_NF_A04_Before_the_counteroffensive.TXT: "战斗意志：§G+20§!。"

 DOC_NF_00_Coastal_defense_line: "修筑海岸防线"
 DOC_NF_00_Coastal_defense_line_desc: "早在数月之前，奥西娅的军队远渡重洋，在东拉斯地区进行了海军入侵。如今他们的攻势被阻断在拉斯雪山一带，但这并不意味着他们的野心会就此消磨，我们要时刻提防我们的海岸线，尤其是港口地带！"

 DOC_NF_00_Mass_resistance: "号召群众抵抗"
 DOC_NF_00_Mass_resistance.TXT: "战斗意志：§G+5§!。"
 DOC_NF_00_Mass_resistance_desc: "如今战事陷入僵局，鼓励沦陷区的群众进行抵抗不失为一种好的办法，这有助于缓解我们正面战场的压力。\n（§R注意：§!这需要至少§R20§!点§Y作战意志§!，如果我们的战斗意志过低，民众不会响应我们，这将无法开展相关工作！！）"

 DOC_NF_00_be_sure_of_victory: "我们必胜！"
 DOC_NF_00_be_sure_of_victory: "四百多年前，先代大公在这块大陆上创立了一个孕育于骑士精神的新国家，他主张和谐与公正，并为此献身。现在我们正在进行一场伟大的战争，这是一场检验这一国家或者任何一个像我们这样孕育于公正并信守其主张的国家是否能够长久存在的战争。"

 DOC_NF_00_militia: "号召民众参与后勤"
 DOC_NF_00_militia_desc: "诗旎公国没有强制徭役的传统，因而大难当头却只有“蓝蔷薇骑士团”具备战斗能力。然而，这并不代表民众一无是处，我们可以号召民众参与我们的后勤，这样既能缓解后勤压力，同时也能变相解决难民的安置问题。\n（§R注意：§!这需要至少§R40§!点§Y作战意志§!，如果我们的战斗意志过低，民众不会响应我们，这将无法开展相关工作！！）"

 DOC_NF_A04_war_is_over: "战争结束"
 DOC_NF_A04_war_is_over_desc: "四百多年前，先代大公在这块大陆上创立了一个孕育于骑士精神的新国家，他主张和谐与公正，并为此献身。现在我们正在进行一场伟大的战争，这是一场检验这一国家或者任何一个像我们这样孕育于公正并信守其主张的国家是否能够长久存在的战争。"
 DOC_NF_A04_war_is_over.TXT: "进入§G游戏中期§!"
 
 DOC_NF_00_Post_war_reconstruction: "战后重建"
 DOC_NF_00_Post_war_reconstruction_desc: "战火留下的不仅只有废墟，还有那孕育无限希望的土壤……而在那片土壤上，诗旎与她的人民将迎来新生！"


  ##A区
 DOC_general: "诗旎公国"
 DOC_state_of_emergency: "§C艾莎莉亚·诗旎§!路线"

 DOC_NF_A01_Restore_order: "重整秩序"
 DOC_NF_A01_Restore_order_desc: "西格蒙德·诗旎的执政是失败的，在他代为管理公国的时间里，加尼温堡对地方的掌控力日渐松弛，加之反血族势力的从中作梗，这让公国上下动荡不堪。艾莎莉亚·诗旎在接手公国之初一心忙于政务对接和军事指挥，并没有时间顾及这些，然而如今的局势已经相对缓和，奥西娅联邦的军队被抵挡在拉斯山脉以东。是时候花一些时间与精力来恢复诗旎家族对各地的掌控，让公国重归秩序。"
 DOC_NF_A01_Restore_order_tip: "当稳定度达到一定程度时，民族精神“重建秩序”将会被移除"
 DOC_NF_A01_Restore_order.TXT: "进入§C游戏前期§!"

 DOC_NF_A05_Summing_Up_War_Experience: "我们从战争中学到了什么？"
 DOC_NF_A05_Summing_Up_War_Experience_desc: "与奥西娅联邦的战斗终于结束了。很高兴东拉斯地区能够回归公国的怀抱。虽然战争是残酷的，但如果我们能够从中学到些什么就再好不过了。毕竟在这动荡的时代里，谁也不能保证下一场战斗何时到来……"
 
 DOC_NF_A06_Improving_Knight_Order_system: "改进骑士团制度"
 DOC_NF_A06_Improving_Knight_Order_system_desc: "与奥西娅联邦的战斗，使我们意识到了骑士团制度的不足。敌人组织能力与行动能力似乎远高于我们，加上地方城防力量过于薄弱，这让我们在早期的战斗中落于下风。我们必须对现在的军事制度进行一系列的改良，来让我们的“蓝蔷薇骑士团”适应未来可能到来的战争。"
 DOC_NF_A06_Improving_Knight_Order_system.TXT: "§R前面的区域以后再来探索吧§!"

 DOC_NF_A06_Build_Modernized_Army: "建立新式军队"
 DOC_NF_A06_Build_Modernized_Army_desc: "与奥西娅联邦的战斗，使我们领略到了工业的强大。很显然，以冷兵器为主要武器的“蓝蔷薇骑士团”已然无法适应接下来的时代了，甚至骑士团制度本身也无法满足以后的战争需要。[DOC.Getname]需要一个现代化的军队，从武器，到指挥，再到作战思路，尽数现代化的、真正意义上的“军队”。"

 DOC_NF_radio: "推广无线电"
 DOC_NF_radio_desc: "在军事作战中，通信协调十分关键，有时候需要在远距离内进行实时的通信。而无线电通信技术可以在不同地点实现快速通信，提高了军队指挥员和作战人员的有效协作。因而建设一支现代化的军队，无线电技术的推广和应用十分必要。"

 DOC_NF_supply: "建立现代补给"
 DOC_NF_supply_desc: "受限于骑士团自给自足的后勤模式，在[DOC.Getname]，后勤还没有单独的著作进行研究，它只是军事理论中的一个部分，战略战术仍然是以往兵法的主题。如今随着[DOC.Getname]军事制度的变革，后勤也将被纳入兵法当中，且与战略战术并称三大核心理论。我们需要建立更为先进且完善的后勤体系，以应对未来战争的需要。"

 DOC_NF_Advanced_artillery: "研究先进火炮"
 DOC_NF_Advanced_artillery_desc: "虽然拉斯雪山的地势让奥西娅的火炮失去优势，但我们依然需要重视火炮在未来战争中的运用，它能够让曾经看起来固若金汤的要塞在瞬间化作齑粉，而先进的火炮则具有更强大的火力、较远的射程和良好的精度，能集中、突然、连续地对地面和水面目标实施火力突击。"

 DOC_NF_Military_centralization: "军队集中化"
 DOC_NF_Military_centralization_desc: "通过精准谋划、精准规划、精准部署、精准落实、精准检验，大大提升国防和军队建设的精准度，真正实现管理工作粗放型向集约型转变，由传统经验型向科学化管理转变。"

 DOC_NF_mechanize: "先进装甲研究"
 DOC_NF_mechanize_desc: "随着各种内燃机的普及，我们意识到装甲部队的潜力，可以预见：这种高机动高防护的武器将取代马匹，成为未来战争主流的机动力量。为此我们必须采取行动，来推进[DOC.Getname]的装甲研究。"

 DOC_NF_Modern_military: "[DOC.Getname]现代军队"
 DOC_NF_Modern_military_desc: "“军队现代化就是要求军队建设必须适应未来战争需要，提高军队建设中的科学技术含量，提高现代条件下的总体作战能力和水平，使之具有适应现代战争要求的实战能力和威慑能力。”——某段来自另一个世界的录音"

 DOC_NF_A11_Relief_to_the_People: "开放救济"
 DOC_NF_A11_Relief_to_the_People_desc: "解决经济问题是个极其庞大的工程，但在那之前，我们需要帮助一般民众解决他们的温饱问题。虽然这并不能消除根本问题，但却能解决燃眉之急。\n\n毕竟，连饭都吃不上了，谁还会支持你做事呢？"
 DOC_NF_A11_Relief_to_the_People_tip: "当稳定度达到一定程度时，民族精神“开放救济”将会被移除"
 DOC_NF_A11_Relief_to_the_People.TXT: "战斗意志：§G+15§!。"

 DOC_NF_A12_Investigate_the_State_of_Economy: "调查经济状况"
 DOC_NF_A12_Investigate_the_State_of_Economy.TXT: "开启经济治理决议"
 DOC_NF_A12_Investigate_the_State_of_Economy_desc: "虽然艾莎莉亚·诗旎作为后起之秀，确实具备出色的执政天赋与军事才能，但在经济方面，这个出身传统贵族家族的姑娘并没有什么造诣。只能委托家族里最小的妹妹——忒伊菈·诗旎去做了。毕竟这是她最擅长的。"

 DOC_NF_A13_Remake_the_Tax_Act: "重制税务法案"
 DOC_NF_A13_Remake_the_Tax_Act_desc: "随着时代的更迭，老旧的赋税制度早已陈旧不堪，无法满足这个风云变幻的今天。想要重振经济，制定合理的税务制度是其中重要的一环，这和公国上下每一个人都息息相关。\n\n重制税务法案，才是当下的明智之举。"
 DOC_NF_A13_Remake_the_Tax_Act.TXT: "解锁重置税务法案的决议"

 DOC_NF_A13_1_Promote_social_welfare: "推行福利制度"
 DOC_NF_A13_1_Promote_social_welfare_desc: "在诗旎家族来看，“从不强制徭役”是[DOC.Getname]优秀的治理传统，但在如今这个不断进步的时代里，这显然远远不够，公国的人民需要更多福利，只有这样，才会让他们以拥有“[DOC.Getname]领民”的身份而感到骄傲。不过，对于诗旎家族而言，这是在推动社会财富的流通，是重振经济的一环。"
 DOC_NF_A13_1_Promote_social_welfare.TXT: "解锁推行社会福利的决议"

 DOC_NF_A13_3_Industrial_restructuring: "改组工业结构"
 DOC_NF_A13_3_Industrial_restructuring_desc: "或许是出于对新兴事物的警惕，在前大公“弗雷德里克·诗旎”执政时期，[DOC.Getname]的工业都是由诗旎家族的旁系来进行控制的，而这种近似于宏观掌控半国有化的状态使其脱离了社会生产的实际，这种生产结构是脆弱的。而在“黑沫夜”来临后，这种脆弱不堪的结构更是致使[DOC.Getname]陷入了空前的经济危机，为了改变这一现状，我们必须改组工业结构，而首要任务便是打破诗旎家族对工业的垄断。"
 DOC_NF_A13_3_Industrial_restructuring.TXT: "解锁改组工业结构的决议"
 
 DOC_NF_A15_Traditional_or_Innovative: " “传统”还是“革新”？" 
 DOC_NF_A15_Traditional_or_Innovative_desc: "在忒伊菈·诗旎不舍昼夜地奔波下，公国上下的经济环境终于得到了些许恢复。虽然这是一件值得高兴的事情，可麻烦也接踵而至。由于我们选择打破诗旎家族对工业的垄断，从而导致了地方的工业发展脱离了我们的控制，而“玛纳派”与“工业派”矛盾这种旧议题再次被端上台面,这是我们无法避免的挑战……而这一次我们又该如何选择呢？"

 DOC_NF_A16_Break_the_Old_Shackle: "斩断昔日旧枷锁"
 DOC_NF_A16_Break_the_Old_Shackle_desc: "十几年前，那场几乎席卷了整个世界的大战还历历在目，而那场大战展现了什么叫做科技的力量。如今，我们正处于一个风云变幻的时代。此时我们心中早已有了答案——是时候去斩断那陈旧不堪的枷锁，去拥抱全新的未来！"

 DOC_NF_A16_1_Run_Neck_and_Neck_for_Brilliance: "并驾齐驱铸辉煌"
 DOC_NF_A16_1_Run_Neck_and_Neck_for_Brilliance_desc: "传统并不等于陈旧。和这个世界的玛纳体系相比，诗旎家族从摩萨大陆带来的“玛纳术”要更为优秀，我们不能就此放弃我们的传统，但这也不意味着我们就要彻底放弃工业化的道路。只要在二者之中寻得平衡，任何问题都会迎刃而解。而两架马车齐头并进，也势必会将[DOC.Getname]带到一个全新的高度！"

 DOC_NF_A21_Restart_the_Meeting_in_Garniwinburg: "重启“加尼温堡会议”"
 DOC_NF_A21_Restart_the_Meeting_in_Garniwinburg_desc: "“加尼温堡会议”是由诗旎大公主导、诗旎家族成员参与的一场周期性政治会议。该旨在对公国重大事物与目标进行商讨和决策，是公国的本根政治制度之一。该制度自初代大公诺格丽希·诗旎开始至今已经有了1400多年的历史。然而，该制度因长子派的集体辞职而陷入停摆。如今公国动荡，重启“加尼温堡会议”已迫在眉睫。"
 DOC_NF_A21_Restart_the_Meeting_in_Garniwinburg.TXT: "战斗意志：§G+10§!"

 DOC_NF_A21_Investigate_the_Party_of_Primogeniture: "调查长子派"
 DOC_NF_A21_Investigate_the_Party_of_Primogeniture_desc: "长子派的集体辞职对于公国的政治来说是一场史无前例的挑战。艾莎莉亚·诗旎虽然才能出众，可临危受命的她独自一人承受了相当巨大的压力。而且，蓝蔷薇骑士团的耳目听到了一些不和谐风声，长子派的成员似乎在密谋些什么。这些迂腐的元老们存在与否或许并不能对艾莎莉亚·诗旎的统治的造成任何影响，但我们并不能忽视这股蛰伏的政治力量……"

 DOC_NF_A21_1_Thorough_Investigate_the_Scripture_organization: "彻查§P“法典”§!组织"
 DOC_NF_A21_1_Thorough_Investigate_the_Scripture_organization_desc: "§P“法典”§!组织是一个在旧世界（§R摩萨大陆§!）被莉海拉德帝国和欧森家族定性为§R恐怖组织§!的反血族组织。其部分成员随加尼温一同被传送到了新世界，并不断发展壮大。该组织总会无差别地袭杀一切血族，并散布各种阴谋论进行颠覆运动——瓦拉几亚地区的独立便是他们的“杰作”之一。§P黑沫夜§!之后，该组织又大肆散布谣言，称公国的经济乱像是吸血鬼带来的诅咒，并引发了规模不小的社会动荡。如今，我们必须彻查§P“法典”§!组织，并予以回击！！"

 DOC_NF_A22_1_Send_Undercover_agents: "派遣便衣密探"
 DOC_NF_A22_1_Send_Undercover_agents_desc: "我们对§P“法典”§!组织的调查并不理想，他们太擅长伪装和潜伏，我们掌握到的消息寥寥无几。如果想要更进一步，就必须派遣便衣密探，融入到那些鱼龙混杂的地方，运用隐秘的手段，来获取我们想要的重要情报。"

 DOC_NF_A23_Operation_Burning_Scripture: "“焚典”行动"
 DOC_NF_A23_Operation_Burning_Scripture_desc: "我们的便衣密探已经摸清楚了他们的行动方针，并针对他们的需求，制定了一场诱杀行动。潜伏在他们之中的暗装有意地向他们散播了风声，现在只需要等大鱼上钩了。"
 DOC_NF_A23_Operation_Burning_Scripture_completion_reward: "§R注意§!：该国策一旦完成，我们将直接与§P“法典”组织§!§R“打开天窗说亮话”！！§!"

 DOC_NF_A22_Rumors_Stop_at_the_Wise: "谣言止于智者"
 DOC_NF_A22_Rumors_Stop_at_the_Wise_desc: "法典组织散步的谣言已经极大程度影响了我们对地方政策的推行，即便我们已经想尽各种办法来改善公国内的环境，可实际的舆论环境仍旧江河日下。看来必须要配合当地的各个工会，让那些聪明的人类行动起来。毕竟如今这个糟糕的环境也不是他们想看到的。"

 DOC_NF_A22_2_Snowy_Night_Talk: "雪夜彻谈"
 DOC_NF_A22_2_Snowy_Night_Talk_desc: "“‘如果这是父亲大人的决定，我自不会多说什么的。’艾莎莉亚·诗旎的声音依旧如此平淡。实际上这件事对她而言并没有任何的影响。她对权力没有兴趣，在诗旎家族里也不需要争夺权力。”\n\n——出自锦户千华的《摩萨物语IF：永夜世界的女帝》第二卷序章"
 DOC_NF_A22_2_Snowy_Night_Talk_completion_reward: "完成雪夜彻谈事件链后，§C西格蒙德·诗旎§!将回归§3蓝蔷薇骑士团§!"

 DOC_NF_A23_2_Snowy_Night_Talk: "三方会谈"
 DOC_NF_A23_2_Snowy_Night_Talk_desc: "“‘这件事情以后你也不要去操心了，专心照顾父亲大人吧。’‘是……’忒伊菈有些难过地点了点头。毕竟，在她的眼里，自己的姐姐才是那个真正具备成为下一任家主实力的人，即便她并不讨厌那位兄长。她只是觉得可惜。”\n\n——出自锦户千华的《摩萨物语IF：永夜世界的女帝》第二卷序章"

 DOC_NF_A24_Break_with_the_Party_of_Primogeniture: "与长子派和解"
 DOC_NF_A24_Break_with_the_Party_of_Primogeniture_desc: "对于我们来说，公国的政治局势正处于历史上地最低谷，想要尽早脱离这个暗流涌动的状态，我们就不得不做出让步。\n\n与长子派和解才是当下的明智之举……"

 DOC_NF_A24_1_Reconciliation_with_the_Party_of_Primogeniture: "与长子派决裂"
 DOC_NF_A24_1_Reconciliation_with_the_Party_of_Primogeniture_desc: "长子派虽然是公国的重要组成力量，但他们无疑是一颗定时炸弹，只要这些顽固的老古董们依旧参与到公国政治之中，便迟早会引爆。\n\n我们不能再重蹈“七月事件”的覆辙，为了公国的未来，我们要与长子派彻底决裂！！"

 DOC_NF_A25_Integration_of_Political_Forces: "整合政治力量"
 DOC_NF_A25_Integration_of_Political_Forces_desc: ""

 DOC_NF_A_LAST_The_Now_Is_Here_The_Future_Is_the_Future: "§P “当下”已至,“未来”未来。§!"
 DOC_NF_A_LAST_The_Now_Is_Here_The_Future_Is_the_Future_desc: "距离新任大公艾莎莉亚·诗旎继任之后已经过去了很长一段时间了。在这位“完美骑士”、“杰出贵族”、“冰姬”的带领下，我们成功度过了诗旎家族乃至整个[DOC.Getname]最为黑暗的时间。很遗憾，如今站在王位上的是这位年轻的女大公，诗旎家族之后的命运依旧飘忽不定；但我们也很庆幸，站在王位上的是这位雷厉风行的女大公，拯斯民于水火，扶大厦之将倾。若是北境的丰碑上刻有名字，那“艾莎莉亚·诗旎”这几个字必然不会缺席。" 



  ##B区
 DOC_NF_B01_Break_Reaffirmation_of_the_System_of_Primogeniture: "重申长子继承制"
 DOC_NF_B01_Break_Reaffirmation_of_the_System_of_Primogeniture_desc: "自艾莎莉亚·诗旎上任以来已经几个月过去了，奥西娅联邦的攻势被隔绝在了拉斯山脉以东。现在看来，[DOC.Getname]的局势似乎没有想象中那么糟糕。而那些原本销声匿迹的长子派，又开始在加尼温堡的议事厅里高谈阔论：“不得不承认，艾莎莉亚·诗旎确实挽救了公国，但已经够了，是时候将大公之位还给长子西格蒙德·诗旎，来为这场迫不得已的闹剧收场了。”"

 DOC_NF_B02_Put_Pressure_On_Aisalia: "向艾莎莉亚施压!"
 DOC_NF_B02_Put_Pressure_On_Aisalia_desc: "“我们不希望再看到那个女人依旧坐在大公之位之上，那是属于西格蒙德王子的，她怎么就不明白呢？”\n\n——一名砸坏了议事厅桌子的长子派家族成员"

  ##未来区
 DOC_NF_F_W01_Revisiting_the_Wallachian_Question: "重提瓦拉几亚问题"
 DOC_NF_F_W01_Revisiting_the_Wallachian_Question_desc: "瓦拉几亚地区原本是属于[DOC.Getname]早期征服的领土。然而在“法典”组织、乌鲁克王国以及鸯咖三方的煽动与扶持下，瓦拉几亚地区于3030年宣布独立，即如今的“瓦拉几亚独立阵线”。彼时的弗雷德里克大公对此采取了顺其自然的态度，他的本意是尊重当地的民意。然而时间会证明一切，瓦拉几亚当局并没有善待他们的人民。对此我们有必要派遣一支使节团，来表达我们的诉求。"

 DOC_NF_F_W02_Ultimatum_to_the_Wallachian_Authorities: "对瓦拉几亚的最后通牒"
 DOC_NF_F_W02_Ultimatum_to_the_Wallachian_Authorities_desc: "事已至此，我们已仁至义尽。如今的我们早已不是当年那个落后的东欧罗巴小国，是时候将原本属于我们的东西从窃贼的手中夺回！"

 DOC_NF_F_W03_Revisiting_Disputed_Territories: "重提争议领土"
 DOC_NF_F_W03_Revisiting_Disputed_Territories_desc: "在瓦拉几亚独立期间，鸯咖乘乱夺取了我们的北巴尔其地区，而乌鲁克则是收割了独立后的瓦拉几亚南部领土。如今瓦拉几亚已经重返我们的怀抱，是时候让那些遗留的领土问题得到解决了。"

 DOC_NF_F_P01_The_Mana_Circle_in_Garniwinburg: "加尼温堡的残缺玛纳阵"
 DOC_NF_F_P01_The_Mana_Circle_in_Garniwinburg_desc: "众所周知，诗旎家族是数百年前通过一个神秘玛纳阵传送到这个世界的，不过这并非诗旎家族的意愿，而是一起意外。作为莉海拉德帝国的一部分，诗旎家族效忠于真祖，然而这场意外导致诗旎家族与真祖和帝国切断了联系，这种无异于叛逃的行为是诗旎家族心中永远的痛。或许我们应该想办法修复这个玛纳阵，寻找着回到摩萨大陆的方法？"
 DOC_NF_F_P01_The_Mana_Circle_in_Garniwinburg.TXT: "进入§R游戏后期§!"
  ##海军区
 DOC_NF_Naval_01_Sea_Supremacy: "关于制海权的讨论"
 DOC_NF_Naval_01_Sea_Supremacy_desc: "为什么一个孤悬海外的岛国能在公国陷入危机时，如此迅速地跨越大洋发动攻势？虽然这场进攻可能早有预谋，但拥一支强大的舰队才是这场行动的关键。虽然公国的重心从来都不在海洋上，但时代在变化，如果想要避免奥西娅联邦的觊觎，我们不得不重新审视一下我们对海权的态度。"

 DOC_NF_Naval_02_Sea_Supremacy: "建设海军基地"
 DOC_NF_Naval_02_Sea_Supremacy_desc: "如果说一个从未拥有过海军的国家建设海军的第一步，那便是确认后勤体系并建设一个像模像样的海军基地。经过多方探讨后，诗旎家族的成员决定，将基特港作为海军基地的选址。一来是这里本就是规模庞大的深水海港，二来是这里三面环陆易守难攻。"

 DOC_NF_Naval_03_1_Purchase_of_warships_from_Camelot: "向卡美洛购买军舰"
 DOC_NF_Naval_03_1_Purchase_of_warships_from_Camelot_desc: "从零开始设计一艘现代化的军舰对于我们来说过于困难。如果我们想要迅速跟上时代，最好的办法就是向其他技术成熟的国家购买军舰，而位于欧罗巴西部的国家“卡美洛”便是我们不二之选。我们计划在下周向卡美洛派遣使者，来传达我们的意愿与需求。"

 DOC_NF_Naval_03_Lasnia_Naval_Design_Bureau: "拉斯尼亚海军设计局"
 DOC_NF_Naval_03_Lasnia_Naval_Design_Bureau_desc: "一艘性能优异的战舰一定离不开优秀的设计图，而一份优秀的设计图一定需要一个好的试验场。因此，我们计划在拉斯尼亚的海岸边建造我们的海军研发局，并将这里打造成自主研发海军的摇篮。按照预期，这里将集结来自公国各地的科研人才，为新生的诗旎海军添砖加瓦。"

 DOC_NF_Naval_04_Kitt_Harbour_Naval_School: "基特港海军兵学校"
 DOC_NF_Naval_04_Kitt_Harbour_Naval_School_desc: "坚船利炮也是需要人去操控的，一艘战功显赫的战舰定然离不开她背后优秀的船员。为了能够向公国的海军输送人才，咱们的“勤务官”忒伊菈亲王认为，我们需要在海军基地附近建设一所海军学校，以满足海军的人才需求。于是，基特港海军兵学校就这样被提上了日程。"

 DOC_NF_Naval_04_1_Sent_Naval_Officers_to_Camelot_for_Visit: "派遣海军军官访问卡美洛"
 DOC_NF_Naval_04_1_Sent_Naval_Officers_to_Camelot_for_Visit_desc: "一味地从他国购买军舰并非长久之计，我们自己需要掌握一定的海军技术以满足我们以后军事需要。这一次我们将派遣军官访问卡美洛，从战略战术到武器技术，全方位多角度地学习“现代化海军技术”。"

 DOC_NF_Naval_05_Expansion_of_Naval_Production: "扩大海军生产"
 DOC_NF_Naval_05_Expansion_of_Naval_Production_desc: "经过一定时间的经验积累与技术发展，我们可以自豪地宣布：我们的海军已经度过了初步摸索的阶段。\n然而，如今的世界愈发动荡。如果单纯依靠现有的海军力量，我们很难在未来可能发生的冲突中站稳脚跟，推出新的造舰计划迫在眉睫。"

 DOC_NF_Naval_05_1_Advanced_Naval_Combat_Concept: "前沿海军作战理念"
 DOC_NF_Naval_05_1_Advanced_Naval_Combat_Concept_desc: "针对目前我国潜在的海军威胁，拉斯尼亚海军设计局提出了一种全新的且大胆的作战理念，该作战理念旨在联合不同分工的舰队，在不同的时空环境下，对敌方海军造成毁灭性的联动打击。"

 DOC_NF_Naval_06_PLAN_SCH_I: "“诗·I”造舰计划"
 DOC_NF_Naval_06_PLAN_SCH_I_desc: "为了巩固[DOC.Getname]海权，[DOC.Getname]海军决心进行一轮海军扩充计划，该计划旨在建造1500吨级驱逐舰8艘，8000吨级采用203毫米火炮的巡洋舰2艘，以满足日益严峻的海防需求。"

 DOC_NF_Naval_07_PLAN_SCH_II: "“诗·II”造舰计划"
 DOC_NF_Naval_07_PLAN_SCH_II_desc: "继“诗·I”造舰计划后，[DOC.Getname]海军决心进行第二轮海军扩充计划，该计划将继续建造1500吨级驱逐舰8艘，8000吨级采用203毫米火炮的巡洋舰2艘，同时还将建造一艘30000吨级试验用大型立体机动混合战舰，以提升海军大型舰艇造舰技术经验的积累。"

 DOC_NF_Naval_08_PLAN_SCH_III: "“诗·III”造舰计划"
 DOC_NF_Naval_08_PLAN_SCH_III_desc: "经过前两轮造舰计划的成功实施，[DOC.Getname]已积淀大量技术经验，结合对卡美洛战舰的逆向研究以及对新型机动力量的实战应用，我们已具备自主研发改进海上机动平台的能力。第三轮海军扩充计划将在此基础上，新增2艘28000吨级航空母舰，以壮大[DOC.Getname]的海上战略力量。"

 DOC_NF_Naval_08_1_PLAN_SCH_Urgent: "“诗·急”造舰计划"
 DOC_NF_Naval_08_1_PLAN_SCH_Urgent_desc: "随着战争的爆发，按部就班地执行造舰计划已然不是明智之举。我们只能取消“‘诗·III’造舰计划”，将我们全部的精力投入到精锐战舰的建造与旧战舰的现代化改造之中。"

 DOC_NF_Naval_EX01_Codename_Pheromerinue: "代号：§R“费洛梅丽奴”§!"
 DOC_NF_Naval_EX01_Codename_Pheromerinue_desc: "§R绝密！！绝密！！绝密！！\n绝密！！绝密！！绝密！！\n绝密！！绝密！！绝密！！\n绝密！！绝密！！绝密！！\n绝密！！绝密！！绝密！！\n绝密！！绝密！！绝密！！§!"
 DOC_NF_Naval_EX01_Codename_Pheromerinue.TXT: "§R绝密！！绝密！！绝密！！§!"

  ##空军区
 DOC_NF_NA1_The_dawn_of_wing: "黎明之翼"
 DOC_NF_NA1_The_dawn_of_wing_desc: "早在和奥西娅的战争中，[DOC.Getname]便领略到了“飞机”的潜力。这种可以自由翱翔在天际机器虽然还存在着诸多缺陷和问题，但时间会证明他们是未来战场上不可或缺的新力量。"

 DOC_NF_NA2_Vulture_in_Blue_Sky: "青空海鹫"
 DOC_NF_NA2_Vulture_in_Blue_Sky_desc: "考虑到空军的不断变革，飞机上舰已是大势所趋。虽然[DOC.Getname]的海军尚在发展，但仅仅只是开展相关研究并不困难。"
  
 DOC_Air_Force_Problem_Exercise: "空军问题演习"
 DOC_Air_Force_Problem_Exercise_desc: "围绕空军作战任务、作战环境、假想作战对手等要素开展的针对性演练，从而推动空军装备建设的发展。"
 DOC_Air_Force_Problem_Exercise_tt: "至少有§Y200§!架服役飞机(当前：§Y[?num_deployed_planes]§!架)"

 DOC_Theoretical_verification_carrier_based_aircraft: "舰载机理论验证"
 DOC_Theoretical_verification_carrier_based_aircraft_desc: "将经费拨给基特港与拉斯尼亚海军设计局，着重论证舰载机方面的理论，以明确舰载攻击机的定位与标准运用方式。"

 DOC_Polar_Tern_Project: "“极地燕鸥”工程"
 DOC_Polar_Tern_Project_desc: "项目编号：Sc-92-N\n项目代号：极地燕鸥\n项目类型：多用途舰载攻击机"
 DOC_Polar_Tern_Project_TT: "获得§Y100§!架诗旎改进型舰载机"

 DOC_Verification_War_Destruction_Theory: "战争破坏理论验证"
 DOC_Verification_War_Destruction_Theory_desc: "将经费拨给科佩引擎制造厂与科瓦斯格之翼公司，着重论证支援机方面的理论，以明确近地支援机的定位与标准运用方式。"

 DOC_Frontline_air_support: "前线空中支援"
 DOC_Frontline_air_support_desc: "项目编号：Sa-92-B\n项目代号：游隼\n项目类型：多用途近地支援机"
 DOC_Frontline_air_support_TT: "获得§Y100§!架诗旎改进型支援机"
 
 DOC_Kovasberg_Air_Force_Monitoring_Station: "科瓦斯格空军监测站"
 DOC_Kovasberg_Air_Force_Monitoring_Station_desc: "在科瓦斯格设立空军检测阵位，以同时兼顾首都与工业重镇威明格的空中告警，提前应对空中威胁，以减小可能到来的损失。"

 DOC_Modular_Air_Force_Equipment: "模块化空军装备"
 DOC_Modular_Air_Force_Equipment_desc: "模块化设计使得空军能够快速响应不同的作战需求，标准化的模块设计使得维护和修理更加简便，降低维护成本。"

##陆军区

 DOC_NF_Army_01_lasGebirge_Military_Academy: "拉斯雪山陆军学院"
 DOC_NF_Army_01_lasGebirge_Military_Academy_desc: "我们计划在拉斯雪山上建立公国的第一所正规陆军学校，以满足公国的军事需求。至于选在这里的原因，则是因为这里曾是蓝蔷薇骑士团抗击侵略者们的最终防线，也是发动反攻的前哨站。如今这一带依旧还残留着许多当时战斗过的痕迹。而那些逝者的英灵终将见证诗旎军队的成长与辉煌……"

 DOC_NF_Army_02_Veminger_Arsenal: "威明格兵工厂"
 DOC_NF_Army_02_Veminger_Arsenal_desc: "威明格作为[DOC.Getname]最大的城市，同时也是[DOC.Getname]工业化最完备的城市，是建设兵工厂最为合适的选址。在这里，我们将打造属于我们的现代化军工体系，为公国整体实力的提升做出应有的贡献。"

 DOC_NF_Army_02_1_Invite_ELN_military_advisers: "邀请爱丽诺军事顾问"
 DOC_NF_Army_02_1_Invite_ELN_military_advisers_desc: "为了学习先进的陆军作战理念，我们计划向爱丽诺发送邀请，让他们的军事专家来到我们的军队中进行友好交流，并促进相应的军事合作。"

 DOC_Establishing_Knight_Order_base: "建立骑士团驻地"
 DOC_Establishing_Knight_Order_base_desc: "经过骑士团高层之间的多轮探讨，我们初步制定了有关未来骑士团运作的基本内容。首先，我们决定撤销旧有的地方城防武装，将地方防务统一收编至骑士团体制，其次，在地方建立骑士团分团驻地，从而扩大骑士团对地方的掌控，以便在危机到来时加尼温堡方面能第一时间得知与响应。"

 DOC_Functional_differentiation_reform: "职能分化改革"
 DOC_Functional_differentiation_reform_desc: "我们在与奥西娅方面的战斗中发现，当前骑士团的功能过于单一，各分团之间像是孤立的战斗单元，相互之间并未能够达成有效协作。为此，我们计划对骑士团的内部结构进行大规模改革。这次改革我们将专门化各职能部门，并整合他们的力量，以便明确各自的责任，而不是进行一般性的重组。"

 DOC_Inviting_Mana_Warlock: "邀请玛纳术士"
 DOC_Inviting_Mana_Warlock_desc: "虽然IRIS世界的玛纳效率对诗旎家族而言来说有些不尽如人意，但对于普通的人类士兵来说，它却是一种极具威力的武器。自公国成立之初，蓝蔷薇骑士团便开始吸纳人类成员。如果能将这些成员进行玛纳化武装，将大大提升骑士团的单兵作战效能，从而显著增强诗旎公国的军事实力。"

 DOC_Paramilitarization_Knights_Order: "骑士团准军事化"
 DOC_Paramilitarization_Knights_Order_desc: "通过职能划分与驻地扩建，骑士团在形式上越来越贴近正规军队的运营模式，在此之上我们将更进一步进行准军事化的改革：制度上通过设立层级分明的职位和职责，以确保指挥的有效性和执行的统一性；个人上则注重成员的体能训练和战斗技能培养，以确保在战斗中能够发挥出高水平的战斗力。"

 DOC_Expand_training_scale: "扩大训练规模"
 DOC_Expand_training_scale_desc: "至此，我们的骑士团改革方针已经基本完善，接下来我们需要将这些全新的方针贯彻落实。从今往后，无论是骑士团的老成员，还是由地方武装整编而来的新成员，都将成为新生骑士团不可或缺的一份子。\n愿蓝蔷薇骑士团再创辉煌。"

 DOC_Baingemana_Warlock_Association: "贝恩格玛纳术士协会"
 DOC_Baingemana_Warlock_Association_desc: "为了能更有效率的集中公国内的玛纳资源，经忒伊菈·诗旎的考察，我们决定与“贝恩格玛纳术士协会”在军事、科研与建设领域进行深度合作，以填补诗旎公国对玛纳资源掌控的空白。"

 DOC_Ground_vein_cultivation_plan: "地脉培育计划"
 DOC_Ground_vein_cultivation_plan_desc: "经过“贝恩格玛纳术士协会”的勘探与测绘，公国北方地区的地脉异常发达，然而由于缺少相应的技术支持，加之地方贵族与商会难以达成一致的意见，因此迟迟无人问津。如今我们拥有了协会的技术支持，对于地脉开发与受祝铃兰培育议案已提上日程。"

 DOC_Mana_Technique_Collaborative_Operations: "玛纳术协同作战"
 DOC_Mana_Technique_Collaborative_Operations_desc: "玛纳术协同作战是一种高度协作的战术手段，表现为非玛纳单位与玛纳单位在战斗中实现精准的分工与配合，通过严谨的组织和协调，最大程度地发挥玛纳术的效能，从而在战争中取得决定性的胜利。这种战术强调骑士与玛纳术士之间的默契与沟通，要求参与者具备高度的纪律性和战术素养。"


 DOC_Innovate_Mana_Guide: "革新玛纳导具"
 DOC_Innovate_Mana_Guide_desc: "随着玛纳术士与玛纳术融入骑士团之中，原有的玛纳导具已无法满足新的需求。为了确保协同作战的效率和准确性，也同时考虑到量产化的需求，我们必须对玛纳导具进行深入的革新。这涉及到对其结构、功能和使用方式的全面审视，以适应玛纳术士的独特能力和骑士团的战略需求。"



 DOC_DE_Development_plan: "瓦拉几亚开发计划"
 DOC_DE_Development_plan_DESC: "被誉为神弃之地的瓦拉几亚重新回到了我们的怀抱，而这一次我们将带给这片土地新生！"

 DOC_DE_Strategic_Defense_Committee: "战略防御委员会"
 DOC_DE_Strategic_Defense_Committee_desc: "随着欧罗巴的局势不断升级，新生的共和国充分发挥军事民主，成立战略防御委员会，以应对即将到来的战争。"

 DOC_DE_Not_giving_inch_land: "寸土不让"
 DOC_DE_Not_giving_inch_land_desc: "400多年的风雨飘摇，让这片土地经不起更多的苦难，我们必须拒敌于国境线之外，就像当初我们初来乍到那样……"

 DOC_DE_Eastern_European_artery: "东欧动脉"
 DOC_DE_Eastern_European_artery_desc: "铁路是战场的生命线，为了是维持抵抗保卫家园的基石，是东欧罗巴人民的生命线。"

 DOC_DE_Lure_enemy_deeper: "诱敌深入"
 DOC_DE_Lure_enemy_deeper_desc: "战略防御委员会讨论得出：面对未来可能到来的战争，可以利用战略纵深，将敌人引入我们的层层包围网，发挥主场优势将敌人逐一歼灭！"

 DOC_DE_Line_defense: "雷曼-亚什福德防线"
 DOC_DE_Line_defense_desc: "雷曼与亚什福德认为：敌人兵力和装甲占据优势，常规的防御难以招架。需要人为开辟两道防线，并设以防御工事迟滞，倘若敌军分兵，则集中优势兵力于一处进行围歼，后回援另一侧防线；倘若不分兵，则利用单战线的狭小地形阻击敌军打兵团，实现以少胜多。"

 DOC_DE_Strong_walls_clear_fields: "坚壁清野"
 DOC_DE_Strong_walls_clear_fields_desc: "虽然我们拥有广阔的战略纵深，但面对敌人如同潮水般的机械洪流，瓦拉几亚山脉以西的大平原几乎无险可守。为此，战略防御委员会决定主动收缩阵线，并撤掉山脉以西的所有战略据点，转移一切重要生产设施。"

 DOC_DE_Mountain_Defense_Line: "瓦拉几亚山脉防线"
 DOC_DE_Mountain_Defense_Line_desc: "战略防御委员会的部署已接近尾声，如今我们只需要依托瓦拉几亚山脉构筑防线，准备迎击敌人的攻势即可，而在这里，他们引以为傲的机械化部队会失一切优势"

 DOC_DE_Fearless_bitter_cold: "不畏苦寒"
 DOC_DE_Fearless_bitter_cold_desc: "命运对骑士低语：你无法抵御苦寒……\n\n骑士默默向前：我即是苦寒！！"


 #工业
 DOC_Development_Plan_Republic_Government: "共和国政府开发计划"
 DOC_Development_Plan_Republic_Government_desc: "启动\"永冻层\"超级工程，规划总长2,400公里的抗寒输电网、采用地热融冰技术的三级公路网及可抵御-60℃严寒的模块化工业城市群建设方案。"

 DOC_New_round_industrial_land_bidding: "新一轮工业用地招标"
 DOC_New_round_industrial_land_bidding_desc: "划拨不同区域12万公顷冻原与荒地，规划建设包含超重型机床制造中心、■■■级地下仓库群及配套地热供电站的综合性军工生产基地。"

 DOC_northern_sea_route: "北方航线"
 DOC_northern_sea_route_desc: "组建由\"奥杜库瓦\"级破冰船领航的常态化运输舰队，与寒岛政权签署二十年期战略资源互换协议，建立包含低温原油储存罐群与机械化装卸系统的标准化冻港设施。"

 DOC_Kovasg_Pelogar_engine_manufacturer: "科瓦斯格-佩洛加尔引擎制造商"
 DOC_Kovasg_Pelogar_engine_manufacturer_desc: "共和政府正式将科瓦斯格-佩洛加尔引擎制造厂列为国家重要工业企业名录，由共和政府指导与直接管辖。"

 DOC_94A_Plan: "“94A”计划"
 DOC_94A_Plan_desc: "科瓦斯格-佩洛加尔引擎制造厂应战略防御委员会与共和国政府要求，着手开发新一轮主战坦克项目，采用多层复合装甲与超低温结晶淬火工艺，配备全地形自适应悬挂系统及双模式（柴油、电力）推进装置，首批原型车将于18个月内完成极地机动性测试。"
 DOC_94A_Plan_TT: "将获得§Y自行反坦克炮§!、§Y自行反坦克炮§!与§Y自行反坦克炮§!设计图纸。\n如果已有该科技，将在国策完成时给予。"

 DOC_National_University_Kaliningrad: "国立加尼温堡大学"
 DOC_National_University_Kaliningrad_desc: "在加尼温堡设立国立加尼温堡大学，设立材料学、工程学等六个军工相关学科，建成配备万吨级液压测试台与低温风洞等多种产学研一体化实验基地。"

 DOC_Improvement_Civil_Engineering: "土木工程改进"
 DOC_Improvement_Civil_Engineering_desc: "颁布《共和国建筑标准3094》，强制推行深层灌注桩基、自发热混凝土及抗冻胀钢结构技术，完成城市工业建筑群与铁路网的抗寒性能升级。"

 DOC_Snow_Mountain_Plan: "“雪山”计划"
 DOC_Snow_Mountain_Plan_desc: "“在■■■■B-7区域建造地下核研发综合体，包含铀浓缩离心机组、重水反应堆及地下试验场，同步推进战术■■■小型化与■■■■载具适配性研究。”\n\n——节选自《共和政府机要档案：3095年度》"

 DOC_Institute_Photoacoustics: "光声学研究所"
 DOC_Institute_Photoacoustics_desc: "在国立加尼温堡大学内开设光声学研究所，用以研究和开发声呐与光学设备，并将之运用于军事和研究领域。"

 DOC_New_Steel_Forging_Process: "新钢锻造工艺"
 DOC_New_Steel_Forging_Process_desc: "实现HRC62级\"黑冰\"合金工业化生产，该材料通过玛纳晶格渗透技术获得类金刚石微观结构，已应用于主战坦克前装甲与永备工事防爆层建设。"

 DOC_Diversified_firepower: "多样化火力"
 DOC_Diversified_firepower_desc: "建立涵盖105mm自行榴弹炮、220mm多管火箭炮及诱导火箭试验型的梯度化研发体系，部署基于光声学传感网络的先进火控平台，实现各型火炮射击诸元实时统合。"

 DOC_Mobile_firepower_platform: "机动火力平台"
 DOC_Mobile_firepower_platform_desc: "通过5,000公里极地路试验证，科佩引擎制造厂着手开发了配备模块化武器舱的全新轮式装甲车辆，用以适应全地形火力及人员投送的快速反应。"

 DOC_Absorbing_exiled_talents: "吸纳流亡人才"
 DOC_Absorbing_exiled_talents_desc: "在威明格、科瓦斯格、基特港、拉斯尼亚、加尼温堡、贝恩格等地区设立特殊人才安置中心，系统接收327名自由爱丽诺流亡科学家与军事人才，完成其携带的精密机床图纸、高能物理实验数据及军事档案的脱密化处理与技术转化。"

 DOC_Inviting_legendary_gunsmith_Betty: "邀请传奇枪匠“贝蒂”"
 DOC_Inviting_legendary_gunsmith_Betty_desc: "威明格兵工厂组建精密武器研发部，由前爱丽诺共和国高级工程师“贝蒂·贝瑟瓦·安茹”主导新型步枪项目，同时进行-45℃低温润滑系统与抗结霜膛线技术的实战化验证。"

 DOC_Baingamana_Warlock_Exchange_Conference: "贝恩格玛纳术士交流会"
 DOC_Baingamana_Warlock_Exchange_Conference_desc: "在贝恩格玛纳术士协会举办的交流会将邀请东欧和来自自由爱丽诺的杰出玛纳术士，会议拟定就新锐玛纳技术进行系统性交流。"

 DOC_Integration_Innovation: "融汇革新"
 DOC_Integration_Innovation_desc: "实验室的黑板上，玛纳与机械耦合，无数光怪陆离的符号交织成虹色图谱——摩萨虹光统合方程。两种截然不同的力量终将在顶点握手。"

 DOC_Establish_Engineering_Knights: "建立工程骑士团"
 DOC_Establish_Engineering_Knights_desc: "工坊与战场合二为一，机械与玛纳交相辉映，身披复合装甲的工程骑士团携带着以玛纳为动力的工程机械，最极端的环境对他们而言也如履平地。"

 DOC_ultimate_technique: "至高之术"
 DOC_ultimate_technique_desc: "让敌人在冻雨与霜暴中见证蓝蔷薇的凌冽之辉！"

 DOC_Northern_Development_Plan: "北方开发方案"
 DOC_Northern_Development_Plan_desc: "贝恩格的荒原是诗旎的冰封宝库，拥有着东欧罗巴最繁茂的地脉网络。当圣铃兰在这里盛开之时，地下深处的能量将被熔炉唤醒，化作驱动产业革命的玛纳燃料。"

 DOC_Refined_crystallization_packaging_technology: "精炼结晶封装技艺"
 DOC_Refined_crystallization_packaging_technology_desc: "贝恩格的玛纳术士运用两个世界最精华的技术，以最精湛的切割工艺，将沸腾的玛纳波动凝为纯粹的实体，让不稳定的玛纳能量蛰伏于棱镜结晶。"

 DOC_Magic_Flight_Theory: "魔导飞行理论"
 DOC_Magic_Flight_Theory_desc: "扫帚的每一根穗都镌刻着蕴含玛纳的符文，其中凝聚了无数天才玛纳术士日复一日的心血。而这些玛纳的波动切割气流，最终汇聚成超越时代的澎湃动力。"

 DOC_Mana_Air_Assault_Team: "玛纳空中突击队"
 DOC_Mana_Air_Assault_Team_desc: "法杖尖端闪烁的寒光与玛纳术式的爆鸣将撕裂寂静，玛纳空中突击队以玛纳阵替代机翼——让躁动的玛纳亲自证明其优越性！"

 DOC_Aerodynamics_Countergravity: "空中动力学与反重力学"
 DOC_Aerodynamics_Countergravity_desc: "风洞实验室中，流线型扫帚与反重力符文共振，玛纳术士划破云层时留下的尾迹如虹光织锦。当伯努利方程遇见反重力玛纳咒文，天空将不再是极限。"

