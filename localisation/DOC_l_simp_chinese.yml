#凌晨是基特港一天中最为宁静的时刻。\n\n没有船舶沉重的雾笛声，没有蒸汽机车的轰鸣声，也没水兵们操练的号子声。有的，只是海潮往复的无尽循环之音。\n\n也不知过了多久，在众人无法察觉的一处深蓝中，海浪被凭空劈开，一道缝隙自大洋深处延申，最终止步于陆海交错的沙滩之上。\n\n四个身披斗篷的身影缓缓踏足在沙滩之上，而他们的身后则是缓缓闭合的大海。\n\n“姐姐……司令官真的在这里吗？”赛勒图嘉扯了扯身旁女性的斗篷，斗篷之上斑驳的痕迹昭示着身着它之人历经的沧桑与苦难。\n\n“在……或许也不在……”蕾可希顿看着面前的港湾，与其背后绵延不绝的山脉。晨曦的微光自东边升起，轻轻抚弄这大陆尽头的土地。\n\n“我能感到司令官的意志，正高悬在这篇大地之上……他的身躯并不在此，但他的眼睛正俯视着这片大地上的芸芸众生。”\n\n“但这是我们最后的机会了……如果还是无法找到司令官，我们……”二人身后，明显比他们矮不少的弥瑟莉淡淡开口道。\n\n现在的她看上去虚弱无比，作为决胜之兵的她此刻已经失去了往日的游刃有余，身材与之前相比，也小巧了不少。\n\n“我们已经失去了穿梭位面的机会。”为了强行打开位面通道，弥瑟莉贡献出了大量纳米材料与核心能源，仅保留了能够维持自身行动必须的那一部分.\n\n“但即便如此，我们也必须前进。”爱贝可默默向前，她低着头，看不出是何种表情，但众人早已知晓且心照不宣。\n\n没办法，她们失败了，与EI的战争，与联合舰队的战争，与深海的战争……她们都未能取胜。\n\n曾今庞大的港区，如今只剩下她们四个。没有什么结局比现在更加糟糕了……

#“又有人求见？”\n\n忒伊菈扶了扶额头，一边翻动着下属呈上来的报告，有些头疼地打量了里面写着的内容。\n\n“是的，亲王殿下。”\n\n自从被授予亲王头衔后，忒伊菈也终于能够名正言顺的参与到政治事务之中。再也没有谁会质疑这个“勤务官”的权威与正当性。\n\n然而，也不知是幸运或是不幸，随着招贤纳士的政策推行，越来越多的待处理的奏章被递上了这个看上去年仅十一的小女孩的办公桌上。\n\n“尤希斯家族？嗯……没听说过，是其他哪个国家的小贵族吗？”忒伊菈自诩对海外事物见多识广，可对于这个“尤希斯”家族倒是半点头绪都没有。\n\n“这个……在下也不太清楚……”一旁年轻的执事也有些犯难。这位执事在任职前，曾就读于卡梅洛王立高等学府，是公国上最需要的也是最为见多识广的高素质海归人才。可就算如此，也对这个“尤希斯”家族的背景一筹莫展。\n\n“不过她们自诩是来自海洋的家族，希望为公国新生的海军贡献一份绵薄之力。”\n\n

#“承蒙关照，能让我等流离失所之人前往亲王殿下的府邸。”\n\n为首的蕾可希顿率先上前一步，或许是不知道这个国家的礼仪是什么，在稍作停顿之后便微微鞠躬，态度不卑不亢却又十分得体。\n\n“哪里哪里……如各位所见，公国历经劫难，百废待兴。正值上下广纳贤才之时，各位的到来可让本王陋室蓬荜生辉。”高坐正位的忒伊菈·诗旎一别往日活泼脱线的形象，有模有样对着面前四位异乡人尽宾主之利益，言语尽是客气，丝毫没有上位者高高在上的架子。\n\n在一阵客套之后，忒伊菈才终于切入正题。“听说诸位是想要加入我国的海军？”\n\n“正是如此。”蕾可希顿点了点头，“我等姐妹皆来自尤希斯家族，家族世代从事航海活动，对于舰队管理和海军作战略懂一二，不知可否入得了贵国海军之列，贡献绵薄之力？”\n\n闻言，忒伊菈点了点头：“诸位的志愿我大致知晓……”\n\n虽然看上去只是小女孩，但此时从忒伊菈的脸上却丝毫看不出符合她年龄的稚气，反倒是沉稳过头了。\n\n“虽说公国海军尚未成立许久，求贤若渴，但对此等军国要事，断不可草率行事……”\n\n忒伊菈的话说得很委婉，不过蕾可希顿还是听出了面前这位亲王话语中的意味，随即微微一笑：“亲王殿下言之有理，不过我等也是有备而来。”\n\n言罢，坐在一旁的弥瑟莉随即从随身携带的行囊中拿出了几本书籍。“这些都是尤希斯家族关于海军方面的经验汇总，还请亲王殿下过目。”\n\n忒伊菈随即接过了最上面的一本书籍，上面赫然印着“舰队九问”四个大字。\n\n“这本书籍是由我的妹妹——赛勒图嘉所著。”蕾可希顿见状，立即介绍起这本书的来历，而一旁的作者小姐则有些难为情地挺了挺身子。\n\n随着书本翻动，忒伊菈的表情由狐疑逐渐转变为吃惊。半晌，她才猛然地合上书本，随后又郑重地对着尤希斯家族四姐妹道——

#日出东方，其道大光。\n\n今日的基特港，多出了四名非比寻常的身影。\n\n她们统一身着白色翻花领衬衫，黑色皮质军礼裙，与深红色披风，在一众水兵之中显得无比出尘。\n\n没错，他们便是新上任的四位海军司令——来自“尤希斯家族”的四姐妹。\n\n即日起，她们将成为[DOC.Getname]海军的一员，统御着[DOC.Getname]新生的海军走向新辉煌。来自大海的她们，将随着这些的钢铁巨兽一起，驰骋在一片全新的大洋之上，聆听来自这个世界的声音。\n\n


