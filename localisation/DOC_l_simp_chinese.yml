 DOC_Aisalia_Schnee:0 "艾莎莉亚·诗旎"
 DOC_Aisalia_Schnee_desc:0 "艾莎莉亚·诗旎，诗旎家族新生代中排行第二的女性，被世人誉为\"完美骑士\"、\"杰出贵族\"、\"冰姬\"。\n\n她在政治上有着杰出的才干，军事上天赋更是无人能敌，是莉海拉德帝国中仅次于真祖的存在。\n\n然而，如此强大的她却从来不会恃强凌弱，面对任何人，她永远都是那股古井无波的态度，平淡到近乎冷漠，她贯彻骑士精神，保护弱者，不畏强权……这是她所具备的崇高灵魂。\n\n\n§C\"人们常常赞颂她,若是北境的丰碑上刻有名字,第一位是初代大公——'诛厄者·诺格丽希·诗旎',那第二位便一定是——'冰姬·艾莎莉亚·诗旎'。\"§!\n——by莉切尔·欧森"

