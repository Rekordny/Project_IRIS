 DOC_Aisalia_Schnee:0 "艾莎莉亚·诗旎"
 DOC_Aisalia_Schnee_desc:0 "艾莎莉亚·诗旎，诗旎家族新生代中排行第二的女性，被世人誉为\"完美骑士\"、\"杰出贵族\"、\"冰姬\"。\n\n她在政治上有着杰出的才干，军事上天赋更是无人能敌，是莉海拉德帝国中仅次于真祖的存在。\n\n然而，如此强大的她却从来不会恃强凌弱，面对任何人，她永远都是那股古井无波的态度，她贯彻骑士精神，保护弱者，不畏强权……这是它所具备的崇高灵魂。\n\n\n§B\"人们常常赞颂她,若是北境的丰碑上刻有名字,第一位是初代大公——'诛厄者·诺格丽希·诗旎',那第二位便一定是——'冰姬·艾莎莉亚·诗旎'。\"§!\n——by莉切尔·欧森"

   ##民族精神

 DOC_Disaster_of_Black_Foaming_Night:0 " “§P黑沫夜§!”的重创 "
 DOC_Disaster_of_Black_Foaming_Night_desc:0 "以自由合众国为中心，毁灭性的经济危机席卷了整个世界。黑沫夜爆发使得刚刚发展工业的诗旎公国经济动荡不堪，越来越多的人类因为粮食短缺而陷入朝不保夕的境地。而此时，一直潜藏在公国之内的反吸血鬼组织——“法典”则趁机煽动民怨，将矛头直指诗旎家族，认为这一切苦难都源于这群来自“域外势力的吸血鬼”所带来的“诅咒”。自此，人类对血族的仇恨日益加剧。"

 DOC_Undercurrents_of_Politics:0 "暗流涌动"
 DOC_Undercurrents_of_Politics_desc:0 "诗旎公国似乎迎来了短暂的喘息，但这只是表象，法典组织、奥西娅联邦的觊觎、濒临崩溃的经济、日渐愤怒的人类领民……甚至，一度在公国内销声匿迹的长子派，都不肯善罢甘休。公国之内依旧暗流涌动……"

 DOC_Thunder_Action_for_New_Grand_Duke:0 "雷厉风行的新任大公"
 DOC_Thunder_Action_for_New_Grand_Duke_desc:0 "随着艾莎莉亚·诗旎的继位，政治上，各项政策有条不紊地推行了下去，原本混乱的领地得到了有效治理；军事上，她指挥着蓝蔷薇骑士团，将奥西娅联邦侵略者的铁蹄阻挡在了拉斯山脉以东。她的雷霆手腕，将濒临崩溃的公国从悬崖边勒住……"

 DOC_Restore_order:0 "重整秩序"
 DOC_Restore_order_desc:0 "重整公国的秩序是必须的，即便这样会影响地方的生产活动，同时还需要艾莎莉亚·诗旎脱离脱离战场指挥。不过值得庆幸的是，训练有素的蓝蔷薇骑士团会稳固好阵线，直至艾莎莉亚·诗旎归来。"

 DOC_Counterattack_Horn:0 "反攻号角"
 DOC_Counterattack_Horn_desc:0 "此刻的敌人已经是强弩之末，是时候发起反攻，夺回我们的土地了！"
 
 DOC_Relief_to_the_People:0 "开放救济"
 DOC_Relief_to_the_People_desc:0 "虽然经济问题不是一朝一夕就能解决的，但我们至少要让民众吃得上饭，这才是一个合格的领导者该做的。"
  #国策
  
  ##A区

 DOC_NF_A01_Restore_order:0 "重整秩序"
 DOC_NF_A01_Restore_order_desc:0 "西格蒙德·诗旎的执政是失败的，在他代为管理公国的时间里，加尼温堡对地方的掌控力日渐松弛，加之反血族势力的从中作梗，这让公国上下动荡不堪。艾莎莉亚·诗旎在接手公国之初一心忙于政务对接和军事指挥，并没有时间顾及这些，然而如今的局势已经相对缓和，奥西娅联邦的军队被抵挡在拉斯山脉以东。是时候花一些时间与精力来恢复诗旎家族对各地的掌控，让公国重归秩序。"

 DOC_NF_A02_Rectify_Knights:0 "整顿骑士团"
 DOC_NF_A02_Rectify_Knights_desc:0 "在西格蒙德·诗旎的执政期间，蓝蔷薇骑士团的许多人员变动是不合理的，作为前蓝蔷薇骑士团团长的艾莎莉亚·诗旎深知这一点，可迫于战事危急，临危受命艾莎莉亚·诗旎只能维持原有配置。如今奥西娅联邦的攻势停滞，趁此机会整顿骑士团，以便为日后的战斗需要做足准备。"

 DOC_NF_A03_Emergency_Recruitment:0 "紧急征召！"
 DOC_NF_A03_Emergency_Recruitment_desc:0 "奥西娅联邦依旧不肯善罢甘休，我们必须集结部队，一支拥有山地作战能力的部队，只有这样我们才能依托拉斯山脉这道天险，遏制住敌人的侵略野心！"

 DOC_NF_A03_1_Strengthen_Defense:0 "稳固防线！"
 DOC_NF_A03_1_Strengthen_Defense_desc:0 "虽然拉斯山脉是绝佳的屏障，但并不能让我们高枕无忧。我们需要不断加固防线，最大化我们的主场优势。\n\n记住，拉斯山脉之后就是加尼温！\n\n雪山之巅便是决战之地，我们退无可退！"

 DOC_NF_A04_Before_the_counteroffensive:0 "反攻前夜"
 DOC_NF_A04_Before_the_counteroffensive_desc:0 "依托拉斯山脉，奥西娅联邦的大量有生力量被蓝蔷薇骑士团给消耗殆尽。在新大公艾莎莉亚·诗旎的不懈努力之下，目前的战争局势已经稳固。侵略者已是强弩之末，力不能入鲁缟。是时候进行下一步战略部署，进而夺回属于我们的土地。胜利属于艾莎莉亚！胜利属于诗旎公国！"

 DOC_NF_A05_Summing_Up_War_Experience:0 "我们从战争中学到了什么？"
 DOC_NF_A05_Summing_Up_War_Experience_desc:0 "与奥西娅联邦的战斗终于结束了。很高兴东拉斯地区能够回归公国的怀抱。虽然战争是残酷的，但如果我们能够从中学到些什么就再好不过了。毕竟在这动荡的时代里，谁也不能保证下一场战斗何时到来……"
 
 DOC_NF_A06_Build_Modernized_Army:0 "建立新式军队"
 DOC_NF_A06_Build_Modernized_Army_desc:0 "与奥西娅联邦的战斗，使我们领略到了工业的强大。很显然，以冷兵器为主要武器的“蓝蔷薇骑士团”已然无法适应接下来的时代了，甚至骑士团制度本身也无法满足以后的战争需要。诗旎公国需要一个现代化的军队，从武器，到指挥，再到作战思路，尽数现代化的、真正意义上的“军队”。"

 DOC_NF_A11_Relief_to_the_People:0 "开放救济"
 DOC_NF_A11_Relief_to_the_People_desc:0 "解决经济问题是个极其庞大的工程，但在那之前，我们需要帮助一般民众解决他们的温饱问题。虽然这并不能消除根本问题，但却能解决燃眉之急。\n\n毕竟，连饭都吃不上了，谁还会支持你做事呢？"

 DOC_NF_A12_Investigate_the_State_of_Economy:0 "调查经济状况"
 DOC_NF_A12_Investigate_the_State_of_Economy_desc:0 "虽然艾莎莉亚·诗旎作为后起之秀，确实具备出色的执政天赋与军事才能，但在经济方面，这个出身传统贵族家族的姑娘并没有什么造诣。只能委托家族最小的妹妹——忒伊菈·诗旎去做了。毕竟这是她最擅长的。"

 DOC_NF_A13_Remake_the_Tax_Act:0 "重制税务法案"
 DOC_NF_A13_Remake_the_Tax_Act_desc:0 "随着时代的更迭，老旧的赋税制度早已陈旧不堪，无法满足这个风云变幻的今天。想要重振经济，制定合理的税务制度是其中重要的一环，这和公国上下每一个人都息息相关。\n\n重制税务法案，才是当下的明智之举。"
 
 DOC_NF_A13_1_Promote_social_welfare:0 "推行福利制度"
 DOC_NF_A13_1_Promote_social_welfare_desc:0 "在诗旎家族来看，“从不强制徭役”是诗旎公国优秀的治理传统，但在如今这个不断进步的时代里，这显然远远不够，公国的人民需要更多福利，只有这样，才会让他们以拥有“诗旎公国领民”的身份而感到骄傲。不过，对于诗旎家族而言，这是在推动社会财富的流通，是重振经济的一环。"

 DOC_NF_A13_3_Industrial_restructuring:0 "改组工业结构"
 DOC_NF_A13_3_Industrial_restructuring_desc:0 "或许是出于对新兴事物的警惕，在前大公“弗雷德里克·诗旎”执政时期，诗旎公国的工业都是由诗旎家族的旁系来进行控制的，而这种近似于宏观掌控半国有化的状态使其脱离了社会生产的实际，这种生产结构是脆弱的。而在“黑沫夜”来临后，这种脆弱不堪的结构更是致使诗旎公国陷入了空前的经济危机，为了改变这一现状，我们必须改组工业结构，而首要任务便是打破诗旎家族对工业的垄断。"

 DOC_NF_A_LAST_The_Now_Is_Here_The_Future_Is_the_Future:0 "§P “当下”已至，“未来”未来。§！"
 DOC_NF_A_LAST_The_Now_Is_Here_The_Future_Is_the_Future_desc:0 "距离新任大公艾莎莉亚·诗旎继任之后已经过去了很长一段时间了。在这位“完美骑士”、“杰出贵族”、“冰姬”的带领下，我们成功度过了诗旎家族乃至整个诗旎公国最为黑暗的时间。\n\n很遗憾，如今站在王位上的是这位年轻的女大公，诗旎家族之后的命运依旧飘忽不定；但我们也很庆幸，站在王位上的是这位雷厉风行的女大公，拯斯民于水火，扶大厦之将倾。若是北境的丰碑上刻有名字，那“艾莎莉亚·诗旎”这几个字必然不会缺席。" 

