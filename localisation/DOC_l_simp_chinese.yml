  ##空军区
 DOC_NF_NA1_The_dawn_of_wing:0 "黎明之翼"
 DOC_NF_NA1_The_dawn_of_wing_desc:0 "早在和奥西娅的战争中，[DOC.Getname]便领略到了“飞机”的潜力。这种可以自由翱翔在天际机器虽然还存在着诸多缺陷和问题，但时间会证明他们是未来战场上不可或缺的新力量。"

 DOC_NF_NA2_Vulture_in_Blue_Sky:0 "青空海鹫"
 DOC_NF_NA2_Vulture_in_Blue_Sky_desc:0 "考虑到空军的不断变革，飞机上舰已是大势所趋。虽然[DOC.Getname]的海军尚在发展，但仅仅只是开展相关研究并不困难。"
  ##陆军区

 DOC_NF_Army_01_lasGebirge_Military_Academy:0 "拉斯雪山陆军学院"
 DOC_NF_Army_01_lasGebirge_Military_Academy_desc:0 "我们计划在拉斯雪山上建立公国的第一所正规陆军学校，以满足公国的军事需求。至于选在这里的原因，则是因为这里曾是蓝蔷薇骑士团抗击侵略者们的最终防线，也是发动反攻的前哨站。如今这一带依旧还残留着许多当时战斗过的痕迹。而那些逝者的英灵终将见证诗旎军队的成长与辉煌……"

 DOC_NF_Army_02_Veminger_Arsenal:0 "威明格兵工厂"
 DOC_NF_Army_02_Veminger_Arsenal_desc:0 "威明格作为[DOC.Getname]最大的城市，同时也是[DOC.Getname]工业化最完备的城市，是建设兵工厂最为合适的选址。在这里，我们将打造属于我们的现代化军工体系，为公国整体实力的提升做出应有的贡献。"

 DOC_NF_Army_02_1_Invite_ELN_military_advisers:0 "邀请爱丽诺军事顾问"
 DOC_NF_Army_02_1_Invite_ELN_military_advisers_desc:0 "为了学习先进的陆军作战理念，我们计划向爱丽诺发送邀请，让他们的军事专家来到我们的军队中进行友好交流，并促进相应的军事合作。"

 DOC_Establishing_Knight_Order_base:"建立骑士团驻地"
 DOC_Establishing_Knight_Order_base_desc:0 "经过骑士团高层之间的多轮探讨，我们初步制定了有关未来骑士团运作的基本内容。首先，我们决定撤销旧有的地方城防武装，将地方防务统一收编至骑士团体制，其次，在地方建立骑士团分团驻地，从而扩大骑士团对地方的掌控，以便在危机到来时加尼温堡方面能第一时间得知与响应。"

 DOC_Functional_differentiation_reform:"职能分化改革"
 DOC_Functional_differentiation_reform_desc:0 "我们在与奥西娅方面的战斗中发现，当前骑士团的功能过于单一，各分团之间像是孤立的战斗单元，相互之间并未能够达成有效协作。为此，我们计划对骑士团的内部结构进行大规模改革。这次改革我们将专门化各职能部门，并整合他们的力量，以便明确各自的责任，而不是进行一般性的重组。"

 DOC_Inviting_Mana_Warlock:"邀请玛纳术士"
 DOC_Inviting_Mana_Warlock_desc:0 "虽然IRIS世界的玛那效率对诗旎家族而言来说有些不尽如人意，但对于普通的人类士兵来说，它却是一种极具威力的武器。自公国成立之初，蓝蔷薇骑士团便开始吸纳人类成员。如果能将这些成员进行玛那化武装，将大大提升骑士团的单兵作战效能，从而显著增强诗旎公国的军事实力。"

 DOC_Paramilitarization_Knights_Order:"骑士团准军事化"
 DOC_Paramilitarization_Knights_Order_desc:0 "通过职能划分与驻地扩建，骑士团在形式上越来越贴近正规军队的运营模式，在此之上我们将更进一步进行准军事化的改革：制度上通过设立层级分明的职位和职责，以确保指挥的有效性和执行的统一性；个人上则注重成员的体能训练和战斗技能培养，以确保在战斗中能够发挥出高水平的战斗力。"

 DOC_Expand_training_scale:"扩大训练规模"
 DOC_Expand_training_scale_desc:0 "至此，我们的骑士团改革方针已经基本完善，接下来我们需要将这些全新的方针贯彻落实。从今往后，无论是骑士团的老成员，还是由地方武装整编而来的新成员，都将成为新生骑士团不可或缺的一份子。\n愿蓝蔷薇骑士团再创辉煌。"

 DOC_Baingemana_Warlock_Association:"贝恩格玛纳术士协会"
 DOC_Baingemana_Warlock_Association_desc:0 "为了能更有效率的集中公国内的玛那资源，经忒伊菈·诗旎的考察，我们决定与“贝恩格玛那术士协会”在军事、科研与建设领域进行深度合作，以填补诗旎公国对玛那资源掌控的空白。"

 DOC_Ground_vein_cultivation_plan:"地脉培育计划"
 DOC_Ground_vein_cultivation_plan_desc:"经过“贝恩格玛那术士协会”的勘探与测绘，公国北方地区的地脉异常发达，然而由于缺少相应的技术支持，加之地方贵族与商会难以达成一致的意见，因此迟迟无人问津。如今我们拥有了协会的技术支持，对于地脉开发与受祝铃兰培育议案已提上日程。"

 DOC_Mana_Technique_Collaborative_Operations:"玛纳术协同作战"
 DOC_Mana_Technique_Collaborative_Operations_desc:"玛那术协同作战是一种高度协作的战术手段，表现为非玛那单位与玛那单位在战斗中实现精准的分工与配合，通过严谨的组织和协调，最大程度地发挥玛那术的效能，从而在战争中取得决定性的胜利。这种战术强调骑士与玛那术士之间的默契与沟通，要求参与者具备高度的纪律性和战术素养。"


 DOC_Innovate_Mana_Guide:"革新玛纳导具"
 DOC_Innovate_Mana_Guide_desc:0 "随着玛那术士与玛那术融入骑士团之中，原有的玛那导具已无法满足新的需求。为了确保协同作战的效率和准确性，也同时考虑到量产化的需求，我们必须对玛那导具进行深入的革新。这涉及到对其结构、功能和使用方式的全面审视，以适应玛那术士的独特能力和骑士团的战略需求。"



