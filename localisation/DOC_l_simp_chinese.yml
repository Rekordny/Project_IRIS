 DOC.6.t: "“不速之客”"
 DOC.6.desc: "或许是在骑士团里待惯了，即便现在的艾莎莉亚·诗旎早已贵为大公，却依旧随军办公。\n\n正值雪夜，拉斯雪山的军帐内，艾莎莉亚·诗旎正襟危坐在书桌前，而书桌上是一摞堆成小山的待处理文件。她的目光游动在手中的文案，手中的钢笔也一刻都不停歇。\n\n不知过了多久，她眼神一凝，手中的动作也停了下来。\n\n“你终于来了。”她盖上了钢笔，抬头向前。只见帐篷的门帘被掀开，在那之外，是一个熟悉的身影。“我该怎么称呼你？兄长大人？还是……”艾莎莉亚·诗旎的声音十分平淡，听不出任何的情感波动。“西格蒙德亲王？”\n\n西格蒙德·诗旎抖了抖身上的雪，有些苦笑道：“我记得你不是这种会开玩笑的人。”\n\n“毕竟人们不愿看着一个总是板着脸的大公。”艾莎莉亚·依旧还是那副古井不波的神情，继续处理起手上的事务。或许是语气和言语完全对不上，西格蒙德·诗旎感到些许不适。\n\n“那我觉得比起板着脸的大公，人们似乎更不愿意面对一位一本正经开着玩笑的大公……这样多少有些瘆人……”\n\n“是吗？”艾莎莉亚·诗旎微微颔首，但她的注意力依旧没有从文件上离开，“所以，你消失了这么久，回来的第一件事就是来和我讨论我的言行举止吗？”\n\n“你觉得呢？”西格蒙德将这个问题原封不动地抛了回去，然而，艾莎莉亚并没有理会他。\n\n"
 DOC.6.a: "“……”"

 DOC.601.t: "“不速之客”·其二"
 DOC.601.desc: "“好吧，我也不开玩笑了……”西格蒙德自讨没趣，毕竟他在幽默感方面也不比面前这位女大公好到哪里去。诗旎家族除了忒伊菈，都可以用面瘫来形容……\n\n“我和那些辞职的元老们接触了。”闻言，艾莎莉亚手中的笔陡然顿住。\n\n“辞职的元老们”，自然指的是那群迂腐顽固的长子派，他们坚持长子继承制，不承认艾莎莉亚·诗旎对公国的统治。\n\n“你也知道，我是站在你这边的。”确实如此。诗旎家族从来没有争权夺利的传统，倒是那些人类官员们一个个跑去站队，喜欢拿教条来大做文章，为了保全自己的利益，丝毫不顾及来自外部的危机。说到底还是人类，寿命短，见识也短。若不是弗雷德里克大公愿意放权，这样的人类是断然无法插足公国政务的。当然，这些都是次要。重要的是，一旦权力放出去了，想要收回来便是难上加难。虽然诗旎家族的旁系无条件支持嫡系，但那多少还是外人，如果利益受损了也会有些动作。\n\n“我的消失，让许多人都以为诗旎家族的嫡系内讧了。”\n\n“确实如此，连忒伊菈都差点被你骗了。”艾莎莉亚的语气依旧平淡，好像对于西格蒙德的消失并不意外。“我很好奇，连我都不通知……你这次的消失究竟有什么收获，居然要做到这种地步？”\n\n闻言，西格蒙德看向帐篷外，似乎在感受什么，确认没问题后才转过身，压低声音道：\n\n"
 DOC.601.a: "“有内鬼。”"

 DOC.602.t: "“不速之客”·其三"
 DOC.602.desc: "“我知道。”\n\n艾莎莉亚平静地点了点头，“父王逝世和奥西娅联邦入侵发生在一个时间点不是巧合，这点连忒伊菈都明白。”\n\n“不过具体细节你可能还不清楚。”\n\n“是最坏的情况吗？”艾莎莉亚停下了一切动作，看向了西格蒙德那白皙到有些病态的面容。她在等待他的答复。\n\n“是的。最糟糕的情况。”西格蒙德闭上双眼，长叹道，“公国内的混乱也好、奥西娅联邦也好、长子派也好……‘法典’组织把他们都串在了一起，就像60年前瓦拉几亚独立那样。不过这一次和分裂不同，他们这一次是想直接致我们于死地……”\n\n烛火摇曳。一时间，营帐内的氛围跌至冰点。不知过了多久，纸张摩挲的声音再次传来。\n\n"
 DOC.602.a: "“我不会重蹈父亲大人的覆辙。”"

 DOC.603.t: "“雪夜彻谈”"
 DOC.603.desc: "“你还要回去吗？”处理完最后的文件，艾莎莉亚看向了一旁的正躺在沙发上的西格蒙德·诗旎，后者此刻正闭目养神，不间断地长途奔袭早已让他无比疲惫。\n\n“如果你希望的话。毕竟，我是他们所拥立的对象，只要不触及他们的底线，他们是不会把我怎么样的，甚至还很听我的话，我觉得可以在这方面做做文章。”\n\n闻言，艾莎莉亚点了点头。也对，不然西格蒙德怎么能够在这个时候来到拉斯雪山的骑士团营帐呢？\n"
 DOC.603.a: "“我希望你能帮我带个话……”"
 DOC_Invitation_to_Talk: "诗旎大公的会议邀请" 

 DOC.7.t: "威明格访问计划"
 DOC.7.desc: "“距离我们开始推进改组工业结构已经过去了一个月。”\n\n加尼温堡，大公的办公室内。身为公国新上任的勤务官，忒伊菈·诗旎此刻正站在桌前，向着桌后处理政务的艾莎莉亚·诗旎汇报着公国最近的情况。\n\n“威明格那边就工业改组问题曾向我们提出邀请，如果可以，他们那边希望姐姐大人能够亲自到访，以了解威明格目前的发展状况。”\n\n“亲自到访？”\n\n“是的，这是威明格工业联合会的请求……”忒伊菈·诗旎顿了顿，灵动的蓝眸打量着面前陷入思考的艾莎莉亚，随即又连忙说道，“不过，如果姐姐大人事务繁忙，那我就代为前往——我做出了这样的回复。”\n\n闻言，艾莎莉亚点了点头：“我知晓了……”\n\n对于艾莎莉亚·诗旎而言，威明格工业联合会是完全可以信任的，毕竟这可是诗旎家族旁系一手扶持起来的民间组织，其内部构成基本都是威明格当地有头有脸的企业家。而关于诗旎家族旁系，艾莎莉亚更是放一百个心，毕竟自己能够在“七月事件”中成功上位，便少不了诗旎家族旁系的力挺。\n\n不仅如此，诗旎家族的旁系对威明格的治理更是有一套完善的理念。虽说自己之前的政策是让公国给工业松绑，可诗旎家族的旁系早就在好几年前就开始这么行动了。不过当时碍于弗雷德里克大公的面子，旁系家族并没有完全放权给威明格工业联合会——毕竟那时的人们对于工业这种新兴技术还抱有怀疑和恐惧的态度。\n\n如今时机成熟，威明格的面貌早已焕然一新……\n\n“所以，姐姐大人意下如何？”"
 DOC.7.a: "“那便启程，去见识见识新时代的力量。”"
 DOC.7.b: "“不必了，我相信威明格。”"

 DOC.701.t: "到访威明格·其一"
 DOC.701.desc: "威明格的议政厅内，艾莎莉亚·诗旎在忒伊菈·诗旎的陪同下，出席了今日的威明格会议。\n威明格会议全称“全威明格地区联席政治会议”，是由威明格工业联合会牵头的政治协商会议，该会议的主要成员由诗旎家族旁系，以及威明格地区的各个企业家构成，旨在协商威明格地区大大小小的政治经济议案。同时大会也允许一般市民代表进行旁听，并对议题发表意见。\n当下会议已经结束，现在是晚宴的时间。\n平日里，与会之后的晚宴并不会有太多人参加，毕竟这个晚宴只是为了增进与会人员之前的联系，让更多人有互相结识的机会的，然而对于一些大企业家而言，时间就是金钱，由于他们的交际圈相对固定，是不太会把时间浪费在这个晚宴上的，顶多也就是寒暄几句便早早退场。但今天有些不同，由于艾莎莉亚和忒伊菈的到访，使得平日里还算宽敞的宴厅里座无虚席。毕竟是那位堪称在世传奇的女大公和她那推动经济改革的妹妹，许多人都想要目睹她们的风采。如今晚宴已经过半，忒伊菈也因为一些事务暂时移步一旁……"
 DOC.701.a: "“承蒙大公殿下厚爱日理万机之余不忘光临威明格，我等感激不尽。”"
 
 DOC.702.t: "到访威明格·其二"
 DOC.702.desc: "众目睽睽之下，一位老者缓步来到艾莎莉亚·诗旎身边，并施行了标准的贵族礼。\n“嗯。”\n艾莎莉亚微微颔首，举止投足都保持着孤高与矜持，那古井不波的冰某微微扫过一眼面前老者。\n在得到了艾莎莉亚的默许后，这位老者才抬起头。\n“一别甚久，佩洛加尔伯爵，近来身体可还安好？”艾莎莉亚清冷深沉的声音缓缓响起，声量不大，却犹如一块投入沸水的坚冰，为这嘈杂且火热的宴会带来一丝微弱但又无法忽视凉意。\n“托大公殿下的福，若不是大公殿下力挽狂澜，拯救公国于水火，即便老朽身子再怎么硬朗，怕也是无福消受了。”佩洛加尔伯爵，即佩洛加尔家族的家主——勒文哈德·佩洛加尔。佩洛加尔家族是威明格地区的人类伯爵家族，工业发展的支持者，同时也是七月事件中，坚定站在艾莎莉亚这边的人类拥趸。威明格工业联合会的建立也少不了佩洛加尔家族的斡旋。\n“佩洛加尔伯爵过誉了……”\n经过二人简单寒暄，话题也逐步朝着正轨转移。“大公殿下对如今的威明格印象如何？”\n闻言，艾莎莉亚稍作思索，随即缓缓道："
 DOC.702.a: "“出乎了我的意料，毕竟当初我也只是听从了忒伊菈的建议……”"
 
 DOC.703.t: "到访威明格·其三"
 DOC.703.desc: "“但我也不过是给予许可，之后一切事宜都是由她亲手操办的。”\n艾莎莉亚·诗旎回头看了看不远处正被其他贵族所包围的小女孩，众人似乎正在商议着关于某个地区的开发事宜。\n然而。\n似乎是察觉到了姐姐的目光，忒伊菈·诗旎在人群中蓦然回首，朝着自己的姐姐展露片刻微笑，随即又转头而去，对着一位侍从吩咐着什么。\n“哈哈……老朽最初也如大公殿下所想，对威明格的变革感到不可思议，”顺着艾莎莉亚的目光，佩洛加尔伯爵也难掩心中的赞美，“虽然亲王殿下按照血族的年龄尺度来看还只是一介孩童，但操办如此公国要事却已然达到如此娴熟的地步，老朽不得不佩服啊……”\n佩洛加尔伯爵所言并非恭维。威明格工业联合会作为工业地域综合体，为威明格乃至整个公国带来的收益都是十分可观的。加之“全威明格地区联席政治会议”的确立与召开，标志着威明格地区正式由开明专制，转变为了“代议制”，虽然会议依旧由忒伊菈和诗旎家族的旁系坐镇，但也终归是放权，是对旧有秩序的冲击——或者说，是对地方贵族发起的一项挑战。\n不过，想要冲破经济颓靡的桎梏，就需要打破旧有的陈规，扫清盘踞在地方的人类旧贵族势力，从而让公国迎来新生。当然，这么做阻力也颇为巨大，如果不是佩洛加尔家族作为诗旎家族在人类贵族群体之中的吹替，并在其中不断斡旋，如今的威明格能有如此规模的发展，恐怕也不会这么顺利。\n然而，潜在的风险也是存在，且不可忽视的……"
 DOC.703.a: "“还大公殿下请借一步说话……”"

 DOC.704.t: "到访威明格·其四"
 DOC.704.desc: "宴会厅的楼上的休息室内。\n空间并不算特别宽敞，但该有的东西一应俱全。艾莎莉亚和佩洛加尔伯爵对坐于沙发之上，二者之间是一张木制茶几，上面摆放着茶水和血酒。\n“这个是老朽这边摸排出来的名单，”屏退左右之后，佩洛加尔伯爵率先从大衣之中掏出了一份多次折叠的文件，上面写满了密密麻麻的小字，“罗列出来的基本上都是和‘法典’组织有牵扯家族……而其中标红的名字，则都是长子派。”\n接过名单并展开后，艾莎莉亚便仔细端详起这份文件。\n“而且，根据我们的调查，这些人开始从瓦拉几亚地区走私着什么。”在艾莎莉亚看文件的同时，佩洛加尔伯爵并没有停下自己的汇报，“然而他们太过于警惕，我们无法得知他们到底在走私些什么，不过这也不并难猜……”\n“武器……”艾莎莉亚淡淡道。\n“殿下所言极是，老朽的家臣也是如此判断。”\n毕竟之前抗击奥西娅的入侵，诗旎家族便签署了征集令，收集了民间人士的武器并在此之后施行严格管控——一方面是为了填补前线缺口，另一方面也是为了稳固后方，让民众用闲置的武器换取生活必需品，同时还能截断“法典”组织的武器来源，防止发生事端。\n“不仅如此，这几日在威明格，老朽也收到了手下探子的来报，说是威明格各处，以及北方的贝恩格‘法典’组织的秘密集会愈发频繁，很可能会有大的动作……”\n顿时，房间内的气氛陷入了沉寂。威明格作为新兴的工业之都，是公国经济命脉，而贝恩格，那可是公国境内受祝铃兰的主要产地，就连一贯中立的玛纳术士协会也坐落于此地。然而，贝恩格是公国北方最为偏僻的大城市，诗旎家族在此地的掌控力并不如拉斯地区……"
 DOC.704.a: "“感谢您的情报，我会在近日调整部署……”"

 DOC.705.t: "到访威明格·终"
 DOC.705.desc: "“其实老朽此次还有一事，想要恳请大公殿下成全。”\n“但说无妨。”\n言及此处，这位满脸皱纹的老者似乎也有些难以启齿，但终是叹了口气，缓缓开口：\n“老朽窃以为——公国事务不能永远指望老人，也需要像大公殿下和亲王殿下这样的新鲜血液，只有这样才能保证国祚延续，经久不衰。如今老朽不过一介商贾，虽有寸尺之取，却过多僭越，干预政坛与商圈，深陷斗争之漩涡，早已经被某些人视为眼中钉肉中刺。老朽不奢望保全自身，但看到如今大公殿下与亲王殿下之风采，也明白了后生可畏，正是让后生接过权柄之时……如此也可让老朽在幕后活动得更加自如些。”\n似乎是一吐为快，此刻的佩洛加尔伯爵严肃的神情荡然无存。\n他的一番话已经十分了然。虽然如今的威明格有所起色，但年事已高的自己却早已力不从心，难以保证后续的发展不偏离正轨。从理性的角度思考，应当尽早让年轻人接替自己，使加尼温始终保持着向上的发展而不发生变质。另一方面，作为涉足政商两界的巨头，他得罪的人太多太多，很难不保证某一天被人暗算。到时候，这些至关重要的位置空着，而赶马上任且没有经验的新人，是很难在危机的时候保持稳定住大局的，“长子派”的集体辞职便已是前车之鉴。更何况，退居幕后转为暗子，在某些见不得光的活动之上也会更加方便自如……\n艾莎莉亚并没有过多思考，而是淡然接受道：“我明白了，不过……佩洛加尔伯爵可有合适的人选？”\n似乎是早就料到艾莎莉亚的反应，佩洛加尔伯爵点头：“当然——”\n——咚咚。\n佩洛加尔伯爵还未将话说完，门外突地传来敲门声，以及——\n“姐姐大人，是我。”是忒伊菈的声音。\n“看来亲王殿下已经把人带来了啊……”佩洛加尔伯爵有些苦笑着回应艾莎莉亚平淡似水的目光。\n“进来吧。”\n咔————门开了。只见，跟在忒伊菈身后的，是一位戴着眼镜的蓝发少女。"
 DOC.705.a: "“庶女宁芙·佩洛加尔，拜见大公殿下与祖父大人。”"

 DOC.8.t: "来自大海·序幕"
 DOC.8.desc: "凌晨是基特港一天中最为宁静的时刻。\n\n没有船舶沉重的雾笛声，没有蒸汽机车的轰鸣声，也没水兵们操练的号子声。有的，只是海潮往复的无尽循环之音。\n\n也不知过了多久，在众人无法察觉的一处深蓝中，海浪被凭空劈开，一道缝隙自大洋深处延伸，最终止步于陆海交错的沙滩之上。\n\n四个身披斗篷的身影自缝隙而来，缓缓踏足在海床之上，而他们的身后则是缓缓闭合的大海。\n\n“姐姐……司令官真的在这里吗？”赛勒图嘉扯了扯身旁女性的斗篷，斗篷之上斑驳的痕迹昭示着身着它之人历经的沧桑与苦难。\n\n“在……或许也不在……”蕾可希顿看着面前的港湾，以及背后绵延不绝的山脉。晨曦的微光自东边升起，轻轻抚弄这大陆尽头的土地。\n\n“我能感到司令官的意志，正高悬在这片大地之上……他的身躯并不在此，不过他的眼睛正俯视着这片大地上的芸芸众生。”\n\n“但是，这是我们最后的机会了……如果还是无法找到司令官，我们……”二人身后，明显比他们矮不少的弥瑟莉淡淡开口道。\n\n现在的弥瑟莉看上去虚弱无比，作为决胜之兵的她此刻已经失去了往日的游刃有余，小巧了不少身材与昔日的“伟岸”相比也可谓是天差地别。\n\n“我们已经失去了穿梭位面的机会。”为了强行打开位面通道，弥瑟莉贡献出了大量纳米材料与核心能源，仅保留了能够维持自身行动必须的那一部分.\n\n“但即便如此，我们也必须前进。”爱贝可默默向前，她低着头，看不出是何种表情，但众人早已知晓且心照不宣。\n\n没办法，她们失败了，与EI的战争，与联合舰队的战争，与深海的战争……她们都未能取胜。\n\n曾今庞大的港区，如今只剩下她们四个。没有什么结局比现在更加糟糕了……"
 DOC.8.a: "……"

 DOC.800.t: "来自大海·其一"
 DOC.800.desc: "“又有人求见？”\n\n忒伊菈扶了扶额头，一边翻动着下属呈上来的报告，有些头疼地打量了里面写着的内容。\n\n“是的，亲王殿下。”\n\n自从被授予亲王头衔后，忒伊菈也终于能够名正言顺的参与到政治事务之中。再也没有谁会质疑这个“勤务官”的权威与正当性。\n\n然而，也不知是幸运或是不幸，随着招贤纳士的政策推行，越来越多的待处理的奏章被递上了这个看上去年仅十一的小女孩的办公桌上。\n\n“尤希斯家族？嗯……没听说过，是哪个其他国家的小贵族吗？”忒伊菈自诩对海外事物见多识广，可对于这个“尤希斯”家族倒是半点头绪都没有。\n\n“这个……在下也不太清楚……”一旁年轻的执事也有些犯难。这位执事在任职前，曾就读于卡美洛王立高等学府，是公国上最需要的也是最为见多识广的高素质海归人才。可就算如此，也对这个“尤希斯”家族的背景一筹莫展。\n\n“不过她们自诩是来自海洋的家族，希望为公国新生的海军贡献一份绵薄之力。”\n\n"
 DOC.800.a: "“海军？那……快快有请！”"
 DOC.800.b: "“尤希斯家族来历不明，安全起见还是拒绝为好……”"

 DOC.801.t: "来自大海·其二"
 DOC.801.desc: "“承蒙关照，能让我等流离失所之人前往亲王殿下的府邸。”\n\n为首的蕾可希顿率先上前一步，或许是不知道这个国家的礼仪是什么，在稍作停顿之后便微微鞠躬，态度不卑不亢却又游刃有余，举止如此得体，让忒伊菈打消了对方来路不明的顾虑。\n\n“哪里哪里……如各位所见，公国历经劫难，百废待兴。正值上下广纳贤才之时，各位的莅临实乃本王之荣幸。”高坐正位的忒伊菈·诗旎一别往日活泼脱线的形象，有模有样对着面前四位异乡人尽宾主之礼仪，言语尽是客气，丝毫没有上位者高高在上的架子。\n\n在一阵客套之后，忒伊菈才终于切入正题。“听说诸位是想要加入我国的海军？”\n\n“正是如此。”蕾可希顿点了点头，“我等姐妹皆来自尤希斯家族，家族世代从事航海活动，对于舰队管理和海军作战略懂一二，不知可否加入贵国海军之列，贡献绵薄之力？”\n\n闻言，忒伊菈点了点头：“诸位的志愿我大致知晓……”\n\n虽然看上去只是小女孩，但此时从忒伊菈的脸上却丝毫看不出符合她年龄的稚气，反倒是沉稳过头了。\n\n“虽说公国海军尚未成立许久，求贤若渴，但对此等军国要事，也断不可草率行事……”\n\n忒伊菈的话说得很委婉，不过蕾可希顿还是听出了面前这位亲王话语中的意味，随即微微一笑：“亲王殿下所言极是，不过我等也是有备而来。”\n\n言罢，坐在一旁的弥瑟莉随即从随身携带的行囊中拿出了几本书籍。“这些都是尤希斯家族关于海军方面的经验汇总，还请亲王殿下过目。”\n\n忒伊菈随即接过了最上面的一本书籍，上面赫然印着“舰队九问”四个大字。\n\n“这本书籍是由我的妹妹——赛勒图嘉所著。”蕾可希顿见状，立即介绍起这本书的来历，而一旁的作者小姐则有些难为情地挺了挺身子。\n\n忒伊菈摩挲着纸张，按耐住了想要询问这本书的工艺从何而来的冲动。毕竟，这和她所见过的任何书籍质地都完全不同，和其他书籍相比，这本书的纸张干净整洁，通体雪白，且规格严实……不过很快，随着书本翻动，忒伊菈的表情由狐疑逐渐转变为吃惊。半晌，她才猛然地合上书本，随后又郑重地对着尤希斯家族四姐妹道——\n\n"
 DOC.801.a: "“[DOC.Getname]将是你们的新归宿。”"
 DOC.801.b: "“如果可以，我希望你们能够提供指导。”"

 DOC.802.t: "来自大海·其三"
 DOC.802.desc: "日出东方，其道大光。\n\n今日的基特港，多出了四名非比寻常的身影。\n\n她们统一身着白色翻花领衬衫，黑色皮质军礼裙，与深红色披风，在一众水兵之中显得无比出尘。\n\n没错，他们便是新上任的四位海军司令——来自“尤希斯家族”的四姐妹。\n\n即日起，她们将成为[DOC.Getname]海军的一员，统御着[DOC.Getname]新生的海军走向新辉煌。来自大海的她们，将随着这些的钢铁巨兽一起，驰骋在一片全新的大洋之上，聆听来自这个世界的声音。\n\n"
 DOC.802.a: "“海风真是舒爽呢……”"


 DOC.20101.t: "特尔戈维什泰会议的结果"
 DOC.20101.desc: "[FROM.Getname]回应了我们的要求，决定将争议领土还给我们。"
 DOC.20101.a: "这是最好的结果。"

 DOC.20102.t: "特尔戈维什泰会议的结果"
 DOC.20102.desc: "[FROM.Getname]§R拒绝§!了我们的要求，他们坚持声称对争议领土拥有无可争辩的所有权。"
 DOC.20102.a: "我们必须采取行动！！"

 DOC.9.t: "故土回响"
 DOC.9.desc: "在加尼温堡地下一层，物资集积地的古老地板上有一个残缺的巨型玛纳阵法。这个阵法曾经是400年前，将整个加尼温地区传送到IRIS的世界的通道，但自从那次传送后，它便再也无法启动。\n\n然而，此刻，这个看似废弃的玛纳阵法中，竟然传出了微弱的玛纳波动。这波动不属于这个世界，它似乎是来自我们的故乡，或者是其他未知的世界。但是不管它来自于何处，这都意味着——这个玛纳阵的回路能够修复。\n诗旎家族在这个世界历经四个世纪的沉浮，尽管不算完美，但依靠几代人的不断努力，也已然建立了一片属于诗旎的天地。\n但诗旎家族始终都没有忘记，自己是莉海拉德帝国的臣民，而修复这个玛纳阵法的机会，或许是我们能够回归帝国怀抱的唯一途径。\n\n为此，我们是否应该冒险修复这个阵法，从而尝试寻回我们遗失已久的故乡？\n亦或者，我们应该专注眼前，继续在这个世界稳扎稳打，放下执念？"
 DOC.9.a: "我们是帝国的一份子，回归是我等之夙愿"
 DOC.9.b: "往事如烟，我等应珍重当下"

 DOC.9001.t: "玛纳阵的彼端·序"
 DOC.9001.desc: "加尼温堡，地下大厅。\n这里是加尼温堡的地下一层，位于加尼温堡谒见厅的正下方，是一个相当开阔的空间。这里原本是作为战略储备物资的囤积地，毕竟加尼温堡最初便是设计用于战争的，然而如今地下大厅囤积的物资早已被清理一空。\n一切的起因，都源自于大厅中央，那个闪烁着诡谲蓝光的玛纳阵。\n“大公殿下，一切就绪，等候您的旨意。”一旁，蓝蔷薇骑士团大公亲卫队的队长恭敬道。而他的身后，则是数十名身披重甲的大公亲卫队精锐。不仅如此，在加尼温堡之外，还有两支整装待发的蓝蔷薇骑士团分队正等候命令，随时准备进入城堡内进行支援。\n毕竟，谁也不知道玛纳阵的彼端，究竟是曾经的故土，还是其他的世界。若是玛纳阵偏移到其他未知的世界，那他们必须做好最坏的打算。\n“嗯，开始吧。”艾莎莉亚示意道。\n“是！”闻言，那名骑士便转身向前，对玛纳阵周围的术士们下达命令。\n很快，咒语的吟唱声回荡在这间空旷的地下大厅，而原本暗淡的玛纳阵突然泛起强烈的红光，本该静谧封闭的地下大厅顿时涌起无比强大的气流，这股无序的乱流让在场的众人一时间都难以睁眼，但唯独艾莎莉亚始终保持着平静，目不转睛地注视着正前方那道愈演愈烈的玛纳阵。\n然而很快，她古井不波的双眼闪过一丝诧异。\n那是一道身影……不，是一道倩影。\n而这道倩影唤醒了她埋藏在心底深处，尘封已久的记忆……\n“是那位大人……”她用着有些颤栗的声音，缓缓上前道。\n闻言，一旁的忒伊菈艰难地睁开眼，却被艾莎莉亚的举动吓到了。\n“怎么回事姐姐大人？”她似乎并不能理解一向沉稳的姐姐此时为何会做出如此举动。可当她仔细盯着玛纳阵中央的那个身影时，她也在一瞬之间呆滞了，虽然这位存在她从来没有亲眼见过，可当她看到这个身影的一瞬间，便立即脱口而出——"
 DOC.9001.a: "“那是……真祖大人……吗？”"

 DOC.9002.t: "玛纳阵的彼端·其一"
 DOC.9002.desc: "忒伊菈话音刚落，却突然意识到什么，立马将嘴巴捂上。\n除了明确在和真祖对话的情况下，任何场合都不可以直呼那位大人的名讳……但，忒伊菈离开摩萨大陆太久太久了，有关真祖的礼仪早已忘了十之八九……\n待一切光芒褪去，玛纳阵中央的倩影才缓缓抬头，睁开了那对酒红色的眼眸。\n那是一道绝美的面容，五官既不十分稚气，也不显得过于成熟，亦或者，同时体现出少女的纯真与成熟女性的韵味。高挺的细鼻梁之下，便是绵腻朱唇。星眸之外，是修容整齐的细长眼线与修长白睫，而正是这里，使那清秀绝美的脸庞之上，带着些许若隐若现的侵略性。\n“恭候您的驾临。”艾莎莉亚上前一步，下跪行礼。那是公国建立后从未执行过的最高礼仪。\n见此状，众人面面相觑，随即也纷纷效仿艾莎莉亚下跪行礼。\n即便是不谙世事的孩童，此刻也明白了那一位就是何方神圣——她是遥远故土的无上存在，而她的名号，是刻印在诗旎家族每一个成员脑中，无法抹除的存在……\n血族的真祖、摩萨大陆的永夜女帝、众血族永生永世效忠之对象……\n“这就是另一个世界吗？玛纳还真是稀薄……”而被众人簇拥的对象，丝毫没有在意行礼的众人。那道绝美的银色倩影此时正四处打量着周围，最终目光停留在了为首的艾莎莉亚身上。\n“呵，来到新世界见到的第一个人，居然是诗旎家的丫头。这还真是令人……扫兴。”\n那个倩影所发出的声音，明明是如此优美的天籁，可言语之中尽是毫不加以掩饰的玩味与傲慢。\n可即便如此，那个一向孤傲坚韧的艾莎莉亚·诗旎，此刻却像是忠实的仆从一般，始终保持着近乎虔诚的尊敬……"
 DOC.9002.a: "“能够重回帝国怀抱，这是诗旎家族的荣幸。”"

 DOC.9003.t: "玛纳阵的彼端·其二"
 DOC.9003.desc: "“呐，诗旎家的丫头，你的父亲呢？”言语是在责备，可这道银色的倩影依旧保持着玩味与毫不在意的口吻，似乎并没有为对方的失礼感到任何的不悦。“照理来说不应该是弗雷德里克那个家伙过来才对吗？如果没记错的话……他应该是诺格丽希那家伙的曾孙？还是曾曾孙来着？”\n“先代大公殿下早在数年前仙逝，如今由在下代表诗旎家族向您致意，并宣示对您永恒的效忠。”\n闻言，那道带着玩味与傲慢的绝美容颜瞬间凝固。而是以一种平静到可怕的眼神，注视着面前这个始终跪在地面之上的蓝色身影。\n“十分抱歉，未能得到您的授予，在下擅自进行了加冕仪式。”艾莎莉亚依旧是那古井不波的神情，继续保持着谦卑之礼。“对此大不敬之举，还望您能够降予惩罚……”\n似乎是认为女帝此刻十分不悦，艾莎莉亚立即主动请罪。\n可是，良久。\n随着一声轻轻叹息传来，那道绝美的银色倩影缓缓地闭上了双眼。似乎是在为一位故人感到惋惜……\n“都起来吧……带我去你们的行宫。”\n“遵从您的旨意。”\n艾莎莉亚起身后又再度行礼，随即便引导着这位对于诗旎家族而言，绝高无上之存在。\n不一会，二人便穿梭在加尼温堡内，而身后不远处，则跟着一众随行的大公亲卫与临时召集的侍女。\n银色倩影没有穿鞋，而是光着白皙的玉足，踏行在厚重的玄武岩地砖之上，但神奇之处在于，似乎是受到某种力量的影响，那如同宝玉的美足并没有沾染丝毫纤尘。\n“这座要塞还是老样子，一千多年前是怎么样，现在依旧还是如此……”她四处观望着这座城堡里的一切，有似乎在回忆着什么东西。而一旁的艾莎莉亚则始终保持着恭敬，没有丝毫言语，就这样默默地跟随着这位宛若天仙的银色倩影漫步于加尼温堡的每一处角落……\n良久，行走在前方的那位大人突然转身，看向了艾莎莉亚，原本嘴角消失的笑意此刻却又重新回归——\n“和我说说吧……”"
 DOC.9003.a: "“诗旎家族来到这个世界后又发生了什么？”"

 DOC.9004.t: "玛纳阵的彼端·终"
 DOC.9004.desc: "“也就是说，你们曾经打下来一片很大的领土，最后却又丢得只剩下这一隅了？”\n就好像在听故事的小孩，此时的真祖丝毫没有任何上位者的架子，而像是个完完全全的旁观者一般，戏谑着诗旎家族的遭遇。\n即便，对方是自己的封臣，理论上他们所打下的土地便是帝国的疆土，可作为帝国名义上的最高领袖，这个女人似乎丝毫不为土地的沦陷而感到失望或者气愤。\n她只是作为一个单纯的看客，以一种局外人的眼光，好奇，却又不是真正在关心，就好像……\n——一个观察着沙箱的孩子。\n仅仅只由好奇心驱使着她看待着诗旎家族这几个世纪的起起伏伏。\n“另一边的世界已经有一千四百多年没有新鲜事情发生了……即便诗旎家族从摩萨的世界离开后，那边也依旧是如此……”银色倩影似笑非笑，“总之，就是非常的无趣……”\n低头思索片刻，这个统一另一个世界的女帝像是找了什么好玩的事情一样，再度玩味地看向艾莎莉亚。\n“我可以赦免你们私自犯下的所有罪过，但是……”\n突然，她话锋一转，严肃道：\n“除了加尼温堡周边，我要全权接管诗旎家族在这里拥有的一切……”\n闻言，似乎是早就料到女帝的言语一般，即便随行在身后的忒伊菈和一众亲卫们早已大惊失色，可艾莎莉亚神色依旧平静，那湖蓝色的眸子泛不起任何的涟漪。"
 DOC.9004.a: "“感谢您的宽宏大量。诗旎家族将遵从您的旨意……”"

 DOC.10.t: "关于重新审视长子派诉求的决议"
 DOC.10.desc: "距离长子派集体辞职已经过去了三个月，由于其中的大部分成员曾担负关键职务，以至于这次集体辞职使公国上下陷入了短暂的动荡。虽然在忒伊菈的帮助下我们最低限度地填补了人员漏洞，可随着时间推移，仍有许多政府部门暴露出人才捉襟见肘的问题。于是，再重启的加尼温堡会议上，一些中间派提出“是否应该再度审视长子派诉求”的议案。此案一提，加尼温堡的议事厅内顿时喧哗了起来……"
 DOC.10.a: "这是原则性问题，我们不能重蹈覆辙！"
 DOC.10.b: "已经没有什么比现在更糟糕了,不是吗？"
 DOC.10.b.TXT: "会触发长子线事件链，但是并没有做完。"

 DOC.11.t: "长子派回归"
 DOC.11.desc: "在经过三天的斡旋，长子派终于同意回归，可代价是艾莎莉亚·诗旎的最终裁决权被取消了，取而代之的是议会投票表决制。但是众所周知，长子派的人数早已超过了议会席位的半数，如此一来，诗旎公国的政治不再围绕大公个人，而是被长子派所裹挟……"
 DOC.11.a: "好吧,更糟糕的事情发生了……"
