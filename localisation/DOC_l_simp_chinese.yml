 DOC_infantry_equipment_0: "威明格3066型活门步枪"
 DOC_infantry_equipment_0_short: "威明格3066型"
 DOC_infantry_equipment_0_desc: "威明格3066型后膛装弹步枪配有退壳钩,使用.50-70口径中心发火式子弹。该步枪原型为自由合众国的斯普林菲尔德3061型前膛装弹步枪，威明格兵工厂引进后对其结构进行改进，采用了后膛装弹机构，大幅缩短了该武器在实战中的装弹时间。"

 DOC_infantry_equipment_1: "威明格3073型杠杆步枪"
 DOC_infantry_equipment_1_short: "威明格3073型"
 DOC_infantry_equipment_1_desc: "威明格3073型杠杆步枪配有杠杆机构与钢制机匣，使用.44-40口径中心发火式子弹。相比于老旧的威明格3066型，3073型杠杆步枪可以在下枪管中容纳15发子弹，同时机匣中可容纳1发子弹，极大缓解了3066打一枪就需要装填的不便。同时杠杆机构的运用可以让熟练的士兵在短时间内倾泻枪身里的全部子弹，从而对敌人造成火力压制。此外，威明格3073还拥有截短的3073C型，以牺牲一半枪管弹容量与射击精度的方式，换取更加轻便小巧的枪体，多配备给执行特殊任务的侦察部队使用。"

 DOC_infantry_equipment_2: "威明格-贝蒂92型栓动马枪"
 DOC_infantry_equipment_2_short: "贝蒂92型"
 DOC_infantry_equipment_2_desc: "贝蒂92型栓动马枪是引进自爱丽诺的勒贝尔3086型栓动马枪的改进版，使用7.5x54mm口径的全金属外壳步枪弹，枪管容量3发。经过战争的洗礼，诗旎公国认为现有武器的威力已不能满足战争的需要。而相比使用老式紧凑步枪弹的威明格3073型步枪，贝蒂92型马枪无论是精度、威力、初速，还是子弹的穿透力，都远胜前者。同时，与原型枪勒贝尔3086相比，贝蒂92型要更加轻便且方便持握，然威力却丝毫不减，十分适合骑兵射击。此外，由于优秀的精度与高初速，贝蒂92型还拥有神射手衍生型号，多配备给执行特殊任务的侦察部队使用。"

 DOC_infantry_equipment_3: "威明格-贝蒂95型自动步枪"
 DOC_infantry_equipment_3_short: "贝蒂95型"
 DOC_infantry_equipment_3_desc: "贝蒂95型自动步枪由直接反冲式枪机运作，使用8×35mm试验弹，25发弹匣供弹。相比于贝蒂92型，贝蒂95型的有效射程仅为400米，然而贝蒂95型是诗旎公国第一款自主研发与生产的全自动武器，虽然因实现自动化以及配有25发大容量弹匣而导致枪械过重，但依旧使单兵作战能力获得极大提升，具有革命意义。"

