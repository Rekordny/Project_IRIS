 DOC_Ningfu_Pelogar_desc:"宁芙·佩洛加尔，§Y佩洛加尔伯爵§!之孙女。§Y“威明格-佩洛加尔商会”§!的新任掌舵人，同时也是§Y“威明格工业联合会的”§!第二任主席。年仅21岁的她深谙经商之道，同时，留学乌斯拉尔的她对“工业”尤为上心。见识过工业的她认为：§Y只有大力发展工业，才能让诗旎迅速跻身强国之列§!。而在这之中，她对“引擎”尤为痴迷，在她还未成为家族商会总裁时，便已经持有多家引擎制造商，其中便包括著名的§Y“科佩引擎制造厂”§!——§W科瓦斯格之翼§!的引擎供应商，同时也是诗旎境内所有汽车引擎的供应商。据说她本人还在撰写有关于‘机动作战’的书籍，并得到了好友——§C“忒伊菈亲王”§!的支持，即便她从未参过军……"

