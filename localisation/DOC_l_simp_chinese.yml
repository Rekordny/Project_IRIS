 DOC_Rebuilding_True_Ancestor_Knights_Order:"重建真祖骑士团"
 DOC_Rebuilding_True_Ancestor_Knights_Order_desc:"在摩萨大陆里，“白装”是对那位大人所辖的骑士团的称呼。因为该骑士团成员统一身着银白铠甲和白色披风而得名。名义上该骑士团应当听从于那位大人，但由于那位大人常年不理朝政，不进行仪仗，因而该骑士团由欧森家族家主代为管辖。如今，除了少部分骑士负责永恒之塔的戒严外，骑士团成员大多被吸纳为欧森家族的私兵。因此，重组“白装”骑士团，才能保证那位大人能够牢固地进行掌控。"

 DOC_Form_a_composite_knights_order:"组建合成骑士团"
 DOC_Form_a_composite_knights_order_desc:"由那位大人牵头，各个被召唤到IRIS世界的上位血族们都将为“伟大事业”贡献出一份力量。因此，一只由各个家族骑士团成员们构成的合成骑士团正式成立，旨在为那位大人尽忠。"

 DOC_Expand_Order_of_Knights_of_Orson:"扩编欧森骑士团"
