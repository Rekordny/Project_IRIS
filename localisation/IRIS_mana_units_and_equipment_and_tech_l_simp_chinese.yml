  mana_infantry_weapons_3_desc: "精炼玛纳的击发器，无比细致的做工使其能够以最高效率释放魔力。"

  Magic_Shield_equipment: "魔法护盾"
  Magic_Shield_equipment_desc: "将玛纳蕴含的能量引出并运作，从而形成一面难以攻破的屏障。"
  Magic_Shield_equipment_0: "实验型魔法护盾"
  Magic_Shield_equipment_0_desc: "将玛纳蕴含的能量引出并运作，从而形成一面难以攻破的屏障。"
  Magic_Shield_equipment_1: "进阶型魔法护盾"
  Magic_Shield_equipment_1_desc: "将玛纳蕴含的能量引出并运作，从而形成一面难以攻破的屏障。通过运用更加纯粹的原材料，能够形成更加优良的护盾。"
  Magic_Shield_equipment_2: "超前型魔法护盾"
  Magic_Shield_equipment_2_desc: "将玛纳蕴含的能量引出并运作，从而形成一面难以攻破的屏障。通过提纯技术的极致改进，完美的护盾也不是不可能。"

  Motorized_magic_guide: "机动型魔导器"
  Motorized_magic_guide_desc: "通过玛纳共振，短时间内散发出的强大能量能够扭曲空间···现在我们已经部分掌握了这项技术。"
