  mana_Shield_equipment: "魔法护盾"
  mana_Shield_equipment_desc: "将玛纳蕴含的能量引出并运作，从而形成一面难以攻破的屏障。"
  mana_Shield_equipment_1: "实验型魔法护盾"
  mana_Shield_equipment_1_desc: "将玛纳蕴含的能量引出并运作，从而形成一面难以攻破的屏障。"
  mana_Shield_equipment_2: "进阶型魔法护盾"
  mana_Shield_equipment_2_desc: "将玛纳蕴含的能量引出并运作，从而形成一面难以攻破的屏障。通过运用更加纯粹的原材料，能够形成更加优良的护盾。"
  mana_Shield_equipment_3: "超前型魔法护盾"
  mana_Shield_equipment_3_desc: "将玛纳蕴含的能量引出并运作，从而形成一面难以攻破的屏障。通过提纯技术的极致改进，完美的护盾也不是不可能。"

  Motorized_magic_guide: "机动型魔导器"
  Motorized_magic_guide_desc: "通过玛纳共振，短时间内散发出的强大能量能够扭曲空间···现在我们已经部分掌握了这项技术。"
  Motorized_magic_guide_0: "机动型魔导器"
  Motorized_magic_guide_0_desc: "通过玛纳共振，短时间内散发出的强大能量能够扭曲空间···现在我们已经部分掌握了这项技术。"

  mana_ap_equipment: "魔导穿甲装备"
  mana_ap_equipment_desc: "将大量玛纳蕴含的能量集中于一点并同时激发，这将以巨大的动能贯穿一切。"
  mana_ap_equipment_0: "实验型魔导穿甲装备"
  mana_ap_equipment_0_desc: "将大量玛纳蕴含的能量集中于一点并同时激发，这将以巨大的动能贯穿一切。"
  mana_ap_equipment_1: "进阶型魔导穿甲装备"
  mana_ap_equipment_1_desc: "将大量玛纳蕴含的能量集中于一点并同时激发，这将以巨大的动能贯穿一切。在技术改良的情况下，效果更加明显。"
  mana_ap_equipment_2: "超前型魔导穿甲装备"
  mana_ap_equipment_2_desc: "将大量玛纳蕴含的能量集中于一点并同时激发，这将以巨大的动能贯穿一切。通过登峰造极的技术进步，我们现在能够击穿一切。"

  mana_High_energy_magic_laser: "高能魔导激光"
  mana_High_energy_magic_laser_desc: "与穿甲装备不同，将大量玛纳同时以均匀的速率激发，能够形成持久而危险的高能激光。"
  mana_High_energy_magic_laser_1: "高能魔导激光"
  mana_High_energy_magic_laser_1_desc: "与穿甲装备不同，将大量玛纳同时以均匀的速率激发，能够形成持久而危险的高能激光。"


  mana_Flying_broom_tech: "试作型飞行扫帚"
  mana_Flying_broom_tech_desc: "一种驱动玛纳回路以实现反重力飞行的试作导具。由于设计相对原始，故障率出奇的高，如若不是经验老道的玛纳术士进行操作则极容易发生事故。"
  mana_Flying_broom_tech2: "军用型飞行扫帚"
  mana_Flying_broom_tech2_desc: "经过大量试验改进而来的量产型玛纳飞行导具，可靠性得到了提升，人体工学设计可以有效减少操纵者的体力损耗，收束的尾穗也减少了不必要的空气阻力，可以让经过良好训练的玛纳术士进行操作。"
  mana_Flying_broom_tech3: "飞行扫帚改进 I"
  mana_Flying_broom_tech3_desc: "收集飞行数据，从而改进现有的飞行扫帚。"
  mana_Flying_broom_tech4: "飞行扫帚改进 II"
  mana_Flying_broom_tech4_desc: "收集飞行数据，并对现有的飞行扫帚进行更进一步的改进。"
  mana_Flying_broom_tech5: "后期型飞行扫帚"
  mana_Flying_broom_tech5_desc: "对大量反馈数据进行研究后推出的全新一代玛纳飞行导具，更加符合人机工效与流体力学的设计，配备更强大的玛纳回路，可以让经过良好训练的玛纳术士进行操作，安全、稳定且高效。"

  introduction_military_precision_mana_instrument_engineering: "军用精密玛那器械工程导论"
  introduction_military_precision_mana_instrument_engineering_desc: "奠定了将原始玛那能量精炼、约束并转化为可靠军用动力的理论基础与核心工程规范。 本学科系统阐述了高精度玛那传导材料、稳定化回路设计以及抗干扰场域构建的原理，为开发复杂、高效且耐受严苛战场环境（特别是海洋环境）的军用玛那器械提供了不可或缺的原理性框架与标准化设计语言。掌握此导论是解锁后续先进玛那海军作战系统研发权限的先决条件。"
  high_frequency_mana_wave_constraint: "高频玛纳波动约束"
  high_frequency_mana_wave_constraint_desc: "掌握在极端环境下稳定约束高频玛那振荡的核心技术。 此科技专注于开发能够精确调控高能级、高频率玛那波动场的护盾、容器与稳定装置，有效抑制玛那能量逸散、谐振失控及外部干扰， 为舰载高功率玛那设备（如驱动核心、武器充能系统）提供至关重要的运行稳定性与安全性保障。"
  high_frequency_mana_acoustics: "玛纳声学"
  high_frequency_mana_acoustics_desc: "旨在利用玛那能量模拟、操控及强化声波现象的尖端技术储备。 此学科研究玛那场与声波在环境介质中的复杂相互作用，应用于开发主动/被动侦测系统、舰队通讯阵列、声波震荡武器（反潜/破坏船体结构）以及对抗敌方声学探测的玛那“寂静场”技术。 是争夺信息优势与进行隐秘与破坏性作战的关键。"
  mana_amplification_circuit: "玛纳增幅回路"
  mana_amplification_circuit_desc: "设计并制造能显著提升玛那能量流密度与效能的微型化精密魔导回路。 此科技突破传统人工回路的能量损耗瓶颈，通过优化导魔材料、拓扑结构与谐振节点，实现输入玛那能量的指数级放大与精准定向输出。 是驱动舰载大型虚数护盾发生器、高能武器、超载推进系统等耗能巨兽不可或缺的“能量心脏”技术。"
  mana_energy_directed_excitation: "玛纳能量定向激发"
  mana_energy_directed_excitation_desc: " 实现玛那波动产能的高度聚焦、远距离定向投射与可控释放。 此技术攻克了能量在传输过程中的发散、衰减与环境扰动（如海雾、高湿度）难题，为舰载定向能武器、远程武器引导、精确能量控制以及玛那能量传输提供了工程基础。 标志着大型军用魔导器从“能量存储/放大”向“能量精准投送”的关键跃升。"
  high_energy_mana_laser: "高能玛那激光"
  high_energy_mana_laser_desc: "运用玛那声学共振原理与定向激发技术打造的舰载小口径武器。其特制的炮身构造能将储存的玛那能量波动转化为极高强度的聚焦声波脉冲，并通过定向能场约束发射路径，极大减少了能量在大气中的衰減。产生的震波能有效撕裂缺乏防护的舰体结构与仪器并对人员造成致命杀伤，是对抗小型水面舰艇与水下目标的有效手段。"

