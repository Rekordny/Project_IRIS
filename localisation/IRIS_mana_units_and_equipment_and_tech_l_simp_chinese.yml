  Motorized_magic_guide_0_desc: "通过玛纳共振，短时间内散发出的强大能量能够扭曲空间···现在我们已经部分掌握了这项技术。"

  Magic_ap_equipment: "魔导穿甲装备"
  Magic_ap_equipment_desc: "将大量玛纳蕴含的能量集中于一点并同时激发，这将以巨大的动能贯穿一切。"
  Magic_ap_equipment_0: "实验型魔导穿甲装备"
  Magic_ap_equipment_0_desc: "将大量玛纳蕴含的能量集中于一点并同时激发，这将以巨大的动能贯穿一切。"
  Magic_ap_equipment_1: "进阶型魔导穿甲装备"
  Magic_ap_equipment_1_desc: "将大量玛纳蕴含的能量集中于一点并同时激发，这将以巨大的动能贯穿一切。在技术改良的情况下，效果更加明显。"
  Magic_ap_equipment_2: "超前型魔导穿甲装备"
  Magic_ap_equipment_2_desc: "将大量玛纳蕴含的能量集中于一点并同时激发，这将以巨大的动能贯穿一切。通过登峰造极的技术进步，我们现在能够击穿一切。"

  High_energy_magic_laser: "高能魔导激光"
  High_energy_magic_laser_desc: "与穿甲装备不同，将大量玛纳同时以均匀的速率激发，能够形成持久而危险的高能激光。"
