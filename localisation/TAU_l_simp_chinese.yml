 TAU_independent_political_status: "独善其身的政治地位"
 TAU_independent_political_status_desc: "马娘们依靠在两大人类势力之间的政治斡旋开辟了一块独特的政治领域并且由于物种的特殊性很少与人类来往，但是这也无形中让特雷森成为了一块政治孤岛。"
 TAU_glorious_inheritance: "赛马娘的光辉传承"
 TAU_glorious_inheritance_desc: "每个马娘都是独特的，她们身上传承的光辉代表着希望与无法被束缚的自由，得天独厚的地形和种族优势也使得特雷森的农业更上一层，从而催生出了独一家的强力骑兵战术。"
 TAU_away_from_human: "脱离人类世界"
 TAU_away_from_human_desc: "与人类世界的脱轨虽然使得马娘的内部更加团结，却使我们丧失了接触最新科技与魔法的机会，并且由于缺少商业往来，我们的工业也十分落后。"
