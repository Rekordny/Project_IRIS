 tau.1.t: "[FROM.GetName]要求兵库地区实际控制权"
 tau.1.desc: "特雷森在今日凌晨发出了对兵库控制权要求的外交声明，并且需要我们尽快回应她们的诉求以保证大陆北部地区的稳定，我们也许可以趁此出让这一小块地区来换取短暂的稳定，将重心放在对付理事会上。"
 tau.1.a: "也许眼下专心对付理事会才是正解，撤兵出来"
 tau.1.b: "对于这种来自蕞尔小邦的无礼需求，我们直接无视即可"
 tau.2.t: "博文拒绝交出兵库"
 tau.2.desc: "博文拒绝交出兵库控制权，这也许会成为我们打破这片土地两个大国角逐的契机。"
 tau.2.a: "目前我们应该先养精蓄锐"
 tau.2.b: "他们会后悔的，准备好骑兵"
 tau.3.t: "博文从兵库撤军"
 tau.3.desc: "西线观察到博文的军队正在从兵库撤离，他们还是履行了几十年前的承诺。"
 tau.3.a: "非常好"
 tau.4.t: "向国际招标材料商"
 tau.4.desc: "我们很高兴能被国际市场重新接纳，新的招标方案是为了之后特雷森的城市建设与修复做出铺垫，竞标者包括从大洋彼岸合众国来的里贝利昂，他们之前曾专精过轻型材料和航空器材，还有专门为玛娜教皇建筑服务的洛蒂安材料，在此之外我们还可以选择之前专门提供战车钢的联合王国蒙巴萨物料。"
 tau.4.a: "里贝里昂似乎是更优选，我们希望建造材料兼顾轻量和耐用"
 tau.4.b: "早就听说洛蒂安教皇的玛娜大殿就连大理石都能做成炮弹头了"
 tau.4.c: "新蒙巴萨无论是在工业化还是武器装备上都坚持真材实料"
 tau.5.t: "[TAU.GetName]邀请我们加入她们的阵营"
 tau.5.desc: "[TAU.GetName]邀请我们加入她们的阵营"
 tau.5.a: "可以"
 tau.5.b: "不行"
 tau.6.t: "[FROM.GetName]同意加入阵营"
 tau.6.desc: "[FROM.GetName]同意加入我们的阵营，现在Cygames的同志们可以并肩作战了！"
 tau.6.a: "好好好"
 tau.7.t: "[FROM.GetName]拒绝加入阵营"
 tau.7.desc: "[FROM.GetName]拒绝加入我们的阵营。"
 tau.7.a: "我们并不会感到惊讶"
 tau.8.t: ""
 tau.8.desc: ""
 tau.8.a: ""
 tau.9.t: "兰德索尔投资协定到期"
 tau.9.desc: "兰德索尔投资协定到期了，看上去的确是一年左右的的时间，这是我们这次投资收到的回报。"
 tau.9.a: "还不错"
 tau.10.t: "兰德索尔经济互助协定通过"
 tau.10.desc: "兰德索尔经济互助协定通过了，我们的财政专家美妙姿势预估这项投资会在一年后得到回报，事实上也可能更长...但至少我们得到了兰德索尔的支持。\n现在我们可以来决定我们到底有多少资金可以用于这项投资了。"
 tau.10.a: "我们拿不出很多"
 tau.10.b: "我们可以卖掉一些用来训练的装备"
 tau.11.t: "兰德索尔经济互助协定被驳回"
 tau.11.desc: "非常可惜经济协定被驳回了，但这对特雷森来说是一次有益的尝试。"
 tau.11.a: "大概吧"
 tau.12.t: "芦毛的怪物"
 tau.12.desc: "出身低微的小栗帽，靠着摸爬滚打连续赢得高松宫，安田纪念，一英里冠军赛事，有马纪念以及众多GIII赛事，终于以32战22胜极其优秀的记录结束其比赛生涯。在有马纪念种对决玉藻十字并最终赢得胜利！"
 tau.12.a: "能力出众者一定能在未来成为特雷森的中坚力量"
 tau.13.t: "[FROM.GetName]投资援助协定"
 tau.13.desc: "[FROM.GetName]提供给我们一份投资援助协定，这项协定可以帮助我们一定程度上缓解国内状况。"
 tau.13.a: "目前看来我们应该批准"
 tau.13.b: "这不太可能"
 tau.14.t: "后生可畏"
 tau.14.desc: "在几年前亲自目睹了东海帝王的比赛后的里间光钻与北部玄驹，如今已经成为了能力出众的赛马娘，两人自幼就是形影不离的莫逆之交并且一起进入特雷森。我们相信她们之中有可以胜任特雷森副手者更甚于学生会。"
 tau.14.a: "钻石就是要在人前闪耀"
 tau.14.b: "庆鹤之志不可埋没于此"
 tau.15.t: "URA赏赞助"
 tau.15.desc: "来自各个国家的URA赏的赞助都已经被URA赛事协会收到了！这下我们可以把比赛和训练搞得更好了！"
 tau.15.a: "谢谢老铁们的红包"
 tau.16.t: "美乐蒂大陆的战火"
 tau.16.desc: "美乐蒂大陆的战火已经烧到了特雷森门前，不只是出于历史还是有人刻意为之，但每一个马娘现在都要直面战争，做好准备。"
 tau.16.a: "拉响警报"
 tau.18.t: "[FROM.GetName]提议进行胡萝卜食品贸易"
 tau.18.desc: "[FROM.GetName]提议我们进口她们的胡萝卜加工食品，特殊的胡萝卜食品可以缓解我们的补给问题并且改善民生。"
 tau.18.a: "批准了"
 tau.18.b: "还是算了吧"
 tau.19.t: "[FROM.GetName]批准了胡萝卜食品贸易"
 tau.19.desc: "[FROM.GetName]批准了我们胡萝卜食品贸易的提案，现在我们在和平时期有额外两个民用工厂来进行建设了。"
 tau.19.a: "太好了"
 tau.20.t: "[FROM.GetName]拒绝了胡萝卜食品贸易"
 tau.20.desc: "[FROM.GetName]拒绝了我们胡萝卜食品贸易的提案。"
 tau.20.a: "他们准会后悔的"
 tau.21.t: "和[FROM.FROM.GetName]的胡萝卜食品贸易被中止"
 tau.21.desc: "和[FROM.FROM.GetName]的胡萝卜食品贸易被中止"
 tau.21.a: "。。。"
 
 tau_news.1.t: "特雷森走出外交孤立"
 tau_news.1.desc: "在被先天的种族赋性推进特雷森社会中，一场快速且彻底的民族主义改革正在将成田白仁推上特雷森的最高位置，于此同时，美乐蒂大陆的两大超级国家仍处于持续的边境冲突中，有传言称特雷森下一步将要取缔所有非马娘人种并且直接介入博文和理事会的争端之中。"
 tau_news.1.a: "一切按部就班"
 tau_news.1.b: "彻底的改革是我们的同志需要学习的"
 tau_news.1.c: "马娘?她们有几个师?"
 tau_news.2.t: "特雷森走出外交孤立"
 tau_news.2.desc: "此次报道为特雷森于黑沫夜之后的第一次领导人更换，东海帝王在成功继任总理后重新打开了特雷森的外交窗口并宣布将会在美乐蒂大陆的博文理事会争端中持续保持中立态度。这一举动将帮助特雷森重新加入世界的工业化浪潮并保持安全稳定的发展。"
 tau_news.2.a: "一切按部就班"
 tau_news.2.b: "祝福她们"
 tau_news.2.c: "维持中立永远是最不中立的选项"
 tau_news.3.t: "特雷森走出外交孤立"
 tau_news.3.desc: "在特雷森三冠王传统占据绝对高位的选举中，保守派皇帝鲁道夫在的继任几乎是众望所归，这一次特雷森重返世界政治的矛头预计将直接指向博文或者理事会，倘若对任何一方的偏颇都将打破美乐蒂大陆争端的战略相持。"
 tau_news.3.a: "一切按部就班"
 tau_news.3.b: "这是我们所乐见的"
 tau_news.3.c: "她们微弱的力量是无法动摇美乐蒂的战略平衡的"
 tau_news.4.t: "美乐蒂大陆的战略平衡被特雷森打破"
 tau_news.4.desc: "在博文与理事会的百年争端中，特雷森一直作为大陆最弱小的一支势力东躲西藏并一直处于绝对中立状态。如今在[TAU.GetLeader]的带领下竟呈现出残灯复明的态势。\n特雷森于今日凌晨已经宣布进入全国备战状态，在全球的目光注视下，栖居一隅且疏于问世的马娘将在这场风暴里何去何从?"
 tau_news.4.a: "让人们知道我们在新世界的地位"
 tau_news.4.b: "我们是美乐蒂大陆新纪元的见证者"
 tau_news.4.c: "区区马娘也想阻拦历史的进程"
 tau_news.5.t: "赛马娘URA赏盛大开幕"
 tau_news.5.desc: "在特雷森的所有赛马娘齐心协力对上次大战的破坏努力修复之后，东京，阪神，中山与京都等赛马场被相继修复，并重建了所有跑道，特雷森现任领导者[TAU.GetLeader]正在向全世界的所有国家宣布这个美妙的消息。\n赛马场的修复意味着所有马娘梦寐以求的，新一轮的特雷森闪光系列赛将重新开启！\n此次赛事也将由Uma-Musume Racing Association全权办理，目前URA赛事委员会正在向所有国家发送赞助邀请！"
 tau_news.5.a: "赌上"IRIS第一赛马娘"的称号！"
 tau_news.5.b: "赞助算我们一个"
 tau_news.5.c: "自娱自乐罢了"


