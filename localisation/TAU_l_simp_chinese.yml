 TAU_dedicated_goddesses_desc: "\n\n\n\n\n£GFX_TAU_D1 \n\n\n\n\n\n\n供奉女神是赛马娘种族中最传统的庆典仪式，相传如果向女神献上$TAU_nsx$，就可以获得梦想的力量，每个马娘将领在等级到达3的时候都会取得一个属于她们的$TAU_nsx$。\n目前持有的$TAU_nsx$数量:§Y[?tau_nsx]§!\n"
 TAU_URA: "URA赏"
 TAU_URA_desc: "\n\n\n\n\n\n£GFX_TAU_D6\n\n\n\n\n\n\n\n\n于每周六日举行由URA主办的国家级赛事，是集赛跑与胜者舞台两者的娱乐竞技项目。\n出赛的马娘必须隶属于训练师的参赛队伍。\n而赛事则是分为“GI”、“GII”等标准的分级制。作为分级的顶点，胜出GI赛事是马娘和训练师理所当然的目标。\n整个赛事日中，赛事和Live将会经由电视、电台、网络等途径于全国内转播。URA的年度代表赛马娘是大家最热烈追捧的荣誉。"
