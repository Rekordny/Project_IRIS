 experience_gain_cavalry_combat_factor:0 "骑兵战斗经验"
 country_resource_raw_mana:0 "玛娜资源获取"
 TAU_SymboliRudolf_desc:0 "继承自一个未知世界的帝国皇帝之名--鲁道夫一世·冯·哈布斯堡。在赢下三冠的最后一冠菊花赏成为特雷森史上第一个无败三冠马娘之后，场上响起了著名作曲家贝多芬的作品《皇帝协奏曲》，鲁道夫也因此凭借其傲人的战绩被人们冠以皇帝称号。\n在第一次世界大战爆发后带领赛马娘族群迁徙并定居在美乐蒂大陆的最北部，以学生会为内阁建立了今日的特雷森联合，是为所有马娘当之无愧的王。"
 TAU_NaritaBrian_desc:0 "以出生地附近的成天山明王院为冠名，白仁则取自父亲白仁时间的前半部分。拥有引以为豪的无双奔跑能力，强大而冷淡的独狼。\n为了追求实力和马娘种族的存续奋斗并夺取三冠王最终成为了特雷森学生会副会长之一。除了自我修炼和奔跑以外没有任何兴趣，毫不逊色与皇帝的能力在特雷森内被所有人包括其自身畏惧。"
 TAU_OguriCap_desc:0 "强烈的斗争心与专注使其在比赛开始有摇晃闸门的习惯，这是相扑力士在比赛前为了集中精神进入状态而做的动作。即是武者的抖擞，一旦进入状态后，便完全投入且岿然不动。\n被称为芦毛的怪物的马娘，自从离开了南方故乡便以惊人的成绩很快进入了特雷森学园并最终得以进入内阁，但是其在位的正统性却因为出身而饱受诟病。"
 TAU_AgnesTachyon_desc:0 "对于科学的研究时长透露出一种病态的狂热，运用科学的力量，追求速度极限的有着研究者气质的赛马娘。\n为了达到目的不惜进行荒谬的活体实验，在采取危险的行动时也不会取得任何人的许可。但这都是纯粹地追求速度的结果。因为一心一意地搞研究，如果没有人支持，日常生活就会崩溃。"
 TAU_TokaiTeio_desc:0 "延续自皇帝鲁道夫的正统血脉，拥有出众的判断力与才能，是特雷森最受欢迎的领导人候选者之一，从来都不怀疑自己会成为第一名，是个单纯的自信家。这种奔放的性格也受到了大家的喜爱。\n其独特的柔软步法被称为--帝王舞步。"
 TAU_SweepTosho_desc:0 "由自称魔女的祖母抚养长大，受其影响立志成为魔法使。其坚信只要在比赛里获胜就能习得魔法。由于现在还是见习，不能如意的事情就从物理上解决。\n作为特雷森为数不多身居高位并接触mana教义和能力的马娘，其对于在未来外交与发展的重要性不言而喻。\n性情任性，一哭起来就哭个不停。"
