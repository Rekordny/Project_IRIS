 tau.1:0 "特雷森要求兵库地区实际控制权"
 tau.1.t:0 "特雷森要求兵库地区实际控制权"
 tau.1.desc:0 "特雷森在今日凌晨发出了对兵库控制权要求的外交声明，并且需要我们尽快回应她们的诉求以保证大陆北部地区的稳定，我们也许可以趁此出让这一小块地区来换取短暂的稳定，将重心放在对付理事会上。"
 tau.1.a:0 "也许眼下专心对付理事会才是正解，撤兵出来"
 tau.1.b:0 "对于这种来自蕞尔小邦的无礼需求，我们直接无视即可"
 tau.2:0 "博文拒绝交出兵库"
 tau.2.t:0 "博文拒绝交出兵库"
 tau.2.desc:0 "博文拒绝交出兵库控制权，这也许会成为我们打破这片土地两个大国角逐的契机。"
 tau.2.a:0 "目前我们应该先养精蓄锐"
 tau.2.b:0 "他们会后悔的，外交谴责这种行为"
 tau.3:0 "博文从兵库撤军"
 tau.3.t:0 "博文从兵库撤军"
 tau.3.desc:0 "西线观察到博文的军队正在从兵库撤离，他们还是履行了几十年前的承诺。"
 tau.3.a:0 "非常好"
 tau.4:0 "向国际招标材料商"
 tau.4.t:0 "向国际招标材料商"
 tau.4.desc:0 "我们很高兴能被国际市场重新接纳，新的招标方案是为了之后特雷森的城市建设与修复做出铺垫，竞标者包括从大洋彼岸合众国来的里贝利昂，他们之前曾专精过轻型材料和航空器材，还有专门为玛娜教皇建筑服务的洛蒂安材料，在此之外我们还可以选择之前专门提供战车钢的联合王国蒙巴萨物料。"
 tau.4.a:0 "里贝里昂似乎是更优选，我们希望建造材料兼顾轻量和耐用"
 tau.4.b:0 "早就听说洛蒂安教皇的玛娜大殿就连大理石都能做成炮弹头了"
 tau.4.c:0 "新蒙巴萨无论是在工业化还是武器装备上都坚持真材实料"
 tau.5:0 "明尼苏打博物馆危机"
 tau.5.t:0 "明尼苏打博物馆危机"
 tau.5.desc:0 "我们收到了一份来自遥远的交战前线的明尼苏打的材料，报告称明尼苏打的博物馆因为长期战争已经无法支撑展物的维护和修缮工作，希望我们作为中立国可以派人运送并暂时保护博物馆展物，这也许是提升和博闻关系的好机会。"
 tau.5.a:0 "组织人手出发吧"
 tau.5.b:0 "这不关我们的事，谁知道之后会有什么乱子"
 tau.6:0 "特雷森向我们提供银行服务"
 tau.6.t:0 "特雷森向我们提供银行服务"
 tau.6.desc:0 "特雷森以提供更好利息的理由向我们提供银行服务。"
 tau.6.a:0 "利息高自然好"
 tau.6.b:0 "我们并不放心把钱放在她们口袋里"
 tau.7:0 "外国存款"
 tau.7.t:0 "外国存款"
 tau.7.desc:0 "对方同意了我们提供的银行服务，这下我们的银行拥有更多存款来周转了。"
 tau.7.a:0 "钱是要转起来的"
 tau.8:0 "银行服务被拒绝"
 tau.8.t:0 "银行服务被拒绝"
 tau.8.desc:0 "对方决绝了我们提供的银行服务，不过我们还可以继续尝试。"
 tau.8.a:0 "可恶"
 tau.9:0 "特雷森向我们提供银行服务"
 tau.9.t:0 "特雷森向我们提供银行服务"
 tau.9.desc:0 "特雷森以提供更好利息的理由向我们提供银行服务。"
 tau.9.a:0 "可以一试"
 tau.9.b:0 "我们看起来有那么好忽悠吗"
 tau.10:0 "进步理事会谴责入侵科沃斯基"
 tau.10.t:0 "进步理事会谴责入侵科沃斯基"
 tau.10.desc:0 "进步理事会谴责我们对科沃斯基的战争，她们希望我们立刻停止这场侵略战争。"
 tau.10.a:0 "她们无瑕顾及我们的"
 tau.11:0 "博文要求限制军备"
 tau.11.t:0 "博文要求限制军备"
 tau.11.desc:0 "博文似乎对于我们的军备扩张感到紧张，他们要求我们立刻停止军事扩张，否则后果自负。"
 tau.11.a:0 "此为缓兵之计"
 tau.11.b:0 "我们绝不服从于沙文主义"
 tau.12:0 "芦毛的怪物"
 tau.12.t:0 "芦毛的怪物"
 tau.12.desc:0 "出身低微的小栗帽，靠着摸爬滚打连续赢得高松宫，安田纪念，一英里冠军赛事，有马纪念以及众多GIII赛事，终于以32战22胜极其优秀的记录结束其比赛生涯。在有马纪念种对决玉藻十字并最终赢得胜利！"
 tau.12.a:0 "能力出众者一定能在未来成为特雷森的中坚力量"
 tau.13:0 "主动倾斜天平"
 tau.13.t:0 "主动倾斜天平"
 tau.13.desc:0 "鲁道夫皇帝认为目前美乐蒂大陆的战争形式十分复杂，对于一场随时可能触动到我们的争斗，我们应当该主动避免接触争斗双方并且采取一直威慑的状态。"
 tau.13.a:0 "目前看来我们确实应该这样做。"
 tau.14:0 "后生可畏"
 tau.14.t:0 "后生可畏"
 tau.14.desc:0 "在几年前亲自目睹了东海帝王的比赛后的里间光钻与北部玄驹，如今已经成为了能力出众的赛马娘，两人自幼就是形影不离的莫逆之交并且一起进入特雷森。我们相信她们之中有可以胜任特雷森副手者更甚于学生会。"
 tau.14.a:0 "钻石是要在人前闪耀的"
 tau.14.b:0 "庆鹤之志不可埋没于此"
 tau.15:0 "URA赏赞助"
 tau.15.t:0 "URA赏赞助"
 tau.15.desc:0 "来自各个国家的URA赏的赞助都已经被URA赛事协会收到了！这下我们可以把比赛和训练搞得更好了！"
 tau.15.a:0 "谢谢老铁们的红包"
 
 tau_news.1:0 "特雷森走出外交孤立"
 tau_news.1.t:0 "特雷森走出外交孤立"
 tau_news.1.desc:0 "在被先天的种族赋性推进特雷森社会中，一场快速且彻底的民族主义改革正在将成田白仁推上特雷森的最高位置，于此同时，美乐蒂大陆的两大超级国家仍处于持续的边境冲突中，有传言称特雷森下一步将要取缔所有非马娘人种并且直接介入博文和理事会的争端之中。"
 tau_news.1.a:0 "一切按部就班"
 tau_news.1.b:0 "彻底的改革是我们的同志需要学习的"
 tau_news.1.c:0 "马娘?她们有几个师?"
 tau_news.2:0 "特雷森走出外交孤立"
 tau_news.2.t:0 "特雷森走出外交孤立"
 tau_news.2.desc:0 "此次报道为特雷森于黑沫夜之后的第一次领导人更换，东海帝王在成功继任总理后重新打开了特雷森的外交窗口并宣布将会在美乐蒂大陆的博文理事会争端中持续保持中立态度。这一举动将帮助特雷森重新加入世界的工业化浪潮并保持安全稳定的发展。"
 tau_news.2.a:0 "一切按部就班"
 tau_news.2.b:0 "祝福她们"
 tau_news.2.c:0 "维持中立永远是最不中立的选项"
 tau_news.3:0 "特雷森走出外交孤立"
 tau_news.3.t:0 "特雷森走出外交孤立"
 tau_news.3.desc:0 "在特雷森三冠王传统占据绝对高位的选举中，保守派皇帝鲁道夫在的继任几乎是众望所归，这一次特雷森重返世界政治的矛头预计将直接指向博文或者理事会，倘若对任何一方的偏颇都将打破美乐蒂大陆争端的战略相持。"
 tau_news.3.a:0 "一切按部就班"
 tau_news.3.b:0 "这是我们所乐见的"
 tau_news.3.c:0 "她们微弱的力量是无法动摇美乐蒂的战略平衡的"
 tau_news.4:0 "美乐蒂大陆的战略平衡被特雷森打破"
 tau_news.4.t:0 "美乐蒂大陆的战略平衡被特雷森打破"
 tau_news.4.desc:0 "在博文与理事会的百年争端中，特雷森一直作为大陆最弱小的一支势力东躲西藏并一直处于绝对中立状态。如今在[TAU.GetLeader]的带领下竟呈现出残灯复明的态势。\n特雷森于今日凌晨已经宣布进入全国备战状态，在全球的目光注视下，栖居一隅且疏于问世的马娘将在这场风暴里何去何从?"
 tau_news.4.a:0 "让人们知道我们在新世界的地位"
 tau_news.4.b:0 "我们是美乐蒂大陆新纪元的见证者"
 tau_news.4.c:0 "区区马娘也想阻拦历史的进程"
 tau_news.5:0 "赛马娘URA赏盛大开幕"
 tau_news.5.t:0 "赛马娘URA赏盛大开幕"
 tau_news.5.desc:0 "在特雷森的所有赛马娘齐心协力对上次大战的破坏努力修复之后，东京，阪神，中山与京都等赛马场被相继修复，并重建了所有跑道，特雷森现任领导者[TAU.GetLeader]正在向全世界的所有国家宣布这个美妙的消息。\n赛马场的修复意味着所有马娘梦寐以求的，新一轮的特雷森闪光系列赛将重新开启！\n此次赛事也将由Uma-Musume Racing Association全权办理，目前URA赛事委员会正在向所有国家发送赞助邀请！"
 tau_news.5.a:0 "赌上"IRIS第一赛马娘"的称号！"
 tau_news.5.b:0 "赞助算我们一个"
 tau_news.5.c:0 "自娱自乐罢了"


