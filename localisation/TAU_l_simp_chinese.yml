 TAU_another_leader_KitasanBlack:0 "北部玄驹"
 TAU_another_leader_SatonoDiamond:0 "里间光钻"

 TAU_independent_political_status:0 "独善其身的政治地位"
 TAU_independent_political_status_desc:0 "马娘们依靠在两大人类势力之间的政治斡旋开辟了一块独特的政治领域并且由于物种的特殊性很少与人类来往，但是这也无形中让特雷森成为了一块政治孤岛。"
 TAU_glorious_inheritance:0 "赛马娘的光辉传承"
 TAU_glorious_inheritance_desc:0 "每个马娘都是独特的，她们身上传承的光辉代表着希望与无法被束缚的自由，得天独厚的地形和种族优势也使得特雷森的农业更上一层，从而催生出了独一家的强力骑兵战术。"
 TAU_away_from_human:0 "脱离人类世界"
 TAU_away_from_human_desc:0 "与人类世界的脱轨虽然使得马娘的内部更加团结，却使我们丧失了接触最新科技与魔法的机会，并且由于缺少商业往来，我们的工业也十分落后。"
 TAU_trible_spirit:0 "三冠王精神"
 TAU_expand_sense:0 "扩张主义思潮"
 TAU_conservative_sense:0 "保守主义思潮"
 TAU_umamusumes_paradise:0 "只有马娘的乐土"
 TAU_active_diplomacy:0 "主动外交"
 TAU_war_law:0 "特雷森战时条例"
 TAU_urara_funds:0 "乌拉拉鼓励计划"
 TAU_goddess_of_land:0 "土地女神的祝福"
 TAU_goddess_of_war:0 "战争女神的祝福"
 TAU_goddess_of_harvest:0 "丰收女神的祝福"
 TAU_lbla_material:0 "里贝里昂材料"
 TAU_xmbs_material:0 "新蒙巴萨物料"
 TAU_lda_material:0 "洛蒂安材料"
 TAU_foreign_deposits:0 "外国存款"
 TAU_warrior_awakening:0 "武者的抖擞"
 TAU_get_closer_to_human:0 "重新接触人类世界"
 TAU_limit_interference:0 "有限干涉"
