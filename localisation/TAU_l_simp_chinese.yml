 TAU_political_intervention:0 "干预特雷森政治"
 TAU_political_intervention_desc:0 "想要帮助赛马娘在美乐蒂大陆争取到真正自由的未来，特雷森的政治舞台就必须被重新粉饰一番。"
 TAU_the_treble_tradition:0 "三冠王传统"
 TAU_the_treble_tradition_desc:0 "三冠王的光荣传统由来已久，只有将三冠王的精神传承并且发扬光大，让所有赛马娘都朝着最高的荣耀进步才能打造出一流的人口素质。"
 TAU_pass_the_brilliance:0 "传递光辉"
 TAU_pass_the_brilliance_desc:0 "东海帝王作为鲁道夫皇帝的直系血脉，已经成长到可以挑起特雷森未来的重担了，是时候改头换面了。"
 TAU_break_the_balance:0 "打破均势"
 TAU_break_the_balance_desc:0 "事实上，特雷森还有一股游离于学生会之外的民主派政治势力，作为在野党派的她们也在国家要务的推进上起着制衡与周转的作用，是时候利用这股力量打破现有的平衡了。"
 TAU_radical:0 "激进派"
 TAU_radical_desc:0 "激进的路线会将我们战斗的潜力发掘到极限，任何阻挡在马娘寻找自由道路上的敌人都将被荡平，无论是什么种族。"
 TAU_conservative:0 "保守派"
 TAU_conservative_desc:0 "保守派已经引领着这个种族从第一次世界大战存续到现在，虽然保守派总是在外交上避开外族，但确实为我们的存续打下了坚实的基础，这条路也许还可以继续走下去。"
 TAU_nservative:0 "孤狼主义"
 TAU_nservative_desc:0 "成田白仁作为学生会高层的另一个三冠王，拥有足够的资格接替鲁道夫皇帝的位置，她在行事上更加坚决果断并且总是为马娘做出最好的选择。"
 TAU_attack_from_afar:0 "远交近攻"
 TAU_attack_from_afar_desc:0 "敌人的敌人就是朋友，如果想要更好的斡旋于博闻与理事会之间，我们还需要更多的盟友，是时候踏出马娘的自我外交封锁了。"
 TAU_expand_the_student_union:0 "扩大学生会"
 TAU_expand_the_student_union_desc:0 "学生会的势力还需要进一步扩大，我们需要更多有用的人才来组成新内阁。"
 TAU_self_reliance:0 "自力更生"
 TAU_self_reliance_desc:0 "相信即使没有人类的帮助，凭借着更多人才的努力，我们的科技也会更上一层楼。"
 TAU_territorial_expansion:0 "扩张思维"
 TAU_territorial_expansion_desc:0 "我们的生存空间被一度挤压到北部的狭小地盘，是时候重新向大陆南部扩张马娘的势力了，这也是我们打开世界外交窗口的一次强硬举动。"
 TAU_deportation_of_humans:0 "驱逐境内人类"
 TAU_deportation_of_humans_desc:0 "将人类驱离赛马娘生活的地区并不是一个轻松的决定，但这项举措会让我们的内部更加坚实团结，即使没有人类的帮助我们也可以活的很好。"
 TAU_take_back_disputed_territory:0 "收回争议领土"
 TAU_take_back_disputed_territory_desc:0 "曾经在上一次大战被博文占据的兵库，现在已经逐渐在战略上变得十分重要--它扼守着我们西南放线的补给中心，这块地盘我们必须要回来不可。"
 TAU_newpolitics:0 "崭新的政治面貌"
 TAU_newpolitics_desc:0 "我们需要一个全新的政治面貌来取代之前的孤立外交，转为主动出击会避免我们在选边站队时慢人一步。"
 TAU_new_generation_student_union:0 "新生代学生会"
 TAU_new_generation_student_union_desc:0 "一个偶然的机会，我们得知乌拉拉即将游学归来，作为东海帝王的好友，她会加入学生会贡献宝贵的经验和见闻。"
 TAU_glorious_neutral:0 "光荣中立"
 TAU_glorious_neutral_desc:0 "为了马娘种族的存续，我们不得不继续保持中立，但是一旦有战争发生，我们将再次坚决站在正确与正义的一方浴血奋战。"
 TAU_lineage:0 "一脉传承"
 TAU_lineage_desc:0 "高贵的血统永远是赛马中不可忽视的素质之一，同样传承这项些宝贵的因子和习惯也容不得半点怠慢。"
 TAU_cinderella_brown:0 "芦毛灰姑娘"
 TAU_cinderella_brown_desc:0 "在田野间奔跑的灰姑娘，是众望所归的领袖还是仅仅沧海一粟。"
 TAU_new_shelter:0 "栗松特雷森学院"
 TAU_new_shelter_desc:0 "将我们的工业中心迁往栗松地区可以进一步向内陆建设并且远离大洋彼岸的潜在威胁。"
 TAU_reopen_election:0 "重开选举"
 TAU_reopen_election_desc:0 "特雷森的上一次选举已经是十多年之前了，皇帝鲁道夫一直与学生会独揽整个国家的事务，现在我们要将民主搬到台面上来。"
 TAU_weakened_student_union:0 "削弱学生会"
 TAU_weakened_student_union_desc:0 "学生会一直都是特雷森的特色，因为这是围绕着赛马娘学园建立的国家，但是当一个族群庞大到一定程度的时候，学生会就无法再代替内阁了。"
 TAU_science_worship:0 "科学崇拜"
 TAU_science_worship_desc:0 "爱丽速子对于科学狂热的崇拜对普遍远离科技生活的马娘来说未必是坏事，我们也许要克服这段过渡时期，但掌握了先进科学之后我们将不会再依赖其他种族的进口技术。"
 TAU_arcane_zeal:0 "奥术热忱"
 TAU_arcane_zeal_desc:0 "遵从这个世界最原始的传统也许也是马娘必修的功课之一，我们将会与自然结合得比以往更加紧密。"
 TAU_return_to_world_politics:0 "重返世界政治"
 TAU_return_to_world_politics_desc:0 "尝试走出外交舒适圈也许会招致不必要的麻烦，但一定会收获与以往不同的战果。"
 TAU_restart_ura_competition:0 "§Y重启URA赛事§!"
 TAU_restart_ura_competition_desc:0 "URA赛事自从上次大战之后就因为马娘族群的颠沛流离而一直搁置，现在我们难得拥有了宝贵的生存空间，一定要隆重重启这项传统赛事才对得起马娘的光荣传统。"
 TAU_take_the_lead:0 "一马当先，万马无光"
 TAU_take_the_lead_desc:0 "Eclipse first and the rest nowhere."
 TAU_rebuild_the_temple_of_three_goddesses:0 "重建三女神殿堂"
 TAU_rebuild_the_temple_of_three_goddesses_desc:0 "在殿堂被理事会摧毁之后，我们很长一段时间都没有供奉过三女神了，三女神不但代表了我们的信仰，还将对我们的生产生活造成直接的影响。"
 TAU_energy_drink:0 "能量饮料"
 TAU_energy_drink_desc:0 "好像是特雷森地区种植的特殊胡萝卜制成的胡萝卜汁，有补充能量恢复疲劳的功效。"
 TAU_carrot_jelly:0 "胡萝卜果冻"
 TAU_carrot_jelly_desc:0 "胡萝卜果冻也许对于人类来说口味怪异，但是对于赛马娘却是完美无瑕的零食。"
 TAU_energetic_dessert:0 "干劲甜点"
 TAU_energetic_dessert_desc:0 "在物资紧缺的年代，没有人能再盼望着看到这道赛马娘最喜欢的甜点出现，现在乌拉拉已经将这个秘方重新找回了，简直就是天赐的饕餮。"
 TAU_strengthen_trainer:0 "强化跑鞋"
 TAU_strengthen_trainer_desc:0 "从比赛中进化来的更好更耐用的跑鞋也会帮助我们的军队在设计移动装备上累计更多经验。"
 TAU_shoes_factory:0 "蹄铁加工厂"
 TAU_shoes_factory_desc:0 "蹄铁就像是每个马娘的信物一样不可或缺。"
 TAU_break_down_technological_barrier:0 "打破科技壁垒"
 TAU_break_down_technological_barrier_desc:0 "在聚集了大量人力物力后，我们终于有能力开始自主研发武器装备与工业设备。"
 TAU_city_planning_department:0 "特雷森城市企划部"
 TAU_city_planning_department_desc:0 "这项由气槽发起的计划旨在建立一个城市企划部门来规划未来特雷森的城市修复和兴建工作。"
 TAU_international_solicitation:0 "向国际招标材料商"
 TAU_international_solicitation_desc:0 "在很久很久没有重新见识到人类世界的科技之后，我们被突如其来的新鲜事物与高速工业化的事实刺痛了，如果想让特雷森的工业追赶上其他国家，我们必须走向国际市场。"
 TAU_nationalized_industry:0 "国有化轻工业"
 TAU_nationalized_industry_desc:0 "在经历了上次大战后，零零碎碎重新建立的私人工业应该重新收归国有，以便于之后的集中发展。"
 TAU_astro_union:0 "天体工会"
 TAU_astro_union_desc:0 "由爱丽速子组建的一班最先进的材料学专家和建筑师。"
 TAU_trading_weapons:0 "萝卜换大炮"
 TAU_trading_weapons_desc:0 "国际市场上琳琅满目的商品虽然诱人，但是我们的钻石萝卜要首先投资到最最尖端的武器上，来免除受到大陆上两个超级大国争端的波及。"
 TAU_expand_industry_of_hitachi:0 "扩大常陆重工业"
 TAU_expand_industry_of_hitachi_desc:0 "东部欠发达地区的资源实际上十分丰富，投资更多基础重工业将帮助我们获得更大的生产效率。"
 TAU_rebuild_kyoto_racecourse:0 "重建京都竞马场"
 TAU_rebuild_kyoto_racecourse_desc:0 ""
 TAU_rebuild_nakayama_racecourse:0 "重建中山竞马场"
 TAU_rebuild_nakayama_racecourse_desc:0 ""
 TAU_rebuild_tokyo_racecourse:0 "重建东京竞马场"
 TAU_rebuild_tokyo_racecourse_desc:0 ""
 TAU_rebuild_hanshin_racecourse:0 "重建阪神竞马场"
 TAU_rebuild_hanshin_racecourse_desc:0 ""
 TAU_repair_race_track:0 "修复赛道"
 TAU_repair_race_track_desc:0 "修复所有赛马场的赛道！让URA重新在特雷森盛开吧。"

