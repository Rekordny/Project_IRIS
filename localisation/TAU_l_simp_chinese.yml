 TAU_GATHERING_STORM_DESC: "直到第一次世界大战的发生，一直温驯善良的马娘被迫离开人类的群局地,并在美乐蒂大陆的北方海边建立了特雷森城，在这个气候温和并且草原广袤的地区，马娘们并没有因为失去了与大多数人类生活的机会而丧失其向往自由和追逐光明的天性，为了在混乱的世界中开辟新的生存空间，她们斡旋于东西两大人类派系之间并坚持优秀的理念传承，成为当今少数独善其身并且拥有强大人口素质的陆上国家。\n但由于资源的医乏，加之与人类世界的脱节导致对于魔法与科技的完全陌生，马娘在军事科技中始终处于劣势，如今旧特雷森的学生会已经逐渐显露颓势，而新兴的亲外派系也尚未成熟到接管政权，当今不少马娘也已经生出重返人类社会的诉求，特雷森学园联合的下一步还是一个未知数。"
