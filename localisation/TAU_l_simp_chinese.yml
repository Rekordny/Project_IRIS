 TAU_dedicated_goddesses_desc:0 "\n\n\n\n\n£GFX_TAU_D1 \n\n\n\n\n\n\n供奉女神是赛马娘种族中最传统的庆典仪式，相传如果向女神献上女神像，就可以获得梦想的力量，每个马娘将领在等级到达3的时候都会取得一个属于她们的女神像。(获取可能会有延迟)\n目前持有的女神像数量:§Y[?tau_nsx]§! £GFX_TAU_D2\n"
 TAU_URA:0 "URA赏"
 TAU_URA_desc:0 "\n\n\n\n\n\n£GFX_TAU_D6\n\n\n\n\n\n\n\n\n于每周六日举行由URA主办的国家级赛事，是集赛跑与胜者舞台两者的娱乐竞技项目。\n出赛的马娘必须隶属于训练师的参赛队伍。\n而赛事则是分为“GI”、“GII”等标准的分级制。作为分级的顶点，胜出GI赛事是马娘和训练师理所当然的目标。\n整个赛事日中，赛事和Live将会经由电视、电台、网络等途径于全国内转播。URA的年度代表赛马娘是大家最热烈追捧的荣誉。"
 TAU_war_indicator:0 "学生会扩张指标"
 TAU_war_indicator_desc:0 "假如我们需要一场战争，那就主动制造一场。"
 TAU_dilemma:0 "美乐蒂大陆的困境"
 TAU_dilemma_desc:0 "\n\n\n\n\n\n\n\n\n\n£GFX_TAU_D7\n\n\n\n\n\n\n\n\n\n\n\n@BOW§Y[BOW.Getname]对我们的态度为                        [?tau_bw_atti|0+]§!\n@PCC§Y[PCC.Getname]对我们的态度为      [?tau_lsh_atti|0+]§!\n我们长期被包夹在美乐蒂大陆的中央北部，于博文和理事会两个超级大国的冲突之间持续保持中立，一旦我们偏袒一方，也许立刻就会造成无法挽回的外交甚至战争败局，对于我们的每一步棋，每一个盟友，都要精心斟酌，力求自保于乱世，生存于夹缝之间。"
