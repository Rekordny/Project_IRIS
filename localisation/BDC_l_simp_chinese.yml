  #武器
  BDC_infantry_equipment_0: "施瓦泽-兰德尔3070型步骑枪"
  BDC_infantry_equipment_0_short: "Sch.3070 Gewehr"
  BDC_infantry_equipment_0_desc: "3065年，艾文尼娅公爵认为当前使用的王国制柯蒂斯3059型步枪已经落后于时代，回转式枪栓在多次使用之后会出现火药燃气泄漏，从而灼伤士兵的问题。3068年，艾文尼娅公爵向兰德尔重工在黑骑公爵领的分部提出了武器设计要求，在乌斯拉尔制得来萨M3041步枪的基础上研制一款以.44-40口径中心发火式黑火药枪弹作为弹药的后膛装弹式步枪。兰德尔重工随后于3069年提供了第一批设计图，并且在两次修改设计案之后于3070年正式投产。3070型步骑枪具有五发弹仓，虽然弹药威力比不上11.42*76R柯蒂斯黑火药弹，但是火力持续性上则比柯蒂斯M3059优秀许多。洛卡文尼亚王室曾经订购过一批次作为测试用枪械，但之后因为弹药不通用的问题遂放弃继续订单的想法。"

  BDC_infantry_equipment_1: "施瓦泽3085型步骑枪"
  BDC_infantry_equipment_1_short: "Sch.3085 Gewehr"
  BDC_infantry_equipment_1_desc: "3083年，随着一批威尔斯3082型栓动步枪的到手，由于气密性问题的解决，之前领先柯蒂斯3059的3070型步骑枪显然在火力上落后了许多。艾文尼娅公爵下令在3070型步骑枪的基础上，设计一款可以通用洛卡文尼亚王国制9.8*76R黑火药弹的步枪。该设计任务下放到了施瓦泽武器军械制造厂，并在3085年年初设计完成，与年中投产。该枪弹仓可容纳5发9.8*76R黑火药弹，采用旋转后拉式枪机。有经验的老兵可以在500米的距离上准确命中目标。可以说是一支很有前景的步枪，洛卡文尼亚王室也曾下过订单，然而没有等到这些步枪出厂，订单便因为内战的突然爆发而搁置……"
  BDC_infantry_equipment_2: "黑兰3092型国防步枪"
  BDC_infantry_equipment_2_short: "VerteidigungsGewehr 92"
  BDC_infantry_equipment_2_desc: "3090年，洛卡文尼亚内战结束，然而由于政局动荡，黑兰共和国并未回归洛卡文尼亚的统治。他们既要防止外敌入侵，也要防备洛卡文尼亚新政权的威胁，黑兰共和国及其需要一款“国防步枪”来保卫自己与人民。这款由施瓦泽武器军械制造厂于3091年设计的步枪于3092年年底正式投产。该枪使用固定双排单进弹仓，可以容纳5发6.8*57M无烟火药弹，与洛卡文尼亚地区装备的威尔斯M3082C型栓动步枪通用弹药。该枪在停止力上稍逊于大口径的3085型步骑枪，然而穿透力，精度与射程则远超之。并且在该枪上实验性地使用了觇孔式瞄具，进一步提高了射击精度。"
  BDC_infantry_equipment_3: "黑兰3095型自动装弹步枪"
  BDC_infantry_equipment_3_short: "AutoGewehr 95"
  BDC_infantry_equipment_3_desc: "随着国际战事的发展，各国意识到单发栓动步枪已经渐渐被战场所淘汰，黑兰也是如此。3094年，一张设计图被提交到政府。这款由施瓦泽武器军械制造厂设计的“自动装弹步枪”随后在3095年年中正式投产。该枪使用旧式6.8*57M中心发火式无烟火药弹，采用固定式双排单进弹仓，可容纳高达15发步枪弹。采用枪口集气及枪管短后座自动原理，可以实现自动上弹与自动退弹。弹仓内的弹药消耗完毕后需要射手使用三排5发桥夹进行装弹。"
  BDC_support_equipment_1: "施瓦泽 支援装备"
  BDC_support_equipment_1_short: "SchwatzSuppotan I"
  BDC_artillery_equipment_1: "阿尔萨 76/75/12野战炮"
  BDC_artillery_equipment_1_short: "Cannone 76/75/12"
  BDC_artillery_equipment_1_desc: "由阿尔萨斯塔公司于3076年投产的7.5厘12倍径野战炮，旨在替代老式的3041滑膛火炮。使用75*775定装黑火药炮弹。"
  BDC_artillery_equipment_2: "阿尔萨 92/105/30野战炮"
  BDC_artillery_equipment_2_short: "Cannone 92/105/30"
  BDC_artillery_equipment_2_desc: "阿尔萨斯塔于3092年设计投产的10.5厘30倍径野战炮，作为旅级野战炮被分配到黑兰共和国军队中。"
  BDC_artillery_equipment_3: "阿尔萨 95/152/30加榴炮"
  BDC_artillery_equipment_3_short: "Cannone 95/152/30"
  BDC_artillery_equipment_3_desc: "3095年，为了扩充师级火力，黑兰军部向阿尔萨斯塔公司订购了一批15.2厘30倍径带有三脚驻锄的加榴炮。这批加榴炮被分批次装备到军队中作为师属火炮使用。"
  BDC_anti_tank_equipment_1: "反战车设计局 K25战车防炮"
  BDC_anti_tank_equipment_1_short: "PanzerDefand K25/45"
  BDC_anti_tank_equipment_1_desc: "由反战车设计局设计的4.5厘小口径战车防御炮，可以有效击穿轻型装甲目标。在使用硬芯穿甲弹（APCR）时可以击穿中型装甲目标。"
  BDC_anti_tank_equipment_2: "反战车设计局 K61战车防炮"
  BDC_anti_tank_equipment_2_short: "PanzerDefand K61/57"
  BDC_anti_tank_equipment_2_desc: "鉴于各国加厚战车装甲的实际趋势，反战车设计局设计了新式5.7厘口径战车防御炮，该炮可以在500米距离上以30度入射角击穿76毫米的装甲，足以对付假想敌们的中重型目标。"
  BDC_anti_tank_equipment_3: "反战车设计局 K100战车防炮"
  BDC_anti_tank_equipment_3_short: "PanzerDefand K61/76"
  BDC_anti_tank_equipment_3_desc: "为了适配新研发的7.7厘口径脱壳穿甲弹，反战车设计局设计了新式战车防御炮，该炮使用脱壳穿甲弹时可以在一千米距离上击穿30度角放置的150毫米装甲，足以对重型目标构成威胁。"
  BDC_anti_air_equipment_1: "来索尔 A9防空炮"
  BDC_anti_air_equipment_1_short: "FlantAdaka A9/20"
  BDC_anti_air_equipment_1_desc: "来索尔公司生产的20mm机关防空炮，可以用多门该炮形成交叉火力网，对中小型飞机进行袭扰。"
  BDC_anti_air_equipment_2: "来索尔 A45防空炮"
  BDC_anti_air_equipment_2_short: "FlantAdaka A45/40"
  BDC_anti_air_equipment_2_desc: "来索尔公司生产的40mm口径机关防御炮，在装备高爆炮弹时有时也会用于对地作战。"
  BDC_anti_air_equipment_3: "阿尔萨 94/90/30防空炮"
  BDC_anti_air_equipment_3_short: "FlantAdaka 94/90/30"
  BDC_anti_air_equipment_3_desc: "阿尔萨斯塔公司研制的9厘口径30倍径重型高射炮，用于对大型空中目标的防御。"
  BDC_rocket_artillery_equipment_1: "204型火箭炮"
  BDC_rocket_artillery_equipment_1_short: "RoccatSrowelβ 204"
  BDC_rocket_artillery_equipment_1_desc: "单发超口径火箭炮投射器，发射架由工字钢构成。"
  BDC_rocket_artillery_equipment_2: "3006型火箭炮"
  BDC_rocket_artillery_equipment_2_short: "RoccatSrowelβ 3306"
  BDC_rocket_artillery_equipment_2_desc: "6联装300毫米火箭发射器，可以在短时间内对敌方阵地投射大量火力。"

