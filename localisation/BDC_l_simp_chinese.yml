  bdc_red.1: "政治局改组"
  bdc_red.1.t: "政治局主席选举"
  bdc_red.1.desc: "政治局主席候选人名单出炉了，她们分别是：\n\n有着12年党龄的左翼工人党员：瓦伦蒂娜·马肯森\n\n以及\n\n饱受人民欢迎的温和民主派党员：琳娜塔·迪特马尔\n\n请做出选择"
  bdc_red.1.a: "当然是老党员"
