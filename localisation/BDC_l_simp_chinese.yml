  #人物介绍
  BDC_Rozelita_leader_desc: "罗泽丽塔出身于希雅公爵领的一个工人家庭，在她幼年的时候，家里总是吃不饱饭。如果要问为什么没有饭吃，大家都会说没有钱，如果要问为什么没有钱，大家都会说钱被贵族们收走了。纵然历史书上写着希雅家族如何善待领民，但是那些事情在现在看来早已成为了过去式。\n3075年，里森堡爆发了“五月起义”,罗泽丽塔从中看到了一丝希望。“如果能创造一个由工人决定一切而不是由贵族决定一切的社会，那么大家就一定会过上好日子”，她是这么想的。\n自那以后，她就在人群中奔走，宣扬她的工团主义思想。3086年，洛卡文尼亚内战爆发，她看到了机会，组织了几十人的队伍冲击白百合亲王领领主府，企图解散当地政府。然而血肉组成的身体抵挡不过重机枪的子弹，当场便有几人死亡，剩余的人被尽数抓获。\n罗泽丽塔找到机会逃出了地牢，而此时黑兰共和国已经成立，似乎一切比以前都好了起来……但她不这么认为。她觉得所谓的“共和国”只不过是贵族们为了延迟统治耍的把戏罢了，为此她从未放弃过活动。\n\n§R——我将继续斗争，直到胜利到来的那天§!"
  BDC_Yang_leader_desc: "没有人知晓他真正的姓名，但是党内的同志们都管他叫“杨”。他有时也以“杨”自称，就仿佛是抛弃了曾经的姓名一般。为人和善宽容，但是在立场上从不动摇。\n\n§R——也许一个人的力量微不足道，但是千千万万个人的力量加在一起足以撼动一切。§!"
  BDC_Valentina_desc: "瓦伦蒂娜出身于施瓦泽莱滕的一个工人家庭，她的父母都是船厂工人。她自幼便跟着父母出入船厂，也练得一手好技术。\n12岁那年，她从自爱丽诺归来的叔叔那里拿到了伊妮斯·杜布瓦的著作，在反复研读之后，她的面前仿佛打开了一道新的大门。\n16岁那年，她加入了洛卡文尼亚先锋工人党，这是一个在洛卡文尼亚议会中秉持着为工人阶级谋取利益的政党。彼时的阿黛尔王储对于该党的主张也是多加赞同，并合作推行了新的工业结构改革政策。\n然而令人没想到的是，诡计多端的资本家们设计打败了王室，并将先锋党打出了议会，而后来的刺杀事件时先锋党又被胜利党捅了一刀。\n洛卡文尼亚内战爆发后没过一周，摇摇欲坠的先锋党，分裂了。\n瓦伦蒂娜回到了她的故乡，“杨”邀请她进入了黑兰先锋工人党，历经多年，她接受了人民的意愿，上任政治局主席，而她也将继续带领人民前进。\n\n§Y——我在此宣誓，我将用我的生命，保卫我的祖国和人民。§!"
  BDC_Linnata_desc: "琳娜塔原名琳娜塔·冯·巴尔塔萨尔，是巴尔塔萨尔子爵的三女儿。\n3086年内战的动乱中，巴尔塔萨尔子爵被指控犯有叛国罪并被处刑。琳娜塔本来也会被推上刑场，但被“杨”救了下来。\n“杨”带着她回到了施瓦泽莱滕，在那里她见到了与独断、专制所不同的民主、共和，以及在红色书籍里面所见到的那个人人平等的美好未来。\n于是她下决心为了更伟大的目标而奋斗，她抛弃了自己的家名，改姓迪特马尔（人民之名），投身于工人解放运动之中。\n而现在她的努力得到了人民的承认，她将以政治局主席的身份继续奋斗。\n\n§C——祖国和人民成就了我，我也将尽我所能回报祖国与人民。§!"

