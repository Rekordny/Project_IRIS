l_simp_chinese:
  #开局介绍
  IRIS_WS_BDC_desc: "§C遥远的过去§!\n曾几何时，这片土地由希雅家族所统领，他们与其他城邦领主不同，平易近人，善待领民，恪守骑士道。偶尔会传出一些令人不喜的谣言，不过那些都只是外来人的阴谋罢了。希雅家族善待着领民，而领民用他们的忠诚予以回应。2776年，希雅家族与提兰家族合源为洛卡文尼亚家族，这里的领民也理所当然地成为了洛卡文尼亚的子民。\n§L被分封的土地§!\n由于管理不善，以及平衡宗亲影响，洛卡文尼亚的土地被不断地分封收回，这片土地也不例外。\n3020年，东部的沿海地区被分封给黑色骑士团的领袖——“艾文尼娅·冯·穆尔塞林”；\n3050年，北部的土地被分封给长生的神狐——“白茶”；\n3070年，西部的土地被分封给骑士道的楷模——“灰狼”骑士团；\n3080年，中部的土地被分封给白百合亲王——“布兰琪·冯·洛卡文尼亚”。\n§L黑金色的骑士§!为了保护她忠诚的王室一去不复返，§Y白百合的亲王§!一次也没能踏上她自己的领土，§O灰尾的骑士团§!最终也没能恪守自己所坚定的骑士道，最终留下的只有§P悠久的神狐§!依然照料着这片土地。\n§O时代的变幻§!\n3086年，§R洛卡文尼亚内战§!爆发了，出于神狐与骑士定下的契约，栀子兰公爵领与黑骑公爵领无条件合并，而后白百合亲王辖地也将土地拱手送上。已经背叛骑士道的灰色骑士们则被栀子兰的近卫骑士尽数诛杀。自此，分离多年的土地重新合并，接受神狐的领导，在这片土地上成立了崭新的国家——黑兰共和国。洛卡文尼亚的叛军被拒之门外，没有人能够打扰这片土地的宁静。\n§Y新时期的选择§!\n5年过去了，神狐的统治虽谈不上尽善尽美，但也算是平和度过。\n然而，\n§O落后的军队体制§!使得我们在新时代的各国军队中根本排不上号；\n§L顽固的政治现状§!使得我们在管理国家方面花费甚多却反馈甚少；\n§R封闭的经济政策§!与§R不健全的工业产业§!使得我们的补给依靠自给自足的情况下供给紧张，以往依靠洛卡文尼亚其他地区才能提供的产品现在被抬出高价。这几座大山压在黑兰共和国的肩膀上压得喘不过来气。\n与此同时，社会运动也是愈演愈烈，\n§R无政府工团运动§!提议上涨工人待遇，并且取消政府的管理而将管理权交付工会；\n§P洛卡文尼亚回归运动§!在洛卡文尼亚局势趋向稳定的现在愈发强势起来；\n§G一心会§!所代表的邪教军事组织最近也突然展露苗头；\n以神狐与其同僚为代表的§Y同盟阵线§!则在政治的浪潮中抱成一团苦苦坚持。纵然如此，她的人民依旧相信\n§P神狐会做出选择§!"

