  bdc_goverment.1: "工人党选举"
  bdc_goverment.1.t: "工人党选举结果出炉"
  bdc_goverment.1.desc: "在最新的黑兰先锋工团党党内选举中，左翼共产主义者“杨”击败了原版的无政府主义者领导，以多票数优势当选黑兰工人党中央总书记。"
