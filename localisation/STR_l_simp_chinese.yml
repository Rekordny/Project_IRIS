 STR_fury_of_ang: "满腔怒火"
 STR_fury_of_ang_desc: "起义者们怒视着新蒙巴萨的卖国贼和他们的柏霖主子，他们曾自认为自己也是里森堡的一员，可是乌斯拉尔人却说他们是入侵者，是殖民者......\n\n§Y“我与你们一样，也热爱着这片土地。”§!"
 STR_last_fight: "背水一战"
 STR_last_fight_desc: "解放阵线现在是在物理意义上的背水一战——他们的身后除了大海，别无他物。他们会奋战至最后一刻，最后一人。或许这场起义不过是飞蛾扑火，但后世的史书将会永远铭记他们。"
 STR_chaos: "混乱的阵线"
 STR_chaos_desc: "这世界上恐怕没有比解放阵线更加奇怪的组织了吧，你能想象工业派、卡美洛效忠派和反对极端政府的乌斯拉尔人并肩作战吗？虽然阵线内部仍然争吵不休，但好在所有人还有着共同的目标——为了里森堡的未来而战。"
