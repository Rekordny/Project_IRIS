  YMI_eventful_period: "多事之秋"
  YMI_eventful_period_desc: "黑沫夜的爆发将世界的虚荣撕扯开来，裸露在世人眼中的是遍布世界的顽疾与各种各样的危机，无论是远在欧罗巴的爱丽诺-乌斯拉尔局势升级还是北阿西娅真理联合与迟暮帝国的对峙，亦或者眼前南阿西娅的波谲云诡。无一昭示着，世界正极速走向崩坏的边缘...."
  YMI_a_unprecedented_change: "三百年未有之变局"
  YMI_a_unprecedented_change_desc: "陆皇事变的出现使得王国内外变得人心惶惶，虽然这只师团级魔兽最终被消灭，但正如阿卡迪亚战争发生前夕也曾出现过师团级魔兽一般，陆皇龟的出现让相当部分人认为这是在预示下一次高烈度战争的到来。"
  YMI_the_new_cabinet: "确立防务内阁"
  YMI_the_new_cabinet_desc: "安布罗斯·塔哈沃·弗雷梅维拉陛下退位后，由其子里奥塔莫思·哈尔斯·弗雷梅维拉继承王位。为此王国内阁迎来了再一次的重组，依照先王安布罗斯的建议，里奥塔莫思组建了以防务为主的内阁班子，以应对未来可能会发生的冲突。"
  YMI_expand_the_knights: "骑士团扩编"
  YMI_expand_the_knights_desc: "我们的骑士团自阿卡迪亚战争之后便进行了裁撤与缩编，而如今在确定了塔德里克帝国意图西进之后，御前越发确定，战争正一步步靠近弗雷梅维拉。是时候恢复骑士团往日的荣光了，御前将决定对骑士团重新扩编，增强军力。"
  YMI_fortify_the_passes: "关隘军备化"
  YMI_fortify_the_passes_desc: "对于骑士团的松懈，我们不能怪驻守的将士们，毕竟很久以来弗雷梅维拉没有再出现过向阿卡迪亚战争前兆那样的情况，如今，我们只得竭尽全力做好准备，应对未来会发生的一切。"
  YMI_new_star: "王国新星"
  YMI_new_star_desc: "陆皇事变的突发不仅仅是给王国带来了一抹紧张的气氛，却也让我们意外发掘到了一位绝伦的天才，艾尔涅斯帝·埃切贝里亚。为了表彰其在事件中的出色表现，安布罗斯陛下决定接见这位年仅12岁的功臣，以激励他能够做出更多表现。"
  YMI_authorize_the_school_workshop: "授权学园工坊"
  YMI_authorize_the_school_workshop_desc: "为了配合艾尔涅斯帝的种种新奇想法，御前已经批准将莱西亚拉学园之中的幻晶骑士工坊划归为艾尔涅斯帝使用，并调拨学园内的人手为其所用。\n\n安布罗斯陛下对艾尔涅斯帝有着相当程度的期盼，只要艾尔涅斯帝能够交出令他满意的作品，在御前所言的奖励，国王陛下也未尝不能应许....."
  YMI_new_equipment: "列装新式兵器"
  YMI_new_equipment_desc: "艾尔涅斯帝的工坊产出了源源不断的新式幻晶骑士，他们的性能已在与国机研的比试当中展现的淋漓尽致。尽管有着耗能大，训练难度高等问题，但这样的新式兵器将完全使王国的军队脱胎换骨，数倍于从前。"
  YMI_a_trip_to_forest: "森都之行"
  YMI_a_trip_to_forest_desc: "在终结了壳兽群对森都的入侵后，艾尔涅斯帝如愿以偿的获得了进入森都学习制造魔力转换炉的资格，而本次旅行也将成为弗雷梅维拉军事科技攀升的最大转折点。"
  YMI_the_true_talent: "举世罕见的天才"
  YMI_the_true_talent_desc: "谁也没能想到，一个还未成年的孩子便能够领悟亚尔芙民的智慧，在森都得数十个昼夜更替后，图书馆的公主最终学成归来。"
  YMI_reopen_the_arsenal: "重振兵工坊生产"
  YMI_reopen_the_arsenal_desc: "战争即将到来，而我们却还没有做好准备，但为时不晚，从御前颁布的战备法令正随着轻骑传达到各个省份。在各地领主与政务官的号令下，武器生产的产能将逐步提高，直至武装全王国的部队。"
  YMI_issue_the_conscription_order: "颁布征兵令"
  YMI_issue_the_conscription_order_desc: "国家的保卫没办法只靠驾驶幻晶骑士的骑操士们，防御要塞，巡逻，治安，牵制等军务依然可以运用多数且训练初成的成年人力执行。"
  YMI_logistics_effort: "完善后勤"
  YMI_logistics_effort_desc: "工业革命是我国前所未见的外来思潮，他改变着王国上上下下，也让王国内以玛娜为根基的利益集团感到恐惧，为了国家的稳定性，自第九代国王时便已然断绝了产生工业派结社的可能性，但在第十任国王安布罗斯，工业派的一些东西确是可以拿来学习的，就比如运输与通信方面。通过适当的工业化改造，这些便利的道具将利民又利军，何尝不为呢？"
  YMI_country_of_knights: "骑士之国"
  YMI_country_of_knights_desc: "我们已经做好了尽我们所能的所有准备，来吧，敌人们，弗雷梅维拉的子民们从不畏惧战争，从天空到大海，从森林到群山，我们将奋战到底！无愧骑士之名！"
  YMI_shield_of_zetland: "泽特兰德之盾"
  YMI_shield_of_zetland_desc: "最终，这一时刻还是来临了。根据蓝鹰骑士团的消息，塔德里克已然走出了阴霾，并在新任皇帝的带领下正意图西征，第一个目标剑指边境的另一旁——弗雷梅维拉王国。而现在，让我们重拾泽特兰德之盾的名号，将帝国的兵峰抵挡在埃托兰迪河之外。"
  YMI_stablize_the_west: "稳定西方局势"
  YMI_stablize_the_west_desc: "面对塔德里克这样巨大的威胁，弗雷梅维拉无法独自应对战争，只有将南邦诸国绑在一起，才能够共渡难关。信使已然出发，希望他们懂得唇亡齿寒的道理…."
  YMI_patriotism: "爱国热忱"
  YMI_patriotism_desc: "国家需要更多的青壮年进入到军队之中，这将是场你死我活的战争，拿起武器吧！战士们，机操士们，骑士们！"
  YMI_outside_the_south: "南邦以外"
  YMI_outside_the_south_desc: "德里克帝国对海洋的掌控从往期的历史之中便能够窥探一二，帝国舰队从戡乱时代至近代均发挥了不俗的军事威慑与辐射作用。因此我国对海岸线的防御也不容松懈。"
  YMI_the_mercenary_agreement: "雇佣兵条款"
  YMI_the_mercenary_agreement_desc: "虽然路易斯安娜的猎魔人在南阿西娅的风评难以让人有很好的评价，但现如今正处危急存亡之秋，我们需要更多的援手来遏制帝国主义的扩张。"
  YMI_fully_prepared: "准备万全"
  YMI_fully_prepared_desc: "现在，一切的一切都已做好准备，弗雷梅维拉人不惧怕挑战，更不会惧怕往日失败者的再次到来，幻晶骑士的转换炉轰鸣声不断，一阵又一阵的战吼声响彻整片大地，踏上前来！侵略者！"
  YMI_defend_against_TDL: "防范东方帝国"
  YMI_defend_against_TDL_desc: "与其关注，寄希望与其他国家的联合，不如强化自身的防御，弗雷梅维拉已经经过了数百年的外交中立，今后也将如此，专注防御东面的威胁，将是我们的首要国策。"
