  YMI_a_bitter_failure: "武功尽废"
  YMI_a_bitter_failure_desc: "一切都结束了，弗雷梅维拉已经失败了，在帝国的铁蹄下，骑士之国的荣光不在….."
  YMI_we_shall_never_surrender: "绝不屈服"
  YMI_we_shall_never_surrender_desc: "弗雷梅维拉人不会放弃自己的家园任人宰割，帝国军团仍然在西线战场与其他国家作战，我们不能放弃这个时机，再次发起我们的反击"
  YMI_avoid_surveillance: "绕开眼线"
  YMI_avoid_surveillance_desc: "虽然我们的武器被塔德里克人收缴，幻晶骑士也被严加看管，但塔德里克前线与后方的不稳定促使我们能够浑水摸鱼，在塔德里克人眼皮底下积蓄力量。"
  YMI_hit_and_run: "敌后游击"
  YMI_hit_and_run_desc: "面对帝国军团我们的实力仍然弱小，但为了支援其他西南诸国同胞，我们可以对帝国内的军事工厂进行破坏，只需要做好身份藏匿，对塔德里克阳奉阴违一番，便可帮助得了前线的战士们。"
  YMI_secret_production: "秘密生产"
  YMI_secret_production_desc: "在塔德里克人所无法触及的森都之中，莱西亚拉学园师生以及银凤骑士团早已开始了再生产的准备，只要我们能够将原材料秘密转运到森都，便能够为我们的起义做更多的准备。"
  YMI_summon_the_loyalists: "召集忠诚派"
  YMI_summon_the_loyalists_desc: "在建制部队被打散后，不愿意屈服的骑士团成员们进入到了博库斯大树海之中与森之民一同抵抗着塔德里克帝国，我们需要他们，是时候将弗雷梅维拉重新拧成一股绳了！"
  YMI_rearm_the_knights: "重启骑士团武备"
  YMI_rearm_the_knights_desc: "我们已经做好了准备，只要抢下被塔德里克人封存的幻晶骑士，成千上万的弗雷梅维拉人将响应号召加入到这场大起义之中，为了胜利，共赴荣耀！"
  YMI_raise_our_banner: "重拾弗雷梅维拉之旗"
  YMI_raise_our_banner_desc: "弗雷梅维拉已然成功赶跑了塔德里克人，骑士的旌旗重新飘扬在弗雷梅维拉城市之上，为我们的伟大事业庆贺！敬国王！敬骑士们！"
