#国策

#第一阶段

  di_yi_jie_duan_di_yi_ge_guo_ce:0 "三百年未有之变局"
  di_yi_jie_duan_di_yi_ge_guo_ce_desc:0 "【陆皇龟来袭！】"

  di_yi_jie_duan_di_er_ge_guo_ce:0 "检视武备"
  di_yi_jie_duan_di_er_ge_guo_ce_desc:0 "弗雷梅维拉王国虽然一直以来与魔兽抗争，但以如今的守备力量来看，完全无法做到应对高烈度战争的侵袭，因此克努特·迪斯寇德公爵在御前向国王提议，加紧清剿缓冲地带的魔兽，坚壁清野，以防后患。"
  di_yi_jie_duan_di_er_ge_guo_ce_tt:0 ""

  di_yi_jie_duan_di_san_ge_guo_ce:0 "王国新星"
  di_yi_jie_duan_di_san_ge_guo_ce_desc:0 "陆皇事变的到来并不仅仅是给王国带来一抹紧张的气氛，却是让我们意外发掘到了一位绝伦的天才，艾尔涅斯帝·埃切贝里亚。为了表彰其在事件中的出色表现，安布罗斯陛下决定接见这位年仅12岁的功臣，以激励他能够做出更多表现。"

  di_yi_jie_duan_di_si_ge_guo_ce:0 "骑士团整编"
  di_yi_jie_duan_di_si_ge_guo_ce_desc:0 "目前的骑士团制度相比起阿卡迪亚战争时期已然缩水了许多，为了防范那可能到来的危机，御前会议决定，重新重视起各个骑士团，扩大骑士团的规模与训练程度。"

  di_yi_jie_duan_di_wu_ge_guo_ce:0 "研发辅助臂"
  di_yi_jie_duan_di_wu_ge_guo_ce_desc:0 "按照艾尔涅斯帝·埃切贝里亚的设想，辅助臂的增设将会使幻晶骑士拥有更加强大的火力以及单兵作战能力。但这同样需要付出代价，辅助臂的运作加剧了幻晶骑士的耗能问题，同时也使得许多习惯了旧机体的骑操士们难以活用辅助臂而事故练练，这些都将是御前应当考虑的问题。"

  di_yi_jie_duan_di_liu_ge_guo_ce:0 "纲型肌肉革新"
  di_yi_jie_duan_di_liu_ge_guo_ce_desc:0 "为了改善陆皇事变时幻晶骑士的结晶质肌肉断裂问题，根据艾尔涅斯帝卿的构想，纲型肌肉结构将完美替代老式的肌肉架构，发挥远超其数倍的力量，将显著提升我国的整体实力。"

  di_yi_jie_duan_di_qi_ge_guo_ce:0 "授权莱西亚拉骑操士学园"
  di_yi_jie_duan_di_qi_ge_guo_ce_desc:0 "围绕着艾尔涅斯帝卿的奇妙构想，莱西亚拉学园将在御前的正式批准下获得对幻晶骑士机体的开发权，对于那少年的期望，将会在日后的竞技场上得到回报，令人拭目以待。"

  di_yi_jie_duan_di_ba_ge_guo_ce:0 "魔力转换炉需求"
  di_yi_jie_duan_di_ba_ge_guo_ce_desc:0 "为了应对更多新想法的适用，原本的魔力转换炉已然无力支撑搭载了新式结晶质肌肉与辅助臂的幻晶骑士，因此莱西亚拉学园急需新式魔力转换炉或者另外的方案来改善这种窘境。"

  di_yi_jie_duan_di_shi_ge_guo_ce:0 "关隘军事化"
  di_yi_jie_duan_di_shi_ge_guo_ce_desc:0 "对于骑士团的松懈，我们不能怪驻守的将士们，毕竟很久以来弗雷梅维拉没有再出现过向阿卡迪亚战争前兆那样的情况，如今只要我们竭尽全力做好准备，亦不晚。"

  di_yi_jie_duan_di_jiu_ge_guo_ce:0 "森都之行"
  di_yi_jie_duan_di_jiu_ge_guo_ce_desc:0 "为了取得适合新机体的转换炉，遵守约定的安布罗斯国王带领着在弗雷梅维拉社会之中异军突起的艾尔涅斯帝来到了艾尔芙人的国度——森都。\n这将是弗雷梅维拉改变命运的转折点，此刻王国的所有都会因艾尔涅斯帝与艾尔芙民之间的交流而发生改变，影响深远。"

  di_yi_jie_duan_di_shi_yi_ge_guo_ce:0 "幻晶护甲"
  di_yi_jie_duan_di_shi_yi_ge_guo_ce_desc:0 "如今艾尔涅斯帝已然证明了自己的能力，年少不是对他才能的贬低，恰恰相反是对他的赞叹，他将会在安布罗斯王的肯定下，成为银凤骑士团的团长，并以莱西亚拉为驻地，为王国贡献源源不断的研究成果。"

  di_yi_jie_duan_di_shi_er_ge_guo_ce:0 "让国机研善后"
  di_yi_jie_duan_di_shi_er_ge_guo_ce_desc:0 "艾尔涅斯帝的想法固然对王国有着重大启发，但在这些奇异的想法之下总是潜藏着一些瑕疵，影响着新式装备的性能，因此这项善后工作就轮到拥有着丰富经验的国机研来接手好了。"

  di_yi_jie_duan_di_shi_san_ge_guo_ce:0 "全面翻新"
  di_yi_jie_duan_di_shi_san_ge_guo_ce_desc:0 "经过艾尔涅斯帝·埃切贝里亚卿的改革，幻晶骑士的种种弊端已然得到了极大的改善，更强的火力，更加灵活的行动，更加牢固的装甲，依靠着这些我们能够将弗雷梅维拉保持在超然的地位上免受他国的侵扰。"

#第二阶段

  di_er_jie_duan_di_shi_si_ge_guo_ce:0 "西疆之壁"
  di_er_jie_duan_di_shi_si_ge_guo_ce_desc:0 "最终，这一时刻还是来临了。根据蓝鹰骑士团的消息，塔德里克已然走出阴霾，并在新任皇帝的带领下正意图西征，第一个目标直指边境的另一旁——弗雷梅维拉王国。而现在，让我们重拾泽特兰德之盾的名号，将帝国的兵峰挡在埃托兰迪河之外。"

  di_er_jie_duan_di_shi_wu_ge_guo_ce:0 "稳定西方局势"
  di_er_jie_duan_di_shi_wu_ge_guo_ce_desc:0 "面对塔德里克这样的巨大威胁，弗雷梅维拉无法独自应对战争，只有将西南诸国绑在一起，才能共渡难关。信使已然出发，希望他们懂得唇亡齿寒的道理..."

  di_er_jie_duan_di_shi_liu_ge_guo_ce:0 "重申王国条约"
  di_er_jie_duan_di_shi_liu_ge_guo_ce_desc:0 "亚提斯玛特是我们的盟友，也是最重要的贸易伙伴，倘若旧敌阿卡迪亚赢得内战，弗雷梅维拉的处境将愈发艰难，要尽快解决这一问题。"

  di_er_jie_duan_di_shi_qi_ge_guo_ce:0 "与吉斯塔特王国达成共识"
  di_er_jie_duan_di_shi_qi_ge_guo_ce_desc:0 "吉斯塔特王国是西方最为稳固的王国，也是与我等同样明白塔德里克威胁的势力，在稳定的西方诸国方面，我们将达成共识。"

  di_er_jie_duan_di_shi_ba_ge_guo_ce:0 "外海孤悬之国的接触"
  di_er_jie_duan_di_shi_ba_ge_guo_ce_desc:0 "丰苇原瑞篱内皇国，孤悬于海外的岛国，如今外海之使的到来，将会为我们拓宽视野，寻求外交优势。"

  di_er_jie_duan_di_shi_jiu_ge_guo_ce:0 "携手并进"
  di_er_jie_duan_di_shi_jiu_ge_guo_ce_desc:0 "塔德里克人的兵峰已然显露无疑，但在圣铃兰的见证下，我们将携手共进。"

  di_er_jie_duan_di_er_shi_ge_guo_ce:0 "提防东方帝国"
  di_er_jie_duan_di_er_shi_ge_guo_ce_desc:0 "ao'与其关注，寄希望于其他国家的联合，不如强化自身的防御，弗雷梅维拉已经经过了数百年的外交中立，今后也将如此，专注防御东面的威胁，将是我们的首要国策。"

  di_er_jie_duan_di_er_shi_yi_ge_guo_ce:0 "试探奥林匹亚"
  di_er_jie_duan_di_er_shi_yi_ge_guo_ce_desc:0 "奥林匹亚是塔德里克伸向泽特兰德的触手，是意图恢复旧日帝国西疆的前哨站。如今君士坦丁的带领下，奥林匹亚政局稳定，兵锋正盛，我们需要就此做好准备。"

  di_er_jie_duan_di_er_shi_er_ge_guo_ce:0 "巩固海防"
  di_er_jie_duan_di_er_shi_er_ge_guo_ce_desc:0 "塔德里克帝国对海洋的掌控从往期的历史之中便能够窥探一二，帝国舰队从战乱时代至近代发挥了不俗的军事威慑和辐射作用。因此，我国对海岸线的防御也不容松懈。"

  di_er_jie_duan_di_er_shi_san_ge_guo_ce:0 "锤炼不辍"
  di_er_jie_duan_di_er_shi_san_ge_guo_ce_desc:0 "弗雷梅维拉人会为自己的国家付出生命，全体国民将为家园的存亡而战，是时候将骑士之国的威名远扬，弗雷梅维拉的旌旗永不陨落！"

  di_er_jie_duan_di_er_shi_si_ge_guo_ce:0 "全面警戒"
  di_er_jie_duan_di_er_shi_si_ge_guo_ce_desc:0 "我们已经做好了我们能做的一切只待帝国的军团挺近我国领土，他们必将受到成千上百万倍的反击，弗雷梅维拉万岁！"

  di_er_jie_duan_di_er_shi_wu_ge_guo_ce:0 "开放兵役"
  di_er_jie_duan_di_er_shi_wu_ge_guo_ce_desc:0 "国家需要更多的青壮年进入军队中，这是场你死我活的战争，拿起武器吧！战士们，机操十们，骑士们！"

  di_er_jie_duan_di_er_shi_qi_ge_guo_ce:0 "借助联合公会之力"
  di_er_jie_duan_di_er_shi_qi_ge_guo_ce_desc:0 "经验丰富的公会冒险者会是完美补充我方精锐兵士不足的重要部分，与联合公会的交易可使我们在抵抗入侵方面拥有更牢固的防线。"

  di_er_jie_duan_di_er_shi_liu_ge_guo_ce:0 "雇佣路易斯安娜猎魔人"
  di_er_jie_duan_di_er_shi_liu_ge_guo_ce_desc:0 "虽然路易斯安娜的猎魔人在南阿西娅的风评难以让人有很好的评价，但现在正处危急存亡之秋，我们需要更多的援手来遏制帝国主义的扩张。"

  di_er_jie_duan_di_er_shi_ba_ge_guo_ce:0 "中转丰苇原瑞篱内皇国"
  di_er_jie_duan_di_er_shi_ba_ge_guo_ce_desc:0 "丰苇原瑞篱内皇国是塔德里克后方的孤岛国家，如果抢先在塔德里克人之前说服皇国在背后骚扰塔德里克，将会对塔德里克人造成相当程度的影响，并且如果能够得到皇国的需求，甚至可以通过皇国开辟前往欧罗巴的航线，一举两得。"

  di_er_jie_duan_di_er_shi_jiu_ge_guo_ce:0 "接受合众国的提议"
  di_er_jie_duan_di_er_shi_jiu_ge_guo_ce_desc:0 "合众国是我国，乃至亚提司玛特，奥林匹亚北方的强大国家，他们信奉着一种名为工业资本主义的理念对外输出强大影响力。\n比起被塔德里克人夺去土地，合众国的那些条条框框显得不再那么尖锐，可以接受。"

  di_er_jie_duan_di_san_shi_ge_guo_ce:0 "准备万全"
  di_er_jie_duan_di_san_shi_ge_guo_ce_desc:0 "现在，一切的一切都已经做好准备，弗雷梅维拉人不惧挑战，更不会惧怕往日失败者的再次到来，幻晶骑士的转换炉轰鸣声不断，一阵又一阵的战吼响彻整片大地，踏上前来，侵略者！"

#第三阶段
#战败起义线(战败线为史实，而战败线的两条路线则是以概率的形式随机触发其中之一，起义线为3，臣服线为7)

  di_san_jie_duan_di_san_shi_yi_ge_guo_ce:0 "国破家亡"
  di_san_jie_duan_di_san_shi_yi_ge_guo_ce_desc:0 "一切都已经结束了，弗雷梅维拉已经失败了，在帝国的铁蹄下，骑士之国荣光不存..."

  di_san_jie_duan_di_san_shi_er_ge_guo_ce:0 "绝不屈服"
  di_san_jie_duan_di_san_shi_er_ge_guo_ce_desc:0 "弗雷梅维拉人不会放弃自己的家园任人宰割，帝国军团仍在西线战场与其他国家交战，我们不能放弃这个时机，再次发起我们的反击。"

  di_san_jie_duan_di_san_shi_san_ge_guo_ce:0 "绕开眼线"
  di_san_jie_duan_di_san_shi_san_ge_guo_ce_desc:0 "虽然我们的武器被塔德里克人收缴，幻晶骑士也被严加看管，但塔德里克前线与后方的不稳定促使我们能够浑水摸鱼，在塔德里克人眼皮底下积蓄力量。"

  di_san_jie_duan_di_san_shi_si_ge_guo_ce:0 "秘密生产"
  di_san_jie_duan_di_san_shi_si_ge_guo_ce_desc:0 "在塔德里克人无法触及的森都之中，莱西亚拉学院师生以及银凤骑士团早已开始了再生产的准备，只要我们能将原料秘密转运到森都，便能为1我们起义做更多准备。"

  di_san_jie_duan_di_san_shi_wu_ge_guo_ce:0 "召集忠诚派"
  di_san_jie_duan_di_san_shi_wu_ge_guo_ce_desc:0 "在建制部队被打散后，不愿意屈服的骑士团成员进入到博库斯大树海之中与森之民一同抵抗着塔德里克帝国，我们需要他们，是时候将弗雷梅维拉重新拧成一股绳了。"

  di_san_jie_duan_di_san_shi_liu_ge_guo_ce:0 "敌后游击战"
  di_san_jie_duan_di_san_shi_liu_ge_guo_ce_desc:0 "如今我们已经同树海的战士们重新取得联系，是时候对帝国作出反击了。"

