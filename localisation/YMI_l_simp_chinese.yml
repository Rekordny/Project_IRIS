#民族精神
  YMI_Wall_of_the_West: "西疆之壁"
  YMI_Wall_of_the_West_desc: "我国位于塔德里克帝国西方的最前沿，也是西南诸国之中最靠东的国家，一直以来为重获独立的诸国守住了帝国西进的多次征伐，依靠着山脉与树海，坚毅的人民与受祝的地脉，弗雷维梅拉不亏西疆壁垒之名。"
  YMI_People_of_the_Forest: "森之民"
  YMI_People_of_the_Forest_desc: "亚尔芙之民，一支藏匿在森林之中的特殊种族，王国之民并不知晓其存在，只有身为王室以及受到亚尔芙卫使认可的人才有所知晓并得有获得进入【森都】的机会。期内的秘密外界也无从得知....."
  YMI_Lost_control_of_Forest_penalty_desc: "§Y森都失守将产生严重后果...§!"
  YMI_People_of_the_Forest_2: "森之民"
  YMI_People_of_the_Forest_2_desc: "亚尔芙之民，一支藏匿在森林之中的特殊种族，王国之民并不知晓其存在，只有身为王室以及受到亚尔芙卫使认可的人才有所知晓并得有获得进入【森都】的机会。期内的秘密外界也无从得知....."
  YMI_Country_of_Knights: "骑士之国"
  YMI_Country_of_Knights_desc: "弗雷梅维拉向东的敌人不止有帝国军团的阵列，也有潜藏在树海内的魔兽，而为了抵御这些在明在暗的敌人，弗雷梅维拉人骑上幻晶骑士与其英勇奋战，赢得了诸国的尊敬，被诸国冠以【骑士之国】的美名。"
  YMI_Rusty_Knights: "生锈的骑士"
  YMI_Rusty_Knights_desc: "幻晶骑士是独属于我国的特殊科技，经由遗迹挖掘以及数代人的研究开发，最终这样的巨型兵器成为了我国的重要军事力量以及国家象征。虽然幻晶骑士在战场上能取得一般兵团所无法企及的战果，但同样幻晶骑士也有着维修成本高，改进难度大，作战体系单一的问题亟待解决，这些问题成为了弗雷梅维拉王国武备逐渐废弛的主要原因。"
  YMI_Rusty_Knights_1: "生锈的骑士"
  YMI_Rusty_Knights_1_desc: "幻晶骑士是独属于我国的特殊科技，经由遗迹挖掘以及数代人的研究开发，最终这样的巨型兵器成为了我国的重要军事力量以及国家象征。虽然幻晶骑士在战场上能取得一般兵团所无法企及的战果，但同样幻晶骑士也有着维修成本高，改进难度大，作战体系单一的问题亟待解决，这些问题成为了弗雷梅维拉王国武备逐渐废弛的主要原因。"
