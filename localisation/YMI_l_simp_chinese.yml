  YMI_Wall_of_the_West: "西疆之壁"
  YMI_Wall_of_the_West_desc: "我国位于塔德里克帝国西方的最前沿，也是西南诸国之中最靠东的国家，一直以来为重获独立的诸国守住了帝国西进的多次征伐，依靠着山脉与树海，坚毅的人民与受祝的地脉，弗雷维梅拉不亏西疆壁垒之名。"
  YMI_People_of_the_Forest: "森之民"
  YMI_People_of_the_Forest_desc: "亚尔芙之民，一支藏匿在森林之中的特殊种族，王国之民并不知晓其存在，只有身为王室以及受到亚尔芙卫使认可的人才有所知晓并得有获得进入【森都】的机会。期内的秘密外界也无从得知....."
  YMI_Lost_control_of_Forest_penalty_desc: "§Y森都失守将产生严重后果...§!"
  YMI_People_of_the_Forest_2: "森之民"
  YMI_People_of_the_Forest_2_desc: "亚尔芙之民，一支藏匿在森林之中的特殊种族，王国之民并不知晓其存在，只有身为王室以及受到亚尔芙卫使认可的人才有所知晓并得有获得进入【森都】的机会。期内的秘密外界也无从得知....."
