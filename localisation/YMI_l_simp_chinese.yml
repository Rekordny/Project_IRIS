#人物
  YMI_Ambrosius_Fremmevilla: "安布罗斯·弗雷梅维拉"
  YMI_Ambrosius_Fremmevilla_desc: "安布罗斯·塔哈沃·弗雷梅维拉，弗雷梅维拉第十任国王，过去被称作“狮子王”的武人，武艺与驾驶幻晶骑士的技术可称作超一流的水准，曾经率领弗雷梅维拉军抵御阿卡迪亚帝国的入侵，并在战争之中击落过数架装甲机龙，挫败多次阿卡迪亚军的进攻而在诸国享有名誉。却也是在登基前是一个令周边侍从伤透脑筋的泼浪之人，而如今端坐王座数十余载，性格不同以往的沉着稳重，是一位深受万民爱戴的君主。\n\n现在，狮子王眉眼低垂，他望着比他年轻时还要沉稳许多的儿子里奥塔莫思·哈尔斯·弗雷梅维拉，已然有了退位的念头，相信在不久之后，这位文武两全的王者将退下位来为继任者铺平道路......"
  YMI_Leotamon_Hals_Fremmevilla: "里奥塔莫思·弗雷梅维拉"
  YMI_Leotamon_Hals_Fremmevilla_DESC: "§Y里奥塔莫思·弗雷梅维拉§!\n@YMI§Y[FROM.GetName]§!的§C储君§!\n\n§Y维稳者§!\n - $MODIFIER_POLITICAL_POWER_FACTOR$: §G+5.0%§!\n - $MODIFIER_STABILITY_FACTOR$: §G+10.0%§!\n - $neutrality_acceptance$: §G+50§!\n - $democratic_acceptance$: §G+50§!"
  YMI_Leotamon_Hals_Fremmevilla_desc: "里奥塔莫思·哈尔斯·弗雷梅维拉，弗雷梅维拉王国唯一的王位继承者，王子里奥塔莫思·哈尔斯·弗雷梅维拉被认为是不同于狮子王安布罗斯的稳健派注重防御性外交的储君，如今狮子王退位的流言蜚语不断传来，国民们都认为这位做事稳妥的王子将继承王位，成为第十一任弗雷梅维拉国王。而在这之前，里奥塔莫思王子将作为辅政大臣辅佐狮子王安布罗斯治理国家，在这波云诡谲的南阿西娅之中立足长久，守护住国家与人民。"
