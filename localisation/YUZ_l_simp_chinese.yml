 YUZ_Yoshino_desc: "朝武芳乃大人，世代守护此地的朝武家的现任巫女，深受万人敬仰。然而，与其他所有朝武家的巫女一样，她的身上也背负着来自百年前的诅咒和深深的怨念——这也是朝武家的女儿如此短命的原因。\n\n然而，这一切或许都会在她的手上终结，石中的丛雨丸正等待着自己的主人。\n\n当诸事俱备之时，§P千年的爱恋，将会如同万花般盛开。§!"
