#事件
 YUZ.1.t: "神刀出世"
 YUZ.1.desc: "神刀，被拔了出来！\n\n那命中注定的男主角终于登场，穗织小镇的故事也终于进入了新的篇章。那千年的爱恋，终将如同万花一般盛开。"
 YUZ.1.a: "芳乃大人有救了！"
 YUZ.2.t: "大赚一笔吧"
 YUZ.2.desc: "我们英明的决定使得我们的投资得到了回报——同时没有亏钱。"
 YUZ.2.a: "好耶"
 YUZ.3.t: "血亏"
 YUZ.3.desc: "亏损是市场中时常出现的情况，不必为此伤心，以后还有机会。"
 YUZ.3.a: "投资有风险，入市需谨慎"
 YUZ_game.1.t: "好评如潮"
 YUZ_game.1.desc: "我们制作的游戏得到了几乎所有玩家的赞美，大家玩得不亦乐乎，美少女游戏实在是太棒了！"
 YUZ_game.1.a: "好好好好好"
 YUZ_game.2.t: "多半好评"
 YUZ_game.2.desc: "我们制作的游戏得到了大量的好评，但也有一些批评意见。多加改进，下次一定能做得更好！"
 YUZ_game.2.a: "撸起袖子加油干"
 YUZ_game.3.t: "褒贬不一"
 YUZ_game.3.desc: "我们制作的游戏虽然得到了认可，但也收获了不少不满，无论如何至少也及格了。"
 YUZ_game.3.a: "我们需要反思"
 YUZ_game.4.t: "多半差评"
 YUZ_game.4.desc: "不幸的是，我们的游戏在玩家们看来就是粗制滥造的次品，鲜有玩家愿意给出好评。我们必须吸取教训，以防重蹈覆辙。"
 YUZ_game.4.a: "还有机会的"
 YUZ_game.5.t: "差评如潮"
 YUZ_game.5.desc: "你们做的什么游戏，你们的游戏害人不浅啊！这种垃圾也敢拿出来卖！"
 YUZ_game.5.a: "......"
 YUZ_game.6.t: "柚子国新作发售"
 YUZ_game.6.desc: "柚子国全新的美少女游戏已经推出，她们希望在我国销售这款游戏。"
 YUZ_game.6.a: "美少女游戏什么的，我最喜欢了！"
 YUZ_game.6.b: "柚子厨滚远点！"
