 YUZ_galgame_desc: "§CCiallo!§!，勤奋的§S柚子厨§!，努力做出世界上最棒的§P美少女游戏§!吧！\n\n目前我们正在制作的游戏基本信息如下：\n§Y分级§!：[YUZ_age_scripted_loc]\n§Y篇幅§!：[YUZ_length_scripted_loc]\n§Y类型§!：[YUZ_type_scripted_loc]\n§Y目标市场§!：[YUZ_market_scripted_loc]\n\n不同的组合可能产生§G更强的效果§!，或者§R适得其反§!。\n\n在发售一部游戏后，我们需要等待§Y180§!天才能发售新的游戏。\n\n目前正在开发的游戏质量如下：\n\n§P剧本质量§!：§Y[YUZ_plot_scripted_loc]§!\n§YCG质量§!：§Y[YUZ_cg_scripted_loc]§!\n§C音乐质量§!：§Y[YUZ_music_scripted_loc]§!\n§O程序质量§!：§Y[YUZ_program_scripted_loc]§!\n§S市场预期§!：§Y[YUZ_expectation_scripted_loc]§!\n\n整体质量为：§Y[YUZ_total_quality_scripted_loc]§!\n\n制作成本为：§R[?YUZ_cost]§!\n预期收入为：§Y[?YUZ_expected_income]§!\n预期利润为：§Y[?YUZ_expected_profit]§!\n目前会社资金盈余为：§Y[?YUZ_fund]§!\n\n上一款游戏发售迄今已有：§Y[?YUZ_galgame_issued_flag:days|Y0]§!日。"
