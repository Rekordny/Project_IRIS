#国策
 YUZ_gal_1: "美少女游戏之国"
 YUZ_gal_1_desc: "结晶革命的成果彻底地改变了我们的国家，在玛娜技术的驱动下传统的立体绘本现状得以直接呈现画面与声音。只要将预先制作好的内容写入绘本的每一页就能让读者如身临其境般体验一个个美好的故事，这种艺术形式被外界冠以“美少女游戏”之名，尽管严格意义上这并不是游戏而是文学作品。作为全世界唯一专门制作美少女游戏的国家，柚子国的命运与它深深相连。"
 YUZ_gal_2: "跃然纸上的美少女"
 YUZ_gal_2_desc: "“美少女”或许是这个世界上最为奇妙的生物，她们是一个个美好故事的主角，她们总能给读者带去希望，或者救赎。这些跃动于绘本中的美少女并不存在于现世，却能给现世的居民以无限遐想。纵使是虚幻的故事，亦会有影子刻印于现实之中，而我们要做的就是呈现出更加精彩的故事。"
 YUZ_gal_3: "语音收录改良"
 YUZ_gal_3_desc: "技术的进步是产业发展的基石，再优秀的题材也需要呈现的平台。通过优化绘本的声音收录功能，我国的美少女游戏将有着更高的音质，让玩家得以沉浸式体验游戏内容。"
 YUZ_gal_4: "高清动态CG呈现"
 YUZ_gal_4_desc: "在保持画风的同时，我们将大胆尝试新提出的“动态CG”理念。通过将传统的静态CG改为一段短暂的动画，书中呈现的人物将真正地动起来，而不再是一个个立绘而已。此外，动态的CG在玩家们喜闻乐见的场景中显然有着绝佳的视觉效果。"
 YUZ_gal_5: "次世代立体绘本"
 YUZ_gal_5_desc: "新一代的立体绘本即将横空出世，在继承前代基本功能的同时，维持重量不变的同时实现更大的储存量、触感更加柔软的书页材质以及更加清晰的画面呈现效果。在其投入使用过后，限制我们发挥的硬件短板将越来越少，而美少女游戏事业将更上一层楼。"
 YUZ_gal_6: "萌即为正义"
 YUZ_gal_6_desc: "什么是美少女？每个人都会有着高度个性化的评判标准，我国的美少女游戏无法满足所有人的胃口，但其中依然有着一套行之有效且容易被大众所接受的准则。可爱就是真理！萌就是我们的美少女的共同点！柔和的画风，细腻的人物设计，在这一套标准下创造出的角色将会牢牢地抓住你的心。"
 YUZ_gal_7: "多样化表情差分"
 YUZ_gal_7_desc: "喜？怒？哀？乐？黑脸？嫌弃？害羞？即使活在另一个世界，美少女依旧是活生生的人类。她们也有着七情六欲，有着丰富的感情而不是只会读台词的一张立绘。作为创作者，表情丰富的立绘是呈现她们情感的不二之选。有时候你爱上一个人或许就是因为一个表情，一句话。生活的美好就埋藏在一点一滴的细节之中。"
 YUZ_gal_8: "柚子厨的梦中情人"
 YUZ_gal_8_desc: "你是美少女游戏的旁观者，却是自己人生的主角。你尚未谋面的梦中情人或许还在某处等待着你，而我们所做的就是在那之前让你继续对人生保持乐观的态度。只存在于书中的美少女无法与你相伴一生，但她们会给你继续前进的动力。前进吧，柚子厨，玩了我们的美少女游戏之后，一定要好好地活下去。"
 YUZ_gal_9: "温暖人心的物语"
 YUZ_gal_9_desc: "所谓girls and love，其剧情可以是百转千回终成正果，更可以是山盟海誓或者是撕心裂肺的悲伤。但我们一直坚信剧情没有高低之分，温暖人心的甜蜜日常才是常态，这样就足够了，"
 YUZ_gal_10: "与你相伴的每一天"
 YUZ_gal_10_desc: "陪伴才是最为长情的告白，总有人批判我们的作品没有什么轰轰烈烈的故事，只有宛如流水账一般的日常故事。但那又何妨？这些看似无聊的故事才是真正的秘宝，经历过别离，或许才能明白这平淡温馨的日常才是得来不易之物。"
 YUZ_gal_11: "名为日常的奇迹"
 YUZ_gal_11_desc: "人活着的每一天都是奇迹，在故事中也如此。和美少女们度过的每一段平凡故事都是值得纪念的奇迹。而我们精于此道，有着对日常的细腻刻画才是一部优秀的美少女游戏所应该做的。"
 YUZ_gal_12: "让美少女治愈世界"
 YUZ_gal_12_desc: "这个混乱而残酷的世界需要休憩之所，破碎的人心需要美少女的治愈。让我们的美少女游戏走向世界吧！在她们的故事中蕴含着抚慰人心的强大力量。"
 YUZ_gal_13: "手办、抱枕与挂画"
 YUZ_gal_13_desc: "发行周边产品不仅是对游戏本体的拓展，也能大大提升我们的知名度。精致的手办、柔润的抱枕、优美的挂画，哪个都是适合摆在家中的绝佳装饰。当然，请不要让小朋友看到抱枕的背面，请自己晚上抱着睡觉的适合慢慢欣赏。"
 YUZ_gal_14: "鼓励同人创作"
 YUZ_gal_14_desc: "仅仅依靠我们无法撑起整个美少女游戏文化社群，我们需要整个社会的力量。柚子厨们不仅是我们产品的买家，也是一个富有无穷智慧的群体，二次同人创作将为美少女游戏产业的发展注入更多动力。"
 YUZ_gal_15: "开拓海外市场"
 YUZ_gal_15_desc: "仅仅在柚子国国内发行美少女游戏终究会碰到天花板，我们的美少女要向着整个世界前进。在海外将有着无穷的机遇以及更多喜欢美少女的柚子厨，拓宽市场才能为我们的未来觅得商机。"
 YUZ_gal_16: "多语言版本同步发行"
 YUZ_gal_16_desc: "“官方XXX语版本什么时候才能发售？”这或许是我们最近听得最多的问题。语言作为承载故事的媒介无形中为其他人制造了阅读障碍，但我们若能在本地化上投入足够的资源，我们的美少女游戏便能够在海外有着更高的认可度。"
 YUZ_gal_17: "Ciallo～(∠・ω< )⌒☆"
 YUZ_gal_17_desc: "Ciallo～(∠・ω< )⌒☆，要来试试我们的新作吗？"
 YUZ_industry_1: "柚子国经济振兴计划"
 YUZ_industry_1_desc: "这个灰暗的世界往往难入所愿，我们描绘着一个个美好的故事，但现实却是残酷的。危机的回忆依旧回荡在眼前，我们依靠着同萌内部的贸易特惠制勉强挺过了黑沫夜危机，但柚子国的未来需要靠我们自己来抓住。这个梦幻般的国度怎会因为这种困难而止步不前，积极乐观地面对人生才是我们的处世之道。"
 YUZ_industry_2: "穗织小镇的美妙时光"
 YUZ_industry_2_desc: "穗织小镇，柚子国的心脏之地，朝武芳乃大人的居所。这座以旅游业为主的小镇在危机中受到的冲击尤其明显，这也让我们意识到了仅仅依靠单一产业的脆弱性。若要振兴穗织，不能依靠申办X运会这种不切实际的想法，我们需要认真调研，在继续发展旅游业的同时寻找发展其他产业的途径。"
 YUZ_industry_3: "神社翻修"
 YUZ_industry_3_desc: "供奉着神刀的建实神社是穗织的中心，亦是穗织旅游业的名片。因此对神社的定期维护和修缮是极为必要的工作，尽管神明大人或许并不在意神社的外貌，但游客们在乎。"
 YUZ_industry_4: "温泉旅馆"
 YUZ_industry_4_desc: "穗织的温泉有着科学无法解释的奇妙功效，实际上这也是神明大人的恩赐。对于游客来说，他们不必明白背后深奥的传说，只需要体验上佳的温泉即可。以温泉为主题的酒店也将成为穗织小镇服务业的重要组成部分，而为了应对更多慕名而来的外国游客，雇佣更多外国籍员工也势在必行。"
 YUZ_industry_5: "扩编阴阳局"
 YUZ_industry_5_desc: "特区事务管理局，也就是阴阳局管理着吸血鬼特区的诸多事务。经济不景气使得特区的治安逐年恶化，作为柚子国开放门户的特区反而成为了巨大的隐患。为了让一切回到正轨，阴阳局将担负起更多职责，风纪班也将获得更多经费和设备。"
 YUZ_industry_6: "南方之友"
 YUZ_industry_6_desc: "紧邻火车国的吸血鬼特区具有着得天独厚的优势，其门户开放政策可以吸引整个美少女同萌，尤其是作为其工业核心的火车国的青睐。两国长久的友谊为我们的合作扫清了所有不必要的障碍，在火车国也寻求恢复经济、扩大外贸的当下，由两国合作加速开发特区的构想也不再是空谈而已。"
 YUZ_industry_7: "橘花学院研究所"
 YUZ_industry_7_desc: "星幽使和星幽能力究竟是什么还需要我们的进一步研究，但将部分成果转化为实用技术进程早已开始。由橘花学院领头的一系列科研成果需要我们的重视，无论是在民用还是军用领域，这些技术的价值都不可估量。"
 YUZ_industry_8: "星幽能力实战化"
 YUZ_industry_8_desc: "星幽能力是危险而未知的，这是无论如何也难以辩驳的事实。但反过来说，将其运用在军事领域则是再合理不过的想法。对于我们已经熟练掌握的技术，将其转化为可以在实战中运用的工具可以大大提高军队的战斗力。\n目前，名为“治愈之风”和“水流操作”的能力是我们关注的重点。"
 YUZ_industry_9: "彼方的莱泽鲁格"
 YUZ_industry_9_desc: "幻想之岛莱泽鲁格突然出现于柚子国的领空，随后成为了自治领地。这座空岛上有着形形色色的住民，但不知为何，一旦上岛就会让柚子厨感到无比的困倦，目前学者将其命名为“废萌综合征”。而莱泽鲁格的经济和军事价值自然不能够被忽略，其将成为我国在北方的重要节点。"
 YUZ_industry_10: "星光闪耀的咖啡馆"
 YUZ_industry_10_desc: "星光咖啡馆隆重开业！白毛死神咖啡师？高冷女仆服务员？萝莉（划掉）厨师？这里应有尽有。可口的糕点和咖啡将让顾客欲罢不能，成为柚子国的一大奇观。"
 YUZ_industry_11: "千年爱恋，万花盛开"
 YUZ_industry_11_desc: "千年的爱恋，终于如万花般盛开。巫女大人的噩梦已然结束，而穗织小镇的故事将继续下去，走向更加温暖的未来。前路未知，但爱与感谢永存。"
 YUZ_mana_1: "美少女的梦幻乐园"
 YUZ_mana_1_desc: "人们常说柚子国是个梦中的国度，要让这座乐园继续存续下去，我们就应该守护好地脉。只有如此，美少女游戏产业才得以存在，结晶革命才能继续造福这片土地，美少女的国度才不会变成只存于书中而难以触及的地方。"
 YUZ_mana_2: "超自研的占卜"
 YUZ_mana_2_desc: "前路迷茫，那就去超自研坐坐吧。和可爱的社员们一起寻找未来的方向，如果寻求一个可能的答案，用塔罗牌占卜一下也未尝不可。"
 YUZ_mana_3: "图书馆的魔法仪式"
 YUZ_mana_3_desc: "下午五点的图书馆空无一人，唯有一个可爱的魔女而已。根据传说，魔女进行的魔法仪式需要用到图书馆圆润的桌角，至于为什么，魔女小姐做了什么，就都是秘密了。如果还想活在这个世界，就还是不知道为好。反正不可能是0721，对吧。"
 YUZ_mana_4: "夜宴开幕"
 YUZ_mana_4_desc: "在宁宁的不断努力下，姬松的魔力日渐增强，我们也能更有效地利用地脉的强大力量。让魔女之夜宴开幕吧，柚子国需要你们。"
 YUZ_mana_5: "神乐舞"
 YUZ_mana_5_desc: "献给神明的舞蹈，巫女小姐的必修课，也是芳乃日日练习的项目。行云流水般的优美舞姿不仅让人入迷，也有着强大的力量，能够让穗织继续得到神明的庇护，从而继续繁荣昌盛下去。而这股守护穗织的力量将让所有敌人胆寒，使这座小镇成为不容污垢的圣洁之地。"
 YUZ_mana_6: "穗织守护结界"
 YUZ_mana_6_desc: "敢于染指穗织的邪魔终将被丛雨丸所消灭，而如今上天所赐予的强大力量也让我们能够建立一个围绕穗织而成的守护结界。而比结界更加强大的是人心，即使是为了守护巫女大人的笑容，我们也愿意为之奋战。"
 YUZ_mana_7: "西部防御计划"
 YUZ_mana_7_desc: "西方邻居捉摸不定的态度让我们难以放下戒心，正所谓有备无患。要是真的有什么§0恐怖的事物§!从西方而来，我们也不至于坐以待毙。"
 YUZ_mana_8: "柚子厨，出列！"
 YUZ_mana_8_desc: "为了保卫我们美丽的国家，每个国民都有挺身而出的职责。柚子国将会屹立不倒，柚子厨，出击！"
 YUZ_mana_9: "北部防御计划"
 YUZ_mana_9_desc: "北方的威胁如鲠在喉，而我国正处在最前线。我们的身后是美少女同伴们，而我们的面前是未知的威胁。万事俱备方能处变不惊，完备的工事将是最坚硬的盾牌。"
 YUZ_mana_10: "携手前进"
 YUZ_mana_10_desc: "美少女同萌是我们的后盾，我们的盟友将为我们提供必要的装备和资源，美少女们携手前进的力量是无穷的！"
 YUZ_mana_11: "0721！"
 YUZ_mana_11_desc: "0721是柚子国的优秀传统，将其发扬光大没有什么不好，对吧。所以，0721什么的有在做吗？"
 YUZ_mil_1: "柚子国防务规划"
 YUZ_mil_1_desc: "美乐蒂大陆风云变幻，柚子国需要加强国防建设。作为美少女同萌的最前线，我们更加需要一支足够保卫我们美丽国家的力量。"
 YUZ_mil_2: "柚子厨兵团"
 YUZ_mil_2_desc: "柚子国国防军，即为“柚子厨兵团”，是我国重要的武装力量。现在的柚子厨兵团只是一支小规模的轻武装力量，而我们需要为未来战争做好更加充分的准备。"
 YUZ_mil_3: "菁英柚子厨"
 YUZ_mil_3_desc: "优秀的柚子厨才是我们所需的力量，高度职业化的士兵将构成我国的中坚力量。我们将欢迎所有优秀的柚子厨加入军队，为美少女之国服役！"
 YUZ_mil_4: "五脏俱全的国防军"
 YUZ_mil_4_desc: "仅仅依靠步兵完全不足够应对未来战争，我们需要一支能够适应任何作战任务的军队。强大的柚子厨将会碾碎一切敌人，用绝对的实力赢得胜利。"
 YUZ_mil_5: "全民动员"
 YUZ_mil_5_desc: "我国军队的问题在于员额的绝对不足，我们需要大量扩编军队，要知道数量也是质量的一部分。"
 YUZ_mil_6: "专守防御"
 YUZ_mil_6_desc: "狭小的国土使得我们想要出国作战极为困难，我们的军队防守有余而进攻不足，专注于本土防御同时维持一支精锐机动力量才是可行之道。"
 YUZ_mil_7: "柚子国的尖刀"
 YUZ_mil_7_desc: "柚子国的精锐，各式各样的尖刀部队将会成为我国的秘密武器。魔女、吸血鬼、星幽使，这些具有强大战斗力的单位将成为我国武装力量的重要组成部分。"
 YUZ_mil_8: "高机动魔女团"
 YUZ_mil_8_desc: "飞行扫帚的发明为魔女部队补上了最后一块拼图，传说中骑着扫帚出现的魔女终于成为了现实，高速移动的魔女军团将会成为我国最为精锐的机动力量。"
 YUZ_mil_9: "媛桌骑士"
 YUZ_mil_9_desc: "与卡美洛的圆桌骑士不同，我国的媛桌骑士并不使用刀剑之类的武器作战。由我国的大魔女绫地宁宁所统领的媛桌骑士团将全部由魔女组成，她们将运用自己强大的魔力来保卫我国。"
 YUZ_mil_10: "阴阳局精兵"
 YUZ_mil_10_desc: "阴阳局作为特区事务管理单位并不仅仅是一个行政机构，其下属的各个部门都由精英人员构成。从中招募的人员将会成为隐秘战线上的优质战斗力。"
 YUZ_mil_11: "吸血鬼突击旅"
 YUZ_mil_11_desc: "来自特区的吸血鬼们的战斗能力无可置疑，但鉴于人口基数和种族之间的差异，我国一直未将吸血鬼纳入军队之中。打破这一传统的时候到了，组建一支由吸血鬼组成的精锐突击部队势在必行，而她们也将成为我们最后的一张王牌。"
 YUZ_mil_12: "小夜大人的秘密武器"
 YUZ_mil_12_desc: "小夜大人作为吸血鬼们的领袖已经守护了这座城市很久，而她有一些秘密武器很合理吧——比如防空导弹。"
 YUZ_mil_13: "在原？锉一刀"
 YUZ_mil_13_desc: "绫濑牌锉刀要了解一下吗？在原，要不给您搓一刀？"
 YUZ_mil_14: "巫女大人的护卫"
 YUZ_mil_14_desc: "穗织第一暗探，上流女忍，常陆茉子参上！任何敢对巫女大人图谋不轨的人都将被狠狠制裁！"
 YUZ_mil_15: "不要害怕死神"
 YUZ_mil_15_desc: "死神没什么好怕的，一个白毛咖啡师怎么会有什么坏心思呢？"

#介绍
 YUZ_GATHERING_STORM_DESC: "Ciallo～\n\n自《斯特拉斯堡协定》签订以来，柚子国和美少女同萌已经一起走过了二十年。就像是要否定美乐蒂这片黑暗大陆一般，柚子国将精力全都投入了美少女游戏的创作之中。在那些或许并不存在的世界之中，不仅有着少女与爱恋，还潜藏着对于一个新世界的渴望。而故事将会继续流传下去，直达苍穹的彼方。"

#城市
 haori_city_story_desc: "穗织小镇位于柚子国的正中心，在河流与地脉交会之处则屹立着作为这座城市核心的建实神社。盛产原始玛娜的肥沃平原为立体绘本和美少女游戏的发展提供了取之不竭的原料，这也使得这座看似古老的小城实际上焕发着无穷的生机。"