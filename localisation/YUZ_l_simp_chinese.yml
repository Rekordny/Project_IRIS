 #民族精神本地化
 YUZ_leader_Nene: "绫地宁宁"
 YUZ_murasamemaru_1: "石中的丛雨丸"
 YUZ_murasamemaru_1_desc: "丛雨丸是神明赐予穗织的神器，但并不是人人都能使用它。目前它正被供奉在神社之中，静静地等待着选定之人的到来。"
 YUZ_murasamemaru_2: "神刀出鞘"
 YUZ_murasamemaru_2_desc: "刀斩肉身，心斩灵魂。在丛雨大人的帮助下，这把神器终于能够发挥出其真正的力量，并为我们带来胜利。"
 YUZ_ciallo: "Ciallo!"
 YUZ_ciallo_desc: "Ciallo!是柚子国的通用打招呼方式，这句话充满了希望与力量，我们的国民也因此始终对未来保持乐观的态度。"