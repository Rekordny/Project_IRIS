#领导人介绍
 YUZ_POLITICS_Nene_DESC: "§Y绫地 宁宁§!\n@YUZ§Y[FROM.Getname]§!的§C大魔女§!\n - $modifier_army_sub_unit_Arcane_Battle_Camp_attack_factor$: §G+07.21%§!\n - $modifier_army_sub_unit_Arcane_Battle_Camp_defence_factor$: §G+07.21%§!"
 YUZ_POLITICS_Nene_Diplomacy_DESC: "§Y绫地 宁宁§!\n@YUZ§Y[FROM.Getname]§!的§C大魔女§!\n - $modifier_army_sub_unit_Arcane_Battle_Camp_attack_factor$: §G+07.21%§!\n - $modifier_army_sub_unit_Arcane_Battle_Camp_defence_factor$: §G+07.21%§!"
 YUZ_leader_Nene_DESC: "大魔女绫地宁宁，柚子国的守护者，拥有着强大的魔力。在旁人眼中，她是温文尔雅、待人和善、冰清玉洁的高岭之花。这一完美的形象使得她在柚子国内具有极高的人气。\n\n§t但是，成为魔女的代价是什么呢？§!"
 YUZ_Yoshino_desc: "§P朝武 芳乃§!大人，世代守护穗织的朝武家的现任巫女，深受万人敬仰。\n\n然而，与其他所有朝武家的巫女一样，她的身上也背负着来自百年前的诅咒和深深的怨念——这也是朝武家的女儿如此短命的原因。但是这一切或许都会在她的手上终结，石中的丛雨丸正等待着自己的主人的到来，无论那是是奇迹还是缘分。\n\n尽管芳乃备受穗织的尊重，巫女大人的超然地位也从未有人质疑，但芳乃本人并不将自己视为这座小城的特殊一员，她对各种甜食的喜爱也和普通少女并无区别。对于自己的使命，芳乃则是一丝不苟，她的舞姿更是让人为之倾倒，这日复一日的努力或许终将得到回报。\n\n当诸事俱备之时，§P千年的爱恋，将会如同万花般盛开。§!"
