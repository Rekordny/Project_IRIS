 #民族精神本地化
 YUZ_Azusa_bonus: "布良梓"
 YUZ_nation_of_galgame: "美少女游戏之国"
 YUZ_nation_of_galgame_desc: "当别人在打仗的时候，而你，柚子厨，去做出世界上最棒的美少女游戏吧！让我们的游戏温暖人心，给这个灰暗的世界带来救赎。"
 YUZ_leader_Nene: "绫地宁宁"
 YUZ_murasamemaru_1: "石中的丛雨丸"
 YUZ_murasamemaru_1_desc: "丛雨丸是神明大人赐予穗织的神器，但并不是人人都能使用它。目前它正被小心地供奉在神社之中，静静地等待着选定之人的到来。\n\n§Y穗织还要等待多久呢？是几天，还是几十年？§!"
 YUZ_murasamemaru_2: "神刀出鞘"
 YUZ_murasamemaru_2_desc: "刀斩肉身，心斩灵魂。在丛雨大人的帮助下，这把神器终于能够发挥出其真正的力量，并为我们带来胜利。\n\n§P任何敌人都无法与神刀匹敌，当然，不要一不小心把巫女大人的衣服弄坏了。§!"
 YUZ_ciallo: "Ciallo～(∠・ω< )⌒☆"
 YUZ_ciallo_desc: "Ciallo～是柚子国的通用打招呼方式，这句话充满了希望与力量，我们的国民也因此始终对未来保持乐观的态度。"
 YUZ_galgame_dynamic_modifier: "玩柚子国游戏导致的......"
 YUZ_galgame_dynamic_modifier_desc: "[YUZ_dynamic_modifier_scripted_loc]"
 YUZ_dynamic_modifier_scripted_loc_1: "报告长官，大家全玩美少女游戏去了"
 YUZ_dynamic_modifier_scripted_loc_2: "报告长官，大家冲晕了"
 YUZ_dynamic_modifier_scripted_loc_3: "报告长官，冬马党和雪菜党打起来了"
 YUZ_reputation_1: "会社声誉：§R名声扫地§!"
 YUZ_reputation_1_desc: "柚子国的美少女游戏部门已经到了生死存亡的边缘了...\n\n§R骗子……骗子骗子骗子…！§!"
 YUZ_reputation_2: "会社声誉：§t不受欢迎§!"
 YUZ_reputation_2_desc: "显然，柚子国的美少女游戏并没有受到玩家的认可，有人吐槽剧情无趣，有人说立绘不好冲，我们需要好好反思。\n\n§t为什么会变成这样呢？§!"
 YUZ_reputation_3: "会社声誉：§t略有不满§!"
 YUZ_reputation_3_desc: "虽然美少女游戏部门取得了不错的成果，但是不满和批评也随之而来，我们要多加注意，不能砸了招牌。\n\n§tI still love you……§!"
 YUZ_reputation_4: "会社声誉：§Y平平无奇§!"
 YUZ_reputation_4_desc: "未来在等待着，勤奋的柚子厨，出发吧！为美少女们编织出最棒的故事吧！\n\n§Y出发，前进！§!"
 YUZ_reputation_5: "会社声誉：§S引人注目§!"
 YUZ_reputation_5_desc: "美好的故事总会吸引渴望着美好故事的玩家，我们要相信美少女有治愈这个破碎世界的能力。\n\n§S请看我做出的美少女游戏吧！§!"
 YUZ_reputation_6: "会社声誉：§S广受好评§!"
 YUZ_reputation_6_desc: "美好的故事总会吸引渴望着美好故事的玩家，我们要相信美少女有治愈这个破碎世界的能力。越来越多的人开始了解到这个世界的美好和美少女的魅力，他们的心中将再次燃起希望之火。\n\n§S请收下我的钱吧！§!"
 YUZ_reputation_7: "会社声誉：§G宛如神明§!"
 YUZ_reputation_7_desc: "透过万华镜，观赏那一个个美好的故事吧。她们给予你救赎，给予你希望，给予你爱情。即使她们并不存在于现世，也可以成为你此生最爱之人。这个世界就是这样，去追寻美好，创造美好吧！\n\n§GCiallo！§!"
 YUZ_galgame_income_dynamic_modifier: "美少女游戏的收益"
 YUZ_unlock_galgame_desc: "启用§P美少女游戏之国§!决议"
 YUZ_moe_is_power: "萌的力量"
 YUZ_moe_is_power_desc: "可爱的美少女人见人爱，萌就是一种强大的力量。我们或许在政治上无法达成一致，但对美少女的喜爱将弥合分歧，为我们找到共同的语言。"
 YUZ_moe_is_power_2: "萌的力量"
 YUZ_moe_is_power_2_desc: "可爱的美少女人见人爱，萌就是一种强大的力量。我们或许在政治上无法达成一致，但对美少女的喜爱将弥合分歧，为我们找到共同的语言。"
 YUZ_always_be_with_you: "永伴身旁"
 YUZ_always_be_with_you_desc: "毫无波澜的日常便是珍贵的奇迹，我们深知这点。为了保卫这平淡而甜美的日子，柚子国将上下齐心，而美少女们将与我们同在。"
 YUZ_doujin_culture: "繁盛的同人文化"
 YUZ_doujin_culture_desc: "对于二次创作的鼓励和包容在我国内外都掀起了同人文化之风，仅仅依靠本家无法构建一个繁荣的美少女游戏社区，正是无数的二创作者为美少女游戏产业增砖添瓦，这也在无形之中推动了社会进步。"
 YUZ_econ_dev_bonus_1: "吸血鬼特区"
 YUZ_econ_dev_bonus_2: "吸血鬼特区"
 YUZ_econ_dev_bonus_3: "吸血鬼特区"
 YUZ_econ_dev_bonus_4: "吸血鬼特区"
 YUZ_econ_dev_bonus_5: "吸血鬼特区"
 YUZ_aftermath_of_crisis: "危机的余波"
 YUZ_aftermath_of_crisis_desc: "名为§0黑沫夜§!的浩劫犹在眼前，我们依靠着美少女同萌的特惠制贸易体系勉强度过了危机。当我们重新抬起头再审视这个世界时，旧日的常态已经处于崩解的边缘。抓住新的机遇，美少女才能在万花盛开之时畅想美好的未来。"
 YUZ_aftermath_of_crisis_2: "危机的余波"
 YUZ_aftermath_of_crisis_2_desc: "名为§0黑沫夜§!的浩劫犹在眼前，我们依靠着美少女同萌的特惠制贸易体系勉强度过了危机。当我们重新抬起头再审视这个世界时，旧日的常态已经处于崩解的边缘。抓住新的机遇，美少女才能在万花盛开之时畅想美好的未来。"
 YUZ_autora_ability: "星幽能力实战化"
 YUZ_autora_ability_desc: "通过将我国已经研究透彻的一部分星幽能力投入实战，柚子厨们将具备更加强大的战斗力。若是你受伤了，想想七海的§Y治愈之风~§!吧。"
 YUZ_tarot: "塔罗牌占卜"
 YUZ_tarot_desc: "如果感到烦恼，那就来超自研坐坐吧/如果对未来感到迷茫的话，那就让宁宁为你占卜吧。在塔罗牌上，你的未来如何呢？"
 YUZ_local_fighting_bonus: "守护结界"
 YUZ_bunker_bonus: "防御计划"
 YUZ_yuzufan_army: "柚子厨兵团"
 YUZ_yuzufan_army_desc: "由柚子国的广大国民——柚子厨所组成的军队是柚子国的主要国防力量。为了保卫我们的美好家园，为了保卫我们的美好生活，这支军队必将完成其使命。"
 YUZ_yuzufan_army_2: "柚子厨兵团"
 YUZ_yuzufan_army_desc_2: "由柚子国的广大国民——柚子厨所组成的军队是柚子国的主要国防力量。为了保卫我们的美好家园，为了保卫我们的美好生活，这支军队必将完成其使命。"
 YUZ_yuzufan_army_elite: "菁英柚子厨兵团"
 YUZ_yuzufan_army_elite_desc: "柚子厨兵团将以职业化建设作为其核心指导思想，规模虽然有限，但其将成为美乐蒂大陆最为精锐的力量之一。为了保卫我们的美好家园，为了保卫我们的美好生活，这支军队必将完成其使命。"
 YUZ_cuodao: "秘密武器：锉刀"
 YUZ_cuodao_desc: "在原先生，要不给您挫一刀看看？"
