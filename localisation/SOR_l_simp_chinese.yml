 SOR_Sylvia_desc: "希尔维娅·路·库洛丝克劳恩·索尔特雷吉·希斯雅，乃是§K索尔特雷吉王国§!的第九公主，然而她纯真而烂漫的行事风格常常与她的公主身份不相匹配，在大街上边走边吃零食（尤其是菠萝包）更是常见之事。作为§S乐团派§!的§T希斯雅§!家族成员，希尔维娅在绝对音感的加持下有着顶级水准的钢琴演奏水平，而在武艺方面她也精通剑术，可谓是王国的名片之一。\n\n但是，一头§K金发§!的希尔维会是§T王族§!成员本身就是一件怪事——就如她本人所说，她与其是王族成员，不如说是客人。从执掌王国的§Y两个§!§T家族§!打算通过过继子女的方式加强联系的时候开始，§K希尔维娅·路·库洛丝克劳恩·伊斯塔§!就成为了§T希尔维娅·路·库洛丝克劳恩·索尔特雷吉·希斯雅§!，亲姐妹也成为了公主与侍奉公主的骑士。\n\n一切都是为了王国的团结，以及共享金色时光的未来。"
