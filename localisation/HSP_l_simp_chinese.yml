 HSP_Angela: "安赫拉-萨拉斯-拉劳萨瓦尔"
 HSP_Angela_desc: "希斯帕尼亚皇室血脉的最后一支，在随着希斯帕尼亚民族周游欧罗巴的这些年，她看到了人民苦于玛娜与工业之间的挣扎，也受尽了同胞被各种排挤和摧残，于是在一战之后便毅然决然得举起了希斯帕尼亚复国主义的旗帜，这是属于她的革命，也是决定民族命运的战斗。曾经为乌斯拉尔作为外籍军团的指挥官参与过一战并接受皇帝授勋，克莱门条约后不知所踪。责任感强烈， 坚忍且拥有极强的处事韧性。"
