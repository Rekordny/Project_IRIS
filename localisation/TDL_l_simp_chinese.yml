#领导人介绍
TDL_Constantine_desc: "君士坦丁十一世·德拉加瑟斯·巴列奥略，曼努埃尔二世之子。在担任军团的领袖时展现出了杰出的才能，成功抵御了合众国的入侵。如今他登基为真正的皇帝，能否拯救如风中残烛的塔德里克?\n\n§P“以君士坦丁之名起誓，我将带领塔德里克的人民重铸这片土地的辉煌。”§!"
TDL_Senatus_desc: "作为塔德里克的最高政权机关，元老院由各大豪强贵族、退职官吏把控，然而如今的元老院早已不是当年那些经验丰富、治国有方的精英，而是一群靠着血统剥削和压榨人民的衣冠禽兽。正如他们中大多数毫不在意华美的大理石宫殿外饿死多少贱民，涌动的“浪潮”也不在意让他们多活几天..."
#副领导人
TDL_Joan_desc: "§Y琼安§!\n§Y普世牧首§!\n -$MODIFIER_STABILITY_FACTOR$：§R-5.00%§!\n -$MODIFIER_POLITICAL_POWER_GAIN$：§G+0.50§!\n -$MODIFIER_STABILITY_WEEKLY$：§G+0.01§!\n -$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$：§G+2.50%§!\n -$MODIFIER_DRIFT_DEFENCE_FACTOR$：§G+40.00%§!"
TDL_Joan_Diplomacy_desc: "§Y琼安§!\n§Y普世牧首§!\n -$MODIFIER_STABILITY_FACTOR$：§R-5.00%§!\n -$MODIFIER_POLITICAL_POWER_GAIN$：§G+0.50§!\n -$MODIFIER_STABILITY_WEEKLY$：§G+0.01§!\n -$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$：§G+2.50%§!\n -$MODIFIER_DRIFT_DEFENCE_FACTOR$：§G+40.00%§!"
TDL_Joan_leader_desc: "琼安·约瑟斯，前任牧首约瑟夫二世之女，从8岁开始她对教会工作产生兴趣以及展露出虔诚的信仰。她14岁那年父亲病逝，约瑟夫二世在临终前听见了神谕，琼安必须成为下一任牧首。随后琼安在曼努埃尔二世的帮助下进入君士坦丁堡大学学习。\n马尔马拉斯独当一面之时，琼安也成为了新一任牧首，同时也是有史以来第一个女性牧首。她的才能并非不出众，信仰并非不虔诚，然而许多人反对她的原因只有“她只不过是个女人”。\n琼安起初对能否胜任牧首感到惶恐不安，但是挚友马尔马拉斯告诉她无需在意这些，他相信琼安会成为有史以来最伟大的教皇。\n琼安下定决心，一定要尽己所能地帮助她的挚友，帮助年轻的马尔马拉斯重振塔德里克的辉煌。\n§P“愿光芒照耀我们的前行道路。”§!"

