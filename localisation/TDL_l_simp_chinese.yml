TDL_ZC1: "工人权利"
TDL_ZC1_desc: "工人在工厂中付出血汗而权利得不到保障，这样的事情于情于理都确实不应发生。认可这一点，我们也可以认可他们自发的维权组织——工会，作为改变这一情况的起点。"
TDL_ZC2: "统一领导下的工会"
TDL_ZC2_desc: "我们认可工会，那么工会也应当认可和接受我们的统治。是时候见见某些人，提醒与确认一下这一点了。"
TDL_ZC3: "工会改革"
TDL_ZC3_desc: "与左翼分子达成一致后，是时候通过一些手段让工会成为我们可靠而有活力的血液了！"
TDL_worker: "初建的工会"
TDL_worker_complete: "君主制下的工会"
TDL_worker_complete_desc: "塔德里克的工会已然成为统治者和工人群众的桥梁纽带，成为统治体制内的特殊存在。借助工会工人们获得了维权的合法手段，而统治者获得了更多的忠诚。"
TDL_ZD1: "“人民”之声"
TDL_ZD1_desc: "某些党派想要民主，那就让他们听听“人民的声音”。稍稍煽动一下群众，就能让他们手足无措一阵子。"
TDL_ZD2: "先有君主，再有民主"
TDL_ZD2_desc: "民主人士开始脱离民众运动，争论“受操纵的民意算不算民意”这种抽象问题了。这一点点不团结的迹象告诉我们是时候进一步了：告诉他们接受我们的统一领导，不接受者将会受到驱逐。"
TDL_ZD3: "妥协"
TDL_ZD3_desc: "好消息，那些民主人士让步，愿意把所谓的民主置于我们的统一领导下。不过相应的，他们也有一些要求。让我们与他们的代表进行一次会面，看看能不能达成妥协。"
TDL_limit_democratic: "有限民主"
TDL_limit_democratic_desc: "民主人士接受了中央的统一领导，专心一意致力于提升国家人民的幸福程度、自由程度和受教育程度等。减少“愚民”，让更多人民声音“上达天听”，这为本应衰退的国家种下了重新迈步发展的种子。"
TDL_ZF1: "必要之恶"
TDL_ZF1_desc: "国家的前路，在必要的时候要由鲜血铺陈。现在，也许我们该成为刽子手，让某些人“为国捐躯”了。"
TDL_ZF2: "“忠君”与“爱国”"
TDL_ZF2_desc: "我们发现，复兴党的追随者，不小部分是一腔热血爱国而又阅历不够易被蒙蔽的年轻人。无论是出于吸引这部分人还是防止后人被诱导的目的，我们应该加强对君主和国家的高度一致性的宣传与教育，让忠君与爱国紧密相连。" 
TDL_ZF3: "塔德里克青年团"
TDL_ZF3_desc: " 削弱复兴党的另一个有效的方式，是成立一个与其竞争潜在追随者的官方组织。组织青年团，为青年提供更多样化的出路，让青年更紧密围绕在中央周围。若运营得当，将是一举三得的行为。"
TDL_New_Patriotism_edu: "新式爱国教育"
TDL_youth_team: "塔德里克青年团"
TDL_youth_team_desc: "新兴的塔德里克青年团，吸纳14-18岁乃至12-22岁的年轻人，旨在让下一代紧密围绕在中央周围。"
