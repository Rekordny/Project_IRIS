#精神
 TDL_Black_Foaming_Night: "“§0黑沫夜§!”的重创"
 TDL_Black_Foaming_Night_desc: "从未有外敌能攻破狄奥多西之墙，然而“§0黑沫夜§!”却险些将我们整个国家粉碎。"
 TDL_Political_chaos: "政治斗争"
 TDL_Political_chaos_desc: "民众对皇帝和教会的信心日渐消失，新兴的政党正孕育而生，圣索菲亚教堂的阴影下暗流涌动...\n谁救国心切?谁又心怀鬼胎?"
 TDL_Nervous_Army: "来自北方的威胁"
 TDL_Nervous_Army_desc: "尽管我们曾成功抵御了合众国的入侵，但它仍存在于北方，每时每刻都令我们坐立难安。"
 TDL_church: "正教会之盾"
 TDL_church_desc: "正教会是帝国最坚实的后盾，牧首更是皇帝最值得信赖的盟友。每位皇帝都会遵循神圣的传统，捍卫正教会的权利，以及其一切信徒。"
