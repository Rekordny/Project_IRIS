#事件
TDLK.1: "边境冲突"
TDLK.1.t: "边境冲突爆发！"
TDLK.1.desc: "一个像往常一样平静的夜晚，巡逻的骑兵队正哼着歌执行任务，就在这时，一声巨响打破了这份平静，骑兵们看见天上的“流星”正向他们飞来。\n“快！回去通报，该死的北方佬又来了！”"
TDLK.1.a: "我们曾经战胜过他们，有什么好怕的？"
TDLK.1.b: "绝不可轻敌，以万全的准备应对！"
TDLK.2: "一场大捷"
TDLK.2.t: "一场大捷"
TDLK.2.desc: "很明显这场冲突只是合众国对我们的试探，或者说一场实验，战场上出现的那种诡异怪物，天知道他们是从哪里搞来这种恐怖的东西的，还好我们伟大的君士坦丁元帅带来了魔导部队，打得北方佬屁滚尿流地跑了回去。"
TDLK.2.a: "伟大的君士坦丁又一次守护了我们！"
TDLK.3: "苦涩的胜利"
TDLK.3.t: "苦涩的“胜利”"
TDLK.3.desc: "在这场冲突中我们遭受了可怕的伤亡，合众国带来了一种可怕的怪物，它们突袭了我们的戍边部队。如果不是君士坦丁元帅凭借魔法击败了它们，真不敢想象会发生什么。我们还沉浸在恐惧之中，而合众国却仿佛只是在进行一场游戏后离开了。"
TDLK.3.a: "天要亡塔德里克？"
tdl_langchaoxiongyong: "苦涩的胜利"




















































































































































































































































































































































