#事件
TDLK.0: "军事统计"
TDLK.0.t: "军队现状"
TDLK.0.d: "虽然久未革新，但军队糟糕的程度还是出乎我们的意料。军政勾结，人才凋零；装备产出后不知去向；士兵训练不足，多凭一腔热血，散漫无纪律性；参谋部——如果称得上有——也都自大无能。这绝非一支可用之军。"
TDLK.0.a: "我的天哪！"
TDLK.1: "边境冲突"
TDLK.1.t: "边境冲突爆发！"
TDLK.1.desc: "一个像往常一样平静的夜晚，巡逻的骑兵队正哼着歌执行任务，就在这时，一声巨响打破了这份平静，骑兵们看见天上的“流星”正向他们飞来。\n“快！回去通报，该死的北方佬又来了！”"
TDLK.1.a: "我们曾经战胜过他们，有什么好怕的？"
TDLK.1.b: "绝不可轻敌，以万全的准备应对！"
TDLK.2: "一场大捷"
TDLK.2.t: "一场大捷"
TDLK.2.desc: "很明显这场冲突只是合众国对我们的试探，或者说一场实验，战场上出现的那种诡异怪物，天知道他们是从哪里搞来这种恐怖的东西的，还好我们伟大的君士坦丁元帅带来了魔导部队，打得北方佬屁滚尿流地跑了回去。"
TDLK.2.a: "伟大的君士坦丁又一次守护了我们！"
TDLK.3: "苦涩的胜利"
TDLK.3.t: "苦涩的“胜利”"
TDLK.3.desc: "在这场冲突中我们遭受了可怕的伤亡，合众国带来了一种可怕的怪物，它们突袭了我们的戍边部队。如果不是君士坦丁元帅凭借魔法击败了它们，真不敢想象会发生什么。我们还沉浸在恐惧之中，而合众国却仿佛只是在进行一场游戏后离开了。"
TDLK.3.a: "天要亡塔德里克？"
TDLK.4: "对进步者的态度"
TDLK.4.t: "对异见者的态度"
TDLK.4.d: "各种“主义”的思潮在塔德里克的土地上涌动，为了国家复兴和权力巩固，我们必须确定对待这些“进步者”的态度。"
TDLK.4.a: "他们是这个国家的新鲜血液，有权参与国事。"
TDLK.4.b: "告诉他们，被清理或者派几个代表来与我交谈。"
TDLK.5: "一群支持者？"
TDLK.5.t: "复兴党的支持者"
TDLK.5.d: "上次严厉的措辞确实减少了部分党派的支持度，规范了一些过分的言论。但另一个新兴的党派未有收敛，反而借此机会积攒了更高的支持率。我们应该怎么处理这个刺头？"
TDLK.5.a: "调查底细，严加监视。"
TDLK.5.b: "他们可以制衡其它党派，由它去吧。"
TDLK.6: "与曙光党的会议"
TDLK.6.t: "曙光党的代表到达"
TDLK.6.d: "曙光党的代表来了。在充分地交换了意见之后......"
TDLK.6.a: "为了国家更美好，双方同意携手共进！"
TDLK.6.b: "双方因曙光党可能有的武装问题谈崩了！"
TDLK.7: "与共和党的会议"
TDLK.7.t: "共和党的代表到达"
TDLK.7.d: "共和党的代表到了。关于共和党接受我们的领导，双方就条件进行了激烈的争论......"
TDLK.7.a: "这些条件如此慷慨！让我们继承共和的优秀传统！"
TDLK.7.b: "这些条件暗藏祸心！极可能是合众国的间谍作祟！"
TDLK.8: "处理顽疾"
TDLK.8.t: "复兴党与教会内的勾结"
TDLK.8.d: "经过一段时间的调查和监视，我们的眼线确定了一件事：正教会内有些人非常不满于现状，暗中帮助复兴党发展党羽，似乎有着一些不可告人的愿望......"
TDLK.8.a: "国家动荡之际，不容宵小作祟！"
TDLK.8.a.tooltip: "不能再犹豫了，必须要出重拳！杀杀杀杀杀杀杀！"
TDLK.8.b: "国家动荡之际，不便大动干戈。"
TDLK.8.b.tooltip: "有些地方会需要他们。"
TDLK.9: "觐见牧首"
TDLK.9.t: "觐见牧首"
TDLK.9.d: "国内明面上反对的声音已减小。是时候去见见那个，名义上之神圣一人之下，实质上之存在不过一个女孩的人了。我们将开诚布公地告诉她，教会往日的行径使得无论是统治者还是人民都对其存在质疑与不满，教会必须要改变，她作为普世牧首，无实权，却必然因名义首当其冲。“所以我希望你，呃，引咎辞职。作为朋友，我想说，你不该被困于这里......”"
TDLK.9.a: "“无论如何，请你来协助我的理想。”"
TDLK.9.b: "“即便如此，我依然尊重你的意见。”"
TDLK.10: "暴动"
TDLK.10.t: "触底，反弹"
TDLK.10.d: "仅仅是一日的空暇，左翼分子，民主分子，都被那些右翼分子团结了起来。武装暴动在全国各处出现，公众舆论猛烈地抨击我们的统治，复兴党的支持者发动了“首都进军”，要求我们将统治的地位让出......"
TDLK.10.a: "我们自食其果，别无选择。"
TDLK.11: "挚友的答复"
TDLK.11.t: "挚友的答复"
TDLK.11.d: "“思考之后，我认为你说的有道理，这是对教会有极大帮助，对我自己也有好处的选择。说来惭愧，为神奉献这么久，却还是被强硬的口吻唤起了私心呢。嘻。”"
TDLK.11.a: "“神将不再成为文明与人的枷锁。”"
TDLK.12: "牧首的答复"
TDLK.12.t: "牧首的答复"
TDLK.12.d: "“无论如何，我不能违背神谕，不会放弃对神的奉献。我会协助你对教会进行改革，清新风气，重明教义，但是是以君士坦丁堡普世牧首的身份，让神爱世人不再流于经书。”"
TDLK.12.a: "“神爱世人，我也愿相信。”"
