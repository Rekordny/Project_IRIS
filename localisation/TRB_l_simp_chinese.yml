  TRB_declared_independent:0 "开始第三次自治斗争"
  TRB_declared_independent_desc:0 "尽管人工智能自治地区于3075年在第二次自治斗争中获得半独立，但实际上长期以来仍然在爱丽诺政府下托管。\n而这次自治斗争，我们将脱离爱丽诺政府的控制，成为一个真正的独立国家！"
