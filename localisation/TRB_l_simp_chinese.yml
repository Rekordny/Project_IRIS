  TRB_build_Olivie_line:0 "修建奥莉薇防线"
  TRB_build_Olivie_line_desc:0 "3088年12月奥莉薇任陆军部长，经她努力，今年联合政府通过了沿西南部边境修建绵亘防线的巨额拨款。于是，防线即全面展开施工。奥莉薇防线的位置自矿山镇至御一夜地区。整个防线共构筑各种用途的永备工事约5800个，密度达到每千米正面15个。最坚固的钢筋混凝土工事的顶盖和墙壁厚度达3.5米，装甲塔堡的装甲厚度达300毫米，均能抗420毫米臼炮炮弹两发直接命中。防线内的防坦克障碍物主要有防坦克壕、崖壁、断崖及金属和混凝土桩砦，并用地雷场加强。"
