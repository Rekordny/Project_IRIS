 #主领导人介绍
  TRB_united_government_desc:0 "铁路人偶大会党与铁路人偶共产党组成的联合执政政府，随着自治区的经济繁荣，共产党与大会党的矛盾也逐渐缩小，共产党为铁路人偶争取到了真正的“人权”，而大会党则是不断为自治区的企业家服务，助力实现工人与企业家之间的和谐。"

 #副领导人
 TRB_POLITICS_Baliu_DESC:0 "§Y八六§!\n§Y铁路人偶§!\n  · $MODIFIER_STABILITY_FACTOR$：§G+25.00%§!\n  · $MODIFIER_GLOBAL_NON_CORE_MANPOWER$：§G+20.00%§!\n  · $MODIFIER_ARMY_MORALE_FACTOR$：§G+20.00%§!\n  · $MODIFIER_AI_JOIN_ALLY_DESIRE_FACTOR$：§Y-100§!"
 TRB_POLITICS_Baliu_Diplomacy_DESC:0 "§Y八六§!\n@TRB§Y[FROM.Getname]§!的§C联盟主席§!\n\n§Y铁路人偶§!\n  · $MODIFIER_STABILITY_FACTOR$：§G+25.00%§!\n  · $MODIFIER_GLOBAL_NON_CORE_MANPOWER$：§G+20.00%§!\n  · $MODIFIER_ARMY_MORALE_FACTOR$：§G+20.00%§!\n  · $MODIFIER_AI_JOIN_ALLY_DESIRE_FACTOR$：§Y-100§!"
 TRB_Baliu_DESC:0 "§L八六（又名“右田铃”），一名旧帝国铁路8620型蒸气机车的首车8620专用铁路人偶，在世界大战战败之时，与8620一同被并运至御一夜，有着无愧于首车铁路人偶一职的能力、才智、教养、气度。\n铁路人偶成立自治区之后，凭借着自己超凡的人气与才能，于3072年开始担任铁路人偶大会党的主席，并且开始了与铁路人偶共产党的合作，建立的联合政府，至此以后，联合阵线便开始了长期执政的时期。\n\n§Y——我们这次所获得的幸运机会，一定会带来更加广泛的，更加巨大的转机。 §!"


