 TRB_GATHERING_STORM_DESC:0 "乌斯拉尔因战争崩溃，在乌斯拉尔的东北部，以智械为人口主体的人工智能自治地区于3071年在形式上宣布独立，由爱丽诺代为托管，根据《克莱门条约》，人工智能获得了较大的自治权，3072年铁路人偶大会党开始了与铁路人偶共产党的合作，建立的联合政府，至此以后，联合阵线便开始了长期执政的时期。"
 
 