 #民族精神
  TRB_civil_humanoid_most:0 "人形势力斗争-§G民用人形占优§!"
  TRB_civil_humanoid_most_desc:0 "铁路人偶是最早的人形，归属于民用人形，在此之后发展出的军用人形（即战术人形）是专门使用于军事战斗的，因此后来也发展出了军用人形与民用人形两种人形的分支。\n当§Y民用人形数量过多§!时，代表着铁路人偶地区的§G政治稳定§!，但是也代表着§R军事力量羸弱§!。\n反之，当§Y军用人形数量过多§!时，代表着铁路人偶地区§G军事力量强盛§!，但是可能发生§R战术人形部门"暴走"事件§!"
  TRB_mana_weak:0 "§R玛娜工业基础为零§!"
  TRB_mana_weak_desc:0 "自治领是工业化国家，但是也对玛娜工业一窍不通，不管是铁路人偶还是战术人形，都没有使用到任何玛娜工业的技术，因此并没有对玛娜工业有多重视。§C但是或许，我们可以使用玛娜工业改善智械？§!"
  TRB_economy_miracle:0 "“黑沫夜”后的经济奇迹"
  TRB_economy_miracle_desc:0 "在黑沫夜的阴影之下，人工智能自治区的经济形势同样不容乐观，新上任的自由主义政党开始积极承包国外的基础设施项目，并在短短的15年间在世界范围内构筑起了规模宏大的铁路网（注意，工业国火车头以煤炭为动力源。玛纳国与玛娜为动力源，但都要在轨道上运行。）同时又让自身走出了萧条，一跃成为黑沫夜后世界上最为富裕的国家之一。"
  TRB_second_autonomy:0 "§G第二次自治斗争§!的影响"
  TRB_second_autonomy_desc:0 "3075年黑沫夜席卷世界，铁路人偶的独立情绪愈发高涨。第二次自治斗争爆发，爱丽诺由于内部混乱局势无暇顾及，被迫接受了铁路人偶的自治，人工智能自治地区赢半独立。"
  TRB_third_autonomy:0 "第三次自治斗争运动"
  TRB_third_autonomy_desc:0 "第三次自治斗争，也是独立斗争，现在时机已经成熟，我们是时候寻求成为一个主权国家了。\n我们可以与爱丽诺政府寻求和平独立，也可以寻求武装独立，§R但是所有人都知道，一旦和平独立谈判失败，武装独立的激进派将会成为大势所趋。§!"
