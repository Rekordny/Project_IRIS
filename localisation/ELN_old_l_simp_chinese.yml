  ELN_GATHERING_STORM_DESC: "爱丽诺，欧罗巴霸主，大革命的发源地。\n在世界大战中，爱丽诺正面击败了不可一世的乌斯拉尔，奠基了她的黄金时代。可是，§0黑沫夜§!的沉重打击使得爱丽诺的势力开始摇摇欲坠，经济崩盘、政治混乱、军事思想偏执......众多问题缠绕着这个强大的共和国。\n3088年，堤亚穆联萌打响了反抗爱丽诺的第一枪，一场遥遥无期的战争开始了，堑壕的阴影仍然笼罩在爱丽诺每一个人心中。\n\n噩梦，噩梦仍在继续。\n“我知道那是另一场革命的开始……”"

##城市介绍
  IRIS_city_story_desc_Paris: "塞纳河的明珠----帕莉丝\n\n早在地球上尚未存在“爱丽诺”这个国家，也未曾有今天我们称为“爱丽诺人”的时代，便有了古代帕莉丝。\n自古以来，帕莉丝便是欧罗巴的焦点；中世纪的帕莉丝拥有肥沃的土地、发达的工商业与最繁华的城市景观；大革命中，帕莉丝是革命的中心，在这里诞生了欧罗巴最为的杰出的思想，引领了一个世纪的世界。\n近代以来，帕莉丝作为欧陆第一强国的首都，帕莉丝便代表了人们对这个“摩登时代”的所有想象。\n同时，相对自由的政治环境也使得这个城市成为了著名的政治避难中心与全球有名的思想圣地，无数的思想家、革命者来到这里，无论是心灰意冷寻求生计，抑或是积蓄力量等待时机，帕莉丝永远向众人敞开她的怀抱。"

