  elino.36.title: "一则讨论"
  elino.36.desc: "“同志，我有一个问题。”\n“你说。”\n“我们要不要把国际歌弄得更庄严一点，比如限定乐器之类．.....”\n“哦，同志，不要再说下去了。不能，绝不能。国际歌应在任何时候，以任何形式响起，如风般吹拂，无处不在。”\n“我们要用古典的管弦奏响国际歌，我们要用民族的腔调吟唱国际歌，我们要用摇滚的方式唱国际歌，我们要用流行的方式唱国际歌，我们要在农田工厂里唱国际歌，我们要在酒馆茶楼里唱国际歌，我们要用不同国家不同民族的方式唱国际歌，我们要让更多的人都听到国际歌，我们要让国际歌唱遍全世界！”"
  elino.36.a: "这是最后的斗争，团结起来到明天！"

