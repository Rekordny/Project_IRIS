  elino.14.title: "人民阵线分裂"
  elino.14.desc: "由于我们决定彻底倒向温和派，激进派选择退出人民阵线，成立了全新的“爱丽诺革命共产党”，标志着“人民阵线”的分裂。"
  elino.14.a: "历史已经证明了激进派的失败。"

  elino.15.title: "波拿巴的疲倦"
  elino.15.desc: "凡尔塞宫曾是爱丽诺国王的住所，但现在波拿巴坐正在国王的书房——她的办公室里。\n世界大战时目睹的惨况不时仍会闪过波拿巴眼前，被炮火炸断的肢体，被毒气腐蚀的皮肤，骨头在履带下粉碎夹杂血肉挤压粘稠的啪嗒声比惨叫更加刺耳铭心。起初她会为此呕吐不止，但现在她只是在文件上签好名字，然后轻轻放下手中的笔。\n推开身后的玻璃门，她走上阳台感叹国王的奢靡。阳光在大理石雕像光滑的表面不断漫反射，显得金光熠熠，这些财富，国王从人民手中掠夺全因她是这个国家的主宰，无人能违抗她的命令，而她终于用自己的性命偿付代价。\n波拿巴登上领袖之位的初心仅仅是使祖国不至分裂，她曾经也做的很好。但现在，她何时在不知不觉间成了又一位国王，随手判决她人的生死了呢？\n她的手沾满同胞的鲜血，有的是死有余辜的叛逆恶徒，但更多的只是为祖国另寻出路的平民，她们死于波拿巴塑造国度的执意。\n她已向民众承诺了全民大选，民众们却无不恐惧她将食言。波拿巴累了，即使她从不认为自己辜负了爱丽诺，但是时候离开，将祖国的命运交还给人民。\n她会去往某个乡间，那里没有人知道她的身份。她会有自己的住所，不是金碧辉煌的凡尔塞宫，而是一间真正属于自己的小砖房，在门前摆满盆栽。\n对了，还得有把被阳光沐浴的暖暖和和的躺椅......"
  elino.15.a: "旧时代的和平谢幕。"

  elino.16.title: "《爱丽诺经济社论》"
  elino.16.desc: "......无论是玛娜还是工业派，人民的生活资料需求并无二异。\n在乌斯拉尔，工人操作机器把羊毛织成布匹。爱丽诺同样存在工人与工厂，工人们操控国家提供的玛娜结晶向自然意志提出请求，将羊毛变化成布匹。这需要消耗使用者的精力，可以认为是一种变相劳动。\n类比一下，在乌斯拉尔，机械是经济体制中的生产资料，而在爱丽诺，玛娜结晶就是生产资料。劳动者必须使用生产资料才能使劳动凝结更大的价值。在工业派，通过战争完成原始积累的资本家们掌握生产资料，爱丽诺的工厂由政府进行统一经营，似乎并不存在剥削者。\n理论上，所有人都可以凭借玛娜施展法术，事实却是普通人无法凝结玛娜用以施法。那些天生对玛娜具有更强感知被称为结灵师。玛娜结晶唯一的获取方式是由结灵师进行凝结，制造的结晶由政府高价收买再提供给工人进行生产。\n爱丽诺的剥削诞生于此。由于结灵师的稀有，玛娜派国家拥有的结灵师数量直接代表了生产力上限。各个玛娜国家都提高待遇来留下他们。制造玛娜结晶的能力即是生产资料，而这种能力被结灵师阶层垄断。其制造能力大小，可以看作是资本家资本的大小。工人劳动的剩余价值被政府收取，再变为收买结晶的巨量财富被提供给结灵师。结灵师占据工人的剩余价值，与资本家无异......"
  elino.16.a: "改革迫在眉睫"

  elino.17.title: "反对派在行动"
  elino.17.desc: "经过斗争，我们控制了爱丽诺的南方地区，但在产业更强、经济较为发达稳定的北方地区，革命运动遭到军队与术师工厂主的联合镇压。\n没能逮捕波利娜·波拿巴是革命的重大失误，这位在北方威望极高的大元帅现在已在近卫军的护卫下到达北部地区重建政府。\n来自蒙德的物资运输业已中断，顽固的贝当只承认波拿巴共和国对蒙德的监管权，并呼吁旧政府对我们立刻开战。\n旧势力的包围圈已经形成，看来内战在所难免。"
  elino.17.a: "做好准备，一切前进者。"

  elino.18.title: "内战！"
  elino.18.desc: "就在刚才，近卫军炮兵向我们进行了一轮齐射，步兵在炮火掩护下向阵地冲锋。所幸战士早有准备，他们从地下壕沟中走出，迅速形成防线抵御了攻击。\n这一天终究是到来了，尽管我们不愿让祖国陷入内战的痛苦，但如果这就是探寻光明未来的必由之路，我们绝不犹豫。\n革命远未成功，生死胜负，最艰难的时刻现在才到来。"
  elino.18.a: "保卫总工联，保卫红色祖国！"

  elino.19.title: "蒙德问题"
  elino.19.desc: "国内的反对派已经被基本消灭，旧政府在蒙德的殖民政府尚在抵抗，我们可以选择停止进攻，优先保障国内革命的胜利；也可以选择继续进攻，打进蒙德城，帮助蒙德的去殖民化与革命。"
  elino.19.a: "宜将剩勇追穷寇！"
  elino.19.b: "我们应该以爱丽诺的革命为重。"

  elino.20.title: "战争促进经济"
  elino.20.desc: "在战争的因素下，我们逮捕了一大批违反紧急条例，阻碍、危害革命的资本家，同时没收他们的资产与工厂。工厂迅速进行改建转为弹药生产线，而资金则大部分用在了购买物资，稳定人民生活方面。\n宣传运动更是大有成效，一些进步企业家开始支持我们，而工人群众为了保卫自己来自不易的自由更是拿出十二分的努力在各行各业劳作。尽管情况极其特殊，但自黑沫夜以来经济萧条的情形确实一扫而空。"
  elino.20.a: "唯一的好消息"

  elino.21.title: "爱丽诺社会民主工党胜选"
  elino.21.desc: "在经历了人民革命战争之后，爱丽诺工人赢得了完全胜利。\n在人民阵线的会议中，爱丽诺社会民主工党获得优势地位，成功成为爱丽诺的领导者，她们将领导新生的爱丽诺政权。"
  elino.21.a: "革命不必流血。"

  elino.22.title: "全国工人联合会胜选"
  elino.22.desc: "在经历了人民革命战争之后，爱丽诺工人赢得了完全胜利。\n在人民阵线的会议中，全国工人联合会获得优势地位，成功成为爱丽诺的领导者，她们将领导新生的爱丽诺政权。"
  elino.22.a: "一切权力属于劳动者。"

  elino.23.title: "雅各宾派胜选"
  elino.23.desc: "在经历了人民革命战争之后，爱丽诺工人赢得了完全胜利。\n在人民阵线的会议中，雅各宾派获得优势地位，成功成为爱丽诺的领导者，她们将领导新生的爱丽诺政权。"
  elino.23.a: "这是必要之恶。"

  elino.24.title: "爱丽诺共产党胜选"
  elino.24.desc: "在经历了人民革命战争之后，爱丽诺工人赢得了完全胜利。\n在人民阵线的会议中，爱丽诺共产党获得优势地位，成功成为爱丽诺的领导者，她们将领导新生的爱丽诺政权。"
  elino.24.a: "属于无产者的人民民主专政。"

  elino.25.title: "[ELN.Getname]投降"
  elino.25.desc: "“鲜血，碎肉，征服”，我们在上一场大战中得到了前两者，无论是敌人的还是同胞的，太多了。而最后一点，终于在洗刷二十年屈辱后达到。\n随着敌军在前线的崩溃，我们的战车驰骋在令过往帝王垂涎已久的爱丽诺大平原。尽管仍有敌人在抵抗，但在闪电般的机动下，草草组织的阵线被轻易冲破，装甲部队甚至来不及俘虏敌军。千年未睹战火，流淌玛娜的欧罗巴之都帕莉丝在轰鸣下战栗，诞生于乌斯拉尔的履带碾过太阳王的古砖。\n以贝当为首的和谈派系驱逐了抵抗派，在流亡中夺取了爱丽诺政府的领导权并请求以和谈结束战争。\n元首与贝当将军在帕莉丝标志性的铁塔前合影，列车车厢中的谈判将决定爱丽诺战后的命运。"
  elino.25.a: "在北方成立一个忠诚的政府"
  elino.25.b: "祖国父亲将完全占领[ELN.Getname]"

  elino.26.title: "波利娜的决断"
  elino.26.desc: ""

  elino.27.title: "革命胜利"
  elino.27.desc: "“我的同志，请掐我一把，好让我相信这不是一场梦。”\n第一执政波利娜投降昭告旧政府的倒台，北方的工人与农民兄弟回到了团结的阶级大家庭。自汝瓦尔的美酒到帕莉丝的芳香，直抵艾薇龙港畔的薄暮海岸，潮汐滚滚向前，新时代的蓬勃力量乘浪尖而来，将要洗涤爱丽诺。\n斗争才刚刚开始，旧日的顽固食利者依旧掌控着这个世界的大部，他们正用尽手段，孤立、封锁，要将我们扼杀。这正是因为他们的畏惧，现在我们无力对抗，但看着吧，待到人民的自主祖国在欧罗巴大陆上复苏。时间会指出胜利者，或是由我们用双手证明。"
  elino.27.a: "啊，最美好的前途！可不要对我冷酷。"

  elino.28.title: "红日"
  elino.28.desc: "“你不觉得有些不对劲吗？现在才几点，近卫军是不是到的太快了？”\n负责人和司库小声嘀咕着，在他们身后，帕莉丝军械库大门敞开，身着近卫军装的人群来来往往，正在向外搬运枪械弹药。\n“我也奇怪，明明说要日出才到，现在还差两个小时呢，再说近卫军不是有自己的军械库吗，为什么要到城里来拿武器？”\n“谁知道，领头的不就是之前上报纸那个近卫军参谋伊妮丝吗？”\n“伊妮丝？你是说伊妮丝·杜布瓦！”\n“怎么了吗？”\n“我接到的信上说来这的是凯特将军，不是伊妮丝参谋啊？而且那份报纸上不说她被大元帅罢免了吗，怎么又会被派来......”\n“派来镇压暴民？”一道女声突兀插入对话。\n“是啊，这怎么可能...欸？”\n莱娅拍拍手，几名军士上前按住两人。\n“玛农，你带一批人把这些军械运出去分给夏洛蒂和莱娅，记得告诉他们不要杀没有抵抗的人。其它人和我去进城路上埋伏，会一会那些忠心耿耿的近卫军。”"
  elino.28.a: "爱丽诺人民，拿起枪来！"

  elino.29.title: "赤潮"
  elino.29.desc: "莱娅·勒克莱尔拽着面前人的衣领将其拎起：“波利娜·波拿巴在哪？”\n“她真的已经离开了。”\n“不可能！”莱娅甩手把他摔回地上：“我们行动完全保密，她怎么会知道！”莱娅掏出腰间的枪抵在他额头上：“最后问一次，她躲在哪？”\n“莱娅，你在干什么！”大厅的楼梯上传来呼喊，夏洛蒂带着几个武装工人走下。\n“你不会要在这里杀人？”\n“街上都死多少了，还差这几个？况且这些和独裁者沆瀣一气的官僚反正也该死！”\n“这我不管你，不过我带人搜过，波利娜确实不在。”\n莱娅把枪交到旁边的士兵手里：“还是让她跑了，事情麻烦了。”\n两人正说着，又一个人走进大厅：“还是我们考虑不周，她毕竟是出身战场的大元帅，统治国家二十年第一执政，政治嗅觉远超常人。但事已至此抱怨也没用，还是赶紧善后想办法。莱娅，你还记得伊妮丝将军让我告诉你的话吗？”\n夏洛蒂摇摇头：“这家伙刚刚可是差点就毙了一个啊。”\n“这种事我想莱娅是不会做的......”玛农背过身：“不过有点伤亡也是没办法的事，枪弹无眼嘛。”说罢，她消失在走廊上。\n夏洛蒂将声音拖的老长：“欸~那别把我留在这啊。”也带着手下的工人离开大厅。\n“大姐，咱把他们关起来吗？”\n莱娅拿回枪，指向一旁的墙壁扣下扳机，冷冰冰的说：“没听到吗，枪弹无眼.......”\n走出宫殿的玛农看向夏洛蒂：“你不和她一起吗？”\n“虽然我也想啦，但这种事谁干都一样吧？”"
  elino.29.a: "玛农闻言一笑，她掏出手帕，擦拭自己并无脏污的双手。"

  elino.30.title: "圣女审判"
  elino.30.desc: "科西嘉的少女，第二共和国的军官，土伦的圣女，无冕皇帝拿破仑的妹妹，第三共和国的独裁者、大元帅，以及现在审判庭上的被告人。\n有的人对她恨之入骨，有的却依旧记得她是如何在战后挽救摇摇欲坠的共和国，两者同样疯狂。正因如此，对波利娜的审判仅限于战争委员会的成员之间。\n玛农·洛朗曾是被告的下属，了解她与其它军官的不同，在战争中，被告会将每个因为自己的决定而死的名字记在心中。当她因为作战不利将受到上级的处罚时，是被告多方恳求保护了她。而她也见证被告如何以雷霆手段护送国家走出黑暗。\n“事实是，战争结束后如果不是你的作为，这个国家会更糟。但这不能洗去你的血债。”\n莱娅·勒克莱尔，她年少时曾敬仰被告，参与政治的初心就是能成为被告的左膀右臂，但在成为一场秘密镇压的唯一幸存者后，她始终奔走在反抗被告的第一线，几次入狱险些丧命，而她的老师也为抗议自焚身亡，如今，她终于高座席上俯视被告。\n“十个，百个、千个、万个！我代表一切为你意志所害的灵魂，独裁者，还人民正义来！”\n\n在此宣判——波利娜·波拿巴，历史铭记你这...... "
  elino.30.a: "迷途的英雄"
  elino.30.b: "堕落的暴君"

  elino.31.title: "命运"
  elino.31.desc: "米拉波曾对她说：“这是圣女注定的命运......”\n“死于非命，到最后，我也成了例证之一。”\n她被关押在皇宫之内，另一位圣女——大革命中被送上断头台的玛丽皇后的房间。等待同样的结局。\n可米拉波还告诉过她一件事，关于那改写爱丽诺千年历史、引发无数圣女悲惨宿命的物件，米拉波死后就只有她知道所在。\n拉开抽屉，扫开蛛网灰尘，她将手伸入其中很快摸到旋钮，按米拉波说的转动，身后的书柜传来啪嗒一声。\n黑色方盒二十几年未见天日。打开盒子，深蓝色的大块宝石静静躺在软垫之上。\n“统帅的圣女，读心的圣女，鼓舞的圣女，还有还有......都是你做的吗？”\n握起宝石紧紧攥在手心，未经切削的锋利边缘割开她的肌肤，殷红与湛蓝交融。\n“到我为止吧。”\n玛农与拿着镣铐的莱娅推开门。窗户微张，纱帘飘摇，细小的蓝色粉末被风吹散到房间的每一寸空隙，在日照下显得亮晶晶的。\n“到哪去了？她跑了，波利娜跑了！”\n玛农按住暴怒的莱娅，淡淡的说："
  elino.31.a: "“她死了。”"

  elino.32.title: "命运"
  elino.32.desc: "晴朗天空，艾薇龙的海风相当宜人。内战中受损的码头还在修复中，寻常市民是无法进入的。而此刻，数百名士兵将港口围的滴水不漏。这自然不是寻常的安保措施，在包围圈中心，前政府第一执政手戴镣铐，凝望海的尽头。\n同伴曾说，只有她能拯救爱丽诺，为了保护她，同伴们不惜替她去死。所以即使她厌恶权力，厌恶尔虞我诈，但牺牲同伴的遗愿令她必须这么做，她必须拯救祖国，而且只有她可以！先是以言语说服，再到以利益交易，最终不惜挥下屠刀。先是为了得到挽救祖国的权力，再是为了巩固这个权力。可当她失败后才发现，二十年来她的所作所为皆为权力所操控，何曾令祖国变好分毫？她迷失了，她终于放下，终结自己带来的混乱。\n玛农·洛朗走出人群，轻声呼唤：“波利娜......”\n“你来了。”\n她走上前，从袖口中掏出藏匿的黑色盒子，悄悄塞进波利娜的口袋。\n“等上了船他们就会把镣铐解开，你真的决定要带走这个吗？”\n“未来不需要它，这东西带来了太多苦难，还是和我永远离开吧。你们决定要把我送到哪里？”\n“你将被流放科西嘉岛，终一生不能再离开那里。”\n波利娜的双手不易察觉的发颤。\n“是你干的吗？”\n“说笑了，那地方落后隔绝，你之后的日子恐怕是不好过。”\n“哈哈...”冷酷决绝的政治家寻回失去已久的笑容，她擦拭着眼角的泪珠：“你说的对，确实是个小地方......”\n巨龙褪下鳞甲，少女回到家乡。\n\n科西嘉的居民不识成败兴亡，"
  elino.32.a: "只知她是谁家姑娘。"

