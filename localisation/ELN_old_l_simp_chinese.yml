  ELN_Joan_of_Arc: "贞德"
  ELN_Joan_of_Arc_desc: "诸天乃主之荣耀，天空乃神手之伟业。\n......白昼传达语言，夜晚传递知识\n既不会交谈也不会说话，连声音也无法听到。\n温暖之光洒遍大地，延伸到世界的最尽头。\n从天的尽头往上登，一直绕到天的尽头。\n我的终点就在此地，我的命数就在此地，我的生命就在此地。\n我的生等同于无，如同影子四处游离。\n我的弓无法依靠，我的剑也不能救我。\n谨以剩下的唯一之物，愿能守护她的脚步......\n.......主啊，此身将交由您的处置——\n绝望之后必将迎来希望！！！"

