 #宫本芙蕾德莉卡
  ELN_victory_of_ELN_SDL_party: "宫本芙蕾德莉卡的胜利"
  ELN_victory_of_ELN_SDL_party_desc: "宫本芙蕾德莉卡与她的社会民工工党赢得了大选，人民没有忘记左翼，人民仍然念想着一个人人平等的社会！"
  ELN_Broad_social_democracy: "广泛社会民主"
  ELN_Broad_social_democracy_desc: "我们的目标是在爱丽诺建立起一个民主、公正、团结的社会。为此，我们的第一步就是建立一个群众性的广泛社会民主。"
  ELN_Revolutionizing_education: "革新教育"
  ELN_Revolutionizing_education_desc: "年轻人是早上八九点钟的太阳，未来的爱丽诺是属于年轻人的。\n我们必须要革新腐朽的资本主义教材与教育模式，为了爱丽诺的未来，为了社会主义的未来。"
  ELN_Mass_media_propaganda: "大众媒体宣传"
  ELN_Mass_media_propaganda_desc: "大众媒体将成为我们政治宣传的有力手段，我们有必要通过大众媒体，向大众解释我们共同的愿景，一个没有压迫，人人平等的社会。"
  ELN_Rebuilding_trade_unions: "重建工会"
  ELN_Rebuilding_trade_unions_desc: "原本的爱丽诺总工会因为参与了一月风暴，被前政权定为非法组织而被解散。\n现在，左翼在爱丽诺已经取得了初步的胜利，我们将重建工会，她们将成为保护工人权利的代言人。"
  ELN_Take_control_of_the_National_Assembly: "掌握国民议会"
  ELN_Take_control_of_the_National_Assembly_desc: "经过我们一系列的努力与改革，现在我们社会民主工党已经取得了国民议会的绝对多数，我们可以随心所欲地改革爱丽诺的社会了。"
  ELN_Rehabilitation: "平反运动"
  ELN_Rehabilitation_desc: "波利娜的反动政权曾将一月风暴定性为一场叛国的政治活动，但是事实并非如此。\n那些走上街上的学生与工人，她们是真正的爱国者和革命者，她们有的人已经牺牲，有的人身陷牢狱，有的人背负着错误的批判......\n但是到此为止了，我们必须展开大规模的平反行动，为革命者们正名！"
  ELN_Recharacterize_the_January_storm: "再定性一月风暴"
  ELN_Recharacterize_the_January_storm_desc: "一月风暴不是一场叛国的政治活动，而是一场爱国主义运动，革命者永存，革命精神永存，一月精神永存。"
  ELN_Release_of_political_prisoners: "释放政治犯"
  ELN_Release_of_political_prisoners_desc: "根据我们的平反判决，我们将释放大量被前政府逮捕的革命者，她们如此未了爱丽诺，她们不该身陷牢狱。"
  ELN_Erect_monuments: "竖起纪念碑"
  ELN_Erect_monuments_desc: "爱丽诺将不会忘记这场“一月风暴”，我们将在帕莉丝竖起一座纪念此运动的纪念碑，一月精神将同爱丽诺一齐请进。"
  ELN_Reform_tax_laws: "改革税务法"
  ELN_Reform_tax_laws_desc: "我们立足于资产阶级民主制，激进的变革只会引来反对派的反扑。\n因此，为了实现社会主义，我们可以先从税收开始改革，通过逐步的温和改革达到社会公正。"
  ELN_Joint_operation_system: "联合经营制"
  ELN_Joint_operation_system_desc: "长久以来的政府专员经营制已经腐朽，那些家伙往往一窍不通的同时又热衷于发号施令。实践证明，工人完全可以自己领导自己，而政府也仍然可以保持合作者的身份。"
  ELN_crystallization_tax_levied: "征收结晶税"
  ELN_crystallization_tax_levied_desc: "显然，结灵师的所得与他们的劳动并不成正比。拥有天赋的人更当履行社会责任，而不是以此威胁集体，作为牟利的工具，新税法会让他们明白这点。"
  ELN_Workers_allowance: "劳动者补贴"
  ELN_Workers_allowance_desc: "劳动者才是我们社会的大多数，他们的辛勤铸造了爱丽诺的辉煌，却长久的生活在困苦之中。为了共同富裕的理想，我们首先应当弥补他们。"
  ELN_Social_justice: "社会公正"
  ELN_Social_justice_desc: "通过我们的一系列努力，我们已经通过再分配的手段，实现了初步的社会公正，反动派面对我们的成绩与人民的拥戴也将哑口无言。"
  ELN_Towards_socialism: "迈向社会主义"
  ELN_Towards_socialism_desc: "我们曾经在书籍中钻研社会主义、在工人农民间传播社会主义，在街头巷尾谈论社会主义。我们从未拥有、我们从未放弃，我们已经将爱丽诺带出黑暗，我们还将把她带入光明。我们迈出这一步，迈向社会主义的第一步。"
  ELN_People_homeland: "人民家园"
  ELN_People_homeland_desc: "过去是国王，而后又是资本家，他们篡夺这片土地太久了。当人民摆脱阶级压迫，他们用血汗与砖瓦砌起的将是属于人民自己的家园。"
  ELN_Workers_night_classes: "工人夜校"
  ELN_Workers_night_classes_desc: "工厂主只需要一个手脚麻利的劳动力，但社会主义需要的是一个人格健全的人。工人同志们正无比渴望能用自己的智慧认识这个世界，我们可以通过建立夜校来帮助他们。"
  ELN_Universal_compulsory_education: "普及义务教育"
  ELN_Universal_compulsory_education_desc: "童工制是旧社会的首要之恶，它令孩童变成为毫无活力的傀儡，将压迫变成习以为常。我们必须打破旧社会存在的根基，普及义务教育制度将捍卫社会主义事业的未来。"
  ELN_Increase_the_minimum_wage: "提高最低工资"
  ELN_Increase_the_minimum_wage_desc: "如果财富是由人民的劳动创造，他们为何不能拥有？我们仍允许资本家获得他“需要”的那一份，但他必须将余下的财富归还它们的创造者。"
  ELN_8_hour_workday: "8小时工作制"
  ELN_8_hour_workday_desc: "社会是集体，但又是无数独立个体的集合，人民不该是流水线上的组件，他们应当拥有自己的生活。八小时工作、八小时休息、还有八小时属于自己，社会主义的真谛就蕴含其中。"
  ELN_Reorganize_Popular_Front: "重组“人民阵线”"
  ELN_Reorganize_Popular_Front_desc: "社会主义事业是多数人的事业，我们曾经或许有分歧有冲突，但不可否认，我们有同样的理想。"
  ELN_Expelled_radicals: "开除激进分子"
  ELN_Expelled_radicals_desc: "在社会恢复和平与稳定之际，党内却仍存在一批鼓吹暴力革命的激进分子。我们不能再仍由他们攻击我们的工作，该请他们离开了。"
  ELN_Give_up_violent_revolution: "放弃暴力革命"
  ELN_Give_up_violent_revolution_desc: "自通过选举和平获得政权以来我们在稳定中极大改造了这个社会。事实证明，流血不是必须，我们也绝不希望祖国陷入混乱。人民总能选出正确的道路，相信这一点的我们将放弃暴力革命的路线。"
  ELN_Promotion_of_generals_of_Red_Army: "提拔红军将领"
  ELN_Promotion_of_generals_of_Red_Army_desc: "这些将军们早已证明自己的能力，我们也该给与他们相应的地位。"
  ELN_Political_education_in_the_army: "军队政治教育"
  ELN_Political_education_in_the_army_desc: "军队是一个极其特殊的集体，它有时领先于社会，有时又落后于社会。它能是捍卫政权的利剑亦能是颠覆政权的匕首。正因如此我们应该将它牢牢掌握在自己手里，通过进行政治教育，我们将确保军队的忠诚，不是对某个人，而是对人民的忠诚。"

