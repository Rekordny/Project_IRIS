  ELE_ele_jingongwusilaer_desc:0"自上次大战结束以来，我们的老冤家并没有消停下来。事实上，她们的政府仍然在向人民灌输仇恨思想，如果继续这样下去的话我们将永无宁日……"
  ELE_ele_jiefangmofaguodu:0"解放魔法国度"
  ELE_ele_jiefangmofaguodu_desc:0"魔法使们组成的国家政府自始至终从未考虑过人民的真正幸福——一切都是为玛纳而服务，这纯粹是本末倒置"
  ELE_ele_cuihuijiquan:0"摧毁极权"
  ELE_ele_cuihuijiquan_desc:0"奥西娅联邦的存在是这个世界上发生的最错误的事情之一。如果这样的国家仍然存在，IRIS又怎能真正实现民主与自由呢？"
  ELE_ele_hangxiangxueyuan:0"航向雪原"
  ELE_ele_hangxiangxueyuan_desc:0"我们将穿越大海，解放彼岸的人民"
  ELE_ele_kuaguohaixia:0"跨过海峡"
  ELE_ele_kuaguohaixia_desc:0"事实证明昂格利亚的政府并没有能力领导她们的人民……"
  ELE_ele_jingonganqiao:0"进攻安琪奥"
  ELE_ele_jingonganqiao_desc:0"作为新思潮的发源地之一，安琪奥并没有很好地发挥这一优势……"
  ELE_ele_xiangdongjin:0"向东进"
  ELE_ele_xiangdongjin_desc:0"向东！"
  ELE_ele_baozhengmoliwuqizhiliang:0"保证魔力武器质量"
  ELE_ele_baozhengmoliwuqizhiliang_desc:0"应该没有人喜欢炸膛吧"
  ELE_ele_chongshenkelaimentiaoyue:0"重申《克莱门条约》"
  ELE_ele_chongshenkelaimentiaoyue_desc:0"3071年签订的《克莱门条约》明确要求了乌斯拉尔的非军事化以及火车国的非军事化，但目前的情况似乎并不是这样的……"
