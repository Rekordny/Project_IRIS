  ELE_ele_zhunbeiliangqizuozhan_desc:0"如果要继续向东前进的话，这些准备是必须的"
  ELE_ele_shouhuitielurenouzizhiquan:0"收回铁路人偶自治权"
  ELE_ele_shouhuitielurenouzizhiquan_desc:0"3086年，铁路人偶们用胁迫的手段脱离了我们的管理，这明显违反了《克莱门条约》，现在是追究她们的责任的时候了"
