  ELN_Miyamoto_Frederica: "宫本芙蕾德莉卡"
  ELN_Miyamoto_Frederica_politic_desc: "§Y宫本芙蕾德莉卡§!\n§Y受欢迎的偶像§!\n  - $MODIFIER_STABILITY_FACTOR$：§G10.00%§!"
  ELN_Miyamoto_Frederica_diplomacy_desc: "§Y宫本芙蕾德莉卡§!\n@ELN§Y[FROM.Getname]§!的§t总理§!\n\n§Y受欢迎的偶像§!\n  - $MODIFIER_STABILITY_FACTOR$：§G10.00%§!"
  ELN_Miyamoto_Frederica_desc: "宫本芙蕾德莉卡继承了爱丽诺人独有的浪漫气质，从而养成了小恶魔一般的性格。\n\n在年幼时通过杂志海报取得了小有名气，后来成为了受爱丽诺乃至整个欧罗巴人爱戴的小恶魔系偶像。\n\n虽然贵为万众捧月的偶像，宫本芙蕾德莉卡的家庭教育使她自幼年时就对身份低微的人一视同仁，青年时宫本芙蕾德莉卡接触了社会主义思想，中学时加入了学校的马克思主义小组，毕业后积极参与各种左翼活动，同时经常出席社会主义集会。\n\n在世界大战后，宫本芙蕾德莉卡在爱丽诺政治大混战中，左派处于最劣势时公开加入了人民阵线，这一行动极大地振奋了左派的力量，同时宫本芙蕾德莉卡在爱丽诺社会民主工党的影响力水涨船高，最后在3088年被推举为新的党魁。\n\n3090年，一月风暴被镇压，社会民主工党吸纳了被取消选举资格的革命党的选票，成功当选为爱丽诺的执政党，宫本芙蕾德莉卡担任总统。\n\n虽然经常被批判为“小资的社会主义”，但是宫本芙蕾德莉卡相信，在社会民主主义的带领下，社会主义的愿景会越来越近。"
  ELN_Miyamoto_Frederica_DS_desc: "宫本芙蕾德莉卡继承了爱丽诺人独有的浪漫气质，从而养成了小恶魔一般的性格。\n\n在年幼时通过杂志海报取得了小有名气，后来成为了受爱丽诺乃至整个欧罗巴人爱戴的小恶魔系偶像。\n\n虽然贵为万众捧月的偶像，宫本芙蕾德莉卡的家庭教育使她自幼年时就对身份低微的人一视同仁，青年时宫本芙蕾德莉卡接触了社会主义思想，中学时加入了学校的马克思主义小组，毕业后积极参与各种左翼活动，同时经常出席社会主义集会。\n\n在世界大战后，宫本芙蕾德莉卡在爱丽诺政治大混战中，左派处于最劣势时公开加入了人民阵线，这一行动极大地振奋了左派的力量，同时宫本芙蕾德莉卡在爱丽诺社会民主工党的影响力水涨船高，最后在3088年被推举为新的党魁。\n\n3090年，一月风暴成功，社会民主工党取得新生政权的领导权，宫本芙蕾德莉卡作为政府总理出席新政府，在新生政权中继续她的社会主义理想。"

  ELN_Clorinde: "克洛琳德"
  ELN_Clorinde_politic_desc: "§Y克洛琳德§!\n§Y共和大元帅§!\n  - $MODIFIER_MAX_COMMAND_POWER$：§Y20.00§!\n  - $MODIFIER_ARMY_MORALE_FACTOR$：§G+15.00%§!"
  ELN_Clorinde_diplomacy_desc: "§Y克洛琳德§!\n@ELN§Y[FROM.Getname]§!的§C总理§!\n\n§Y共和大元帅§!\n  - $MODIFIER_MAX_COMMAND_POWER$：§Y20.00§!\n  - $MODIFIER_ARMY_MORALE_FACTOR$：§G+15.00%§!"
  ELN_Clorinde_desc: "克洛琳德出生于大革命纪念日，以优异的成绩从军校毕业，在第一次世界大战中立下赫赫战功，被晋升为爱丽诺的元帅之一。\n\n在一战之前，克洛琳德并未便露出太多的政治倾向，战后她成为了爱丽诺的「决斗代理人」，性格冷酷但并非冷漠，相反非常有人情味。政治派系相互倒戈，波利娜独裁倾向显著......种种政治恶行被她看在眼里。克洛琳德下定决心一定要保卫爱丽诺的民主传统，她在选举之前找到了宫本芙蕾德莉卡，宫本芙蕾德莉卡很惊喜于这位意料之外的访客，宫本芙蕾德莉卡选择了相信克洛琳德，提名克洛琳德作为总理。\n\n克洛琳德誓要保卫大革命，保卫共和。"

