  elinonews.001.title: "一月风暴"
  elinonews.001.desc: "自1月10日起，帕莉丝的大学生们就骚动不断，罢课游行不断爆发，爱丽诺工会号召全国工人总罢工支持学生，千百万工人群众加入运动。帕莉丝80万工人举行大罢工。\n波利娜·波拿巴发表演说，呼吁帕莉丝恢复秩序。同时秘密集结部队，与游行人群发生武装冲突。\n目前，首都帕莉丝已被民众控制，爱丽诺近卫军前总参谋，人尽皆知的社会主义者伊妮丝·杜布瓦率领她在军中的追随者在首都帕莉丝发动了政变。前来的近卫军在途中遭遇袭击只得后撤，而城内的人民民兵获得武器后很快击溃宪警的马队。"
  elinonews.001.a: "这不是叛乱，这是革命。"
  elinonews.001.b: "让我们看看这群孩子能做什么"
  elinonews.001.c: "她们很快会失败的"

  elinonews.002.title: "一月风暴"
  elinonews.002.desc: "自1月10日起，帕莉丝的大学生们就骚动不断，罢课游行不断爆发，政府不得不强行关闭各大学。后来爱丽诺工会号召全国工人总罢工支持学生，千百万工人群众加入运动。后来爱丽诺工会号召全国工人总罢工支持学生，千百万工人群众加入运动。\n波利娜·波拿巴发表演说，呼吁帕莉丝恢复秩序，许诺起草改革计划，提供公民投票裁决，由大选来决定她的去留。同时秘密集结部队，与游行人群发生武装冲突。\n最后，近卫军击垮了学生与工人们的队伍，事件逐渐平息，爱丽诺的大选也将到来。"
  elinonews.002.a: "妈的，终于结束了。"
  elinonews.002.b: "安息吧，勇敢的孩子们。"
  elinonews.002.c: "让我们期待一下这个古老的国家的“选举”吧。"

  elinonews.003.title: "社会民主工党赢得爱丽诺大选"
  elinonews.003.desc: "爱丽诺共和国在经历了一月风暴的混乱之后，波利娜·波拿巴兑现了承诺，如期举行了大选。\n在大选中，社会民主工党在吸纳的革命党的选票之后，成功赢得了大选。\n在宫本芙蕾德莉卡的总统就职演讲中，她强调了社会民主工党会放弃暴力革命的道路，但并不会放弃社会主义的理想，她承诺将把爱丽诺建设为一个工人天堂。\n“因为我们相信，最低工资、最高工时，没有这些就没有自由可言。”"
  elinonews.003.a: "社会主义的理想还没有被抛弃！"
  elinonews.003.b: "希望我们可以好好相处。"
  elinonews.003.c: "这将是一个威胁。"

  elinonews.004.title: "自由民主党赢得爱丽诺大选"
  elinonews.004.desc: "爱丽诺共和国在经历了一月风暴的混乱之后，波利娜·波拿巴兑现了承诺，如期举行了大选。\n在大选中，自由民主党作为“自由阵线”的中坚力量，不负众望地赢得了选举。\n总统林尼在其就职演讲上，她宣布将全力促进经济发展，并保证人民的自由与民主。虽然引起了玛纳派与保守派的不满，但是人民还是在欢呼这一位民选总统的就任。"
  elinonews.004.a: "工业与自由，不可或缺。"
  elinonews.004.b: "希望我们可以好好相处。"
  elinonews.004.c: "这将是一个威胁。"

  elinonews.005.title: "圣玛格诺利亚民主同萌赢得爱丽诺大选"
  elinonews.005.desc: "爱丽诺共和国在经历了一月风暴的混乱之后，波利娜·波拿巴兑现了承诺，如期举行了大选。\n在大选中，圣玛格诺利亚民主同萌作为新生政党，成为了选举中的黑马，顺利赢得了选举。\n总统芙拉蒂蕾娜·米利杰在其就职演讲中，宣称将“恢复大革命的伟大传统”，重拾“自由、平等、博爱”的信条，战胜一切来犯之敌。"
  elinonews.005.a: "£ELN_Liberte_Egalite_Fraternite \n（自由、平等、博爱）"
  elinonews.005.b: "希望我们可以好好相处。"
  elinonews.005.c: "这将是一个威胁。"

  elinonews.006.title: "爱丽诺-卡美洛宣布结盟"
  elinonews.006.desc: "基于上次世界大战铸就的联系，[ELN.Getname]已向[UNG.Getname]申请结为正式联盟，以应对影响欧洲稳定的不确定因素。\n\n今天她们的请求得到了[UNG.Getname]议会的通过，[ELN.Getname]加入了[UNG.GetFactionName]。"
  elinonews.006.a: "团结一致的我们将永远不被击败！"
  elinonews.006.b: "切，敌人增多了。"
  elinonews.006.c: "这将是一个威胁。"
  elinonews.006.d: "她们在做最坏的打算。"

  elinonews.007.title: "属于民主国家协约的黎明"
  elinonews.007.desc: "爱丽诺，大革命的发源地，已在昨日宣布了将成立新的国际组织--民主国家协约。\n\n[ELN.Getleader]宣布将与自由的朋友一道，与极权主义为敌，保卫民主的最后堡垒。"
  elinonews.007.a: "团结一致的我们将永远不被击败！"
  elinonews.007.b: "切，敌人增多了。"
  elinonews.007.c: "这将是一个威胁。"
  elinonews.007.d: "希望我们不会成为敌人。"

  elinonews.008.title: "[ELN.Getname]对[USR.Getname]宣战"
  elinonews.008.desc: "爱丽诺共和国的首脑表示，在经历一系列外交尝试均没有获得应由的效果后，爱丽诺政府称，乌斯拉尔近年来不断撕毁国际条约，加强军事独裁统治，已经严重威胁到爱丽诺的国家安全以及欧罗巴西大陆的稳定，在议会与公民投票的通过下，共和国政府正式对乌斯拉尔宣战。此举是为了捍卫地区自由与民主，并呼吁国际社会共同维护地区和平，阻止侵略者的非法手段。随着宣战声明的发布，两个国家的关系已彻底破裂，欧罗巴地区短暂而脆弱的和平将面临严峻考验。"
  elinonews.008.a: "保卫民主！消灭极权！"
  elinonews.008.b: "我们必将胜利！"
  elinonews.008.c: "看那些号称自由的暴徒！"
  elinonews.008.d: "大国之间脆弱的和平被打破了。"

  elinonews.009.title: "欧罗巴联盟成立"
  elinonews.009.desc: "近日，在爱丽诺共和国的不断斡旋与影响下，欧罗巴诸国宣布团结在一面旗帜下，正式成立一个联邦。\n在欧盟的成立的演说中，[FROM.getleader]向全欧罗巴宣布：\n诸位，今天我们在此相会，共同见证伟大时刻的到来，这不仅仅是一个国家的幸事，欧罗巴所有国家都将受惠于此。我们将掀开世界历史上崭新的一页，为欧罗巴的人民带来幸福。放下手中的刀剑，让正义填充我们的心灵！我们共享着相同的理念、利益和使命！我们相互拥抱，血管里流淌着同样的鲜血！从今天开始，我们不再是敌人，而是同胞！"
  elinonews.009.a: "团结在多样性中！"
  elinonews.009.b: "所以我们被开除欧籍了？"
  elinonews.009.c: "这将是个威胁"

  elinonews.010.title: "爱丽诺陷入紧张对峙"
  elinonews.010.desc: "在革命者的运动中失去首都和南部地区后，波利娜·波拿巴在爱丽诺北部重建共和国政府并宣布紧急状态，由她兼任总统与总元帅。”土伦的圣女“重现，近卫军迅速集结。\n蒙德的贝当元帅将南方革命派称为叛军，表态只承认共和国对蒙德的监管权，其正积极要求展开平叛行动。\n革命派的临时政府日前成立，被推举为委员会主席的玛农·洛朗立刻展开战备。\n鉴于对峙形势的紧张，人们普遍认为内战马上就会打响。"
  elinonews.010.a: "但最终，人民将得到胜利。"
  elinonews.010.b: "打倒赤匪！"
  elinonews.010.c: "前进，为了光明的未来！"
  elinonews.010.d: "希望赤匪不会胜利。"

  elinonews.011.title: "爱丽诺内战"
  elinonews.011.desc: "近百年过去，大革命的惨痛经历仍旧时刻提醒爱丽诺人混乱的可怕。\n但稳定最终还是被打破了，共和国与社会主义临时政府间的对峙在近卫军的突袭后升级为内战。\n双方领导人在讲话中都坚信，自己的胜利将会拯救祖国。"
  elinonews.011.a: "敢叫日月换新天！"
  elinonews.011.b: "打倒赤匪！"
  elinonews.011.c: "前进，为了光明的未来！"
  elinonews.011.d: "希望赤匪不会胜利。"

  elinonews.012.title: "爱丽诺红军赢得内战胜利"
  elinonews.012.desc: "近卫军残兵被红军包围在城市郊外，军事受到限制的蒙德显然不可能扭转局势，波利娜·波拿巴始终陪伴在近卫军身边，并最终否决了突围的提议，率众向红军投降。\n爱丽诺的内战落下帷幕，临时政府占领爱丽诺全境，旧共和国已经成为历史，而对前政府人员的处置办法目前尚不能知晓。"
  elinonews.012.a: "爱丽诺人民站起来了！"
  elinonews.012.b: "敌人的优势越来越大了。"
  elinonews.012.c: "爱丽诺人民站起来了！"
  elinonews.012.d: "这将是个巨大的威胁。"

  elinonews.013.title: "《国际歌》出版"
  elinonews.013.desc: "“从来就没有什么救世主，也不靠神仙皇帝…”《国际歌》让世界见识到艺术的鼓动力量。\n爱丽诺打开大门，留学、流亡，曾汇聚在此的外乡人们受到激励，踏上归航道路。他们要将这首歌带回家乡，直至唱响。\n报刊在流传，工人在传唱，一股热情正在扩散。\n《国际歌》唱响在全世界每一个角落。"
  elinonews.013.a: "英特纳雄耐尔，一定要实现！"
  elinonews.013.b: "这是反动！"

  elinonews.014.title: "[USR.Getname]对[ELN.Getname]宣战"
  elinonews.014.desc: "“这不是和平，只是二十年的休战。”\n这句话一度被批评为过度悲观，那些批评者相信，终结一切战争的战争随着《克莱门条约》的签订落下帷幕。\n条约限制了乌斯拉尔规模和武器装备，却并未完全摧毁它的工业科研能力。经由战车道铁与血重铸的乌斯拉尔军队已经越过克莱门非军事区，来自柏霖元首的电文直抵爱丽诺总统桌面。宣告战争戏目的续演，这一幕名为——复仇。\n和平轻触即溃，追究谁责已无意义。晚安，欧罗巴，祝太阳再次升起。"

 #国家事件
  elino.1.t: "索邦大学学生骚乱"
  elino.1.desc: "今日黎明，500名发动分子有预谋的聚集在了索邦大学举办了一场有关反对战争、世俗化改革等社会议题的抗议集会并很快吸引了大批学生。治安部队闻讯立刻前往索邦大学，被煽动起来的学生们群情激愤，甚至对着宪警投掷石头。但在在催泪瓦斯和防暴盾的努力下，不过片刻这些学生便被驱散了。本次行动中共有437名反动分子遭到逮捕。"
  elino.1.a: "寻常之事，何必报告。"

  elino.2.t: "大学区示威游行"
  elino.2.desc: "由于在索邦大学学生骚乱事件中抓捕的反动分子里包括了数百名学生，在经过一天的发酵后，帕莉丝大学区联合爆发了足有3万人参与的示威游行，她们要求释放被逮捕的学生并提高教育预算以改造落后的设施。"
  elino.2.a: "这已经不是一般的暴徒了，必须出重拳！"

  elino.3.t: "巷战"
  elino.3.desc: "对峙一直持续到凌晨两点，聚精会神坚守了一天的宪警们难免疲惫。就在这时，一名学生撞开她同伴的阻拦高举手中紧握的卷成筒状的传单喊着：“释放学生！”冲向宪警方阵，远处大楼的暖光射灯好巧不巧正落在了传单前端。一名已是昏昏欲睡的宪警见此情景猛然惊醒，大脑尚未做出指示，她已经扣动了扳机，在刺耳枪响后，学生应声倒地，逐渐漫开一滩血泊。\n冲突爆发，枪声响彻帕莉丝的夜晚直到阳光洒向街尾。在致使一千多人死亡后，暴乱被镇压了。"
  elino.3.a: "这下麻烦了。"

  elino.4.t: "事态升级"
  elino.4.desc: "学生与教师的失败并没有让事件平息，相反由于冲突造成的巨大伤亡民众的愤怒日益增长。工会号召市民与工人罢工罢市为死者默哀，这股浪潮已在整个爱丽诺蔓延开。她们高喊“废除专制”、“停止战争”甚至是“波利娜下台”的口号，要求爱丽诺转变为一个世俗共和国以及提高工人待遇、提高教育预算等要求。但她们还表示，政府必须对因示威运动而死的民众致歉赔偿。\n波利娜一面承诺举行全面大选组建新任政府，一面正迅速调集忠于自己的近卫军准备镇压游行。"
  elino.4.a: "血染帕莉丝......"

  elino.5.t: "一月风暴落幕"
  elino.5.desc: "当近卫军的骑兵方阵冲散人群，她们挥舞警棍捶打奔逃的双腿，枪声炸鸣，被橡胶弹击中的人无不倒地不起，马蹄在耳边踏过。\n然而这样一帮全副武装的镇压者却在木板拼凑的低矮站台前止步。一位老者正站在台上，这位来自中央大学的教授，她的外衣在烈日下仍旧湿透。周围的学生和市民们毫无畏惧之色，肃穆的站立像是宗教仪式中的使徒。\n近卫军首领缓缓举起右手，骑兵们已经准备好了冲锋。\n一阵风自战台的方向迎面吹来，首领嗅到了那股刺鼻的味道，她暴喝道：“停下，停下！”\n老者露出胜利者的笑容，她向前一步站在站台边缘掏出存有魔法的晶石在胸前捏碎。火焰宛如是从她的心脏喷发而出，刹那间燃遍了全身。老者挥舞着四肢，正是跃动的火炬，她跳下站台向骑兵们冲了过去，大喊道：“波莉娜·波拿巴！”\n骑兵方阵顿时乱作一团，马儿恐惧的扭动头颅，其上的近卫军有的也不免畏惧。随着一阵抽动，不过走出四五步的老者倒在地上，烈焰仍在燃烧。\n抗议者们全都举起双手，此起彼伏的叫喊：“独裁者！我们诅咒你的灵魂，一万年！”\n近卫军首领挥下缰绳，马蹄如鼓点奏响：“冲锋！”"
  elino.5.a: "硝烟之后，自由永存！"
  elino.5.b: "暴徒被镇压，帕莉丝重回稳定。"

  elino.6.title: "全国大选"
  elino.6.desc: "血腥的一月风暴平息后，令人难以相信的是独断专行统治爱丽诺三十年之久的波利娜·波拿巴竟然兑现承诺，如期举行了大选。虽然爱丽诺左翼政党此前受到波拿巴的严重打击，甚至大量被定性为非法政党，但社会民主工党仍然参与了此次的选举并在在工人农民中受到广泛支持，被认为是最有望夺得选举胜利的政党之一。而作为“自由阵线”的老牌政党，圣玛格诺利亚民主同萌与爱丽诺自由民主党同样被认为有望夺取胜利。还有诸如保王党与玛娜复兴同盟的极右翼政党，她们并不致力于通过选举获得政权。随着波拿巴并宣布将在新任政府就任后退出政坛，她的统一党退出了选举。\n\n用不了几天，爱丽诺三十年来首次大选的结果便会明晰......"
  elino.6.a: "爱丽诺社会民主工党获得了胜利"
  elino.6.b: "爱丽诺自由民主党获得了胜利"
  elino.6.c: "圣玛格诺利亚民主同萌获得了胜利"

  elino.7.title: "索菲的日记"
  elino.7.desc: "“我叫索菲，今年14岁，家住在科朵尔。从记事开始，家里仅有的一张桌子就缺了条腿只能靠在墙边放着，椅子一坐上去就摇晃起来，像是在大街上橱窗玻璃里看见的木马似的。\n每当风从漏着的窗户钻进来在空荡荡的房间里发出呜呜的声音，妈妈把我和妹妹抱在她温暖的怀里对我们说：“快听，风在哭呢。”\n风真的会哭吗？我也不清楚，但好几个晚上妈妈总是伴随着咳嗽模仿风的声音。\n而爸爸，那时候的爸爸让我很陌生。她总浑身酒味横在地上，呼噜打的震天响，让我睡不着觉。这不全是爸爸的错，毕竟噪声中还夹杂着我肚子发出的咕噜声。\n妈妈每天都去领取救济粮，就算挤破了脑袋分给每个人的只有半个手掌大的面包。妹妹的肚子从来不叫，她肯定是有什么办法让肚子闭嘴，我才不信她不饿呢。\n但就在几个月前的早上，爸爸突然清醒了过来，眼里重新迸发出活力的光芒。她说她要去做危险的事情，然后就在妈妈的守望中带上房门。在那之后，夜里妈妈模仿风声时的声音大了许多。\n那天，我记得是太阳刚升起的时候，照在窗户上还是橘红色的光。窗外面传来人群的声音，她们奔走、叫喊而后甚至是打斗。直到太阳换了个山头窗户上又出现橘红色后，街道终于平息下来。但爸爸却没有回来。\n过了几天，妈妈带我去了街道上。街道口摆了一个红箱子，妈妈把一张纸塞进去，接着走向旁边的人群。我赶忙跟上去，爸爸正站在那些穿制服的叔叔阿姨中间，看着好像年轻了十几岁。她一把抱起我，将一只金属发夹戴在我头上问：\n“索菲，你想上学吗？”"
  elino.7.a: "社会主义者，她们真是好人啊。"

  elino.8.title: "珍妮的变化"
  elino.8.desc: "珍妮是帕莉丝一家纺织厂的女工，今年不过20岁，却已在厂里工作了10年。她对政治无感，比起谁能当政她更在乎老板会不会拖欠她今天的工资，若克扣便还好些，至少明天多少还能吃上东西。\n但即使是她这样迟钝的人也发现，不知从什么时候开始，工厂里一些工友讲起了8小时工作制，讲最低工资，讲没有剥削人人平等的新社会。珍妮远远的观望，手上的活计未曾停下。\n直到那一天，工友叫醒睡梦中的珍妮，拉着她走上街道。她看到学生和工人举着红旗，呼喊着消灭剥削的口号，歌唱“英特纳雄耐尔就一定要实现。”\n没有缘由，就像是在梦游似的，她迷迷糊糊的跟上了游行的队伍。她和认识或不认识的人一起筑起街垒，一起战斗，直到马蹄声震，熊熊的火光倒地......\n珍妮惊恐的逃走，她们失败了！她将被惩罚，会失去工作甚至更严重！\n一天又一天，在巨大惶恐下。她眼神中的光芒退散，就连恐惧也稀释。当房门被敲响，她一声不吭的打开，迎接命运。被捕的工友安然无恙站在门前，阳光沐浴她的每一寸肌肤。\n社会民主工党已经赢得选举，参加一月游行的人都被判为无罪。\n自那天起珍妮明白了唯有抗争才能捍卫自己的权利。现在她是纺织厂工会的副书记，老板再也不敢拖欠和克扣工资，而未来，她们将争取更短的工时和更高的工资。\n珍妮相信她们能做到。"
  elino.8.a: "我相信，社会主义的愿景将会越来越近。"

  elino.9.title: "康妮的一天"
  elino.9.desc: "早上7点康妮按时起床，她看了看墙上的一月风暴奖章，感到有点恍如隔世。不久前，康妮带领工友们参与了一月风暴，她冲在斗争的最前线，老教授自焚的时候她就在一旁看着。骑警随后冲散了人群，她被捕入狱。可就在几天前，康妮被判无罪并立即释放。她才知道社会民主工党联合各大工会通过选举掌握了政权。\n她洗漱完毕走出临时宿舍，旁边是正在改造的工人宿舍，为自己搭建避风之所的建筑工比以往任何时候都更加卖力，汗水一路流下，挂在她们翘起嘴角。\n结束了上午的工作，由工人们选举出的车间组长按时宣布下班。康妮来到食堂，明显感到餐食比以往更多更好了；而不必担心饭菜被抢空的工人们熙熙攘攘，谈着笑结伴去吃饭。\n饱餐一顿后的康妮看了看时间，直到下午开工还有三个小时的休息时间，她大可以回宿舍好好睡上一个午觉。\n晚班也已经被取消了，面对突然多出来的空闲时间康妮有些不知所措。从约好去打球的工友们身边路过，康妮来到社区新开的夜校，决定考一个中学文凭。\n课程结束后康妮回到住所，躺在床上的她开始思考......"
  elino.9.a: "温和的变革或许也不错？"

  elino.10.title: "告别大萧条"
  elino.10.desc: "街道上的商店一家家重新开业，贫民窟逐渐被改造，工人们重新获得了工作，爱丽诺的社会再一次焕发出活力，一如十数年前那般。\n经过了黑沫夜的洗礼，大家对生活充满了热情，相信不久的将来，爱丽诺将迎来全新的“黄金时代”。"
  elino.10.a: "一个时代的结束。"

  elino.11.title: "[ELN.Getname]申请加入[UNG.GetFactionName]"
  elino.11.desc: "世界变得越来越不安全了。[UNG.Getname]和[ELN.Getname]仍然是欧洲民主与自由的堡垒，现在[ELN.Getname]已经发出了正式国书，要求加入[UNG.GetFactionName]。\n我们该如何回复？"
  elino.11.a: "我们将共同维护自由与民主。"
  elino.11.b: "抱歉，我们还没想那么深入。"

