  ELN_Charlotte: "夏洛蒂"
  ELN_Charlotte_desc: "§L靠得越近，报道越真实。----夏洛蒂§!\n\n爱丽诺著名的《蒸汽鸟报》报社拥有着众多记者，她们各有分工，有些专精探察娱乐花边，有些擅长捕捉市井传闻，有些则专注于报道政务新闻......但是，在所有记者中最让爱丽诺人印象深刻的，还数那位活力似乎无穷无尽的夏洛蒂。\n\n秉承着「靠得越近，报道越真实」的原则，这位记者出没于爱丽诺的大街小巷、城上城下、山巅深海。将一件又一件事物的「真相」摄入留影机的镜头之内，录入文章之中，最后汇总集结，将事物的「真相」呈现于报纸之上。而在常年与社会、与群众的交流与接触中，「社会主义」的思想逐渐在她的心中萌芽。\n\n但无论是工作本身的劳碌，抑或是外来的攻讦与威胁，都没有将夏洛蒂心中的信念磨灭半分。她依然与自己的伙伴「温亨廷先生」奔走不停，只为履行「记者」的职责，寻觅那些蒙尘待拭的「真相」与「社会主义」。\n\n3077年，罗西亚革命的炮声传入了夏洛蒂的耳中，她在《蒸汽鸟报》上写道：这场革命的“实质是长期受蹂躏的罗西亚群众起来了，这一点我们看得愈来愈清楚。这次革命的目的是在地球上建立一个新型的人类社会”。她决心要到罗西亚去采访革命实况。\n\n9月中旬，夏洛蒂到达真理联合。在那里，她走遍根据地，与工人、士兵、商人、实业家、妇女、政治领袖等各种各样的人交谈。夏洛蒂获得了一张允许自由出入的特别通行证，因此，她很快就成了真理联合的一个人尽皆知的人物。她在那里采访布尔什维克党和苏维埃的领袖，出席在大礼堂举行的各种会议。\n\n次年，夏洛蒂返回爱丽诺，发表了根据亲眼所见写成的报道《震撼世界的十日》。她积极参与各种左翼活动，《震撼世界的十日》与她本身的影响力为了夏洛蒂带来了大量的政治盟友，她成为了爱丽诺全国工人联合会的领袖，并推动了人民阵线的组建。\n\n§L社会主义革命胜利的必要条件，就是各先进国家的被剥削的劳动农民同工人阶级即无产阶级结成紧密的联盟。----夏洛蒂§!§!"

