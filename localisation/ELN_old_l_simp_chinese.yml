  ELN_Manon_Laurent_politic_desc: "§Y玛农·洛朗§!\n§Y赤色女武神§!\n  - $MODIFIER_MAX_COMMAND_POWER$：§Y60.00§!\n  - $MODIFIERS_ARMY_CORE_ATTACK_FACTOR$：§G+15.00%§!\n  - $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$：§G+15.00%§!"
  ELN_Manon_Laurent_diplomacy_desc: "§Y玛农·洛朗§!\n@ELN§Y[FROM.Getname]§!的§C副主席§!\n\n§Y赤色女武神§!\n  - $MODIFIER_MAX_COMMAND_POWER$：§Y60.00§!\n  - $MODIFIERS_ARMY_CORE_ATTACK_FACTOR$：§G+15.00%§!\n  - $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$：§G+15.00%§!"
  ELN_Manon_Laurent_desc: "玛农·洛朗出生在爱丽诺西部村落的农民家庭。母亲死于难产，她由父亲一手带大自幼尝尽穷苦与辛酸。十七岁那年，为了减轻家庭的负担她擅自参军，几年后凭着勤奋聪慧得到赏识，获得前往首都军校学习的机会。她再次不顾父亲的挽留前往，父亲动怒，不再和她通信。洛朗只能通过可信亲戚定期随信寄去一笔钱，却再得不到父亲回应。\n3066年，战争开始了。洛朗屡建战功，很快升任波莉娜·波拿巴军的炮兵团长。但在蒙德围城战中，司令部向她下达轰击平民区以阻碍城内乌斯拉尔军转移的命令，洛朗在极大的纠结还是执行了命令，但她的迟疑却导致目标敌军完成转移。她于是被罢免职务，软禁在家中。\n战争结束后，本以为迎接自己的会是迟到的审判，但她反倒被提升为炮兵总司令，重新回到军队甚至直步高层。当洛朗在军部见到那些熟悉面孔的时候就明白了原因，这是来自她往日军长，如今大元帅——波丽娜·波拿巴的任命。\n但昔日同僚见到的是一个完全不同的人，过去洛朗是个对政治没有兴趣的纯粹军人，可如今却奔走于基层的农田工厂之间，毫不忌讳的宣讲自己的社会主义思想。\n随着政局变动，掌握大局的波丽娜·波拿巴最终还是容不下她，而洛朗主动辞去职务则合了其的心意。\n搬到郊外居住的洛朗看着桌上十几封以假名寄来的信，这么多年来，那不为人知的罪孽仍旧在困扰她。\n“也许是时候了？”\n“不急，我还将等待，就快了......”"

