  #事件####################################
  gal_war.1: "加利亚-苏瓦尔战争1"
  gal_war.1.t: "加利亚-苏瓦尔战争·其一"
  gal_war.1.desc: "加利亚西方边境\n阿尔卑斯山脉上，瑟瑟的冷风吹得哨兵瑟瑟发抖。他真想换班的时间早点到来，好让倒霉的战友顶替他的位置，这样它就可以回到哨站的小屋里面温暖地烤火了。\n“哈——欠”也许是冰冷的天气，也许是站岗的劳累，此刻他的眼皮控制不住地耷拉下来。\n“嘭”雪地中传来了一声脆响，上一刻还在打哈欠的哨兵此刻如断线的木偶一般倒了下去。一群身着白色伪装服的士兵爬上了岩石林立的山崖，挺着枪冲进了加利亚的边境哨站。\n随着几阵枪响，雪山上的哨站重归宁静。不久，苏瓦尔的国旗飘扬在了哨站上空。\n\n边境哨站被全部扫荡殆尽，苏瓦尔的几个山地营和猎兵营从山脉上大摇大摆地进入了加利亚公国境内……"
  gal_war.1.a: "苏什么尔?"
  gal_war.2: "加利亚-苏瓦尔战争2"
  gal_war.2.t: "加利亚-苏瓦尔战争·其二"
  gal_war.2.desc: "加利亚边境小镇\n加利亚摄政大公马里茨·博尔格的轿车正行驶在乡间的小路上。\n考虑到加利亚已经没有什么能榨的油水了，与其耗材耗力去打一场战争，不如就此给国家卖个好价钱，这也是他今天来到这里的原因——和苏瓦尔的官员就加利亚问题进行谈判。\n轿车缓缓驶入小镇，街边的人们想要探头观望，但被驻扎此地的苏瓦尔士兵用枪口摁了回去。马里茨·博尔格掀开窗帘看了一眼街景。\n“这里肮脏的就像下水道一样令人作呕”他说道。“那当然，大人，这些平民住的地方怎么能和您住的庄园相提并论呢。”司机奉承道。\n这时候，一个黑黑圆圆的物品从车窗口飞进了车内。\n“嗯？”\n只听“轰”地一声巨响，马里茨·博尔格的座驾内爆发的爆炸引燃了拉格纳特引擎，引擎的殉爆将轿车炸成碎片，顺带着将一旁的几名苏瓦尔士兵炸成了粉末。"
  gal_war.2.a: "他早该想到有这一天的"
  gal_war.3: "加利亚-苏瓦尔战争3"
  gal_war.3.t: "加利亚-苏瓦尔战争·其三"
  gal_war.3.desc: "加利亚的边防士兵难敌专业的苏瓦尔山地兵，战线节节后退。然而加利亚装甲师团的到场改变了这一点，坦克发射的炮弹在苏瓦尔的阵地上掀起了阵阵火光。\n纵然有苏瓦尔士兵使用粘性反坦克手榴弹与炸药包偷袭加利亚的坦克，与坦克同归于尽。但相对于苏瓦尔前方阵地的损失来说，加利亚的这些损失微不足道。\n加利亚的军队没有花费多长时间就攻下了苏瓦尔的边境重点：基尔兰戴欧要塞。\n加利亚的军队整齐地排列在要塞中央的广场上等待阅兵，就在这时，一阵蓝色的亮光从要塞的瞭望塔中透出。\n仿佛是超位玛纳阵发动了一般，一声巨响从大地上响起，等到人们抬起头来时，哪里还有什么要塞与军队，一切都化为了地上的大坑与碎石。"
  gal_war.3.a: "全军覆灭？真的假的？"
  gal_war.4: "加利亚-苏瓦尔战争4"
  gal_war.4.t: "加利亚-苏瓦尔战争·其四"
  gal_war.4.desc: "加利亚义勇军冲进了苏瓦尔的首都，苏瓦尔政府宣布已经无抵抗加利亚的军队。随着加利亚公国的旗帜飘扬在法乌赞市的上空，苏瓦尔的存在已然成为历史，纵然在法乌赞山谷的各处存在着零星的抵抗，但是已经不成气候，无法对加利亚的驻军造成威胁。"
  gal_war.4.a: "这是他们的自作自受。"
  gal_war.5: "加利亚战争1"
  gal_war.5.t: "大溃退"
  gal_war.5.desc: "加利亚败了，当最后一支正规军在兰德古利兹城败退时，安齐奥给予剩余的守军三日事件考虑，活着还是死亡。"
  gal_war.5.a: "救国图存"
  gal_war.5.b: "人事已尽"
  gal_war.6: "加利亚战争a"
  gal_war.6.t: "“启程”"
  gal_war.6.desc: "不。还没有结束，他们可以打败我们的国家，但是永远打不败我们的精神！雪绒花象征着“即使是在最恶劣的环境中也能努力绽放花朵。”我们绝对不会投降！赶快收拾东西，带着大公殿下离开这里。"
  gal_war.6.a: "……"
  gal_war.7: "加利亚战争a1"
  gal_war.7.t: "遥远的海港"
  gal_war.7.desc: "一艘长途客轮驶入了黑兰共和国的港口，船上的加利亚人簇拥着加利亚大公下了船。黑兰共和国的政府车辆早已等待在这里。\n\n由于地缘政治的关系，大公第一步前往的爱丽诺共和国无法提供庇护，于是我们飘扬过海来到了大洋的彼岸……"
  gal_war.7.a: "我们必将再次寻得机会。"
  gal_war.8: "加利亚战争b"
  gal_war.8.t: "人事已尽"
  gal_war.8.desc: "就这样，加利亚被历史的车流滚滚碾过，加利亚被两头凶恶的野兽撕碎，不留一丝痕迹。然而，在未来的加利亚废墟之中，将会崛起一个个的抵抗者，反抗着安齐奥的暴政。"
  gal_war.8.a: "游戏结束"
