 GAL_Welkin: "维鲁金·冈瑟"
 GAL_Welkin_desc: "第一次欧罗巴大战期间，维鲁金诞生于国境线上的城镇布鲁尔。他的母亲死于战火，战后与父亲、仆人玛莎和义妹伊萨拉过着平静的生活。有着温和，悠闲自在的性格。\n当维鲁金再次回到兰德古利兹时被征召为义勇军的一员。因高中时期接受过机甲训练，并在大学通过了干部候补训练课程，从而成为第七小队队长。维鲁金接受部队里的每一个人，无论对方出身如何都会给予同等的尊重。"
