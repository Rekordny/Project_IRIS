  #国策desc################################
  GAL_We_Should_Something_desc: "尽管我们已经将黑沫夜经济危机的影响降低到了可控的程度，但其余波尚未完全消散。目前，加利亚的经济发展正处于全面停滞状态，政府必须采取措施来拯救加利亚经济！"
  GAL_Opening_Lord_Meeting_desc: "经济已经陷入停滞，我们必须采取措施拯救加利亚的经济。迅速召集贵族们，商讨应对经济停滞的策略。经济停滞带来的影响不亚于黑沫夜造成的损害，若持续下去，终将波及我们自身。"
  GAL_Hand_Up_Midden_Little_Inc_desc: "实践证明，中小型企业在推动经济复苏方面发挥着至关重要的作用。通过支持民间的民用企业，不仅增强加利亚的经济的弹性，推进工业化进程，还能进一步减弱经济危机对加利亚的影响。"
  GAL_Overwide_Lords_Industry_desc: "或许我们能够利用经济危机的机会增强自身实力，通过收购那些民间企业，从而掌握全加利亚的经济命脉，为我们创造更多利益。同时，我们还能淘汰那些不顺从我们的企业家，把他们清理出我们的经济体系。"
  GAL_Kill_Buy_And_Sell_desc: "在黑沫夜期间，涌现了大量不法商人，他们通过囤积居奇和操纵市场破坏了贵族能从民众身上捞到的油水。打击黑商不仅能恢复市场的正常秩序，还能警示那些潜在的违法者，让他们明白在加利亚，任何危害贵族经济利益的行为都将受到严厉的惩罚。"
  GAL_Handle_Foregine_Money_desc: "为了迅速重振加利亚的经济活力，贵族们决定向外国资本展开合作的怀抱。通过推出一系列优惠政策，吸引外国投资者在加利亚建立工厂，这将有助于我们接触并学习外国先进的工业技术。"
  GAL_Resin_Armored_Netrurality_desc: "在动荡的欧罗巴重申我们的武装中立立场至关重要。我们明确宣示将置身国际争端之外，恪守中立，绝不参与大陆上的任何武装冲突，以尽可能避免受到外部势力的侵略。"
  GAL_Build_Farm_desc: "加利亚的平原虽然面积有限，却必须供养远超其土地承载能力的人口。在遭受黑沫夜的冲击之后，农业粮食生产更是出现了倒退。为此，贵族们计划购买更多的农业土地，以尽可能地确保农业生产不受影响。"
  GAL_Remanage_National_Contrubution_desc: "经济正在逐渐地恢复，在宏观层面上将来讲，建造部门是拉动工业内需的重要部分，但是国内建造部门内部聚集了不少的蟑螂，他们阻碍了加利亚经济发展，也就是阻碍了贵族们的财路，我们必须采取果断措施将那些无用的人清除出去！"
  GAL_Handle_Military_Industry_desc: "军工一直是加利亚的支柱产业，现在世界各国大大小小的冲突不断爆发，如果我们掌握了国内的军用工业，向外界输出我们加利亚的武器，那么这将会是一笔不小的利润。"
  GAL_Build_New_Galia_Seen_desc: "长期以来被视为被歧视人种的达尔库斯人在社会的各个领域遭受了广泛的歧视。为了缓解民族紧张关系，我们可以试着措施建立他们的加利亚民族认同感，以预防未来可能发生的冲突。"
  GAL_Overwide_Ragnate_Milehill_desc: "拉格纳特一直是加利亚最重要的能源，可以说没有拉格纳特就没有加利亚国。作为最杰出的玛娜变种，他可以释放超过原始玛娜的能量。扩大拉格纳特的产量可以压低能源价格，刺激工业快速发展。"
  GAL_Seen_Galia_Army_desc: "加利亚军队已经许久未涉足大规模战争的舞台，然而世界各地的军事战术技能不断更新，一次大战所带来的震撼更是敦促加利亚军队要加紧革新，然而军队内部的保守派与军事贵族依旧对外界的变化不屑一顾，坚信拉格纳特会将军队带往胜利，我们决定开展一次军事检阅来重新敲打一下那些老古董了。"
  GAL_Military_Revolution_desc: "加利亚军队的状况令人堪忧，以至于连摄政大公都感到无法容忍。尽管军队的高层普遍被认为能力不足，但考虑到国家安全的重要性，更应激励他们，努力提升陆军的软实力。"
  GAL_Let_Tiger_Go_Und_Kill_The_Fly_desc: "大公并不会轻易裁撤所有加利亚的上层军事贵族，因为他们是大公的坚定支持者。大老虎不可触碰，但难道不能对付那些小苍蝇吗？将那些无能且边缘的战术参谋从现役部队中剔除，这不仅能增强作战实力，还能巩固大公的权力，真是一举两得。"
  GAL_Take_Option_Of_Youngth_desc: "上次大战的经验告诉我们，火炮与装甲部队将成为未来战场上的主导力量。依赖大规模步兵冲锋敌阵的做法只会导致更高的伤亡率。因此，为了更有效地保护加利亚，我们必须全面革新我们的作战策略。"
  GAL_Send_Corp_to_Uslar_desc: "乌斯拉尔拥有目前较为先进的机动军事作战指导体系，派遣军官前往乌斯拉尔学习，可以最大限度地发挥加利亚的装甲优势。未来的战争中将由装甲部队成为战场上的主导力量。"
  GAL_Take_Option_Of_Lords_desc: "上次大战的经验告诉我们，步兵部队依旧是战场主角。我们需要挖好堑壕抵御敌方的冲击，给予敌方最大的伤害。为了更有效地保护加利亚，必须调整现有的的作战策略。"
  GAL_Send_Corps_to_Elino_desc: "作为一次大战的胜利者，爱丽诺拥有我们所需的战术技能。此次派遣将使我们有机会学习爱丽诺在上一场大战中积累的宝贵战术经验，同时也是一次深入了解现代战争趋势的良机，有助于加利亚军队及时调整其战略。"
  GAL_Rebuild_Galia_Sosashidan_desc: "加利亚公国长期以来将专注防卫作为其军事战略的核心，研发的坦克特别强调防御性能。这些坦克不仅适应了加利亚独特的风土和地形，而且具备了小型化和高机动性的特点。自一次大战以来，尽管加利亚的坦克装备了拉格纳特引擎以提供直接动力，但为了与时俱进，仍需更新其战术条例。"
  GAL_Experience_Of_Worldwar_desc: "正如你所观察到的，加利亚上一次涉足战争还是在一千多年前的贵族战争期间，那时拉格纳特武器扮演了关键角色。然而，随着工业化的推进和火器的发展，拉格纳特武器的优势逐渐减弱。步兵不得不直接面对各种口径火炮的曲射火力，若无法挖掘堑壕进行防御，火炮的破坏力将是灾难性的。"
  GAL_Above_Underground_Factory_desc: "为了应对欧罗巴目前局势，南边的安齐奥对我们虎视眈眈，组织地下军工厂可以加速我们重整军备，以应对未来可能发生的战争。"
  GAL_New_Army_Reform_desc: "军队中的大部分顽固派都在那次大爆炸中死去了，科迪莉亚大公将着手进行新一步的军事改革，彻底纠正加利亚军队的歪风邪气！"
  GAL_Rewrite_Galia_Armor_und_Infantry_Battlia_Book_desc: "“真糟糕！你知道驾驶员怎么做的吗？坦克甚至都没有开到战场上就因为翻在山沟里无法动弹了，你知道这什么概念吗？我随便去乡下抓几个开拖拉机的小屁孩都比你们这群坦克兵开的好！！！”\n节选自《愤怒的装甲指挥官》"
  GAL_Rebulid_Galia_High_Commanda_desc: "“参谋们都在干什么呢，哦！他们放权给基层部队了。基层部队们在干什么呢？哦！他们在等待参谋总部的命令。”"
  GAL_New_Galia_Army_desc: "最终是完成了军事改革了，加利亚军队已经脱胎换骨，更加强大的军队将会支持我们去面对所有的挑战，加利亚军队万岁！"
  GAL_Kodilia_Up_desc: "马里茨•博尔格大公在苏瓦尔被激进分子当街枪杀了，根据加利亚大公继承法，加冕科迪莉亚•基•兰德古利兹为全加利亚大公。"
  GAL_Rebuild_Economic_desc: "过去代理大公为了减缓因黑沫夜影响的经济，采取了一系列经济措施，但这些措施并未触及根本，我们需要重塑经济，进行一次更为彻底的改革。"
  GAL_Repair_Bow_desc: "经济体系在之前的动荡中遭受了重创，为了加快经济复苏的步伐，政府将实施一系列紧急经济措施，尽快稳定社会生产，以应对未来可能发生的战争与内乱。"
  GAL_Ragnate_Social_Produce_Renew_desc: "先前加利亚已经扩展了位于兰德古利兹的拉格纳特矿山的规模，现在是时候进一步推进拉格纳特的社会化生产了。通过更深入地应用拉格纳特工具，我们对经济建设的贡献是不可或缺的。"
  GAL_Overwide_Galia_Science_Gard_desc: "通过扩建加利亚王立科学院，我们将为科学研究提供更加丰富的资源和更广阔的空间，这将显著提升我国的科技水平。"
  GAL_Economic_Reborn_desc: "经过殿下不懈的努力，终于摆脱了黑沫夜的阴影，在此之后，加利亚将迎来经济的繁荣。"
  GAL_Recontrol_Favzanm_desc: "我们从分离主义势力手里夺回了法乌赞！本党本军所到之处，民众竭诚欢迎！我们应当迅速重建当地政府机构，以尽快稳定当地的局势。"
  GAL_Build_Ragnate_Industry_Place_desc: "法乌赞曾经是我们的工业中心，也是拉格纳特矿石产量最多的地区，在重建了当地秩序之后，应当尽快恢复生产，为加利亚的工业发展提供源源不断的动力。"
  GAL_Reback_Output_Students_desc: "战争中的爆炸几乎摧毁了加利亚军的中上层指挥链，是时候召回曾经外派留学的军官实习生了。\n希望他们能学到了什么东西。"
  GAL_Strong_Round_Landgriz_Economic_Center_desc: "法乌赞被誉为加利亚的工业心脏，曾经那里源源不断地生产拉格纳特，成为推动全国工业发展的蓝色血液。"
  GAL_Overwide_Arms_Produce_desc: "兰德古利兹是加利亚最大的政治经济文化中心，政府可以快速的调用各地的资源进行建设，政府将进一步巩固兰德古利兹在加利亚的领先地位，促进环兰德古利兹城经济的繁荣与发展。"
  GAL_Galia_Never_Surrunder_desc: "至此，全加利亚大公科迪莉亚•基•兰德古利兹带领加利亚公国不断前进，加利亚公国将进入全新时代？？？§R??????????????????§!\n"
  GAL_Get_into_BlackBrand_desc: "黑兰是东北美乐蒂的唯一一座算得上是安全的国家，至少现在看来是这样的，我们可以在黑兰寻求当地政府的承认，建立流亡政府，号召全世界的加利亚人与反战车道志愿军加入我们。"
  GAL_Get_Meeting_with_BlackBrand_desc: "我们寻求黑兰政府的帮助，黑兰政府内部也有一小部分加利亚人，我们也许可以试着寻求他们的帮助，协助大公殿下与黑兰政权领导人接触。至于黑兰政府是否答应，还是个未知数。"
  GAL_Galia_Timing_Goverment_desc: "加利亚在黑兰创建了临时政府，并且成立流亡电台，24小时不间断的播放加利亚流亡政府的信息，号召全加利亚人前往黑兰加入流亡政府，并且授权在加利亚本土成立加利亚抵抗军，不断骚扰当地的安齐奥驻军。"
  GAL_Rebuild_Galia_Army_desc: "即便身处流亡，我们也必须筹划本土的反击行动。为此，我们需要重建加利亚的指挥中心，并重建加利亚军队，以支持我们对未来的反击计划。"
  GAL_Reorganize_Military_Factory_desc: "重组军工组织"
  GAL_Handle_Freedom_Scientists_desc: "跟着我们一起来的不只是王室，还有众多科学家，在加利亚战争开战前就已经逃往黑兰或是公共租界这些地方了，我们需要把他们召集起来重组加利亚的科研能力。"
  GAL_Meeting_BlackBrand_National_Industry_Chairman_desc: "科迪莉亚大公将在[BDC.Getname]政府的授意下，准备与[BDC.Getname]全国工业总领事商讨有关于对加利亚流亡的工业资助。"
  GAL_Send_Cap_To_BlackBrand_Industry_desc: "我们可以向[BDC.Getname]的军工厂下达订单，让他们生产我们所需要的武器，这有助于重建加利亚军队。"
  GAL_Upgrade_Galia_Basic_Corps_desc: "先前的加利亚战役中基层部队展现出了十分英勇的作战，他们对安齐奥的军队重拳出击，现在流亡到了黑兰，我们目前有兵无将，急需提拔一批陆军将领。"
  GAL_Gain_Lancia_Officers_desc: "兰西尔士官生目前还在加利亚国内进行抵抗运动，现在加利亚军急缺陆军将领，我们可以考虑召回他们，让他们在正面战场发挥更大的作用。"
  GAL_ReAction_IVIVII_Army_desc: "422部队曾是惩罚部队的一支，然而近期越来越多的证据表明，422部队更多是被旧贵族时期的冤案错案，而现在他们还在加利亚本土进行着艰苦的游击作战，不能让英雄的血白流，我们将展开一次没有被告人的军事法庭，恢复他们的名誉。"
  GAL_Building_Bunkers_desc: "武装中立要有武装中立的气势，依托险要地形，在街道、深山、平原之上构筑起一座座坚固的军事堡垒，让来犯之敌有来无回"
  GAL_Travel_in_BlackBrand_desc: "来都来了，事已至此，还是先看看黑兰吧"
  GAL_On_Street_of_Schwatzleiten_desc: "施瓦泽莱滕，东北美乐蒂的重要港口之一，与东北方的赫尔彭斯相比，没有受到战乱的施瓦泽莱滕呈现了另一种繁荣的景象。"
  GAL_See_BlackBrand_Army_desc: "[BDC.Getname]的陆军虽然说算不上最好的部队，但起码也是能跟上时代发展的一支军队，派遣加利亚军官前往[BDC.Getname]陆军实习考察，并策划举行双边军事演习，可以进一步培养加利亚的军队。"
  GAL_See_BlackBrand_Industry_desc: "[BDC.Getname]是一个工业国家，我们可以试着参考工业的方式去改造拉格纳特的科技,来进一步改进我们的生产方式。"
  GAL_Finish_BlackBrand_Travel_desc: "是时候前往[NEV.Getname]了，黑兰的事情告一段落了，随着安齐奥对[NEV.Getname]越发敌对，大公可以去和[NEV.Getname]进行接洽。"
  GAL_Meet_Locavenia_desc: "[NEV.Getname]作为美乐蒂东北联邦的重要国家，或许能成为我们夺回加利亚的潜在盟友。大公将带着我们的期望，踏上前往[NEV.Getname]的旅程，寻求他们的支持与帮助。"
  GAL_Meet_Locavenia_Goverment_desc: "[NEV.Getname]潜在地受到战车道联盟的敌视，未来双方可能会发生战争，大公殿下已经开展与当地政权的正式接触了，希望能带回来好消息。"
  GAL_Pay_On_Local_Industry_desc: "科迪莉亚大公将在当地政府的授意下，准备在[NEV.Getname]进行工业投资，这对于急需工业血液的东北美乐蒂也不是没有好处。"
  GAL_Training_with_Locavennia_desc: "[NEV.Getname]的陆军久经内战考验，他们的军事战术经验对我们来说是非常重要的，派遣加利亚军官前往[NEV.Getname]陆军实习考察，并举行军事演习，可以进一步培养加利亚的军队。"
  GAL_Buy_Local_Weapons_desc: "购买当地武器"
  GAL_Gain_Anti_Panzernism_Volunteers_desc: "这些志愿军由来自世界各地的志愿者组成，他们怀着对复国主义的热忱以及对战争的强烈谴责，汇聚了各种流亡者、不满者与被放逐者。他们坚定地加入了反战车道志愿军的行列，将成为加利亚复国之路上的一支重要力量。"
  GAL_Travel_In_Locavenia_desc: "东北地区拥有悠久的历史，不仅是东北美乐蒂航道的核心，也是南北大陆的重要交通枢纽。公主殿下选择来这里游历增长见识是非常有必要的。"
  GAL_Travel_in_Market_desc: "[NEV.Getname]的市场应有尽有，买点吧 亲"
  GAL_End_Travel_in_Locavenia_desc: "东北美乐蒂探索的差不多了，军队也已经重整完毕，我们是时候带着军队前往反战车道阵营的最前线：[DOC.Getname]了"
  GAL_Get_to_Schnee_desc: "[DOC.Getname]是抗击战车道联盟的最前线，现在战车道联盟正在与[DOC.Getname]处于交战状态，我们从[NEV.Getname]购买了一批运输船，是时候北上前往[DOC.Getname]了。"
  GAL_Meet_Schnee_Leaders_desc: "[DOC.Getname]现在正在和战车道激战到火热，加利亚流亡军可以前往战车道前线，我们将以[DOC.Getname]为跳板，一路杀回祖国！"
  GAL_War_With_Anzio_desc: "回家的时候到了！\n归乡！\n归乡！\n归乡！"
  GAL_Find_Place_to_improve_desc: "工业是我们反攻的基础，如果没有工业我们就难以维持现有部队。我们可以试着在[DOC.Getname]投资建立工厂，为前线军队源源不断提供武器弹药。"
  GAL_Set_War_Plan_Station_desc: "设立战争计划部，我们可以更好的参与对战车道的进攻，不能让部队像无头苍蝇一样冲进战车道的防线上。"
  GAL_Travel_with_Schnee_desc: "[DOC.Getname]的军队看上去是玛娜与工业相结合的军事部队，他们不仅有着强大的炮兵，那些玛娜术士甚至可以突破敌方防线，给予敌人重大打击，我们要好好学习这种技术。"
  GAL_Travel_in_Schnee_desc: "目前前线打的热火朝天，但大公殿下不能直接前往前线，于是她又开始走街串巷，正在编写她那本《加利亚战纪》"
  GAL_Up_to_Mountain_desc: "诗旎东部山区，曾经诗旎与奥西亚联邦的血战之地，前往那里感受曾经的历史的痕迹。大公殿下将深入了那段历史的悲壮与荣耀，并且将其视作弱者对强权的反抗，就像曾经的加利亚一样。"
  GAL_Senn_in_front_line_desc: "在与诗旎的最前线，大公殿下亲自前往了前线，在场加利亚士兵看到公主殿下前往如此危险的地方就为了鼓舞士气，当即三呼公主殿下万岁。大公殿下的恩情还不完啊。"
  GAL_Time_to_Go_Home_desc: "在经历了如此长途跋涉，在经历了如此多的苦难，终于重新回到兰德古利兹。至此加利亚最终复国，公主殿下完成了这看似不可能的惊人远征，这是世界军事史上前所未有的。"
  GAL_Back_to_Galia_desc: "最伟大的加利亚大公与最爱国的加利亚流亡军回到了他最忠诚的加利亚大公国"
  GAL_Propaganda_of_Lord_desc: "公主将向全国人民讲话，向全加利亚人民宣布对战车道的战争彻底胜利，并说出自古以来的兰德古利兹家的历史真相。"
  GAL_Dangerous_Coming_desc: "公主殿下的演讲激起了全国人民的惊诧，但他们任被殿下的诚挚态度所打动，然而同时背地里的贵族反对派将激起一波波风浪，给这个方才复国的国家再次带来危机。"
  GAL_Support_Landgritz_desc: "不能再犹豫了，必须要对叛乱军重拳出击才行了。这已经不是示威游行了，分明是一场有预谋的内乱！"
  GAL_Support_Gasena_desc: "让肮脏的达尔库斯人从高洁的加利亚王座上滚下来！"
  GAL_Democratic_Re_Political_desc: "先前被旧任大公赶出政界的各路民主政治家也都陆陆续续回来了，重建国家的第一步得先重建政党对国家的掌控职能。"
  GAL_Stay_Peace_with_The_Red_desc: "目前国内形式依旧严峻，为了对抗加塞纳为首的加利亚革命军，我们必须联合一切可以利用的党派，稳住国内，拯救加利亚。"
  GAL_Get_eight_Hours_desc: "12小时工作制已经是过时的了，外面的工会也吵着要实行八小时工作制，而且就近期经济学家的研究，八小时工作制还有利于内部经济循环，看来是时候做出改变了。"
  GAL_Get_Historcal_Date_desc: "回望过去几年，加利亚大公的传奇故事无人不知无人不晓，设立历史纪念日来彰显加利亚的伟大，前人所流的血都是未来人们安全生活的保障，我们需要铭记这些苦难。"
  GAL_Kill_Badguys_in_People_desc: "这批人在安齐奥占领期间作威作福，卑躬屈膝向安齐奥投降，还反而迫害加利亚的人民，不拉出去枪决不足以平民愤，必须出重拳！"
  GAL_Kill_Bugs_in_Lords_desc: "清除那些愚蠢无用的贵族，惩罚那些中饱私囊的贪婪贵族，警告那些在深渊边缘的摇摆贵族。"
  GAL_Locked_Maded_Humanism_desc: "先前旧大公时代那些人暗搓搓的在背地里整的什么瓦尔基里人造人技术不仅有违科学人伦道德，更是严重侵犯人权，我们必须纠正这个错误，把所有人都抓起来！"
  GAL_Late_Time_desc: "加塞纳家族的进展异常顺利，他的言论在拥有众多种族主义倾向人群的法乌赞地区有相当多的倾听者，我们应当尝试拖延他们的时间，破坏他们的物资来延长内战的到来，时间越多对我们越有利。"
  GAL_Be_in_Dangerous_Site_desc: "内战将至！我们必须提高警惕，将反对派全部驱逐出去，同时大公颁布戒严令，全国进入紧急状态，加强边境巡逻，更要防止外部势力干涉。"
  GAL_Stability_the_Heart_desc: "一般民众对于大公发布的“爆炸性”宣言也是感到惊讶，人们思想转变没那么快，我们需要好好的从日常生活方面去同他们解释，相信他们会认同大公的理想的。"
  GAL_Type_Proof_Police_desc: "反达尔库斯组织越来越活跃了，他们在加利亚各地制造恐慌，袭击一般市民，对国家造成重大影响，他们已经不是一般的组织了，根据调查发现他们与加塞纳家有勾连，必须要重拳出击，给他们上点衷情训练"
  GAL_Hold_boradcast_desc: "现在是非常时期，所有的新闻媒体报纸都应当由政府掌控审阅，以防止任何动摇民心军心的言论出现，尤其要提防加塞纳家族的宣传攻势，他们的言论对一般民众具有非常的蛊惑性与煽动性"
  GAL_Change_People_Sense_desc: "达尔库斯人在大众眼里往往都是肮脏的，油腻的，最大影响而是那个达尔库斯人灾厄的传言。然而根据史学家与考古学家的最新发现，远古时期在兰德古利兹发生的爆炸并非达尔库斯人所为，我们需要纠正史料和公众印象，重新建立起民众对达尔库斯人的信任。"
  GAL_Set_Hero_In_Dalkus_desc: "达尔库斯人，天生的技工，出色的劳动者，他们任劳任怨的工作，效率比其他人高，然而他们的待遇低，绩效会被抢走，会被周围人歧视，在战争期间，国土沦陷的情况下达尔库斯人更是撑起地下反抗组织的大旗，与最凶恶的安齐奥侵略者战斗，我们不能忘记他们对公国的付出"
  GAL_Basement_Work_Support_desc: "过去达尔库斯人经常处在于毫无劳动保障的环境下工作，这通常也是达尔库斯人常常批评的点之一，低工资无保障少赔偿是他们的常态，为了获得他们的信任我们必须给予他们最低限度的劳动保障"
  GAL_Slove_Dalkus_Problem_desc: "经过我们的不懈努力，总算是勉强解决了达尔库斯人民族问题了，人们接纳他们还需要一些时间，但至少他们不会闹叛乱了。"
  GAL_Military_New_Blood_desc: "加塞纳家族的言论引起了军队中层军官的相当一部分共鸣，是时候撤换掉他们了，反正就算内战开打了，他们也会第一时间逃向叛军，不如就现在让他们离开更好。"
  GAL_Dismiss_Problem_Commanders_desc: "尽管有一些军官先前在加利亚战争中取得过赫赫战功，但是这依旧不能代表他们就可以逃脱叛乱罪的罪责，将他们驱逐出加利亚的军事体系至关重要。"
  GAL_National_Defence_Law_desc: "加利亚军队刚刚打完了复国战争却又要再一次投入到国难之中，经过长途跋涉的军队总得要休息的，国家再次拨款，给予加利亚军注入更多血液，以保持这台机器不至于停止运转。"
  GAL_Get_Midden_Belone_Anti_desc: "加塞纳家族的言论也不是所有人都会听，战地基层军官也会有达尔库斯人存在，我们的目的是将那些加塞纳家族的人驱逐出场，尽可能的拉拢那些普通的加利亚人军官，扩大我们的基本盘。"
  GAL_Rebuild_Army_desc: "加塞纳家族与反达尔库斯者基本上都已经被驱逐出加利亚军队了，我们重新夺回了加利亚军队的控制权，重建了完整的指挥体系，假以时日，加利亚军会成为世界上屈指可数的军事力量！"
  GAL_Stability_Country_desc: "经过一系列政策，终于解决了国内大部分问题，但是加塞纳家族贼心不死，他们妄图发动内战的企图依旧是人尽皆知，总有一天我们会和他们算账的。"
  GAL_End_the_civilian_war_desc: "加塞纳家族挑起的内战总算平定了，他们的极端种族主义和军国主义倾向是极度危险的，内战虽然结束了但是国内经济政治一团糟，距离加利亚完全复兴还有很长一段路要走。"
  GAL_History_Forward_Challenge_Not_End_desc: "当一切尘埃落定，加利亚成功的在欧罗巴各路列强的环绕下生存，大公保的了一时，不知道能不能保的了一世？总之那些都是后话了，我们能做的就是珍惜当下。"
