  IRIS_WS_GAL_desc: "§B兰德古利兹家族§!\n兰德古利兹家族，一个自古以来悠久的古代达尔库斯贵族世家，其发迹始于深山之中。最初，他们受到远古瓦尔基里人的指导，掌握了拉格纳特技术。这些原本在山区生长的原始劣质玛娜，经过改造变成了优质的拉格纳特燃料，同时拉格纳特也成为了最优质的玛娜变种。为日常生活和军事行动提供了强大的支持。凭借这一技术，兰德古利兹家族不断扩张领土，最终建立了加利亚公国。\n§Y加利亚贵族战争§!\n加利亚的扩张历程催生了众多军事贵族和土地贵族，如加塞纳家族、博尔格家族等。随着时间的推移，地方与中央的矛盾逐渐加剧，最终导致了加利亚贵族战争的爆发。加塞纳家族率先向兰德古利兹家族发起了挑战，联合了一批地方贵族进行叛乱。然而，他们的力量终究无法与“传说”中拥有瓦尔基里人血统的兰德古利兹家族正统派相抗衡。直至今日，加塞纳家族仍然处于兰德古利兹家族的阴影之下。\n§C加利亚工业技术革命§!\n得益于拉格纳特能源革新，第一代拉格纳特引擎研制成功标志着加利亚公国迎来了其历史上的第一次技术革命，国家的工业化水平持续攀升。第一代拉格纳特引擎采用原始玛娜作为能源，无需依赖传统石油燃料，而是通过释放玛娜的能量来提供强大的动力输出，为工业发展注入了拉格纳特引擎的强大动力。\n现代加利亚\n时光流转，正当一切看似平静时，全加利亚大公的合法继承人“科迪莉亚•基•兰德古利兹”的父母因一场流行病不幸离世。紧随其后，博尔格察觉到时机已至，他带领着暗中集结的反对大公的贵族们公开反抗科迪莉亚公主。博尔格高举异议旗帜，坚称若将政权交予对国家政治一无所知的年轻公主，加利亚公国必将走向衰败。由于众多权势者支持博尔格，科迪莉亚公主在成年前的这段时间内，大公之位一直空缺；而博尔格利用与兰德古利兹家族的渊源向其他掌权者施压，最终篡夺了宰相的职位，成为了事实上的加利亚大公。3086年，黑沫夜事件引发了一场全球性的经济危机，摧毁了大多数国家的经济体系。尽管加利亚公国采取了有限的经济干预措施，但是由于博尔格大公出于保护贵族产业的目的，使得全国经济陷入了停滞状态，法乌赞的分离势力从加利亚公国脱离，成立苏瓦尔国。这一状况一直持续到3090年。从那天起，加利亚的命运将踏上一条全新的道路。"
