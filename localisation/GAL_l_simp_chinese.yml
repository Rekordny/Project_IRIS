 GAL_another_leader_Alicia: "艾莉西亚·梅露姬奥特"
 GAL_another_leader_Alicia_desc: "艾丽西亚从小在国境线上的城镇布鲁尔的孤儿院里长大。虽然乐观坚强的她从未因自己是在孤儿院里长大的而感到羞耻，但是没有一个真正的家庭还是给她的童年留下了阴影。某天，孤儿院里来了一位面包师，为孩子们烤了一批新鲜的面包。艾丽西亚被这位面包师烘焙的美味面包以及里面所蕴含的温暖深深打动，于是梦想着长大以后能烤出能给所有吃过的人带来幸福的面包。离开孤儿院的艾丽西亚以面包师为目标努力学习寄宿在面包房里打工并在布鲁尔担任自警团的分队长，她将整个布鲁尔看作自己的家，愿意做任何事来保护它。"

