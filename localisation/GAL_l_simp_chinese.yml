  gal_days.1: "农民与丰收"
  gal_days.1.t: "老农的丰收土地"
  gal_days.1.desc: "阳光洒在金色的麦田上，今年的秋收时节即将来临，看起来今年的收成相当不错。然而，尽管收成好，老农的脸上却没有多少喜悦之情——因为丰产往往意味着更重的粮食税负。天晓得这次征粮官会将粮食的收购价私自调到什么程度？老农抽了一口闷烟，默默地凝视着。\n老农民不语，只是一味地收麦子，然后在老木屋的屋檐下等待着征粮官的到来。\n“老农啊，今年收成不错哦”征粮官从车上走下来\n“是啊，多亏了天气，今年的麦子品质意外的好啊，如果是拿去做面包的话，一定会烤出来全加利亚最美味的面包哦”老农一扫先前脸上的阴霾，挤出尴尬的笑容，希望征粮官会提高这一次的收购价。“大人您一路舟车劳顿，来来来，快请坐。”\n征粮官没有回应老农的邀请，笑了笑说、说：“哎呀，老农啊，今年的收粮价大概也只值这个数吧。”征粮官伸出几个手指，老农也露出了满脸愁容“大人啊，这个价格怕不是活不过今年的冬天哦，希望您还能高抬贵手一下，向上面美言几句。”老人抓起身旁的一捆饱满的小麦“大人您看，这可是能烤出全加利亚最美味的面包啊，卖相绝对很好啊。”\n征粮官回应道：“哎呀，你也知道，这几年经济条件也不好啊，低价收粮主要是为了全加利亚人能保证最基础的温饱啊。”\n征粮官在手提包里摸索摸索，看上去在找些什么。"
  gal_days.1.a: "当官员们在手提包里找什么的时候，你最好做好心理准备"

  gal_days.2: "谁的土地"
  gal_days.2.t: "谁的土地？"
  gal_days.2.desc: "征粮官也拿出一份官方文书递给老农，片刻老农瘫坐在地上。贵族打算购买这片土地，明面上说是应对经济危机为扩大生产，但是实际上大家心知肚明这些钱也要进入到贵族的私人庄园里了。\n“大人啊，我一家老小全靠这片土地了，您收走的我的土地，那不是断我生路吗”老农苦苦哀求道：“这些补偿金，也算不上很多啊。”\n征粮官面无感情的说到：“老农啊，你也要考虑一下现实情况呢，你看看，这文书上写的明明白白啊，为了缓解经济危机嘛，这是利国利民的大好事啊。”\n“还有的商量的，大人啊，我一家老小全靠这片土地了。”老农跪在征粮官面前苦苦哀求：“没了这片土地我还能去哪啊。”\n“差不多得了啊，你别给脸不要脸，这片土地还是兰德古利兹家的呢！我们把土地分给你，让你有饱饭吃你不仅不领情，而且还在这里讨价还价。”征粮官故意提高了声量：“这片土地到底是你的？还是加利亚王室的？ 现在国家有难，国家给你钱买下原属于加利亚的土地你还要讨价还价？告诉你！我们可以直接合法征收你的土地还能不付补偿款的，现在给你钱你就偷着乐吧！赶紧签字然后拿着补偿款滚蛋。”\n老农最终不情愿的签下了自己的名字，收拾收拾带着一家人前往了其他地方。征粮官随后吩咐一旁的人给这座老木屋画上一个大大的“拆”字。“这座老木屋需要完全推倒重建了。”这推倒的不仅仅是一座木屋，更是老农一家从小到大的回忆。"
  gal_days.2.a: "感到熟悉吗？今天这种事情，在加利亚农村里随处可见。"

  gal_war.1: "加利亚-苏瓦尔战争1"
  gal_war.1.t: "加利亚-苏瓦尔战争·其一"
  gal_war.1.desc: "加利亚西方边境\n阿尔卑斯山脉上，瑟瑟的冷风吹得哨兵瑟瑟发抖。他真想换班的时间早点到来，好让倒霉的战友顶替他的位置，这样它就可以回到哨站的小屋里面温暖地烤火了。\n“哈——欠”也许是冰冷的天气，也许是站岗的劳累，此刻他的眼皮控制不住地耷拉下来。\n“嘭”雪地中传来了一声脆响，上一刻还在打哈欠的哨兵此刻如断线的木偶一般倒了下去。一群身着白色伪装服的士兵爬上了岩石林立的山崖，挺着枪冲进了加利亚的边境哨站。\n随着几阵枪响，雪山上的哨站重归宁静。不久，苏瓦尔的国旗飘扬在了哨站上空。\n\n边境哨站被全部扫荡殆尽，苏瓦尔的几个山地营和猎兵营从山脉上大摇大摆地进入了加利亚公国境内……"
  gal_war.1.a: "苏什么尔?"

  gal_war.2: "加利亚-苏瓦尔战争2"
  gal_war.2.t: "加利亚-苏瓦尔战争·其二"
  gal_war.2.desc: "加利亚边境小镇\n加利亚摄政大公马里茨·博尔格的轿车正行驶在乡间的小路上。\n考虑到加利亚已经没有什么能榨的油水了，与其耗材耗力去打一场战争，不如就此给国家卖个好价钱，这也是他今天来到这里的原因——和苏瓦尔的官员就加利亚问题进行谈判。\n轿车缓缓驶入小镇，街边的人们想要探头观望，但被驻扎此地的苏瓦尔士兵用枪口摁了回去。马里茨·博尔格掀开窗帘看了一眼街景。\n“这里肮脏的就像下水道一样令人作呕”他说道。“那当然，大人，这些平民住的地方怎么能和您住的庄园相提并论呢。”司机奉承道。\n这时候，一个黑黑圆圆的物品从车窗口飞进了车内。\n“嗯？”\n只听“轰”地一声巨响，马里茨·博尔格的座驾内爆发的爆炸引燃了拉格纳特引擎，引擎的殉爆将轿车炸成碎片，顺带着将一旁的几名苏瓦尔士兵炸成了粉末。"
  gal_war.2.a: "他早该想到有这一天的"

  gal_war.3: "加利亚-苏瓦尔战争3"
  gal_war.3.t: "加利亚-苏瓦尔战争·其三"
  gal_war.3.desc: "加利亚的边防士兵难敌专业的苏瓦尔山地兵，战线节节后退。然而加利亚装甲师团的到场改变了这一点，坦克发射的炮弹在苏瓦尔的阵地上掀起了阵阵火光。\n纵然有苏瓦尔士兵使用粘性反坦克手榴弹与炸药包偷袭加利亚的坦克，与坦克同归于尽。但相对于苏瓦尔前方阵地的损失来说，加利亚的这些损失微不足道。\n加利亚的军队没有花费多长时间就攻下了苏瓦尔的边境重点：基尔兰戴欧要塞。\n加利亚的军队整齐地排列在要塞中央的广场上等待阅兵，就在这时，一阵蓝色的亮光从要塞的瞭望塔中透出。\n仿佛是超位玛纳阵发动了一般，一声巨响从大地上响起，等到人们抬起头来时，哪里还有什么要塞与军队，一切都化为了地上的大坑与碎石。"
  gal_war.3.a: "全军覆灭？真的假的？"

  gal_war.4: "加利亚-苏瓦尔战争4"
  gal_war.4.t: "苏瓦尔的终焉"
  gal_war.4.desc: "加利亚义勇军冲进了苏瓦尔的首都，苏瓦尔政府宣布已经无抵抗加利亚的军队。随着加利亚公国的旗帜飘扬在法乌赞市的上空，苏瓦尔的存在已然成为历史，纵然在法乌赞山谷的各处存在着零星的抵抗，但是已经不成气候，无法对加利亚的驻军造成威胁。"
  gal_war.4.a: "这是他们的自作自受。"

  gal_war.5: "加利亚战争1"
  gal_war.5.t: "大溃退"
  gal_war.5.desc: "加利亚败了，当最后一支正规军在兰德古利兹城败退时，安齐奥给予剩余的守军三日事件考虑，活着还是死亡。"
  gal_war.5.a: "救国图存"
  gal_war.5.b: "人事已尽"

  gal_war.6: "加利亚战争a"
  gal_war.6.t: "“启程”"
  gal_war.6.desc: "不。还没有结束，他们可以打败我们的国家，但是永远打不败我们的精神！雪绒花象征着“即使是在最恶劣的环境中也能努力绽放花朵。”我们绝对不会投降！赶快收拾东西，带着大公殿下离开这里。"
  gal_war.6.a: "……"

  gal_war.7: "加利亚战争a1"
  gal_war.7.t: "遥远的海港"
  gal_war.7.desc: "一艘长途客轮驶入了若尔港的港口，加利亚的政府人员和护送人员早已等待在这里。\n由于地缘关系的原因，爱丽诺政府无法为我们提供庇护，不过她们为我们提供了一个新的选择——在遥远的彼岸，有着一个国家愿意为我们提供容身之所。\n“那就去吧”大公这样说道。\n“反正我们已经无处可去了。”"
  gal_war.7.a: "我们必将再次寻得机会。"

  gal_war.8: "加利亚战争b"
  gal_war.8.t: "人事已尽"
  gal_war.8.desc: "就这样，加利亚被历史的车流滚滚碾过，加利亚被两头凶恶的野兽撕碎，不留一丝痕迹。然而，在未来的加利亚废墟之中，将会崛起一个个的抵抗者，反抗着安齐奥的暴政。"
  gal_war.8.a: "游戏结束"

  gal_travel.1: "在黑兰"
  gal_travel.1.t: "游黑兰记"
  gal_travel.1.desc: "致吾友\n我们抵达施瓦泽莱滕已经有一个星期，不知兰德古利兹情况如何.\n此刻提笔，脑中仍满是离港之时的景象。说来惭愧，随队离开王都时我的心中尚有愤恨。然目睹船队离开大陆时所遗留的便只剩难以排解的胸中郁气了。此去经年，别说加利亚，能否再踏上欧罗巴大陆对于我们来说怕都是未知数。\n在航行中的第三日，我被任命为陛下的随侍。或者说“政务辅佐官”。前任似乎是病死在了船上。他是幸运的。接下来的数日我们不仅遭遇了风暴，还遭遇了安齐奥潜艇的袭击。有几位王室成员不幸遇难了。好在陛下性命无虞。\n虽然身负辅佐陛下的职责，但在初到黑兰共和国的这几日，这份差事比我想象中的要轻松一点。陛下是这趟让人失望的旅行中唯一的亮点。在我们到来之前先一步飞来施瓦泽莱滕的克罗上校与当局的谈判并不顺利。但陛下亲自说服了当地的领导者。这使得我们在此处重建政府成为了可能。但是接下来要说服当局接纳随我们而来的数千名武装人员，这对陛下来说可能是一件极度困难的事情……\n说了这么多令人灰心的事情，还是谈点让人放松的东西吧。施瓦泽堡是一个充满活力的地方。虽然不比兰德古利兹城那般宏伟壮丽，但它的城下町却更有烟火气。日出时，海风会让香甜的空气灌入房间——黑兰以盛产香料和药材出名。早上开市之时，整座城市便会洋溢起各类香料的香气。这里盛产可口的莲雾，清新的栀子，还有香甜的槐花。他们说这些不仅是水果与花卉，也是宝贵的药材——这对我来说是闻所未闻的。\n再一次向你表达我的思念。可以的话请将后半内容转述给我的母亲。告诉她诸事顺利。要常怀希望。"
  gal_travel.1.a: "毕竟这是现在唯一的，还能如钻石般璀璨的事物。"

  gal_travel.2: "在施瓦泽莱滕"
  gal_travel.2.t: "在施瓦泽莱滕的街上"
  gal_travel.2.desc: "“肚子不舒服么......”药房里的老爷子看着来人，咂了咂嘴。\n“我们有几个人都是这样，肚子疼的厉害，有些还起了浮肿。”科迪莉亚微微颔首，稍稍皱起了眉头。“请来的医师只说是水土不服，不知如何是好。”看着她肩上裹着的靛蓝色的粗麻披肩，老者眼睛眯成了一条缝。\n“此地湿热，外来者不竞南风，这种事情再正常不过。”他掏出一张单子。“可以下栀子，黄连入药，此二物治胃火甚佳，不过黄连味苦，若是怕众口难调，调一味栀子便可。也可采莲雾入药，其果实对于初来者来说很是新颖。”老者饶有意味地看了看女王公身后沉默的随侍,不再多言。\n出了药房，便又回到城中心最喧闹的地方——或者说最香甜的地段。晨光从高耸的钟楼上斜切而下，照得空气中翻滚的尘埃与香料粉末都闪耀着金黄色的光芒。街上的人很多，大多是生意人。男人们挑着装满各类香料和药材的担子，有的供店便闷头向前，若是现卖就少不得要吆喝几句。女人大都是坐店，年轻的女人是找不见的，大都是写脸上画满皱纹的老婆子在镇着摊子。看上去难以近前，但这阻止不了人们在摊位间驻足。喧嚣的人声似乎让香甜不过又夹杂了些许汗味的空气都振动了起来。\n科迪莉亚努力在随侍的帮助下挤过繁杂的人群，好奇的目光洒向几乎所有的事物。这里的一切对她来说都是似新非新的。“这个地方，每日都是如此热闹吗？”整了整身上衣物，她略显疑惑地向她的政务辅佐官发问。\n“撞上了好时候。据说全黑兰的人都会来到这儿。每到赶场时节，几乎全黑兰的香料就会集中在这里。”“只是可惜了这些香料，如果这些能够卖出去...卖到欧罗巴去....你觉得呢？”\n“......”她没再回答。这般沉默似乎惹得陛下有些嗔怨。"
  gal_travel.2.a: "算了，我们到老地方，给各位带些槐蜜糕回去。"

