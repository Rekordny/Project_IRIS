 PCC_feud_of_era_standing:0 "百年世仇"
 PCC_feud_of_era_standing_desc:0 "当真正的工业化来临时，我们的城市都不约而同地以难以置信的热情投身其中，因为这一个世纪我们经历了马娜产品的剥削，法师贵族的欺诈与压迫，半城风雨却换来的只是博闻对于我们的人民迈向现代化的打压与阻拦。这几十年中，昔日的村野已经变成高楼大厦，彼时的理事会如今已经能够自由制造虚拟生命，我们既然已经能够独步一方，为什么还要甘受屈辱换来奴隶主的认可？"
 PCC_dysprosium:0 "锋镝失芒"
 PCC_dysprosium_desc:0 "这场历经快百年的战争已经很大程度上消磨了我们的资源和耐心，我们的军队疲惫不堪，战壕中的士兵忐忑不安，战略进攻已经慢慢变成了防守，甚至消耗战。"

