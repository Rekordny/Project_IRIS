  MAG_AA_pfsndhy_desc:0 "§r“想把所有的魔女在诞生之前消灭，所有的宇宙，过去和未来所有的魔女，由我亲手...”“到今天为止和魔女战斗过的大家，曾经相信过希望的魔法少女，我不想让她们哭泣，希望她们到最后都保持笑容，对此进行妨碍的规则，由我来破坏，来改写，这就是我的祈祷，我的愿望，来，实现吧！”§!" #
