   MAG_AD_rhjzchh:0 "让海军再次辉煌"
   MAG_AD_rhjzchh_desc:0 "神滨联合在古时也曾拥有强大的海军，毕竟我们拥有长的骄傲的海岸线与许多优良的港口，而现在经过了我们的长期建设，是时候重建海军的辉煌了！"
