#事件本地化
 MAG_AA.1.t:0 "魔女之夜降临"
 MAG_AA.1.d:0 "欲消除所有命运的不幸，欲将地上以魔法埋葬，\n将全人类卷入戏曲中，为此行动的舞台装置。\n倘若此世间一切皆是戏曲，便不再有什么事值得悲伤。\n就算那或许会是个悲剧，但，它只是在按着剧本演出。\n在魔女之夜，戏剧停止，地球早已连一圈都不再转。\n故事不再转换。\n§R明天、后天，皆是魔女之夜。§!"
 MAG_AA.1.1:0 "这是只属于她的战斗，为了这一刻，\n她已经拼尽全力。"
 MAG_AA.2.t:0 "特大级台风降临"
 MAG_AA.2.d:0 "就在昨天，人类历史上百年难遇的台风在魔纪共和国的沿海降临了，并朝着魔纪共和国的陆地快速靠近，预计今天下午登陆，目前魔纪方面已经做好了能做的所有措施，正在等待台风的登陆，预计造成的人员伤亡与经济损失不可估量。"
 MAG_AA.2.1:0 "真希望不会有太多人受伤"
 MAG_AA.3.t:0 "崭新的世界"
 MAG_AA.3.d:0 "这是被那孩子拯救的世界，然而却只有一个人知道她的存在，只有一个人知道究竟发生了什么，只有一个人的记忆原封不动的保存了下来，新的记忆涌入那个人的脑海，却也更像是站在第三者的视角所观看。\n哪怕是这个世界里丘比也依旧在到处签订契约，但是许多事情都变了，因为魔法少女的灵魂宝石在彻底污浊后会被圆环之理所接引，原本从希望到绝望之间转变所产生的能量已经无法被丘比所提取，于是魔法少女们终于不再被丘比视作消耗品了，所以双方好像变成了真正的合作关系。\n魔法少女也终于可以站在阳光下了，为了在作战时更加方便，为了让每一位不断与邪恶作战的大家受到大家应得的回报，为了不让大家悄无声息的付出又悄无声息的离去，晓美焰成立了圆环之理教会，让魔法少女直接站在了人间，人们本来就一直相信超自然力量的存在并对此所向往着，再加上丘比也在背后给予了大力的支持，圆环之理教会的壮大几乎是一天一个样，只是短短数年便在魔纪共和国的各个领域占据了重要地位，最后在丘比的默许和狂热的民众支持下终于取代了原本的政府，建立了政教合一的圆环之理教会国，而晓美焰作为圆环之理教会的创始人，自然而然的成为了这个教国的领导人。"
 MAG_AA.3.1:0 "真是无法形容的新世界，至少比之前好太多了"
 MAG_AA.5.t:0 "最后的魔女"
 MAG_AA.5.d:0 "无论现实多么糟糕，无论敌人多么强大，晓美焰从来没有放弃过希望，从来没有放弃过这个世界，为了守护那个孩子所珍爱的世界，她已经拼尽全力......\n可是事情并不全能顺应人意，国境已然失手，城市接连沦陷，敌人源源不绝，军队东零西散，民众担惊受怕，圆环之理教堂也不再是人们心中的圣地，毁灭——近在眼前......\n当晓美焰从刚刚结束的军事会议里出来时，她不会想到一直处于合作关系的丘比会背叛她，在她的寝宫里布下了规格极高的结界，正等着她羊入虎穴。\n曾经在偶然间倾诉给丘比的过去，为晓美焰带来了今日的毁灭，丘比根据那几段偶然的倾诉，于现实的蛛丝马迹中几乎寻得了真相，而现在，晓美焰已无暇再警戒自己的周边，她的所有精力都献给了这场卫国战争，这正是属于丘比的最好机会！只要困住晓美焰，按照其自身所讲的顺序让她陷入绝望，就能孵化魔女！只要她的灵魂宝石在彻底污浊后不是被所谓的圆环之理接走而是变化为魔女，那就能确认她之前所说全是真的！那么神明——未必遥不可及！\n而晓美焰，或许就是新世界的第一只魔女。"
 MAG_AA.5.1:0 "首都防卫不足，丘比的背叛让我们失去了敬爱的教皇，我们该何去何从......"
