 #鹿目圆成神分支相关事件
  #共通事件
   MAG_A.1.t:0 "魔女之夜降临"
   MAG_A.1.d:0 "欲消除所有命运的不幸，欲将地上以魔法埋葬，\n将全人类卷入戏曲中，为此行动的舞台装置。\n倘若此世间一切皆是戏曲，便不再有什么事值得悲伤。\n就算那或许会是个悲剧，但，它只是在按着剧本演出。\n在魔女之夜，戏剧停止，地球早已连一圈都不再转。\n故事不再转换。\n明天、后天，皆是魔女之夜。"
   MAG_A.1.1:0 "这是只属于她的战斗，为了这一刻，\n她已经拼尽全力。"
   MAG_A.2.t:0 "特大级台风降临"
   MAG_A.2.d:0 "就在昨天，人类历史上百年难遇的台风在神滨共和国的沿海降临了，并朝着神滨共和国的陆地快速靠近，预计今天下午登陆，目前神滨方面已经做好了能做的所有措施，正在等待台风的登陆，预计造成的人员伤亡与经济损失不可估量。"
   MAG_A.2.1:0 "真希望不会有太多人受伤"
   MAG_A.3.t:0 "崭新的世界"
   MAG_A.3.d:0 "这是被那孩子拯救的世界，然而却只有一个人知道她的存在，只有一个人知道究竟发生了什么，只有一个人的记忆原封不动的保存了下来，新的记忆涌入那个人的脑海，却也更像是站在第三者的视角所观看。\n哪怕是这个世界里丘比也依旧在到处签订契约，但是许多事情都变了，因为魔法少女的灵魂宝石在彻底污浊后会被圆环之理所接引，原本从希望到绝望之间转变所产生的能量已经无法被丘比所提取，于是魔法少女们终于不再被丘比视作消耗品了，所以双方好像变成了真正的合作关系。\n魔法少女也终于可以站在阳光下了，为了在作战时更加方便，为了让每一位不断与邪恶作战的大家受到大家应得的回报，为了不让大家悄无声息的付出又悄无声息的离去，晓美焰成立了圆环之理教会，让魔法少女直接站在了人间，人们本来就一直相信超自然力量的存在并对此所向往着，再加上丘比也在背后给予了大力的支持，圆环之理教会的壮大几乎是一天一个样，只是短短数年便在神滨共和国的各个领域占据了重要地位，最后在丘比的默许和狂热的民众支持下终于取代了原本的政府，建立了政教合一的圆环之理教会国，而晓美焰作为圆环之理教会的创始人，自然而然的成为了这个教国的领导人。"
   MAG_A.3.1:0 "真是无法形容的新世界，至少比之前好太多了"
  #派往邻国的使节国策相关事件
   MAG_A.4.t:0 "来自圆环之理教会国的使节" #博闻
   MAG_A.4.d:0 "距离我们的老邻居老对手正式更换政府已经过去了两个多月，然而新的外交大使今日才到达我国，虽然对方一直表示是因为政权交替导致国家机器忙碌不堪，所以才拖到了现在，实际上希望与我们摒弃前嫌并重修于好。可是二十年前的大战还历历在目，对方的话真不知道是否可信。"
   MAG_A.4.1:0 "既然对方愿意重修于好，我们为什么要拒绝？"
   MAG_A.4.2:0 "说的好听，这分明是没有重视我们而找的借口！"
   MAG_A.5.t:0 "来自圆环之理教会国的使节" #兰德索尔
   MAG_A.5.d:0 "距离我们的老邻居老朋友正式更换政府已经过去了两个多月，然而新的外交大使今日才到达我国，不过对方一直表示是因为政权交替导致国家机器忙碌不堪，所以才拖到了现在，实际上希望与我们继续和平共处、互通有无。我们两国之间的关系一向不错，这或许是让我们更加亲密的好兆头。"
   MAG_A.5.1:0 "那么请容许我们为新政府献上迟来的祝贺。"
   MAG_A.5.2:0 "旧日的友谊不一定适合当今的世界。"
   MAG_A.6.t:0 "来自圆环之理教会国的使节" #柚子国
   MAG_A.6.d:0 "距离她们正式更换政府已经过去了两个多月，新的外交大使也已经于今日到达，对方不仅希望与我们保持友好的国际关系，还对她们这么久才派出使节一事表达了歉意，想想一个新政府的和平更替确实也不是小事，这两个月耽误了很多事情也很正常。"
   MAG_A.6.1:0 "愿我们友谊长存！"
  #团结整个美乐蒂及其前置国策相关事件
   MAG_A.41.t:0 "圆环之理教会想要修补与我们的关系"
   MAG_A.41.d:0 "世界局势越发紧张，圆环之理教会认为我们应该抛弃前嫌联手合作，只有合作共赢，才能在风雨飘渺的大势中站稳脚步，为此，他们愿意归还在《五国合约》中所占领的我国国土，并在后续向我国边境开放贸易下调关税，只为促进两国经济发展。"
   MAG_A.41.1:0 "非常好，合作才能共赢！"
   MAG_A.41.2:0 "我们的东西我们会自己拿回来！"
   MAG_A.42.t:0 "圆环之理教会想要我们加入联盟"
   MAG_A.42.d:0 "圆环之理教会非常有诚意，不仅归还了魔法森林，还在我国边境频繁投资，就这一小段时间就有数个工厂即将建成，这将对我们的发展有不小的帮助。"
   MAG_A.42.1:0 "既然如此，准备欢迎我们的新盟友吧"
   MAG_A.42.2:0 "挺好的，再等等更好..."
   MAG_A.43.t:0 "圆环之理教会发出疑惑"
   MAG_A.43.d:0 "距离圆环之理教会归还魔法森林已经过去了将近一月，投资已经初见成效，部分工厂也已经建好，但是却迟迟等不到我们的回应，明人不说暗话，我们必须做出选择了。"
   MAG_A.43.1:0 "急什么嘛，这就来签署同盟条约"
   MAG_A.43.2:0 "啊？我们有答应过要加入联盟嘛？"
   MAG_A.44.t:0 "博闻欺人太甚！"
   MAG_A.44.d:0 "我们归还了魔法森林，开放了边境贸易，帮助他们开办了工厂，结果博闻竟然耍赖？泱泱大国，竟然揣着明白装糊涂，实在敬酒不吃吃罚酒！"
   MAG_A.44.1:0 "向博闻开战！"
   MAG_A.45.t:0 "博闻拒绝了我们的好意"
   MAG_A.45.d:0 "我们已经做出了这样巨大的让步，然而博闻就是不愿与我们合作，那就别怪我们与理事会再一次合作了。"
   MAG_A.45.1:0 "邀请理事会加入联盟"
   MAG_A.46.t:0 "圆环之理教会邀请我们共击博闻"
   MAG_A.46.d:0 ""
   MAG_A.46.1:0 "打博闻好啊，干他！"
   MAG_A.46.2:0 "打博闻带我一个准没错！"
   MAG_A.46.3:0 "天上掉馅饼！好！"
   MAG_A.46.4:0 "虽然这很诱人，但现在还不是时候。"
   MAG_A.47.t:0 "圆环之理教会的来信"
   MAG_A.47.d:0 "“尊敬的兰德索尔之主，相信因为近来美乐蒂战火四起，阁下早已坐立难安，现在博闻的战场局势已经逐渐明朗，我圆环之理教会与互保协定的兴起已经势不可挡，我国不忍心看曾经的帝国一直分崩离析下去，为此我方将保证兰德索尔在兽人之国与兰斯国的军事行动不受理事会的干扰，只要兰德索尔愿意加入联盟，我们已经表达了诚意，希望贵国愿与我们一起合作共赢，共筑美乐蒂辉煌！”"
   MAG_A.47.1:0 "机会只有一次，我们还等什么？"
   MAG_A.47.2:0 "不！兰德索尔的复兴不是靠向外人妥协换来的！"
   MAG_A.48.t:0 "圆环之理教会的来信"
   MAG_A.48.d:0 "“尊敬的兰德索尔之主，相信近来美乐蒂的暗潮涌动阁下早就看在眼里，既然如此，就让我们打开天窗说亮话。理事会作为美乐蒂的悠久大国，本应该保证整个美乐蒂的和平发展，带领我们走向更辉煌的未来，可是他却无端挑起与博闻的战火，又阻止兰德索尔的统一，他们只在乎自己的利益，丝毫不顾及大陆上其他国家的发展，为了我们的明天，我们必须清除理事会这个蛀虫！现在我国与博闻已经下定了决心，贵国身为美乐蒂大国之一，必须做出选择了！”"
   MAG_A.48.1:0 "我们早就看理事会这个蛀虫不爽了！"
   MAG_A.48.2:0 "我们不想卷入战火之中"
   MAG_A.48.3:0 "理事会才是美乐蒂的未来！"
   MAG_A.49.t:0 "博闻被瓜分" ###   ###   ###
   MAG_A.49.d:0 "美乐蒂的大战于今日迎来了终结，在美乐蒂屹立上百年的博闻被强邻们所瓜分，战争虽然结束，但是美乐蒂的未来依旧充满阴霾。"
   MAG_A.49.1:0 "至少结束了一场纷争"
   MAG_A.49.2:0 "这是属于我们的胜利！"
   MAG_A.50.t:0 ""
   MAG_A.50.d:0 ""
   MAG_A.50.1:0 ""
   MAG_A.50.2:0 ""
   MAG_A.51.t:0 "圆环之理教会的来信"
   MAG_A.51.d:0 "“亲爱的北方朋友，相信你们也正在见证美乐蒂的联合，我们相信这只是一个开始，现在我们真诚的向同在美乐蒂的你们发出邀请，邀请你们加入互保协定，这将是我们合作共赢的开始，为此我们将献上大量的投资在你们的沿海城市。\n                    希望贵方认真考虑”"
   MAG_A.51.1:0 "这是好事啊"
   MAG_A.51.2:0 "我觉得不行"
   MAG_A.52.t:0 "圆环之理教会的来信"
   MAG_A.52.d:0 "“美乐蒂的小国，你好。目前美乐蒂的局势已经明朗，所以贵方现在只有两个选择，要么加入我们，大家合作共赢，共建美乐蒂辉煌，或者拒绝我们，被扫进历史的垃圾堆里。”"
   MAG_A.52.1:0 "我们别无选择..."
   MAG_A.52.2:0 "我们永不屈服！"
   MAG_A.53.t:0 "属于美乐蒂的狂欢！"
   MAG_A.53.d:0 "历经磨难，几度战火，我们美乐蒂终于迎来了统一，同在一个联盟之下，往后将再也不会兴起战端，各国之间相互开放边境，降低关税，资源互通，国民互助，在这样的环境之下，美乐蒂的未来将是一片光明！"
   MAG_A.53.1:0 "和平降临美乐蒂"
   MAG_A.54.t:0 "美乐蒂大陆统一联盟"
   MAG_A.54.d:0 "历经磨难，几度战火，和平之鸽终于来到了美乐蒂，在美乐蒂的超级势力联手组织之下，美乐蒂大陆终于拧成了一股绳，整个大陆都团结在了一个联盟之下，相信在他们的齐心协力之下，美乐蒂定能繁荣昌盛国富民安！"
   MAG_A.54.1:0 "光明降临美乐蒂"
   MAG_A.55.t:0 "圆环之理教会邀请我们加入互保协定"
   MAG_A.55.d:0 "美乐蒂已经成为铁桶一块，战火再也无法烧上美乐蒂，美乐蒂已经成为了和平的代名词，是美好的、繁荣的、幸福的，现在，“IRIS世界互保协定”希望我们可以加入她们，让和平之鸽来到欧罗巴，IRIS世界是一个整体，只有所有的国家都在同一个大联盟之下受到共通的管制，共享利益，才能使世界真正和平，所以......"
   MAG_A.55.1:0 "加入她们！"
   MAG_A.55.2:0 "我们还需要时间，但是可以退而求其次"
   MAG_A.55.3:0 "美乐蒂凭什么引领世界？"
   MAG_A.56.t:0 "圆环之理教会的来信"
   MAG_A.56.d:0 "亲爱的北方民主领袖，同为民主国家，我们对你们向往已久，如今美乐蒂局势已经稳定，我们十分希望大家可以在同一个联盟之下合作共赢，可惜我们都有自己阵营，但是退而求其次，我们希望可以签订各项条约方便我们的发展，让我们可以一起更好的维护IRIS世界的和平。"
   MAG_A.56.1:0 "同为民主，为什么不呢？"
   MAG_A.56.2:0 "差不多得了"
   MAG_A.56.3:0 "她们太看得起自己了"
  #圆环之理降临相关事件
   MAG_A.8.t:0 "最后的魔女"
   MAG_A.8.d:0 "无论现实多么糟糕，无论敌人多么强大，晓美焰从来没有放弃过希望，从来没有放弃过这个世界，为了守护那个孩子所珍爱的世界，她已经拼尽全力......\n可是事情并不全能顺应人意，国境已然失手，城市接连沦陷，敌人源源不绝，军队东零西散，民众担惊受怕，圆环之理教堂也不再是每个人心中的圣地，毁灭——近在眼前......\n当晓美焰从刚刚结束的军事会议里出来时，她不会想到一直处于合作关系的丘比会背叛她，在她的寝宫里布下了规格极高的结界，正等着她羊入虎穴。\n曾经在偶然间倾诉给丘比的过去，为晓美焰带来了今日的毁灭，丘比根据那几段偶然的倾诉，于现实的蛛丝马迹中几乎寻得了真相，而现在，晓美焰已无暇再警戒自己的周边，她的所有精力都献给了这场卫国战争，这正是属于丘比的最好机会！只要困住晓美焰，按照其自身所讲的顺序让她陷入绝望，就能孵化魔女！只要她的灵魂宝石在彻底污浊后不是被所谓的圆环之理接走而是变化为魔女，那就能确认她之前所说全是真的！那么神明——未必遥不可及！\n而晓美焰，或许就是新世界的第一只魔女。"
   MAG_A.8.1:0 "首都防卫不足，丘比的背叛让我们失去了敬爱\n的教皇，我们该何去何从......"
   MAG_A.9.t:0 "跨越时空的救赎"
   MAG_A.9.d:0 "“哪哪哪又沦陷了”“第几师的残部也被全歼了”“该死的丘比，当初我们就不应该相信它！”“对首都的渗透计划又失败了”\n“其实我们已经可以投降了......”\n再之前的话语隔三岔五就会听见，但每当最后那样的话语响起，发声者就会被周围刺眼的目光扎的羞愧难当。是的，大家依然都不愿意投降，哪怕身陷重围之中，哪怕胜利遥遥无期，为了信仰，为了自己骄傲的祖国，为了这片土地上的手足，宁为玉碎，不为瓦全。\n而在晓美焰的寝宫里，丘比的计划是如此的顺利，圆环之理并没有坐视不管，不管是因为自己的职责，还是为了自己的挚友，她终究透过结界来到了晓美焰的魔女结界之中，可惜因为力量的层层递减，她忘记了自己本来的目的，只是和晓美焰过起了曾经平凡的日常。\n不过对于晓美焰而言，就算依然记得外界的战火，这样的日常还是会让她喜笑颜开吧。"
   MAG_A.9.1:0 "相信教皇，相信圆神\n我们一定可以驱逐一切来犯之敌！"
   MAG_A.10.t:0 "圆神的指引"
   MAG_A.10.d:0 "为了挚友，鹿目圆穿过了丘比的结界，进入了晓美焰的魔女结界，只为拯救晓美焰改变晓美焰悲惨的未来。\n神使没有忘记自己的身份和任务，配合着晓美焰让她苏醒了全部的记忆，而丘比也告知了自己的目的——“能观测就能干涉，能干涉就能控制”。\n战斗在结界中爆发，一直以来晓美焰挚友一个目的，那就是保护鹿小圆，为此她不惜自行汇聚诅咒祈求以自己的终结换取小圆的离开，但是圆神不会放弃任何一位魔法少女，更何况是她。\n“不可以，小焰，我不是说过你不要孤立自己的吗？无论发生什么，小焰都是小焰，我绝不会抛下你不管，所以，千万不要放弃。”"
   MAG_A.10.1:0 "“来吧，小焰，我们一起......”"
   MAG_A.11.t:0 "圆环之理降临！"
   MAG_A.11.d:0 "圆环之理教会明明已经气数已尽，结果被困在见泷原的晓美焰竟然能引来圆环之理神降！\n在满是断壁残垣的见泷原的上空，神的圣光驱散了持续数月的乌云，祂是如此圣洁，又是如此强大，只是一击便湮灭了城中所有的丘比与叛军，只是一挥手便使已经伤痕累累的军队与民众完好如初。\n从祂降临的那一刻起，攻守易形了！"
   MAG_A.11.1:0 "这就是神明的力量？"
   MAG_A.12.t:0 "神!"
   MAG_A.12.d:0 "当人们逐渐绝望，当国家即将灭亡，当希望已经消失，我们的神破界向祂的信徒伸出了援手！那一日，天降祥瑞，阳光普照，万物欢喜，哪怕是敌军也跪下了身体顶礼膜拜。而后祂只是射了一箭，挥了挥手遍使得敌人尽灭，伤者痊愈，国土重回。最后只见祂降至见泷原内，一切才重归平静。\n"
   MAG_A.12.1:0 "今有圆神助我！定将一雪前耻！"
  #晓美焰魔怔线相关事件
   MAG_A.13.t:0 "丘比灭绝运动"
   MAG_A.13.d:0 "在这新世界里，有一个族群绝对不能原谅！那就是丘比！大家确实被拯救了，但是我们并不能因此放过曾加害于我们的敌人，我们如今的美好生活并非毫无代价，是圆神的自我牺牲才将我们从无底深渊之中拯救而出，为了我们侥幸逃开的，为了我们的神明，丘比灭绝行动——开始！"
   MAG_A.13.1:0 "自作孽，不可活。"
   MAG_A.13.2:0 "这样激烈的行动真的可取吗？"
   MAG_A.14.t:0 "教皇巡游全国"
   MAG_A.14.d:0 "丘比不愧是欺骗人心的高手，对它的灭绝运动不仅受到了部分民众的反对，甚至还受到了部分魔法少女的反对！明明教皇已经告知了缘由，这些人却只相信自己愿意相信的，既然如此，我们也不用惯着她们。\n在新世界里，晓美焰拥有了可以改变她人记忆的能力。对于反对者，既然选择了帮助丘比，那么就不用仁慈了。\n教皇于政令发出后的第三个月开始巡游全国，而在此之前，见泷原中所有的反对者都已被她洗脑，所谓巡游全国，表面上是宣讲教义，实际上是为了洗脑反对派。"
   MAG_A.14.1:0 "丘比和其党羽必将无路可逃！"
   MAG_A.15.t:0 "来自圆环之理教会的使节"
   MAG_A.15.d:0 "圆环之理教会派出的使节到了，说是使节，但却没点使节的样子，从始至终都只关注与她们的神所相关的问题——如何才能观测到圆环之理？如何才能与祂交流？如何使祂降临人间？诸如此类，而对于我们两国的关系改如何发展，是否需要通商？是否需要展开技术交流？等等正常的外交诉求，一问三不知......"
   MAG_A.15.1:0 "真是群狂信徒......"
   MAG_A.15.2:0 "她们是不是脑子里只有圆神？"
   MAG_A.15.3:0 "与她们讨论一下或许可以增加我们在这方面\n的知识"
   MAG_A.16.t:0 "总教堂的剧变"
   MAG_A.16.d:0 "寒鸦在十字架上干涩的啼叫，教会总殿被军队重重包围。在教会总殿中主教们簇拥在教皇身边，此刻再无虔诚和敬仰，她们厉声质问着端坐在座椅上的晓美焰:\n“教皇大人，您曾说丘比要为过去的罪孽赎罪，我们因此才支持您发动屠杀!可如今,您又要我们为何而战?”\n晓美焰面不改色从座位上站起，主教们不由得后退几步。在背后高大彩绘花窗的映衬下，教皇举起她的双手:“愚者盈世，非施以惩戒不能使其皈依，而信仰亦无前路。"\n“够了，晓美焰!你的表演过时了。圆环之理救赎了我们，但那是因为它已是宇宙的法则，既然如此，它就不需要凡人去拯救它，哪怕是你!”\n士兵们冲开大门，神圣纯洁的教堂里顿时满是浸透过血液的金铁的碰撞声，她们向着教皇身处的高台冲去。\n“背义者!”教皇的咆哮如波涛自高台倾泄而下，兵卒们停住脚步:“如果你们决意如此......”\n“是您一心再起战端!我们的民众怎么办!战败了怎么办?我们绝不会同意!”\n“很好。”教皇挥动长袖一道屏障矗立面前，将她与主教们隔绝开来。\n“那就让我们好好谈谈吧。”"
   MAG_A.16.1:0 "任何人都无法理解......"
   MAG_A.16.2:0 "这也是那孩子要守护的地方......"
  #丘比与魔怔焰共通事件
   MAG_A.17.t:0 "独裁者的诞生"
   MAG_A.17.d:0 "身为教皇，晓美焰不仅有着各种独有的魔法与道具，还有着近百次轮回所积攒的战斗经验，再加上强大的记忆修改魔法，数位主教与几千士兵也不能在短时间内击败她。\n于是便注定了结局，教皇卫队并不会支持反叛的主教，因为她们几乎都被修改了记忆，只会一味的支持她们的教皇。\n卫队打扫了战场并将还未被修改记忆的反叛者就地正法，这场惊心动魄的政变就此落下了帷幕。\n“可她不能修改所有人的记忆”"
   MAG_A.17.1:0 "只想再次重逢"
   MAG_A.19.t:0 "全国大练兵"
   MAG_A.19.d:0 "所有的阻碍都被清除，为了圣战，我们要全民皆兵！所有的力量都要动员起来，为了我们的必要的胜利！"
   MAG_A.19.1:0 "“真是壮观的景象”"
   MAG_A.20.t:0 "躁动不安"
   MAG_A.20.d:0 "混乱，到处都是混乱！工匠区爆发了暴乱，其他地方也有不同大小的动乱，本来应该是用于圣战的武器，却被用来对付我们自己！"
   MAG_A.20.1:0 "冥顽不灵！"
   MAG_A.21.t:0 "卷土重来的失败者"
   MAG_A.21.d:0 "今天早上，正当卫队准备报告有丘比在昨晚出现在圆环之理教会总殿附近时，教皇晓美焰却突然撤走了教会总殿里的所有人员，并宣布自己要进行魔法实验不允许任何人再进入总殿。魔法少女们虽然觉得疑惑，但是一方面迫于教皇长久的威压，一方面又对教皇行事的神鬼难测习以为常，于是没有任何人对此提出疑问。\n一开始这则消息并没有向民众公开，但是可能是内部的反动分子贼心不死，消息在被封锁的情况下在民间四处传播，而且被不断妖魔化，更有甚者已经传出了晓美焰被丘比控制，而丘比即将再次统治这个国家的传言，这样的传闻也会有人相信，真是令人捧腹大笑。但是为了控制事态的进一步发展，在总殿关闭的第五天，教会其他高层与几位卫队长一起发布了官方声明，意在让民众不要轻信传言，教皇现在正对非常重要的魔法实验进行百分之一百的精力投入，所以才会将自己独自关在总殿，请所有人相信教会，相信教皇，相信圆神。"
   MAG_A.21.1:0 "但是，什么样的实验会需要她一个人进行这\n么长时间......"
  #博闻反动线相关事件
   MAG_A.22.t:0 "未知势力闯入见泷原"
   MAG_A.22.d:0 "大事不好了！教皇晓美焰已经将自己关闭在教会总殿中十天了，若是没有重要事务还好，可是昨天晚上首都守卫被杀，夜色之中不知道有多少未知势力的人员进入了我们的首都。主教们想进入教皇总殿查看教皇状态并请示昨夜之事，却被教皇卫队阻拦，没有人拥有断绝一切都权利与威望，主教们在会议厅里吵了一架又一架，还是什么决定都做不出来，主教们都各执己见，一天就这样过去了......"
   MAG_A.22.1:0 "暴风雨要来临了吗？"
   MAG_A.23.t:0 "教会总殿爆发激烈战斗"
   MAG_A.23.d:0 "乱了！全乱了！乱套了！竟然有人敢强闯教会总殿！就算除开现在还在里面的教皇晓美焰，那也是教会的核心建筑！是圆环之理教会的标志建筑！是我国的政治权力中心！现在不仅有人强闯，竟然还闯进去了！更令我们吃惊的是里面竟然还有我们的老对手丘比和不认识的魔法少女！而教皇却被不知名的阵法包围，一直在沉睡！\n外来者的目标是教皇，她们想要强行将晓美焰带走，我们不知道她们是谁，也不知道她们想将教皇带去何地所为何事。教会总殿里的丘比和魔法少女应该就是让教皇长时间未露面的罪魁祸首，她们依然想囚禁教皇！\n战斗一爆发就发生了意想不到的状况，本应该保护教皇并扣押双方势力的教皇卫队竟然爆发了内斗！我们的教皇卫队之中竟然有丘比的人！"
   MAG_A.23.1:0 "丘比筹备已久，这一次是它赢了......"
   MAG_A.23.2:0 "未知势力人多势众，教皇被带走了！"
   MAG_A.24.t:0 "群龙无首的教国"
   MAG_A.24.d:0 "我们失败了......\n教会总殿的丘比都被清理了，跟着它的宇维派余孽也非死即伤，幸存者被关押了起来，外来势力也没逃走几人，可就是那几人，带走了还在沉睡中的教皇和她的灵魂宝石......\n堂堂一国之主，几千万人民的可敬教皇，在拥有三万军队守卫的见泷原，拥有数千教皇卫队拱卫的教会总殿之中，被不到百人的未知势力带走了......\n这是我们的耻辱！奇耻大辱！我们的军队我们的卫队我们的主教甚至我们的民众！到底是干什么吃的！教皇已经被带走了8个小时，我们却连她是被什么人带走的都不知道！现在，所有还能行动的主教一致决定封锁国境，挨家挨户的查遍每一个角落！就算教皇已经被带离了我们的国土，我们至少要知道她是被谁带走的！"
   MAG_A.24.1:0 "查到了！根据各方线索汇总，外来势力很可能\n是我们的老对手博闻！"
   MAG_A.25.t:0 "主的地上行者" ###   ###   ###
   MAG_A.25.d:0 ""
   MAG_A.25.1:0 ""
   MAG_A.26.t:0 "向博闻表面我们的态度！"
   MAG_A.26.d:0 "从锁定博闻开始，主教们在会议中发出了一道道命令——全国进入紧急状态、发动战争总动员、所有可部署兵力向博闻边境行进、对博闻发布最后通牒：在外教辞令发布开始的三天之内，如果博闻不能将教皇安全送回，我们两国将只能兵戎相见！"
   MAG_A.26.1:0 "既然他们敢于做出这样的事，我们就要做最坏\n的打算！"
   MAG_A.27.t:0 "来自圆环之理教会的最后通牒"
   MAG_A.27.d:0 "“致我们的老邻居，多说无益我们直奔主题，我们现在有确凿的证据表明你们掳走了我们的教皇，这不仅是我们的国家领导人，还是我们信仰的圆环之理在地上的代言人，所以我们无法容忍你们的行为，但是现在我们愿意给你们一个机会，自我们上交此外交通知的三天之内，将我们的教皇送回我国，否则我们将对博闻发动全面战争，不死不休！我们国力或许不如你们，但是这是我们的尊严！是我们的信仰！为此，我们将拼尽全力！”"
   MAG_A.27.1:0 "其实还有另外一种解决方式"
   MAG_A.27.2:0 "6"
   MAG_A.28.t:0 "" ###   ###   ###
   MAG_A.28.d:0 ""
   MAG_A.28.1:0 ""
  #丘比胜利线相关事件
   MAG_A.29.t:0 "丘比才是救世主！"
   MAG_A.29.d:0 "首都的动乱已经平息，丘比取得了最后的胜利，晓美焰很可能已经遇害，未知势力只有几人得以逃走，忠于晓美焰的主教们被杀被囚被通缉教会已经分崩离析，这将是信徒们黑暗的开始......\n“我们知道大家受苦已久了，教会的高压政策让大家苦不堪言，罪魁祸首晓美焰现已伏诛，她在位期间滥用权利，压迫百姓，欺骗魔法少女，为了让自己的各项政策推行下去，她不惜洗脑无辜群众，用魔法强行改变民众的思想！为了她的私欲，无数魔法少女死于内斗，无数黎民百姓家破人亡。但是，这样的日子结束了，我们宇维派在上一次世界大战中拯救了神滨，鉴于大家的选择，我们在十几年后放弃了权利，希望你们选出的教会能带领你们走向更美好的生活，但是你们选错了，我们也看错了，这才让大家受苦至今，不过，这一切苦难都已结束，丘比带领着我们回来了！这一次我们也会拯救神滨，暴君的独裁统治已经结束！丘比才是我们的救世主！”"
   MAG_A.29.1:0 "真是慷慨激昂的演讲"
   MAG_A.30.t:0 "对魔法少女的演讲"
   MAG_A.30.d:0 "“圆环之理是宇宙法则，而不是什么所谓的神明，对于晓美焰信仰圆环之理的行为，简直就和信仰天空和大地等自然事物一样可笑，什么鹿目圆，什么牺牲自我拯救所有的魔法少女也都是她的一面之词罢了，倘若圆环之理真的是那么伟大的人物所化，那么为什么她不来拯救被压迫的你们？为什么世界上还有这么多苦难与战争？晓美焰欺骗了你们所有人，现在真正的救世主就在你们眼前，是丘比发动了政变带给了你们安稳和谐的幸福生活，而晓美焰只知道为了她的一己私欲而压迫你们所有人，现在，回头，为时不晚。”"
   MAG_A.30.1:0 "为了我们的幸福生活！"
  #晓美焰成魔相关事件
   MAG_A.31.t:0 "虚假的美好"
   MAG_A.31.d:0 "“那麻美学姐你知道吗？”\n“抱歉啦，不过我禁不住就想给大家一个惊喜。”\n“其实我应该昨天晚上就来和大家打招呼的。”\n“难道昨天退治梦魇的时候，在我们把它逼到死胡同里，埋伏着的不只有麻美吗？”\n“对，我也让晓美同学来帮忙了。她的魔法很厉害的哦，可以通过组合拳，让攻击压缩成好几倍的威力。”\n“我...我只能在一旁辅助，攻击一点也不行。”\n“但很可靠嘛，最近出现的都是些棘手的梦魇，我们也很头疼呢。”\n“不过毕竟昨天晚上已经证明过她的实力了，我也没什么怨言哦。”\n“再次介绍一下，我叫晓美焰，今后将和大家一起与这个城镇的梦魇作战。请多多指教！”\n“一起加油吧~小焰！”"
   MAG_A.31.1:0 "“这样的平凡日常也仿佛是在做梦一样”"
   MAG_A.32.t:0 "再次编织的麻花辫"
   MAG_A.32.d:0 "“我啊，做了一个很可怕的梦。”\n“梦...？”\n“你去了一个遥远到再也无法相见的地方，然而世界上的所有人都忘记了这件事，只有我一个人还记得小圆，被抛弃在了世上。”\n“我孤独，我难过。可这心情却无法得到任何一个人的理解，便渐渐开始怀疑，有关小圆的记忆是不是我自己捏造出来的，连自己都开始不相信自己了。”\n“那可真是个讨厌的梦呢，但没事的。我不可能会一个人去往远到再也无法和任何人相间的地方的。”\n“为什么...你为什么能这么确定...”\n“因为那可是我哦，莲小焰都会因此哭泣的痛苦的事，我怎么可能忍受得了。”\n“对你来说，那也是痛苦到忍受不了的事？”\n“当然了，小焰、沙耶香、麻美学姐和杏子，爸爸、妈妈、达也，还有仁美和班上的同学们，我和谁都不想分别，就算是别无他法的时候，我也没有这种勇气的。”\n“对...是这样啊...如果这就是你真正的想法，那我是...”\n“犯下了一个多傻的错...”\n“我果然不该接受的，当时我就应该无论用什么手段，都必须阻止你。”\n“小圆，你啊，就算你真的那是多么痛苦的事，你都有勇气去做的，当你知道有一件事只有你才能办到的时候，你会变得连你自己都不曾想到的温柔与坚强。是啊，我是知道的。”\n“小焰...？”"
   MAG_A.32.1:0 "“能这样，已经足够幸福了。”"
   MAG_A.33.t:0 "超出计划的能量"
   MAG_A.33.d:0 "“所以现在到底是什么情况？为什么会出现你们也没见过的能量形式？”\n“理论上确实不应该出现，所有的情况都应该在计划内，但她灵魂宝石内的颜色远比诅咒还要深邃，这股力量溢出了灵魂宝石进而在突破我们为了困住她而制作的‘茧’，情况已经远远超出了我们的计算和理解，如果没有找不到抑制的办法，我们也不知道会发生什么。”\n“就是说，你们要失败了对吧？你们不是很强大的吗？为什么现在还会失败？早知道玲奈就不听你们的了。”\n“这也是没有办法的事情，她在‘茧’内展现的事物已经证实了我们的猜想，这个宇宙是被改写过的，只是不知道为什么只有她依然保留了被改写前的记忆。而不久我们所检测到的另一种温和的能量，现在看来是圆环之理的介入，但这不仅没有使晓美焰变得平静，反而使她加速了魔女化的进程，为了抑制这种进程我们才被迫与之接触，结果也是适得其反，使之出现了现在这股力量。”\n“那能不能预测一下你们的‘茧’被突破后的情况？”\n“不行，无法预测，我们不知道圆环之理会如何干涉现在的晓美焰，或者说，我们不知道现在的晓美焰和圆环之理孰强孰弱，我们现在相当于在封印神明。”\n“那我们怎么办？会不会被她报复啊，你的计划里失败后的情况我们该怎么办？”\n“本来是有考虑过的......不行了，‘茧’的撕裂已经快到临界值了，然而我们已经没有可以用来加固的方法了。”\n“啊！？”\n“看来我们已经失败了，最好的情况大概是晓美焰与鹿目圆相互制约，而我们什么事都不会有，除了再少一个晓美焰的概念，这个世界什么也不会改变。最坏的情况我们也无法预测。”"
   MAG_A.33.1:0 "没有人知道这片土地上会发生什么。"
   MAG_A.34.t:0 "无边的结界"
   MAG_A.34.d:0 "昨天晚上我们在圆环之理教会边境上的哨站检测到了一次超出仪器范围的能量波动，但是哨兵当时并未在边境上发现异常，而异常出现在今天早上，我们与她们的边境上出现了一层灰色的屏障，看过去的景象都是雾蒙蒙的，没有任何有价值的信息，尝试与对方的所有交流也没有结果，我们的专家经过讨论，猜测圆环之理教会可能出现了一次巨大的魔法实验失误，或者启动了一种超出我们想象的魔法屏障。"
   MAG_A.34.1:0 "无论哪种结果，都不是什么好事"
   MAG_A.35.t:0 "恶魔的诞生"
   MAG_A.35.d:0 "“抱歉让你久等了，你一支努力到了今天吧。”\n“小圆...”\n“来，我们走吧，以后我们一直都要在一起。”\n“是啊，就是这样，我等...很久了...”\n“小焰？”\n“我终于...抓住你了！”\n\n“你理解不了也正常，是啊，没有人能理解。”\n“这份感情，是只属于我的，是只为小圆而存在的”\n\n“这才是人类感情的极致，它比希望更炙热，比绝望更深邃，就是爱啊！”"
   MAG_A.35.1:0 "“我应该说过了，小圆，我不会再放开你了”"
   MAG_A.36.t:0 "结界消失了"
   MAG_A.36.d:0 "突然之间！就在不久前我们与圆环之理教会中间的结界消失了！但是由于这个结界已经出现了数月，所以我们现在对这个曾经熟悉的国家又变得陌生了起来，哨兵们在短时间内只传来了两件确定的事：那片土地一定发生了巨大的变故，很多哨兵都感觉到了一股异样，有个别胆大包天越过了边境的士兵对此更加肯定，甚至表示他们的大脑都受到了干扰；部分有幸观察到对方的哨兵反应了同一件事，他们的军服变了。"
   MAG_A.36.1:0 "或许我们该重新向对方派出使节？"
   MAG_A.36.2:0 "加强戒备，我们暂且不轻举妄动。"
   MAG_A.37.t:0 "从此尘封的国度"
   MAG_A.37.d:0 "不知名存在掌控了国家的命运，如同看不见的幽灵，将这个国度引向黑暗的深渊。它无声无息地渗透到每个角落，使得整个国度都弥漫着一种神秘而庄严的氛围。人们在这个力量面前显得渺小而无助，他们的每一个动作、每个思考，似乎都在无形之手的操控之下。曾经那些熠熠生辉的都市，如今已被阴霾笼罩，繁华不再。取而代之的，是一种无法言说的压抑与违和。这个国度的政治体制也发生了剧变，曾经的民主、自由、平等不复存在。取而代之的是一种神秘的力量，它控制着国家的方方面面，包括政府、经济、军事和民生。这个国度的文化底蕴也在逐渐消逝。不知名存在对民众的思想进行了严密控制，言论自由受到限制，人们无法言谈时政，一些历史甚至被恶意篡改，真实的历史无人知晓。"
   MAG_A.37.1:0 "这个国家也曾繁荣昌盛过，然而从此以后，\n它再也无法重现往日的辉煌了。"
   MAG_A.38.t:0 "祂来了！"
   MAG_A.38.d:0 "从各国确认了神滨区域的异常至今已经四百多天，我们将哪片区域命名为“银之庭”，银之庭的边界每分每秒都有魔力在碰撞，就像是我们的世界在攻击那片区域，无法想象究竟是什么东西才会在如此大的范围上引起这样的现象，再加上所有踏入哪怕区域的调查人员都九死一生，我们对祂的评估为极度危险，银之庭也被列入禁区。\n但是现在，银之庭竟然向整个美乐蒂大陆发起了进攻，我们要面对的不是我们所熟知的任何一个种族，那些东西与我们曾经所偶然了解的“使魔”甚至也不一样，但是无论如何，每个国家的军队都不会不战而降，我们将抵抗到底，直至银之庭退回它们的老巢！"
   MAG_A.38.1:0 "黑暗降临美乐蒂"
   MAG_A.38.2:0 "黑暗降临美乐蒂"
  #晓美焰魔怔线相关事件
   MAG_A.18.t:0 "她的愿望"
   MAG_A.18.d:0 "就算爆发了冲突，主教们依然在劝说她们的教皇，对圆环之理的信仰并非虚言，对教皇的尊敬也并非表象，若不是因为百姓怨声载道，若不是因为神滨真的无力开启战端，她们也不想站在晓美焰的对面。\n晓美焰冷酷无情，可那都只是表象，是她孤独的外壳，她并不愚笨，在主教们的话语中，在回忆起过往的报告中，在想起鹿目圆后，她放弃了。\n“够了！”主教与士兵停下了动作，“我决定...取——不，我决定推迟圣战一事，至少在我们真正富足强大起来之前，我不会再提这件事。”\n“教皇大人英明！”双方就此放下武器言和，让迟到的教皇卫队摸不着头脑。在象征性的给予了惩戒后，政变结束的甚至有些滑稽。"
   MAG_A.18.1:0 "先考虑活人"
 #外传剧情为主线相关事件
  #共通事件
   MAG_B.7.t:0 "魔法少女的存在被公开！"
   MAG_B.7.d:0 "今天中午！就在中央区的宇维派最高会议大楼前，一群魔法少女向民众们展示了自己的魔法，我们的民众无不大受震撼，她们续而讲述了自己成为魔法少女的过程，成为魔法少女后又背负的残酷代价，甚至还当众展示了死亡的魔法少女照片以证明那些失踪少女就是魔法少女，甚至，她们甚至抬出了一具尸体！整个活动持续了近两个小时！我们的警察与军队却毫不知情！报信人员全部不知所踪，而附近的少量安保与卫兵都被她们缴械，这是耻辱！这是挑衅！我们辛辛苦苦隐藏的魔法少女与伟大的丘比的存在就这样被她们公之于众！绝对不能放过她们！"
   MAG_B.7.1:0 "玛吉斯之翼太过猖狂了，必须好好敲打一下"
   MAG_B.7.2:0 "至少她们还有很多东西没有讲......"
   MAG_B.10.t:0 "神滨共和国爆发内战！"
   MAG_B.10.d:0 "神滨共和国的极端右翼份子、魔法少女至上主义者、玛吉斯之翼于昨晚悍然发动了内战，由于她们事先准备充分，神滨共和国的多个省份已经沦陷。\n共和国政府于今早通告全国，她们将全力镇压这群极端右翼份子，同时号召国内有志之士与爱国人民坚决站在共和国一边，绝不能向极端右翼份子投降。"
   MAG_B.10.1:0 "神滨的未来会属于谁？"
   MAG_B.11.t:0 "里见灯花的演讲"
   MAG_B.11.d:0 "   在玛吉斯之翼的大本营薄望之馆里，今晚聚集了成百上千的魔法少女，而摄像头与传声筒又会将接下来的一切传给玛吉斯之翼在各地的分部里。今天是个特殊的日子，不是因为玛吉斯之翼的领导人要发表重要的演讲，而是在演讲结束之后，魔纪各地的玛吉斯们就会揭竿而起，为这虚假的国度带去真正的火种。\n   玛吉斯之翼黑白红的旗帜在四处飘扬，只有寥寥几盏的灯光反而使会场更加黑暗，大量的黑羽们又使气氛也压抑了起来，但是在这黑暗之下、在这压抑之下、在这小小的少女心中，是炽热的夺目的强而有力的革命热情，只等那位受人敬仰的领袖振奋人心的话语结束，她们的热情就会使大地不断颤抖、天空黯然失色、海洋掀起巨浪，顺便为丘比和它的国家带去灭亡。\n“各位魔法少女 ，曾经怀抱希望，终究会散播绝望的魔法少女们。”\n“你们在成为魔法少女的时候，都许了什么愿？”\n“为了自己许愿的人，为了他人、为了梦想许愿的人，各种各样都有吧。”\n“人类总是梦想着拥有美好的起来，所以就会许下各种愿望，这其实是很厉害的。”\n“人类花费了1300万年，建立文明、进化社会、让科技不断发达。”\n“愿望之力 一直在推动着人类前进。”\n“这是连丘比都不曾拥有的，人类愿望的潜在力。”\n“既然如此，利用愿望之力引发奇迹的魔法少女，可以说是最像人类的。”\n“但是现实又如何？”\n“没有任何人会来正视我们的感情。”\n“受了伤倒下，献出生命。”\n“魔法少女只能悲叹着自己的命运，散播着诅咒。”\n“况且，如果我们的绝望和希望，被作为最方便的资源，正在不断被消费呢？”\n“如果为了某些人，这份感情正在在被践踏 被榨取呢？”\n“这种事能被允许吗？”\n“不，绝对不允许！”\n“我们不是某些人的商品！”\n“魔法少女的同志们啊，我相信，这份感情的愿望之力 ，一定能改变我们自身的命运。”\n“就连丘比也没有想到，不管什么样的奇迹，魔法少女都能做到。”\n“我们的愿望，绝不能让任何人利用！”\n“玛吉斯会给大家未来。”\n“只要有我制作的魔女化身系统，就算灵魂宝石彻底变污秽，也不魔女化了。”\n“就算一个人也好，玛吉斯想拯救更多的魔法少女。”\n“大家会协助我们的吧？”\n“你们是玛吉斯的...不，你们是如今所有活在世上的魔法少女的翅膀！”\n“如果有人来妨碍，大家都要齐心协力 把妨碍消除！”\n“玛吉斯是让魔法少女的明天存续的唯一道标！”\n“我们一定能解放魔法少女！没错，魔法少女将由玛吉斯来拯救！”"
   MAG_B.11.1:0 "风暴已至!"
   MAG_B.11.2:0 "不自量力!"
   MAG_B.12.t:0 "玛吉斯之翼希望我们援助她们"
   MAG_B.12.d:0 "（先脑补着）" ### ###
   MAG_B.12.1:0 "右翼势力应该相互帮助"
   MAG_B.12.2:0 "我觉得她们有点极端了"
  #玛吉斯之翼相关事件
   MAG_B.15.t:0 "来自神滨的地下组织"
   MAG_B.15.d:0 "就在今天凌晨，几名自称来自神滨的逃亡者请求面见[ROOT.GetLeader]，她们称这是一场玛吉斯之翼境内所有反法西斯主义者的联合行动。表示玛吉斯之翼政府正在策划一件针对全世界的残暴计划，我们当然不会仅凭她们的一面之词就选择相信他们，但是她们竟然掏出了玛吉斯之翼的边防布局图，这让我们不得不对其重视起来。\n而就在我们将此事上报于[ROOT.GetLeader]时，玛吉斯之翼的外交官称国内有恐怖分子流窜至我国，大概指的就是现在正在使馆里的那群逃亡者，玛吉斯之翼政府表示逃亡者企图破坏我们两国之间的友好关系，最好能使我们两国兵戎相见，以此让她们获得最大的利益，因此希望我们不要相信逃亡者的任何话语或资料，并立刻将她们抓捕起来遣返回国。\n但是根据我们所获得的有限资料显示，逃亡者们所提供的边防布局图是完全正确的，但仅凭此图根本不足以让我们发起对玛吉斯之翼的战争。"
   MAG_B.15.1:0 "一个刚从内战中新生的国家能有什么针对全世界\n的能力，让我们来听听逃亡者们准备说什么"
   MAG_B.15.2:0 "如果她们能再拿出一些类似军事布防图的\n好东西，那我们可以考虑一下与她们交流。"
   MAG_B.15.3:0 "东西好好保管，人遣送回国。"
   MAG_B.16.t:0 "EVE计划"
   MAG_B.16.d:0 "（脑补一下，计划非常危险，因为不是我们锁了解的技术，所以我们无法判断真假，不过这个国家本来就很极端。）"
   MAG_B.16.1:0 "我们不能坐视这样的计划被实现！"
   MAG_B.16.2:0 "无稽之谈，将她们还给玛吉斯吧"
   MAG_B.17.t:0 "在漩涡之中"
   MAG_B.17.d:0 "逃亡者们光是为了逃出国境，便已经死伤无数，那份军事布防图得之实属侥幸，哪里还有什么其他好东西？\n就在三方拉扯的第二天，逃亡者们向旅馆的工作人员和看守她们的侍卫讲述了“EVE计划”，这计划让人闻之大笑，因为她们竟然说这个建国几年的小国能奴役全世界！\n玛吉斯之翼的大使一开始也很紧张，知道后也忍俊不禁，想来是她也没有想到逃亡者们会编出如此可笑的故事吧。\n虽然我们不信任逃亡者，但是又迟迟不将她们遣送回国，玛吉斯之翼竟然在第三天发来了最后通牒！称如若再不将这些人交于她们，两国之间便再无情谊可言！"
   MAG_B.17.1:0 "算啦算啦，遣送回去了吧，反正已经赚了。"
   MAG_B.17.2:0 "这之中真的没有蹊跷？她们真的没有别的\n东西了？还是再拖拖吧。"
   MAG_B.21.t:0 "魔女之夜降临"
   MAG_B.21.d:0 "欲消除所有命运的不幸，欲将地上以魔法埋葬，\n将全人类卷入戏曲中，为此行动的舞台装置。\n倘若此世间一切皆是戏曲，便不再有什么事值得悲伤。\n就算那或许会是个悲剧，但，它只是在按着剧本演出。\n在魔女之夜，戏剧停止，地球早已连一圈都不再转。\n故事不再转换。\n明天、后天，皆是魔女之夜。"
   MAG_B.21.1:0 "终于来了啊~"
   MAG_B.22.t:0 "特大级台风降临"
   MAG_B.22.d:0 "就在昨天，人类历史上百年难遇的台风在玛吉斯之翼的沿海降临了，并朝着玛吉斯之翼的陆地快速靠近，预计今天下午登陆，目前玛吉斯方面已经做好了能做的所有措施，正在等待台风的登陆，预计造成的人员伤亡与经济损失不可估量。"
   MAG_B.22.1:0 "真希望不会有太多人受伤"
   MAG_B.30.t:0 "玛吉斯帝国成立！"
   MAG_B.30.d:0 "玛吉斯之翼于今日举行了盛大的改制典礼，宣布成立玛吉斯帝国。在典礼上，那位天才少女的演讲依然让人心潮澎湃，她所描述的未来让所有魔法少女心驰神往。\n在典礼结尾，净化系统结界第一次具象化的展现在了所有人面前，看着这样庞大强大的结界，在场的人们无不对这个帝国的未来充满期待。"
   MAG_B.30.1:0 "灯花大人万岁！"
   MAG_B.30.2:0 "祝福她们"
   #日记......
    MAG_B.101.g:0 "你写的啥啊，我不想看了"
    MAG_B.101.t:0 "魔法少女A的日记-其一"
    MAG_B.101.d:0 "当初成为魔法少女真是太好了，当初选择加入玛吉斯真是太好了！今天灯花大人颁布了新的宪法，让魔法少女的地位高的令人发指，不过这也是应该的，毕竟灯花大人说这些都是对我们过去悲惨生活的补偿（虽然其实我以前过的也还可以啦）。\n说起来，我明天就可以行使魔法少女的特权了诶，好激动好开心，真的可以随便命令大人们吗，会不会根本就没有人理我啊，算了，明天就知道了。"
    MAG_B.101.1:0 "这是魔法少女幸福生活的开端"
    MAG_B.102.t:0 "魔法少女A的日记-其二"
    MAG_B.102.d:0 "今天又去泡了温泉，晚上还吃了好多鲍鱼和刺身，这样的生活实在是太幸福啦，明天要去哪里玩呢？听说新西有家饭店很有特色，明天过去尝尝吧，反正干什么都是一折两折。\n说起来感觉最近这些大人都和以前有些不一样了诶，明明最初对我很热情的，今天叫他们给我准备晚餐竟然还对我摆出那么不耐烦的表情，唉，也就是本小姐人美心善，不然随便找个白羽说一声都有他们受的。"
    MAG_B.102.1:0 "真是甜蜜到掉牙的生活"
    MAG_B.103.t:0 "魔法少女A的日记-其三"
    MAG_B.103.d:0 "哎呀~最近好无聊啊，全神滨的好吃的好玩的基本上都体验过了，距离下一次去玛吉斯接受训练又还有一个月，都不知道该干什么了。竟然有点怀念还是普通人的时候？哈哈哈哈算啦，怎么可能真的怀念啦，还是现在不用上班也不用上学基本上想干嘛就干嘛的生活好。\n也不知道爸爸妈妈和弟弟怎么样了，过两天回去看看他们吧。"
    MAG_B.103.1:0 "真是平淡又幸福的生活"
    MAG_B.104.t:0 "魔法少女A的日记-其四"
    MAG_B.104.d:0 "玛德！怎么可以这样！我可是魔法少女！今天有白羽来爸爸的店里买东西，明明店门口都挂了“光荣的羽翼店铺”牌子了，她竟然还让爸爸给她打两折，还说这已经是给我面子了！好气好气！虽然爸爸说这个白羽是管理我们整个区的大人物，让我不要在意这点事，可是，可是这些电器都是爸爸一件一件检查好再一趟一趟运回来的啊，我们挂了光荣羽翼的牌子又不能拿普通人补贴，所以才禁止魔法少女在这里行驶特权的，结果她还是两折就把原本几万元的东西买走了，我怎么可能不在意！气死了气死了气死了气死了！！！n\明天我就去找XXB！\n\nXXB：XX省管理XX区的白羽"
    MAG_B.104.1:0 "生活总会有不顺，这是正常的"
    MAG_B.105.t:0 "魔法少女A的日记-其五"
    MAG_B.105.d:0 "太黑暗了，太腐朽了，玛吉斯的高层怎么能是这个样子！今天终于见到XXB了，本来希望她帮我好好报复一下那个欺负爸爸的白羽的，结果她竟然和我说“那位白羽深得北养的一位大人所喜爱，就算她白拿叔叔的东西，我也拿她一点办法都没有”。可恶！可恶啊！怎么能这样！后面我又找了其他认识的白羽，没想到她们都是差不多的反应，还说什么反正就那么几位白羽才会干这样的事，忍忍就过去了，再说我能给父母的可比那几万多的多，让我大气一点别在计较。......\n玛吉斯怎么会变成这样，这些规矩难道不都是灯花大人定的吗，这难道不是对灯花大人的背叛吗？"
    MAG_B.105.1:0 "光明总有照不到的角落，这也很正常"
    MAG_B.106.t:0 "魔法少女A的日记-其六"
    MAG_B.106.d:0 "也许是我前两天找的白羽太多了，那个家伙知道我在找人报复她了，于是今天她派人过来警告我：她在灯花大人身边有人，就算我把事情捅到灯花大人那里，她也不会怎么样，但是我就不一样，我将被处处针对甚至踢出玛吉斯，我的家人也将陷入危机，所以她劝我好好考虑我到底应该怎么做......\n我应该怎么做？继续和她拼到底？就为了这两万元将事情捅到灯花大人那里？灯花大人真的能知道吗？灯花大人真的会帮我吗？灯花大人有时间吗？啊啊啊啊啊啊，诶，我好歹也是黑羽，二万也不过我半个月的奖金，我又干嘛要和她死拼到底，算了吧小A，随便省省这点钱就有啦，算了算了，就当喂猪吃了。"
    MAG_B.106.1:0 "委屈也是生活的一部分，不可不尝"
    MAG_B.107.t:0 "魔法少女A的日记-其七"
    MAG_B.107.d:0 "好久没有来玛吉斯军部了，变化好大啊，新的通用魔法装备看着就好厉害，明天就又要训练了，听说现在的要求又提高了，希望明天不要被罚的太惨吧，呜呜呜呜呜~/n/n哇靠！整营每小时行军8公里！这到底是什么要求啊！还有什么半小时内完成快速补给？一小时内布置好防线？天呐，阿莉娜大人到底在想什么！呜呜呜呜呜~我也想晋升白羽，我也想当营长！"
    MAG_B.107.1:0 "强身健体是美好生活的必修课"
    MAG_B.108.t:0 "魔法少女A的日记-其八"
    MAG_B.108.d:0 "今天救了一位跳楼的少女，但是她好像很讨厌我，我不明白，她好瘦弱，感觉稍一用力就会随风消散，我不明白她为什么要zs，我很担心她，把她送往医院以后我第一次公权私用了，我让两名下级黑羽帮我时刻看着她，防止她再次想不开。虽然我们加了联系方式，但是她完全不想回我信息啊，希望她在医院能好好照顾自己，明天再去看看她吧。"
    MAG_B.108.1:0 "她似要成为消沉者心中的光"
    MAG_B.109.t:0 "魔法少女A的日记-其九"
    MAG_B.109.d:0 "今天我终于去到了她的家，毕竟她就算讨厌我，也不好意思再天天住在医院了（她连吃饭的钱都没有了，这些天全是我在帮她付钱）。\n她家的入口在一个只有两个人肩宽的过道里，过道的地上有绿色的苔藓一样的东西和零零散散的垃圾，楼梯上铺满了灰尘，门外被泼上了各色的油漆，还有被东西砍砸的痕迹，她的钥匙根本打不开门了，最后是被我用暴力开的门。门内的场景我这辈子都忘不掉，散落一地的垃圾，被翻的乱七八糟的各种家具，破碎的窗户和——破碎的全家福。\n她在门打开的瞬间就再也忍不住哭出声来，我想安慰她可又不知道如何开口，我也好难受，虽然这些与我无关，但是看着这样的“家”和在身边哭泣的少女，同为少女的我也忍不住哭了出来，到底是发生了什么，才会让她落到这样的境地。\n她哭完就晕倒在这铺满灰尘的地上了，当我我脑子还懵懵的，以至于她倒在地上我才反应过来。到处都好脏，沾过地面的她也有点......\n粗略查看过她家以后我抱着她回家了，我也变脏了，还好这里离我家不算太远，路上也没有人指指点点。她现在正躺在我的床上，我只帮她换了衣服。等她醒了又该要怎么办啊，有点烦。"
    MAG_B.109.1:0 "这次是真的捡美少女回家了"
    MAG_B.110.t:0 "魔法少女A的日记-其十"
    MAG_B.110.d:0 "早上做了早餐，但她还在睡，没舍得叫醒她。快到午饭时间的时候，她终于醒了，她呆呆的样子好可爱，哈哈哈哈（）\n她好像对我没那么讨厌了？她告诉了我她的名字，但是关于她家里的事情，我们都闭口不谈。我和她说我是魔法少女，让她先住在我这里好了，反正我这套房是两房一厅，我们一人一间刚好，而且我一个人住也怪寂寞的，两个人才有生活的气息嘛~\n“谢谢你，可我还是会忍不住讨厌你。”\n“嘛~我也感受到了，但是为什么？”\n“因为你是魔法少女。”"
    MAG_B.110.1:0 "她的沉默震耳欲聋"
    MAG_B.111.t:0 "平凡少女的日记-其一"
    MAG_B.111.d:0 "啊？内战？魔法少女？战争状态？宵禁？戒严？wok？什么跟什么啊，虽然不在我这边，但是今天的电视和报纸铺天盖地都是共和国的魔法少女发动了起义这件事，不是？魔法少女为什么会起义啊？她们真的那么有自信？好可怕，哎呀，本来挺喜欢魔法少女的，现在不能再喜欢了（）。\n不是吧，怎么什么东西都涨价了，你一个原本16元的甜品现在直接就22了？我靠！妈妈说米都涨了一倍了！不是？真的这么夸张吗？"
    MAG_B.111.1:0 "战争的影响是方方面面的"
    MAG_B.112.t:0 "平凡少女的日记-其二"
    MAG_B.112.d:0 "我算是清楚为什么所有东西都涨价的又快又多了......魔法少女军就在隔壁省，而且今天还打进来了......我有点怕，她们看起来都是和我一样的少女，但是被枪打了也和没事人一样，而且跑的好快，还会用魔法，共和国的军队一直在退，我真的有点怕，虽然现在已经是晚上了，可我还能听见大炮的声音，天上的飞机虽然没有白天多，可也还是不少，在阳台随便一抬头至少就能看见三四架。我们家楼顶只有一层薄薄的铁皮，如果飞机刚好掉到这，如果炮弹刚好打到这，我能活下去吗，我真的有点怕，我能看出爸爸妈妈也很不安，爸爸好像前天就想带我们离开了，但是不知道为什么我们还是没有走。好怕，我不想死，今晚和爸爸妈妈一起睡吧。"
    MAG_B.112.1:0 "战争是残酷的，无论是谁与谁的战争"
    MAG_B.113.t:0 "平凡少女的日记-其三"
    MAG_B.113.d:0 "这两天我们都没休息好，爸爸妈妈都憔悴了好多，今天早上整个城市都成了战场，炮火轰鸣不断，硝烟弥漫不绝，中午我们听到了共和国最后的全城广播，这宣布了xx的沦陷。\n魔法少女不也是少女吗？我不明白她们为什么要掀起内战，也不知道双方的言论谁真谁假，但是玛吉斯，就是这个魔法少女的势力，已经接管了全城，她们看起来确实是和我一样的少女，也没有做什么很恶劣的事情，虽然这是第一天，但我觉得她们或许不难相处。"
    MAG_B.113.1:0 "玛吉斯的解放势不可挡"
