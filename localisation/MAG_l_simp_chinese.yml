   MAG_AD_ID_whhpdjd_desc:0 "维护和平的军队"
   MAG_AD_ID_mflyyndx1:0 "魔法来源于你的心"
   MAG_AD_ID_mflyyndx1_desc:0 "由于魔法少女的数量太过稀少，在与丘比进行不断交涉后，我们制定出了可以大量转化魔法少女的计划，只要从小接受我们的计划，从心里相信自己的力量，成为魔法少女的概率就可以再次获得提升，从此以后魔法少女的数量将会提高几十甚至上百倍，属于魔法少女的时代即将来临!"
   MAG_AD_ID_mflyyndx2:0 "魔法来源于你的心"
   MAG_AD_ID_mflyyndx2_desc:0 "经过我们的不断研究发展改进，我们已经可以使每一名军人拥有使用魔法的能力，哪怕只是借助魔法道具，但这依然是不小的进步！"
   MAG_AD_ID_mflyyndx3:0 "魔法来源于你的心"
   MAG_AD_ID_mflyyndx3_desc:0 "在走过了漫漫长路之后，我们的民众基本上都拥有了使用魔法的能力，大到科研国防，小到衣食住行，魔法已经进入了我们的方方面面！" 
   MAG_AD_ID_zsmfdsj:0 "这是魔法的世界"
   MAG_AD_ID_zsmfdsj_desc:0 "从三百万人却只有上百名魔法少女，到举国都能使用魔法，我们已经进入了一个新的世界，这就是魔法的世界！"
   MAG_AD_ID_mfsnjh:0 "魔法少男计划"
   MAG_AD_ID_mfsnjh_desc:0 "为了使更多的人掌握魔法，为了减轻魔法少女人数稀少的缺点，在和丘比的合作下，魔法少男计划由此而生。"
   MAG_AD_ID_mfsnjh22:0 "魔法少男们"
   MAG_AD_ID_mfsnjh22_desc:0 "在圆环之理教会与丘比的不断努力下，世界上不再只有魔法少女，同样也会有魔法少男，这不止让我们拥有魔法能力的国民大增，更是让更多的人都拥有了可以使用魔法的未来。"
   MAG_AD_ID_mfsnjh33:0 "“魔法少男”们？"
   MAG_AD_ID_mfsnjh33_desc:0 "在圆环之理教会与丘比的不断努力下，世界上不再只有魔法少女，同样也会有魔法少男，虽然这个“魔法少男”可能有点奇怪？但是至少反正很多男性（大概？）也拥有了可以使用魔法的未来不是？能用魔法就行......（大概吧......）"
   MAG_AD_ID_mfjd1:0 "魔法军队"
   MAG_AD_ID_mfjd1_desc:0 "这是一支拥有魔法的军队，现在只是军队中的少部分人拥有使用魔法的军队，但是迟早有一天，这只军队里的所有人都会拥有使用魔法的能力。"
   MAG_AD_ID_mfjd2:0 "魔法军队"
