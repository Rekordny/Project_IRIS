 MAG_qiubi_desc:0 "普遍意义上的少女在满足资质的情况下，将有机会看见神秘的白色生物，即丘比。\n丘比会邀请少女们与自己签订契约，以“实现任何一个愿望”为交换，成为“魔法少女”。资质的标准，取决于同本人牵连的因果：这份因果在签订契约时，将会由丘比的机制转化为等量实现愿望的力量——这份力量决定少女的愿望会以何种形式，是不是由本人所期望的方式实现。因此有时少女们反而会对实现的结果感到不满，但丘比却称这一结果不可逆转。此后，丘比对签订了契约的魔法少女的生态基本不予干涉。同时，有关自身的真目的以及关于魔法少女的任何信息，若少女不主动进行询问，丘比就不会主动说明。只在被询问明确指定的问题时，才会做出对应的完整回答。\n没有人知道丘比的来历，只是自美乐蒂的人类点燃火把以来，丘比就在暗中完成着自己的计划。"
 MAG_xiaomeiyan_desc:0 "转校到鹿目圆班级中的，谜一样的魔法少女。\n为了从绝望的命运中拯救小圆，重复着同样的时间，以不依赖任何人打倒“魔女之夜”为目标。"
 MAG_huancaiyu_desc:0 "为寻找不可思议的梦的真相，来到了神滨市的魔法少女。\n有着老好人的性格，也经常过度在意周围的人事。不了解最新的流行，连电话都不太会用。平时很拘谨，但关键时刻会显示出内心的强大。"
 MAG_lijiandenghua_desc:0 "玛吉斯之翼的掌舵者，三位“Magius”之一。\n虽然年龄尚小，却精通自然科学并擅长话术，是不可小视的角色。着手创造着没有魔女化的世界的魔法少女。是所住医院“里见医疗中心”的院长的女儿，年纪轻轻就已修习天体物理学的理科天才。平时在无数机器的包围中持续着研究，梦想知晓宇宙的一切。"
 MAG_emoxiaomeiyan_desc:0 "§r为了守护小圆的幸福而将圆环之理的一部分夺去，让小圆作为人的一部分被抽离圆环之理，只为了让小圆过上平凡而幸福的生活。因对圆的爱超越绝望与希望而化成了反叛世界的恶魔。§!\n\n§W扰乱天理、蹂躏这个世界的存在。§!\n\n§R“这才是人类感情的极致，它比希望更炙热，比绝望更深邃，就是爱啊！”§!" #

