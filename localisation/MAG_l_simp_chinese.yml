   MAG_AD_zhdmn:0 "§R最后的魔女§!" #红色
   MAG_AD_zhdmn_desc:0 "最我们要失败了吗？敌人从四面八方袭来，大地生灵涂炭，人民苦不堪言，魔法少女也所剩无几，就在如此为难之际，丘比也漏出了它的獠牙，我们的未来...会怎样呢......"
   MAG_AD_xszj:0 "虚实之间"
