#国策本地化
 #大分支 中间两与反动
  MAG_AA_zcdjs:0 "最初的救赎"
  MAG_AA_zcdjs_desc:0 "“小焰，我呢，很高兴和你成为朋友，你被魔女袭击的时候我赶上了，到现在我也为此自豪，所以我觉得，能成为魔法少女真是太好了...... 再见，小焰......”"
  MAG_AA_wxzdlh:0 "无休止的轮回"
  MAG_AA_wxzdlh_desc:0 "“要怎样才能拯救你，要怎样才能改变命运，只是为了找到那个答案，我就无数次的从头再来。”"
  MAG_AA_yycdjz:0 "又一次的决战"
  MAG_AA_yycdjz_desc:0 "已经是不知道多少次面对魔女之夜，屡战屡败屡败屡战的轮回什么时候才能结束。“要救你”这是我最初的心意，到现在，这已经是留到最后的唯一的路标。不知道也没关系，什么也无法传达到也没关系，即使如此也一定...拜托了，让我来守护你。"
  MAG_AA_lmqdha:0 "黎明前的黑暗"
  MAG_AA_lmqdha_desc:0 "魔女之夜的强大一如既往，见泷原的毁灭在所难免，下一次轮回势在必行，可是附加在她身上的因果已经太过庞大，经历了无数轮回的少女终于要迎来她的绝望了吗？"
  MAG_AA_pfsndhy:0 "平凡少女的宏愿"
  MAG_AA_pfsndhy_desc:0 "“想把所有的魔女在诞生之前消灭，所有的宇宙，过去和未来所有的魔女，由我亲手...”“到今天为止和魔女战斗过的大家，曾经相信过希望的魔法少女，我不想让她们哭泣，希望她们到最后都保持笑容，对此进行妨碍的规则，由我来破坏，来改写，这就是我的祈祷，我的愿望，来，实现吧！”"
  MAG_AA_zxdsj:0 "崭新的世界"
  MAG_AA_zxdsj_desc:0 "因为少女许下的愿望，世界被改写了新的规则，再也没有魔女的没有魔法少女会绝望的世界诞生了，但是，代价是什么呢？"
  #分支 中间自由思潮
   MAG_AD_cxyh:0 "重修于好"
   MAG_AD_cxyh_desc:0 "“虽然是个只有悲伤和憎恨重复着的无药可救的世界，就算如此，这里也曾是那个孩子要守护的地方，记住这些，绝不忘记，所以我，要继续战斗。”"
   MAG_AD_pwlgdsj:0 "派往邻国的使节"
   MAG_AD_pwlgdsj_desc:0 "修正后的世界发生了太多变化，为了能更好的守护这个国家，与邻居们保持友好的关系是必不可少的，所以让我们与周边各国建立起良好的关系吧。"
   MAG_AD_gjbldjs:0 "更加便利的建设"
   MAG_AD_gjbldjs_desc:0 "二十年前的大战几乎摧毁了我们的一切，虽然在战后我们又重建了这片土地，但是对比那些繁荣昌盛的国家，我们还有太多需要追赶的东西，既然如此，就让我们一起为了她的繁荣而建设吧。"
   MAG_AD_mflyyndx:0 "魔法来源于你的心"
   MAG_AD_mflyyndx_desc:0 "百万人口的城市只有不到百名魔法少女，在这样稀少的概率下魔法少女能做的事情实在是太有限了。在与丘比进行不断交涉后，它们承诺哪怕是只拥有最低的资质也可以成为魔法少女，从此以后魔法少女的数量将会提高几十甚至上百倍，属于魔法少女的时代已经来临!"
   MAG_AD_mfsnjh:0 "魔法少男计划"
   MAG_AD_mfsnjh_desc:0 "既然少女们可以成为魔法少女，那为什么少年们不能成为魔法少男呢？在与丘比进行过讨论与研究后，为了让更多人拥有魔法，我们开启了魔法少男计划。"
   MAG_AD_jmfdjjd:0 "将魔法带进军队"
   MAG_AD_jmfdjjd_desc:0 "既然这是个存在奇迹与魔法的世界，那么为什么不让我们的军队也带上魔法呢？各科研部门、军部、丘比、魔法少女应该立刻合作起来用魔法强化我们的军队，让我们的军队更加强大！"
   MAG_AD_jqgfjs:0 "加强国防建设"
   MAG_AD_jqgfjs_desc:0 "为了更好的守护我们的国家，国防建设必须得到重视，这是我们的立足之本。"
   MAG_AD_xwsjhp:0 "希望世界和平"
   MAG_AD_xwsjhp_desc:0 "只有一片区域保持和平是不够的，我们并非生存在一个和平的世界，只是刚好活在了一个和平的国家，世界上仍有许多地区正被战争所折磨，为了世界和平，要让所有的战争消失，要让世界充满爱与希望，这是我们所有人的诉求，也是那孩子的愿望。"
   MAG_AD_jmfbdpb:0 "将魔法变的普遍"
   MAG_AD_jmfbdpb_desc:0 "带有魔法的事物正在快速变多，魔法已经不再是只存在于故事中的东西，我们要将魔法变得更加普遍，魔法的力量会带领我们走向更加强盛的未来。"
   MAG_AD_yjmfdkj:0 "研究魔法的科技"
   MAG_AD_yjmfdkj_desc:0 "我们相信魔法和科技并不冲突，科技发展到后期可以宛如魔法，那么魔法的快速发展将会使我们强大的更加快速，为此我们必须展开对各类魔法的研究。"
   MAG_AD_mfsnjsh:0 "魔法少女军事化"
   MAG_AD_mfsnjsh_desc:0 "随着魔法少女数量的不断增加，是时候组建魔法少女军队了，无论是将魔法少女分发到每一支部队，还是组成一支尖刀，她们都将为我们的军队做出卓越的贡献！"
   MAG_AD_mfsnykj:0 "魔法少女与空军"
   MAG_AD_mfsnykj_desc:0 "我们的飞机驾驶员往往比飞机本身更加珍贵，可又比飞机更脆弱，但是如果是不易死亡的魔法少女去担任飞行员呢？将我们最强大的战机与我们优秀的魔法少女相结合，这就是我们制霸天空的王牌组合！"
   MAG_AD_mfsnyhj:0 "魔法少女与海军"
   MAG_AD_mfsnyhj_desc:0 "魔法少女与海军"
   MAG_AD_xjyhzljt:0 "兴建圆环之理教堂"
   MAG_AD_xjyhzljt_desc:0 "随着魔法少女们的日益增长，越来越多的人民因为她们也开始信仰圆神，我们的教堂数量已经不足以满足人们的需求，因此，为了能让圆环之理更好的传播，我们必须建造更多的教堂，让每个人都能更好的得到圆神的救赎。"
   MAG_AD_symfdgy:0 "使用魔法的工业"
   MAG_AD_symfdgy_desc:0 "既然我们在向玛娜国家不断靠拢，那么魔法也是时候进入我们的工业了，流水线加上工业化再加上魔法，我们的生产力会暴增到什么地步简直让人难以想象。"
   MAG_AD_sbmfdx:0 "见泷原魔法大学"
   MAG_AD_sbmfdx_desc:0 "魔法已经开始运用在各个领域，我们的国家正在向玛娜国家迅速靠拢，为了让我们的魔法领域拥有更好的发展环境，第一所魔法大学“见泷原魔法大学”由此而生。"
   MAG_AD_gxjdwq:0 "更先进的武器"
   MAG_AD_gxjdwq_desc:0 "军队的改革不仅在于人员，也在于武器，为了让我们的军队更加强大，我们需要更先进的武器。"
   MAG_AD_dljskj:0 "大力建设空军"
   MAG_AD_dljskj_desc:0 "大力建设空军"
   MAG_AD_dljshj:0 "大力建设海军"
   MAG_AD_dljshj_desc:0 "大力建设海军"
   MAG_AD_whhpdjd:0 "维护和平的军队"
   MAG_AD_whhpdjd_desc:0 "我们的军队从来不是为了侵略而建立的，我们的军队只为了和平而战，为了我们本国的和平，也为了世界的和平，我们不为了霸权而征战，我们的征战只为了带去爱与希望！"
   MAG_AD_dqbdss:0 "对丘比的诉说"
   MAG_AD_dqbdss_desc:0 "世界的变动不为人知，圆环之理的真相无人知晓，只有晓美焰一个人在承担着这份沉重的记忆，她一个人活在一个世界里，这个世界如此空洞，甚至会让她怀疑起自己，可是记忆清晰可见，拥抱历历在目，种种原因让她只能对丘比说出了那个听起来如此荒唐的故事。"
   MAG_AD_frdmfgy:0 "繁荣的魔法工业"
