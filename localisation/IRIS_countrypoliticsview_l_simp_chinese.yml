 race_mark_SEIREI_DESC: "·§Y精灵§!\n\n§L精灵，无比美丽的名字，用来称呼这群少女再合适不过。不过是谁取的这个名字，又为何流传，无人知晓，就像无人知晓少女们的起源，无人知晓少女们的未来。\n虽然少女们的身体与人类无异，心脏也跳动着，然而那终究是模仿“活着”的时候罢了。少女们是已逝的亡灵，本该如此。灵结晶这个存在的出现，让少女们遗忘过去的苦痛，开启了新的生命。玛娜流淌在少女们的身体中使得这副躯体不再孱弱，强大的“天使”让少女们不用再畏惧战斗，灵结晶似乎可以保护少女们的一切...吗？\n传说当精灵失去“心”后，便会坠入白色的地狱。§!\n"

