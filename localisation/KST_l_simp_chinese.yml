 anz.1:0 "特雷森要求兵库地区实际控制权"
 anz.1.t:0 "特雷森要求兵库地区实际控制权"
 anz.1.desc:0 "特雷森在今日凌晨发出了对兵库控制权要求的外交声明，并且需要我们尽快回应她们的诉求以保证大陆北部地区的稳定，我们也许可以趁此出让这一小块地区来换取短暂的稳定，将重心放在对付理事会上。"
 anz.1.a:0 "对于这种来自蕞尔小邦的无礼需求，我们直接无视即可"
 anz.1.b:0 "也许眼下专心对付理事会才是正解，撤兵出来"

