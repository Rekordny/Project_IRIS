 NAC_GATHERING_STORM_DESC:0 "	凌冽的北风在港口呼啸，身高只有128公分的喀秋莎此时骑在农娜的肩上，不惧于那呼啸的北风。她在真理的同学们，北联舰娘的同志们围绕四周，欢呼盖过了风声，热情抵挡了寒冷，北方真理联合——为了抵抗帝国的暴政和新罗西亚的诞生——成立了。北方真理联合由最高联合委员会管理，而喀秋莎众望所归地担任了联合委员会的主席。\n萦绕在贝拉戈里耶上空的那只红色幽灵，此刻正式向旧日的黑暗发起了反攻。"
