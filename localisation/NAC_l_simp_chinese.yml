 NAC_food_supply_desc: "有位卡美洛之王曾经说过，“§R饥饿是大敌§!”，这句话完美地反映了 @NAC§Y[NAC.GetName]§!的现状...\n\n革命的最大敌人并不是沙皇，而是随时与我们相伴的饥饿。§C罗西亚寒冷的北方§!的农业条件相当糟糕，在解放全国之前，同志们要先确保不饿肚子才行。\n\n\n我们可以通过消耗粮食来提高决战准备水平，水平越高，在第二次革命开始时我们就将获得§C更多的精锐部队§!。但是如何在整军备战的同时维持根据地的正常运转，将会是一项§O严酷的考验§!。\n\n我们目前的粮食储备为：§Y[?NAC_food_supply]§!\n我们目前的粮食生产能力为：§G[?NAC_food_production]§!\n军队当前粮食消耗为：§R[?NAC_army_food_cost]§!\n人民维持生活所需的粮食为：§R[?NAC_civ_food_cost]§!\n本月粮食收支为:[NAC_food_balance_scripted_loc]\n\n我们当前的决战准备度为：§C[?NAC_war_preparation]§!\n\n\n请注意，一旦粮食耗尽，我国的粮食供应情况就会§R恶化§!。如果我们无法长期正常供应粮食，§R饥荒就会击倒我们所有人§!。"
