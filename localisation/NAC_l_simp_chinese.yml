#城市介绍
 union_port_city_story_desc: "纳霍尔卡海湾上，一座名为莉加港的海港城市曾孤独的矗立在冰雪之间，它于帝国既重要又无足轻重，许多的货轮会将莉加港视为落脚点，但当地稀少还不断外流的人口就注定它不会像其他海港一样欣欣向荣。但一场意外的到来，改变了莉加港的命运。\n\n失败的革命没有毁灭社会主义的光辉，不愿屈从于沙皇专制的青年八月党人穿过帝国北部的冰原，一路来到了这座远离双头鹰睥睨的孤城，将社会主义的新芽在此种下。在巩固了政权后，充满热情的无产者大刀阔斧的在以喀秋莎为核心的团体的指挥下，将这座单调的老城进行了彻底的翻新。\n\n尾大不掉的老城区和富有者的宅邸别墅被连根拔起，更多实用和符合喀秋莎预期的楼房则按照计划般拔地而起，在能够容纳更多的人口后，联盟港停滞了多年的工业齿轮也重新开始了运作。在帝国荒凉的北方，联盟港是联盟极少数拥有工业生产能力和自给自足能力的城市，大多数的工人也都聚集于此，旧设施被迅速重新启用，船厂也都逐步调整成为了民用资源和步枪生产而为确保工业化能够正常进行，相关诞生的一系列服务业和农业等设施也随即被提上了计划的日程，整个联盟港前所未有的热闹了起来。\n\n除了工人外，还有数量众多的知识分子也纷纷加入到了建设中，图书馆、剧院、运动场......那只在理论上出现过的无产阶级的梦想人生，正一步步被无产者的双手化作现实。\n\n经过了多年的经营和开发，联盟港已然成为了哪怕在罗西亚诸多大城市中也能排的上号的新兴城市，这既是劳动者汗水取得的辉煌成就，也有中央无奈之举的考量。\n\n谁都清楚，联盟港一城的生产力用以对抗庞大的帝国，显然还是太过悬殊，北境恶劣的气候和地理阻碍了进一步的开发，而长久的贸易封锁则让这座海滨城市的真正功能逐步没落，但即便如此，作为革命的心脏，联盟港人也从没有放弃过对胜利的追求和希望，没有人比亲眼见证那压抑生活地覆天翻的他们更有资格去坚信这一点。工业的差距决定不了一切，在战场上决定胜负的关键在于人的意志，联盟港和养育她的劳动者们，随时准备为了一个共同的理想，在喀秋莎的号召下迈向进军沙皇格勒的脚步。"
 union_port_city_story_desc_2: "在一切尘埃落定后，被赤潮裹挟的浪子也终于回到了罗西亚母亲的怀抱里，仁慈的沙皇陛下赦免了这座城的所有与赤色分子无关的百姓，也大体保留了这里在八月党统治下的建筑布局，在重建后，曾经的联盟港，如今的凯旋港迅速的迎来了新一波的繁荣，在贸易重新开放和外资的涌入下，凯旋港的发展迅猛已经远超联盟港时期，可以预见的，在不久的将来这里将成为罗西亚帝国对外交往的最新橱窗，成为一座沙皇统治下的模范直辖市。\n\n但在滚滚的波涛之上，可真正发自内心的认可了这样结局的又有几人？莉加的灵魂已经死了，或者说，共产主义的幽灵彻底消散了。每个从内战的阴云走出来的当地人都还记得那场几十年的长梦，民主与共产主义，发展与工业化，一个个新鲜又美好的词语闯入了他们的生活，将旧日的世界搅动的地覆天翻，又为现世打开了一扇通往未来的大门......何其美好，何其闪耀。\n\n然后，梦醒了，一切都像是没有发生过，就跟接受社会主义一样，这里的人民也接受了沙皇的再临。\n\n沙皇的到来同样带来的是富足与发展，焕然一新的帝国似乎也未必比社会主义来的差。在悬挂着白发沙皇画像的酒吧里，畅饮着来自世界各地的美酒与小菜，日子也就这么过下去了，每个人也都会跟彼此安慰道，毕竟大势所趋，谁也无法忤逆时代的浪潮，在新的旧世界里我们依然能安稳的过日子。\n\n可当躺在家中的床铺，凝视着窗外的夜色与波浪时，过去的回忆依然会止不住的涌上心头，倘若我们真的有机会改变世界？倘若我们真的能够见证奇迹？倘若...倘若...倘若...\n\n可再多的念想也都是假设，在往后的岁月里，没有经历过内战和分裂的新一代会出生，他们不会记得这场短暂存在的现世梦，老一辈也会在新的幸福中向前走去，有朝一日，这片土地的发生的一切都会被人淡忘，此后，也再也不会有火焰燃起。\n\n§O长夜伴浪破晓梦，梦晓破浪伴夜长——再美好的梦，也终归是梦，而梦，则终有醒来的一天。§!"
 onega_city_story_desc_1: "长期以来，坐落在北方的奥涅佳始终是帝国版图上的一块无足轻重的注脚。绵延不断的密林与沼泽拥抱着这一艰难的小镇度过每一个暴风雪之夜，农业开发的艰难和严寒让人口大量的流失，倘若没有那场巨变，或许奥涅佳的命运将只有消弭在暴风雪这唯一的一条道路。\n\n社会主义的火焰点燃了北方，小小的奥涅佳也被这一赤色的浪潮卷入其中，而当初期的动乱归于平静之时，奥涅佳已然置身于新政权与旧帝国的边界线上，为了确保边界线的安稳，联盟港的技术人才、士兵和政委们纷至沓来，为这唯一一处能够肩负起后勤中心的小镇添砖加瓦。\n\n长期处于压迫和无视的边疆之民热情的拥抱了社会主义，作为对革命的投桃报李，当地的居民拿起了他们的骄傲——猎枪与狩猎天赋，主动参与到了对边境的建设上。\n\n来自奥涅佳当地人组建的狙击和游击部队成为了罗西亚边境士兵的梦魇，那难缠的恶劣地形与气候对当地人而言，早已成为了生活的一部分。无论昼夜，无论何时，来自被压迫者的怒火随时都有可能从阴影中射出，让平等的死亡降临在每一位可怜的生命头上。"
 onega_city_story_desc_2: "在漫长的血腥内战中，奥涅佳的人民为了革命流血至最后一刻，每一位雪原猎手都拼尽了全力，但步枪的子弹打不穿坦克的装甲，每一位队员的逝去都是无法弥补的损失，随着一道道防线的被攻破，奥涅佳重回帝国的怀抱已成定局，萦绕在帝国“边境”的白色死神终于归于冥府。\n\n战争让奥涅佳的人口大量流失，社会主义者败退时也将此地的基础设施大量的摧毁，面对着一片狼藉的现状，帝国宫廷经过考虑后，最终做出了将这一小小的定居点彻底废弃的决定。当地最后的工业设施被送上了列车，一趟趟的送向了不远处的特别辖区，剩余的人口也都被统一迁移，送到其他更加需要这些劳动力的地方去，随着拆迁工作的逐步完成，士兵也开始撤离了这曾为之流血牺牲的伤心之地，让社会主义的残渣任由大自然分解、消化。\n\n尽管在帝国的地图上，依然有着奥涅佳的名字，但已经不会有人再去注意这一不起眼的小镇，或许有朝一日，会有人来到此处重新扛起猎枪，去用双手在这一小小的冻土上开辟新的家园，但那也不会再是为了社会主义了。"

