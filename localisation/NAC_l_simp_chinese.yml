 NAC_block: "被套上绞索的革命"
 NAC_block_desc: "自从革命开始过后，罗西亚反动政府便对我们进行了彻底的海上封锁，而红旗舰队过于弱小，无力击败强大的罗西亚海军。在革命取得阶段性胜利之前，我们不得不依靠根据地的资源实现自给自足......"
 NAC_Pravda_Armor: "真理之魂"
 NAC_Pravda_Armor_desc: "经过漫长的革命战争，真理红军已经被淬炼为了一支百战之师。我们用先进的思想武装人民的军队，以解放罗西亚一亿受压迫的人民为己任。假以时日，革命终将成功，也必然成功。"
 NAC_Unbreakable_Alliance: "牢不可破的联盟"
 NAC_Unbreakable_Alliance_desc: "在弹尽粮绝之时是北联舰娘向我们伸出了援手，在走投无路之时是索穆斯的人民接纳了我们，我们比谁都更加重视朋友。联合起来，打破旧世界的枷锁，我们终将获得新生。"
 NAC_revolution_vanguard: "革命先锋"
 NAC_revolution_vanguard_desc: "旧时代的条条框框不过是沙皇和教会蛊惑人民的手段，将他们统统砸碎无遗是件好得很的事情。崭新的罗西亚是个人人平等的国家，是人民真正当家做主人的国家。我们将作为开路先锋，为了更美好的未来而战。"
 NAC_War_communism: "临时战时共产主义"
 NAC_War_communism_desc: "§t战时共产主义§!是北方真理联合为了保卫革命所施行的特别措施，主要内容如下：\n1.废除旧货币体系\n2.所有生活物资全部实行配给制\n3.农民生产的粮食除需按照生产指标上交\n4.所有物资优先供给真理红军和红旗联合舰队\n5.禁止任何形式的罢工和集会\n\n显然，某些措施很明显违背了革命的初衷，但这一切都是为了革命的胜利。我们向人民承诺，一旦革命胜利就会取消上述措施，并实行广泛而彻底的社会主义民主。\n\n\n§R若是背弃承诺，自然也会被人民所抛弃......§!"
 NAC_War_communism_2: "临时战时共产主义"
 NAC_War_communism_2_desc: "§t战时共产主义§!是北方真理联合为了保卫革命所施行的特别措施，主要内容如下：\n1.废除旧货币体系\n2.所有生活物资全部实行配给制\n3.农民生产的粮食除需按照生产指标上交\n4.所有物资优先供给真理红军和红旗联合舰队\n5.禁止任何形式的罢工和集会\n\n显然，某些措施很明显违背了革命的初衷，但这一切都是为了革命的胜利。我们向人民承诺，一旦革命胜利就会取消上述措施，并实行广泛而彻底的社会主义民主。\n\n\n§R若是背弃承诺，自然也会被人民所抛弃......§!"
 NAC_Planned_Economy: "计划经济"
 NAC_Planned_Economy_desc: "在罗西亚解放区内，我们展开了广泛的改革，计划经济迅速取代了原有的半封建半资本经济体系，五年计划带领着真理迅速发展；但是国企的权力腐败问题和效率低下问题已经初现端倪。"
 NAC_to_freedom: "奔向自由"
 NAC_to_freedom_desc: "每年、每月、每天都有不堪压迫的罗西亚农奴穿越重重封锁抵达解放区，经过他们不少人会惨死在奔向自由的路上，但还是有不少人得以通过各种方法抵达目的地。他们来时或许是目不识丁的农奴，但很快就会变成坚强的红军战士。他们的怒吼将让沙皇颤抖，他们欠全体罗西亚人民的累累血债终将偿还"
 NAC_revolution_dynamic_modifier: "赤潮奔涌\n§R当前士气§!：§Y[?NAC_morale]§!"
 NAC_revolution_dynamic_modifier_desc: "赤红色的浪潮再次席卷罗西亚的大地，罗西亚人民渴求已久的解放终将来临。同志们，拿起武器，打倒暴君！\n\n§C我方士气将随敌方投降倾向增加和占领敌方省份而上升，反之亦然。§!"
 NAC_Second_Rossiya_Revolution: "第二次罗西亚革命"
 NAC_Second_Rossiya_Revolution_desc: "这是罗西亚的命运之战，是一场没有任何妥协可言的战争。在罗西亚凌冽寒风的吹拂下，红与白只有一方能够笑到最后。罗西亚母亲只会将她无尽的仁慈给予她最强大、最冷酷的孩子，这是千年以来不变的准则。\n\n§R只有经受住考验的人才能笑到最后§!"
 NAC_liberate_serf: "翻身农奴把歌唱"
 NAC_liberate_serf_desc: "罗西亚六百年的农奴制在烈火中化为乌有，无数的农民第一次成为了“人”，骑在他们头上作威作福的反动地主们不是在肉体上消亡就是遁逃他乡。罗西亚人民在历史上第一次站了起来，在红旗之下，这片古老的土地将获得新生。"
 NAC_liberate_rossiya: "砸碎旧帝国"
 NAC_liberate_rossiya_desc: "一切反动的、腐朽的、封建的东西统统都要被砸碎，罗西亚万里江山到处都将洒满灿烂的阳光。在光荣伟大的真理联合的领导下，红军将解放一切受压迫的人民。"
 NAC_liberate_the_world: "砸碎旧世界"
 NAC_liberate_the_world_desc: "一切反动的、腐朽的、封建的东西统统都要被砸碎，罗西亚获得了自由，但其他地方的人民还没有。革命不会止步于罗西亚境内，将红旗插遍三洲才是我们的理想。"
 NAC_enough_food_1: "粮食富余"
 NAC_enough_food_1_desc: "即使我们目前只控制了罗西亚的一角，即使我们的解放区内气候恶劣，我们的粮食在满足日常需求的情况下还能有富余。这不仅是农民们生产积极性的体现，也是社会主义优越性的象征。"
 NAC_enough_food_2: "粮食供应充足"
 NAC_enough_food_2_desc: "身体是革命的本钱，吃不饱饭谈何解放罗西亚。即使在反动政权的封锁下，我们的粮食供应依旧能够保持正常。我们目前虽然无法让人民都吃上山珍海味，但填饱肚子还是绰绰有余。"
 NAC_insufficient_food_1: "粮食供应不足"
 NAC_insufficient_food_1_desc: "北方真理联合的一大软肋就是严酷的环境和糟糕的粮食供给，饥一顿饱一顿一直是这里的常态。虽然我们早已习惯这种艰苦生活，革命也不会因此崩溃，但我们还是要以填饱肚子为第一要务。"
 NAC_insufficient_food_2: "粮食严重不足"
 NAC_insufficient_food_2_desc: "北方真理联合的一大软肋就是严酷的环境和糟糕的粮食供给，饥一顿饱一顿一直是这里的常态。虽然我们早已习惯这种艰苦生活，但如今我们面临的粮食危机远比以前严重，若不采取措施便是灭顶之灾"
 NAC_famine_1: "饥荒"
 NAC_famine_1_desc: "历史总会重复，饥荒再次造访了这片苦难的土地......我们的战士可以抵挡如潮水般的帝国军队，我们的意志坚不可摧。可是我们现在连饭都吃不饱，又谈何革命呢？§t饥饿是远比沙皇恐怖的大敌，它会无情地击败所有人。§!"
 NAC_famine_2: "大饥荒"
 NAC_famine_2_desc: "革命者不相信神灵，也不相信命运。然而一切事物却都要遵循客观规律，北方真理联合想要将罗西亚建设为天堂，但它的解放区却先成了人间地狱。食不果腹的战士终究会倒下，再崇高的理想也挡不住现实的洪流。\n\n\n§R这就是你的杰作吗？§!"
 NAC_memory_of_famine: "饥荒的回忆"
 NAC_memory_of_famine_desc: "帝国的封锁随着我们的最后一击而烟消云散，粮食供应也似乎不再是致命的问题。然而，饥饿的痛苦依旧留存在我们的记忆之中，饥荒带给我们的损害是极其深刻的。\n\n§R历史是个负责任的老师，我们之前没能领悟他的教诲，现在就要付出代价......§!"
 NAC_volunteer_from_europe: "来自欧罗巴的援手"
 NAC_volunteer_from_europe_desc: "我们的事业在欧罗巴的民间得到了广泛响应，虽然没有哪个国家官方承认我们，但他们的人民依旧愿意向远在阿西娅的我们伸出援手。同志们携带着武器和物资前来帮助我们，这就是国际主义的力量！"
 NAC_model: "生产标兵"
 NAC_model_desc: "“生产标兵”指的是我们社会中最为积极的那一批农民和工人，这份荣誉不仅象征着他们是建设社会主义的先锋干将，同时也将为他们的物质生活带来实际上的奖励和优待。"
 NAC_worship_katyusha: "伟大领袖喀秋莎"
 NAC_worship_katyusha_desc: "联盟内部以及民间自发出现了对喀秋莎同志的崇拜，她本人表示自己配不上如此殊荣，解放罗西亚还是要依靠人民的力量。鉴于目前这种崇拜并没有产生负面效果，同时也有助于团结，因此目前没有加以禁止的必要。"
 NAC_worship_katyusha_2: "伟大领袖喀秋莎"
 NAC_worship_katyusha_2_desc: "联盟内部以及民间自发出现了对喀秋莎同志的崇拜，她本人表示自己配不上如此殊荣，解放罗西亚还是要依靠人民的力量。鉴于目前这种崇拜并没有产生负面效果，同时也有助于团结，因此目前没有加以禁止的必要。"
 NAC_snipers: "“红死神”"
 NAC_snipers_desc: "在我们的印象中，死神似乎应该拿着镰刀。在现实中，死神不仅拿着镰刀，还拿着锤子——背上还有一把狙击步枪。"
 NAC_local_combat_bonus: "贿赂边防军"
 NAC_flexible_combat: "灵活作战"
 NAC_flexible_combat_desc: "罗西亚的军队规模庞大但是笨重不堪，他们空有人数优势，在化整为零的我军面前只有挨打的份。"
 NAC_ruined_rossiya_1: "浴火重生"
 NAC_ruined_rossiya_1_desc: "旧罗西亚在烈火中被焚烧殆尽，古老的冰雪之国将在这红莲之火的淬炼中重生。然而，革命不是请客吃饭，而是流血牺牲。我们为了解放罗西亚付出了巨大的代价，整个国家在帝国崩溃之后陷入了无序之中，而新政府想要重新掌控这个国家则需要时间......"
