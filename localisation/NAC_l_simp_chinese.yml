 Death_and_Reborn: "§0死§!与§t新生§!" 
 Death_and_Reborn_desc: "一片死寂与衰朽的阿西娅大陆迎来了新生......\n\n从南到北，从东到西，这片大陆的人民们怀着满腔热血，誓要团结到明天，实现伟大的理想！"
 NAC_six_years_plan: "工业发展六年规划"
 NAC_six_years_plan_desc: "我国计划在六年内完成对旧工业体系的整合，并建立一套更加完善的工业系统，尤其是为了保卫革命所需的军事工业。"
 NAC_red_army: "罗西亚红军"
 NAC_red_army_desc: "经过革命战争的淬炼和工业化的发展，罗西亚红军已经从游击队成长为了一支规模庞大的专业化军队。这支训练有序的职业军队是罗西亚无产阶级专政的捍卫者，是人民得以信赖的武装力量。这支红旗下的军队将化为利刃，斩灭一切革命的敌人。"
 NAC_air_rnd_center: "中央航空设计局"
 NAC_air_rnd_center_desc: "罗西亚中央航空设计局致力于设计出最为先进强大的空中战争机器，让人民空军不再是陆海军的附属品，而是一支独立的力量。它们将捍卫罗西亚广阔的天空，守护着一个个平凡的梦想。\n\n这就是夜航魔女的骄傲之作。"

