 NAC_unpleasant_church: "冷漠的正教会"
 NAC_unpleasant_church_desc: "当我们忙着清算贵族、地主和资本家时，不要忘记了罗西亚还有另一个同样反动的群体——罗西亚正教会。我们可以通过物理手段消灭封建残余分子，可无法一夜之间让人民从信徒变成无神论者。罗西亚一亿人民中的绝大部分都是正教会信徒，在可见的未来，其依然会是我国不可忽视的力量。"
 NAC_national_church: "国立正教会"
 NAC_national_church_desc: "人民有信仰自由的权力，但正教会必须认清楚他们的地位。在过去他们能够独立运行，可以左右沙皇意志的时代已经过去了。作为一个拥有几千万信众的组织，我们将对其进行全面的改造和管理，确保其不会成为封建复辟分子的大本营。同时这个巨大组织中的进步分子也可以为我们所用，不应该一律拒之门外。"
 NAC_restricted_church: "打压正教会"
 NAC_restricted_church_desc: "宗教是人民的鸦片，是蛊惑荼毒人民的害虫之一。我们虽然尊重人民信仰自由的权力，但我们的目标仍然是让全国人民成为不依靠神仙皇帝的社会主义新公民。因此一切宗教场所都必须受到严格管理，禁止有超出宗教范围的活动。此外所有宗教人员，包括大牧首的任免都要经过国家的批准。"
 NAC_uneducated_people_1: "目不识丁的人民"
 NAC_uneducated_people_1_desc: "避免让底层人民学会读书认字一直以来都是封建统治者们愚弄百姓的手段，而罗西亚更是如此。大片目不识丁的农民根本无法理解目前的情况，同时长期的封闭与无知也让他们在思想上变得极为保守。要想进行社会主义建设，我们需要先让人民都至少会写自己的名字。"
 NAC_uneducated_people_2: "目不识丁的人民"
 NAC_uneducated_people_2_desc: "避免让底层人民学会读书认字一直以来都是封建统治者们愚弄百姓的手段，而罗西亚更是如此。大片目不识丁的农民根本无法理解目前的情况，同时长期的封闭与无知也让他们在思想上变得极为保守。要想进行社会主义建设，我们需要先让人民都至少会写自己的名字。"
 NAC_rev_local_combat_bonus: "突击！"
 NAC_rev_local_defence_bonus: "坚定守住！"
 NAC_last_strike: "最后的斗争"
 NAC_last_strike_desc: "同志们，罗西亚帝国就是一栋破房子，只要我们再揣上一脚它就会轰然倒塌！\n\n§R为了罗西亚人民，发出最后的怒吼吧！§!"
 NAC_land_reform: "土地改革"
 NAC_confiscate_church_property: "没收教产"
 NAC_confiscate_church_property_desc: "正教会的财富来源于压榨人民，几个世纪的榨取该结束了，那些不该属于他们的东西该归还回来了。"
