#事件
 NAC.1.t: "雪夜"
 NAC.1.desc: "索穆斯，也就是罗西亚西北方最遥远最贫穷的省份今年也是一如既往的寒冷。一个身材娇小的女孩子静静地躺在床上，好像人偶一样。寒风夹杂着暴雪在窗外肆虐，屋内勉强保持着能够安眠的温度，桌上两个空空的茶杯还留有些许余温。这座小房子位于索穆斯不知名的乡下，即使是罗西亚最优秀的密探也难以确定其位置。联盟港和奥涅佳向来是敌人的重点监视对象，藏一棵树最好的地方是森林里，而北方真理联合的领导核心的最佳藏身之处就是索穆斯荒凉的林海雪原之中。\n\n少女均匀而安稳地呼吸着，经过漫长的岁月这种环境对她来说已经习以为常，甚至可以当作睡觉的背景音。这个面容宛如孩子一般的女孩肩负着与她极不相衬的事业，难得的睡眠时光就让她好好休息吧。暴风雪依旧在呼啸着，然而为解放罗西亚而战的红军早就习惯了如此光景。\n\n另一个女孩子正拿着笔记本悄悄地写着什么，这是她的最高机密。喀秋莎是一种神奇而可爱的生物，这么多年只长了年龄，但身高却没有丝毫变化，库拉拉也曾经形容喀秋莎为“激萌的生物”。在农娜的认真记载下，她甚至可以找到过去每一天关于喀秋莎的详细记录。喀秋莎的睡脸今天也是这么可爱，农娜总是难以抵挡这样的诱惑……"
 NAC.1.a: "《喀秋莎观察日记》，第1600天"
 NAC.2.t: "北方宅女"
 NAC.2.desc: "红旗舰队对于北方真理联合来说是一支重要但略显尴尬的力量，最重要的问题就是紧紧依靠索穆斯的资源根本不够支持这支舰队长期作战。虽然只有两艘主力舰，但其消耗的油料和弹药却是在索穆斯几乎无法补充的物资，一支强大的舰队背后必须要有一个强大的国家，可惜的是目前这是难以实现的。另一个原因就是罗西亚海军正日夜监视着联盟港，这座唯一能够停靠主力舰的北方不冻港是北方真理联合最重要的城市，同时也是敌人的封锁最严密的地方。这座昔日繁华的港城如今几乎见不到什么大型船只进出，而水兵们除了日常维护战舰就是在岸上待命。\n\n“同志酱，陪我玩嘛~”塔什干又如往日一样抱住了阿芙乐尔，“我这里有酒，你要喝吗？”阿芙乐尔又不知从那里拿出来了一瓶看着度数就很高的伏特加。“不要嘛，我想出去玩~”。这种对话已经发生了很多很多次，让海军望洋兴叹是一种异常难受的折磨，但在残酷的现实面前她们也只有暂时忍耐这一个选择。\n\n有许多人曾经怀疑保留这样一支舰队的意义究竟何在，而喀秋莎同志每次都只是回答“是金子总会发光”，在最后的大决战开始前，就只能拜托海军的同志们继续做宅女了。"
 NAC.2.a: "海军要忍耐"
 NAC.3.t: "什么问题最大"
 NAC.3.desc: "在索穆斯这样的地方发展自给自足的农业听上去就和让沙皇接受社会主义思想一样离谱——后者可能还更容易一些。在这样的雪域荒原之中能够耕种的土地早就全都种上了粮食，但也不过是杯水车薪。在以前帝国统治时代还可以通过海运或者铁路从帝国的产粮区向这里输入粮食，如今我们只能靠自己了。\n\n“今年我们还剩多少粮食？”“按照最低标准，估计还能坚持三个月。”“今年也不乐观啊。”喀秋莎仰面躺在椅子上叹气。她可以击败帝国的军队，却无法击败饥饿。在沙皇格勒就着果酱享用红茶的时光已经在她的记忆里悄然淡去，在这种连饭都不一定吃得饱的地方又哪来的红茶呢？粗茶淡饭的日子已经过去了十三年，想当初喀秋莎还会因为这种事情哭闹或者大发雷霆。只不过当年叱诧风云的小暴君也早就被残酷的现实打磨成了一个更加坚强之人。当年那支年轻的革命军也在岁月的拷打下变得坚韧无比，等待着最终考验的到来。\n\n但是，但是，极限在哪里呢？一支只有理想没有面包的军队再强大也是假的，不是真的。红军已经在饥一顿饱一顿的日子里度过了十三年岁月，我们还有下一个十三年吗？"
 NAC.3.a: "什么问题最大，吃饭问题最大"
 NAC.4.t: "红旗港的来客"
 NAC.4.desc: "海面的薄雾遮蔽了视线，只有红旗港的灯塔依旧闪耀，喀秋莎在码头上哆嗦着等待着远道而来的访客。这个遥远的北方港口在地图上几乎是个不值一提的小地方，但却是个稀有的不冻港，同时也是帝国海军疏于监视的地方。一个在帝国时代几乎没有任何存在感的小港口，有什么关注的必要呢？他们天真的认为，只要封锁了北方最重要的联盟港，革命就会消弭于无尽的饥饿之中。可惜的是，帝国海军大错特错。经过紧急施工，这座港口的吞吐量早就今非昔比，同志们甚至用所剩不多的资源完成了帝国未能完工的铁路，只为了让这里成为我们的生命之窗。\n\n汽笛声穿透了薄雾，一艘小船在远方若影若现，然后是第二艘，第三艘。喀秋莎爬上了库拉拉的肩膀，用望远镜搜寻着来客的身影，却忽视了旁边的农娜那羡慕的神情。这是一支通过北方航线前来的小型商船队，由于她们挂着爱丽诺国旗因此一路上得以畅通无阻。\n\n等待已久的港口开始躁动起来，太阳也终于升起，笼罩着海面的薄雾也消散于无形。三艘小船缓缓地泊入港中，码头的工人熟练地系上了缆绳，然后就是将一箱箱的物资卸下。为了款待贵客，喀秋莎特意准备了平时极为稀少的红茶，这位来自欧罗巴的同志代号“伊里奇”，真是个美妙的名字。两人紧紧地握住对方的手，共同迎接着朝阳的到来。"
 NAC.4.a: "北方之星永不黯淡"
 NAC.5.t: "忙碌的大使馆"
 NAC.5.desc: "罗西亚驻爱丽诺的大使馆本该是个清闲的地方，两国虽然有正式的外交关系但是民间并没有什么往来。居于欧罗巴首善之地的爱丽诺公民除非是脑子出了问题才会前往传说中落后野蛮的罗西亚——虽然事实也确实如此。这也就使得罗西亚大使馆的签证业务实际上相当稀少，爱丽诺公民除非是为了做生意或者探亲根本不会前来造访这里。\n\n不知道是新君登基的缘故，还是听闻了罗西亚开放的好消息，近期申请罗西亚签证的人员显著增多，派驻在此地的大使米哈伊尔亲王甚至都在考虑要求沙皇格勒增派人手了。“罗莎·冯·里森堡小姐，您为何要前往罗西亚呢？”“尊敬的领事阁下，我认为罗西亚是个富有商业价值的地方，因此我想要在那里开展业务。”伊万诺夫领事并没有多么认真地审阅对方提供的资料，毕竟上头希望能去罗西亚的人越多越好。确认身份无误之后，领事在申请表上盖上了章。\n\n罗莎小姐前往罗西亚看来并不会有什么麻烦了，不过她要去的罗西亚并不是那个罗西亚，申请一个罗西亚签证单纯只是做个掩护而已。她很快就会和另外几十名同志搭乘一艘小船前往红旗港——她们将在那里踏上自由罗西亚的土地。"
 NAC.5.a: "欢迎来到罗西亚"
 NAC.6.t: "命令"
 NAC.6.desc: "北方特辖舰队终于迎来了期待已久的好消息，作为帝国海军最繁忙的一群人，他们要日复一日地进行监视和封锁任务，而今日这无聊的工作终于有了些许变化。海军部的老爷们大发慈悲，从此之后所有的夜间任务一律取消，反正那些赤匪也不敢出来，何必浪费燃料呢。虽然也有一些零星的反对声音，但与水兵们的欢呼声比起来是那么的苍白无力。\n\n安德烈耶夫迫不及待地想要回老家与妻子见面了，他指挥的战舰几个月间就拦截了两艘可疑船只，但对方不仅悬挂着爱丽诺的国旗还有官方授权文件，自己作为一个小小的舰长又怎敢弄出外交事故呢？至于上报，除非是天大的事情估计明年才会有答复。这样无聊的生活终于能暂时画上个句号了。\n\n在乡间小屋之中，喀秋莎一边烤火一边看着同样的一份命令，在农娜眼里她此时露出的虎牙更彰显出喀秋莎的可爱，于是又在那本秘密日志上写了些什么。“农娜，那些蠢蛋现在晚上不出来了，通知那边的同志，告诉她们不用绕路了。”农娜在电报纸上写下几行漂亮的字迹，然后交给了屋外的传令兵。"
 NAC.6.a: "秋日已至，我心暗伤"
 NAC.7.t: "夜航之歌"
 NAC.7.desc: "夜色将近，夕阳西下。今日难得没有什么工作，喀秋莎从柜子里拿出了录音机，那美妙而温婉的歌声总能治愈她劳累的心灵，仿佛她十三年来所经受的苦难都能被抛入那无尽的苍穹之中一去不回。凡是沙皇格勒的居民就应该多少听闻过萨尼娅·V·利特维亚克这位夜航魔女，以及她只会在夜间巡逻时哼着的美妙旋律。喀秋莎一直是她的歌迷，而潜伏在沙皇格勒的同志不知通过什么办法千里迢迢地为她送来了这张宝贵的唱片。喀秋莎虽然严厉批评了这种浪费资源的行为，但却对自己的喜好格外的诚实，最后这件违纪事件也只能不了了之，而这张唱片也成了她难得的寄托。\n\n如果没有青年八月党，没有革命，喀秋莎此时恐怕也会是帝国军队中举足轻重的一员吧。虽然暗地里被叫做“小暴君”，但明面上大家都称她为“真理学院的公主”，这所帝国为了未来战争设立的新锐学院最后却成为了对抗帝国的尖刀，真是何其讽刺。萨尼娅那轻柔的歌声伴着喀秋莎的思绪，将她慢慢地拉入梦乡之中，至少梦里没有那么多琐事，不用为了罗西亚的未来操劳。就这样睡过去似乎也不错……\n\n农娜推开了门，房间里只有萨尼娅的歌还在一遍遍地播放着，而她唯一的听众早已四仰八叉地在床上睡去。如此美丽的光景当然值得记录，今日又发现了喀秋莎可爱的地方。这本《喀秋莎观察日志》终于也写到了最后一页，是时候开启新篇章了。"
 NAC.7.a: "她依旧如此可爱"
 NAC.8.t: "土豆的天国"
 NAC.8.desc: "“库拉拉，这是什么？”“这是煮土豆。”“那个呢？”“那是蒸土豆。”“旁边盘子里的呢？”“土豆汤。”喀秋莎的希望再次落空，只好咬下一口碗里的土豆。这片苦寒之地能够快速填饱肚子而且方便种植的也就是这种神奇的作物了，解放区到处都挂着“土豆带来胜利”的标语，虽然当初亲自写下这条标语的喀秋莎已经对土豆产生了些许阴影了，而卡美洛白垩之城的某位呆毛王或许也要打个喷嚏。\n\n虽然有着从外界运来的粮食，但在这苦寒的索穆斯还是要依靠土豆和罐头来度日。虽然简朴，但从来没人抱怨过，日子再坏总比在帝国治下吃不上饭要强。这里是罗西亚的自由之地，也是土豆之地。"
 NAC.8.a: "土豆万岁！"
 NAC.9.t: "慰问"
 NAC.9.desc: "真理报[GetDate]电，今日，喀秋莎同志在农娜同志、库拉拉同志陪同下，来到北方某地的小型农场进行调研。喀秋莎亲切会见了当地负责工作的同志代表，向他们表示诚挚慰问，并亲自参与了收获工作。在辛勤劳作之余，喀秋莎指出，农业是罗西亚革命的基础，农民是我党需要团结的对象，各单位要积极投入到农业生产活动中，抓住时代机遇，应对革命挑战，坚定不移地高举农业自给自足旗帜，让反动分子的封锁化为乌有。喀秋莎在考察时强调，推动罗西亚现代化发展，要坚持所有发展都要赋予民族团结进步的意义，都要赋予改善民生、凝聚人心的意义，都要有利于提升各族群众获得感、幸福感、安全感。"
 NAC.9.a: "你这新闻报道能不能废话少点？"
 NAC.10.t: "劳动标兵"
 NAC.10.desc: "真理报[GetDate]电，解放区首届劳动标兵颁奖仪式在联盟港举行，北方真理联合主席喀秋莎出席颁奖仪式。\n\n下午3时许，颁奖仪式在《真理颂》庄严的歌声中开启。北方真理联合副主席苏维埃罗西亚同志宣读了喀秋莎同志签发的嘉奖令，并主持颁奖仪式。\n\n这次获得劳动标兵称号的同志来自解放区的各个工厂和农庄之中，共60人。\n\n他们精神饱满地来到主席台前。喀秋莎同志向他们颁发嘉奖令，亲手为他们佩戴勋章，表示祝贺。全场响起热烈掌声。\n\n颁奖仪式在嘹亮的《真理颂》中结束。随后，喀秋莎同志同获奖同志合影。\n\n业部、农业部以及联盟港有关单位主要负责同志等参与颁奖仪式。"
 NAC.10.a: "祝贺！"
 NAC.11.t: "索穆斯第一田"
 NAC.11.desc: "清晨的阳光穿透了窗户，温柔地洒在小屋的地板上。桌上摆着简朴的早餐，主要是面包和刚泡好的乌斯拉尔咖啡。“喀秋莎同志，请看看这份文件。”嘴里塞满了面包的喀秋莎一边慢慢地吞下食物一边从农娜手里接过文件。“甘古特红旗农庄实现亩产两千斤”，看到如此震惊的标题喀秋莎不由得加快了咀嚼的速度，然后一口将面包吞了下去。”这是明天的新闻？““是的，有同志觉得不对劲就上报上来了。”喀秋莎又抿了一口乌斯拉尔咖啡，真难喝。\n\n“农娜，你信吗？”“我不信。”\n\n“我也是，要是谁真能种出这种田，让我干什么我都会答应的。”\n\n喀秋莎又喝下了一口乌斯拉尔同志送来的咖啡，虽然很难喝，但出奇的提神。今天的第一份工作就从这里开始吧。她从抽屉里拿出笔，在这篇草稿上批了几个大字。"
 NAC.11.a: "阅，狗屁不通"
 NAC.11.b: "下不为例"
 NAC.12.t: "喀秋莎同志的指示"
 NAC.12.desc: "真理报[GetDate]电，喀秋莎同志于今日发表题为“加快罗西亚红军建设”的重要讲话。\n\n喀秋莎同志在讲话中指出，当前革命形式危急，反动势力虎视眈眈。罗西亚红军必须随时做好投入战斗的准备。为了确保战时武器装备的供应，现根据地各兵工厂要提高切实生产效率、延长工时，做到人停机器不停，不负人民的重托。喀秋莎同志表示，一切的牺牲都是暂时的，等到革命胜利了，好日子就来了。\n\n对于一些反对声音，喀秋莎同志批评道这些同志不顾大局，不懂变通。建设社会主义，实现罗西亚革命大业需要每个人的艰苦奋斗和无私奉献。盲目将解放区的落后现状与其他资本主义社会对比没有现实意义，在革命胜利前实行8小时工作制是幼稚的体现。\n\n在讲话最后，喀秋莎同志鼓励大家切实投入到生产生活之后，并表示会积极接受批评意见，欢迎社会各界指正。"
 NAC.12.a: "要切实地促进生产"
 NAC.13.t: "未曾实现之梦"
 NAC.13.desc: "“你看圣葛罗莉安娜的那个坦克，到时候卡美洛肯定不是对手。”“我觉得黑森峰的更厉害，到时候圣葛罗莉安娜的铁王八在机动性上肯定不是对手。”两年少女正在激烈地讨论着欧罗巴目前的两款主力坦克，而她们面前的大桌上正摆着详细的设计图。“等以后我们强大了，到时候肯定能造出更厉害的坦克。”\n\n妮娜和阿里娜的争吵将喀秋莎的思绪带回了十三年前，革命爆发的前一个月。那时的喀秋莎刚得到消息，真理学院将会作为帝国的实验性单位受命组建全国第一支装甲部队，计划装备卡美洛的坦克。如果革命再晚到一点点，那么喀秋莎也能体验到驾驶坦克的快乐，而不是如今只能看着设计图满足自己的幻想了。然而命运到底是无常的，在这个一无所有的冰天雪地里头哪来的技术和资源能造坦克呢？\n\n有想法总归是好的，甚至她在梦里也见过插着红旗的坦克驶过沙皇格勒广场，将沙皇的统治碾得粉碎。沉思的喀秋莎的侧脸同样也迷人无比，默不作声的农娜又悄悄拿起笔记下了今日喀秋莎的可爱之处。"
 NAC.13.a: "总有一天我们的钢铁洪流会驰骋沙场"
 NAC.14.t: "知己知彼"
 NAC.14.desc: "库拉拉有个重要的任务，那就是分析罗西亚帝国内部的舆情。得益于旧日的人脉和神通广大的地下战线，几乎所有流行于帝国内部的合法和非法刊物都能出现在她的桌上，甚至连沙皇讲话的录音带都有。\n\n库拉拉先翻开了放在最上面的《沙皇格勒日报》，阿纳斯塔西娅沙皇的巨幅照片几乎占据了整个头版，然后就是沙皇关于未来的设想。总的来说就是一些官话，没什么营养。接下来就是一篇大学中流行的文章，讨论的是罗西亚帝国农奴制改革的设想，作者的想法相当有价值，等下要让其他同志也过目一下。\n\n中间是一本厚厚的书《罗西亚：现状》，作者激烈地批判了罗西亚帝国目前的种种黑暗，而且还有着大量一手资料。据送这本书过来的同志说，罗西亚第三厅也参与了这本书的出版，那就不奇怪了。\n\n摆在最下面的是一些花边新闻，居然有人敢挖掘沙皇的爱情故事，这些记者的大胆程度让库拉拉都有些震惊。怎么现在有的记者总想搞些大新闻，是没地方住了想去大牢里住几年吗？\n\n阅读是在是一件无聊的事情，再听听沙皇讲了些啥吧。可惜的是这份录音也没有什么价值，可是沙皇最后说的那句“Ciallo”是什么意思，等下让有关同志调查一下。"
 NAC.14.a: "Ciallo~"
 NAC.15.t: "别样的宣传手段"
 NAC.15.desc: "“喀秋莎同志，您看看这些。”这些画册让喀秋莎不禁脸红起来，婀娜多姿、衣不蔽体的美少女们的杀伤力过于强大了，恐怕没有人能够拒绝。“这是…什么？”“这是最近流行于帝国陆军中的画册，根据调查是柚子国的产品，在年轻军官之中非常受欢迎。”库拉拉意味深长地进行了说明。\n\n“你的意思是？”“我建议我们也仿制一些这种画册，然后通过这些来向罗西亚军队来宣讲我们的思想。”库拉拉甚至连设计图都已经完成了，在人们的目光被美少女们吸引时，角落里新添的那些文字也能在暗中改变他们的思想。人见人爱的美少女画册在罗西亚畅通无阻，又有谁会怀疑其内部有什么不妥的言论呢？\n\n“库拉拉同志，你简直是个天才。”一直沉默不语的农娜也发出了衷心的赞许。“嗯，让其他同志也传阅一下，没问题的话就交给库拉拉负责吧。”喀秋莎在草案上写上了自己的意见：“同意”。\n\n“库拉拉同志，有没有喀秋莎的画册。”走出屋外的两人正在轻声地交谈着，两眼放光的农娜正期待着确定的回答。“很抱歉，虽然我也想要，但是没有。”\n\n库拉拉笑着离开，将文件送去了其他领导同志的房间里。"
 NAC.15.a: "美少女可以拯救世界，对吧"
 NAC.16.t: "审判坏分子"
 NAC.16.desc: "真理报[GetDate]电，今日联盟港地方法庭对去年抵制土地改革的反动地主进行了公开审判。\n\n本次公审之中，有五人因故意杀人、抵制土地改革，手段极为凶残，情节极其严重被判处死刑。另有二十人被判处无期徒刑。\n\n解放区在北方真理联合的英明领导下启动土地改革已经过去五年，效果显著。农民的幸福感获得感大大提升，配合土地改革工作的旧地主得到了适当的补偿，并将通过辛勤劳动逐渐被改造为新公民。对于那些抵制土改，妄图维持特权的反动分子，我们将给予坚决而有力的打击。\n\n喀秋莎同志指示，对于那些过去劣迹斑斑、拒不悔改的坏分子要从重从快进行公审，由人民公开揭发其罪状，并进行公正的审判。北方真理联合是为人民服务的党，绝不姑息任何反动分子。"
 NAC.16.a: "好好好！"
 NAC.17.t: "高票当选"
 NAC.17.desc: "“既然中央已经研究决定了，我也不好推辞。我会继续认真履行主席的职务，欢迎各位同志的批评指正。”在中央委员会上，各位同志又一致通过了喀秋莎同志和苏维埃罗西亚同志当选主席和副主席的决定，这也代表着真理学院与北方联合的联盟依旧稳固，团结在这一联盟周围的其他民主党派对上一任期的工作相当满意。\n\n“我们的工作离不开各位同志的配合和监督。”喀秋莎在选举结束后进行了简短的发言。“我一个小小的真理学院队长能够做到如今的位置离不开人民群众和各位的积极配合和响应。”苏维埃罗西亚同志也表示以后将会继续维持联盟的团结，坚持广泛的社会主义民主。\n\n这是一次团结的大会，胜利的大会。北方真理联合和罗西亚革命的未来现在更加明确，按照计划，基层的民主制度建设也将在这一任期内展开，并希望取得一定成果，作为未来全国范围内民主的先行试点。"
 NAC.17.a: "社会主义离不开民主"
 NAC.18.t: "全票通过"
 NAC.18.desc: "“既然中央已经研究决定了，我也不好推辞。我会继续认真履行主席的职务，欢迎各位同志的批评指正。”在中央委员会上，各位同志又一致通过了选举喀秋莎同志和苏维埃罗西亚同志为主席和副主席的决定。\n\n“我们的工作离不开各位同志的配合和监督。”喀秋莎在选举结束后进行了简短的发言。“我一个小小的真理学院队长能够做到如今的位置离不开人民群众和各位的积极配合和响应。”苏维埃罗西亚同志也表示以后将会继续维持联盟的团结，坚持广泛的社会主义民主。\n\n这是一次团结的大会，胜利的大会。北方真理联合和罗西亚革命的未来现在更加明确，按照计划，基层的民主制度建设也将在这一任期内展开，并希望取得一定成果，作为未来全国范围内民主的先行试点。\n\n罗西亚革命能有今天，离不开喀秋莎同志的英明领导。我们以后要继续团结在以喀秋莎同志为核心的中央周围，为了罗西亚的未来而战！"
 NAC.18.a: "团结就是力量"
 NAC.19.t: "死神降临到我身边"
 NAC.19.desc: "没过脚踝的积雪、沉重的装备以及厚实的冬装，臃肿的帝国士兵们像企鹅一样挤在一起，在雪地中缓缓地前进。雪停了，但是那一望无际的雪原仍然诉说着这里是永冻之地的事实。有些人天天看雪却并不会因此喜欢雪，因为那雪景美得让人感到恐惧……\n\n身着白色斗篷的少女在雪地中蛰伏多时了，穿着深色军服的罗西亚士兵就算是用肉眼都能确认方位，在如此空旷的地方甚至不需要狙击镜就能作战。另一位少女正在闭目沉思，手中捧着热腾腾的咖啡，在取暖的同时也让她怀中的狙击步枪感受到一些温暖，要是把宝贵的装备弄坏了回去肯定要被罚打扫仓库了。真理联合虽然注重战士的性命，但是弄坏难以补给的装备还是大罪一条，如果把更加宝贵的狙击镜弄坏了可能会被喀秋莎丢到仓库里当一辈子仓管吧。\n\n“那边，三个。还有，咖啡给我留点，我冻僵了就只能麻烦你和我贴贴了。”“好呀，那被我做什么我可不负责哦，毕竟我可最喜欢你了。”没什么意义的玩笑之后，手持步枪的少女慢慢睁开眼睛，留给她狩猎的时间还很长，在这个地方，被盯上之后逃跑是没有用的。怀中的步枪早已填好了子弹，只需拉栓，瞄准即可。\n\n黑洞洞的枪口中飞出了革命者愤怒的子弹……"
 NAC.19.a: "红死神会给反动分子带去灭亡"
 NAC.20.t: "天使降临到我身边"
 NAC.20.desc: "“莎夏，你看那边。”米夏用望远镜捕捉到了一个军官模样的帝国士兵，“走直线可不是好主意啊，一枪就能打爆他的脑袋。”“可是会有谁不要命了这样乱跑啊，你看他手臂上是不是绑着红布条？”“应该是咱们的同志，要不要接应一下。”“先看看，别暴露了。”\n\n年轻的军官继续蹒跚地前进着，他怀中的资料是刚从“特别辖区”的指挥部带出的资料。不过由于时间紧任务重，而且近期负责交通的同志被迫隐蔽起来，只能由他亲自去送情报——这显然是个馊主意。他只知道组织在哪里，可在这冰天雪地的索穆斯找到组织又谈何容易呢？更何况他已经跋涉了一天一夜了。\n\n终于，那位无名的情报员还是累倒在了树下，呆呆地望着西方……\n\n“同志，醒醒。”莎夏终于忍不住去摇醒了对方。“情报——送到西边去——”“知道了，你好好休息。”前来运送补给的同志刚刚抵达附近，一条命算是保住了。而那份情报则被飞速送往后方，之后就不是前线需要关心的事情了。\n\n“咱们今天又干了一件大好事啊。”“在前线真是什么都能见到。”米夏摇了摇头，两人又消失在北方的雪原之中，等待着下一个猎物。"
 NAC.20.a: "辛苦了"
 NAC.21.t: "打回老家去！"
 NAC.21.desc: "“兄弟，你是哪里人？”“我克雷姆林的。”“我赫萝西查的。”“你也是逃出来的？”“别说了，为了让我逃出来，我家里就我一个活下来了，全是那帮混蛋干的。”“老子恨不得扒了他们的皮！”另一个士兵狠狠地踹了一脚树。\n\n罗西亚人民坚韧顽强，而重获新生的自由农奴们则对曾经的压迫者有着刻骨的仇恨。他们中不少人在索穆斯解放区找到了新生活，或者加入罗西亚红军打算解放自己的家乡。他们或许无法理解什么社会主义理论，但却通过自己的亲眼所见知道了什么叫做人人平等，以及自由新罗西亚的面容，这就足够了。\n\n近期越来越多的农民报名加入红军，曾经愚昧无知，食不果腹的他们在解放区成为了坚强的战士。他们手中的钢枪代替了农具，麻木的服从被革命的热情所击碎，他们现在都是合格的战士了！\n\n“等我回去了，就亲手毙了那个混蛋！”“咱不是有纪律不是不能杀俘虏吗。”“那审完了再毙了不也是一样，反正那畜生肯定没活路。”"
 NAC.21.a: "打回老家去，解放罗西亚！"
 NAC.22.t: "凛冬将至"
 NAC.22.desc: "暴风雪吹拂着整个索穆斯，厚重的积雪似乎能够将喀秋莎直接活埋在下面。情急之下农娜直接抱起喀秋莎，两人终于抵达了那个不起眼的小屋中，北方真理联合的全部核心成员都已经到齐了。\n\n“库拉拉，汇报一下情况。”喀秋莎将帽子放在桌子上，在炉火边哆嗦着取暖。“奥伦堡的同志们发来消息说他们确保会切断东方铁路，南部边疆区和西部辖区确定起义的部队也会同时发动进攻夺取港口。当地的其他同志也会立刻武装起来等待大部队的到来。”苏维埃罗西亚也配合着用红铅笔在地图上作画。\n\n“这两个地方还好说，就是苦了奥伦堡的同志们了。“喀秋莎叹息道，”先起草好吧，到时候集体嘉奖那里的同志。“”正面作战准备好了吗？“”放心吧同志酱，罗西亚的边防军到时候就会和瞎子一样放我们过去。“”海军的准备如何？“”报告喀秋莎同志，保证完成任务！“苏维埃罗西亚少见地如此正式地回答问题，相比也是下定了相当的决心。\n\n“同志们，大决战就要到了。大家要打气十二分精神，争取尽快解放罗西亚。“喀秋莎做着最后的动员时，自己也在瑟瑟发抖。蚂蚁很快就要和大象来一场殊死搏斗了。"
 NAC.22.a: "前进，这是最后的斗争！"
 NAC.23.t: "百废待兴"
 NAC.23.desc: "丧钟敲响，帝国逝去。沙皇告别了她的皇座，如今这个国家属于全体罗西亚人民。喀秋莎第一次走进沙皇格勒的皇宫，仰望着那已经空空如也的皇座。至少阿纳斯塔西娅有个不错的结局，罗曼诺夫家那六百年的反动统治的罪恶让一个刚登基的少女来承受并不妥当，就让她以平民之身在罗西亚以外的地方享受自己的爱情吧。\n\n现在罗西亚一亿人民的未来都在喀秋莎和真理联合身上了，历史将这个重担压给了她，她那娇小的身躯能够承担吗？如今的罗西亚百废待兴，在昨天它还是个依靠着农奴制的封建农业国，不可能今天就变成发达的工业化国家，留给我们的路还很长很长……" 
 NAC.23.a: "砸碎了旧世界，现在该建设新世界了"
 NAC.24.t: "俘虏"
 NAC.24.desc: "阿列克谢伸了个懒腰，这是数日以来第一次安稳地入眠。自从他被俘虏以来，关于他的身份审查已经过去了两天。在帝国内部织就的那张大网中，确认一位个人是否真的是自己的同志还是需要时间的。医院的一切似乎都是白色的，只是轻伤员的他能够享受一整间空旷的病房也着实是一件相当奢侈的事情。\n\n一位衣着朴素的女孩轻轻地走进了房间，看上去和普通的士兵没有什么区别。“阿列克谢同志，组织对于你的审查已经完成，在你归队之后会为你分配新的工作。”她又将一张纸和一支笔递给了他，“出院手续记得填一下，这件医院的病房要优先留给重伤员。另外，欢迎回来，阿列克谢同志。”女孩敬了个礼，转身离去。\n\n胸口的疼痛已然消失，爱人的礼物为自己挡下了致命的一枪，愿她在沙皇格勒安好。"
 NAC.24.a: "纵使相隔千里，亦有再会的那天"
 NAC.25.t: "红旗永不落"
 NAC.25.desc: "一发炮弹又落在了城市之中，在轰鸣声中制造出新的残垣断壁。不知道什么人用南边赛莲斯的方言骂了一句脏话，可惜没人听得懂。那几位赛莲斯的同志本着来都来了的精神，经过研究决定毅然拒绝了撤退，坚持了留下来一起守卫奥伦堡。帝国军队在烟雾中再次出现，踏着无数的尸体继续冲击着这座由工厂暂时改装而来的堡垒，远方市政大厅上的那面千疮百孔的红旗依旧还在飘扬。\n\n那些穿着灰布军装的帝国士兵完全就是活靶子，让这些一个字不认识的农民冲在最前面也是造孽，而训练有素的帝国正规军恐怕还在那里盯着吧。阵地上只能听到弹壳落在地上的声音，接着就是前面多了一些尸体。“我子弹打完了，你还剩几发？”“还有个锤子的子弹。”“同志，你说的锤子在哪里啊？”“有个铲铲的锤子！”“有铲子也比这没子弹的烧火棍好啊，同志，再找不到铲子等下就只能肉搏了。”这是这座街垒中仅剩的两个人的谈话，他们经过摸索，总算从战友的遗体上找到了刺刀。\n\n两人大吼一声，扑向了还在如潮水般冲来的敌人……"
 NAC.25.a: "向英雄的城市，英雄的人民致敬..."
 NAC.26.t: "漫步"
 NAC.26.desc: "沙皇格勒的一切都是新的，也是旧的。这座沙皇的城市如今已经没有沙皇了，而按照计划，“沙皇格勒”这个名字也会消失在历史中，以“亚历山德罗夫”取而代之。城中的居民该走的都已经走了，那些不属于人民群众范畴的逃亡者要是此时出现在这里就会略显尴尬了。这座罗西亚的首善之都还残留着些许异样的气氛，皇宫上高高飘扬着一面红旗，与广场上的康斯坦丁沙皇雕像共同组成了一道怪异的风景线。这座都市的建城者如今深埋在皇宫的地宫中，即使有不满恐怕也难以表达了。就这样放着吧，社会主义者怎么会害怕一尊死者的雕像呢，喀秋莎心想着。\n\n金碧辉煌的宫殿人去楼空，不过皇室专用的礼拜堂的钟声依旧按时敲响。在平日里沙皇觐见臣子的时间，喀秋莎一行人昂首阔步地穿过了沙皇专用的正门，走进了皇宫之中。这座白色格调的皇宫与克雷姆林的旧皇宫仿佛是两个世界的建筑，这座宫殿的年龄相比于罗西亚的历史来说不值一提，但里面的陈设可都是货真价实的文物。皇宫里头如今大部分都是正在清点各种物品的工作人员，而原先守卫地宫的帝国禁军也和平地接受了改编，继续履行他们的职责。新的罗西亚已经不需要这座宫殿来统治国家了，或许明年这里就会变成对外开放的博物馆。\n\n喀秋莎最终走进了最中央的王座室，那个没有沙皇的宝座不过是一张大得出奇的椅子而已。在高台之上的皇座静静地注视着台下娇小的喀秋莎，地下的死者仿佛活过来一般，默默地凝视着帝国的毁灭者。然而喀秋莎只是笑了笑，露出了她那可爱的虎牙，旧日的亡灵便在太阳的照耀下回归了其理应长眠的地方。"
 NAC.26.a: "“就让它这么放着吧”"
 NAC.27.t: "克雷姆林特快"
 NAC.27.desc: "作为专列的8620型列车均匀的摇晃和列车在铁轨上奔驰的声音为罗西亚的漫长黑夜增添了些许色彩。这辆精致的蒸汽列车是火车国赠送的国礼，精致的内部装潢和完美的车况都在骄傲地诉说着本列车乃是火车国的匠心之作。这辆特殊的列车如今正载着几位客人沿着旧帝国两都之间的特快铁路前往克雷姆林城。这条为了便于快速来往于两座城市之间的路线本来是方便皇室前往旧都祭扫使用的，后来才发展为了如今的特快直达铁路。在视察完了南方之后，喀秋莎一行也将沿着这条铁路前往共和国首都克雷姆林。\n\n专列的车厢内相当空旷，即使还未到入眠的时间，车厢里也只能听到列车本身的声音。原因无他，被库拉拉形容为“激萌的生物”的少女正枕在她的大腿上安然入眠。而一旁的农娜望着库拉拉苦笑的神情，露出了让人感到恐惧的面容——库拉拉只能读出强烈的嫉妒之情。然而，农娜的手上的动作却相当的诚实，不知从哪里拿出的《喀秋莎观察日记》上又多了新的几行字。库拉拉示意农娜不要发出声音，然后轻轻地用手指戳了一下喀秋莎的脸颊，躺在她腿上的人偶并没有什么不满，柔软的触感更加让库拉拉怀疑喀秋莎这种可爱的生物在世上是否还有第二只。而按耐不住的农娜则轻轻地蹲下身子，悄悄地轻吻了少女的面庞……"
 NAC.27.a: "安心地睡吧"
 NAC.28.t: "红墙，红旗"
 NAC.28.desc: "克雷姆林的最大价值在于其悠久的历史和对于罗西亚人来说重要的象征意义，然而厚重的沉淀也是这座罗西亚的母亲之城的负担。这座城市本身就是一件文物，或许随便朝一座建筑踹一脚都能感受到几百年历史的桑沧。而这座城市的未来规划更是一个巨大的难题，或许只有在郊外另建新城这一个思路了。而对于新生的共和国来说，要在这座城里为领导同志们安个家也并不容易。在几经权衡之下，喀秋莎最终还是研究决定搬进旧皇宫之中。比起繁华的沙皇格勒，略有些冰凉的克雷姆林才更加符合罗西亚民族的气质。\n\n喀秋莎轻轻地抚摸着暗红色的宫墙，墙头那鲜红色的旗帜更显得有些刺眼，这座摸起来粗糙无比的厚重城墙见证了太多起起伏伏，对于新来的住客它也只是默默旁观而已，站着进来躺着出去的客人在历史上也大有人在。即使没有怎么见过贵族生活的喀秋莎也一眼能够明白新旧两座皇宫的差距，这座老皇宫规模不大，装潢也不如沙皇格勒的宫殿那样精致典雅，但好在设施齐全，维护得当，对于常年住在乡间木屋的喀秋莎来说算是极其舒适的居所了。\n\n墙上的沙皇画像和圣像都已经被摘下，不是送给了教堂就是收藏在库房中，只留下空空如也的一面墙壁……"
 NAC.28.a: "终于能睡个好觉了"
 NAC.29.t: "画像"
 NAC.29.desc: "关于墙上该挂什么的问题，众人已经争论了三天，如今终于到了需要开会来解决的程度。作为国家脸面的正厅墙壁不能空空如也。\n\n“我提议挂喀秋莎同志的肖像！”“不行，别在我活着的时候挂上去。”\n\n“我提议挂柚子国的美少女挂画！”“柚子厨差不多得了，要挂就挂我房间里让我自己欣赏吧。让客人看没穿衣服的美少女还是不雅观。”\n\n“那选择稳妥的方案，挂一幅地图吧。”“地图挂哪里都行，我们需要凸显特色的。”\n\n“要不干脆把摘下来的画像挂回去吧，反正就是几个死人……”\n\n会场内只剩下一片死寂。"
 NAC.29.a: "其实我觉得第二个方案挺好的（小声）"
 NAC.30.t: "小麻烦"
 NAC.30.desc: "大街上那白纸黑字的告示催促着居民们赶紧去办理新的身份证件，得益于帝国时代糟糕的管理，很多人是第一次听说身份证这种东西——毕竟他们连自己的名字都不一定认识。城市里的识字的居民还好说，那些当了一辈子农奴的农民们更是不知道这张证件有什么作用。\n\n今日天气正好，阿列克谢趁着久违的假期和拉伊蕾娜一起去大学附近的办事处申领自己的证件。“同志，现在还需要排队多久？”已经忙不过来的办事员头都不抬地回答道：“同志，你还是预约一下，下个月的这个时候来吧。”“那么是下个月这个时候的上午还是下午呢？”“都下个月了，你还关心上午和下午吗？”\n\n阿列克谢望着一眼望不到头的队伍，摇了摇头。"
 NAC.30.a: "“那天下午我还要领结婚证”"
 NAC.31.t: "官复原职"
 NAC.31.desc: "今天是米哈第一次去上班，准确地来说是在新政府第一天上班，他干这行已经十年了。作为普通的市民，如今这座城市叫沙皇格勒也好，叫亚历山德罗夫也罢，都与他没有什么关联。出生在这座城市本身就是罗西亚母亲的恩赐，自己也有保证饿不死的一技之长，还有什么可抱怨的呢。作为一个普通会计，他之前就在税务部门工作，而红军进城之后没几天他的部门就换了个牌子开始做同样的事情了，看来无论在哪里赋税都是逃不脱的责任。经过短暂的调查，米哈很快就被排除出了“反动分子”这个范畴，办公室里那张空着的桌子也还为他留着。除了城头的旗子，他的生活貌似并没有什么变化。\n\n“你换钱了吗？再不换下个月可就来不及了。”隔壁桌子的老诺夫也和他一样回到了自己的岗位，这位操劳了半辈子的公务员依旧在履行着他的职责。“昨天刚换好，刚好过几天就要发工资了，到时候一起再存进去。”“话说回来，你知道吗，还有件好事，我刚听说的。”米哈歪着脑袋看着故作神秘的老诺夫。"
 NAC.31.a: "“我们要涨工资了”"
 NAC.32.t: "猎杀"
 NAC.32.desc: "罗西亚的雪原真的是千篇一律，至少米夏透过望远镜看到的景象就是如此。今天她和莎夏的黄金组合将作为行动小组的狙击手小队负责支援其他同志的行动，携带着冲锋枪和轻机枪的突击组成员们已经就位，就等着她们开第一枪了。旁边热腾腾的咖啡正等待着她们，还是早点完事吧。\n\n侦察兵给出的情报相当准确，这伙由土匪和帝国残军组成的流寇在这里盘踞几个月了，在这地广人稀的东方要找到这样一伙人也花了她们不少时间。若不是他们已经袭击了三个村落，上面也不会这么快下指示来优先剿灭他们。经过了一周的跋涉，每天吃干粮和罐头度日，少女们的忍耐也已经到了极限。轻轻地扣下扳机，一个叛军应声而倒，成为了帝国的又一个陪葬者，接着就是劈里啪啦的枪声作响，还有手榴弹爆炸的声音。连“天佑沙皇”都还没喊出的叛乱分子就这样魂归天国，说来讽刺，那位前沙皇小姐此时应该在国外过着富足的隐居生活，享受着爱情的美好吧。\n\n突击组成员们正在清点着尸体，旁边的咖啡也放凉到了合适入口的温度。两位少女在雪地中的下午茶时光，就由苦涩的咖啡和粗糙的饼干组成了。"
 NAC.32.a: "可悲的灵魂，何必为了地狱而战"
 NAC.33.t: "新生活"
 NAC.33.desc: "“小伙子，啥子叫集体化啊，俺们就是种地的，不懂这些。”“那就是以后村里的田都是国家的，但是每户都能分到一片地种，种出来的交够国家的，剩下来都是自己的。”远方庄园主家里的叫骂声暂时传不到这里，疑惑的老农继续问道：“村里的地都是伊万老爷家的，咋就是皇上的了？”“他要是敢不交出来，就得枪毙。”\n\n“那就是说，以后俺们不用给地主种地，改给皇上种地了？”“差不多就是这个意思。”穿着军服的年轻人又补了一句："
 NAC.33.a: "“老人家，咱们已经没有皇上了。”"
 NAC.34.t: "天国"
 NAC.34.desc: "在罗西亚，你找不到一座没有澡堂的城市，即使是在最困难的革命时期，解放区治下的所有城镇也都提供免费澡堂服务。而旧皇宫中的浴室更是堪称整座宫殿最精致最奢华的地方，作为如今站在罗西亚顶点之人，喀秋莎享受一下这浴池想必也不会有人说什么闲话。\n\n少女的肌肤浸泡在温度适宜的热水之中，一天的疲惫也随之烟消云散，缭绕的水雾使得浴室如同仙境一般，远胜于索穆斯乡下的大木盆。如果一个人享受的话恐怕喀秋莎会永远不想出去，可现在池子里偏偏有两个人。这座宫殿如今的住户都有权使用这座大浴池，而农娜则挑选了合适的时间与喀秋莎不期而遇，显然是有备而来。\n\n“在索穆斯可没机会和喀秋莎一起泡澡呢。”农娜一边笑着一边接近喀秋莎，眼里闪着诡异的光。无处可逃的喀秋莎被逼到了角落，最终只能乖乖地以几乎贴到一起的距离和农娜共浴。而喀秋莎望着农娜的眼神之中究竟包含了什么，只有她自己知道了。\n\n第三位来客在角落暗中观察了许久，终于也现出了身形。裹着浴巾的库拉拉欣慰地望着两人，眼里尽是满足。"
 NAC.34.a: "看来两位的感情很好啊"
 NAC.35.t: "东焰暗烬"
 NAC.35.desc: "摩尔曼斯克撑过了一次次的困难，每一次的不可能都会被她化为奇迹的可能，而这皆仰赖她的狡黠和聪明才智。只是事到如今，摩尔曼斯克已经看不到扭转败局的方法了。\n\n尽管已经想尽了一切办法，但东部方面军的败局依然不可改变，很快，最后的据点就要被彻底的攻陷，到时候与西方的联系将彻底断绝。要面对的敌人比想象的还要强大的多得多，摩尔曼斯克只能痛苦的请求着其他战区的同志能及时反应到这一点，然后从东方的战败中总结经验。\n\n在最后一艘装载着物资和战士的运输船驶离了海港，前往尚在作战的西方，呆在指挥部的她所能够做到的事情已经全部了结，接下来的日子，她和留下来的同志将走入风雪与密林之中，尽可能的给这些帝国的走狗带去麻烦。\n\n“好了，同志们！”摩尔曼斯克拍了拍手，试图唤起那些有些沮丧的同志的精神。“好啦好啦，我们的战斗还没有结束！躲在深山和树林里可比继续郁闷的坐在这里要安全和有用的多，相信其他的同志吧，总有一日红旗会高高飘扬在罗西亚上空的！”只是连摩尔曼斯克也不知道，这一天何时会到来。"
 NAC.35.a: "白狐走入了雪林，希望交给了同志"
 NAC.36.t: "狡狐的末路"
 NAC.36.desc: "摩尔曼斯克很久没有看到那么明亮的夜晚，东或许曾经也有过，但她肯定也已经忘记了，每天考虑的都是怎样多坚持一天，多给帝国造成些破坏，而不知从什么时候开始，已经变成了如何多活一天。\n\n不过，这样的日子已经到此为止了。一颗子弹贯穿了她的肩膀，背部也有来自钝器和匕首的伤痕，冷风顺着劫来的深绿色军服开的口子灌入摩尔曼斯克娇小的身躯，就算没有伤口，她也迟早会因为寒冷死在哪个犄角旮旯里。\n\n游击队结束了，至少东部地方是如此，没有死在帝国的枪口下，而是死在同志的内伐中。摩尔曼斯克不怨恨任何想要投降的人，她只怨恨没能给他们带去希望的自己。\n\n冷风和失血带走了她最后一丝力气，摩尔曼斯克倒在地上，再也无法挪动半分，不过所幸的是，她人生最后的终点也已经到了。艰难的抬起了沾满泥土和沙子的脸，眼前是一望无际的大海，波光粼粼的海面平静而深沉，就像是传说中女神的怀抱，平等的接纳着每一个迷失的亡灵。她从未忘记她曾是一名骄傲的海军军人，她理想的墓葬也有且只有大海一个选择。\n\n冰冷的海水没过了同样冰冷的躯体，死亡正在招呼着她过去，摩尔曼斯克合上了双眼，但眼前的景色却愈发的明亮，直到彻底光芒彻底淹没了夜色，身体的寒意和疼痛也正渐渐消失不见。摩尔曼斯克下意识的向着眼前伸出手，一只温暖而熟悉的手也伸向了她。\n\n“辛苦了。”那是谢洛夫同志的声音。“辛苦啦司令！”“摩尔曼斯克同志，你做的很好！”“你可以休息了，同志。”不知不觉间，摩尔曼斯克的周围已经挤满了她的同志，这些熟悉的笑脸一一向着她伸出了手，来接走她的不是神话的女神，而是这些昔日的战友。\n\n“嗯.....诸位，辛苦了。”\n\n翌日，赤匪领袖摩尔曼斯克的尸体在海边被发现，经过地方驻军确认后汇报给首都方面，尸体被下令焚烧后撒入大海，萦绕帝国东部的阴云散去了。"
 NAC.36.a: "唯有死亡，才是责任的尾声"
 NAC.37.t: "归来"
 NAC.37.desc: "“摩尔曼酱！”塔什干兴奋的抱住远道而来的摩尔曼斯克，为了庆祝北方联合再次重聚一堂，阿芙乐尔拿出了上好的伏加特酒。一别就是十几年，潜伏在东方的摩尔曼斯克的使命终于完成，而远东方面军的建制也将正式并入红军的序列之中。如今，从大洋到大洋，罗西亚真正地实现了统一。\n\n摩尔曼斯克是一个出色的伪装者，她骗过了沙皇，骗过了牧首，让所有人以为她是忠诚的东方军团司令，而这一切都是为了革命的最终胜利所预先埋下的引线，只要星星之火燃起，就可以把帝国的东方彻底炸上天。喀秋莎亲自将勋章挂在摩尔曼斯克胸前，现在等待着她的是无上的荣誉和漫长的假期，这位为革命奋斗了十年的功臣理应得到属于她的奖赏。"
 NAC.37.a: "欢迎回来！"
 NAC.38.t: "下午茶"
 NAC.38.desc: "“喀秋莎，果酱沾到脸上了哦。”农娜轻轻地帮喀秋莎擦去那暗红色的果酱留下的痕迹，顺带轻抚一下少女柔软娇嫩的脸颊。“其实你想直接用舌头去舔吧。”坐在桌子另一半的库拉拉捧着茶杯，用好似看透一切的眼神注视着正在亲密接触的两人。“你怎能凭空污人清白！”农娜想要辩解，但一切辩解却都十分苍白无力。洞悉一切的库拉拉欲言又止，还是不要全说出来吧。\n\n逃之夭夭的贵族们留下的各种饮品自然成为了革命者们的战利品，那些原先专供贵妇和少爷们享用的茶叶现在也得以在市场上流通——虽然价格并不便宜就是了。而常年被乌斯拉尔咖啡摧残的喀秋莎对于红茶更是有着别样的执念，尤其是加了果酱的正宗罗西亚红茶。而不知道何时学会泡茶技能的库拉拉终于能够发光发热，在必要的时刻为三人端上热腾腾的红茶来驱散罗西亚的严寒。可惜的是，皇宫中留下的上等茶叶被以惊人的速度消耗殆尽，而根据同志们的反映，这些高级货貌似与普通的红茶喝起来没什么区别。\n\n阳光透过厚重的墙壁，洒在三人的身上。这难得悠闲的下午与她们在索穆斯乡间的时光似乎没有什么不同，那时的她们一无所有，但也会像现在一样畅想未来。"
 NAC.38.a: "一切都如在梦中一般"
 NAC.39.t: "故地重游"
 NAC.39.desc: "索穆斯乡间的无名之村，现在也依然籍籍无名。几十间小屋，几百口人就是这里的全部，如果不是北方真理联合的总部曾经位于此处，恐怕这个村子都不会出现在地图之上，史书上也不会有只言片语属于这里。但也是在这里，中央做出了一个个重要决议，还指挥了整场革命战争，包括喀秋莎等人的大部分时间都是在这里度过的。在这里度过的整整十几年的岁月，或许是喀秋莎难以忘怀的回忆。\n\n那个吱呀作响，还时时会漏风的木屋就是喀秋莎曾经的屋子。现在这里人去楼空，除了门口钉着的“喀秋莎同志故居”牌子，这座看上去随时会塌掉的房子很难和喀秋莎酱扯上什么联系。那些几年未曾谋面的村民们亲切地呼唤着喀秋莎的名字，虽然她的家乡并不在这里，但少女心中的某一部分已经永远归于此处。村落里并没有喀秋莎不认识的新面孔，而有些旧面孔搬去了附近的联盟港或者奥涅佳这样的大城市里讨生活了。\n\n喀秋莎盯着门口的那块牌子看了许久，“要不还是摘下来吧”，她看着旁边阿芙乐尔说道。“喀秋莎同志，还是留下一些往昔吧，我们的根可就埋在这里。”喀秋莎推开门，在空无一物的屋里转了几圈，然后径直坐在光秃秃的地板上。少女抱着膝盖，不禁自言自语道：“哪有不融化的冰雪，哪有不落山的太阳呢。”"
 NAC.39.a: "何求流芳千古，但求问心无愧"
 NAC.40.t: "差不多得了"
 NAC.40.desc: "“贯彻落实…”，“坚决遵守…”，“高举大旗…”，喀秋莎看着桌上的新闻稿件陷入了沉思，就连她桌上的红茶都已经放凉了。那些党的喉舌似乎就和教了不改的学生一样，无论怎么批评，过几天都会变回原样。喀秋莎早就提出以后不要写这些浪费纸张的文章，能够一两句话写明白的事情非要整出一篇狗屁不通的长篇大论来，这样的媒体除了不断地生产垃圾要什么用，人民交了税养这帮饭桶是干什么吃的？喀秋莎像批改作业一样给所有的稿件都画上几个大大的红叉，然后喝了一口已经凉透的红茶。\n\n“库拉拉，请再帮我泡一杯。然后把这些东西交给报社。”库拉拉很快就给喀秋莎端上了一杯热腾腾的红茶，当然还有喀秋莎最喜欢的果酱。在可爱的喀秋莎酱发脾气的时候，一杯可口的茶就能让她冷静下来。要是农娜这个时候也在，恐怕又要开始奋笔疾书了吧。库拉拉捂住嘴咯咯笑着。她看了看手中的批示，然后递给了正要来汇报工作的宣传部同志。喀秋莎看了门外一眼，静静地说道："
 NAC.40.a: "“告诉他们，不会写人话就别写”"
 NAC.41.t: "判决"
 NAC.41.desc: "自被关押到监狱后伊娜·谢格洛维托夫没有再睡过哪怕一次好觉，至今她依然未能够从逃生的地道里被那些荷枪实弹的工人揪出来的惊怖中缓过来，她落到了共产主义者手上，她最最厌恶的共产主义者手上。\n\n在起初，她寄希望于他们至少会用一个符合文明的方式来让她有个从死地翻身的机会，事实上，他们也的确给了。当她站在法庭上，准备动用自己的三寸不烂之舌和那烂熟于心的律法条规来为自己争取活下去的希望的时候，围观的平民和那些工人的咒骂和嘲弄让她连一句流畅的辩词都说不出口，而那些维持秩序的，那些本该继承荣耀的法律规章的法官，居然对这严重干扰秩序的行径丝毫不予制止。如此几次后，伊娜也明白了自己的判决早在一开始便定好，在一个由工人、农民、共产主义者的政权里，没有身为贵族和帝国司法部长的自己容身之所。\n\n牢门打开了，这次那令人烦躁的吱呀声比以往都要大，进来的也不再是一份令人难以下咽的干面包午餐，而是几名荷枪实弹的士兵，这一天终究还是来了。“先生们，我必须要强调一点！”努力的让声音尽可能的大，从而让克制不住的恐惧和绝望尽可能的小。“本人拒绝承认任何法庭对我的指控，并且需要指出一点....”"
 NAC.41.a: "“本人直到死去，无罪的主张从未更改”"
 NAC.42.t: "残雪暗随冰笋滴"
 NAC.42.desc: "“快点了基洛夫，我们再去这边找找看！”不远处的同伴呼唤着他的名字，令年轻的战士不得不从面前的断臂中抬起了头，这曾属于一名士兵的一部分，虎口的茧子是只有握枪杆子的人才会有的。\n\n罗西亚凛冬的大雪成为了阵亡士兵的共同的墓葬，但待到春暖花开日，冰雪消融后又会将这些冰冷的尸体重新带回到阳光下，他们需要得到一个真正的归处，无论是效力于沙皇，还是为共产主义而战，正是因此地方才会不断的组织人手，去山崖下、去峡谷中、去山脉里寻找着那些“失踪”的人。\n\n至于基洛夫呢？他是来这里寻找他的父亲的，自他跟随着革命军奔往了北方后，基洛夫就再未见过他父亲一眼。他在临走时说过会把革命的胜利作为成年礼送给自己，可基洛夫早已成年，革命也已经胜利，父亲却迟迟不见踪影。\n\n基洛夫的心中早已有了答案，也早已接受了这一事实。只是，他放不下他的父亲，尽管记忆中的他早已模糊不清，但作为儿子，他不希望看到父亲只能被自然一点点的分解掉，哪怕机会渺茫。"
 NAC.42.a: "新春偷向柳梢归"
 NAC.43.t: "新时代，新面貌"
 NAC.43.desc: "革命胜利后，旧帝国的一系列的遗留都面临着同样的问题，是否要保留？以及要保留多少。这样的问题同样出现在教育方面的改革上，大到学院制度小到假期安排，这些都需要细细的筹划，而如今，又一个需要抉择的问题摆在了面前。\n\n在男学生的校服上，各方代表都同意了“白衬衫与黑裤子”的款式，仅在是否需要红领巾上有了些微的争执。而视角来到女学生上，委员会各成员的意见立刻就多了起来，在反复争议和修改后，几套不同的方案纳入了候选。第一类是参考男学生，用简单实用的白与黑来进行搭配；第二类的意见来自专业的服装设计师，他们希望模仿活泼的爱丽诺风格，用小外套和白色丝袜来为青春期的女孩子增添风彩；第三类来自宗教人士，修女朴素而庄重的制服只需要稍加改进，便可让传统与新时代的美少女相结合；第四种来自市民代表，有着悠久历史女仆装除了广泛存在于罗西亚的各个地区外，其简单得体的设计而却又能很轻易的在其基础上呈现出多样化的风格；最后一种来自军方人士，还有什么能比一套潇洒英气的军队改良的制服更加符合新时代的社会主义接班人呢？"
 NAC.43.a: "真是巧妙而稳妥的搭配"
 NAC.43.b: "哈，新潮流也不坏嘛"
 NAC.43.c: "精神传统尚可饭否？"
 NAC.43.d: "为新时代的劳动女性大声喝彩！"
 NAC.43.e: "请务必用军靴狠狠的踢反革命的屁股！"
 NAC.44.t: "吃鱼星期四"
 NAC.44.desc: "格奥尔基紧张的坐在食堂的角落里，在他的面前正放着一盘还没有开动过的午餐，除了蒸熟的鱼丸外还有一大碗正飘着热气的鱼丸汤，与传统的公务员午餐相比，今天的午餐有很大的不同。\n\n“鲱鱼星期四”，这是格奥尔基的同事为今天起的名字，今天一整天，政府食堂里的菜品将将完全被鱼类霸占，这不是偶然之举，而是正广泛在全国各地的食堂推行的一向新政策。格奥尔基所要做的，便是观察和记录所处食堂的员工对这一项小小改变的反应，并及时同上方汇报以便灵活做出调整。\n\n这项举措的推行当然不是出于好玩，而是无奈之举。为了缓解肉蛋食品的紧缺和保证蛋白质的摄入，鱼类顺理成章的成为了食品部门的不二选择。但对于生活在广大内陆城市里的人而言，饮食上的调整会产生何种反应，年轻的中央并没有相关处理的经验。\n\n不过在格奥尔基看来，情况并没有想象的那样糟糕，肉眼可见的那些久坐办公室的同事都对今天的伙食有着不错的热忱，或许很快这些年轻的小伙子就能适应视吃鱼为日常的生活了。年轻的公务员满意的在各项表格栏里打上了勾，然而在最后一栏的补充上，他却皱起了眉头。犹豫在三后，格奥尔基最后还是写上了一句。"
 NAC.44.a: "“如若可以，还请不要一天之内出现三种款式的鱼丸”"
 NAC.1750.t: "战车工厂，启动！"
 NAC.1750.desc: "我实话告诉你，本来天启坦克应该是超重坦底盘的，但是斯德哥尔摩日山羊的做出来的游戏里头超重坦底盘全是0%可靠度的工业垃圾，我就改成重坦了。另外这个底盘会给你提供火星软攻硬攻和对空攻击，价钱也很便宜了，要不你用用看，别老是玩中坦。\n\n——Katyusha233"
 NAC.1750.a: "啊？"
 NAC.996.t: "罗西亚社会主义共和国的邀请"
 NAC.996.desc: "我们的罗西亚同志邀请我们加入其领导的合作组织，双方将以完全平等的地位共同奋斗，为了革命的未来，与同志们并肩作战或许是个理所应当的选择。"
 NAC.996.a: "团结就是力量"
 NAC.996.b: "我国目前的国情暂时不允许如此..."
 NAC.997.t: "亚瑟王的答复"
 NAC.997.desc: "开明的亚瑟王自白垩之城发来了友好的问候，双方和合作将正式开展。大洋两端的两个巨人静静地握住了对方的手，为了美好的未来共同奋斗。"
 NAC.997.a: "好好好"
 NAC.998.t: "罗西亚的访客"
 NAC.998.desc: "来自罗西亚社会主义共和国的访客踏入了白垩之城卡美洛，虽然两国在政治制度上略有不同，但双方对于人人平等的追求和美好生活的向往是一致的。她们向我们提出了热情的合作提议，并为吾王带来了罗西亚的美食。"
 NAC.998.a: "好好好"
 NAC.998.b: "别给吾王吃土豆了..."
 NAC.999.t: "罗西亚社会主义共和国要求我们的承认"
 NAC.999.desc: "罗西亚帝国已然垮塌，其尸骸之上诞生了一个红色的新国家。这个新生的政权急切地需要我们的承认，她们想要尽快融入这个世界之中。罗西亚的丰富资源或许是我们的必须的，但她们的意识形态真的能与我们和平共处吗？"
 NAC.999.a: "让赤党饿死吧"
 NAC.999.b: "我们要现实一点"
 NAC.999.c: "欢迎你，喀秋莎酱"
 NAC.1949.t: "北方红，东方红"
 NAC.1949.desc: "罗西亚的革命形式一片大好，经过长期的重建和发展，她们终于能够腾出手来帮助我们。一大批志愿者和国际纵队抵达了我们的港口，这些热情似火的同志们将与我们并肩作战。我们解放全国的时机已然成熟！"
 NAC.1949.a: "感谢她们！"

#剧本
 NAC_GATHERING_STORM_DESC: "凌冽的北风在联盟港呼啸，身高只有128公分的喀秋莎此时骑在农娜的肩上。同志们围绕四周，欢呼盖过了风声，热情抵挡了寒冷，北方真理联合——为了抵抗帝国的暴政和新罗西亚的诞生——成立了。北方真理联合由最高联合委员会管理，而喀秋莎众望所归地担任了联合委员会的主席。\n\n十三年的斗争，十三年的等待。青年八月运动的最后继承者正在北方静静地蛰伏，静听着时钟滴答作响。萦绕在阿西娅大陆上空的那只红色幽灵，终有一日会向旧日的黑暗发起反攻。"
#国策
 NAC_prewar_1: "一十三年革命岁月"
 NAC_prewar_1_desc: "光影似箭，时光如梭，罗西亚革命事业已经走过了十三个年头。我们经历了青年八月党的崩溃，帝国的镇压以及北方真理联合的建立。无数的磨难与困苦都无法击倒我们。即使我们现在能够控制的地区不过是罗西亚的一个省，但只要保持对未来的期望，革命就是无往不胜的。"
 NAC_prewar_2: "北境的灯火"
 NAC_prewar_2_desc: "纵观阿西娅大陆的局势，我们或许是最后的希望之火。沙皇无道，农奴制难除；帕夏一分为二，民不聊生；赛莲斯四分五裂，互相征伐。就连南部曾经的巨人如今也是朝不保夕。为这片灰暗死寂的大陆带来新生是历史赋予我们的使命，我们首先要从解放全罗西亚开始，将属于人民的红旗插遍每个角落。"
 NAC_prewar_3: "挣脱绞索"
 NAC_prewar_3_desc: "罗西亚海军为我们套上了绞索，北方最大的港口——联盟港日夜处于她们的监视之下，运载大宗货物的船只几乎无法靠岸。对于无法实现粮食自己的我们来说这是极其致命的，北方苦寒之地能够耕作的土地几乎已经开发殆尽，而北方航线也相当不稳定。帝国的绞索死死地拴住了我们的脖子，没有物质基础的革命能够坚持多久呢？"
 NAC_prewar_4: "欧罗巴的同志"
 NAC_prewar_4_desc: "我们并非孤军奋战，高瞻远瞩的喀秋莎同志早就下令在欧罗巴建设我们的分部，而欧罗巴当地的同志们也乐于援助我们的事业。物产丰富的欧罗巴能够为我们提供所需的大量物资——前提是我们有办法将其运到北方的几个港口之中。"
 NAC_prewar_5: "海上的生命之路"
 NAC_prewar_5_desc: "北方航线——即绕过联盟港，通过极北方的几个港口运送物资的那条航线是我们的生命之路。值得庆幸的是，由于罗西亚海军将主要精力都用于监视联盟港，从而放松了对更北面的监视。然而北方的几个港口本来就吞吐量有限，物资只能小规模地进港，虽然条件糟糕，但总比没有好。"
 NAC_prewar_6: "罗西亚海军中的旧相识"
 NAC_prewar_6_desc: "军队往往是一个落后国家最为进步的势力之一，对于罗西亚帝国来说也是如此。他们之中有着不少赞同我们事业之人，也有我们潜伏其中的同志。此外，帝国海军中的一些高级指挥官也与我们有着一些私人关系。如果我们能够利用好这些，平时巡逻的帝国海军或许就会偶尔睁一只眼闭一只眼......"
 NAC_prewar_7: "提高粮食自给"
 NAC_prewar_7_desc: "求人不如求己，纵使再困难我们也不能放弃自救。我们农民与反动沙皇治下的农奴都是农民，但他们的区别在哪里呢？那就是他们是真正的与其他人平等的“人”，为了自己耕种，而不是为了骑在头上的贵族老爷。虽然在目前的战时体制下他们需要上缴不少粮食，但这也比生活在帝国治下好得多。"
 NAC_prewar_8: "激励粮食生产"
 NAC_prewar_8_desc: "土地是死的，但人是活的。人的主观能动性是强大的，能够克服眼前的困难。战胜自然规律是不可能的，但通过科学规划和初具效果的土地改革，我们的产量或许还能再上一层楼。"
 NAC_prewar_9: "评选生产标兵"
 NAC_prewar_9_desc: "单纯靠口头鼓励而不给实际奖励是非常愚蠢的行为，对于支撑我们整个社会的农民来说更是如此。我们将开创性地授予那些最积极的劳动者“生产标兵”称号，这不仅是一种荣誉，同时也象征着这个家庭将会享有诸多就业和生活方面的优待。怀有理想之人的饭碗怎能空空如也呢？"
 NAC_prewar_10: "更严格的战时共产主义"
 NAC_prewar_10_desc: "我们是为了解放罗西亚人民而战，但是吃不饱饭谈何革命呢？我们也想优待人民，让他们过上舒适的生活，但现在显然还不是时候。崇高的理想与现实的手段并不冲突，目前只有提高生产指标，节衣缩食这一条路能够让革命继续下去。决战的日子就要到了，一时的隐忍与牺牲将换来更好的未来。"
 NAC_prewar_11: "为了胜利而生产"
 NAC_prewar_11_desc: "制胜于生产线上，制胜于田野之间，生产力就是战斗力！为了胜利，我们需要武器，我们需要粮食，加班加点的劳动将换来罗西亚更早的解放。这或许背离了当初全员8小时工作的承诺，但这不过都是临时措施。对于异议，喀秋莎同志将通过自己的权威说服他们。"
 NAC_prewar_12: "扩大宣传战线"
 NAC_prewar_12_desc: "仅仅依靠我们要对抗庞大的帝国是很困难的，因此我们要团结帝国内部一切可以团结的力量。在红军踏入沙皇格勒之前，我们的思想会先进入那里。罗西亚不缺乏进步人士，只要我们的分歧可以调和，那么他们就可以是我们的朋友。"
 NAC_prewar_13: "社会主义的优越性"
 NAC_prewar_13_desc: "要说服潜在的朋友加入我们，北方真理联合就要证明社会主义制度比旧帝国的优越性究竟在哪里。最明显的一点就是人人平等，罗西亚的未来不容农奴制这种黑暗血腥的事物存在，光是这一点就足够团结几千万被压迫的农民了。更何况我们的新国家里头人民享有充足的言论自由，也没有黑心资本家压迫工人，社会主义相比沙皇的统治是全面的进步！"
 NAC_prewar_14: "团结一心"
 NAC_prewar_14_desc: "青年八月党的崩溃历历在目，革命者之间的不和与倾轧是第一次革命失败的元凶之一。经过上次革命失败的筛选，如今的北方真理联合内部远比它的前辈团结。然而，联盟内部的分歧依旧存在，为了防止这些矛盾影响革命进程，我们需要再次强调团结的重要性。"
 NAC_prewar_15: "坚持专政"
 NAC_prewar_15_desc: "所谓专政，就是一个阶级压迫另一个阶级。社会主义的专政就是我们无产者压迫资产阶级，我们不去压迫他们，他们就会来压迫我们。这并不代表我们会像专制沙皇那样采用残酷手段，而是让那些该被挂路灯的资本家和贵族们明白自己的地位，不为人民服务反而压迫人民的虫豸应该好好思考自己的下场。"
 NAC_prewar_16: "不可置疑的权威"
 NAC_prewar_16_desc: "是谁在革命危亡之时保留了最后一丝火种，是谁一手缔造了北方真理联合，是谁击退了帝国的围剿？这一切都是人民的力量，但没有喀秋莎同志的英明领导我们或许会陷入更加不利的境地。我们不应该像旧日里崇拜沙皇那样过于神化喀秋莎酱，但也要肯定她的伟大贡献。"
 NAC_prewar_17: "团结在喀秋莎身边"
 NAC_prewar_17_desc: "未来的火炬手，北方真理联合的缔造者，青年八月党的继承人喀秋莎同志是我们毫无疑问的绝对领导核心。整个北方真理联合都应该放下分歧，紧密团结在以喀秋莎同志为核心的领导集体周围。各司其职，团结一致就是我们制胜的法宝。"
 NAC_prewar_18: "联盟的团结"
 NAC_prewar_18_desc: "北方真理联合能被称为联合就是这是一个由各个社会主义组织组成的伟大联盟，而不是哪个人哪个党的一言堂。“民主集中制”的设想或许符合罗西亚的现状，但未来如何呢？一党一人专政下的新国家会不会变成一个披着社会主义外皮的第二罗西亚帝国？联盟内部的广泛民主将把我们引向更加灿烂的未来。"
 NAC_prewar_19: "和而不同"
 NAC_prewar_19_desc: "联盟内部的政见存在不同是客观存在的，但是大家的治国理念都是建立在一个无产阶级专政的社会之上的，这就足够了。存在着不同意见的社会主义党派也是对我们施政的一种监督，一个由各个社会主义党派组成的委员会式的共和国将彻底结束罗西亚漫长的专制统治，将其真正的建设为一个民主的国家。"
 NAC_prewar_20: "准备决战"
 NAC_prewar_20_desc: "升起红旗，拿起钢枪，伟大的罗西亚解放战争很快就会到来了。这将是一场决定罗西亚命运的决战，理想与使命召唤着我们。罗西亚的革命从未结束，它刚刚开始，而且会一直继续下去。专制反动的沙皇统治该画上句号了，罗西亚人民的力量是不可阻挡的，赤色的潮流将淹没旧世的腐朽。为了解放，为了自由，前进！"
 NAC_prewar_21: "林中的红色杀手"
 NAC_prewar_21_desc: "沉默的红色杀手身着白衣隐于雪原之中，我们将让帝国的鹰犬知道何为恐惧。我们的狙击手将会无情地夺走敌人的生命，我们的慈悲不属于他们。让敌人丧失斗志是一种制胜的法宝......"
 NAC_prewar_22: "雪中进军"
 NAC_prewar_22_desc: "罗西亚北方糟糕的气候阻挡了帝国的前进，但我们要打出去也要面临同样的困难。穿越林海雪原前往广阔的罗西亚内陆并不是一件容易的事情，我们要做好雪地作战的准备，尽早突破帝国的防线。"
 NAC_prewar_23: "收买边防军"
 NAC_prewar_23_desc: "罗西亚的边防军对我们的恐惧已经到了极点，那我们为何不给他们一个活命的机会呢？帝国军队虽然是沙皇的走狗，但也是可以团结的对象。给他们一些好处就可以让我们发动进攻时悄然地越过边防线，打一个措手不及。"
 NAC_prewar_24: "团结罗西亚进步派"
 NAC_prewar_24_desc: "决战即将到来，我们比任何时候都迫切地需要罗西亚进步派的配合。这些向往着自由未来的朋友们将帮助我们更好地了解帝国的内部。"
 NAC_prewar_25: "武装自由农奴"
 NAC_prewar_25_desc: "那些逃到解放区获得自由的前农奴们是最好的战士，他们满怀着对腐朽帝国的仇恨，渴望着解放自己的家乡。他们或许不是多么强壮的战士，但他们的热情不可阻挡。经过我们的改造与训练，由自由农奴组成的几支部队将于红军并肩作战。"
 NAC_prewar_26: "灵活作战"
 NAC_prewar_26_desc: "我们的红军队伍人数较少，若是按照以前帝国的作战方式必然会落于下风。相反，我们要利用帝国僵化死板的作战方式，通过灵活的战术以小博大。帝国的军队规模虽大，但不过是个泥足巨人。"
 NAC_prewar_27: "为了罗西亚的明天"
 NAC_prewar_27_desc: "我们为了什么而战？是为了罗西亚的明天！我们将赶走所有压迫者，砸碎旧秩序。我们的每一位战士都要明白自己的理想与使命。"
 NAC_prewar_28: "极北之岛"
 NAC_prewar_28_desc: "寒岛刚好处在北方航线的中心位置，如果我们能够以那里作为中转基地，或许就能大大提高我们运输物资的效率。罗西亚海军再无所不能也不能擅自闯入他国领土，而我们可以肆无忌惮地运输物资。"
 NAC_prewar_29: "北方红！"
 NAC_prewar_29_desc: "时机已至，为了罗西亚被压迫的人民，为了罗西亚的未来，向沙皇发出怒吼吧！北方的星火余烬将再次熊熊燃烧，罗西亚的一切都将在这烈火中重获新生。\n\n§R这 将 是 最 后 的 斗 争§!"
 NAC_rev_1: "赤潮奔涌！"
 NAC_rev_1_desc: "我们苦等这一刻已经很久了，帝国的反动统治已经岌岌可危了。我们看得出来新任沙皇费尽力气想要拯救她祖先留下的遗产，但历史的洪流岂是一个人就能够抵挡的？帝国已经没有未来了，做出再多的改革与修补也无法治愈它那摇摇欲坠的根基。只有红色的浪潮将旧日的黑斑洗涤干净之后，罗西亚才能获得新生。"
 NAC_rev_2: "向北突击"
 NAC_rev_2_desc: "我们在南方的同志顺利控制了帝国统治薄弱的南部边疆地区，在帝国反应过来之前让我们尽情地向北狂奔吧。"
 NAC_rev_3: "跃马疆场"
 NAC_rev_3_desc: "北方寒冷的雪原并不适合骑兵作战，但南方则不同。由当地的牧民志愿组成的骑兵部队将作为红军的先锋，无论是用马刀还是步枪，革命者都有向反动分子表达意见的权力。"
 NAC_rev_4: "坚守奥伦堡"
 NAC_rev_4_desc: "奥伦堡的同志或许注定要走上一条悲壮的道路，他们受命在孤立无援的情况下切断帝国的东方大铁路，并且坚守这座战略重镇。援军远在千里之外，这座城市或许会成为无数烈士的葬身之地——但我们会铭记为革命献身的所有人。"
 NAC_rev_5: "坚定守住，就有办法"
 NAC_rev_5_desc: "在其他战线上我们要狂奔向前，但唯独在奥伦堡我们将不动如山。这里的同志多守住一天，前线的压力便减轻一分。为了继续坚守下去，我们将临时动员奥伦堡的进步青年和工人加入民兵部队协助我们防御。"
 NAC_rev_6: "越过峡湾"
 NAC_rev_6_desc: "帝国的骄傲，西部最大的海军基地为我们所有。由帝国海军套上的绞索如今已不复存在，我们现在可以通过海上开辟新的战场。"
 NAC_rev_7: "出动海军步兵"
 NAC_rev_7_desc: "海军步兵不仅是优秀的水手，更是精锐的战士，在任何一支军队里他们都是将军们的掌上明珠。战线向内陆推进，由起义水兵和原先的红旗舰队水兵将被改编为新的海军步兵单位投入作战。"
 NAC_rev_8: "飞跃雪原"
 NAC_rev_8_desc: "罗西亚的边界形同虚设，恶劣的气候无法阻挡我们前进。红军早就做了充足的雪地作战准备，我们将像鸟儿一样飞跃最严酷的地段。"
 NAC_rev_9: "勇往直前"
 NAC_rev_9_desc: "罗西亚的命运之战没有后退的余地，贪生怕死不如勇往直前。不要忘记了红军的使命，以及我们参与革命是为了什么。"
 NAC_rev_10: "最后的斗争"
 NAC_rev_10_desc: "这丧钟为谁而鸣呢？它为你而鸣响！\n\n腐朽的帝国即将咽下最后一口气，现在正是上刺刀，用我们的满腔热血给它最后一击的时候！"
 NAC_rev_11: "占领军火库"
 NAC_rev_11_desc: "帝国军队逃之夭夭，而他们没能带走的补给自然就是我们的囊中之物。让我们打开军火库厚重的大门，用这些武器来武装红军优秀的战士。"
 NAC_rev_12: "工业动员"
 NAC_rev_12_desc: "为了取得革命的胜利，我们将动员一切可以动员的力量。一些工厂将在我们的协调下迅速转入战时生产之中。"
 NAC_rev_13: "动员群众"
 NAC_rev_13_desc: "为了保卫革命，我们需要每个人的力量。罗西亚的人民们，动员起来！拿起武器，打倒暴君！"
 NAC_rev_14: "组建国际师"
 NAC_rev_14_desc: "来自海外的同志们一船一船地抵达我们的港口，由于语言以及文化差异，将他们单独编组为几支部队能够更好地发挥他们的力量。"
 NAC_reconstruction_1: "梦想成真"
 NAC_reconstruction_1_desc: "红旗在克雷姆林和沙皇格勒的皇宫上升起，罗西亚革命胜利了。青年八月党没能完成的使命由其继承者真理联合实现了，罗西亚人民梦想了几十年的自由与解放终于降临在了这片充满苦难的土地上。付出了无数牺牲的革命终于在今天开花结果，语言无法表达我们的激动之情。"
 NAC_reconstruction_2: "翻身农奴把歌唱"
 NAC_reconstruction_2_desc: "从未开眼看过世界的农奴们传唱着长着红色翅膀的天使前来解救他们的故事，这种传说虽然与我们的无神论思想相悖，但几千万被压迫者重获自由确实不假，现在是轮到曾经的压迫者汗流浃背的时候了。"
 NAC_reconstruction_3: "启动全国土改"
 NAC_reconstruction_3_desc: "所谓土地改革，并不是单纯的把地主的土地分给农民，如果不能彻底地掐死土地兼并，这样只会在几十年后诞生一群新地主。罗西亚的一切土地都属于她的人民，属于她的人民建立的国家，因此不会有任何一片土地属于具体的哪个人。土地将作为一种国有的生产资料被分配给农民，由他们自主进行生产与管理，除上交国家部分外，其余全部属于自己。"
 NAC_reconstruction_4: "消灭反动地主！"
 NAC_reconstruction_4_desc: "那些旧日的反动地主还妄想着保留他们的特权，血统与传承在专政面前不值一提。既然他们那么留念旧帝国，那么坚决地抵制土改，那我们就送他们去见那个已经逝去的反动国家吧。"
 NAC_reconstruction_5: "土地属于人民！"
 NAC_reconstruction_5_desc: "我们要再次明确，在新的国家中不会出现土地私有制。罗西亚的每一寸土地都属于其全体人民，因此任何土地私有行为都是在盗窃国家财产。土地将被作为生产及生活资料按照需求进行分配。"
 NAC_reconstruction_6: "启动农村扫盲"
 NAC_reconstruction_6_desc: "愚昧的人民是帝国的统治根基，也是革命的绊脚石。我们的人民有着朴素的是非善恶观点，但再以上的知识他们就难以理解了。开启民智是革命的重要进程，社会主义国家的人民必须学会读书写字，这样他们才能更好地参与到一个民主国家的建设之中。"
 NAC_reconstruction_7: "愚昧之祸根"
 NAC_reconstruction_7_desc: "神谕乃虚妄之语，唯物主义者怎会相信如此反动之物呢？但正教会是一个有着超过八千万信徒的组织，历史悠久，触手遍及整个罗西亚。他们是沙皇愚弄百姓的帮凶，同时也借机积攒了大量财富。但我们不能像对待其他反动分子那样也用物理手段将其快速消灭，只要人民在客观上有着精神需求，他们就还有存在的土壤。"
 NAC_reconstruction_8: "现实的妥协"
 NAC_reconstruction_8_desc: "我们不能与自己的宗教自由政策自相矛盾，但也不能容忍正教会享有往常的特权。鉴于目前的现状，我们可以想办法与教会达成一个合理的妥协。我们不会过多干涉宗教内部事务，但他们也不得借宗教干预政治，正教会的一切行为都必须只限制在宗教层面，回归其本真。"
 NAC_reconstruction_9: "国家管控"
 NAC_reconstruction_9_desc: "教会过于庞大，几乎就是一个独立王国。社会主义国家不会容许如此独立于监管之外的宗教组织，国家将会成立统一的宗教管理局对其进行监管，同时将旧有的教会管理架构全部纳入该机构的管控之下。神职人员只要负责宗教方面的事务即可。"
 NAC_reconstruction_10: "没收教产"
 NAC_reconstruction_10_desc: "教会的财产疑似有些过多了，这些从人民身上榨取的财富现在该还给人民了。我们将对所有教会的资产进行统一登记，并甄别哪些是他们必须的，哪些是民脂民膏。社会主义者不会强取豪夺，我们也是讲道理的。"
 NAC_reconstruction_11: "打碎迷信"
 NAC_reconstruction_11_desc: "这世上哪有什么神仙？推行唯物主义的无神论思想才是未来的罗西亚应该做的事情。虽然目前阶段我们的人民依旧是迷信的，但随着我们对反动教会的查禁与限制，罗西亚终究会蜕变为我们理想中的那个国家。"
 NAC_reconstruction_12: "旧日羔羊，今日先锋"
 NAC_reconstruction_12_desc: "在沙皇和牧首们的眼里，人民是羔羊，需要他们的“引导”。这在潜意识中就将人民视为了低他们一等的羊群，为那个阶级分明的旧社会服务。在新社会中，人民才是真正的革命先锋，我们这个由人民建立的政府也不会将他们视为需要引导的人，而是我们服务人民。"
 NAC_reconstruction_13: "万里江山万里红"
 NAC_reconstruction_13_desc: "红色是最美的颜色，虽然它与雪国罗西亚并不怎么相配，但皑皑白雪无法阻碍我们的热情。现如今罗西亚的万里江山到处插着红旗，旧帝国的尸骸之上诞生了一个伟大的新国家。"
 NAC_reconstruction_14: "由红军来管制"
 NAC_reconstruction_14_desc: "革命会产生诸多混乱，这是不可避免的事情。红军前进的脚步远远超过了我们培养出足够的行政人员的速度，目前我们的行政官员缺口依然巨大无比。既然如此，那就不如让红军直接接管地方的行政事务，同时继续清剿土匪和保皇派。在我们的行政系统日渐完善的同时，红军也可以逐渐回到他们原先的岗位上。"
 NAC_reconstruction_15: "扫清腐朽"
 NAC_reconstruction_15_desc: "旧社会留下了太多腐朽的东西，不将他们全部砸碎，我们如何能建立一个新社会呢？同时那些盘踞在犄角旮旯的反动分子也还没有完全清扫干净，我们需要红军的力量来打扫屋子。"
 NAC_reconstruction_16: "任用旧官僚"
 NAC_reconstruction_16_desc: "启用一部分经过审查且能力合格的旧帝国官僚是合乎规则、合乎现实的举措。我们不能因为他们曾经为反动政权服务过而彻底地否定他们，有能力的人员就应该被安排到适合他们的地方。况且那些熟悉当地事务的人员或许比我们新派遣的人员更加高效，值得我们学习和团结。"
 NAC_reconstruction_17: "旧帝国的进步派"
 NAC_reconstruction_17_desc: "想要拯救罗西亚的进步派大有人在，他们也是我们应该团结的盟友。这些进步派在二次革命中发挥了重要的作用，过河拆桥不是我们的作风。他们在未来的民主政府中也应该有一席之地。"
 NAC_reconstruction_18: "驯服不羁"
 NAC_reconstruction_18_desc: "罗西亚气候恶劣，这也造就了她坚韧的人民，但这种坚韧有时也会变为野蛮与桀骜不驯。旧帝国无法有效统治的地方充斥着各种混乱与无序，而新政府将以前所未有的效率将其重新收归治下，实现对罗西亚全境真正有效的管理。"
 NAC_reconstruction_19: "红星闪耀"
 NAC_reconstruction_19_desc: "红星在北国的荒原中升起，它将照耀世界。我们将化作一盏长明灯，时刻为罗西亚人带来希望。革命事业还有很长的路要走，火红的未来在前方等待着我们。"
 NAC_reconstruction_20: "红彤彤的罗西亚"
 NAC_reconstruction_20_desc: "谁能想到灿烂的阳光会洒满罗西亚的大地，团结的人民会推翻反动的统治呢？我们做到了，卡罗尔的预言由我们第一次实现。盘旋在沙皇格勒上空的幽灵如今获得了强壮的肉体与毫不褪色的灵魂，我们将走出困境，走入那个红彤彤的世界。"
 NAC_rsr_1: "八月之遗产，七月之荣光"
 NAC_rsr_1_desc: "青年八月党未竟之事由我们实现，罗西亚终于成为了一个自由平等的新国家。一切专制的、封建的、反动的东西都被扫进了历史的垃圾堆中。荣光属于北方真理联合，属于所有的罗西亚人民。罗西亚自废墟中崛起，而现在是兑现诺言的时候了——将国家真正地交给人民。"
 NAC_rsr_2: "真正的民主"
 NAC_rsr_2_desc: "什么是民主，这是一个社会主义国家首先要问的问题。我们口中的民主是真正意义上的由人民参与国家决策，而不是只是让穿着华丽礼服的精英们开会决定亿兆生灵的命运。只有让广泛的人民民主参与到国家治理的方方面面，才能将罗西亚的专制传统一扫而空，将其改造为人民的国家。"
 NAC_rsr_3: "人民的政党"
 NAC_rsr_3_desc: "党的职责是什么，自然是服务其所代表的人民，将人民朴素的想法总结成为一条条可行的政策。我国的政党应该肩负起为人民代言的职责，而不是作为一个骑在人民头上，企图以自己的意志指挥人民的反动组织。"
 NAC_rsr_4: "人民的公仆"
 NAC_rsr_4_desc: "在旧帝国时期，政府公务员是个让普通人羡慕的职位。我们承认一个国家的运转离不开这些政府中的齿轮，但他们也在无形间形成了一个难以撼动的特权阶层，不仅终生衣食无忧，即使有过错也会得到整个系统的保护。这样便对吗？凭什么人民的公仆反而会拥有主人的权力？"
 NAC_rsr_5: "人民的军队"
 NAC_rsr_5_desc: "一支革命的军队的核心便是其永远是守护无产阶级的战士，而不是哪个人的暴力机器。沙皇用军队来镇压人民，我们用军队来保护人民，这就是新共和国之优越性。一支人民的军队才是我们可以信赖的军队。"
 NAC_rsr_6: "确立社会主义多党制"
 NAC_rsr_6_desc: "有些人一听到“多党制”就浑身难受，仿佛只有一党一国才是唯一的解法。然而，一个巨大的单一党内部就没有分歧和矛盾吗？如果一党专政出了问题谁来监督指正呢？在社会主义多党制度下，我国将建立数个社会主义政党共同参政的系统，只要这些党受到人民的认可，同时坚持无产阶级立场，他们就应该有一席之地。"
 NAC_rsr_7: "友好协商，民主表决"
 NAC_rsr_7_desc: "有人的地方就有分歧和矛盾，但在社会主义国家我们就应该发扬民主协商的优势，将所有的分歧和问题拿到台面上解决，而不是搞暗地里的党争。"
 NAC_rsr_8: "从人民中来"
 NAC_rsr_8_desc: "为了杜绝新特权阶级的产生，我国的公务员任免将大量参考人民的意见，甚至由人民直接选举产生。他们的眼睛是雪亮的，在罗西亚一亿百姓的监督下，这些来自人民的公务员才会为了人民服务。"
 NAC_rsr_9: "到人民中去"
 NAC_rsr_9_desc: "我们需要那些每天躺在办公室里头，两耳不闻窗外事的公务员吗？这些人对人民有什么好处吗？基层的干部若是不去了解群众的困难，只在脑海里头想象人民需要什么，那他们和旧社会的官僚有什么区别？"
 NAC_rsr_10: "接受监督"
 NAC_rsr_10_desc: "官官相护，整个公务员体系自发地进行互保是旧时代的顽疾，要将这种疾病祛除就需要对他们进行广泛的监督和法律上的规范。公务员系统并不是什么特权系统，而是应该成为一种和工人、农民一样的职业。"
 NAC_rsr_11: "不忘初心"
 NAC_rsr_11_desc: "作为一名革命军人是光荣的，但也不能因此骄傲，从而将自己视为特殊的一份子。我们建立革命军队是为了对旧秩序进行武装斗争，是为了保护无产阶级专政。军队不应该忘记自己的无产阶级属性，要时刻牢记这一点。"
 NAC_rsr_12: "军民团结"
 NAC_rsr_12_desc: "人民的军队由人民建立，军民不应该像过去那样上下分明。在社会主义国家中，军队服务人民，人民拥护军队，双方相辅相成，共同保卫革命事业。只有通过这种方式建立的军队才是真正的红色军队，才会真正地确保在未来红军依旧不会褪色。"
 NAC_rsr_13: "人人都是火炬手"
 NAC_rsr_13_desc: "我们不能寄希望于一个全知全能的伟大之人来支撑整个革命事业，革命的火炬从来都不是一个人点燃的。在红色罗西亚，人人都是未来的火炬手，不必说谁最伟大，人民最伟大。"
 NAC_rsr_14: "新时代的炮响"
 NAC_rsr_14_desc: "你听到礼炮的轰鸣了吗？那是为新时代奏响的祝福，民主与进步真正地降临在了罗西亚。虽然我们还有很长的路要走，面前还有数不清的困难，但只要我们确立的框架能够良好的运转下去，我们的下一代就会继续我们未完成的事业。"
 NAC_katyusha_1: "梨花开遍天涯"
 NAC_katyusha_1_desc: "历史与使命将一个庞大的新国家交到了喀秋莎手上，在梨花开遍天涯之时，她将继续为了自己的理想，为了自己梦中的罗西亚奋斗。漫长的革命岁月从未结束，砸碎旧世界是个难题，而建设新世界更是个难题。克雷姆林的旧皇宫迎来了新住户，少女的新征途也就此开始。"
 NAC_katyusha_2: "击碎复辟幻想"
 NAC_katyusha_2_desc: "帝国崩塌了，但那个专制反动的幽灵从未消失。成百上千年的专制历史不会在一夜之间消弭，建立无产阶级专政下的民主社会还有很长的路要走，我们的第一步就是先让那些怀着复辟妄想的反动分子死心。"
 NAC_katyusha_3: "整肃党纪"
 NAC_katyusha_3_desc: "自青年八月党开始，各个革命党此兴彼落，许多都是昙花一现，难成大事。其中最大的问题就是还没等到胜利，党自身就已经腐化不堪。目前我们党之中或许也有这样的问题，为了革命大业，我们暂时默许了党员良莠不齐，而现在就是彻底整肃党内纪律的时刻了。一个不能自我革命的党注定会被历史抛弃。"
 NAC_katyusha_chairman: "英明的党，英明的领袖"
 NAC_katyusha_chairman_desc: "罗西亚社会党是领导全罗西亚人民的开路先锋，而党员们要团结在英明的喀秋莎同志周围。一个团结进步的党才最符合罗西亚人民的利益，在我们的英明领导下，社会主义事业将会蒸蒸日上。"
 NAC_katyusha_4: "兑现诺言"
 NAC_katyusha_4_desc: "我们当初就承诺革命胜利之后将会实现广泛的人民民主，现在是将其付诸实现的时候了。国家从上到下都将彻底实现民主化，让社会主义民主参与到国家治理的方方面面。群众的建议都将成为党后续政策的依据，以更好地服务全国人民。"
 NAC_katyusha_5: "无产阶级民主"
 NAC_katyusha_5_desc: "什么是民主，这是一个社会主义国家首先要问的问题。我们口中的民主是真正意义上的由人民参与国家决策，而不是只是让穿着华丽礼服的精英们开会决定亿兆生灵的命运。只有让广泛的人民民主参与到国家治理的方方面面，才能将罗西亚的专制传统一扫而空，将其改造为人民的国家。"
 NAC_katyusha_6: "普及政治委员"
 NAC_katyusha_6_desc: "军队要为人民服务，也要听党的指挥，更不能反过来指挥党。红军是社会主义国家的暴力机器，是无产阶级专政的守护者，为了确保思想的纯洁，之前未能广泛实行的政治委员制度将推广到全军之中。思想是军队的第一战斗力，一支忠于人民的军队才能履行其职责。"
 NAC_katyusha_7: "红军的使命"
 NAC_katyusha_7_desc: "作为一名革命军人是光荣的，但也不能因此骄傲，从而将自己视为特殊的一份子。我们建立革命军队是为了对旧秩序进行武装斗争，是为了保护无产阶级专政。军队不应该忘记自己的无产阶级属性，要时刻牢记这一点。"
 NAC_katyusha_mil_committee: "军事委员会的权威"
 NAC_katyusha_mil_committee_desc: "出于现实因素考虑，在革命战争中各条战线各自为战，中央只决定大致方针。这在和平时代只会导致军队内部山头林立，军事委员会形同虚设。当红军走向职业化与正规化的同时，一切军事指挥权也应该收归军事委员会。"
 NAC_katyusha_8: "明媚的春光"
 NAC_katyusha_8_desc: "罗西亚的寒冬结束了，少女的歌声仿佛明媚的春光，将这片土地带入一个新的纪元。时代在召唤，未来在召唤，年轻的罗西亚人们，前进吧！"
 NAC_katyusha_9: "光明的太阳"
 NAC_katyusha_9_desc: "红色的太阳在罗西亚的皑皑雪原上升起，它会给人民带来温暖，给敌人带去毁灭。阿西娅北方那具老态龙钟的的病体焕发了新生，旧日秩序已死，而这片大陆将重获新生。"
 NAC_econ_1: "成立工业化委员会"
 NAC_econ_1_desc: "我们的工业化水平相比其他发达国家来说还远远不够，我们的人民也才刚刚摆脱压迫与腐败。工业化这条自强之路没有捷径可以走，只有我们亲手锻造的钢铁才是可靠的伙伴。在先进的社会主义制度下，我们赶超强国并不是虚妄之梦。"
 NAC_econ_2: "集体农业"
 NAC_econ_2_desc: "土地国有化是我国未来农业生产的基础，我们不会把旧地主的土地再次分配出去，从而让未来出现一个新地主阶级。新的农业系统将建立在一个个集体农庄之上，农民们将为自己的集体劳作，也将为自己劳作。"
 NAC_econ_3: "工业发展六年规划"
 NAC_econ_3_desc: "在国家的规划下，我们将制订一个时间表来确定未来的工业发展方向，并给予专项支撑。在未来六年之中，我们将翻修基础设施，扩大资源开采，并建立一套初步的工业体系。"
 NAC_econ_4: "修路造桥"
 NAC_econ_4_desc: "罗西亚严酷的环境使得哪怕在国内的运输效率都相当低下，为此我们需要克服困难，建立更多可用的铁轨和公路。运输的效率就是工业的生命，无法送到工厂中的矿石就是普通的石头，堆积在工厂中难以输出的产品也与垃圾无异。"
 NAC_econ_5: "挖山填海"
 NAC_econ_5_desc: "罗西亚母亲给予了我们严酷的环境，但在广袤的土地之下则是取之不尽的资源。这大自然的馈赠就是我们未来发展的保障，以前建立的许多矿井现在也将得到翻新，并继续扩展其规模。只要我们能够自产廉价的资源，我国工厂的成本就将大大降低。"
 NAC_econ_6: "城市化"
 NAC_econ_6_desc: "将人民困在农田里是帝国的愚民政策的一部分，而想要发展工业，将农村的富余劳动力集中到城市中才是正确的做法。罗西亚的城市化还远远不够，我们需要扩建新的城区，建设新的工厂，让所有人都能过上安稳的生活。"
 NAC_econ_7: "革命军事工业"
 NAC_econ_7_desc: "未来是工业化的战争，我们的国家也绝不是什么世外桃源。敌视社会主义的反动国家根本数不过来，为了保卫革命，为了将红军武装到牙齿，建立庞大而完善的军事工业是目前的重点之一。开着坦克的红军远远强于拿着步枪的红军，思想的武器要有，现实的武器更要有。"
 NAC_econ_8: "赤红重拳"
 NAC_econ_8_desc: "面对凶恶的反动国家，直接给他们重重一拳才是罗西亚式的行事方式，作为未来的军队主力，喀秋莎同志已经指示有关部门研究一款全新的通用坦克，它将在未来作为罗西亚的铁拳狠狠地敲碎敌人的脑袋。"
 NAC_econ_9: "红旗造船厂"
 NAC_econ_9_desc: "帝国海军或许是沙皇留下的最宝贵的遗产，为了继续扩大海军的规模，我们将投资建设新的干船坞和维修船台。罗西亚的海军终有统治海洋的一天，这一切都要从各个船厂开始。"
 NAC_econ_10: "旧日遗产"
 NAC_econ_10_desc: "反动的旧罗西亚统治阶层是有罪的，但是机器是无辜的。如今压迫者已经夹着尾巴逃走了，而昔日帝国工业化的成果则完全留给了我们。在那个封建而落后的制度下，工业化进程根本没有得到科学而有效的规划，继承了昔日遗产的我们则要实现前任难以企及的成就。"
 NAC_econ_11: "铁路电气化"
 NAC_econ_11_desc: "铁路就是串联罗西亚的大动脉，拥有高效运转的铁路系统才是实现全国互联互通的基础。原先破旧而运力不足的铁路需要得到进一步的改造和电气化，让其成为共和国引以为傲的基础设施系统。"
 NAC_econ_12: "成立国有企业"
 NAC_econ_12_desc: "让国家来运营所有的企业是低效的，但诸如医疗、教育、电力、供水这样的关键基础产业还是要由国家亲自控制。这批国有企业将会成为我国经济上的基础设施，在确保收益的同时尽可能地降低价格，从而为其他产业的良好发展奠定基础。"
 NAC_econ_13: "允许公私合营"
 NAC_econ_13_desc: "将经济全盘国有化或许只会在未来将其变为一潭死水，我们也要相信市场的活力。资产阶级的剥削是残酷的，但总好过封建主的固步自封。在国家需要发展经济的当下，愿意与我们合作的前帝国企业们可以以公私合营的方式继续运行下去——但前提是必须遵守新共和国的一切法律，并且不得向以前那样压榨工人。"
 NAC_econ_14: "阿西娅的工业巨人"
 NAC_econ_14_desc: "如今的我们已经摆脱了一贫如洗的过去，工业之火照亮了罗西亚前进的道路，哀嚎求生的阿西娅大陆北方如今崛起了一个新的红色工业巨人。这是社会主义的力量，这是人民的力量，我们将用这强大的力量守卫来之不易的解放，并将火种传播到世界各地。"
 NAC_econ_15: "国家的大手"
 NAC_econ_15_desc: "为了更好地发挥社会主义集中力量办大事的优势，在进行工业化的过程中实行计划经济，由国家进行宏观调控并将资源集中于工业建设领域是个相当合理的选择。在外部形势严峻的当下，我们没有时间等待市场给出一个答案。但也有人批评说在拥有超强的数据及信息分析处理能力之前，这种制度在效率上的缺陷终究难以弥补......"
 NAC_econ_16: "社会主义混合经济"
 NAC_econ_16_desc: "那种自由放任，任由资产阶级随意压榨人民的万恶制度显然并不是我们想要的，但市场经济本身并没有过错，关键在政府在其中的作为。我们要相信市场的创新能力及其进步的动力，但政府也要控制关键产业，并防止无序扩张。经过市场竞争检验的产品才是好的产品，指望依靠国家的指挥棒就能够让经济如我们所愿般发展显然有悖于客观规律。"
 NAC_econ_17: "罗西亚的第一部劳动法"
 NAC_econ_17_desc: "吃人的旧社会在于有些人比其他人更加平等，资本家们可以肆无忌惮地压榨工人而不付出任何代价。这种腐朽的旧时代该结束了，每个人都应该有尊严地活着，有尊严地工作。这部劳动法将大力保护工人的利益，坚决捍卫他们每个只工作八小时的权力。有反对者认为这会拖慢我们的经济发展，但若是让他们也到流水线前面去工作十二小时，他们又会有何反应呢？"
 NAC_econ_18: "普及教育"
 NAC_econ_18_desc: "教育与知识是开启未来的大门，作为社会主义新公民，所有人都应该具备读书写字的能力。祖国未来的花朵将会接受免费的义务教育，并成为祖国的栋梁。"
 NAC_econ_19: "成立社会保障局"
 NAC_econ_19_desc: "一个国家的强大不仅在于她有多么富裕，更在于这个国家内部有多么平等，人民是否有尊严地活着。弱势群体更应该得到我们的保护，通过学习其他国家的福利制度，我们也将建立一套广泛的社会保障系统，让我们的人民不至于流落街头。"
 NAC_econ_20: "融入世界"
 NAC_econ_20_desc: "依靠自己完全生产所有我们需要的东西是个美好的想象，但在现实中显然不太可行，要让我国经济良好发展就需要融入世界之中。敌视我们的国家大有人在，但愿意与我们做生意的国家也很多，罗西亚的优质能源和产品都将让我们大赚一笔。"
 NAC_econ_21: "罗西亚制造"
 NAC_econ_21_desc: "与封建国家、反动国家的竞争不仅在于军事，也在于经济。他们可以敌视我们，反对我们，但有朝一日他们也将不得不依靠我们的产品度日，到那时我们的优越性就会自然地体现出来，让那些腐朽的政权不攻自破。“罗西亚制造”将会成为共和国的闪亮标签，随着我们先进的思想传播到五洲四海。"
 NAC_econ_22: "民主兵工厂"
 NAC_econ_22_desc: "作为社会主义民主国家的代表，支援其他地区的同志是我们的职责。我们的军工厂将加速运转，为同志们提供推翻暴政的武器。让我们团结起来，奋战到明天！"
 NAC_econ_23: "稳定粮价"
 NAC_econ_23_desc: "粮食价格一直是个让人头疼的问题，粮食价格过低农民会丧失生产积极性，过高又会导致社会动荡。我们目前的解决方法是通过统一价格收购外加农业补贴的形式来在中间达成一平衡。"
 NAC_econ_24: "农业机械化"
 NAC_econ_24_desc: "依靠人工进行工业生产疑似有些太落后了，我国工业化成果的第一批收益者应该就是我们的农民。通过新生产出的农机和我国的廉价能源，我们的粮食产量将再上一层楼。"
 NAC_econ_25: "建立合作社"
 NAC_econ_25_desc: "以集体农庄为基础单位的农业合作社能够有效帮助农民们解决商业上的问题，从此以后他们不用再担心如何销售自己的农产品，也不用担心无处获得资金了，合作社会帮助他们解决许多麻烦。"
 NAC_econ_26: "扩大粮食出口"
 NAC_econ_26_desc: "我国继续资金来进行建设，而我们能够出口换取外汇的除了资源就是粮食了。这些低端产品的出口只能依靠大量售卖来获得收益，但随着我们的发展，罗西亚很快就会开始出口更加高端的产品。"
 NAC_econ_27: "土豆、红茶与美酒"
 NAC_econ_27_desc: "数不清的土豆，可口的红茶，与让人难以忘怀的烈酒或许就是罗西亚农业的三张名片。在先进的社会主义制度的指引下，我们的农民再也不会像农奴一样被压榨，而我国的农业将会成为整个国家继续生存下去的基石。"
 NAC_dip_1: "打破困境"
 NAC_dip_1_desc: "其他国家的敌视与封锁给革命造成了极大的困难，现状是让整个世界都插满红旗是不现实的，我们需要以实用主义的角度出发与其他国家接触。我们相信世界离不开罗西亚，罗西亚也离不开世界。只要双方能够交流，那就还有后续讨论的空间。"
 NAC_dip_2: "南下支援革命"
 NAC_dip_2_desc: "南方的赛莲斯也燃起了革命的火苗，我们的同志们也正在为了美好的未来而战。为了支援他们的革命事业，也为了我们能够有一个安稳的南方边界，我们需要向他们伸出援手。"
 NAC_dip_3: "寻求国际承认"
 NAC_dip_3_desc: "我们应该处在一个平等的立场上理性地与其他国家交往，而我们在罗西亚革命中取得的胜利是不可置疑的，我们就是如今唯一的罗西亚合法政府。寻求国际承认并非向反革命国家妥协，而是向他们昭示我们开放包容的态度，以及我们制度的优越性。"
 NAC_dip_4: "理想乡的来客"
 NAC_dip_4_desc: "亚瑟王，这已经是第五碗了，我们现在能谈谈合作的事情吗？"
 NAC_dip_5: "解放阿西娅"
 NAC_dip_5_desc: "南北阿西娅大陆腐朽的旧秩序终将消亡，而我们将成为解放这里的先锋队。红旗将从北方的雪原插到大陆的最南端，这片死气沉沉的大陆终将重获新生。"
 NAC_dip_6: "帝国的伤心之地"
 NAC_dip_6_desc: "帕尔斯帝国...也就是曾经的帕夏帝国的碎片，那里曾经是无数罗西亚士兵的伤心之地，沙皇征服了那里，却永远无法统治那里。而作为解放者的我们并没有将其纳入国土的打算，而是希望重新建立一个革命而统一的帕夏国家。"
 NAC_dip_7: "阿西娅的泥足巨人"
 NAC_dip_7_desc: "自由合众国，既不自由，也不合众。这个泥足巨人在黑沫夜的腐蚀下已经失去了最后的活力，其国内的矛盾与落后的制度也证明了资产阶级的反动与脆弱。是时候挥师南下，解放那里的人民了。"
 NAC_dip_8: "两面红旗"
 NAC_dip_8_desc: "与我们南方的同志并肩作战让我们兴奋不已，我们乐见于阿西娅大陆出现另一个革命政府。两面红旗将交相辉映，成为照亮世界的灯塔，给敌人一些小小的社会主义震撼。"
 NAC_dip_9: "红莲业火"
 NAC_dip_9_desc: "赛莲斯固步自封，四分五裂，缝缝补补的祖宗章程终究有撑不住的那天。不如让红莲业火彻底地净化这片苦难的土地，就像我们解放罗西亚那样，我们的同志或许也能够实现自己的理想。"
 NAC_dip_10: "睦邻友好"
 NAC_dip_10_desc: "赛莲斯的解放大业已成，而北方的边界线目前仍晦暗不明，是时候进行公平合理地划分了，同志之间的问题都应该拿到台面上解决。"
 NAC_dip_11: "赤潮再起"
 NAC_dip_11_desc: "赛莲斯没入黑暗之中，淹没了罗西亚帝国的赤潮如今将涌向南方，为那里带去解放。红军将踏碎一切反动派的统治，实现完全的胜利。"
 NAC_dip_12: "灿烂阳光"
 NAC_dip_12_desc: "崭新的赛莲斯在烈火中重生，红旗迎风飘扬，到处洒满了灿烂阳光。为我们的同志，我们的友谊，高呼万岁吧！"
 NAC_dip_13: "阿西娅新生"
 NAC_dip_13_desc: "终于，阿西娅大陆所有的腐朽旧势力都已经被清除，这片大陆已经成为了一个插满了红旗的堡垒。在这片充满死与新生的大陆，社会主义取得了最后的胜利，原先被分开的各国人民将团结在一起，共同迈向未来。"
 NAC_mil_1: "红旗下的钢铁之师"
 NAC_mil_1_desc: "我们在红旗之下已经奋战了许久，而那支与散兵游勇无异的红军也在岁月的锻打下成为了一支钢铁之师。随着新国家的建立，红军也要走向正规化与职业化。"
 NAC_mil_2: "走向职业化"
 NAC_mil_2_desc: "革命战争告一段落，而我们成分复杂的军队也需要进行一次整理。一直职业化的军队才能够拥有足够的战斗力，那些临时充数的士兵在和平时期没有呆在军队中的必要，他们可以在更需要他们的地方发光发热。"
 NAC_mil_3: "不曾褪色的战车道之梦"
 NAC_mil_3_desc: "曾几何时，真理学院将有机会成为罗西亚第一支装甲部队，可惜造化弄人，我们与战车道失之交臂。但如果我们有整个罗西亚作为后盾，曾经埋在心中的战车道之梦终于可以成为现实。战车，前进！"
 NAC_mil_4: "战争之神"
 NAC_mil_4_desc: "炮兵就是战争之神，大炮就是最有效的论据。现代战争已经不是空有人数就能获胜的时代了，足量的炮弹与足量的兵员同样重要。"
 NAC_mil_5: "奥伦堡兵工厂"
 NAC_mil_5_desc: "奥伦堡，这座革命英雄城市曾经在孤军奋战的情况下拖住了帝国军队许久，而这里也将成为未来新的炮兵生产基地。这座坐落于东方大铁路上的城市将有效地发挥其地理优势，在未来成为军事物资的转运中心。"
 NAC_mil_6: "代号：天启"
 NAC_mil_6_desc: "This is the day of judgement."
 NAC_mil_7: "建立总参谋部"
 NAC_mil_7_desc: "战争是一门严谨的科学，而总参谋部的建立这是我军迈向正规化的重要一步。这个部门将统合三军，通过周密的规划赢得每一场战役。"
 NAC_mil_8: "口径即为信仰"
 NAC_mil_8_desc: "谁不喜欢用152毫米的重炮装填榴弹给敌人来上一发呢？能否命中尚且不论，这个口径就是有着奇妙的魔力，在实战中也表现良好。我们的浪漫就是爆炸，尤其是让炮弹在敌人脑袋上爆炸。"
 NAC_mil_9: "“可靠的同志”"
 NAC_mil_9_desc: "装载着重炮与重甲的坦克将会是我们军队中最为可靠的同志，也是敌人最恐惧的对象，当它的轰鸣声传来之时，最好不要挡在它的面前。"
 NAC_mil_10: "拔锚启航"
 NAC_mil_10_desc: "天蓝色的巡洋舰，赤红色的海军，收编了帝国海军之中，红旗舰队空前的强大。然而我们对于海军建设的构想不会就此结束，我们还需要更多更加先进的海军，这也意味着我们需要更加完善的工业系统。"
 NAC_mil_11: "联盟港，西方之窗"
 NAC_mil_11_desc: "联盟港作为罗西亚西方的大门拱卫着我们海疆的安全，其作为不冻港的战略价值也值得我们投资。作为直面欧罗巴的西方之窗，我们需要扩建那里。"
 NAC_mil_12: "海涅格勒，南方之门"
 NAC_mil_12_desc: "海涅格勒位于峡湾的重重保护之下，也是罗西亚海军工业最为发达的地方。这座南方的海上大门将继续发挥其职责，成为我们海军最重要的驻地和造船厂。"
 NAC_mil_13: "摩尔曼港，东方堡垒"
 NAC_mil_13_desc: "东方的威胁从不比南方少，作为东方堡垒的摩尔曼港远离我们人口稠密的西部地区，因此其需要更加强大的自保能力来支持东方舰队的运作。如果我们未来有向东进军的想法，那里也将成为绝佳的跳板。"
 NAC_mil_14: "海上的红色先锋"
 NAC_mil_14_desc: "与战舰同时巡弋于大海上的还有我们的红色先锋——海军步兵。他们每个人既是熟练的水手，又是身经百战的战士，我们需要更多的海军步兵来作为革命的先锋。当舰炮鸣响之后，他们将在硝烟之中踏上敌人的海岸。"
 NAC_mil_15: "光荣的海军步兵"
 NAC_mil_15_desc: "成为一名海军步兵是一件极其光荣的事情，我们希望这支部队能够被锻炼为一支不可战胜的雄师，他们将不惧困难，将红旗插到每个滩头。"
 NAC_mil_16: "战列舰委员会"
 NAC_mil_16_desc: "大舰巨炮是不可拒绝的浪漫，新成立的战列舰委员会将在帝国海军的基础上设计新一型号的战列舰，作为新共和国红色海军力量的象征。"
 NAC_mil_17: "两洋海军计划"
 NAC_mil_17_desc: "我们需要在两片大洋作战，因此我们也需要足够支撑起两支舰队的海军工业。目前的造船规模还远远不够，要实现这一宏大的计划我们还要继续努力。"
 NAC_mil_18: "大红舰队"
 NAC_mil_18_desc: "一艘挂着红旗的艨艟巨舰将大大震慑反动势力的头目们，而一支挂着红旗的舰队将让他们两股战战，再也不敢妄图对抗革命。红旗舰队要做好畅游四海的准备，用舰炮将革命的歌声散播到那些反动国家的土地上。"
 NAC_mil_19: "夜航魔女之歌"
 NAC_mil_19_desc: "翱翔于蓝天并非不可实现的梦想，随着我国工业实力的提升，建设一支空军也将提上日程。"
 NAC_mil_20: "中央航空设计局"
 NAC_mil_20_desc: "共和国最聪明的头脑，最优秀的飞行员将集聚一堂，为罗西亚打造最强大的航空机器。他们的成果不仅将用作民航，更重要的是为方兴未艾的空军生产不输我们对手的战机，有着优秀指标的战机将成为我国空域的坚强卫士。"
 NAC_mil_21: "飞得更高"
 NAC_mil_21_desc: "建立一个通过飞机将轻装步兵和装备投送到敌人后方的兵种将会在未来发挥重要的作用，在我们掌控了天空之后，从天而降的战士将让敌人措手不及。"
 NAC_mil_22: "防空人民委员会"
 NAC_mil_22_desc: "我们必须防御敌人对我们城市和工业中心的轰炸，各地建立的防空人民委员会将帮助群众躲避轰炸，并且建立起有效的防空系统。"
 NAC_mil_23: "代号：基洛夫"
 NAC_mil_23_desc: "Kirov Reporting"
 NAC_mil_24: "罗西亚上空的鹰"
 NAC_mil_24_desc: "罗西亚上空的红鹰将在第三战线上捍卫革命，捍卫这个美丽的国家和它的一亿人民。它终将成为一支让我们骄傲的空军，成为蓝天上最美丽的风景线。"
 NAC_mil_25: "§R一亿人民的怒吼§!"
 NAC_mil_25_desc: "当绚烂的核子烈火升起时，它不仅象征着我们掌握了一种毁天灭地的兵器，更代表着罗西亚一亿人民的热切期望。核武器的轰鸣声就是我们人民的怒吼，任何敢于侵犯我们的敌人，只有死路一条！"
