 NAC_liberate_east_land: "平定东疆"
 NAC_confiscate_church_property: "没收教产"
 NAC_confiscate_church_property_desc: "正教会的财富来源于压榨人民，几个世纪的榨取该结束了，那些不该属于他们的东西该归还回来了。"
 NAC_adm_shortage: "行政短板"
 NAC_adm_shortage_desc: "总体来说，目前我们的行政能力和罗西亚广袤的国土相比实在是捉襟见肘，这一些都需要未来建立起有效的行政系统才能得到解决。"
 NAC_peoples_democracy_1: "社会主义民主"
 NAC_peoples_democracy_1_desc: "社会主义国家民主制度的优越性在于其真正地让人民参与到了政治当中，而不只是被当作一张张选票而已。民主讨论与表决制度将会深入社会的各个角落之中，有时甚至会直接采取最为简单的举手投票。"
 NAC_peoples_democracy_2: "社会主义民主"
 NAC_peoples_democracy_2_desc: "社会主义国家民主制度的优越性在于其真正地让人民参与到了政治当中，而不只是被当作一张张选票而已。民主讨论与表决制度将会深入社会的各个角落之中，有时甚至会直接采取最为简单的举手投票。"
 NAC_peoples_democracy_3: "社会主义民主"
 NAC_peoples_democracy_3_desc: "社会主义国家民主制度的优越性在于其真正地让人民参与到了政治当中，而不只是被当作一张张选票而已。民主讨论与表决制度将会深入社会的各个角落之中，有时甚至会直接采取最为简单的举手投票。"
 NAC_serve_the_people_1: "人民公仆"
 NAC_serve_the_people_1_desc: "我们对旧公务员制度进行了大刀阔斧的改革，从此以后行政系统将会作为真正的人民公仆为整个社会服务，而不是一个骑在群众头上的特权阶级。"
 NAC_serve_the_people_2: "人民公仆"
 NAC_serve_the_people_2_desc: "我们对旧公务员制度进行了大刀阔斧的改革，从此以后行政系统将会作为真正的人民公仆为整个社会服务，而不是一个骑在群众头上的特权阶级。"
 NAC_peoples_army_1: "人民的军队"
 NAC_peoples_army_1_desc: "红军来自于人民，其目的是解放人民，保卫人民。这支光荣的军队背负着罗西亚一亿群众的期待，而它必将成为一柄红色的利刃。"
 NAC_peoples_army_2: "人民的军队"
 NAC_peoples_army_2_desc: "红军来自于人民，其目的是解放人民，保卫人民。这支光荣的军队背负着罗西亚一亿群众的期待，而它必将成为一柄红色的利刃。"
 NAC_red_future: "美丽新世界"
 NAC_red_future_desc: "红旗飘飘，时代在召唤。为了美丽新世界，为了梦中那个自由而强大的罗西亚，为了没有压迫和剥削的未来，让我们举起火炬前进吧！每个人都是罗西亚的火炬手，众志成城，万众一心，没有我们不能克服的困难！"
 NAC_political_commissar: "政治委员"
 NAC_political_commissar_desc: "政治委员的职责在于对军队进行政治动员并确保战士们思想的纯洁，一名政治委员本身也是战士，同时与部队主官对于军事行动有着同等的发言权。"
 NAC_peoples_vanguard: "人民的先锋队"
 NAC_peoples_vanguard_desc: "罗西亚社会党是全体罗西亚人民的先锋队，在喀秋莎同志的英明领导下，我们将会在社会主义的大道上前进。我们将会团结全国所有能够团结的力量，共同缔造一个强大而民主的新罗西亚。"
 NAC_coownership: "公私合营"
 NAC_coownership_desc: "一部分旧帝国时代的企业选择与革命政府合作，在遵守新共和国法律以及保障劳工权益的情况下，这些企业以公私合营的形式再次开张，为我们的经济注入活力。"
 NAC_revolutionary_mil_industry_1: "革命军事工业"
 NAC_revolutionary_mil_industry_1_desc: "为了捍卫来之不易的胜利，我国将大力发展军事工业，红军将在强大的工业能力加持下被武装成一支无坚不摧的劲旅。"
 NAC_revolutionary_mil_industry_2: "革命军事工业"
 NAC_revolutionary_mil_industry_2_desc: "为了捍卫来之不易的胜利，我国将大力发展军事工业，红军将在强大的工业能力加持下被武装成一支无坚不摧的劲旅。"
 NAC_revolutionary_mil_industry_1: "革命军事工业"
 NAC_revolutionary_mil_industry_1_desc: "为了捍卫来之不易的胜利，我国将大力发展军事工业，红军将在强大的工业能力加持下被武装成一支无坚不摧的劲旅。"
 NAC_revolutionary_naval_industry: "革命海军工业"
 NAC_revolutionary_naval_industry_desc: "新的罗西亚崛起，而旧日的海军技术得到了重复的继承与发展，我国如今的海军工业已经超越了旧帝国时代的水平。"
 NAC_industry_giant: "工业巨人"
 NAC_industry_giant_desc: "罗西亚的工业化进程在我们的领导下取得了举世瞩目的成就，那个曾经蜷缩在阿西娅北方的羸弱病夫如今崛起成为了世界上不可忽视的一股力量。那些资本主义的、封建的、保守的、反动的国家都会为我们的力量而颤抖，而罗西亚人民也将第一次享受到生活在一个制造业强国的幸福生活。"
 NAC_democratic_arsenal: "民主兵工厂"
 NAC_democratic_arsenal_desc: "为了世界人民的解放，为了捍卫革命与民主，我们将发动自身的工业能力，化身为同志们的大后方与兵工厂，为他们提供所有力所能及的帮助与支持——尤其是把他们武装到牙齿。"
