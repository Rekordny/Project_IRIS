 NAC_another_leader_Rossiya_Desc: "§L北方联合领袖，在北方真理联合任副主席一职，也被称为北境的狼王。\n\n“希望你能以纵览全局的视角进行指挥，要知道，你的肩上担负的，绝不仅仅是任何一个特定的个体。”\n\n苏维埃罗西亚诞生于北寒之地的海边，浮冰和暴风雪教会了她如何在海洋中艰苦的生活，也给予了其领袖的威严。在一次大战中，苏维埃罗西亚带领北方联合为罗西亚帝国征战四方，用那冰冷的舰炮撕碎了一切帝国的阻碍。\n\n而在大战后，面对帝国剥夺北联自由的威胁，苏维埃罗西亚选择了举起反抗的大旗，带领着北联加入了真理解放罗西亚的队伍，为摆脱帝国的奴役而战。§!"
 NAC_Katyusha_desc_1: "十三年的岁月能够在多大程度上改变一个人，喀秋莎就是最佳的例证。作为曾经帝国陆军掌上明珠的真理学院队长，她本可以在沙皇格勒度过衣食无忧的一生。曾经那个颐指气使，以折磨他人为乐的小暴君在真正残酷的斗争中迅速成长了起来，从那个稚嫩的孩子成为了能够带领着真理联合在绝境中前进的合格领袖。从喀琅施塔德号的炮声开始，时间已经过去了十三年之久，在罗西亚寒冷的北方，火炬依旧闪耀。\n\n由青年八月党组织的第一次罗西亚革命是一场悲剧，这个大帐篷政党还没完成最初的革命事业就因互相倾轧而土崩瓦解。但也是在那里，真理学院遇见了北方联合，从而让革命保留了最后的火种。\n\n青年八月党已死，但北方真理联合从未向沙皇屈服。待到万事俱备之时，便是喀秋莎率领着红军东进之日。\n\n§t真理是知晓真理者的墓志铭。§!"
 NAC_Katyusha_desc_2: "在罗西亚的凌冽暴风雪中，喀秋莎将红旗插上了帝国的皇宫，漫长的斗争终于暂时画上了逗号。那个曾经懵懂的少女现在以解放者的身份踏入了克雷姆林的大门，她的身后是与她共同奋斗了十几年的同志们。\n\n罗西亚的新时代来临了，明媚的春光将会洒满这个充满了苦难与悲剧的国家。从青年八月运动开始，罗西亚人民为了自由与平等进行的不懈斗争终于在此时结出了累累硕果。然而，将这个红旗飘扬的国度真正带入社会主义并不是白日做梦就能实现，未来还有漫长的道路要走。要证明新共和国不是旧帝国的翻版，整个罗西亚民族都需要脱胎换骨。\n\n少女甜美梦中的罗西亚旁人难以窥见，但她的理想或许有朝一日终会映在镜中，最后成为现实。由钢铁铸就的战车会载着意气风发的少女冲破层层阻碍，向着洒满灿烂阳光的未来行进。"
