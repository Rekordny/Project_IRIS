SFT_Zaphkiel:0 "刻刻帝"
SFT_Zaphkiel_desc:0 "刻刻帝（Zaphkiel）是一座巨大的时钟。指针分别是两把长短不一的燧发枪，时针为手枪，分针为步枪，而钟上的数字个别象征各种能力。\n由于天使的力量过于强大而必须支付代价，所以狂三使用力量时都要消耗自己的“时间”。\n\n所谓“时间”指的便是精灵狂三的寿命，为了防止自己的时间耗尽，狂三可以通过其影子构成的结界“蚀时之城”吞噬其他人的生命与时间。\n\n当前剩余 £GFX_jikan_texticon §Y[?Root.time_of_Kurumi|+20 ]§! 时间。"
