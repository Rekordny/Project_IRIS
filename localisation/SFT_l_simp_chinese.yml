SFT_Zaphkiel:0 "刻刻帝"
SFT_Zaphkiel_desc:0 "刻刻帝（Zaphkiel）是一座巨大的时钟。指针分别是两把长短不一的燧发枪，时针为手枪，分针为步枪，而钟上的数字个别象征各种能力。\n由于天使的力量过于强大，狂三在使用力量时不得不以消耗自己的“时间”作为代价，而使用不同的子弹消耗的“时间”也有所不同。\n\n所谓“时间”指的便是精灵狂三的寿命，为了防止自己的时间耗尽，狂三可以通过其影子构成的结界“蚀时之城”吞噬其他人的生命与时间。\n\n当前剩余 £GFX_jikan_texticon §Y[?Root.time_of_Kurumi|+0 ]§! 时间。"
Show_Bullet:0 "显示/收起子弹"
Zaphkiel_Aleph:0 "一之弹（Aleph）"
Zaphkiel_Aleph_desc:0 "其效果为使击中对象时间流动加速。"
Zaphkiel_Bet:0 "二之弹（Bet）"
Zaphkiel_Bet_desc:0 "其效果为使击中对象时间流动减速。如果想要节省£GFX_jikan_texticon §Y时间§!的话，二之弹可谓是替代七之弹的不二之选。"
Zaphkiel_Gimel:0 "三之弹（Gimel）"
Zaphkiel_Gimel_desc:0 "其效果为使击中对象状态成长（或变老）。"
Zaphkiel_Dalet:0 "四之弹（Dalet）"
Zaphkiel_Dalet_desc:0 "其效果为使击中对象时间回溯。多用于重置遭受重创的自身，虽然四之弹可以恢复身体上的伤害，但并不能使人死而复生。"
Zaphkiel_He:0 "五之弹（He）"
Zaphkiel_He_desc:0 "其效果为使击中对象短暂预测未来。"
Zaphkiel_Vav:0 "六之弹（Vav）"
Zaphkiel_Vav_desc:0 "其效果为使击中对象的意识回到过去时间段的身体上。与十二之弹不同的是，使用者无法控制自己返回的确切时间，无论以多少时间为代价，都至多只能回到几天前。"
Zaphkiel_Zayin:0 "七之弹（Zayin）"
Zaphkiel_Zayin_desc:0 "其效果为使击中对象时间流动停止。效果近似于强化版的二之弹，但相应要消耗的时间也更多。"
Zaphkiel_Het:0 "八之弹（Het）"
Zaphkiel_Het_desc:0 "其效果为分离击中对象在过去时间轴上的自己（分身）。"
Zaphkiel_Tet:0 "九之弹（Tet）"
Zaphkiel_Tet_desc:0 "其效果为连接不同时间轴上中弹者的意识。"
Zaphkiel_Yod:0 "十之弹（Yod）"
Zaphkiel_Yod_desc:0 "其效果为传递击中对象或被击中物体拥有者过去的记忆。"
Zaphkiel_Yod_Alef:0 "十一之弹（Yod·Alef）"
Zaphkiel_Yod_Alef_desc:0 "其效果为将击中对象传送到未来。使用十一之弹消耗的时间与灵力随着前进时间的距离而呈几何数增长。"
Zaphkiel_Yod_Bet:0 "十二之弹（Yod·Bet）"
Zaphkiel_Yod_Bet_desc:0 "其效果为使击中对象回到过去。使用十二之弹消耗的时间与灵力随着前进时间的距离而呈几何数增长。"
