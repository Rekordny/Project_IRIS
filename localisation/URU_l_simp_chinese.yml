 URU_jierjiameishi_desc:0 "性格高傲蛮横、唯我独尊，习惯称呼别人为“杂种”。讨厌俗人的搭话，曾说过“不自高自大做什么王”。有这般的性格是基于自身强大的实力，但由于过于自信，时常会犯粗心、轻敌的毛病。\n\n冷血无情的暴君，探求着所有的财宝、所有的乐趣，并以此愉悦的英雄。同时也是不听别人意见，只将自己的标准视为绝对，不会对他人的思想和存在产生共鸣的暴君。不过，不会产生共鸣，并不意味着不会感兴趣。在遇到未知的存在或者概念的时候，会像小孩子一样对它感兴趣，但是腻了或者判断自己已经将其彻底研究透了之后又会像小孩子一样将其舍弃。同时也有着心胸宽广、豁达包容的一面。心直口快，既会毫不留情地惩戒，也会毫不吝啬地赞扬。无论是对善还是恶，都平等地看待、定罪。\n\n对吉尔伽美什来说，生命只是[现在就死]或者[迟早会死]的东西而已。若是被吉尔伽美什判定为[现在就该死的生命]的话，就算是贤者也会被抹杀掉。无论是就像宇宙的真理一般的英明决断，还是醉得不省人事的时候的暴政，只要是他做的那就毫无疑问地变成王的裁定，绝对的王者就应该是这样。"
