 ###民族精神
 LAD_fall_of_empire:0"帝国的陨落"
 LAD_fall_of_empire_2:0"帝国的陨落"
 LAD_fall_of_empire_3:0"帝国的陨落"
 LAD_fall_of_empire_4:0"帝国的陨落"
 LAD_fall_of_empire_desc:0"我们曾经伟大的帝国已被瓦解，国民精神从未如此失落过；失败的阴影仍笼罩着兰德索尔。"
 LAD_country_of_guild:0"百废待兴的公会之国"
 LAD_country_of_guild_desc:0"公会制度已经在兰德索尔存在了数百年之久。在兰德索尔，国民有加入【公会】的义务。加入公会后，才可以享受到各种社会服务，而不加入公会的人则会有难以获得社会信任之类的诸多不便。公会的目的多种多样，有商业、军事、文化事业等，其支撑着兰德索尔的一切。一位国民也可以加入好几个不同的公会。\n\n近年来公会体制变得日益臃肿，国民更亲睐加入公会使得军队兵源不足，而隶属于各个公会的部队无法及时听从国家的调度和指挥。"
 LAD_country_of_guild_2:0"公会之国:正在重组"
 LAD_country_of_guild_3:0"公会之国"
 LAD_country_of_guild_4:0"公会之国"
 gong_ye_shi_heng:0"急功近利的工业政策"
 gong_ye_shi_heng_desc:0"阿斯特莱雅帝国在第三次圣杯战争时期实行的战时经济政策严重破坏了兰德索尔的地方经济发展，民族工业至今仍在缓慢的恢复。"
 gong_ye_shi_heng_1:0"工业缓慢恢复"
 gong_ye_shi_heng_2:0"工业缓慢恢复"
 gong_ye_shi_heng_3:0"工业缓慢恢复"
 gong_ye_shi_heng_4:0"工业繁荣"
 gong_ye_shi_heng_5:0"工业繁荣"
 LAD_royal_research_grant:0"皇室科研资金"
 LAD_royal_research_grant_desc:0"霸瞳皇帝千里真那对电子科技和高阶魔法有着浓厚的兴趣，她经常用皇室资金来投资和创办国家的科技产业。"
 LAD_duplicate_research_efforts:0"重复研究"
 LAD_duplicate_research_efforts_desc:0"自从帝国解体以后国内学术界的积极性就一直处于低迷状态，或者说我国的学者们都极具“匠心精神”。"
 LAD_peace_treaty_of_Asitelaiya:0"阿斯特莱亚和平条约"
 LAD_peace_treaty_of_Asitelaiya_desc:0"我们被迫与战胜国签署条约以“保证不会再对周边国家造成威胁”，这大大限制了我们的军备扩充。"
 LAD_Landsol_war_reparations_commission:0"兰德索尔战争赔款委员会"
 LAD_Landsol_war_reparations_commission_desc:0"根据阿斯特莱亚和约的条款，我们需要向在世界大战中被我们侵略的各国支付一笔巨额的战争赔偿款；鉴于我国拥有数目可观的各类战略资源，战胜国们决定在兰德索尔建立战争赔款委员会，通过投资我国的基础设施与开发自然资源，以此让我们用战略资源来替代战争赔款。"
 LAD_industrial_scar:0"工业伤痕"
 LAD_industrial_scar_desc:"在大战之中阿斯特莱亚帝国为了胜利牺牲了太多，持续的高强度动员对兰德索尔的经济与工业产生了不可逆的影响。"
 LAD_industrial_scar_2:0"工业伤痕"
 LAD_industrial_scar_3:0"三年计划"
 LAD_industrial_scar_4:0"三年计划"
 LAD_industrial_scar_5:0"三年计划"
 LAD_industrial_scar_51:0"三年计划"
 LAD_industrial_scar_52:0"三年计划"
 LAD_Landsol_war_reparations:0"兰德索尔战争赔款"
 LAD_Landsol_war_reparations_desc:0"作为在世界大战中遭到阿斯特莱亚帝国入侵的国家，兰德索尔政府正向我国支付战争赔款。"
 LAD_Landsol_royal_tobacco:0"兰德索尔皇家烟草"
 LAD_Landsol_royal_tobacco_desc:0"让兰德索尔烟草的名声响彻国际！"
 LAD_Landsol_royal_army:0 "兰德索尔皇家陆军"
 LAD_Landsol_royal_army_desc:0 "兰德索尔陆军的主要组成是王宫骑士团，这支以维护王族统治和社会治安为目的所组建的部队显然和“现代化陆军”这个词毫不沾边，而由和约所带来的军备限制，兰德索尔陆军的现代化似乎遥不可及。"

 ######自定义文本###########
 LAD_kingdom_expressway_hidden: "将§Y兰德索尔王都直辖领§!、§Y弗丽嘉雪原§!、§Y赫柏丘陵§!和§Y维斯塔亚§!的§Y基础设施§!建设至满级，并添加§G1§!个§Y建筑位§!。"
 LAD_custom_agricultural_advantage: "如果已完成国策§Y本国专家§!，将额外添加§G2§!座地图外§Y民用工厂。"
 LAD_custom_Star_engineering: "如果已完成国策§Y工业国专家§!，将额外添加§G2§!座地图外§Y军用工厂§!。"


#########国策############
 LAD_continued_ckingdom_industrialization:0"继续王国工业化"
 LAD_continued_ckingdom_industrialization_desc:"兰德索尔国内仍存在着大量的传统制造业，这意味着真那皇帝还要继续推进她的王国工业化政策。"
 LAD_three_year_plan:0"三年计划"
 LAD_three_year_plan_desc:"我们伟大的王国被强敌环伺，而大战之后所维持的阿斯特莱亚和约体系显然是战胜国们为我们准备的甜蜜毒酒，真那皇帝需要我们在和约限制范围内最大限度发展工业，整个王国都将在皇帝的三年计划之下前进。"
 LAD_agricultural_advantage:0"农业优势"
 LAD_agricultural_advantage_desc:"我国拥有广阔的的平原与丘陵地貌，作为一个历史悠久的农耕文明，农业是我们的优势，农业的繁荣将为工业的发展奠定基础。"
 LAD_star_electron:0"天星电子"
 LAD_star_electron_desc:"真那皇帝曾痛斥过迂腐的玛娜派势力拒绝接纳现代科学，为此她创立天星电子公司，与多个工业国家建立技术合作关系。\n\n皇帝相信电子技术将会是兰德索尔科技进步的关键。"
 LAD_expansion_of_tobacco_plantations:0"扩大烟草种植园"
 LAD_expansion_of_tobacco_plantations_desc:"烟草在国际贸易市场上一直是硬通货，幸运的是兰德索尔拥有整个大陆最肥沃的土地，烟草产业将会是我国重要的经济支柱。"
 LAD_lifeline:0"生命线"
 LAD_lifeline_desc:"与其他工业国相比，兰德索尔的交通发展水平并不发达，这还是建立在旧阿斯特莱亚帝国在战争后期因补给不足而大规模建设铁路运输线的基础上；至少这条帝国的生命线能够继续为兰德索尔的人民服务。"
 LAD_industrial_country_expert:0"工业国专家"
 LAD_industrial_country_expert_desc:"兰德索尔人竭尽全力才勉强追上工业国的发展脚步，但至少我们很擅长经商，与工业国的经济关联能够让我们更便捷地寻求外国专家。"
 LAD_national_expert:0"本国专家"
 LAD_national_expert_desc:"为什么兰德索尔的公会制度能够一直存在至今，这是因为兰德索尔人善长两件事情，打架与种地，我们最不缺的就是农业与自然科学专家。"
 LAD_Star_engineering:0"天星工造"
 LAD_Star_engineering_desc:"我们英明的皇帝陛下在领导兰德索尔进行工业化的第一天起就看透了玛娜保守派与商人公会那群人的德行，如果皇室不带头建设工厂，引进外国机械设备，就没有当年在大战中与工业国军队打得你死我活的那个强大的阿斯特莱亚帝国，也没有如今我们繁荣的兰德索尔；\n\n天星工造是阿斯特莱亚帝国第一家工业企业，它参与了帝国的崛起，也见证了帝国的陨落。它能否让兰德索尔再次伟大？"
 LAD_Landsol_great_library:0"兰德索尔大图书馆"
 LAD_Landsol_great_library_desc:"兰德索尔图书馆是世界上占地面积最大和历史最悠久的图书馆之一，馆藏着大量历史古籍，在阿斯特莱亚帝国时期由真那皇帝的教育普及政策开放给民众。"
 LAD_kingdom_expressway:0"王国高速公路"
 LAD_kingdom_expressway_desc:"我们的工业水平已经有了很大的提升，那么兰德索尔也应当和其他工业国一样建设高速公路来提高交通效率。"
 LAD_Mercury_development_zone:0"墨丘利开发区"
 LAD_Mercury_development_zone_desc:"投资与开发这一片地区，兴建工业园区，为皇帝的三年计划铺平道路。"
 LAD_Labillings_development_zone:0"拉比林斯开发区"
 LAD_Labillings_development_zone_desc:"投资与开发这一片地区，兴建工业园区，为皇帝的三年计划铺平道路。"
 LAD_Elvdom_development_zone:0"精灵领开发区"
 LAD_Elvdom_development_zone_desc:"投资与开发这一片地区，兴建工业园区，为皇帝的三年计划铺平道路。"
 LAD_industrial_connection:0"工业连结"
 LAD_industrial_connection_desc:""
 LAD_urban_advancement:0"城市推进"
 LAD_urban_advancement_desc:"为了让我们的城市能够静静的繁荣，我们将会出发。"
 LAD_spirit_military_industrial:0"整合森精灵军工厂"
 LAD_spirit_military_industrial_desc:"世代生活在兰德索尔森林里的森精灵一族在最近结合现代技术研发出了新式的武器，并建立了自己的兵工厂（如果手工小作坊也能被成为“工厂”的话），将她们整合进国家军工体系将会进一步加快我们的军备扩充计划。"
 LAD_expansion_of_steel_works:0"扩建王都钢铁厂"
 LAD_expansion_of_steel_works_desc:"钢铁是工业的血液，发展工业就必须发展钢铁业。"
 LAD_exploit_the_Elise_lode:0"开发伊莉丝矿脉"
 LAD_exploit_the_Elise_lode_desc:"资源勘探专家在伊莉丝地区发现了大面积的可开采矿物，这将为我们的工业发展提供不竭的燃料。"
 LAD_Elizabeth_field:0"伊丽莎白-朱诺油田"
 LAD_Elizabeth_field_desc:"随着勘探技术的进步，兰德索尔境内更多的石油资源被陆续探明。"
 LAD_modern_rubber_plantation:0"现代橡胶种植园"
 LAD_modern_rubber_plantation_desc:"橡胶，这一重要的战略资源比黄金更加宝贵，而兰德索尔拥有最适合橡胶树生长的优质土地，而第一无二的宜人气候更是让我们培育出产量最高的树种；兰德索尔拥有全世界最大的橡胶种植园，也是世界第一橡胶生产国，我们必须更好的利用这一宝贵的财富。"
 LAD_second_three_year_plan:0"第二个三年计划"
 LAD_second_three_year_plan_desc:""




