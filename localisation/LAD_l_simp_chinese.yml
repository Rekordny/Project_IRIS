 ####决议####
 LAN_wai_zi:0"兰德索尔外资招标"
 LAN_yidailimian:0"建立意呆莉面加工厂"
 LAN_yidianmianhuatang:0"建立伊甸棉花糖厂"
 LAN_ENGzibenjia:0"吸引圣杯王国资本家投资"
 LAN_USAzibenjia:0"吸引精灵资本家投资"
 LAN_JAPcaifa:0"吸引樱花财阀投资"
 LAN_ITAyuanzhu:0"意呆莉军事合作"
 LAN_ITAjunshiyuanzhu:0"请求意呆莉军备援助"
 LAN_ITAkongjunjiaoguan:0"聘请意呆莉空军教官"
 LAN_ITAhaijunjiaoguan:0"聘请意呆莉海军教官"
 LAN_yinjinITApao:0"引进意呆莉炮生产线"
 LAN_tiaoyue:0"阿斯特莱亚和平条约"
 LAN_tiaoyue_desc:0"阿斯特莱亚和平条约严重限制了我们的军备扩充，如果要让兰德索尔能够应对即将到来的危机，我们最好尽快解除条约的限制，或者干脆撕毁它。\n\n§Y经过三次试探性违反条约后，我们就可以公开撕毁它。§!"
 LAN_yangfengyinwei:0"对条约阳奉阴违"
 LAN_yangfengyinwei_desc:0"圣杯王国对各国控制力的衰弱是显而易见的，我们只需在各个报表上稍微做些手脚，就能骗过圣杯和他的走狗们。"
 LAN_yangfengyinwei_2:0"试探性征募"
 LAN_yangfengyinwei_2_desc:0"扩大征兵人数和工厂生产线以试探圣杯对条约的监管力度。"
 LAN_yangfengyinwei_3:0"公开集结"
 LAN_yangfengyinwei_3_desc:0"我们将会集结民众展开盛大的示威游行，而政府将会“顺应民意”，公开废除和平条约。"
 LAN_jiesuo_yangfengyinwei_4:0"完成公开集结"
 LAN_sihui_tiaoyue:0"撕毁阿斯特莱亚和平条约"
 LAN_kaicaikuangmai:0"开发伊莉丝矿脉"
 
 
 ####事件####
 lan.1.t:0"墨丘利财团的成果"
 lan.1.d:0"经过政府的扶持，墨丘利财团成功振兴了克瑞斯地区的经济，同时财团在国际上已经拥有竞争力。\n\n藤堂秋乃已经证明了她自己的商业才能，相信她和她的团队一定会成为我们复兴兰德索尔的强大力量。"
 LAN.1.a:0"做得好！"
 lan.2.t:0"将军们的会议"
 lan.2.d:0"[From.GetLeader]召集了所有陆军高级军官于兰德索尔王都进行会议，讨论兰德索尔陆军未来的发展方向。\n\n和平条约限制了我们陆军的规模，但我们将军们的头脑并没有因此而腐朽。以王宫骑士团团长白银纯为首的保守派支持提出在军队中建立一个集中的指挥系统和使用大规模步兵集团战术，就像曾经的阿斯特莱雅帝国陆军那样；\n一批激进新锐军官的代表铃奈将军提出的理论非常新奇，她希望我们的士兵能够驾驶坦克和装甲车进攻敌人。\n而得到大量年轻军官拥护的兽人将军安艺真琴则表示要吸取帝国的教训，一切行动都要建立在足够的物资基础上进行，同时她的团队也在一定程度上支持其他两位将军的理论。\n\n显然参与会议的诸位将军对自己的理论各执一词，但是最终决定权仍在[From.GetLeader]手上..."
 LAN.2.a:0"让纯将军来完成陆军指挥系统的改革吧。"
 LAN.2.b:0"真琴将军的发言确实振聋发聩。"
 LAN.2.c:0"铃奈将军将会着手建立兰德索尔的装甲部队。"
 lan.3.t:0"新年的皇室科研资金"
 lan.3.d:0"皇帝千里真那今年也像往年一样为我们提供了一笔额外的科研资金，是时候决定这笔资金的用途了。"
 LAN.3.a:0"批准投资新型电子产业。"
 LAN.3.b:0"批准引进外国工业技术。"
 LAN.3.c:0"我们需要挪用这笔资金用于新式武器的研发。"
 lan.4.t:0"安艺真琴的近卫军团"
 lan.4.d:0"真琴将军已经着手组建兰德索尔近卫军，这批部队将会由全兰德索尔最优秀的士兵和历经第三次圣杯战争的老兵组成。\n\n现在摆在真琴面前的有两种选择：将近卫军训练为她心中设想已久的摩托化机动近卫军，亦或者将经费用于扩充更多的近卫军编制。\n\n真琴将军很容易就接受他人的建议，如果我们想“代替”她做出决定的话，最好现在就提出。"
 LAN.4.a:0"真琴将军，兰德索尔需要更多的精锐部队。"
 LAN.4.b:0"是的真琴，我们确实需要一批卓越的机动部队！"
 lan.5.t:0"公会管理协会完成重组"
 lan.5.d:0"经过了数个月的努力，兰德索尔全国公会管理协会已经完成重组，他们将会高效的处理各个公会事务。"
 LAN.5.a:0"很好。"
 lan.6.t:0"兰德索尔公开无限饭团技术"
 lan.6.d:0"今日，兰德索尔政府宣布将向全世界公开他们的“无限饭团技术”，其是由皇帝千里真那为了解决国内农田过少的问题而发明的。\n\n这项堪称奇迹的技术可以让我们用极少的食材就制作出营养而又极易饱腹的神奇饭团，不久之后可能会彻底解决全世界贫困人口的温饱问题。"
 LAN.6.a:0"我们当然会善加利用这项技术！"
 LAN.6.b:0"找个理由阻止他们在我国推广。"
 lan.7.t:0"兰德索尔要求归还争议地区"
 LAN.7.d:0"随着兰德索尔公开宣称在马其顿地区的主权，他们的外交部长向我们下达了一份最后通牒！我们必须立即将中马其顿与色雷斯割让给他们，不然就要面对他们的军事行动。我们应该同意他们的要求吗？"
 LAN.7.a:0"我们必须妥协。"
 LAN.7.b:0"决不！"
 lan.8.t:0"希腊妥协"
 lan.8.d:0"希腊政府已经同意了我们的要求，中马其顿与色雷斯地区将被并入兰德索尔，又一个被非法窃取的省份回归了皇帝陛下的统治！"
 LAN.8.a:0"好极了。"
 lan.9.t:0"希腊拒绝要求"
 lan.9.d:0"希腊拒绝了我们的要求！他们以阿斯特莱亚和平条约做为挡箭牌，声称兰德索尔对马其顿地区没有合法宣称。我们将会用非常规的方式向他们阐释我们对此事的看法……"
 LAN.9.a:0"无耻的小偷！"
 lan.10.t:0"兰德索尔要求我们臣服"
 lan.10.d:0"我国各地接连爆发了内乱和暴力事件，抗议者表达了他们希望希腊并入兰德索尔、回归阿斯特莱亚民族大家庭的愿望。而兰德索尔王宫方面正在极力推动两国政府合并，这将使希腊被并入他们的国家。"
 LAN.10.a:0"阿斯特莱亚必将迎接统一！"
 LAN.10.b:0"不，希腊绝不屈服！"
 lan.11.t:0"希腊屈服了"
 lan.11.d:0"希腊境内接连不断地暴力事件和游行充分证明了希腊人民迫切的想要加入我们阿斯特莱雅大家庭，是时候行动起来了。"
 LAN.11.a:0"大阿斯特莱亚统一之路的一大步！"
 lan.12.t:0"希腊拒绝合并"
 lan.12.d:0"雅典的蠢货们拒绝了皇帝陛下重新团结兰希两国的好意，这种公开违背希腊人民意愿的做法注定不会长久！为了完成陛下统一阿斯特莱亚的夙愿，我们将会采取必要措施。"
 LAN.12.a:0"我们会派出大军重新阐述陛下的“好意”。"
 lan.13.t:0"重提地中海防御协定"
 lan.13.d:0"为了重新缔结与我们的友谊，[LAN.GetName]的外交官已于今日抵达我国，提出重新签订地中海防御条约的议案，这将使我们与兰德索尔达成战略同盟，以及未来共同处理我们在地中海地区的特殊利益..."
 LAN.13.a:0"为我们的新朋友干杯！"
 LAN.13.b:0"我们对此不感兴趣。"
 lan.14.t:0"意呆莉同意"
 lan.14.d:0"[ITA.GetLeader]表示愿意与我国达成协定，意呆莉将与兰德索尔共同捍卫双方在地中海的主权和利益。"
 LAN.14.a:0"为我们的女神朋友干杯！"
 lan.15.t:0"意呆莉拒绝了"
 lan.15.d:0"[ITA.GetLeader]表示对防御协定没有兴趣，显然这些白痴女神们在几百年的时间里大脑已经退化到草履虫的水平了。"
 LAN.15.a:0"女神们在令人失望方面从未令人失望。"
 lan.16.t:0"兰德索尔要求归还马其顿地区"
 lan.16.d:0"随着兰德索尔公开宣称在马其顿地区的主权，他们的外交部长向我们下达了一份最后通牒！我们必须立即将马其顿与南塞尔维亚割让给他们，不然就要面对他们的军事行动。我们应该同意他们的要求吗？"
 LAN.16.a:0"我们必须妥协。"
 LAN.16.b:0"他们休想！"
 lan.17.t:0"南斯拉夫妥协"
 lan.17.d:0"南斯拉夫政府已经同意我们的要求，随着我们被人民夹道欢迎的军队开进马其顿地方政府，马其顿地区也将在今日并入兰德索尔直辖领。"
 LAN.17.a:0"非常好。"
 lan.18.t:0"南斯拉夫决绝交出马其顿"
 lan.18.d:0"就像无耻的雅典政府一样，南斯拉夫以阿斯特莱亚条约为由决绝交出马其顿，我们现在很想见识一下他们如何用一张废纸抵挡我们的大军。"
 LAN.18.a:0"没有人可以阻止帝国的统一。"
 lan.19.t:0"瓜分南斯拉夫"
 lan.19.d:0"兰德索尔的外交官再次抵达我国，这次她们带来了兰德索尔皇帝千里真那的口谕，希望在不久之后的会议上与我们“共同决定”南斯拉夫的命运，显然就连[ITA.GetLeader]大人都知道这是什么意思..."
 LAN.19.a:0"[ITA.GetLeader]大人会准时前往兰德索尔的。"
 LAN.19.b:0"让她们转告她们的皇帝，现在还为时尚早。"
 lan.20.t:0"意呆莉同意赴会"
 lan.20.d:0"意呆莉领导人[ITA.GetLeader]同意赴会，我们应该准备女神们下榻的酒店了。"
 LAN.20.a:0"我们势在必得！"
 lan.21.t:0"时日未到"
 lan.21.d:0"意呆莉那边不知道出了什么状况，总之她们告诉我们还没到解决南斯拉夫的时间。"
 LAN.21.a:0"？算了，我们会自己处理南斯拉夫..."
 lan.22.t:0"兰德索尔会议"
 lan.22.d:0"贪婪无耻的法西斯！意呆莉和兰德索尔两国企图瓜分我们的祖国，他们在兰德索尔会议上单方面宣布我们必须接受他们的统治，而我们唯一可以依靠的圣杯王国至今仍然无动于衷......我们应该接受吗？"
 LAN.22.a:0"我们只能接受......"
 LAN.22.b:0"不，南斯拉夫绝不屈服！"
 lan.23.t:0"南斯拉夫屈服了"
 lan.23.d:0"失去所有靠山的南斯拉夫政府做出了最明智的绝顶，他们已经解散军队并随时准备接受我国的统治，帝国再次收复了她的一片领土。"
 LAN.23.a:0"阿斯特莱亚帝国已逐渐完整！"
 lan.24.t:0"南斯拉夫屈服了"
 lan.24.d:0"失去所有靠山的南斯拉夫政府做出了最明智的绝顶，他们已经解散军队并随时准备接受我国的统治。"
 LAN.24.a:0"令人满意的结果。"
 lan.25.t:0"南斯拉夫拒绝了"
 lan.25.d:0"南斯拉夫政府拒绝了我们会议的决定！他们声称要誓死捍卫南斯拉夫的独立，而意呆莉的那群不靠谱女神们偏偏在这时打了退堂鼓，当初讨论怎么平分南斯拉夫的时候她们可不像现在这样。但是没人能阻挡我们统一大阿斯特莱亚的大业......"
 LAN.25.a:0"至少皇帝陛下将会统治整个南斯拉夫！"
 lan.26.t:0"南斯拉夫拒绝了"
 lan.26.d:0"南斯拉夫的举动出乎我们的意料，他们公开拒绝了兰德索尔会议的决定，而[ITA.GetLeader]大人表示我们还未做好和任何国家开战的准备......不过既然这是兰德索尔人的提议，就让他们自己去解决这个烂摊子吧，我们会向千里真那皇帝提供除了援助以外的一切帮助。"
 LAN.26.a:0"崩撤卖溜。"



 lannews.1.t:0"大阿斯特莱亚的重生"
 lannews.1.d:0"随着巴尔干诸国均已败倒在兰德索尔的战争机器之下，巴尔干地区的统一已经不再是一个梦想。对此，兰德索尔当局已经加速对各个地区政府的整合，为了将民众团结于一个国家的旗帜下，受政府雇佣的宣传家和学者们开展了一系列泛民族主义宣传活动。\n\n早在此前，兰德索尔官方就反复强调着他们的“大阿斯特莱亚民族统一主义”，即所有巴尔干人民都是大阿斯特莱亚民族的一员，应当团结在一起建立统一的国家。近日，在宣布巴尔干地区从此更名为“阿斯特莱亚地区”后，兰德索尔帝国正式更名为阿斯特莱亚帝国。"
 lannews.1.a:0"阿斯特莱亚的复兴就此开始！"
 lannews.1.b:0"巴尔干所有的纷争就此终结？"
 lannews.2.t:0"重提地中海防御协定"
 lannews.2.d:0"在兰德索尔的鼓动下，意呆莉与兰德索尔重新缔结了在上一次圣杯战争结束后废除的地中海防御协定。协定内容主要为遏制圣杯王国对地中海地区国家政治的干涉，并确保意兰两国的共同利益，有迹象表明两者将会结成一个官方的联盟。"
 lannews.2.a:0"我们欢迎新的朋友。"
 lannews.2.b:0"这里面带有些许阴谋的味道......"
 lannews.3.t:0"希腊的命运"
 lannews.3.d:0"随着[LAN.GetName]公开宣称要收复旧日阿斯特莱亚帝国的失地，其第一个征服的目标——希腊，在经历国内政变和各种暴乱游行之后，已经屈服于前者。随着兰德索尔军队开进雅典，整个希腊政府从今天起将效忠于兰德索尔皇帝千里真那。"
 lannews.3.a:0"欢迎加入阿斯特莱亚大家庭！"
 lannews.3.b:0"圣杯王国构建的和平体系已经瓦解。"
 lannews.3.c:0"他们怎么敢？！"
 lannews.4.t:0"兰德索尔会议"
 lannews.4.d:0"[LAN.GetName]从未停下她扩张的脚步......近日在兰德索尔王都召开的会议上，兰德索尔，意呆莉与欧洲诸国代表共同商议了关于处理南斯拉夫领土问题的题案，而圣杯联邦与南斯拉夫本国却没有受到邀请。会议代表一致认为兰德索尔与意呆莉两国应收复上一次圣杯战争时的失地，而不得民心的南斯拉夫政府也没有权力再统治他的人民......最终，在圣杯联邦无力应对这场外交危机的情况下，孤立无援的南斯拉夫政府已命令军队解除武装，接受兰意两国的合并。"
 lannews.4.a:0"一场伟大的胜利！"
 lannews.4.b:0"法西斯的丑恶行径！"
 lannews.5.t:0"兰德索尔会议"
 lannews.5.d:0"[LAN.GetName]从未停下她扩张的脚步......近日在兰德索尔王都召开的会议上，兰德索尔，意呆莉与欧洲诸国代表共同商议了关于处理南斯拉夫领土问题的题案，而圣杯联邦与南斯拉夫本国却没有受到邀请。会议代表一致认为兰德索尔与意呆莉两国应收复上一次圣杯战争时的失地，而不得民心的南斯拉夫政府也没有权力再统治他的人民......不过，在圣杯联邦无力应对这场外交危机的情况下，孤立无援的南斯拉夫政府依然开始全面动员，他们表示将会誓死捍卫南斯拉夫的主权。双方军队已经在边境集结，战争随时都有可能爆发。"
 lannews.5.a:0"他们不知道自己将面对谁......"
 lannews.5.b:0"至少我们会衷心的祝愿他们取得成功！"
 lannews.5.c:0"这场冲突令人忧心。"

 AI_BEHAVIOR_LAN:0"兰德索尔王国"
 RULE_OPTION_HISTORICAL_LAN_DESC:0"霸瞳皇帝将会带领兰德索尔和平扩张领土，并试图延期加入战争。"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_LAN_DESC:0"霸瞳皇帝将会退位并让兰德索尔共产党上台，兰德索尔会影响周边国家拥抱革命并建立巴尔干联邦。"
 





