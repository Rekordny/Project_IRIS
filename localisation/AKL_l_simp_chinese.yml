 AKL_Himinomikoto_desc: "丰苇原瑞篱内皇国§Y初代§!皇帝§P绯祢之命§!陛下，乃是统合各方势力建立了皇国的初代皇帝。\n\n绯弥之命原是§P绯之国§!的国王，以其强大的咒术和美貌闻名。彼时与绯之国交战两百余年的胡之国势不可挡，虽然诸国国王建立了联盟，但联盟仍然无法与受“天御镜”强化的胡之国军队对抗。绯弥之命决定召集巫女打造能够与之对抗的咒装兵器，在牺牲了八百八十八名巫女后，拥有无敌实力和无尽寿命以及绯弥之命喜欢的男性面容的§S御剑§!随之诞生，以强大的杀伤力和恢复力全灭了胡之国的军队。随后被各家主和国王奉绯弥之命为主，建立了丰苇原瑞篱内皇国。\n\n绯祢之命另一项功绩便是彻底改革了皇国的咒术体系，并在旧绯之国的土地伊濑野建立了皇学舍。然而，作为皇国有史以来最强大的巫女，她也由于过多使用咒术而时日无多。在尝试转生失败之后，她只留下被后世奉为§P三神器§!之一的勾玉，化为花瓣散去...\n\n§P但有朝一日，绯祢之命终将再临皇国...§!"
