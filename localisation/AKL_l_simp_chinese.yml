 AKL_test_of_oomigami_4: "大御神的考验"
 AKL_test_of_oomigami_4_desc: "在帝国主义战争贩子的野蛮入侵后，皇国遍地皆是白骨与废墟。即使这场两千年未遇之浩劫以皇国的胜利而告终，但其代价依旧过于高昂。在§P绯祢之命§!下令所铸的§P大咒壁§!崩坏，§Y三§!§O神§!§P器§!也不知去向后，我们必须从头开始思考皇国的未来。\n\n无论是寻求变革还是延续传统，端坐天京的皇帝陛下的职责从未改变，便是不惜一切代价守护大御神托付给吾等的国度，无论代价如何。\n\n§S春至 景明日和煦§!"
 AKL_oomigami_no_kuni_akari: "大御神注视下的国家"
 AKL_oomigami_no_kuni_akari_desc: "丰苇原瑞篱内皇国由§P绯祢之命§!陛下创立，蒙大御神加恩，皇国得以屹立至今。皇帝陛下居天京，治皇国四方，两千年来其职责从未改变。今日皇国已走出战败的阴云，走入桃花纷飞的春天，战乱的岁月终结了。\n\n在§P桃花帝§!的治下，皇国蒸蒸日上。身为大御神的眷属，桃花染之皇姬将会认真履行她的职责。焚香上告大御神，愿皇国繁荣昌盛，国安民乐。"
 AKL_oomigami_no_kuni_kanami: "大御神注视下的国家"
 AKL_oomigami_no_kuni_kanami_desc: "丰苇原瑞篱内皇国由§P绯祢之命§!陛下创立，蒙大御神加恩，皇国得以屹立至今。皇帝陛下居天京，治皇国四方，两千年来其职责从未改变。今日皇国已走出战败的阴云，走入桃花纷飞的春天，战乱的岁月终结了。\n\n在§7翡翠帝§!的治下，皇国走上了一条崭新的道路。身为皇帝，其职责便是治愈所有国民的内心。焚香上告大御神，愿皇国繁荣昌盛，国安民乐。"
 AKL_reubild_our_country: "重建皇国"
 AKL_reubild_our_country_desc: "战争已然离去，但战争的痕迹依旧留存在皇国的每个角落。而我国国民不会就此屈服，无论是天灾还是人祸，我们终将从废墟中崛起。"
 AKL_econ_dev_akari: "皇国振兴署"
 AKL_econ_dev_akari_desc: "在桃花帝的指令下，皇国开始以国家牵头进行大量的公共投资。此举不仅能够提供大量的就业，更有助于国家整体的工业发展和经济建设。"
 AKL_hurt_of_war: "战争的创伤"
 AKL_fuuken_akari: "皇国之复权"
 AKL_fuuken_akari_desc: "皇国之皇帝陛下从不是谁的傀儡，皇权的复兴亦是皇国之复兴。广纳谏言，乾纲独断，方有皇祖之风。"
 AKL_fuuken_akari_2: "皇国最高经济委员会"
 AKL_fuuken_akari_2_desc: "皇国之皇帝陛下从不是谁的傀儡，皇权的复兴亦是皇国之复兴。广纳谏言，乾纲独断，方有皇祖之风。\n\n未来的皇国将创立大量的国有企业作为各大行业的基石，起到制定标准、稳定物价的作用。而新生的小企业将站在这些巨人的肩膀上，为市场注入活力。"
 AKL_public_election: "开放基层选举"
 AKL_public_election_desc: "在新皇国中，国民们将更多地参与到政治中来。大量基层和地方岗位将通过选举产生，并接受广泛的监督。"
 AKL_economic_committe: "皇国产经委员会"
 AKL_economic_committe_desc: "通过将专业的经济人才纳入委员会，同时与各大企业紧密合作，皇国将建立起一套得以稳定发展的经济体系。企业们虽然只需要赚钱就好了，而皇国政府的决定权也是很重要的。"
 AKL_dark_memory: "国殇"
 AKL_dark_memory_desc: "在合众国野蛮的入侵下，吾皇国国民殒命无数。无论是在第一轮大空袭中丧命的三万武人，还是随后被合众国士兵无情屠戮的天京市民，死不瞑目的亡灵永远难以安息..."
 AKL_industrialization: "皇国工业化"
 AKL_industrialization_desc: "在皇国初步走出阴霾之后，皇国现代化与工业化道路终于艰难开启。睁眼看世界的皇国人意识到了自己的落后，但从不甘心落于人后。"
 AKL_industrialization_2: "皇国工业化"
 AKL_industrialization_2_desc: "在皇国初步走出阴霾之后，皇国现代化与工业化道路终于艰难开启。睁眼看世界的皇国人意识到了自己的落后，但从不甘心落于人后。"
 AKL_industrialization_3: "[AKL_get_emperor]景气"
 AKL_industrialization_3_desc: "皇国取得的工业成就有目共睹，我们一跃从落后的边缘国家成为了发达经济体。自皇国建立起始，此等景气还是首次，如此成就皆蒙大御神赐福！"
 AKL_naval_academy: "桐谷海军学院"
 AKL_naval_academy_desc: "请看我开军舰吧！"
 AKL_amanomihashira: "新·天御柱"
 USM_naval_support: "合众国海军炮击"
 AKL_pressure_dynamic_modifier: "政事操劳"
 AKL_pressure_dynamic_modifier_desc: "§P皇帝陛下§!日夜繁忙于国政，然而人的精力注定是有限的，请陛下务必注意身体健康。随着§t压力§!的增长，陛下能够花在治国理政上的精力也将逐步减少。"
 AKL_army: "皇国陆军"
 AKL_army_desc: "在结合了现代武器与皇国传统咒术体系之后，皇国陆军成为了一支极具特色的部队。它既有着现代军队的组织方式和武器，又能够熟练运用咒术带来的便利为军队提供可观的辅助。"
 AKL_navy: "皇国海军"
 AKL_navy_desc: "皇国海军起于微末，但出于现实的需求其得到了大量的资源。假以时日，其将成为一支不容小觑的力量。"
 AKL_navy_2: "皇国海军"
 AKL_navy_2_desc: "皇国海军起于微末，但出于现实的需求其得到了大量的资源。假以时日，其将成为一支不容小觑的力量。"
#人物
 AKL_Akari: "宫国朱璃"
 AKL_Akari_2: "宫国朱璃？"
 AKL_Akari_desc: "丰苇原瑞篱内皇国第§Y八十八§!代皇帝§P桃花帝§!，御名§P桃花染皇女§!。先帝§P苏芳帝§!唯一的女儿，亦为皇国唯一之正统继承者。当天京陷落，先帝驾崩之时，她得以逃脱敌人的魔爪，并化名§P宫国朱璃§!，等待着重夺皇国的机会。\n\n身为举止端庄的皇族同时，她也有着与寻常少女一般丰富的情感和灿烂的笑容。但在国仇家恨的重压之下，如此的灿烂的笑容却并不多见。而这位桃花染的皇女从未流下眼泪，取而代之的则是飘散的桃花花瓣...\n\n在重夺§O天京§!，光复皇国之后，朱璃终于坐上了那个属于她的皇座。身为§S大御神的眷属§!，皇国代代相传的使命也必将落在她的身上。哪怕不惜性命，也要守护好大御神注视下的国度。依靠大咒壁与武人的皇国已经成为历史，皇国与皇帝都必须以新的姿态面对未来的挑战。位居桃花染之都的桃花染之皇姬，必将承担起这一沉重的使命。\n\n§P“我已经不会再哭泣了。而且，你也会保护我的对吧？”§!"
 AKL_Kanami: "鸨田奏海"
 AKL_Kanami_desc: "丰苇原瑞篱内皇国第§Y八十七§!代皇帝§7翡翠帝§!，御名§7鸨田奏海§!。虽然她名义上是先帝§P苏芳帝§!唯一的女儿，但她实际上没有任何皇室血统，只是个普通的武人家庭的女儿而已。为了义兄大人，她哪怕明知是§Y滔天大罪§!，也要答应成为假扮的皇帝。\n\n她的出身是§C最高的机密§!，并不为国民们所知。纵使如此，她依靠可爱的容姿和清澈的声音，治愈了战败国民的心伤，在国民中好评如潮。她性格相当的谨慎与谦让，是真正意义上的优雅女性。\n\n无论皇室血统是真是伪，名为鸨田奏海的少女依旧在尽力守护着皇国。无论是走向民主化，甚至是彻底终结帝制，只要于皇国有益，这位皇帝都会不假思索地选择这条道路。对于奏海来说，皇帝之位并非她真心所愿，做回§7鸨田宗仁的妹妹§!或许才是最美满的结局。哪怕是假冒的皇帝，也没有人会质疑她的选择，和她为皇国选择的道路。\n\n§S“若是为了国家的安稳，纵使粉身碎骨也在所不惜。”§!"
