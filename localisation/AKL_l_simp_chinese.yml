 AKL_GATHERING_STORM_DESC: "自合众国的入侵已经过去了三年，皇国以极其惨重的代价赢得了胜利。皇祖绯祢之命的遗产已经保护了她深爱的国家两千年之久，她的子嗣则必须为国家重新开拓出一条道路。两千年的帝制将以一幅新的面孔示人，而天京或许也将迎来一位新的主人。\n\n在桃花再度盛放之时，真正的皇姬也将归来。化泪水为桃花，她已经做好准备为皇国献上自己的一切..."

#城市介绍
 tenkyou_city_story_desc: "§C高天原§!与§O根之国§!之间，便是§P丰苇原瑞篱内皇国§!。皇国元年，§P绯祢之命§!建都于此，新城历时三年而成。随着皇国三十六家之主皆移居至此，皇帝执§Y三§!§O神§!§P器§!，居天京，治皇国便成为后世定制。在绯祢之命之后，便鲜有继任者身兼皇帝与巫女二职，而皇国三神器的真相则就此隐入宫墙的阴影之中。\n\n两千年的岁月一晃而过，天京城目睹了无尽的天灾与人祸，但依旧沿袭着皇祖建城时的格局。皇宫位于天京正中，而敕神殿则建于皇宫附近的地脉之上。武人、平民、商人的居所则环绕着皇宫，东西南北共分八町。新天京城则在古城西侧一河之隔，象征着这座城市的未来；自第二代皇帝以来的历代皇陵则都建在东侧山间，无言地守望着这座城市。\n\n除§P大咒壁§!之外，天京的建筑均不得高于皇宫正殿。纵使那座皇宫之侧的宏伟咒装具已然崩塌，天京的桃花仍将盛放。"
 iseya_city_story_desc: "伊濑野，绯之国故都，皇祖§P绯祢之命§!降生之地。与饱受灾祸的天京相比，乡野之中的伊濑野依旧保持着安宁与祥和。伊濑野的显赫地位与皇祖息息相关，作为皇国地脉的核心，皇祖正是在此处修行成才得以成为统领各家的巫女之长。在皇国一统之后，绯祢之命又在此地设皇学舍与“内伊濑野”，前者作为巫女的学府，后者则是由咒术构成的壁垒。如今的伊濑野管长仅次于斋巫女，其地位可见一斑。\n\n祷文与咒术始终是伊濑野的主旋律，而飞机与汽车的引擎声似乎正要让人从这邯郸之梦中苏醒。现代化的建筑正与古迹一起分享着这座古城，而标准化印制的经文则逐步成为皇学舍之中寻常可见之物。这座传统与现代交融的城市，或许便是如今皇国的写照。\n\n无论前路如何，只要太阳照常升起，§S大御神§!便依旧眷顾此地。"
