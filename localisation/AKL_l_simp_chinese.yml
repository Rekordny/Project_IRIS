 AKL.1000.desc: "东部诸岛危机已然爆发，我们需要站队了..."
 AKL.1000.a: "支持皇国"
 AKL.1000.b: "支持合众国"
 AKL.1000.c: "不管我们的事情..."
 AKL_news.1.t: "桃花帝登基"
 AKL_news.1.desc: "消息自天京传来，在合众国撤军之后一直默默无名的[AKL.GetName]迎来了新一位皇帝，即为皇国开国第八十八位皇帝——桃花帝。桃花帝乃先帝唯一的女儿和正统皇位继承人，她的登基宣告了皇国回归正轨，傀儡的时代一去不返。作为前傀儡皇帝的翡翠帝公开向桃花帝行臣下之礼，而这位皇国的新君不仅没有追究假冒君主之罪，反而将翡翠帝作为正统的第八十七位皇帝列入皇家档案之中。\n\n随着屈辱的失败成为过去，皇国注定会走上一条独立自强的道路，这个与世隔绝的岛国将以自己的方式重新融入世界。"
 AKL_news.1.a: "皇国？在地图的哪里？"
 AKL_news.1.b: "不予评价"
 AKL_news.1.c: "桃花帝陛下万岁！"
 AKL_news.2.t: "第二次龙胆作战"
 AKL_news.2.desc: "平静的沃雅基少有消息传来，但皇国近期的行动终于打破了宁静。皇国军队使用与当年合众国入侵皇国时同样的奇袭战术重夺了其故土——东部诸岛，其上驻守的合众国驻军在零星抵抗后就全部投降，在被解除武装后通过第三国安全回到了祖国。皇国政府公开宣布这只是皇国军队回到其合法领土，并无与合众国进行军事敌对的打算。\n\n这一军事行动被视为皇国复兴的象征，也是合众国的一大耻辱。平静的大洋将不再平静，一场更大规模的冲突或许就要到来。"
 AKL_news.2.a: "哪里打起来了？"
 AKL_news.2.b: "等着瞧！"
 AKL_news.2.c: "皇国的胜利" 
 AKL_news.3.t: "皇国击退合众国入侵"
 AKL_news.3.desc: "显然，历史不会重演，满怀着国仇家恨的皇国将第二次渡海而来的合众国军队拒之门外。在连续六个月未见成果之后，合众国难以承受巨大的战争开销和前线的失败主义情绪，被迫宣布与皇国议和，并承认其对东部诸岛的主权。作为交换，皇国也将确保合众国的船只可以和平通过其海域，确保合众国东岸海上交通线的畅通运行。\n\n此役过后，如火药桶一般被点燃的沃雅基再次回归平静。但是往日支配这里的合众国海军再也不见了踪影，世人只知道，现在皇国才是这里的主人。"
 AKL_news.3.a: "合众国尚能饭否？"
 AKL_news.3.b: "一堆饭桶！"
 AKL_news.3.c: "此乃皇国真正的独立"
 AKL_news.4.t: "皇国击退合众国远征军"
 AKL_news.4.desc: "显然，历史不会重演，满怀着国仇家恨的皇国将以雇佣兵和海盗为主的合众国代理人全数歼灭。作为背后金主的合众国难以承受巨大的舆论压力，被迫宣布与皇国签订和约，并承认其对东部诸岛的主权。作为交换，皇国也将确保合众国的船只可以和平通过其海域，确保合众国东岸海上交通线的畅通运行。\n\n此役过后，如火药桶一般被点燃的沃雅基再次回归平静。但是往日支配这里的合众国海军再也不见了踪影，世人只知道，现在皇国才是这里的主人。"
 AKL_news.4.a: "合众国尚能饭否？"
 AKL_news.4.b: "一堆饭桶！"
 AKL_news.4.c: "此乃皇国真正的独立"
 AKL_news.5.t: "《桐谷和约》签署"
 AKL_news.5.desc: "在皇国收复故土的军事行动结束后，合众国为了避免再次陷入战争泥潭，选择以和平手段来结束冲突。经过两国代表在桐谷紧张的谈判之后，一份以合众国承认皇国领土主权，皇国确保合众国海上交通线和经济利益的协议得到了双方批准。皇国自独立战争后与合众国事实上的准战争状态终于结束，两国或许将在未来建立正式的外交关系。\n\n沃雅基再次回归平静，纷争终于画上句号。但是往日支配这里的合众国海军再也不见了踪影，世人只知道，现在皇国才是这里的主人。"
 AKL_news.5.a: "和平总是好的"
 AKL_news.5.b: "麻烦事结束了"
 AKL_news.5.c: "要想在谈判桌上拿到，要先在战场上拿到"
 AKL_news.6.t: "皇国民主化宣言"
 AKL_news.6.desc: "一则震惊皇国内外的消息自天京传来，[AKL.GetName]第八十七代皇帝翡翠帝公开了其真实身份——名为鸨田奏海的武人之女，并非真正的皇族血脉。但经过战争摧残的皇国国民在惊讶之余还是接受了现实，在灰暗时刻为人民带来了希望的假货皇帝依旧得到了国民们的尊重。\n但随着翡翠帝的身份一起公开的还有皇国的民主化计划，按照这份计划所制定的路线，皇国将先转为君主专制辅以民主议会并行的初步阶段，并最终过渡为完全民主的君主立宪制。翡翠帝本人对该计划给予了全面的认可与支持，而皇帝的意志便是皇国子民不可违背的律法。"
 AKL_news.6.a: "身为皇帝的资格并非来自血脉，而是职责"
 AKL_news.6.b: "风向变了..."
 AKL_news.7.t: "皇国民主化宣言"
 AKL_news.7.desc: "一则震惊皇国内外的消息自天京传来，[AKL.GetName]第八十七代皇帝翡翠帝公开了其真实身份——名为鸨田奏海的武人之女，并非真正的皇族血脉。但经过战争摧残的皇国国民在惊讶之余还是接受了现实，在灰暗时刻为人民带来了希望的假货皇帝依旧得到了国民们的尊重。\n但随着翡翠帝的身份一起公开的还有皇国的民主化计划，翡翠帝将退居二线，将大权逐步移交给由艾尔莎·瓦伦丁为首的皇国新政府。艾尔莎本人宣称将建立符合皇国自身国情的民主政治，并对特权阶级和陈腐的旧等级制度进行彻底的改革。至于这位理想主义者的梦想能否成真，依旧需要时间的考验。"
 AKL_news.7.a: "现实的泥潭中，理想主义者是少数"
 AKL_news.8.t: "绯祢之命再临皇国"
 AKL_news.8.desc: "皇国的初代皇帝——绯祢之命已然归来。绯祢之命作为皇国的开国君主的同时，也是皇国史上最强大的巫女。她不仅是皇国的缔造者，也是沿用至今的咒术体系的开创者。在借用宫国朱璃的身体转生再临之后，初代皇帝陛下再次得以执掌大权。在她经过两千年后再次君临天京之时，太阳照常在海上升起。"
 AKL_news.8.a: "皇祖大人万岁！"
 AKL_news.8.b: "啊？"
 AKL_news.9.t: "奥古斯特新作发布"
 AKL_news.9.desc: "今日，皇国的知名美少女游戏品牌“奥古斯特”发布了其新作《四之贝塔，罗姆紫之皇女》。该作品继承了其前作《大图书馆的尤斯蒂娅》、《白翼的牧羊人》的绘画及剧情风格，在发售之前就备受期待。该新作将背景设定为架空的“拜占庭帝国”，男主角将会依次邂逅帝国的末代皇女、正教会的美少女牧首、异国的总督之女等诸多角色，开启一段充满爱的复国之路。在其他特色内容方面，本作依旧保持了足够的福利剧情比例，尽量满足所有玩家的期待。"
 AKL_news.9.a: "最期待的一次"
 AKL_news.9.b: "怎么这么眼熟啊？"
 AKL_news.9.c: "听上去不错"
 AKL_news.10.t: "美少女同萌维和部队进驻皇国"
 AKL_news.10.desc: "为了应对皇国周边日益紧张的局势，美少女同萌各国应翡翠帝的请求组建了联军进驻皇国各军港和军事基地。在声明中，皇国与美少女同萌一再强调所有的军事部署都是基于防御性目的，是为了维护地区和平与稳定的重要行动。在另一份声明中，美少女同萌重申了皇国作为其伙伴国的重要地位，并将推动皇国在未来正式加入该组织。目前，合众国与早樱均对此部署表示了“不安”，但两国均未进行任何实质性军队调动作为应对措施。"
 AKL_news.10.a: "美少女的友谊，万岁！"
 AKL_news.10.b: "我们将保护我们的朋友"
 AKL_news.10.c: "静观其变"
 AKL_news.10.d: "不安..."

