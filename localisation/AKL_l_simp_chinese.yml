 AKL_kanami_general_1: "伪物的真心"
 AKL_kanami_general_1_desc: "鸨田奏海，或者是翡翠帝，并没有继承皇帝的血脉，只不过是侵略者扶植的傀儡。但这并不意味着她没有好好完成作为皇帝的职责，哪怕是扮演的...她的心愿或许只是做个平常的妹妹，但在民意的推动下，她的使命将继续下去。"
 AKL_kanami_general_2: "鬼畜之盟"
 AKL_kanami_general_2_desc: "一个是犯下滔天之罪假扮皇帝，一个是亲手杀死了身为总督的父亲。鸨田奏海与艾尔莎·瓦伦丁都已经成为了名副其实的“鬼畜”，但即使是鬼畜也有自己的使命。就如皇国复国之前所约定的那样，两人将携手缔造一个新的国家。"
 AKL_kanami_general_3: "敲定航向"
 AKL_kanami_general_3_desc: "皇国究竟会变成什么样子？我们会走向何方？虽然翡翠帝或许从未真正掌握过实权，但现在只要她依旧是皇帝陛下，皇国的命运将取决于她的意志。"
 AKL_kanami_general_4: "高洁的理想"
 AKL_kanami_general_4_desc: "现实是泥泞的，但无论多么残酷，艾尔莎也想要守住她的理想。作为民主主义与平等的拥护者，在见证了世界的残酷真相之后，她已经有了一套完整的计划来构建皇国的未来。"
 AKL_kanami_general_5: "影中的皇帝"
 AKL_kanami_general_5_desc: "鸨田奏海，是武人家的女儿，是鸨田宗人的妹妹，也是皇国的第八十七代皇帝。无论她的身份如何，她对于皇国的热爱都未曾改变，也早就做好了粉身碎骨的决心。变革的时代已然来临，皇帝必须成为真正的皇帝。"
 AKL_kanami_1: "走出阴影"
 AKL_kanami_1_desc: "牵着木偶的线已然断裂，影中的皇帝必须走上前台。引领着国民走向下一个时代，乃是皇帝亘古不变的职责。"
 AKL_kanami_2: "皇帝之路"
 AKL_kanami_2_desc: "很可惜，虽然奏海小姐身为武人家的女儿举止得体、谈吐优雅，但从来没有接受过任何作为皇国继承人的教育。世上从没有什么为时已晚，哪怕是学习如何成为皇帝也是如此。"
 AKL_kanami_3: "终结专制"
 AKL_kanami_3_desc: "海对岸的合众国是野蛮的帝国主义者乃是共识，但受到欺压的皇国就毫无过错吗？显然，两千年的专制统治已经让皇国从内部悄悄地腐朽，虽然以皇帝为纽带的皇国政府依旧能够平稳运行，但愚蠢地延续旧制并没有好处。"
 AKL_kanami_4: "走下神坛"
 AKL_kanami_4_desc: "在皇国的文化之中，无论是谁都会无条件地崇拜皇帝陛下，相信她的所有言辞，执行她的所有决定。但正是如此使得皇帝最终成为了高高在上的神像，已然背离了皇祖初创皇国时与民同乐的理念。作为美少女皇帝，应该摘下重重光环，真正地走入民间。"
 AKL_kanami_5: "民主化宣言"
 AKL_kanami_5_desc: "翡翠帝陛下的敕令如下：皇国将终结长久以来的完全专制，在保留皇帝权力的同时开启民主化进程，并最终实现以君主立宪为核心的新皇国。让人民接受如此巨大的变革需要很长的时间，但只要意志坚定，便终会取得成果。"
 AKL_kanami_6: "白手起家"
 AKL_kanami_6_desc: "皇国被炸成了一片白地，而入侵者从未关心过皇国人民的死活，只想着攫取利益。其结果便是，我们需要从头开始建设皇国了..."
 AKL_kanami_7: "发放紧急救济"
 AKL_kanami_7_desc: "我国的贫困率飙升，还有大量伤残者未能得到任何救济。即使现在经济状况紧张，我们也需要咬着牙给国民提供必要的补助。"
 AKL_kanami_8: "以工代赈"
 AKL_kanami_8_desc: "仅仅提供经济补助终究是杯水车薪，人民需要工作，而政府的职责是创造岗位。与其等待市场的大手，不如由政府牵头。"
 AKL_kanami_9: "改组神殿组织"
 AKL_kanami_9_desc: "神殿组织与皇帝一体两面，相辅相成，只对帝制进行改革而让神殿组织保持原样并不明智。作为支撑起国民精神的存在，巫女们也应当与时俱进。"
 AKL_kanami_10: "重建教育系统"
 AKL_kanami_10_desc: "合众国那殖民式的教育体制深入皇国各地，他们总是高傲地想要用他们自以为正确的东西来改造皇国的思想，而从不关心任何现实基础。我国的教育系统需要进行重塑，在教书育人的同时推进皇国的体制改革。"
 AKL_kanami_11: "治愈伤痕"
 AKL_kanami_11_desc: "亡灵终得安息，废墟终得重建。往日的伤痕历历在目，但我们必须继续前进。"
 AKL_kanami_12: "召开国会"
 AKL_kanami_12_desc: "皇国立国以来的第一次民主选举和第一届国会已然诞生，人民参政的热情超过了我们的想象。虽然在选举过程中出现了诸多让人啼笑皆非的问题，但至少这条道路是正确的。"
 AKL_kanami_13: "平等"
 AKL_kanami_13_desc: "民主之含义在于平等，我国之民主不应该成为帝国主义者口中那仅仅是作为分赃工具的民主。民主，一定要有人民参加。"
 AKL_kanami_14: "荣光"
 AKL_kanami_14_desc: "皇国的传统与荣光并未消散，在我们全速前进时也不能抛弃我们的根和皇国悠久的历史文化传统。"
 AKL_kanami_15: "繁荣"
 AKL_kanami_15_desc: "经济基础是一切宏大目标的前提，参与到政治中的专业人才将会在决策中提供重要意见。"
 AKL_kanami_16: "《国防授权法》"
 AKL_kanami_16_desc: "重建皇国武装力量是当务之急，国会必须迅速就此问题展开讨论，并给出一套可行的方案。"
 AKL_kanami_17: "《地方自治法》"
 AKL_kanami_17_desc: "天京乃是皇帝陛下的居所，也是皇国的心脏。但仅仅依靠天京，所有决定完全由天京做出已然不符合现实。各地方政府应当发挥自主性，制定符合当地情况的政策。"
 AKL_kanami_18: "《社会保障法》"
 AKL_kanami_18_desc: "参照外国先进经验来看，一套社会保障机制是在现代化发展中所必须的兜底系统。其对于维护社会稳定和国民尊严的重要性不言而喻，在新的皇国中也需要这么一套系统。"
 AKL_kanami_19: "《翡翠帝宪法》"
 AKL_kanami_19_desc: "皇国并非没有宪法，但已经过于老旧。在过去完全依靠皇帝的情况下，宪法也没有那么重要。在皇国转轨的当下，制定一部新的宪法已然成为当务之急。"
 AKL_kanami_20: "《海军预算案》"
 AKL_kanami_20_desc: "皇国不能没有海军，就像武人不能没有佩刀。如同陆军一样，海军的建设需要立刻提上日程。"
 AKL_kanami_21: "翡翠帝的新面貌"
 AKL_kanami_21_desc: "一个美少女偶像皇帝已然成为了翡翠帝的固有印象，但对于掌握实权的皇帝来说并好消息。民主尚未成型，而国家依旧处于危难之中，一个大权在握的皇帝的重要性不言而喻。"
 AKL_kanami_22: "青空之下"
 AKL_kanami_22_desc: "在那青空之下，是少女的思念和爱恋..."
 AKL_kanami_23: "庙堂之中"
 AKL_kanami_23_desc: "在那庙堂之中，是皇帝的职责和义务..."
 AKL_kanami_24: "天京之主"
 AKL_kanami_24_desc: "重塑皇帝作为皇国之主的形象和推行民主化并不矛盾，在民主主义实验成功之前，一个能够凝聚人心的皇帝难能可贵。"
 AKL_kanami_25: "龙胆花开"
 AKL_kanami_25_desc: "翡翠帝已经从幼稚和迷茫之中走出，属于她的时代终将真正到来..."
 AKL_kanami_26: "真正的皇帝"
 AKL_kanami_26_desc: "鸨田奏海是假货...这个问题如今已经并不重要，纠结血统的传承不如认真看看她为皇国做了什么。皇帝，乃是用生命替大御神守护国家的存在，其重点在于职责，而非血缘。"
 AKL_kanami_27: "常世的希望"
 AKL_kanami_27_desc: "皇国已然复兴，少女的心愿终于化为美好的未来。为翡翠帝高呼万岁吧！"
 AKL_elsa_sub_1: "艾尔莎的新生活"
 AKL_elsa_sub_1_desc: "为了守护皇国和自己认定的理想，艾尔莎已然放弃了合众国公民身份，转而成为了一名真正的皇国人。她作为首位内阁总理的工作也即将开始，在翡翠帝吸引了众人目光的同时，艾尔莎则需要关注更多实际的事务。"
 AKL_elsa_sub_2: "合众国式的效率"
 AKL_elsa_sub_2_desc: "灾难也是变革的契机，从战后重建入手则最好不过。艾尔莎将会采纳合众国式的先进管理经验来只会各地重建工作的开展，并重建天京对各地的掌控。"
 AKL_elsa_sub_3: "皇国式的团结"
 AKL_elsa_sub_3_desc: "与四分五裂的合众国人民不同，无论有多么大的分歧，所有的皇国人民都坚定地忠于皇帝陛下。在皇国进入转型期的当下，更应该强调皇帝的领导作用。"
 AKL_elsa_sub_4: "皇国卫士"
 AKL_elsa_sub_4_desc: "先进的军事科技是艾尔莎梦寐以求之物，也是为了防止天京的悲剧再现的底牌。新的科研机构将开始运行，以在必要时发挥其军事用途。"
 AKL_elsa_sub_5: "莺歌燕舞"
 AKL_elsa_sub_5_desc: "艾尔莎将无愧于自己的理想，皇国还有更多的事务等待着她的处理..."
 AKL_elsa_sub_extra: "我们的忠义"
 AKL_elsa_sub_extra_desc: "“鬼畜”亦有自己的忠义，献给皇国的忠义。我们不会惧怕任何指责和威胁，直面凄凉的乱世，走向光辉的未来。"
 AKL_elsa_1: "理想者的征途"
 AKL_elsa_1_desc: "艾尔莎·瓦伦丁，无论是在皇国还是在合众国都是异类，但作为翡翠帝所选择的战友，她必须承担起自己的使命，用她的理想来改造皇国。"
 AKL_elsa_2: "改造皇国"
 AKL_elsa_2_desc: "直接将外国的民主体制生搬硬套到皇国是愚蠢的，要改造皇国需要从头开始，彻底考察其结构。"
 AKL_elsa_3: "特权解体"
 AKL_elsa_3_desc: "艾尔莎坚信特权阶层的存在是民主的最大障碍，但是在皇国一口气消灭以皇帝和武人为代表的阶层无疑是愚蠢的。她需要的是逐渐地让特权阶层从物质上的特权剥离，而保留其外在的名声和荣耀，以符合皇国传统的方式推进皇国的制度建设。"
 AKL_elsa_4: "下一代武备计划"
 AKL_elsa_4_desc: "皇国遭受入侵的根源在于疏于防备和过于依赖咒术，皇国的军事建设必须基于科学的规划的，在战场上落后就是最大的罪孽。"
 AKL_elsa_5: "民主生根"
 AKL_elsa_5_desc: "依靠一时的热情所建立起来的民主并不长久，如果没有规范化制度化建设的民主不过是一场表演而已。皇国民主化必须从最基层扎根，确保我们的后代能够继承我们的道路。"
 AKL_elsa_6: "永不停歇"
 AKL_elsa_6_desc: "胜利在彼方，望不到尽头，但我们可以奋力追赶。皇国的现状也是如此，问题永远无法完全解决，对于理想主义者的艾尔莎来说，她只能尽力做到最好。"
 AKL_elsa_7: "新皇国"
 AKL_elsa_7_desc: "皇国已然改变，新的制度已然扎根，过去的惨痛回忆已经成为历史。"
 AKL_elsa_8: "日出"
 AKL_elsa_8_desc: "太阳在大海上升起，世人将见证皇国的第二轮朝阳..."
 AKL_elsa_9: "打破僵局"
 AKL_elsa_9_desc: "对于艾尔莎这个前合众国公民，皇国内部尤其是武人对其依旧保持着敌视与警觉，若要赢得这些人的信任，艾尔莎必须主动出击，证明自己。"
 AKL_elsa_10: "“诺艾尔”机关"
 AKL_elsa_10_desc: "皇国全新的特情机构“诺艾尔”将吸纳原先活跃在全国各地的忍者，再辅以现代化的情报分析和设备，该机构便能成为我们手中的一张王牌。"
 AKL_elsa_11: "仿制合众国装备"
 AKL_elsa_11_desc: "合众国遗留下了大量装备，通过对其进行拆解和仿制，我国的军事技术将得到飞跃性的进步。"
 AKL_elsa_12: "第二次咒术革命"
 AKL_elsa_12_desc: "自绯祢之命开创了皇国咒术已经过去了两千年，而如今的世界已经是工业产品与玛那产品分庭抗礼的时代。位于十字路口的皇国没有必要选边站队，而是融会贯通，将独特的咒术系统进行二次改革并融入新的工业技术之中。"
 AKL_kanami_sub_1: "皇帝的演讲"
 AKL_kanami_sub_1_desc: "翡翠帝将发表一系列公开演讲以稳定民心，在皇帝的背书与支持下，艾尔莎的事业也将顺利开展。"
 AKL_kanami_sub_2: "慰问灾区"
 AKL_kanami_sub_2_desc: "皇国的皇帝需要出现在国家最需要她的地方，与其居于深宫不如亲自各个急需重建的地区进行慰问，并监督重建工作的开展。作为皇帝，奏海将与国民们共度难关。"
 AKL_kanami_sub_3: "出访美乐蒂"
 AKL_kanami_sub_3_desc: "皇国的变革不仅在于国内，也同样在于外交领域。翡翠帝将成为了第一个跨出国门的皇帝，为了皇国，到皇国潜在的友邦那里去。"
 AKL_kanami_sub_4: "团结国民"
 AKL_kanami_sub_4_desc: "在翡翠帝的引导下，皇国必将治愈伤痕，而举国上下必将团结一致！"

 AKL_industry_1: "走出困境"
 AKL_industry_1_desc: "战火彻底击碎了皇国的经济，我们的处境极为糟糕。一切都必须重新开始，让我们重拾旧梦，重建那个被大御神护佑着的美丽国度。"
 AKL_industry_2: "建设天京"
 AKL_industry_2_desc: "天京乃皇国之都，也是皇国最大的港口和对外沟通的门户。以天京为起点，皇国将就此一转颓势。"
 AKL_industry_3: "宗谷岛工业化"
 AKL_industry_3_desc: "宗谷岛乃南方之重镇，有着良港数座，也是航线的必经之处。有着如此便利的条件，其将在未来成为我国重要的工业基地和物流中心。"
 AKL_industry_4: "本岛工业化"
 AKL_industry_4_desc: "皇国的人口与资源大都集中在本岛，凭借着充裕的人力资源，其理应成为工业化的重点地区。"
 AKL_industry_5: "航运枢纽"
 AKL_industry_5_desc: "我国居于大洋正中，没有理由不成为成为航运枢纽。我国的良港将会随时欢迎各国的商船，繁荣的贸易也将为皇国源源不断地注入活力。"
 AKL_industry_6: "出使塔德里克"
 AKL_industry_6_desc: "位于大洋之中的皇国不能和每个大陆上的国家都保持敌对关系，而塔德里克和我国利益相近，我们或许有着开展经济合作的可能。"
 AKL_industry_7: "向美少女同萌问好"
 AKL_industry_7_desc: "在神秘力量的作用下，皇国似乎与美少女同萌有着不浅的缘分...宫国朱璃大人和朝武芳乃小姐更是有着诸多共同点，我们没有不深化合作的理由。"
 AKL_industry_8: "[AKL_get_emperor]景气"
 AKL_industry_8_desc: "皇国经济一飞冲天，如此景气皆因陛下英明神武，以陛下之名来称呼此等盛景再合适不过！"
 AKL_mil_1: "刃涛舞"
 AKL_mil_1_desc: "作为皇国武装力量的武人在战争中损失惨重，如今的规模已然独木难支。作为傀儡政府唯一力量的皇国警察则武备废弛难堪大用，为重铸皇国之利刃，我们必须从头审视未来的武装力量发展。"
 AKL_mil_2: "列装现代兵器"
 AKL_mil_2_desc: "完全依靠咒装刀和咒术的时代已经一去不返，皇国军队也需要装备现代兵器，用和敌人同样的武器来抵御他们的入侵。"
 AKL_mil_3: "建立皇国海军"
 AKL_mil_3_desc: "海军这一概念对于皇国来说过于陌生，过去的皇国甚至根本没有海军的概念。但居于大洋之中不可有海无防，建立皇国海军将成为未来的重点。"
 AKL_mil_4: "小鸟居海军造船厂"
 AKL_mil_4_desc: "宗谷岛地理位置优越，在此建立海军基地和兵工厂是不二之选。皇国海军的第一步也将就此开始。"
 AKL_mil_5: "桐谷海军学院"
 AKL_mil_5_desc: "我有个请求，有个东西必须给你看...请...请...请看我开军舰吧！！！！"
 AKL_mil_6: "皇国空母计划"
 AKL_mil_6_desc: "合众国的空母给我们带去了死亡和无数的伤痕，为了应对潜在的战争，我们也需要名为空母的战争机器，无论以何种手段。"
 AKL_mil_7: "建立皇国常备军"
 AKL_mil_7_desc: "过于依赖武人的皇国现在面临着无兵可用的窘境，效法其他国家建立一支训练有素的常备军也将提上日程。而所谓的警察部队只需执行其维持治安的职能，我们不指望他们上战场。"
 AKL_mil_8: "三代兵工厂"
 AKL_mil_8_desc: "三代地区物流方便，又靠近内陆，在此建立兵工厂再合适不过。"
 AKL_mil_9: "[GetYear]年海陆联演"
 AKL_mil_9_desc: "新生的皇国陆海军需要一次检验自己实力的机会，进行一次海陆联合演习将有助于我们了解皇国军队的实际战斗力。"
 AKL_mil_10: "西式装甲部队"
 AKL_mil_10_desc: "虽然合众国那名为坦克的钢铁棺材在咒装刀面前和玩具没有什么区别，但在大规模战争中装甲力量依旧是可靠的突破单位，而武人的数量终究有限。建立皇国自己的装甲力量不仅有助于拉动整个军工行业的发展，也是新生皇国力量的证明。"
 AKL_mil_11: "咒术传承"
 AKL_mil_11_desc: "“皇国是以咒术为根基的国家”，这一点从未改变，也是我们的最大优势所在。那些妄图解析我国咒术系统的愚蠢尝试无一例外都失败了，但对于我们来说，将咒术系统与现代兵器共同使用则是完全可行的选择。"
 AKL_mil_12: "咒装铳计划"
 AKL_mil_12_desc: "你见过能自行寻找目标的子弹吗？这可不是笑话，有着咒术刻印的武器几乎可以必定命中敌人。这款被称为“咒装铳”的武器很快就会大量列装。"
 AKL_mil_13: "新·天御柱"
 AKL_mil_13_desc: "“天御柱”本是内伊濑野防御系统的总称，虽然现代已然无法重现此等规模的防御结界，但部分模范其机能的新·天御柱系统将被部署到皇国各地，作为小范围的迎击系统使用，任何胆敢踏上皇国土地的异邦蛮夷必将受到制裁。"
 AKL_mil_14: "召回武人"
 AKL_mil_14_desc: "在战败之后，大量的武人放下武器从事其他行业。皇国现在需要这些忠义的战士重新拿起武器，保卫大御神的国家。"
 AKL_mil_15: "重开道馆"
 AKL_mil_15_desc: "道馆作为武人们的活动中心在战争中大量损毁，由国家出资重开道馆，为武人提供一个继续磨练自身技艺的场所将有助于皇国武人重返往日荣光。"
 AKL_mil_16: "皇国特别部队"
 AKL_mil_16_desc: "以武人为主体的小规模特别部队将为成为我国最锋利的刀刃，在战争爆发时他们将前往最危险的地方，以让敌人震颤的速度让他们回归天国。"
 AKL_dip_1: "皇国再兴"
 AKL_dip_1_desc: "皇国的衰落将画上句号，是时候打开天窗说亮话，拿回我们的领土了。"
 AKL_dip_2: "东部诸岛问题"
 AKL_dip_2_desc: "东部诸岛依然被合众国所窃据，无论是和平手段还是擦枪走火，我们海对岸的冤家都必须作出回答。大御神的国家没有一寸土地可以交给外人..."
 AKL_dip_3: "日轮之胜"
 AKL_dip_3_desc: "我们胜利了！皇国从东到西从南到北终于完整了，此乃皇国全体人民之胜利，亦是皇国复兴之最大象征。"
 AKL_maritime_economy: "皇国海事经济"
 AKL_maritime_economy_desc: "海洋是皇国的生命线，天京所处的本岛与其余诸岛之间的经贸往来则万不可中断。"
 AKL_TEB_dev: "图布亚发展方案"
 AKL_TEB_dev_desc: "我国在东方获得的新领土是一片充满了机遇的土地，只要妥善开发便能成为新的经济增长点。"
 AKL_rubber_production: "海星岛橡胶园"
 AKL_rubber_production_desc: "沃雅基盛产橡胶，而皇国也应发挥地理优势，利用我国的资源禀赋。"
 AKL_574_dev: "东方门户"
 AKL_574_dev_desc: "在前往东方的航路上，我们应当建立新的补给点供往来船只停泊、维修与补给。"
 AKL_SKR_dev: "早樱发展方案"
 AKL_SKR_dev_desc: "北方的早樱已然臣服于真正的皇帝，是时候认真开发这片土地了。"
 AKL_integrate_dockyard: "整合造船厂"
 AKL_integrate_dockyard_desc: "沃雅基诸岛皆以海洋为生，若是能够整合全国的造船业则大大有利于未来的发展。"
 AKL_steel_production: "投资钢铁产业"
 AKL_steel_production_desc: "钢铁是一切工业的脊梁，在探明了新的矿藏之后，是时候提供我国钢铁产量了。"
 AKL_econ_integration: "经济一体化"
 AKL_econ_integration_desc: "沃雅基诸岛如同珍珠一般，但散落一地的珍珠毫无意义，唯有穿在一起才能体现其价值所在。"

