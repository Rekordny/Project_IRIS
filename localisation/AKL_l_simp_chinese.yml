#国策
 AKL_opening_1: "皇国的新一年"
 AKL_opening_1_desc: "皇国以极其惨重的代价赶走了恶鬼一般的合众国军队，我们的人民自由了，但代价呢？在新一年来临之时，我们面对的只有无数的废墟和尸骸。但是希望依旧存在，皇国依旧屹立，而我们将继续前进。"
 AKL_opening_2: "修复敕神殿"
 AKL_opening_2_desc: "作为皇国诸神殿中心的敕神殿在夺回天京的过程中遭到了严重的破坏，作为斋巫女驻跸之所和皇国的宗教中心，这座大神殿必须优先得到修复。"
 AKL_opening_3: "抚慰亡灵"
 AKL_opening_3_desc: "皇国已经见证了太多死亡，而无数的亡灵至今未能魂归天国而彷徨于世间。无论是哪国的亡灵，我国的巫女们都会将其引导上往生的道路。厮杀已成历史，愿死者安息。"
 AKL_opening_4: "重建皇国"
 AKL_opening_4_desc: "一片废墟的皇国连大御神见之都会叹息，但国民们不会输给天灾人祸，皇国的重建过程将不日开始，化为火海的都市将焕发新生。"
 AKL_opening_5: "恢复武人地位"
 AKL_opening_5_desc: "作为皇国脊梁的武人们在傀儡政府统治时期被剥夺了一切荣誉和待遇，不少武人因此流落街头或改从他业来为生。皇国将正式恢复所有武人的待遇，不可让为国尽忠者寒心。"
 AKL_opening_6: "桃花染之都，桃花染之祭"
 AKL_opening_6_desc: "三月末的桃花染祭乃是皇国一大胜景，桃花瓣如雪纷飞而下，天京的桃花更是其中一绝。如此盛事自然也是休憩之刻，停下手中的工作，忘却前方的困苦，先看看桃花吧！"
 AKL_akari_1: "皇姬归来"
 AKL_akari_1_desc: "如今的皇帝翡翠帝并非是先帝子嗣，而真正的皇姬殿下已经重回天京，她在天京之战的英姿早已为全市人民所知。在如此时刻，将帝位归还给真正的皇帝乃是顺应天理之举。在新的时代，皇国需要新的皇帝。"
 AKL_akari_2: "天京漫步"
 AKL_akari_2_desc: "在登基大典之前，还有着些许时光。在这最后的闲暇时刻再次漫步于天京吧，从此之后名为宫国朱璃的少女将成为真正的皇帝，承担起沉重的义务..."
 AKL_akari_3: "告慰先祖"
 AKL_akari_3_desc: "愿皇陵中安眠的列位先帝都能保佑皇国繁荣昌盛，在登上皇位之前，有必要在陵前好好地向她们报告。"
 AKL_akari_4: "新君御极"
 AKL_akari_4_desc: "万众期待的登基大典终于到来，真正的皇姬，先帝唯一的女儿将在天京市民的见证下成为真正的皇帝。大御神的眷属的职责是沉重的，也是无上光荣的。立于皇国顶点之人的权力是无穷的，而其义务也是无穷的。"
 AKL_akari_5: "桃花帝万岁！"
 AKL_akari_5_desc: "焚香上告大御神，桃花染皇女于今日登基，是为皇国第八十八代皇帝。吾皇万岁万岁万万岁，愿大御神降福于她，护佑皇国风调雨顺，百姓安康。"
 AKL_akari_6: "重组禁卫兵"
 AKL_akari_6_desc: "在过去的动荡年代中，皇宫禁卫兵的命运也几经转折。他们作为现存的少数受过专业训练的部队将继续发挥其职责，其中的忠诚者将继续履行其职责，并编入武人以加强防卫。"
 AKL_akari_7: "首次演讲"
 AKL_akari_7_desc: "为了让国民对未来继续保持乐观的态度，桃花帝陛下将进行她登基以来的首次演讲。作为皇姬被养育的她精于此道，是时候以威严和真诚赢得民心了。"
 AKL_akari_8: "皇帝的义务"
 AKL_akari_8_desc: "皇帝的职责便是替大御神统治好国家，若是有负其责任，唯有将生命奉献给大御神来祈求宽恕。皇家的信条从未改变，皇帝的义务依旧如此。凡对皇国有益之事，皇帝便无拒绝之理。"
 AKL_akari_9: "皇国振兴计划"
 AKL_akari_9_desc: "长期的孤立和过于依赖咒术是皇国蒙受浩劫的元凶，未免重蹈覆辙，皇国必须以新面貌示人。一切的基础便是发达的经济，桃花帝治下不容饿殍遍野，振兴皇国刻不容缓。"
 AKL_akari_10: "振兴神殿组织"
 AKL_akari_10_desc: "作为国民的精神支柱，巫女和整个神殿系统都必须再次得到关注。在此过程中，与皇国相伴相生的宗教系统也需要进行革新，以适应新的时代。"
 AKL_akari_11: "修缮伊濑野"
 AKL_akari_11_desc: "伊濑野乃是我国的中心地带，而内伊濑野更是皇国最后的壁垒。如此通衢之地在战争中同样损毁严重，为了确保皇国振兴工作顺利开展，我们应当先从伊濑野做起。"
 AKL_akari_12: "翻新皇学舍"
 AKL_akari_12_desc: "皇学舍乃由皇祖绯祢之命陛下设立，在皇国两千年的岁月中培养了无数的神职人员。为了确保神殿系统的运行的发展，皇学舍的也需要得到扩建和翻修。"
 AKL_akari_13: "桃花染之都"
 AKL_akari_13_desc: "皇帝陛下居天京而治皇国，而此首善之地在战火中几经半毁，皇国的门面需要得到我们的额外关注。这座桃花纷飞的城市终将恢复其过去的容貌，成为名副其实的桃花染之都。"
 AKL_akari_14: "天京帝立大学"
 AKL_akari_14_desc: "我们与合众国巨大的军事科技差距已经成为了公认的事实，为此桃花帝陛下特旨建立天京帝立大学，培养治才，报效皇国。"
 AKL_akari_15: "恢复宰相制度"
 AKL_akari_15_desc: "陛下御前诸官员唯能者居之，而统御诸官的宰相更是必不可少。此人必须对皇国及皇帝忠心不二，方能担此大任。"
 AKL_akari_16: "桃花帝治下的民主"
 AKL_akari_16_desc: "民主主义伴随着合众国的军舰一起来到了皇国，合众国虽然是毫无人性的战争贩子，但其赖以治国之思想并无过错。民主思想已然在皇国生根发芽，万事万物皆由皇帝乾纲独断的日子已然过去，在新的时代皇帝必须更加仔细地倾听国民的声音。"
 AKL_akari_17: "重建皇国政府"
 AKL_akari_17_desc: "合众国随意摆布的皇国傀儡政府已经轰然倒塌，而新的皇国政府则要从头建立。直接回归旧皇国体制并非良策，陛下需要更加现代化的政府架构，以及能够自主思考的各个部门。"
 AKL_akari_18: "御前经济会议"
 AKL_akari_18_desc: "经济乃国家之本，关系到国民的衣食住行。一个定期向陛下汇报的经济委员会应运而生，他们必须通过自己的专业知识让皇帝了解当前的经济状况，并给出合理的建议。"
 AKL_akari_19: "咨询企业界"
 AKL_akari_19_desc: "专业的事情交给专业的人去做，没有什么比实际在运营企业的人更加了解企业的运作和经济现状，我国经济政策的制定需要他们的参与。"
 AKL_akari_20: "皇国之春日"
 AKL_akari_20_desc: "终于，皇国走出了新的一步，朝着成为发达的现代国家的一步。寒冬已过，暖春将临，皇国的未来必将充满希望。"
 AKL_akari_21: "现代咒术开发"
 AKL_akari_21_desc: "咒术乃皇国之基石，在迈向现代化的同时也不能遗忘绯祢之命陛下留给皇国安生立命的利器。皇国咒术并非什么超自然仪式，其中蕴含着无穷的力量，若是能够将其与现代技术结合则将迸发出无穷的力量。"
 AKL_akari_22: "召见财阀"
 AKL_akari_22_desc: "以来岛集体为首的皇国财阀们在皇国的经济中举足轻重，陛下有必要召见诸位财阀，来让他们为经济建设奉献自己的力量。"
 AKL_akari_23: "修缮武人町"
 AKL_akari_23_desc: "武人町在合众国的空袭中化为灰烬是皇国挥之不去的伤痕，一日不将其修复，皇国的伤痕便一日无法痊愈。而唯有将其恢复至往日的繁华，皇国才能和屈辱的历史告别。"
 AKL_akari_24: "出巡全国"
 AKL_akari_24_desc: "桃花帝陛下将巡行皇国四方，只会安坐于皇宫之中的皇帝怎能担起如此重任。深入民间，洞悉疾苦，才能切实地解决问题。与此同时，让人民得以一睹陛下尊容，也是赢得民心，拉近距离的秘诀。"
 AKL_akari_25: "放下仇恨，牢记伤痛"
 AKL_akari_25_desc: "无穷的仇恨只会让我们毁灭自己，但并不意味着我们会忘记屈辱的过往。皇国将化伤痛为力量，让欺辱我们的合众国见证我们的崛起。假以时日，侵略者终将后悔。"
 AKL_akari_26: "结束孤立"
 AKL_akari_26_desc: "长期不接触外界是皇国衰弱的根源，我们无需畏惧打开国门，而是应该自信地向世界展示我们。只要是怀着和平的目的，皇国欢迎所有友人的到来。而商贸会带来交流，交流带来理解。理解则可化解矛盾。"
 AKL_akari_27: "重开御前比武"
 AKL_akari_27_desc: "三百年前一时兴起的御前比武一度导致了三祖家的矛盾，但桃花帝时代的御前比武将成为一项全国的盛大赛事。无论出身，所有人皆以个人名义参与，进行公平的比试。借此机会也能够让被抛弃的武人再次拿起佩刀，赢得人民的信任。"
 AKL_akari_28: "皇国的新面貌"
 AKL_akari_28_desc: "过去那个固步自封的皇国已经成为了历史，如今的皇国将会适应时代，融入世界。在皇国走向世界的同时，世界也会走向我们。"
 AKL_akari_29: "桃花染之宫"
 AKL_akari_29_desc: "在桃花帝陛下的治理下，皇国得以企及此等伟业，高呼万岁，歌颂陛下的圣德和皇国百姓的智慧吧！"
 AKL_akari_30: "桃幻浪漫"
 AKL_akari_30_desc: "见证这皇家秘传的绝美舞姿吧，与桃花相伴的桃花染之舞。观者无人不为之倾倒，为之着迷。此等美景并非梦境，而是名为宫国朱璃的少女为某个人献上的舞蹈。动乱的岁月已过，有着两千年历史的天京桃花再次盛开，春天来了。"
 AKL_akari_ending: "桃花帝盛世"
 AKL_akari_ending_desc: "或许这是自绯祢之命开创皇国后的第二盛世，正是在桃花帝陛下的带领下皇国再次走向富强。为陛下三呼万岁吧！"
 AKL_akari_after_story: "§P春风荡漾§!"
 AKL_akari_after_story_desc: "皇国迈入新章，变革之风吹拂大地。举国上下沐浴于这春风之中，也愿其能带走少女的忧伤。"
 AKL_akari_hanaakari: "§P咒装具·花之朱璃§!"
 AKL_akari_hanaakari_desc: "桃花帝陛下所持“花之朱璃”乃皇家代代相传的至宝，其为一千五百年前柊帝初征时所制之咒装具。其佩戴者将得到身体机能的全面提升，无论酷热、严寒、剧毒还是咒术都无法伤及皇帝陛下分毫。"
 AKL_akari_yoizuki: "§P咒装刀·宵月§!"
 AKL_akari_yoizuki_desc: "桃花帝陛下佩刀名为“宵月”，此刀常伴陛下左右。由于有着皇祖大人的咒力，即便并非武人血脉，陛下亦可以挥舞次刃。"
 AKL_akari_tatakai: "§P无霞修罗之道§!"
 AKL_akari_tatakai_desc: "冰川美人，踏上征途...以彼之道，还施彼身。"
