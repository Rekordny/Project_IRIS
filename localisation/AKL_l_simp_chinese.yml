#事件
 AKL.1.t: "皇国之殇"
 AKL.1.desc: "三年之前，合众国以突袭的手段几乎彻底摧毁了天京的防御力量，而皇国最大的防御结界“咒壁”也不知为何突然坍塌。面对渡海而来，装备着先进装备的敌人，皇国几乎在一夜之间落败。随之而来的便是殖民侵略和永无止境的掠夺。无论是总督还是合众国本土，都只把皇国当作他们为走出经济危机的血包，毕竟战火仅限于皇国，而利益全都会回到本土。\n\n在屈辱的失败中依旧存在着一丝希望，卧薪尝胆的皇姬殿下，自空袭中幸存的武人，世代守护皇国的巫女，以及某个理想主义者。在她们的领导下，皇国自三年的暴政中解放。但侵略者卷走了大量的财富，只给皇国留下一地废墟。而皇国的独立更是不完整的，合众国撤离了皇国的大部分土地，却依旧在东部诸岛上保留着驻军和舰队，每时每刻都在妄想着第二次入侵。\n\n当皇国人再次睁眼看这个世界时，得到的只有震撼。被咒壁保护了将近两千年的皇国第一次真正迈入了这个凶险的世界，这次她们无依无靠，必须依靠着仅存的爱与忠义来重新塑造我们的国家。"
 AKL.1.a: "生命有限，使命无穷"
 AKL.2.t: "桃花染祭"
 AKL.2.desc: "天京的桃花盛开之时，便是春日到来的征兆。除了平时便在做买卖的商铺之外，皇国上下都会放下手中的工作，走上街头来欣赏着纷飞如雪的桃花。如此佳节再佐以美食和清酒，便是皇国一年一度的盛世。只有当桃花绽放之时，皇国人才会有着春天来了的实感。\n\n在这个美丽的日子，或许也会有一位平凡的少女混在人群之中。眼前的盛景，和这个美丽的国度，就是她从小就被教育要去守护的事物。"
 AKL.2.a: "此等美景世间罕有"
 AKL.3.t: "邯郸梦"
 AKL.3.desc: "据说皇祖绯祢之命曾试图进行转生仪式，来摆脱被咒术侵蚀而命不久矣的未来。然而此举终究以失败告终，但其灵魂却存于某处，直到她再次转世，君临皇国。据传皇祖乃极其坚强之人，甚至连眼泪都已经封印起来。为皇帝者，不可流泪。\n\n当她感到悲伤之时，唯有桃花纷飞于世间。"
 AKL.3.a: "化泪水为桃花..."
 AKL.4.t: "奥古斯特游戏公司"
 AKL.4.desc: "我国的一家游戏公司“奥古斯特”近期收到了大量关注，该公司的作品在国内外好评如潮，成为皇国文化出海的重要载体。有小道消息称其很快就会和柚子国平分天下。"
 AKL.4.a: "怎么这么熟悉？"
 AKL.5.t: "铃木汽车"
 AKL.5.desc: "作为皇国工业化成果的象征之一，铃木汽车公司在近几年年发展壮大，并逐渐推出了以“惠莉央”型汽车为拳头产品的数款汽车，成为皇国重要的本土企业。"
 AKL.5.a: "好消息"
 AKL.6.t: "柚子国来客"
 AKL.6.desc: "近期，有数名柚子国游客在我国使用“Ciallo”这一意义不明的语句进行交流，并引起我国国民的模仿，目前来说这一症状可能会出现人传人现象，但并没有实际危害。\n\n一部分国民表示“我这把刀砍的就是柚子厨”，但双方依旧保持了良好的关系。"
 AKL.6.a: "要和谐相处"
 AKL.7.t: "皇国的橄榄枝"
 AKL.7.desc: "[AKL.GetName]希望于我们签订一份贸易协定，同时提出进行军事合作，我们应该如何应对？"
 AKL.7.a: "同意经济合作"
 AKL.7.b: "同意全面合作"
 AKL.7.c: "算了..."
 AKL.8.t: "[TDL.GetName]同意全面合作"
 AKL.8.desc: "[TDL.GetName]同意了和我国在军事和经济领域进行全面合作，共同对抗北方可能的威胁。"
 AKL.8.a: "很好"
 AKL.9.t: "[TDL.GetName]同意经济合作"
 AKL.9.desc: "[TDL.GetName]同意了和我国在经济领域进行合作，我国就此多了一个重要贸易伙伴。"
 AKL.9.a: "不错"
 AKL.10.t: "[TDL.GetName]拒绝"
 AKL.10.desc: "[TDL.GetName]表示他们没有兴趣和我国合作，我们的任何提议全都被拒绝。"
 AKL.10.a: "无语..."
 AKL.11.t: "东方事变"
 AKL.11.desc: "皇国突然以武力夺取了东部诸岛，我们必须做出回应，否则便是颜面扫地！"
 AKL.11.a: "叫我们的白手套来"
 AKL.11.b: "动员军队！"
 AKL.11.c: "算了，不如卖个好价钱"
 AKL.12.t: "合众国远征军出发"
 AKL.12.desc: "据称，合众国已经集结了一批退伍军人、雇佣兵和海盗组成的远征军前来复仇，同时这批暴徒还有着合众国海军的支持。他们的目的再清晰不过…"
 AKL.12.a: "终于来送死了"
 AKL.13.t: "合众国集结舰队"
 AKL.13.desc: "据称，合众国正在集结其军事力量，打算第二次入侵我国。皇国将再次收到考验，愿吾等旗开得胜。"
 AKL.13.a: "会赢的！"
 AKL.14.t: "合众国要求赔偿"
 AKL.14.desc: "合众国表示不会就东部诸岛问题大动干戈，但要求我们做出切实的经济补偿，尤其是确保其海上航线的畅通。此等表态几乎等同于默认了我国的行动……"
 AKL.14.a: "钱，我们有的是！"
 AKL.15.t: "日轮敕令"
 AKL.15.desc: "凶残的敌人再次来袭，在国难当头之时，特发布“日轮敕令”。凡敕令生效期间，皇帝陛下乃皇国一切事务之主宰，凡皇国子民皆需无条件服从陛下之旨意。讨灭大敌之日，当为皇国普天同庆之时。"
 AKL.15.a: "举国上下，敬奉吾皇！"
 AKL.18.t: "吃货节"
 AKL.18.desc: "在皇国努力地适应新时代时，古老的敕神殿也迎来了新生。在斋巫女椎叶古杜音的强烈提议下，往日神秘的敕神殿在今日正式对外开放，同时一场以美食为中心的盛大庆典也在此地举办。两件看似完全不相干的事情却取得了完美的和谐，这也是皇国建国以来敕神殿第一次对外开放参观，皇国神圣的宗教中心如今成为了与民同乐的场所。据说在古代，巫女和一般国民的距离就是如此相近，甚至最早的神乐舞也是源于传统民间舞蹈，不过由于宗教机构逐渐迈向组织化和神圣化才演变为如今的模样。吃货节的举办无疑是返璞归真的象征，也是神殿组织走向下一个时代的绝佳开篇。\n\n在本日举行的大胃王比赛上，椎叶古杜音吃下最多以自己名字命名的“古杜音包子”，成为了皇国第一位大胃王。"
 AKL.18.a: "斋巫女在敕神殿是无敌的！"
 AKL.19.t: "火锅之战"
 AKL.19.desc: "战争之风远去，但战争从不会终结。在一间狭窄的房间之中，围绕火锅的战争拉开了序幕。对决双方分别是皇国宗教组织的二号人物，伊濑野的管长闲仓五十铃，以及热爱皇国文化的外国人，前总督的女儿艾尔莎··瓦伦丁。双方围绕火锅的制作和调味方法进行了激烈的辩论，并自认为掌握了正统的制作方法。为了终结争端，双方约定以堂堂正正的料理对决来分出高下，并请到了数位嘉宾作为裁判。\n\n在紧张刺激的对决后，裁判同时给予了双方好评，比赛陷入僵局。在两人互相品尝了对方的料理之后共同决定以平手结束比赛，这场关系到个人尊严和整个皇国火锅文化前途的战争最终以极为和平的方式收场。"
 AKL.19.a: "给我留点"
 AKL.20.t: "皇国偶像菜摘再次登场"
 AKL.20.desc: "在皇国复国后，人气偶像“菜摘”再次登台亮相，这位在战败的最低潮时以歌声和舞姿鼓舞了皇国国民的美少女在消失一段时间后又一次成为了皇国的焦点。这位偶像的背后推手乃是皇国第一财阀来岛紫乃，借助来岛集团巨大的影响力和自身过硬的实力，菜摘在短短三年间就在皇国无人不知无人不晓。据称，她的新一次演出或将在皇宫举行。\n\n这位美少女偶像的真正身份并不为人所知，而皇帝陛下、斋巫女大人和数位武人都对此笑而不语。"
 AKL.20.a: "美少女偶像是好文明"
 AKL.21.t: "皇国武装力量现状"
 AKL.21.desc: "皇国旧日的武装力量主要由数万武人和超大型防御系统“咒壁”组成，然而这两者都在入侵中损失惨重，几乎难以再次支撑起整个皇国的防务。而由傀儡政府在合众国授意下组织的“皇国警察部队”则是一支毫无训练，只装备轻武器并只能执行基本治安维持的架子部队。而真正有着战斗力的只有皇宫禁卫兵和散落在民间的武人们。至于海军和空军？皇国则一艘船和一架飞机都没有。\n\n在艾尔莎·瓦伦丁的规划和建议下，皇国将成立一支装备现代武器以西式组织方式运作的常备军，同时可以发展自己的装甲部队。而皇国赖以生存的咒术系统则可以与现代科技有机结合，发挥更加强大的效果，包括但不限于使用咒术校准弹道、提高穿甲能力和防护性能。虽然皇国的武装力量现状极其凄惨，但其未来发展潜力不可小觑。"
 AKL.21.a: "重铸利刃"
 AKL.22.t: "阅兵"
 AKL.22.desc: "皇国新生的陆军和海军以整齐的队列接受陛下的检阅，这些接受了现代化训练的军队士气高涨，队形整齐，并且以相当高的熟练度完成了既定的演习科目。这些士兵的教官中有高薪聘请的外国教官，也有再就业的皇国武人。在充分结合了新技术和皇国传统之后，我国的新军成为了一支能堪大任的军队。\n\n而在队伍的最后，以武人组成的“皇国陆军特别部队”以松散但是整齐划一的队形接受了陛下的检阅。在进行了组织现代化之后，在战败后一盘散沙的武人再次团结起来，成为了皇国出鞘的利刃。"
 AKL.22.a: "忠义！"
 AKL_news.1.t: "桃花帝登基"
 AKL_news.1.desc: "消息自天京传来，在合众国撤军之后一直默默无名的[AKL.GetName]迎来了新一位皇帝，即为皇国开国第八十八位皇帝——桃花帝。桃花帝乃先帝唯一的女儿和正统皇位继承人，她的登基宣告了皇国回归正轨，傀儡的时代一去不返。作为前傀儡皇帝的翡翠帝公开向桃花帝行臣下之礼，而这位皇国的新君不仅没有追究假冒君主之罪，反而将翡翠帝作为正统的第八十七位皇帝列入皇家档案之中。\n\n随着屈辱的失败成为过去，皇国注定会走上一条独立自强的道路，这个与世隔绝的岛国将以自己的方式重新融入世界。"
 AKL_news.1.a: "皇国？在地图的哪里？"
 AKL_news.1.b: "不予评价"
 AKL_news.1.c: "桃花帝陛下万岁！"
 AKL_news.2.t: "第二次龙胆作战"
 AKL_news.2.desc: "平静的沃雅基少有消息传来，但皇国近期的行动终于打破了宁静。皇国军队使用与当年合众国入侵皇国时同样的奇袭战术重夺了其故土——东部诸岛，其上驻守的合众国驻军在零星抵抗后就全部投降，在被解除武装后通过第三国安全回到了祖国。皇国政府公开宣布这只是皇国军队回到其合法领土，并无与合众国进行军事敌对的打算。\n\n这一军事行动被视为皇国复兴的象征，也是合众国的一大耻辱。平静的大洋将不再平静，一场更大规模的冲突或许就要到来。"
 AKL_news.2.a: "哪里打起来了？"
 AKL_news.2.b: "等着瞧！"
 AKL_news.2.c: "皇国的胜利" 
 AKL_news.3.t: "皇国击退合众国入侵"
 AKL_news.3.desc: "显然，历史不会重演，满怀着国仇家恨的皇国将第二次渡海而来的合众国军队拒之门外。在连续六个月未见成果之后，合众国难以承受巨大的战争开销和前线的失败主义情绪，被迫宣布与皇国议和，并承认其对东部诸岛的主权。作为交换，皇国也将确保合众国的船只可以和平通过其海域，确保合众国东岸海上交通线的畅通运行。\n\n此役过后，如火药桶一般被点燃的沃雅基再次回归平静。但是往日支配这里的合众国海军再也不见了踪影，世人只知道，现在皇国才是这里的主人。"
 AKL_news.3.a: "合众国尚能饭否？"
 AKL_news.3.b: "一堆饭桶！"
 AKL_news.3.c: "此乃皇国真正的独立"
 AKL_news.4.t: "皇国击退合众国远征军"
 AKL_news.4.desc: "显然，历史不会重演，满怀着国仇家恨的皇国将以雇佣兵和海盗为主的合众国代理人全数歼灭。作为背后金主的合众国难以承受巨大的舆论压力，被迫宣布与皇国签订和约，并承认其对东部诸岛的主权。作为交换，皇国也将确保合众国的船只可以和平通过其海域，确保合众国东岸海上交通线的畅通运行。\n\n此役过后，如火药桶一般被点燃的沃雅基再次回归平静。但是往日支配这里的合众国海军再也不见了踪影，世人只知道，现在皇国才是这里的主人。"
 AKL_news.4.a: "合众国尚能饭否？"
 AKL_news.4.b: "一堆饭桶！"
 AKL_news.4.c: "此乃皇国真正的独立"
 AKL_news.5.t: "《桐谷和约》签署"
 AKL_news.5.desc: "在皇国收复故土的军事行动结束后，合众国为了避免再次陷入战争泥潭，选择以和平手段来结束冲突。经过两国代表在桐谷紧张的谈判之后，一份以合众国承认皇国领土主权，皇国确保合众国海上交通线和经济利益和协议得到了双方批准。皇国自独立战争后与合众国事实上的准战争状态终于结束，两国或许将在未来建立正式的外交关系。\n\n沃雅基再次回归平静，纷争终于画上句号。但是往日支配这里的合众国海军再也不见了踪影，世人只知道，现在皇国才是这里的主人。"
 AKL_news.5.a: "和平总是好的"
 AKL_news.5.b: "麻烦事结束了"
 AKL_news.5.c: "要想在谈判桌上拿到，要先在战场上拿到"


