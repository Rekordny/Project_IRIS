#事件
 AKL.1.t: "皇国之殇"
 AKL.1.desc: "三年之前，合众国以突袭的手段几乎彻底摧毁了天京的防御力量，而皇国最大的防御结界“咒壁”也不知为何突然坍塌。面对渡海而来，装备着先进装备的敌人，皇国几乎在一夜之间落败。随之而来的便是殖民侵略和永无止境的掠夺。无论是总督还是合众国本土，都只把皇国当作他们为走出经济危机的血包，毕竟战火仅限于皇国，而利益全都会回到本土。\n\n在屈辱的失败中依旧存在着一丝希望，卧薪尝胆的皇姬殿下，自空袭中幸存的武人，世代守护皇国的巫女，以及某个理想主义者。在她们的领导下，皇国自三年的暴政中解放。但侵略者卷走了大量的财富，只给皇国留下一地废墟。而皇国的独立更是不完整的，合众国撤离了皇国的大部分土地，却依旧在东部诸岛上保留着驻军和舰队，每时每刻都在妄想着第二次入侵。\n\n当皇国人再次睁眼看这个世界时，得到的只有震撼。被咒壁保护了将近两千年的皇国第一次真正迈入了这个凶险的世界，这次她们无依无靠，必须依靠着仅存的爱与忠义来重新塑造我们的国家。"
 AKL.1.a: "生命有限，使命无穷"
 AKL.2.t: "桃花染祭"
 AKL.2.desc: "天京的桃花盛开之时，便是春日到来的征兆。除了平时便在做买卖的商铺之外，皇国上下都会放下手中的工作，走上街头来欣赏着纷飞如雪的桃花。如此佳节再佐以美食和清酒，便是皇国一年一度的盛世。只有当桃花绽放之时，皇国人才会有着春天来了的实感。\n\n在这个美丽的日子，或许也会有一位平凡的少女混在人群之中。眼前的盛景，和这个美丽的国度，就是她从小就被教育要去守护的事物。"
 AKL.2.a: "此等美景世间罕有，而桃花染之皇姬又在何处"
 AKL.2.b: "此等美景世间罕有，此乃大御神赐予翡翠帝的奖赏"
 AKL.3.t: "邯郸梦"
 AKL.3.desc: "据说皇祖绯祢之命曾试图进行转生仪式，来摆脱被咒术侵蚀而命不久矣的未来。然而此举终究以失败告终，但其灵魂却存于某处，直到她再次转世，君临皇国。据传皇祖乃极其坚强之人，甚至连眼泪都已经封印起来。为皇帝者，不可流泪。\n\n当她感到悲伤之时，唯有桃花纷飞于世间。"
 AKL.3.a: "化泪水为桃花..."
 AKL.4.t: "奥古斯特游戏公司"
 AKL.4.desc: "我国的一家游戏公司“奥古斯特”近期收到了大量关注，该公司的作品在国内外好评如潮，成为皇国文化出海的重要载体。有小道消息称其很快就会和柚子国平分天下。"
 AKL.4.a: "怎么这么熟悉？"
 AKL.5.t: "铃木汽车"
 AKL.5.desc: "作为皇国工业化成果的象征之一，铃木汽车公司在近几年年发展壮大，并逐渐推出了以“惠莉央”型汽车为拳头产品的数款汽车，成为皇国重要的本土企业。"
 AKL.5.a: "好消息"
 AKL.6.t: "柚子国来客"
 AKL.6.desc: "近期，有数名柚子国游客在我国使用“Ciallo”这一意义不明的语句进行交流，并引起我国国民的模仿，目前来说这一症状可能会出现人传人现象，但并没有实际危害。\n\n一部分国民表示“我这把刀砍的就是柚子厨”，但双方依旧保持了良好的关系。"
 AKL.6.a: "要和谐相处"
 AKL.7.t: "皇国的橄榄枝"
 AKL.7.desc: "[AKL.GetName]希望于我们签订一份贸易协定，同时提出进行军事合作，我们应该如何应对？"
 AKL.7.a: "同意经济合作"
 AKL.7.b: "同意全面合作"
 AKL.7.c: "算了..."
 AKL.8.t: "[TDL.GetName]同意全面合作"
 AKL.8.desc: "[TDL.GetName]同意了和我国在军事和经济领域进行全面合作，共同对抗北方可能的威胁。"
 AKL.8.a: "很好"
 AKL.9.t: "[TDL.GetName]同意经济合作"
 AKL.9.desc: "[TDL.GetName]同意了和我国在经济领域进行合作，我国就此多了一个重要贸易伙伴。"
 AKL.9.a: "不错"
 AKL.10.t: "[TDL.GetName]拒绝"
 AKL.10.desc: "[TDL.GetName]表示他们没有兴趣和我国合作，我们的任何提议全都被拒绝。"
 AKL.10.a: "无语..."
 AKL.11.t: "东方事变"
 AKL.11.desc: "皇国突然以武力夺取了东部诸岛，我们必须做出回应，否则便是颜面扫地！"
 AKL.11.a: "叫我们的白手套来"
 AKL.11.b: "动员军队！"
 AKL.11.c: "算了，不如卖个好价钱"
 AKL.12.t: "合众国远征军出发"
 AKL.12.desc: "据称，合众国已经集结了一批退伍军人、雇佣兵和海盗组成的远征军前来复仇，同时这批暴徒还有着合众国海军的支持。他们的目的再清晰不过…"
 AKL.12.a: "终于来送死了"
 AKL.13.t: "合众国集结舰队"
 AKL.13.desc: "据称，合众国正在集结其军事力量，打算第二次入侵我国。皇国将再次受到考验，愿吾等旗开得胜。"
 AKL.13.a: "会赢的！"
 AKL.14.t: "合众国要求赔偿"
 AKL.14.desc: "合众国表示不会就东部诸岛问题大动干戈，但要求我们做出切实的经济补偿，尤其是确保其海上航线的畅通。此等表态几乎等同于默认了我国的行动……"
 AKL.14.a: "钱，我们有的是！"
 AKL.15.t: "日轮敕令"
 AKL.15.desc: "凶残的敌人再次来袭，在国难当头之时，特发布“日轮敕令”。凡敕令生效期间，皇帝陛下乃皇国一切事务之主宰，凡皇国子民皆需无条件服从陛下之旨意。讨灭大敌之日，当为皇国普天同庆之时。"
 AKL.15.a: "举国上下，敬奉吾皇！"
 AKL.18.t: "吃货节"
 AKL.18.desc: "在皇国努力地适应新时代时，古老的敕神殿也迎来了新生。在斋巫女椎叶古杜音的强烈提议下，往日神秘的敕神殿在今日正式对外开放，同时一场以美食为中心的盛大庆典也在此地举办。两件看似完全不相干的事情却取得了完美的和谐，这也是皇国建国以来敕神殿第一次对外开放参观，皇国神圣的宗教中心如今成为了与民同乐的场所。据说在古代，巫女和一般国民的距离就是如此相近，甚至最早的神乐舞也是源于传统民间舞蹈，不过由于宗教机构逐渐迈向组织化和神圣化才演变为如今的模样。吃货节的举办无疑是返璞归真的象征，也是神殿组织走向下一个时代的绝佳开篇。\n\n在本日举行的大胃王比赛上，椎叶古杜音吃下最多以自己名字命名的“古杜音包子”，成为了皇国第一位大胃王。"
 AKL.18.a: "斋巫女在敕神殿是无敌的！"
 AKL.19.t: "火锅之战"
 AKL.19.desc: "战争之风远去，但战争从不会终结。在一间狭窄的房间之中，围绕火锅的战争拉开了序幕。对决双方分别是皇国宗教组织的二号人物，伊濑野的管长闲仓五十铃，以及热爱皇国文化的外国人，前总督的女儿艾尔莎·瓦伦丁。双方围绕火锅的制作和调味方法进行了激烈的辩论，并自认为掌握了正统的制作方法。为了终结争端，双方约定以堂堂正正的料理对决来分出高下，并请到了数位嘉宾作为裁判。\n\n在紧张刺激的对决后，裁判同时给予了双方好评，比赛陷入僵局。在两人互相品尝了对方的料理之后共同决定以平手结束比赛，这场关系到个人尊严和整个皇国火锅文化前途的战争最终以极为和平的方式收场。"
 AKL.19.a: "给我留点"
 AKL.20.t: "皇国偶像菜摘再次登场"
 AKL.20.desc: "在皇国复国后，人气偶像“菜摘”再次登台亮相，这位在战败的最低潮时以歌声和舞姿鼓舞了皇国国民的美少女在消失一段时间后又一次成为了皇国的焦点。这位偶像的背后推手乃是皇国第一财阀来岛紫乃，借助来岛集团巨大的影响力和自身过硬的实力，菜摘在短短三年间就在皇国无人不知无人不晓。据称，她的新一次演出或将在皇宫举行。\n\n这位美少女偶像的真正身份并不为人所知，而皇帝陛下、斋巫女大人和数位武人都对此笑而不语。"
 AKL.20.a: "美少女偶像是好文明"
 AKL.21.t: "皇国武装力量现状"
 AKL.21.desc: "皇国旧日的武装力量主要由数万武人和超大型防御系统“咒壁”组成，然而这两者都在入侵中损失惨重，几乎难以再次支撑起整个皇国的防务。而由傀儡政府在合众国授意下组织的“皇国警察部队”则是一支毫无训练，只装备轻武器并只能执行基本治安维持的架子部队。而真正有着战斗力的只有皇宫禁卫兵和散落在民间的武人们。至于海军和空军？皇国则一艘船和一架飞机都没有。\n\n在艾尔莎·瓦伦丁的规划和建议下，皇国将成立一支装备现代武器以西式组织方式运作的常备军，同时可以发展自己的装甲部队。而皇国赖以生存的咒术系统则可以与现代科技有机结合，发挥更加强大的效果，包括但不限于使用咒术校准弹道、提高穿甲能力和防护性能。虽然皇国的武装力量现状极其凄惨，但其未来发展潜力不可小觑。"
 AKL.21.a: "重铸利刃"
 AKL.22.t: "阅兵"
 AKL.22.desc: "皇国新生的陆军和海军以整齐的队列接受陛下的检阅，这些接受了现代化训练的军队士气高涨，队形整齐，并且以相当高的熟练度完成了既定的演习科目。这些士兵的教官中有高薪聘请的外国教官，也有再就业的皇国武人。在充分结合了新技术和皇国传统之后，我国的新军成为了一支能堪大任的军队。\n\n而在队伍的最后，以武人组成的“皇国陆军特别部队”以松散但是整齐划一的队形接受了陛下的检阅。在进行了组织现代化之后，在战败后一盘散沙的武人再次团结起来，成为了皇国出鞘的利刃。"
 AKL.22.a: "忠义！"
 AKL.23.t: "梦想成真"
 AKL.23.desc: "经过艾尔莎·瓦伦丁大统领的不懈努力，皇国民主化取得了难以想象的成果。一个并非生于皇国的外国人，前合众国总督的女儿，却在并非自己家乡的土地实现了一番伟业。从不知何时开始，艾尔莎就已经是皇国的子民了。"
 AKL.23.a: "大统领，万岁！"
 AKL.24.t: "桃花帝会见朝武芳乃"
 AKL.24.desc: "近日，桃花帝陛下与柚子国的朝武芳乃大人进行了友好交流。作为两国友好的象征，双方以使用流行的“Ciallo”互相问候。在会议中，双方就美少女游戏产业合作进行了充分交流，其中包括两国互相引进美少女游戏产品和关税减免等有利于文化沟通的事项。\n\n此外，不愿意透露姓名的消息人士表示桃花帝陛下已经先行试玩了柚子国的最新二十周年纪念作品，并对其中的精美CG和配音予以了“请收下我的好评”的极高评价。因幡巡、二条院羽月和铃木佳奈小姐也参与了此次会面，美少女们一起度过了一段美妙的时光。"
 AKL.24.a: "Ciallo!"
 AKL.25.t: "翩翩起舞"
 AKL.25.desc: "“还想看看桃花染之舞吗？这可是皇家代代相传的舞蹈哦？”又是一年的桃花染祭，眼前的少女又一次起舞，与两千年前绯祢之命的舞姿相比毫不逊色。唯一的一名观众又一次看得入了神，天京的桃花开了又谢，然而迈着舞步的少女却已经换了别人。"
 AKL.25.a: "年年岁岁花相似，\n岁岁年年人不同"
 AKL.26.t: "古杜音的远行"
 AKL.26.desc: "受到美少女同萌的邀请，斋巫女古杜音前往美乐蒂进行宗教机构考察，并期望从中寻找到皇国现代化的参考。柚子国派出了常陆茉子作为向导，和这位远道而来的客人一起游览穗织城。\n\n“巫女大人，这是穗织的建实神社。本来这里有一把刀的来着，但是最近被拔了出来。神社因此失去了不少客源，正在打算开发新的项目。”在参观了神社的盛大活动之后，古杜音赞叹不已。\n\n第二日的行程中，斋巫女大人前往姬松参观学院祭，除了各种美食，最后的表演也给她留下了深刻的影响。“请问最后那个弹吉他的金发女孩子叫什么名字呢？”"
 AKL.26.a: "“哦，您说的是假屋合奏同学吧”"
 AKL.27.t: "身体借我一用"
 AKL.27.desc: "“朱璃，今天的你很漂亮啊！”一脸无语的朱璃看着自己的丈夫：“皇祖大人，请不要随便借别人的身体玩啊。”“谁让我是皇国的亡灵呢。”说罢，灵体状态的绯祢之命离开了宗仁的身体，又变为了往常的幽灵形态。“宗仁是我的丈夫，不是您的。请您不要动不动就跳出来和我抢。”\n\n在一旁观望的宗仁也不知如何应对，已知：自己是绯祢之命按照中意的男性的面容创造出来的人形兵器，自己的妻子是宫国朱璃，朱璃是绯祢之命的转世。那么朱璃和绯祢之命争风吃醋是？？？\n\n想到这里，他又一次闭上了眼睛。皇国有着两千年的历史，发生什么事情也不奇怪。"
 AKL.27.a: "奇妙的修罗场..."
 AKL.28.t: "奥古斯特公司新作发布会"
 AKL.28.desc: "近日，桃花帝陛下莅临奥古斯特公司新作品《四之贝塔，罗姆紫之皇女》发布会，公司员工向陛下详细介绍了新作内容，该作品的背景设定于架空的国家“拜占庭”，在历史、文化等诸多方面都参考了海对岸的塔德里克为原型。有评论家提出女主角的立绘设计与前作《白翼的牧羊人》颇为相似，是否应该考虑更多样化的角色设计时，公司答复到：“弊社的角色都遵循同一个风格，如果两个角色非常相像并非刻意为之。”\n\n在体验之后，有玩家评论道：“为什么其中一位女主角的HCG和前作从位置到姿势都完全一样，御社是否在偷懒。”目前奥古斯特方面尚未回应。"
 AKL.28.a: "我们不妨将这种风格命名为：奥古斯特脸"
 AKL.29.t: "翡翠帝访问索尔特雷吉王国"
 AKL.29.desc: "作为登基以来的第一次外访，翡翠帝陛下今日抵达了位于美乐蒂大陆的索尔特雷吉王国都城，并与希尔维娅·冯·库洛斯克劳恩·索尔特雷吉·希斯雅第九公主殿下进行了友好会谈。双方就两国未来的合作事项达成了共识，皇国将欢迎索尔特雷吉企业参与到重建工作之中。翡翠帝陛下曾私下表示，自己和希尔维公主有着许多共同语言，期待未来的进一步交流合作。"
 AKL.29.a: "公主殿下的全名太难记了"
 AKL.30.t: "奏海的假日"
 AKL.30.desc: "在难得的假日之中，鸨田奏海小姐终于有时间和亲爱的欧尼酱一起上街散步，日新月异的天京城让人赞叹不已。在一起欣赏了电影，在路边小店一起吃了午饭之后，两人回家小憩片刻。且不论只有奏海小姐一个人的房间中会传出奇怪的声音，两个人一起度过了美好的一点。\n\n在今日的日记中，翡翠帝又一次写下：欧尼酱，suki。"
 AKL.30.a: "写日记是好习惯"
 AKL.31.t: "新人议员"
 AKL.31.desc: "在皇国的新议会之中，也早已形成了许许多多的派系。有些人凭借着家族在地方的声望轻松当选议员，还有些则是财阀们推出来的代言人。至于毫无根基，完全民选的议员则不到总数的一半。而在议会之中还有一个特立独行的美少女新人议员，她待人和善、端庄有礼、落落大方，每次发言都能在议会中不分派别地获得掌声。甚至有人称她为议会中的无冕皇帝…对于宫国小姐本人来说，在哪里当皇帝都一样。"
 AKL.31.a: "我一个小小的皇姬，怎么就当上议员了呢"
 AKL.32.t: "佳奈助？"
 AKL.32.desc: "佳奈すけ可愛いよ佳奈すけ！世界一可愛いよ！佳奈すけ可愛いよ！世界一可愛いよ！佳奈すけ可愛いよ！佳奈すけ愛してる！佳奈すけ魅力てき！佳奈すけは俺の嫁！\n\n面对如此情景，艾尔莎小姐非常的无语。不知为何，她经常被人误认为是铃木佳奈小姐，仔细对比之下，两人的长相也确实惊人的相似。"
 AKL.32.a: "这或许不是巧合？"
 AKL.33.t: "朱璃小姐的助力" 
 AKL.33.desc: "“究竟是谁设定的议会三天两头就要休息，和只会踢皮球的议员在一起工作，怎么能搞好国家呢？”如此批评议会的言论并不少见，但穿着咒装具、拿着咒装刀发言的议员可并不多见。在宫国朱璃小姐的强烈建议下，议会延长了工作时间，并加快了处理工作的速度。" 
 AKL.33.a: "她太伟大了"
 AKL.34.t: "从头开始"
 AKL.34.desc: "随着皇宫与皇帝重新成为皇国政府的中枢，原本只有礼仪性质的“接见大臣”也重新成为真正的政务程序。这对翡翠帝而言，是一场突如其来的挑战。作为一个此前从未接触过朝政事务的年轻君主，她对此几乎一无所知，必须从最基础的治国理念与政治实践开始学习。\n\n翡翠帝出身于武人世家，自幼受过良好的礼仪教育，因此在面对大臣时总能保持得体、谦逊的态度，并善于以礼貌的方式提出自己的疑问。然而，过去她所生活的世界与皇国的宫廷还是差距过大。\n\n在日记中，她不止一次地写道：“当皇帝好累，好想欧尼酱。”\n\n尽管如此，翡翠帝的勤勉与努力却有目共睹。无论是在晨会中认真倾听大臣意见，还是深夜伏案批阅奏折，她都尽己所能，努力适应这份沉重却神圣的责任。她的成长，也逐渐赢得了朝中重臣与百姓们的尊敬与信任。"
 AKL.34.a: "一切从零开始"
 AKL.35.t: "游戏会社之国？"
 AKL.35.desc: "在新一片土地回到了皇国怀抱的同时，奥古斯特公司向陛下提出了一项惊人的请求——在收复的土地上建设以美少女游戏产业为核心的特许公司，而皇国政府也将因此得到价值可观的分红..."
 AKL.35.a: "我现在就要启动奥古斯特的新作！"
 AKL.35.b: "太吓人了，旮旯给木"
 AKL.36.t: "皇国撕毁《桐谷和约》"
 AKL.36.desc: "我们为什么要相信她们..."
 AKL.36.a: "和她们爆了！"
 AKL.37.t: "合众国撕毁《桐谷和约》"
 AKL.37.desc: "我们为什么要相信她们..."
 AKL.37.a: "和她们爆了！"
