 sub_Authoritarian_Democracy: "威权民主主义"
 sub_Authoritarian_Democracy_desc: "§Y威权民主主义§!\n\n威权民主主义常被用来指代发展中国家普遍倾向于采取的中央集权体制。威权民主主义的政府往往由公正自由化的选举产生，但在改变国家政策，意志和目标方面缺乏实质性权力。\n\n其实际独裁者紧抓着政治体系的控制权，但是她很少控制社会的其他面向，而且受到诸如教会、军队、资产阶级等其他机构的节制。"

 sub_Oligarchy: "寡头政治"
 sub_Oligarchy_desc: "§g寡头政治§!\n\n寡头政治是一种政治形式，其中大部分甚至全部有效地掌握在部分的特权阶级手上（无论是财富、家族、军事力量、残暴或政治）。\n\n与贵族政府相反，这样的力量不可以公开地行使，类似一种“影子贵族”，寡头政治的影子执政群喜欢保留“不管谁登上王位之后的遥控力”，通过经济手段对名目执政者施加控制。虽然亚里士多德率先使用由富者治理的一个同义词－“财阀政治”，但是寡头政治不总是财阀政治，因为寡头政治的执政群还是有可能只是一个特权及利益阶层，本身并不一定有太巨大财产。"

 sub_Monarchy: "绝对君主制"
 sub_Monarchy_desc: "§g绝对君主制§!\n\n绝对君主制是一种独裁的政治体制和政府形式（政体），统治者君主（常称皇帝或国王，女性称女皇或女王）拥有统治国家和臣民自由的所有权力，而没有法律或法定的程序告诉君主如何行使权力，但是君主的行为可能会受到某些宗教或传统的限制。\n君主制是一种专制政体，君位采用世袭方式产生。在君主独裁制中，君主拥有最大的，一般来说无上的权利。"

 sub_enlightened_despotism: "开明专制"
 sub_enlightened_despotism_desc: "§g开明专制§!\n\n也称为§g开明绝对主义§!，或§g仁慈的专制主义§!，是§g专制主义§!或§g绝对君主制§!的一种形式，由欧洲启蒙运动思想家所提倡。在思想上否定君权神授，认为人民应该服从君王命令或法律而并非君王本身。"

