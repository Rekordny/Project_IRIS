 sub_Developmentalism_desc: "§O发展主义§!\n\n政治的美德是人民总体福祉的最大化，发展主义者们坚信这一理论，而实现经济的持续增长既是其奋斗的目标，也是其合法性的来源。经济建设在发展主义者眼中的重要性远高于虚无缥缈的“民主”或是“宪政”诉求，在多数时候发展主义理论都倾向通过专制手段和高强度国家干预来确保政治的稳定和经济的快速增长。而全国人民，乃至皇座上的君主和高堂之上的达官显贵们，皆是可供消耗的资源。\n\n显而易见的是，为了发展付出的代价也是高昂的。但是，发展主义者们宁可死在一个建立在一代代人血泪之上的繁荣地狱，也不愿意活在一个人人平等却衣不蔽体的贫穷天堂。实现这一切皆有代价，甚至是发展主义者们自己的生命。这值得吗——这当然值得。\n\n当后人在茶余饭后细数发展主义者的累累恶行时，他们最好不要忘记自己所拥有的一切都是从何而来......"
 
 sub_Lord_Protector_System: "护国公体制"
 sub_Lord_Protector_System_desc: "§C护国公体制§!\n\n里森堡太小，容不下三个民族和更多数不清的理念，它需要一位护国公来团结起所有人、推动所有人前进。而也只有里森堡这片充满苦难与矛盾的土地才能诞生护国公体制这样的奇怪政体，其并非外人所认为那样是一个由军阀僭主统治的独裁政权，而是一套围绕着护国公本人构成的复杂系统。没有任期的护国公乃是国家的守护者、仲裁者，以及武装部队最高统帅，其将作为维持全国共识的至高存在，不容质疑、不容挑战。而护国公的继承则完全是一个黑箱，一位护国公可以指定自己的继承人——或者是让这套体制在自己手上终结。\n\n然而，护国公的统治并不等同于独裁，而是依靠民选的文官政府、直属护国公的圣葛罗莉安娜武装力量、情报机构等诸多平行运作而互相制衡的机构而运行。仁慈而包容的护国公可以允许任何政党、任何政治体制在不危害稳定的情况下在自己治下运作，甚至是容许那些“激进”党派进入政府。但如果有谁踏出了不该走的一步，审判之剑便会落下。\n\n里森堡的一切都如此糟糕，护国公并非像人们误以为的那样是积木的顶端，而是其基石，一旦抽走便是地动山摇...除非有更好的替代品。"
 
