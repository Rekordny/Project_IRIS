 sub_Democratic_Constitutionalism: "民主宪政"
 sub_Democratic_Constitutionalism_desc: "由执政党主导并领导的泛民主主义联合政党，旨在推进全国民主化改革，鼓励在自由市场的基础上实行政府干预，保护公民权益和社会公平。他们主张政治权力的广泛分配，认为政治决策应当更加开放和透明，以反映更广泛的社会利益。民主宪政会成员通常来自不同的社会阶层，他们通过协商和妥协来推动政策制定，以实现国家的稳定和发展。在政治斗争中，民主宪政会常常与贵族议会等保守势力进行斗争，以争取更多的政治权力和社会进步。"
