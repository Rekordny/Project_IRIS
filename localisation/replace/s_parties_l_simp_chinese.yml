 sub_Social_Democracy: "社会民主主义"
 sub_Social_Democracy_desc: "§B社会民主主义§!\n\n社会民主主义是一种社会主义思想，支持通过在自由民主体制和资本主义经济体系下，通过经济干预和社会干预的手段促进社会正义的意识形态。社会民主主义支持代议制和参与民主制。社会民主主义主张实行收入再分配，通过调控手段使经济发展符合大众共同利益。建设福利国家亦是社会民主主义的目标之一。社会民主主义希望使资本主义社会能更加民主、公正和团结。\n\n社会民主主义起源于一种温和的社会主义意识形态。后者主张在已有政治框架下，通过和平的方式对资本主义进行改良，实现从资本主义到社会主义的过渡，而非如革命社会主义那样通过革命实现。"

