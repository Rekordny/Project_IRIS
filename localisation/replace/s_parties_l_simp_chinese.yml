 sub_Theocracy: "神权主义"
 sub_Theocracy_desc: "§g神权主义§!\n\n在神权政治政体中，某种神明被认为是最高的统治权威，为管理政治事务的人类代理人提供神圣的指引。神权政治即神的代理人——国家元首具有神性且为宗教领袖，而世俗的国家元首利用教会行使权力仅是政教合一制度。"

