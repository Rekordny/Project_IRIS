 sub_Military_socialism: "军事社会主义"
 sub_Military_socialism_desc: "§R军事社会主义§!\n\n一般出现于革命初期的国家，由革命军人组成的临时军政府。\n军事社会主义的政策没有明确的特征，主要取决于掌权的当事人的意愿。\n在革命完成后，临时军政府或让权文官，举行选举；抑或继续维持军政统治。"

 sub_Frontism: "超视主义"
 sub_Frontism_desc: "§R超视主义主张在计划经济的基础上，集中所有国力物力来发展教育与科技，使国民素质和科技水平极大提高，最终实现共产主义。§!\n\n"

 sub_Workers_Movement: "劳工运动"
 sub_Workers_Movement_desc: "泛左翼劳工运动，为劳动者争取经济权益，没有夺取政权的硬性要求，泛左翼劳工运动主要由工人、农民和其他被歧视阶层组成，他们希望通过和平或革命的方式改善自身的经济状况和社会地位。尽管劳工运动缺乏统一的组织和纲领，但他们在争取更高工资、更好的工作条件、社会保障以及更广泛的社会公正方面表现出强烈的团结和决心。劳工运动成员通常来自社会的基层，他们通过罢工、示威和游行等活动来表达自身的诉求，以期引起政府和社会的关注。在政治斗争中，劳工运动可以在意识形态不冲突的情况下与当前政府相结合，共同推动社会的变革和进步。"

