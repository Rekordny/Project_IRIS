  sub_autocracy_subideology: "个人独裁政治"
  sub_autocracy_subideology_desc: "§g个人独裁政治§!\n\n由一个拥有无限威权的统治者，在不受法律及传统的制衡下，以个人意志来进行统治。由统治者个人独揽国家最高权力，以专制之手段实行统治之方式。这个具备无限权力的统治者，称为独裁者。以这种统治方式形成的政治制度，称为独裁政体。\n\n独裁者维持政权的方式并不相同，有的依靠强大的个人魅力，有的依靠强大的军队，有的则依靠宪政赋予的权力。\n\n她们的施政方式往往也不尽相同，完全依靠与独裁者个人的意志、思想与品行。"

  sub_Green_Lotunism: "青莲教义"
  sub_Green_Lotunism_desc: "§g青莲教义§!\n\n青莲教是植根于万世帝国赛莲斯土地上的仙家宗教，在漫长的岁月中青莲教和世俗的界限已经模糊，它的教义糅合了诸多思想，起源于赛莲斯人本身的实用主义和乐观主义思想，以及大无畏的斗争精神和创造奇迹的信念，并在之后万世之久发扬光大逐渐成为赛莲斯人的信条。\n\n中正平和的青莲教在岁月的洗涤中出现了许多分支，与之迥异而同出一门的黑莲教在帕夏崛起，它强调力量，粗犷且暴烈，而从南方诸邦国流行的效率、理性和格物也在一定程度出自于青莲教义。青莲教义所设想的权力架构是在规则的约束之下，由理性之人调节国家运转，取有余而补不足，敬先祖而远鬼神，立德行而调阴阳，著历史而知兴替……\n\n在玛纳和工业走上分歧的今天，青莲教义提出兼收并蓄、因地制宜的思想，“橘生淮南则为橘，生于淮北则为枳”，仙土沃若则植玛纳，地矿丰硕则兴工业。"

