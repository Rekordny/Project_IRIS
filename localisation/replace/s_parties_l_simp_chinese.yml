 sub_Market_Liberalism: "贸易自由主义"
 sub_Market_Liberalism_desc: "§C贸易自由主义§!\n\n贸易自由主义理论发展于启蒙时代，亚当·斯密被视为第一个阐述此思想的学者。她主张政府对经济的干预应降至最低，但她也不反对由国家提供一些基本的公共财。\n\n私有财产和个人契约组成了自由主义的基础。早期的理论，假设个人经济活动是大量建立在自我利益之上，（看不见的手）让她们在没有任何限制之下行动将产生最佳的结果，（自发秩序）并提供了最低标准的公共资讯与正义。例如，没有任何人被允许去胁迫或窃取。\n\n贸易自由主义支持政府除去市场的限制，并认为国家有提供公共财的合法地位。例如，亚当·斯密认为国家应担任起提供道路、运河、学校与桥梁等私有实体无法有效执行的角色。然而，她更喜欢使用者对这些财货的消费付出一定比例的费用（如公路收费系统）。另外，她支持能促成自由贸易的自由贸易区，也提倡著作权和专利以激励创新。"

 sub_Social_Liberalism: "社会自由主义"
 sub_Social_Liberalism_desc: "§B社会自由主义§!\n\n自由主义是一种意识形态和哲学，以自由作为主要政治价值的一系列思想流派的集合。\n\n其特色为追求发展、相信人类善良本性、以及拥护个人自治权，此外亦主张放宽及免除政权对个人的控制。更广泛地，自由主义追求保护个人思想自由的社会、以法律限制政府对权力的运用、保障自由贸易的观念、支持私人企业的市场经济、透明的政治体制以保障每一个公民的权利。自由主义重视平等；自由主义相信，人具有相同尊严与价值，政府因此应予以平等对待，人并享有基本权利。\n\n自由主义者支持以民主共和制或君主立宪制为架构的自由民主制，有着开放而公平的选举制度，使所有公民都有相等的参政权。自由主义反对许多早期的主流政治架构，例如君权神授说、世袭制度和国教制度等。自由主义的基本人权主张包括生命权、自由权、财产权等。"

 sub_Industrial_Liberalism: "工业自由主义"
 sub_Industrial_Liberalism_desc: "工业自由主义是指一种政治和经济思想，强调个人自由、市场经济和有限政府。这种思想认为市场经济是最有效和最公正的经济体系，支持自由放任和私有化，反对政府对市场的过度干预。\n\n工业自由主义强调个人自由和自主决策，主张政府应该最小化，仅在必要的时候进行干预，而且政府的角色应该局限于保护个人权利和维护公共秩序。它认为自由市场能够提供最大的经济效率和创造力，通过竞争和创新能够实现社会福利的最大化。\n\n在实践中，工业自由主义支持自由贸易、减少政府管制、降低税负等政策，以促进经济增长和发展。它也主张减少政府在社会经济领域的干预，让市场力量来决定资源的配置和价格的决定。"

 sub_Industrial_Conservatism: "工业保守主义"
 sub_Industrial_Conservatism_desc: "工业保守主义是指一种政治和经济思想，强调维持和保护现有的工业体系和产业，反对大规模的工业改革和变革。\n\n工业保守主义通常认为，现有的工业体系和产业是国家经济繁荣和社会稳定的基石，应该得到保护和维持。工业保守主义反对激进的工业改革和大规模的国家干预，主张通过维护传统的工业体系和产业，保持经济的稳定和持续发展。它通常强调传统、秩序和稳定的重要性，认为这些因素是保障国家经济安全和长期发展的关键。\n\n在实践中，工业保守主义更偏向于保护国内产业、限制进口、维护传统的产业组织形式等政策。同时，它也可能会反对工会、工人自治、国有化等激进的工人运动和社会改革。"

