 sub_anarchist_communism: "无政府共产主义"
 sub_anarchist_communism_desc: "§R无政府共产主义§!\n\n无政府共产主义是一种支持废除国家、资本主义、雇佣劳动、等级制度及生产资料私有制（但无政府共产主义尊重在集体所有制下的个人财产），同时拥护生产资料公有制及由工人委员会所构成的横向网络所统领下依照各尽所能、各取所需进行直接民主制的政治哲学及思想流派。\n\n大多数无政府共产主义者视无政府共产主义为一种调和个人与社会之间矛盾的方式。"

 sub_Syndicalism: "工团主义"
 sub_Syndicalism_desc: "§R工团主义§!\n\n工团主义是一种以劳工运动为主导的社会主义，旨在工人阶级团结起来组织工会，通过纯粹的工人组织以及罢工来推翻资本主义和国家，以使企业由资本家主导变成由工人主导。\n\n工团主义的基本原则是工人团结、直接行动和工人自治。工人团结意指工团主义认为所有工人，无论性别或族群，对于上司、老板是站在相似的立场（阶级意识）。此外，这表示在资本主义制度中，工人为老板所造成的任何利润或损失最终将会影响到所有员工。因此，为了解放自己，所有工人在阶级冲突中必须相互支持,认为只有直接行动能让工人解放自己。而且，工团主义者认为工人组织必须自我管理。工人不应有老板的存在，所有会影响到他们的决策应由他们自己制定。"

 sub_Front_Syndicalism: "先锋工团主义"
 sub_Front_Syndicalism_desc: "§R先锋工团主义§!\n\n作为工团主义思潮下的一个子分支，先锋工团主义在强调社会主义革命运动中工人的自发性的同时，也主张“需要建立一个无产阶级政党作为革命事业的指挥中心，由党来领导社会主义运动的进行，并取得最终胜利。”为了避免可能出现的党务官僚乱权而绑架整个党的政策，与可能出现的思想僵化问题，在决策与思想保持高度统一的同时，采取民主共同表决的方式，即“先民主，后集中”。这一理念的具体表现方式便是“中央委员会——中央常务委员会——中央局”体系。由各级党组织选举产生的中央委员会负责党的最高决策，而中央常务委员会与中央局则负责党的日常性事务，并确保党的路线没有背离共产主义原则。该理论在里森堡工运领袖、里森堡工人党主席威尔玛·毕晓普的著作《对里森堡工人阶级现状的考察》、《统一行动》和工人党常务书记温妮·爱德华撰写的《里森堡工人党党纲》与《革命指南》等文章中有系统性的阐述。但不少传统工团主义者认为，相较于字眼中的“工团”二字，其先锋队色彩更为浓厚一些。\n\n与传统的工团主义所构想不同的是，在生产资料的处理上先锋工团主义并不提倡分散式的、完全由各企业内的职工委员会来管理，而是主张由国家组织的产业计划委员会与工会共同协调组织，有计划的、相对集中的发展国民经济。这也其是与传统工团主义最大的不同之一。"
 
 sub_Technological_Syndicalism: "火车国技术工团主义"
 sub_Technological_Syndicalism_desc: "§R火车国技术工团主义§!\n\n火车国技术工团主义是结合该国国情的一种独特社会主义思想，在人类与铁路人偶共治国家的前提下，其提倡通过大力发展先进技术与生产力迈入社会主义。\n\n在政治组织方面，其并不注重于建立一个庞大的全国性质的社会主义政党，而是以各地工会为基础形成松散的地方自治组织，并由中央政府进行全局调控。同时提倡以各行业、各种族都得以广泛参与的基层民主体系与由经验丰富的务实技术官僚形成的领导层有机结合的方式，确保民意得到有效传达的同时制定稳健的长期发展政策。此外，在这一体系中，作为社会运行核心的铁路人偶在各层面都拥有巨大的政治话语权。\n\n而在阶级矛盾方面，火车国只注重于内部的阶级平等与种族平等，并不介意与实行其他政治制度的国家开展广泛的交流并建立贸易与军事联盟，并视维持地区的和平稳定为外交的第一要务。而火车国在使用武力方面则极为克制，并不提倡将发达的生产力在非必要时用于军事，只维持足以确保国家安全的武装力量。\n\n在社会主义建设层面，火车国则认为扩张领土输出革命只会带来动乱，并有着破坏国内人类与铁路人偶人口比例的巨大风险。其坚定主张应当在和平的环境和先进的技术的基础上以一国之力建成社会主义，通过发达生产力助推国内平等，也对潜在的外部威胁形成震慑。"

 sub_Left_Wing_Nationalism: "左翼民族主义"
 sub_Left_Wing_Nationalism_desc: "§R左翼民族主义§!\n\n§R左翼民族主义§!是一个经济左翼，文化可变（但通常偏左翼），民族主义的意识形态，倡导生产资料的集体所有，结合了反帝国主义、平等主义、国际团结、国家主权。"

 sub_Social_monarchism: "君主社会主义"
 sub_Social_monarchism_desc: "§R君主社会主义§!\n\n君主社会主义者试图将社会主义和君主制这两种典型的对立制度融合为一种统一的政府形式。虽然每位君主对社会主义制度的“献身”程度差别很大，从仅仅是“涂上红色”的有名无实的元首到完全献身于社会主义事业的君主各不相同，但都有一个共性，即坚持“高贵”的君主制度。\n\n尽管这位君主通常只是一个更为传统的社会主义政府的门面，但他们的存在是更广泛的君社制度的关键。在这些红色君主制下，通往真正的社会主义旅程将得到指引，尽管彼此间存在着难以置信的差异，但它们通常在社会和社会问题上都持有更为保守或传统的观点。"

 sub_Jacobinism: "雅各宾主义"
 sub_Jacobinism_desc: "§R雅各宾主义§!\n\n雅各宾主义起源于爱丽诺大革命的雅各宾派，最初雅各宾俱乐部的章程，规定它的宗旨是“促使革命成功”，“让真理之声四处传播”，“让真理之光照亮民众”。规定入会者必须“热爱平等，珍视人权，本能地保护弱者和被压迫者，乐于尊重他人”。\n\n雅各宾派的出现的是进步的，但是其“暴民政治”、“人民极端理想化”、“个人崇拜”、“不极代价输出革命”等观点在如今也饱受质疑。"

 sub_democratic_socialism: "民主社会主义"
 sub_democratic_socialism_desc: "§R民主社会主义§!\n\n民主社会主义是一种把现代民主宪政和社会主义经济合为一体的政治意识形态，它的本意就是指民主的社会主义形态。可以认为，社会民主主义是社会主义加入了一些“民主主义”的元素。\n但由于何为“民主”、何为“社会主义”存在很大争议，民主社会主义也是一个相当宽泛的概念。“民主”有时意味着普选、多党制、司法独立、政治自由，反对法西斯主义和先锋主义的一党专政。\n民主社会主义者认为，资本主义天生与自由，平等和团结的价值观不相容，只有通过实现社会主义才能实现这些理想。而社会主义经济则需要生产资料公有制，经济模式可以为计划经济、参与型经济或者市场社会主义。在实际执政过程中，许多民主社会主义者允许了多样型经济发展，并没有完全取缔市场经济，并着重于提供良好的福利保障和财富的再分配。\n民主社会主义者更倾向于将资本主义改造成社会主义，而不是维持原有的资本主义体系。因此，他们通常反对社会民主主义的第三条道路，而倾向于早期的社会民主主义，要求最终完全实现社会主义。"

