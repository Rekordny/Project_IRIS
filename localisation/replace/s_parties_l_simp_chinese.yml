 sub_Blood_Kindred_Leaderism_desc: "§R血族至高主义§!\n\n§R血族至高主义§!血族至高主义是由欧森家族初代大公“费洛梅丽奴”提出的“血族优先论”演化而来。该理论旨在奴役人类，使其作为家畜并为血族提供源源不断的食物。在几个世纪发展后，该理论逐渐完善并形成了如今的血族至高主义，即维护真祖的统治，建立起极端中央集权的血族帝国，并将整个世界纳入到血族的版图之中，让血族引导这个世界前进。 "

