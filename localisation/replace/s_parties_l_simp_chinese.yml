#  sub_One_Party_Dominant_System_dem_desc: "§C一党独大民主§!\n\n民主与选举政治并非等同于各大党派轮番登台唱戏，如果有一个党派得以确立稳固的长期执政地位也未尝不可。形成如此格局的原因并非是刻意要走上一党独裁之路，而是人民作出了理性的选择，投出了自己的一票而已。以稳定与包容著称，往往被视为建制派大帐篷的党在选举中几乎难逢敌手。其余党派的竞争者们或是在财力或是在群众基础上有所欠缺，以至于除非出现前所未见的危机，党的统治便不可撼动。\n\n凭借着党对政府的长期控制，国家的政策稳定性远超于那些朝令夕改的脆弱民主国家，甚至那些需要几十年才能够完成的长期计划也可以在党的护航下得到有效的执行。在党连续执政的漫长时间中，国与党的界限便渐渐模糊，党便是国，国即是党。与党有关的一切将会逐步成为人民生活中的一部分，最终的结果便是，在投票时人民只会考虑那唯一的一个可选项。"

