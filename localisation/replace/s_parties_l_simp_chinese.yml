 sub_Blood_Kindred_Leaderism_desc: "§R血族至高主义§!\n\n§R血族至高主义§!血族至高主义是由欧森家族初代大公“费洛梅丽奴”提出的“血族优先论”演化而来。该理论旨在奴役人类，使其作为家畜并为血族提供源源不断的食物。在几个世纪发展后，该理论逐渐完善并形成了如今的血族至高主义，即维护真祖的统治，建立起极端中央集权的血族帝国，并将整个世界纳入到血族的版图之中，让血族引导这个世界前进。 "

 sub_Magical_Girl_Supremacy: "魔法少女至上主义"
 sub_Magical_Girl_Supremacy_desc: "§O魔法少女至上主义§!\n§O魔法少女至上主义§!是由§O玛吉斯之翼的§!三位§WMagius§!之一的§O里见灯花§!所提出，起初是为所有被丘比所压榨，被人类所无视的魔法少女们取得她们应有的权利，而后不断发展成为人类应该为魔法少女过去所受的种种磨难做出赔偿，所以理应以魔法少女为尊，魔法少女会因为其特殊性而承担起国家内的重担，所以其他所有人类可以代劳的工作都应该交由人类来完成。\n简单来讲，人类是魔法少女的仆人。"

 sub_Galil_Supremacy: "加利亚至上主义"
 sub_Galil_Supremacy_desc: "极端民主主义的变种，主张反对并驱逐血统肮脏的受歧视人种，有非常强的阶级歧视观念，认为只有特定的种族和阶层才有资格参与政治和社会生活。他们强调民族优越性和种族纯洁性，主张通过严格的社会控制和法律手段来维持这种秩序。他们通常对外部世界持敌对态度，认为其他国家和民族都是低等的，只配作为他们的附属品或奴隶。他们主张通过扩张领土和资源来获取更多的财富和权力，以进一步巩固自身的地位。为了实现这一目标，他们不惜采取任何手段，包括战争和暴力。然而，这种极端的思想和行为往往会导致社会的动荡和分裂，给国家和人民带来巨大的灾难。"

