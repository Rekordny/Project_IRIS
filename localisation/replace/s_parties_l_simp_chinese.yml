  sub_autocracy_subideology_desc: "§g个人独裁政治§!\n\n由一个拥有无限威权的统治者，在不受法律及传统的制衡下，以个人意志来进行统治。由统治者个人独揽国家最高权力，以专制之手段实行统治之方式。这个具备无限权力的统治者，称为独裁者。以这种统治方式形成的政治制度，称为独裁政体。\n\n独裁者维持政权的方式并不相同，有的依靠强大的个人魅力，有的依靠强大的军队，有的则依靠宪政赋予的权力。\n\n她们的施政方式往往也不尽相同，完全依靠与独裁者个人的意志、思想与品行。"

