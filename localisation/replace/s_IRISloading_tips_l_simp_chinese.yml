l_simp_chinese:
 LOADING_TIP_0:0 "“海的那边，是敌人”\n艾伦"
 LOADING_TIP_1:0 "“这样的悲剧周而复始地上演，这就是人类的历史。地狱这称呼，并不是形容死后要去的地方，形容我们生活的世界倒是更为合适。”\n成田真理"
 LOADING_TIP_2:0 "“诞生诞生诞生，走向诞生在生的开始面临黑暗。死亡死亡死亡,步向死亡在死的终结面对幽冥。”\n藤原妹红 "
 LOADING_TIP_3:0 "“不会动的碉堡对炮兵来说是最合适的靶子，对急着送死的家伙来说正好。 ”\n谭雅·冯·提古雷查夫"
 LOADING_TIP_4:0 "“活下去的意志是最强的力量！”\n绯村剑心"
 LOADING_TIP_5:0 "“这个宇宙整体的真理就是无常，没有所谓的完全的正义与完全的邪恶。”\n沙加"
 LOADING_TIP_6:0 "“不幸的人总是在创造比自己更不幸的人。”\n露西·哈特菲利亚"
 LOADING_TIP_7:0 "“虽然信奉神明也奢望不了救赎，但只要能让内心获得平稳，祈祷就有了十足的意义，我并不认为(对宗教的)信仰是毫无价值的。”\n成田真理"
 LOADING_TIP_8:0 "“荣光尽在彼岸，正因为无法触及，我才偏要去挑战。”\n伊斯坎达尔  "
 LOADING_TIP_9:0 "“为了守护必须守护的事物,无论光与暗,凡是能利用的就利用到底。”\n茈静兰  "
 LOADING_TIP_10:0 "“最为艰难的战场，微乎其微的报酬，枪林弹雨的日子，难以忍受的危险，生还之日将获得的名誉和赞赏。除了最后一句都是真的啊。 ”\n谭雅·冯·提古雷查夫  "
 LOADING_TIP_11:0 "“全即是一，一即是全。”\n爱德华·艾尔利克  "
 LOADING_TIP_12:0 "“要是因为害怕和他人冲突，而歪曲了自己相信的正义，那还有什么资格去谈改变世界?所谓世界就是正义的集合体。没有冲突，那就没有进步!”\n成田真理  "
 LOADING_TIP_13:0 "“考虑一切可能，不放松准备，不执拗于原计划——这才是最好的做法。”\n成田真理  "
 LOADING_TIP_14:0 "“不能了解到彼此的痛楚,就无法亲身感受。”\n塞巴斯蒂安·米卡利斯  "
 LOADING_TIP_15:0 "“背叛从一开始就存在。”\n库洛洛·鲁西鲁  "
 LOADING_TIP_16:0 "落败者也可以随心所欲啊。\n战争到最后肯定会产生赢家输家，只要活下来就很幸运了吧？ ”\n哈克  "
 LOADING_TIP_17:0 "“人们之所以能怀抱希望， 是因为他们看不见死亡。 ”\n朽木露琪亚  "
 LOADING_TIP_18:0 "“只要是活着的东西,即使是神也杀给你看! ”\n两仪式  "
 LOADING_TIP_19:0 "“这世上没有奇迹，有的是偶然和必然，还有谁做了什么而已！ ”\n火村夕  "
 LOADING_TIP_20:0 "“闭上眼睛想象世界，我能看到什么？ ”\n亚连·沃克  "
 LOADING_TIP_21:0 "“世界上没有什么偶然，有的只有必然。 ”\n壹原侑子  "
 LOADING_TIP_22:0 "“沉默不代表服从,生活在黑暗里 不代表放弃光明。 ”\n维尔德mk2  "
 LOADING_TIP_23:0 "“去夺取这场战争的胜利吧。哪怕是炼狱也要前去征服，这才是帝国军人的本职。 ”\n谭雅·冯·提古雷查夫  "
 LOADING_TIP_24:0 "“我，不能再次同样的失败了…… ”\nC.C.  "
 LOADING_TIP_25:0 "“正因为不会发生，所以才叫奇迹。 ”\n美坂汐里  "
 LOADING_TIP_26:0 "“人活著就是在看别人死亡。 ”\n杨威利  "
 LOADING_TIP_27:0 "“不管夜晚多么黑暗，黎明总是会到来。 ”\n夏莉·菲内特  "
 LOADING_TIP_28:0 "“孤独……一直孤独到进入坟墓……然后……人们将你遗忘……你将孤独遗忘…… ”\n明日香  "
 LOADING_TIP_29:0 "“人的怨恨是无止尽的。 ”\n阎魔爱  "
 LOADING_TIP_30:0 "“就算是已经死掉的人，也要将他从地狱的深处拉上来。 ”\n姬神秋沙  "
 LOADING_TIP_31:0 "“堕落是不需要理由的。 ”\n坂上智代  "
 LOADING_TIP_32:0 "“这个世界上胜利便是一切，无关乎过程，要付出多少牺牲都无所谓，只要最后我胜出那就行了” \n绫小路清隆 "
 LOADING_TIP_33:0 "“游荡的孤高灵魂不需要羁绊之地 ”\n比企谷八幡 "
 LOADING_TIP_34:0 "“世界不会改变，但自己能够改变，于是要怎么改变？回答，成为新世界的神 ”\n比企谷八幡 "
 LOADING_TIP_35:0 "“我想知道”\n薇尔莉特·伊芙加登 "
 LOADING_TIP_36:0 "“请大家不要把在这看到的星空忘却。”\n“当您迷失在黑暗中，看不到真正的星空的时候，就请将它回想起来吧。”\n星野梦美"
 LOADING_TIP_37:0 "“明明想要杀死某种生物，自己却没有做好被杀死的准备，你不觉得这种想法很奇怪么？ ”\n时崎狂三  "
 LOADING_TIP_38:0 "“拥有被杀的觉悟，才有开枪的权利。 ”\n鲁鲁修  "
 LOADING_TIP_39:0 "“不抵抗就不会死，为什么你就是不明白！ ”\n卡缪·维丹  "
 LOADING_TIP_40:0 "“你要是没有胜算的话，就由我来创造胜算，尝试一切可能的方法。”\n阿尔托莉雅  "
 LOADING_TIP_41:0 "“所谓的王者，就是要活的比任何人都要耀眼，成为万民敬仰的存在。 ”\n伊斯坎达尔  "
 LOADING_TIP_42:0 "“不能逃避，不能逃避，不能逃避。 ”\n碇真嗣  "
 LOADING_TIP_43:0 "“没必要的事不做，必要的事尽快做。 ”\n折木奉太郎  "
 LOADING_TIP_44:0 "“人是不可能逆转时间的，如果要勉强扭曲它的话，人类会受到惩罚。”\n灰原哀"
 LOADING_TIP_45:0 "“人类的科学所创造出来的悲剧，你不觉得很可怕吗？”\n灰原哀"
 LOADING_TIP_46:0 "“镜子里显示出来的永远只是真实的影像，而不是真实的自己。”\n灰原哀"
 LOADING_TIP_47:0 "“骄嫩的花朵生命短暂，尽管它想避风躲雨，即使勉强筑起一道墙遮挡着，它们依然会因眷恋阳光而枯萎，一旦暴风雨袭来，再豪华的墙都阻挡不了。”\n灰原哀"
 LOADING_TIP_48:0 "“对于一个死去的人，会以最美好的回忆永远留在心里，就像某人一样。”\n灰原哀"
 LOADING_TIP_49:0 "“夕阳，把世界都染红的太阳的末日。不知我这一生还有几次，能看到这种悲伤的色彩。”\n灰原哀"
 LOADING_TIP_50:0 "“就像汽水的自动贩卖机一样，放钱进去就能解渴，不放钱的话就什么也没有。金钱是买不到人心的。”\n灰原哀"
 LOADING_TIP_51:0 "“不能从外表去判断的，就像美丽的蔷薇也有刺一样。不过，也许里面也会有真的好人……”\n灰原哀"
 LOADING_TIP_52:0 "“隐藏树叶最好的地方是森林中……”\n灰原哀"
 LOADING_TIP_53:0 "“伴随着这种世袭制度，人类的错误历史也将不断的重演。……政治家的儿子将成为政治家，银行总裁的儿子将成为银行总裁”\n灰原哀"
 LOADING_TIP_54:0 "“看来还是现实世界比较好啊。”\n灰原哀"
 LOADING_TIP_55:0 "“人是有感情的动物，而感情是看不见的，所以才会十分善变。如果那只是友情或爱情也就罢了，但一旦因为某种契机，一旦转变成妒忌亦或是憎恨，杀意也随之萌生。”\n灰原哀"
 LOADING_TIP_56:0 "“战争来临时,真理是第一个牺牲品。”"
 LOADING_TIP_57:0 "“惟有死者方可看到战争结束。”"
 LOADING_TIP_58:0 "“时钟的针不会回头,但是可以用自己的手向前推。”\n明日香"
 LOADING_TIP_59:0 "“达成自身的愿望是要付出牺牲的,需要用自身的力量来实现,而非从他人那里获得。”\n明日香"
 LOADING_TIP_60:0 "“奇迹是发生以后才会显现出其价值所在的东西。”\n葛城美里"
 LOADING_TIP_61:0 "“出生是死亡的开始，死是现实的延续，生是梦的结束。喜欢我吗？微笑是虚伪的，真实是痛苦的，融合的心会伤害自我。”\n绫波丽"
 LOADING_TIP_62:0 "“人因畏惧黑暗，所以用火消除黑暗以求生存。”\n绫波丽"
 LOADING_TIP_63:0 "“你笨蛋啊！”\n明日香"
 LOADING_TIP_64:0 "“只要成功率不是0就行。”\n葛城美里"
 LOADING_TIP_65:0 "“自己的死，那是唯一且绝对的自由。”\n渚薰"
 LOADING_TIP_66:0 "“无意义的理想，迟早会在现实面前崩溃。”\n阿尔托莉雅"
 LOADING_TIP_67:0 "“王保卫了国家，可国家没有保卫王，仅此而已。虽然结局很悲惨，但只要过程中没有半点瑕疵，就根本没有必要去奢求。”\n阿尔托莉雅"
 LOADING_TIP_68:0 "“伤害手无寸铁的人，有悖于我身为骑士的誓言。”\n阿尔托莉雅"
 LOADING_TIP_69:0 "“神秘在比其更高的神秘面前，会失去效果。”\n阿尔托莉雅"
 LOADING_TIP_70:0 "“饥饿是大敌。”\n阿尔托莉雅"
 LOADING_TIP_71:0 "“空洞只能找东西来填补，不是用记忆，而是只能靠积累现在形成新的自己。”\n两仪式"
 LOADING_TIP_72:0 "“只有弱者才喜欢扎堆，问题是绝大部分人都是弱者。”\n比企谷八幡"
 LOADING_TIP_73:0 "“解决问题有两条路可以走。一是按平常一样去解题，二就是消除问题本身。 ”\n比企谷八幡"
 LOADING_TIP_74:0 "“当讨厌的东西多到一定程度以后，也就无所谓了。 ”\n比企谷八幡"
 LOADING_TIP_75:0 "“正如群愚这个词所言，人所集成的群体越大，这个群体的愚蠢程度就越是增加。 ”\n比企谷八幡"
 LOADING_TIP_76:0 "“因为无理当道，所以正理去死吧！ ”\n比企谷八幡"
 LOADING_TIP_77:0 "“不管你加多少砂糖，朝天椒还是朝天椒。就是加上糖浆，辣椒粉也还是辣椒粉。 ”\n比企谷八幡"
 LOADING_TIP_78:0 "“认为方法正确就无人能敌，才是真正的怠慢。 ”\n比企谷八幡"
 LOADING_TIP_79:0 "“一个个的声音肯定有各自的意义，可无数个一齐聚集起来就无意义了。 ”\n比企谷八幡"
 LOADING_TIP_80:0 "“能从别人那里轻易得到的东西，也一定会被人轻易的夺去。 ”\n比企谷八幡"
 LOADING_TIP_81:0 "“尽管有形之物总有一天会消失，但这并不等于它们没有价值。 ”\n比企谷八幡"
 LOADING_TIP_82:0 "“人生来就是自私自利的，而呢些被称为吝啬的人不过是将自己的本性放大了罢了，也就是说，在我看来世界上没有真正的无私一说。”\n比企谷八幡"
 LOADING_TIP_83:0 "“只是为了铲除敌人而努力，那努力并非能提升自我，所以不能解决问题。”\n雪之下雪乃"
 LOADING_TIP_84:0 "“事前准备,风险规避,安定志向。”\n冬马和纱"
 LOADING_TIP_85:0 "“一边笑着杀戮无数敌人，一边又因为一个朋友受到伤害而嚎啕大哭，而这种无可救药的矫情，人类堂而皇之地称之为悲剧”\n成田真理"
 LOADING_TIP_86:0 "“Present Day, Present Time”\n玲音"
 LOADING_TIP_87:0 "“这个世界本身就像一场游戏，我们都只是棋子而已”\n我妻由乃"
 LOADING_TIP_88:0 "“怕死还怎么活着啊！”\n尤莉"
 LOADING_TIP_89:0 "“比如有三个人，但食物只有两人份…这时肯定只能拿起武器战斗了”\n千户"
 LOADING_TIP_90:0 "“如果没有破坏之后的创造，那也只能迎来末日了。”\n千户"
 LOADING_TIP_91:0 "“既然身穿军装就要为祖国作出贡献，帝国没有闲钱来养无能的士兵。”\n谭雅·冯·提古雷查夫"
 LOADING_TIP_92:0 "“诸君,我们的任务是什么? 是歼灭!一个不剩的歼灭掉 我们要做的事情只有一件,就是创造出地狱!”\n谭雅·冯·提古雷查夫"
 LOADING_TIP_93:0 "“残酷的战争避免不了,泥沼般的战场看不到尽头。”\n谭雅·冯·提古雷查夫"
 LOADING_TIP_94:0 "“如果存在有价值的东西，就会引来事端和掠夺”\n薇尔莉特·伊芙加登"
 LOADING_TIP_95:0 "“四只脚的马也会摔跤，强大和胜利都不是永远的。”\n大吉岭"
 LOADING_TIP_96:0 "“一击必中，防卫坚强，临危不乱，铁之准则，钢之意志。”\n西住志穗"
 LOADING_TIP_97:0 "“昨日之敌乃今日之友，对吧？”\n秋山优花里"
 LOADING_TIP_98:0 "“从什么时候开始，生者放弃计算死者的数量”\n篁唯依"
 LOADING_TIP_99:0 "“奇迹不是免费的，如果你祈求了希望，也会播散出同等的绝望。”\n佐仓杏子"
 LOADING_TIP_100:0 "“我讨厌写代码。”\n东欧罗巴地区总策划——锦户千华"
 LOADING_TIP_101:0 "“也就是说，在地球上我们能遇见挚友的概率是0.0000000004%。总之我们4人会凑在一起并在这里相遇，这是不管实施多少次也无法再现极不合理的奇迹。”\n里见灯花"
 LOADING_TIP_102:0 "“你跟我说这些，我也不懂啊，我其实就是来跟你打听忧的事情。”\n环彩羽"
 LOADING_TIP_103:0 "“你们的祈祷，我绝对不会让它以绝望的形式结束。你们不会去诅咒，去暗害任何人，因果，全部都由我来接收，所以拜托了，直到最后都要相信自己。”\n圆环之理"

