 zhisizhimoyan:0 "直死之魔眼"
 zhisizhimoyan_desc:0"§8万物出自根源，有诞生则必有终结，事物的终结我们称之为“死”。而事物的终结则是从其诞生起就已注定，当事物从根源流出之时，它的“死”就已经由根源所决定。如果一双眼睛能够连到根源从而看到事物的“死”，那么，我们称之为“§B直死魔眼§!”。\n拥有该能力的人可以在绝大多数物体表面目视到如同裂纹般的深色线条（常被称为“死线”），如果沿线割开就会对物体造成不可防御、不可治愈的伤害。§!" 
 
