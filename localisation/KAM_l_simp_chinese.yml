 KAM_serf_of_BLA_desc: "旧日的帕夏帝国四分五裂，而我们所谓的帝国不过是罗西亚人的傀儡。我们的人民要为千里之外的沙皇劳动——就像她裙下的其他臣民一样。\n\n帕尔斯帝国，不过是戴着皇冠的农奴罢了。"
 KAM_total_collapse: "郁金香凋零"
 KAM_total_collapse_desc: "那凄美的郁金香已然凋零，一切不过是梦一场而已。宫闱之中的纸醉金迷又和万千百姓有半分关系？郁金香的花苞再无开放之日，我们建立在泡沫上的帝国又还剩下多少时日呢？\n\n§R没有罗西亚人，我们什么都不是......§!"
