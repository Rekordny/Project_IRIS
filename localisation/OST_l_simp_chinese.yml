 OST_Alexandra: "亚历山大-谢尔巴内库斯"
 OST_Greta: "格蕾特-戈洛布"
 OST_Wiktoria: "尤金妮娅-霍巴切夫斯基"
 OST_Laura: "沃尔特劳德-诺沃特尼"
 OST_Vesna: "维斯娜·米科维奇"
 OST_Greta_desc: "如果说给乌斯拉尔的投机主义者排个名次，戈洛布绝对能名列前茅，她不仅是个擅长投机取巧并玩弄人心的残忍军阀，还曾经是赫尔施莱保卫战中的最高击落记录保持者，然而赫尔施莱的陷落也恰巧是因为她沉浸于杀戮而忽视了敌军的轰炸机编队导致的，在经历了数不清的战斗与生死挣扎后，戈洛布也许是累了，她需要在乌斯拉尔油尽灯枯的这最后几年，用谁也不知道真假的“亲王”头衔，为自己和手下的佣兵赢得最后一口油水。\n二十年前她就认定下一场战争早晚会到来，如今她已经受够了虚假的和平，她渴望在战争中实现价值——杀死敌人直到被敌人杀死。"
 OST_another_leader_Vesna_desc: "出生于康塔西亚西部的一个小山上的维斯娜从小便对战争与天空展露出了惊人的天赋与兴趣，并且在第一次大战时乌斯拉尔皇帝的军队服役。年轻且害羞的维斯娜曾经是是艾迪莎罗斯曼的得意学生之一，却在不经意爱上了老师的战友沃尔特鲁德-克卢宾斯基(乌斯拉尔)，但沃尔特鲁德最终选择了艾迪莎罗斯曼，悲伤的维斯娜离开了乌斯拉尔并加入了奥斯特马克亲王的私兵，她从未后悔过自己的决断。"

