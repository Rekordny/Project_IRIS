 IKR_Dajiangjun: "大将军"
 IKR_Dajiangjun_desc: "大将军，没人知道他姓甚名谁，大家都只是以“大将军”来称呼这位自大厦倾倒后坐镇中枢的人物。\n\n他寡言少语，无人能够看出他的心中所想，他也不会被任何人用只言片语“打动”。自他主持以来的历届“十三将军会议”，他都从来不会发表自己的意见，唯有默默倾听。或是争执，或是呼号，无论会议发展到何种地步，他所做的从来都只有最终定夺。就好像是一个维系者，维系着古老帝国最后的遗族……\n\n只可惜，这种维系终究无法挽救这片深陷泥潭的土地……"
 IKR_Mafamute: "玛法穆特"
 IKR_Mafamute_desc: "玛法穆特，是土耳基合众将国乃至整个帕夏帝国史上最年轻的将军。年仅17岁就一举夺得武状元、晋升上将军之位的天才少年。厌恶战争，为了防止战争而奔走。将犬鹫·伊斯卡达尔当做搭档带在身边，于是也被众人称为“金雕将军”。\n\n作为一名罗西亚裔，玛法穆特的童年是悲惨的。由于忍受不了沙皇的高压统治，玛法穆特的族人——犬鹫族，在200年前自罗西亚境内向南迁徙，定居到了帕夏北方的边境行省，并在这里世代开垦渔猎。\n\n然而，到玛法穆特诞生后的数年里，正值帕夏与罗西亚的战争。一支来自罗西亚的骑兵洗劫了他所生活的村庄——即便这个贫瘠的边境村庄大多都是罗西亚裔，可这群骑兵并没有因此而放过他们……\n\n很快，玛法穆特的族人与父母皆丧命于枪炮于马刀之下，唯有躲藏在废墟之中的玛法穆特幸免遇难。直至帕卡里尔将军的军队赶到，玛法穆特才脱离了危在旦夕的境遇。\n\n仁慈与善良的卡力尔将军一眼相中这位可怜的犬鹫族遗孤，收留他作义子，并为他提供了良好的教育与军事训练，而他的天赋也让其进步神速。终于，在他十七岁时，不负众望的玛法穆特夺得魁首，一举成为帕夏史上最年轻的新晋将军。\n\n他的搭档——伊斯坎达尔，一只来自于荒原与群山之间的犬鹫。它那锐利且有力的爪子能够轻松撕碎敌人的四肢，也能够呼朋引伴发动鹫群，听从他的指挥。是玛法穆特最为信任的伙伴。"
 IKR_Zaganosu: "毒药将军·萨卡诺斯"
 IKR_Zaganosu_desc: "萨卡诺斯，是帕夏帝国执掌军事与行政的“十三将军”之一，高超的政治手腕和强硬的军事实力让其成为了“十三将军会议”中地位仅次于大将军的存在。同时，萨卡诺斯也是强硬的少壮派领头人物，主张举国之力投入对罗西亚与合众国的“复仇之战”。\n\n作为旧帕夏帝国战败后才脱颖而出的“新生代将军”，年轻的萨卡诺斯曾亲眼目睹工业国家对这片古老而神圣的土地犯下的累累罪行。而彼时的他却只是一名初出茅庐的无名小卒，在这场史无前例的战争洪流中幸存，无疑是他这辈子最大的幸运。\n\n然而，和其他早已被战争磨灭的信仰和斗志的底层士兵不同，萨卡诺斯的虔诚与忠诚经受住了考验。他的复仇之火从未熄灭，正如那场战争的失败对这片古老土地所带来的遗毒一样，愈演愈烈……\n\n自那以后，萨卡诺斯如同变了一个人一般，不再热情与开朗，取而代之的是一副阴郁且恶毒的面孔——正如那“毒药将军”之名。他开始利用手中的一切，甚至不惜以身入局，即便战后的政坛环境更加恶劣不堪，但他的手段要比那些腌臜更加恶毒。\n\n正如他所愿，如今他身居高位，身兼要职。\n§R褪去年少的青稚，抵近复仇的业火……§!"
