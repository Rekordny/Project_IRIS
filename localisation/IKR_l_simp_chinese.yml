 IKR_infantry_equipment_0: "皮伯蒂-马提尼 3071式后膛步枪"
 IKR_infantry_equipment_0_short: "皮伯蒂71式"
 IKR_infantry_equipment_0_desc: "帕夏帝国于战前于自由合众国引进的一款马提尼步枪，即“皮伯蒂-马提尼3071式后膛步枪”。该武器使用起落式枪机与定装枪弹，每次只可装填一发黄铜弹药，该武器作为帕夏帝国的主力轻武器一直使用到战争爆发，相比同时代其他参战国家所使用的轻武器武器，该武器的作战性能远远落后，成为了帕夏帝国覆灭的众多因素之一。"

 IKR_infantry_equipment_1: "马瑟-土耳基制3087式栓动步枪"
 IKR_infantry_equipment_1_short: "马瑟M3087"
 IKR_infantry_equipment_1_desc: "由于注意到新兴工业黑马“乌斯拉尔”的强大武器，战后对武器落后一直耿耿于怀的“毒药将军”萨卡诺斯决心与乌斯拉尔的马瑟公司进行接洽，希望获得一款能够适应土耳基军队的、与马瑟M3071类似的栓动步枪，于是这款采用9.5x60r口径的马瑟M3087便诞生了。与生产线一起成交的还有50000支由乌斯拉尔马瑟公司生产的M3087。"

 IKR_infantry_equipment_2: "马瑟-帕夏制3089式栓动步枪"
 IKR_infantry_equipment_2_short: "马瑟M3089"
 IKR_infantry_equipment_2_desc: "在意识到无烟火药对武器性能的提升后，帕夏当局意识到了M3087已经过时，于是紧急联络马瑟公司取消后续未完成交付的20000支马瑟M3087，转而替换为使用无烟火药的M3089步枪。该枪依旧采用9.5x60r口径弹药，但底药由无烟火药取代了原本的黑火药。"

 IKR_infantry_equipment_3: "马瑟-帕夏制3093式栓动步枪"
 IKR_infantry_equipment_3_short: "马瑟M3093"
 IKR_infantry_equipment_3_desc: "M3093型是一种出口型步枪，乌斯拉尔的军队从未使用，但是这却是对海外影响最深的马瑟步枪。这款由帕夏制造的马瑟M3093便是帕夏当局对该型武器的一种本土化生产的型号。该枪采用9.5x60r口径全金属尖头弹。"

