 IKR_leader_Pasha_Council: "十三将军会议"
 IKR_leader_Pasha_Council_DESC: "§Y十三将军会议§!\n§Y盘根错节的利益牵扯§!\n - $MODIFIER_POLITICAL_POWER_FACTOR$: §R-20.0%§!\n - $MODIFIER_STABILITY_FACTOR$: §R-20.0%§!"
 IKR_leader_Pasha_Council_Diplomacy_DESC: "§Y十三将军会议§!\n§Y盘根错节的利益牵扯§!\n - $MODIFIER_POLITICAL_POWER_FACTOR$: §R-20.0%§!\n - $MODIFIER_STABILITY_FACTOR$: §R-20.0%§!"
 IKR_leader_Pasha_Council_desc: "十三将军是管理帝国军事与政治的十三位领袖级人物。他们每人负责统领帝国的一个州的行政，并率领一支私人武装，负责拱卫帕夏帝国的疆域并维持本州的治安。十三将军并不世袭，而是通过考试选拔候补，并在前任将军卸任后晋升十三将军。\n\n十三将军会议是帕夏帝国的根本政治制度之一，由十三将军构成。苏丹任命其中的一人为议长，负责主持会议，同时与其他十二位将军辅佐苏丹决策军国要务。会议一般周期性召开，但也因苏丹的意向而临时召开，因此若无其他要务，十三将军的驻地基本只在首都而非所辖州郡。\n\n自帕夏战败、末代苏丹下落不明、帝国分崩离析，原本不具有决策权的十三将军会议则临时顶替苏丹之职责。在“大将军”的带领下，十三将军会议主理着土耳基合众将国的一切政务，同时也接替了原苏丹直辖的巴巴里军团的指挥权。\n\n只是，失去了苏丹的威严与领导，即便如今的十三将军会议已抵达权力的巅峰，但也早已失去了昔日的光辉——内部的腐败、分裂与斗争，外部的革新、舆论与呼声，无时无刻都在动摇着十三将军会议的统治根基。\n\n若在再不发生变革……假以时日，这个绝望的政治产物将连同“土耳基”这个帝国最后的遗产一起，§t滑入更加黑暗的深渊……§!"
