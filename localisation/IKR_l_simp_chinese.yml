 IKR_Kariru: "大都市将军·卡力尔"
 IKR_Kariru_desc: "卡力尔，是帕夏帝国执掌军事与行政的“十三将军”之一。是十三将军中年纪最大、资格最老的一位将军，同时也是主张缓和矛盾、避免再度爆发战争的“资历派”代表之一。\n\n为人随和且充满智慧，是玛法穆特的恩师，曾在战乱的北方边境中将其拯救，并收为义子，并在后者成为将军之后，教导其身为将军应有的样子。"
