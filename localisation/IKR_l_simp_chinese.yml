 IKR_restoration_dip_1_desc: "萨卡诺斯方案完美收官，我们成功为十三将军会议正名，而此次事件的谋划者“毒药将军”萨卡诺斯更是收获极大的政治声誉。此刻，国内的民粹份子显然陷入了狂欢，而那些改革的呼声早已被歌颂此次伟大壮举的浪潮所淹没。现在，我们终于可以游刃有余地修补这个千疮百孔的古老帝国……"
