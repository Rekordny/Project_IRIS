 IKR.6.t: "“伊斯塔布”事件"
 IKR.6.desc: "据目击者描述，冲突始于市中心的市场区，起初只是一些口头争执，但很快升级为肢体冲突。帕夏人和巴尔塔人之间的紧张关系已经持续了数月，而最近的一系列事件，包括就业机会的不平等分配和对文化遗产的争夺，进一步激化了双方的情绪。\n\n在冲突现场，帕夏人挥舞着他们的传统旗帜，高呼着要求归还伊斯塔布的口号，尽管他们现在已经是巴尔塔的公民。他们认为，作为帕夏帝国的后裔，他们有权收回这座城市。而巴尔塔人则坚决反对，他们认为伊斯塔布现在是将国的一部分，任何试图改变现状的行为都是对他们主权的侵犯。有些激进分子甚至将帕夏称为“帝国的毒瘤”，声称“需要彻底清除”\n\n随着冲突的不断升级，当地警方迅速介入，试图控制局势。然而，由于局势复杂，双方人数众多，且情绪激动，当地警方的行动很快便失控，逐渐演变成了一边倒的暴力镇压。据悉，目前已有数百人伤亡，部分商铺和公共设施遭到破坏,其中大多数受害者为帕夏人，受损商铺也多为帕夏人所有。"
 IKR.6.a: "时机已到！"
 IKR.6.b: "我们对此强烈谴责，但也仅限于此了..."
