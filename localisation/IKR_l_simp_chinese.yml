 IKR_restoration_dip_1_desc: "萨卡诺斯方案完美收官，我们成功为十三将军会议正名，而此次事件的谋划者“毒药将军”萨卡诺斯更是收获极大的政治声誉。此刻，国内的民粹份子显然陷入了狂欢，而那些改革的呼声早已被歌颂此次伟大壮举的浪潮所淹没。现在，我们终于可以游刃有余地修补这个千疮百孔的古老帝国……"
 IKR_restoration_dip_2: "萨卡诺斯托管"
 IKR_restoration_dip_2_desc: "时隔20年，分离出去的西部领土终于重归帕夏的怀抱。然而，20年说多不多，说少不少，不管怎么强调曾经的帕夏帝国多么伟大辉煌，但在分离出去的这段时间里，帕尔斯人依旧对这片土地造成了难以磨灭的影响……按照毒药将军萨卡诺斯的建议，我们需要对这片地区进行军事管控，至于人选，萨卡诺斯毛遂自荐，他承诺只需将这些地区交给他的军队打理，很快便能重新回归帕夏人的统治。"
 IKR_restoration_dip_3: "扩编新军"
 IKR_restoration_dip_3_desc: "萨卡诺斯认为未来的战场是新军的战场，与其寄希望于早已腐化堕落的巴巴里军团，不如扩编新军。"
 IKR_restoration_dip_4: "向罗西亚派遣远征军"
 IKR_restoration_dip_4_desc: "由于金雕将军玛法穆特在之前对帕尔斯帝国的特别军事行动中表现得过于莽撞，且多次违抗命令，毒药将军对其进行数次弹劾。经十三将军会议商讨决定，派遣玛法穆特前往罗西亚履行盟约之条款，率领远征军协助罗西亚剿灭西北赤匪。"
