 IKR.7.a: "萨卡诺斯方案获胜"
 IKR.7.b: "卡力尔方案获胜"
 IKR.8.t: "马瑟公司的回函："
 IKR.8.desc: "尊敬的萨卡诺斯将军：\n\n您好！\n我们收到了您作为官方代表，关于更换后续武器订单的请求，并对此表示了高度重视。作为乌斯拉尔享誉盛名的马瑟公司，我们一直致力于为客户提供最先进、最可靠的武器装备。我们理解，在快速变化的军事技术领域，保持装备的优势是至关重要的。然而，我们也必须考虑到我们双方之间的合同义务以及由此产生的商业影响。\n\n首先，我们想强调，马瑟M3087步枪是基于我们与帕夏当局之间的长期合作关系和信任而特别设计的。这款步枪代表了我们对质量和性能的承诺，以及我们对帕夏军事需求的深刻理解。尽管如此，我们认识到，随着技术的进步，采用无烟火药的M3089步枪的出现为您提供了更多的选择。\n\n在考虑贵方的请求时，我们必须指出，取消尚未交割的M3087步枪订单并更换为M3089步枪，将对我们的生产计划和供应链造成重大影响。我们已经为M3087步枪的生产投入了大量的资源，包括原材料采购、生产线分配以及员工培训。因此，任何订单的变更都需要我们重新评估和调整这些资源，这将对我们造成不可避免的经济影响。\n\n因此为了满足您对M3089步枪的需求，同时考虑到我们双方的利益，我们提出以下条件：\n  1. 补偿条款：鉴于取消M3087订单将给我们造成的损失，我们要求贵方支付相应的补偿金，以覆盖我们的成本和重新配置生产线的费用。\n  2.	优先权协议：作为补偿的一部分，我们希望在未来的军事合作项目中，帕夏当局能给予我们优先考虑的权利，包括但不限于未来的武器采购和升级服务。\n\n我们相信，通过这些条件，我们不仅能够满足帕夏当局对先进武器的需求，还能够加强我们之间的合作关系，实现双方的共赢。\n\n我们期待您的回复，并希望能够尽快就这些条件达成一致。请知悉，我们的团队随时准备与您进一步讨论这些细节，并找到满足双方需求的解决方案，马瑟公司期待您的联络。\n\n此致 敬礼\n乌斯拉尔马瑟公司 首席执行官 保罗·马瑟\n[GetDate]"
 IKR.8.a: "那就和他们详细谈谈吧"
 IKR.8.b: "算了，没必要再花冤枉钱……"
 IKR.9.t: "第一封信"
 IKR.9.desc: "致尊敬的恩师，大都市将军，卡力尔阁下，\n\n我已成功与罗西亚的对接人员取得了联系，并见到了您所提到的那位图斯塔基将军，并成功落脚在帝国的首都，沙皇格勒。\n\n您曾经时常提及罗西亚的昌盛与其人民的坚韧，此番前去，所言非虚。罗西亚人的美德在他们的城市上表现的淋漓尽致，奢华，整洁，令人难忘。\n\n今天似乎是罗西亚人的节日，我在询问了当地民众之后才得知，今天，全罗西亚的女皇会在沙皇格勒举行一场盛大的庆典，届时阿纳斯塔西娅陛下便会盛装出席，与她的臣民一同欢庆。\n\n我所在的位置太远，没办法看清那位传闻中的绝世女皇的身姿，至少伊斯坎达尔对我说很漂亮，着实可惜。\n\n罗西亚人的食物虽然让人垂涎欲滴....但我想不通为什么罗西亚人在庆典上只有酒水，而且是高浓度的烈酒，被狠狠灌了几杯后，第二天醒来就开始头痛欲裂，难受的走不动道....不过现在好多了。\n\n在休整了两天后，图斯塔基将军将会带我去往北方，与那些叛党作战....\n\n请放心，一切安好，伊斯坎达尔会替我扫清障碍。还请阁下.....照顾好自己。\n\nAllah sizi daima korusun. Hürmetle gözlerinizden öperim\n\n（愿主永远庇佑您。怀着敬意亲吻您的双眼。）"
 IKR.9.a: "愿主永远保护你，我亲爱的学生；我衷心接受你的祈祷，祝你平安"
 IKR.10.t: "第二封信"
 IKR.10.desc: "致尊敬的恩师，大都市将军，卡力尔阁下，\n\n距离上次的回信已经过去了许久，这段时间的遭遇让我没能抽出时间来写信，十分抱歉。\n\n我们在这段时间内便三次遭遇了赤匪的马队袭击，虽然并没有遭到多大的伤亡，但需要时刻保持警戒，最近才闲下时间来向您回信。\n\n图斯塔基将军的士兵素质很高，几轮的冲击都能稳住阵脚并在军官的指挥下发起反击，没有多少士兵会陷入迟疑当中。\n\n不过有个现象着实让我感到....恐惧，他们对这些名为赤匪的强盗有着强烈而不容易被驱散的仇恨，只要逮住机会抓到其中一个便会拉下马来，用无数柄刺刀刺入那人的四肢，用砍刀剌开胸腔，将五脏六腑掉落出来，任其血液流尽，在咒骂声与哀嚎声中死去。\n\n我曾试图向图斯塔基将军询问这件事情，但与那些士兵一样，图斯塔基将军不愿意为那些赤匪说些什么，并拒绝与我交谈。\n\n我....说不上这是什么感觉，但只是因为意识形态的敌对竟然能让一个民族的人互相残杀至如此...这相当可怕。\n\n我很不希望这种事情发生在故乡，尤其是您的身边。愿将军府能够与革命分子达成明面上的默契...不要把这种残忍带到土耳基。"
 IKR.10.a: "相信我，孩子，我会稳定住将军府与革命者的局势，愿你平安"
 IKR.11.t: "第三封信"
 IKR.11.desc: "致尊敬的恩师，大都市将军，卡力尔阁下，\n\n我们的脚步从普拉格至沃尔特拉，再到奥尔诺斯克，已然行过了罗西亚的大半北域。皑皑白雪为这片土地披上了厚衣，可在这里生活的民众却大多衣不蔽体，难以果腹，与南方完全不一样。\n\n我们曾途经一处村庄，这里的人们看到是军队，便都躲了起来。似乎是为了给我这个外人看，图斯塔基将军派人逮到了一个来不及隐藏的小男孩，带到了我的面前，并跟我表示罗西亚军队很受民众们的欢迎，这场面着实有些滑稽。\n\n看着那个小男孩颤抖着不敢出声，我阻止了想要动手的图斯塔基将军，然后将口粮给了那个男孩后，便放他走了。\n\n罗西亚士兵们显然对这种行为并不满意，嘘声一片\n\n呼.....不过还好，长时间的旅途使我与他们的关系也没有变得那么糟，第二天便相安无事的继续向切尔卡尔前进。\n\n马上就要到北方前线了，卡力尔阁下，我会平安归来，请您安心"
 IKR.11.a: "我只得如此对你宽慰；你做得对，玛法穆特"
 IKR.12.t: "第四封信"
 IKR.12.desc: "致尊敬的恩师，大都市将军，卡力尔阁下，\n\n看来，我注定没办法再回到故乡了。\n\n图斯塔基将军说的没错，太过善良反而会糟杀身之祸。那个男孩是赤匪的耳目，我们的一举一动都在他们的视野之内。我所做的看似是个善事，但这样做的代价便是与我同行的罗西亚士兵全部被赤匪所杀，而我也被绑了起来，蒙上了眼睛。\n\n而当我被允许摘下眼罩时，我们已经来到了一个陌生的地方，一个隐藏在山林中的村庄，我不知道这里还是不是罗西亚，因为这里的人民与罗西亚人的神情很不一样，虽然说的还是罗西亚那绕口的语言，但这里的一切都似乎跟我的见闻完全不同。他们并不狂热的认同女皇的权威也并非是那些强大公爵的拥趸，相反，他们时常挂在嘴边的是北方的逆党......这让我对罗西亚人的宣传感到疑惑。\n\n那些赤匪似乎有极其敏锐的斥候....不，就应该有。否则无法解释，为什么这么多日换了无数个方向前进，却始终都无法摆脱赤匪的包围网。就连伊斯坎达尔也没能摆脱，被他们捉住，绑成了....烤肉卷的样子，噗....\n\n也不知是为什么，我的心情并没有因为被俘而变坏，相反变得很轻松，他们没有对我做什么过分的事，甚至同意将我的日记送到土耳基（当然，他们要求过目一遍后才能帮我送出去）。\n\n只是不知道，在这种情况下如何才能完成罗西亚人的约定，非常惭愧，卡力尔将军。"
 IKR.12.a: "保住性命比什么都重要，谨慎行事，玛法穆特，罗西亚人会去寻找你的...."
 IKR.13.t: "第五封信"
 IKR.13.desc: "致尊敬的恩师，大都市将军，卡力尔阁下，\n\n几日的相处下来，我与这些真理联合的游击队有了些许了解，他们也从我的口中得知了他们所需要的所有情况，毕竟我不是罗西亚人，他们对我这个外人并没有太大的敌意，相反他们给了我许多他们的书籍来缓解我的无聊。\n\n伊斯坎达尔终于也是被放了出来，我在跟游击队员们再三保证了伊斯坎达尔不会泄密以后他们最终将饼皮拨开，只留绳索困在伊斯坎达尔的脚上，它那副滑稽的样子到现在依旧让我感到好笑（一段模糊的字迹与抓痕）。\n\n咳...总之他们允许我带着手铐自由活动在村子里，小米沙会带着我从村子的东边逛到西边，再从北边的山岗逛到南边的小溪，一路上他会孜孜不倦的为我介绍那些神采奕奕的村民与那些游击队员们，啊....我想这也是小孩子单纯的分享欲吧，如果在这里得到他信任的人是图斯塔基或是其他罗西亚人，那不少人的信息都早已暴露，会给游击队造成不小的麻烦吧。\n\n天色已晚，村民们都已回到了各自的家里。不知道卡力尔将军最近怎么样？土耳基怎么样？我有些想家了。"
 IKR.13.a: "山鹰历经千辛万苦终会归巢，何况勇武聪慧如你？玛法穆特"
 IKR.14.t: "第六封信"
 IKR.14.desc: "致尊敬的恩师，大都市将军，卡力尔阁下，\n\n罗西亚的土地不同于土耳基湿润，满是寒冷而坚硬的冻土\n\n而在这之上耕种的农民也是孕育出强大文明的基石。将种子洒下，再次掩埋，等待其发芽的过程便是这些罗西亚人民日复一日，年复一年的劳动生活。\n\n游击队员们外出的时候正是村庄最缺人的时候，日日跑来跟我玩耍的小米沙此时也跟随着大人们进行着劳动，种植蔬菜与水果等作物。\n\n多日的交流之下，我完全获得了村民们的信任，就连伊斯坎达尔也时常会被村民们投喂，现在伊斯坎达尔撑的没办法抓稳立直，摇摇晃晃着就会跌倒，惹的小米沙握不住锄头与其他村民一同欢笑。\n\n为了尽早在入冬之前将农作物种植，我也不可避免的成为了劳动力，参与到了村民队伍之中。\n\n这让我想起了以前与母亲一同放牧的日子.....好怀念\n\n或许这就是人们该有的样子，不被强权压榨，不被战争所迫的样子。我想永远守护住这些人的笑容....不再重蹈图古利尔之难。"
 IKR.14.a: "愿你走出往日的囚笼，玛法穆特"
 IKR.15.t: "第七封信"
 IKR.15.desc: "致尊敬的恩师，大都市将军，卡力尔阁下，\n\n距离上一次书写信件已是数周前，可最近的事态却让我紧凑地只感觉过了几天。\n\n游击队员们照常而去，可还未到日落之时，罗西亚的纠察队就突如其来地率先找到了这里，并对当地民兵展开了袭击。\n\n民兵的战力并不足以匹敌纠察队，即使依靠地利，在四面环山的村庄之中，民兵们也只能做到拖延，一旦陷入消耗战，纠察队便会逐步包围村庄，将村民们一网打尽。\n\n听到响动声的我赶忙喊来小米沙，请求解开我和伊斯坎达尔的束缚，赶忙参加到了民兵与纠察队的战斗当中。\n\n战斗很顺利，我与伊斯坎达尔的武艺都未生疏，配合着民兵最终将这只纠察队击败，俘获住了想要逃跑的敌方领队。\n\n在与归来的游击队员们汇报了消息后，我彻底得到了村民与游击队员们的信任，融入到了被他们称作“公社”的集体当中....\n\n与他们一同生活的这段岁月里，我似乎还缺点什么。我想我是时候该认真看看那些红色书籍，了解他们的名词与其背后的含义，还有常被他们挂在口边的那四个字，“社会主义”的意义了。"
 IKR.15.a: "我似乎不再从你的字迹中看到莽撞与稚嫩了。我相信你，玛法穆特，你会明白一切的"
 IKR.16.t: "第八封信"
 IKR.16.desc: "致尊敬的恩师，大都市将军，卡力尔阁下，\n\n时光荏苒，转瞬即逝，不知您、易卜拉欣以及夏拉近来可好？在这冰封冻土之上，我愈发怀念故乡的一切，想念歌舞欢腾的人们，想念故乡的美食，想念...图古利尔的黑羊酒。\n\n我有预感，在这次的战争之中会死很多人，但会改变许多现如今的困境，比如制度僵化导致的分配不均，民族之间的隔阂，人权的完整缺失等等。\n\n您是知道我的，我并不喜欢战争，甚至会因为这样的私心而导致更多人的牺牲与国家的决策失误，但这场解决一切帝国主义战争的战争我无法避免与改变，亦不会去逃避。游击队员们将与我一同冲在最前线，为无产阶级的胜利献出自己的一份力。\n\n这封信送到您手上的时候，大概我已经启程前往北方与真理联合的部队汇合而去，抱歉，大都市将军，卡力尔阁下，允许我再任性一次....为了大多数人的命运。"
 IKR.16.a: "看来你已找寻了自己的道路，迷途的山鹰，展翅高飞吧！"
 IKR.17.t: "第九封信"
 IKR.17.desc: "致尊敬的恩师，大都市将军，卡力尔阁下，经过与革命同志们数日的深入交流，我对社会主义、卡罗尔及共产主义的理念有了全新认识。昔日将军府内那无休止的鹰派与鸽派之争，只会使帕夏旧疾愈演愈烈，而所谓的民主革命者亦难以根治民生之苦。为彻底消除帕夏的顽疾，我决意率领一批志同道合的罗西亚同志南下归乡，组建真正代表人民的军队，奋起反抗压迫，重塑公平正义的新秩序。\n\n一路上，我目睹了劳动者的辛劳与百姓的无奈，血泪交织的现实使我深知，唯有抛弃旧制，拥抱新理，方能迎来国家的彻底解放。特此书信，恳请您放下成见，倾听民心，响应这场解放运动，为社会主义献出您的一份力量，与我并肩作战，共同终结帕夏的苦难。"
 IKR.17.a: "敬祝身体康健，革命必胜！ 玛法穆特"
 IKR.100.t: "罗西亚的警告"
 IKR.100.desc: "罗西亚警告我军不得进入穆兹拉克疆域，否则她们将直接进行干预..."
 IKR.100.a: "别无选择，将来再战"
 IKR_riot.1.t: "[IKR_event_target.GetName]爆发农民起义"
 IKR_riot.1.desc: "[IKR_event_target.GetName]地区农民因不满当地地主的横征暴敛而起事暴乱。"
 IKR_riot.1.a: "派军队镇压"
 IKR_riot.1.b: "安抚当地人"
 IKR_riot.1.c: "无视他们"
 IKR_riot.2.t: "[IKR_event_target.GetName]爆发青年游行"
 IKR_riot.2.desc: "因不满十三将军会议的腐败与无能，[IKR_event_target.GetName]爆发了青年游行，他们有组织的穿行在街道中，高声呼吁人民参加到革命的行列中来。"
 IKR_riot.2.a: "逮捕他们！！"
 IKR_riot.2.b: "与领袖谈判"
 IKR_riot.2.c: "任由他们去吧"
 IKR_riot.3.t: "伊斯塔布爆发流血冲突"
 IKR_riot.3.desc: "伊斯塔布爆发了流血冲突，多种迹象表明这是巴尔塔当局针对帕夏人做出的迫害，我们是否对此做出表态？"
 IKR_riot.3.a: "我们必须谴责巴尔塔当局！！"
 IKR_riot.3.b: "我们呼吁各方保持克制……"
 IKR_riot.3.c: "我们什么也不需要说……"
 IKR_riot.4.t: "外国军火商"
 IKR_riot.4.desc: "一群来自异国他乡的军火贩子想要与我们接洽，以推销他们手头上的军火。我们应该如何表态？"
 IKR_riot.4.a: "来得正是时候！"
 IKR_riot.4.b: "嗯……让我稍微看看"
 IKR_riot.4.c: "抱歉，我们暂时不感兴趣"
 IKR_riot.5.t: "药物进口商"
 IKR_riot.5.desc: "一群自称来自赛莲斯的医生希望从我们这里进口一些精麻，但显然他们的需求量远超过一般的医疗用途……"
 IKR_riot.5.a: "借一步说话……"
 IKR_riot.5.b: "我们有正规的操作流程……"
 IKR_riot.5.c: "抱歉，这些东西必须要有资格的医生……"
 IKR_riot.6.t: "“非法”粮食走私船"
 IKR_riot.6.desc: "据悉，一艘使用伪造文件的货船被海关查办，我们该如何处置这艘船呢？"
 IKR_riot.6.a: "全部充公！"
 IKR_riot.6.b: "我们可以节流一部分"
 IKR_riot.6.c: "都是我们的！"
 IKR_riot.7.t: "会议冲突"
 IKR_riot.7.desc: "例行的十三将军会议，鹰派与鸽派成员就未来政策方针爆发了难以调和的冲突，我们也表明我们的态度？"
 IKR_riot.7.a: "我们必须强硬！"
 IKR_riot.7.b: "我们需要安宁！"
 IKR_riot.7.c: "我保留我的意见……"
 IKR_riot.8.t: "强盗袭击边境"
 IKR_riot.8.desc: "一群凶悍的强盗团伙洗劫了我们的边境检查站，并打劫了我们大量物资……"
 IKR_riot.8.a: "这已经不是一般的暴徒了，必须出重拳！"
 IKR_riot.8.b: "必须将这些物资赎买回来……"
 IKR_riot.8.c: "大不了不要了……"
 IKR_riot.9.t: "人口拐卖"
 IKR_riot.9.desc: "首都附近的贫民窟，越来越多的女童失踪事件发生。初步调查显示存在一种人口贩卖——这些人贩子将女童售给贵族进行培养，这些贵族会将她们视作子女进行教育，然而残酷的是，当十五岁到来时，这些接受良好教育、俨然如同真正贵族的她们会被强行扒光那华丽的衣物，在那些所谓的“亲戚”的围观下被拍卖……"
 IKR_riot.9.a: "这种亵渎的行为必须被制止！"
 IKR_riot.9.b: "这和我们有什么关系？"
 IKR_riot.9.c: "这么暴利行业我们居然没能分一杯羹？"
 IKR_riot.10.t: "市区冲突"
 IKR_riot.10.desc: "在首都的繁华街区，一位贵族小姐与她的舞娘好友不幸遭遇了一群醉酒的巴巴里兵团士兵的猥亵。此事十分敏感，我们应当采取何种措施？"
 IKR_riot.10.a: "必须公开处刑这群不知好歹的士兵！"
 IKR_riot.10.b: "事已至此，我们只能尽力补偿这位小姐！"
 IKR_riot.10.c: "不如找几个替罪羊，代为处刑……"
 IKR_news.1.t: "大帕夏国收复北疆"
 IKR_news.1.desc: "当帝国的目光聚焦于北方之时，帕夏的精锐军队兵不血刃地开进了作为缓冲区的穆兹拉克托管领。没有任何抵抗，没有任何流血，一切只不过是一场武装游行而已。大将军的精锐之师畅通无阻，所到之处民众竭诚欢迎，这一公然违反《伊斯塔布条约》的行为就在帝国边防军的眼前发生，而罗西亚人什么都没有做。\n\n帕夏人用实际行动证明《伊斯塔布条约》约束不了复兴的帕夏帝国，而直接进攻西伊斯塔布港的计划甚至也已经提上了日程。在伊斯塔布的山岗上，人群欢呼着胜利。"
 IKR_news.1.a: "很明显，《东伊斯塔布条约》不过是一张废纸"
 IKR_news.2.t: "土耳基闪击伊斯塔布"
 IKR_news.2.desc: "伊斯塔布--这座历史悠久的城市，曾是帕夏帝国的心脏，如今却成为了冲突的焦点。在世界大战的余波中，帕夏帝国的领土被一分为三，而伊斯塔布，这个曾经的帝国首都，却被划归给了曾是土耳基附庸的巴尔塔将国。这一决定引发了持续的不满和矛盾，而近日，这种矛盾终于爆发成了公开的冲突。"
 IKR_news.2.a: "这一天终究还是来了"
 IKR_news.2.b: "成败在此一举！"
 IKR_news.2.c: "我们必须把重心先放在国内"
 IKR_news.3.t: "海峡管理局的终末"
 IKR_news.3.desc: "北阿西娅的剧变迎来了新的一章，在自由合众国拒绝与罗西亚社会主义共和国续签《西伊斯塔布条约》并否认其为罗西亚合法政府后，海峡管理局的命运也进入了倒计时。红海军与联邦海军围绕帕夏海峡进行了紧张的对峙，而随着红旗海军步兵接管北岸，合众国陆军入驻南岸，帕夏海峡的局势再次退回了从前。\n\n刚刚停息不久的海峡争端再次成为了阿西娅大陆的日常，两个巨人的角力进入了第二回合。"
 IKR_news.3.a: "和平终究是幻梦"
 IKR_news.4.t: "希萨尔陷落"
 IKR_news.4.desc: "在伊斯塔布遭受攻击的同时，土耳基以收复故土为由，悍然发动特别军事行动。仅用1小时22分，土耳基军队便占领了伊斯塔布及战略要地希萨尔。所谓的“帕夏托管领”仅仅存在了几日，便成为了历史书中一个无关紧要的名词。"
 IKR_news.4.a: "时间太巧合了，这一定是早有预谋的!"
 IKR_news.4.b: "我们不会止步于此"
 IKR_news.4.c: "怎么回事?他们在干什么!"
 IKR_news.4.d: "我不明白......"
 IKR_news.5.t: "四方会议在东伊斯塔布召开"
 IKR_news.5.desc: "今日，合众国与罗西亚的外交使团已抵达东伊斯塔布，就土耳基武装干预巴尔塔境内民族冲突一事进行调停。但值得注意的是，直至谈判开始时，土耳基的军队依旧在尝试深入巴尔塔的盟友穆兹拉克的腹地，巴尔塔的军队在消极的防御中持续溃散。鉴于罗西亚的国内严峻形势与之前的撤军举动，罗西亚很可能会牺牲巴尔塔的权益以达成南方的安定。"
 IKR_news.5.a: "真正的考验开始了"
 IKR_news.5.b: "除了祈祷我们别无选择"
 IKR_news.5.c: "希望这件事情能尽快结束……"
 IKR_news.5.d: "多事之秋……"
 IKR_news.6.t: "《东伊斯塔布条约》签署"
 IKR_news.6.desc: "土耳基的强硬出乎意料，但好在历经数日曲折且艰难的会议后，土耳基的军队终于宣布停火，四方终于达成共识，并签署了《东伊斯塔布条约》。但就其结果而言，合众国与罗西亚显然为了保全自身利益而牺牲了巴尔塔的利益——如今土耳基已经恢复了大帕夏国的国号，继续由原本的土耳基十三将军会议领导，仅保留北方的穆兹拉克作为保留地受罗西亚节制……"
 IKR_news.6.a: "这是帕夏复兴的伟大一步！"
 IKR_news.6.b: "至少我们的利益没有受损"
 IKR_news.6.c: "帕夏帝国归来……"


