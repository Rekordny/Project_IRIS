 ctc.1: "从乌斯拉尔购买战斗机"
 ctc.1.t: "从乌斯拉尔购买战斗机"
 ctc.1.desc: "随着欧罗巴局势的变化，我们国家很难再继续从之前的微薄工业基础中取得研发的成果，仅靠我们自己的工业能力是很难对抗日益强大的玛娜国际的，因此[CTC.GetLeader]提议我们应当从乌斯拉尔进口一批先进的战机。"
 ctc.1.a: "这是有益的，至少也能让乌斯拉尔人明白我们的友善"
 ctc.1.b: "依靠自己才是硬道理"
 ctc.2: "[CTC.GetName]希望购买战机"
 ctc.2.t: "[CTC.GetName]希望购买战机"
 ctc.2.desc: "[CTC.GetName]希望从我们国家购买战机来弥补空军力量的不足，他们开出的条件还不错。"
 ctc.2.a: "我们可以提供战机"
 ctc.2.b: "我们什么都提供不了"
 ctc.3: "[USR.GetName]批准出口战机"
 ctc.3.t: "[USR.GetName]批准出口战机"
 ctc.3.desc: "[USR.GetName]批准了战机出口，一批最新的BF109和维护方案已经抵达了布拉达维亚。"
 ctc.3.a: "好耶！"
 ctc.4: "[USR.GetName]拒绝出售战机"
 ctc.4.t: "[USR.GetName]拒绝出售战机"
 ctc.4.desc: "[USR.GetName]拒绝出售战机。"
 ctc.4.a: "怎么会这样..."
 ctc.5.t: "东方油气公司的暴行"
 ctc.5.desc: "我国的工人在举行游行，要求提供薪资待遇时遭到了东方油气公司下属雇佣军的镇压，他们甚至直接使用了机枪！"
 ctc.5.a: "欺人太甚！"
 ctc.6.t: "[CTC.GetName]要求进行谈判"
 ctc.6.desc: "[CTC.GetName]希望能够就目前的石油利润分配进行重新协调，增加她们所得的份额以应对国内的诸多问题。"
 ctc.6.a: "我们凭本事抢的凭什么给她们？"
 ctc.6.b: "给一点吧，这点钱还是有的"
 ctc.7.t: "[ELN.GetName]拒绝"
 ctc.7.desc: "“这是我们凭本事抢的，有本事自己拿回来。”"
 ctc.7.a: "我们打不过你，可以找人揍你..."
 ctc.8.t: "[ELN.GetName]同意"
 ctc.8.desc: "[ELN.GetName]同意了我们的请求，这对我国经济大有裨益。"
 ctc.8.a: "好好好"
 ctc.9.t: "[CTC.GetName]倒向我们"
 ctc.9.desc: "在我们的努力和她们的选择下，[CTC.GetName]的外交路线大部分倒向了我们，我们得到了一个潜在的盟友！"
 ctc.9.a: "很好"
 ctc.10.t: "[USR.GetName]支持我们国有化油田"
 ctc.10.desc: "[USR.GetName]公开支持我们对油田进行国有化，不管她们是真的支持我们的事业，还是想自己独占我们的石油，至少在目前是好事。"
 ctc.10.a: "感谢"
 ctc.11.t: "[USR.GetName]施加影响"
 ctc.11.desc: "[USR.GetName]对我国施加了外交影响"
 ctc.11.a: "哦"
 ctc.12.t: "[ELN.GetName]施加影响"
 ctc.12.desc: "[ELN.GetName]对我国施加了外交影响"
 ctc.12.a: "哦"
 ctc.13.t: "[ELN.GetName]支持我国统一事业"
 ctc.13.desc: "[ELN.GetName]最近在外交场合表态称我国是康塔西亚唯一的合法政府，不承认任何分裂势力。"
 ctc.13.a: "世界上只有一个康塔西亚"
 ctc.14.t: "[ELN.GetName]制裁我国"
 ctc.14.desc: "[ELN.GetName]对我国发起了制裁，作为对石油国有化的回应！"
 ctc.14.a: "爱丽诺人怎么这么坏啊！"
 ctc.15.t: "[CTC.GetName]请求派遣军官"
 ctc.15.desc: "[CTC.GetName]希望我们能够派遣一批经验丰富的军官帮助她们作战。"
 ctc.15.a: "好的"
 ctc.15.b: "不行！"
 ctc.16.t: "[USR.GetName]军官抵达"
 ctc.16.desc: "[USR.GetName]按照约定，将一批优秀的军官派遣至我国。"
 ctc.16.a: "一批生力军"
 ctc_news.1.t: "康塔西亚石油国有化"
 ctc_news.1.desc: "据称，今日康塔西亚政府正式宣布不再继续授予爱丽诺东方油气公司在其境内的资源独家开采权，在得到一笔补助后，爱丽诺人在康塔西亚军队的“护送”下分批离开了这片被她们榨取了15年的土地。在首都布拉达维亚和全国各地，国民们都在自发庆祝着这一恢复国家主权的光荣时刻。而对于爱丽诺来说，这或许是长期的政治混乱和军事失败所结出的又一个苦果。"
 ctc_news.1.a: "我看你们是活腻了！"
 ctc_news.1.b: "爱丽诺霸权的又一个裂痕"
