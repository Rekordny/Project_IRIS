 CTC_oriental_petrol: "霸主的阴影"
 CTC_oriental_petrol_desc: "作为一个坐落在油田上的国家，康塔西亚的前途毫无疑问是光明的，唯一的小问题是——这些油田并§R不§!属于她们。在大战结束后不久的3075年，§Y爱丽诺东方油气公司§!在爱丽诺陆军的“交涉”下以每年向康塔西亚政府分红10%的条件获得了康塔西亚境内绝大部分石油的开采权，为期§Y15§!年。\n\n即使知道这是明抢，康塔西亚政府也没有任何应对措施。在巨人面前，任何挣扎都是如此可笑。离爱丽诺太近，是这个国家的原罪。爱丽诺东方油气公司在康塔西亚境内有着各种治外法权，甚至是自己的军营，也从没有人对其进行监督。时至今日，她们已经掠夺了天文数字般的资源。\n\n好消息是，15年的开采权即将到期，§t欧罗巴也正在起变化...§!"
 CTC_oriental_petrol_2: "霸主的施舍"
 CTC_oriental_petrol_2_desc: "作为一个坐落在油田上的国家，康塔西亚的前途毫无疑问是光明的，唯一的小问题是——这些油田并§R不§!属于她们。在大战结束后不久的3075年，§Y爱丽诺东方油气公司§!在爱丽诺陆军的“交涉”下以每年向康塔西亚政府分红10%的条件获得了康塔西亚境内绝大部分石油的开采权，为期§Y15§!年。\n\n即使知道这是明抢，康塔西亚政府也没有任何应对措施。在巨人面前，任何挣扎都是如此可笑。离爱丽诺太近，是这个国家的原罪。爱丽诺东方油气公司在康塔西亚境内有着各种治外法权，甚至是自己的军营，也从没有人对其进行监督。时至今日，她们已经掠夺了天文数字般的资源。\n\n随着康塔西亚部分收回了油田，霸主终于对漫长的剥削给予了一些补偿。"
