 CTC_diplomacy_desc: "§Y中立§!...对于§Y康塔西亚§!来说§C并不是一个选择§!。在欧罗巴的棋盘之上，小国的中立没有任何意义。对于康塔西亚人最好的选择便是待价而沽，站在胜利者的一方。\n\n对于§Y爱丽诺§!和§Y乌斯拉尔§!来说，赢得康塔西亚不仅意味着得到一个§S东方的盟友§!，还有整个欧罗巴§G产量最丰富的油田§!...\n\n当前@ELN§P爱丽诺影响力§!为：§Y[?CTC.CTC_ELN_influence]§!\n\n当前@USR§O乌斯拉尔影响力§!：§Y[?CTC.CTC_USR_influence]§!"
