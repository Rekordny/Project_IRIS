  SRS_BOOKMARK_BLOCKER_DELAYED: "神策军\n--------------\n§Y将在§8露布漳河§!版本中发布§!\n--------------\n\n\n\n§L  £GFX_texticon_bookmark_SRS\n\n\n\n\n力主改革的莲帝轩辕鸢离世后，其年幼的妹妹轩辕世绩即位。不久，权臣珠温篡位称帝，与同样崛起于大战的袁蔚婷的神策军对峙京畿。珠温兵败自尽，袁蔚婷控制京城加封内阁总理大臣。\n\n北方初平南方又起，3068年三月，南方四省接连起义，五月，孙雯成立同盟党，四省联合北伐，数次交锋各有胜负。十一月，国民政府在镇海成立，次年便爆发两次内斗。3070年初，孙雯呼吁再起北伐，袁蔚婷受到保皇势力掣肘连连战败，南方联军一度逼近京城。\n\n胜利就要到来之时，同袁蔚婷达成秘密协议的南方民主派于后方发动四一二事变，大肆搜捕屠杀进步分子，断绝前线补给，前线联军惨败奔逃。3070六月，心灰意冷的孙雯再次流亡武泰。\n\n大获全胜的袁蔚婷逼迫轩辕业退位，结束帝制。民主派按照协议北上组会建国，推举袁蔚婷出任大总统。随后袁蔚婷兵发南方四省，清海、奉义、镇海三省为其部下接管。北伐彻底失败。3071年四月，袁蔚婷正式就任大总统，璃月、灵卫、武泰接受了委任令，赛莲斯实现名义上的统一。\n\n民国草创二十年来，除南方革命党残部以外，总体保持了宝贵的稳定，经济有所发展。然袁蔚婷凭武力挟制议会，以部下门生统领各方，乾纲独断二十年，独夫之心日现。这位大总统的野心是否已得到满足？我们不得而知。但可以确定的是，能打败这位起于行伍小卒，一生战外寇、剪珠温、克帝制、平北伐的冠世豪杰的只会是更多的英雄。在她倒下之后，由此间诸多英雄们谱写的故事，注定更加精彩。§!"
