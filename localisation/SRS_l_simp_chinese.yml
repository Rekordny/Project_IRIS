  SRS_warlord_food_decree_focus:0 "粮食法案"
  SRS_warlord_food_decree_focus_desc: "粮食法案是确保农产品生产规模和征收的法案，虽然损害了一些商人的利益，但是有力保护了节镇的供应。"

  SRS_warlord_tax_exemption_focus:0 "蠲免丁税"
  SRS_warlord_tax_exemption_focus_desc: "丁税是赛莲斯帝国的基础税收之一，在几十年前已经被朝廷废除，但是在地方节镇处于军事考量仍旧存在此类杂税，现在我们把它彻底废除，这将进一步解放百姓的生产积极性。"

