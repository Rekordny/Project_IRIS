  SRS_opium_epidemic:0 "猖獗的毒品贸易"
  SRS_opium_epidemic_desc: "以大麻为主的毒品自从百年前就已经开始流入赛莲斯，这些罪恶的植株是由帕夏人生产的，赛莲斯朝廷为此与帕夏发生数次战争以禁止毒品贸易。但随着世界大战的战败，帕夏分崩离析，彻底沦为大麻种植园，尽管人人知道毒品有害，但财帛动人心，如果我们不能斩断罪恶之手，我们的故乡就难免毒品的摧残！"

  SRS_corruption_network:0 "贪腐网络"
  SRS_corruption_network_desc: "尽管在明面上，节镇的统治权由中央王朝赋予，但实际上军头们普遍依靠自己强大的军事集团和亲信组织，这些裙带和利益关系在帮助节度使巩固统治的同时，也形成了一张腐败的地下网络。毫无疑问他们正在动摇节镇的根基，我们必须对此采取改革措施来让我们的政府保持向上的活力。"

  SRS_road_to_nowhere:0 "无果之路"
  SRS_road_to_nowhere_desc: "虽然我们手握强大的军队并犹如小国家一样存在于赛莲斯帝国的国土上，但每一个人的心中都明白，那是深入血脉中的理念，迟早有一天赛莲斯将会重归一统，而我们这些藩镇最终将如何自处，又要去往何处呢？"

  SRS_opium_monopoly_system:0 "成瘾药品专卖"

  SRS_reorganize_army:0 "重整军队"
  SRS_reorganize_army5:0 "藩镇铁军"
