#events

  SRS_warlord.1.t: "我们的发展路线"
  SRS_warlord.1.d: "经历多年的探索和发展，本地的工业建设和玛纳种植均已进入一个新的阶段，但是这两条发展的道路却隐隐受到了限制。我们只能选择其中之一，是保持并进一步发展赛莲斯千百年来奉行的玛纳发展路线，或者是改弦易辙采取普适的工业化道路。\n\n无论选择如何，我们的发展一旦开始就不可逆转，玛纳作物的发展注定与高污染的重工业不相容，而工业化的进一步发展也将彻底摧毁玛纳种植的环境……"
  SRS_warlord.1.a: "祖宗之法不可废！"
  SRS_warlord.1.b: "时代变了，我们亦要与时俱进……"

  SRS_warlord.2.t: "赛莲斯将在迷醉中灭亡......"
  SRS_warlord.2.d: "名为《烟馆》的小说如一道惊雷，震聋发聩，在赛莲斯的大江南北流传。小说中的主人公年轻时是赛莲斯帝国的一名士兵，抱着保家卫国的一腔热血投身世界大战，却在惨烈的冬季防卫中对战争留下终生挥之不去的阴影。皇帝退位后他成了节度的领民，军阀们不会赡养一个无法战斗的人，哪怕他曾经为国血战。\n\n本已是走投无路的时候，精麻又出现在眼前。在烟雾晕绕蒸腾中，他看见山是披着绿树，河流是淌着蜜水，为了迷幻中的天堂他变卖亡妻的珠宝、变卖自己的祖产、最终变卖了留到最后的东西----皇帝授予的勋章。他用这笔钱买了烟膏，摊在椅子上慢悠悠的吮吸，直到烟枪落地的那一刻。精神上的自我永远去往天国，现实中的尸体则被麻布裹起沉进江底……\n\n每个读完的人都不禁思考，一个爱国者为什么会是这样的结局?\n\n自莲门条约签订以来，赛莲斯沦为合众国的矿场与倾销地，海关也为他人掌控。帕夏在合众国的经营下种满了精麻，每月足有数百万斤的毒品涌入赛莲斯。合众国借此掠夺赛莲斯的财富、毒害赛莲斯的子民。精麻便是施加在赛莲斯身上的永世枷锁，如不能摆脱，赛莲斯的未来将只有黑暗。但如果我们做出举动，就必须面对合众国的愤怒。"
  SRS_warlord.2.a: "精麻不除，国将何为"
  SRS_warlord.2.b: "这只是场生意，不过我们或许可以插手？"

  SRS_warlord.3.t: "[ROOT.GetLeader]查禁精麻"
  SRS_warlord.3.d: "随着二十三名精麻贩子的头颅在刑场上滚落，黑色的精麻被投入前方的大坑里，咕噜噜泛着白色泡沫。这一举动无疑向天下人宣告赛莲斯政府对精麻的深恶痛绝，与断绝精麻祸害的决心。\n\n刑场之外，人民已经自发聚集起来，他们的丈夫、兄弟、儿女，他们的同胞都为精麻所害，家破人亡，走尸遍地。而现在他们挥舞起旗帜，高唱起歌谣。他们要告慰已死的亡魂，宣泄生者的哀怨。"
  SRS_warlord.3.a: "脱蜕茧衣，朝光映容"

  SRS_warlord.4.t: "《精麻管制法》"
  SRS_warlord.4.d: "“自本日起禁止吸食精麻，关停所有烟馆......”\n\n在看到管制法的第一句话时，进步人士无不欢呼雀悦，他们仿佛都已经看到了那个沐浴光明而来的未来，但他们高兴的太早了。\n\n“考虑精麻具有医药价值，特设立精麻专处行统一进口医用精麻，在政府挂牌药房进行销售。”\n\n何等无耻？所谓的精麻管控不过是将精麻从民间生意变为官家生意罢了，高高在上的政府甚至不满足于苛捐杂税，而要接过毒品生意来活生生的抢夺民财了！"
  SRS_warlord.4.a: "怎么，你不服气？"

  SRS_warlord.5.t: "护国通电"
  SRS_warlord.5.d: "“二十年前北伐军起，数月便成倾荡之势。袁蔚婷应时而为，进劝皇室，造和平退位光荣共和之佳话。单论此功，天下无可比者，故先总理禅位让之。然观其野心，不可不防。先总理临辞之际几般托付吾护国之任，吾才拙，恐难胜任，却不能不体先总理拳拳忧国赤心，因而受之。\n\n二十年来，袁蔚婷操纵议会、大兴特务宪警，安插眼线于天下、扶植亲信于海内，外行共和、内行独裁！所谓‘训政之法’，其良劣本非军人所能言论，二十年来吾以军人为身份，行服从之职责。然一通电令，使吾日夜泣血！“唯适帝制”何等无耻之言？凡有天良者读之必不心安，可见袁蔚婷实乃丧心病狂，窃国之野心家也！\n\n然赛莲斯岂能再入一人之手？吾既受托付，若不起兵护国，则羞于九泉之下见先总理，羞于万世之后见新公民也！故此通电赛莲斯之公民：\n\n‘护祖国、捍共和，应先总理之遗托，讨袁蔚婷之逆举！’”"
  SRS_warlord.5.a: "逆行者必亡于途！"
  SRS_warlord.5.b: "乱臣贼子岂知天命？"
