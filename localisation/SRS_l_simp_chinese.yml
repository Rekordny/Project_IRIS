 Comprador_economy_desc:0 "买办经济是赛莲斯部分地区市场上的一种特殊经济形态，是公行制度取消后，外商进入部分莲门市场必不可少的手段。\n\n买办阶层主要由买办和外商洋行的莲门人雇员构成，是具有资本主义性质的工商业的最初经营者，他们一方面为外国商人提供商业信息和服务，帮助外国商人处理与当地政府和当地商人的关系，另一方面也通过为外国商人服务获得了丰厚的利润，积累了一定的财富。\n\n然而这种经济制度是在执行的过程中也存在诸多明显的弊端……"

