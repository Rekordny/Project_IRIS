 SRS.2.t: "床榻谈话"
 SRS.2.desc: "“镇海节度景元，献新式舰船大模一件！清海军节度使罗琳，献黄金大盘一座！奉义军节度墨小菊，献画彩三十幅！”\n“有劳将军们费心，进来说话。”\n三人走进房间，袁蔚婷躺在床上显得十分虚弱。景元当即快步走进，伏在床边：“大帅！您这是怎么了？”\n墨小菊叹了一声气：“大帅身体这几年是越来越差。”\n“无妨，不是什么大病，偶尔发作罢了，咳...咳......景元，我交代抓起来那些人你抓了吗？”\n景元神色一变，袁蔚婷摇起头：“算了，我管不了你......”\n“大帅！我...我回去便抓起来。”\n“这样就好......”发现罗琳迟迟没有上前，袁蔚婷呼唤到：“罗琳，过来让我看看你。”罗琳这才走到面前。\n“你们三个人都是和我一路杀过来的，说实在的，这十几年来我是拿你们当自己孩子看的，你们知道吗？”\n罗琳低垂着头以沉默作答，景元与墨小菊则强忍泪水回答：“我们明白。”\n“倘若我死了，你们得拧成一团绳，绝不能自己打自己，让外人捡了便宜。”\n罗琳走到床边说：“您的病会好的，何必说这些？”\n“会有那么一天，总有那么一天......”袁蔚婷转过头，不再看三人。"
 SRS.2.a: "貌合神离"

 SRS.3.t: "三龙赴宴"
 SRS.3.desc: "仆人打开宴会厅的大门，魏彦吾走进大厅。长条桌从门前一直伸向远处绘着庞大壁画的墙壁，正中的主位仍是空的。在桌子上，各式食物摆的在蜡烛的映照下显得十分诱人。\n魏彦吾无奈的走进主座右手边的第一把椅子，伸出手拍拍椅子上人的肩膀。\n\n“赤鸢仙人，这位子似乎是我的。”\n符华一口吞下白灼大虾：“赤龙，你觉得我分不清左右吗？”\n\n魏彦吾倒不在乎座位，他将旁边的椅子拉出坐下，指着符华对面的位置说：“往常没错，但今天，那个位子另有人坐了。”\n“除了袁大总统还有谁能坐在你前......”符华忽然吃惊：“是金龙？”\n\n大门又一次打开，身体挺拔的男人背着手走进来，用稳重的声音打起招呼：“抱歉让二位久等。说起来我们许久没有见面了，赤龙、还有赤鸢仙人。”\n符华放下筷子：“钟离，你为什么会来这里，你不是不插手这些事了吗？”\n“这并非违约，大总统本次军演召众节度入京，但以剑南现在的样子只能由我来赴约了。”\n“这么说，您还是不打算重返政界？”\n“我既与自由合众国立下契约，理当遵守。”\n\n对话就此终结，对彼此无话可说的三人避开对方的眼神，在沉默中等待主位上的人。正是尴尬的时候，看门的仆人敲着大门，躬着身体告知他们：“大总统先生事务繁忙，实在无法赴宴，他交代各位将军们尽管享用晚宴，千万不要客气。”\n三人面面相觑，不知道袁蔚婷又在整哪一出，魏彦吾于是率先起身：“既然总统没有时间，我的夫人还等着我报平安，先走一步了。”符华也站起来：“我吃好了。”俩人于是迈开步子离开。\n\n“那么我也走了，带我向袁总统问好吧。”钟离向仆人挥了挥手，也就此离场。"
 SRS.3.a: "人各其志"

 SRS.4.t: "拜访"
 SRS.4.desc: "“总统先生真的病了，她刚刚睡着，您们先让她休息一会......”\n段琪芮推开阻拦的侍卫，厉声警告他：“我们有要紧的事要说，这和你无关！”\n\n冯华璞与张作琳则只管往总统府里冲“欸，各位大人！”侍卫叫着，却不敢上前阻挡，只能紧紧跟三人来到门前。冯华璞正要敲门，门后传来袁蔚婷中气十足的声音：“华璞，你们有什么事吗？”\n\n冯华璞放下手回话：“袁总统，外面有些人说您生了病，我们担心您的身体这才来看看。况且刚刚仆人也说您生病正休息......”\n“这帮奴才！我叫他们给我拦着点外人，怎么连你们几位也不认了？还敢有我生病了当理由，真是越来越不会办事了。“袁蔚婷顿了顿，大喊道：”罚你这个月的工钱，赶紧滚吧！”\n\n仆人挨了训斥，灰溜溜的跑开。张作琳朝门后拱手，提起声音说：“大帅没病就好！”\n“没病就好？“袁蔚婷的语气颇有些嘲弄意味：”我还以为你们一直盼我死呢。”\n段琪芮连忙回话：“岂有下属盼上司死的？”\n“你们还知道我没死？那为什么瞒着我放了那几个带头游行的？”\n\n三人一时如鲠在喉，答不上话。\n\n“罢了！国家之大，事务之多，不是我一个人能全管的，对公的有些事私自办了也就办了，只要别是为自己的一点小聪明耍手段就是。我这个大总统还要仰赖你们的帮扶呢。”\n“大总统说的是。关于春演还有许多事要安排，既然您身体无恙，我们就先行告退了。”\n“嗯，走吧，还有一些事，明天操演台上我再吩咐你们。”\n段，冯，张三人交流了眼神，很快急匆匆的离开了总统府。\n\n房间内，袁蔚婷靠床背大口大口的喘气。床单已被汗水浸湿，她挣扎的躺下去闭上眼睛，嘴里喃喃着：“这帮家伙，个个都要翻天呐......”"
 SRS.4.a: "举目无亲"

 SRS.5.t: "理世业的密谋"
 SRS.5.desc: "当诏书呈在面前时，理世业方才十一岁。自落到袁蔚婷手上提心掉胆的日子已过了六年。现在袁蔚婷正要榨干理世业最后的价值，用退位诏书换取共和派的拥护。理世业笑着利落签下了名字，略微迟疑后又在前方添上那个统治了赛莲斯帝国三千年的姓氏。\n\n袁蔚婷迫不及待的迈步上阶站立在龙椅前，身躯遮挡住自殿门投入的阳光。在这道笼罩自己人生的阴影下，理世业递上诏书:  “全仰赖袁宫保.....”话未说完，袁蔚婷夺过诏书头也不回的离开。\n宣告和平退位便保证她的安全，共和政府允许她继续居住在紫禁城并给予奉养。这是袁蔚婷对理世业的承诺，她也遵守了诺言，因此理世业还能漫步在红墙之间。\n\n退位后的五年来，共和派在议会混战，袁蔚婷醉心于平衡各方势力的主宰游戏已经把理世业这个废帝弃之脑后。\n他们很快就会意识到错误。\n\n理世业是个小姑娘不假，但这个小姑娘在父亲怀怨而死时将泪水憋进了肚子，在落到袁蔚婷手上时选择了卑躬屈膝，不显露出一丝表情，她在等待一个机会。一遍遍走过落满枯叶无人打理的紫禁城，旧时的繁华美好犹在眼前。理世业闭起眼睛将额头贴在些许斑驳的红墙上，追忆幼时残留于上的温存。“父亲...我会做到的。”\n\n于是她睁开眼拿下额头看向石砖道路前跪拜的长发少女。\n“吾皇万岁万岁万万岁！”\n“起来吧，张将军，我们到殿里聊”"
 SRS.5.a: "暗潮涌动"

 SRS.6.t: "党内秘会"
 SRS.6.desc: "同盟党的主席，国民议会的议长，黄馨总时不时想起那副面孔，在月光下向她畅谈梦想。然她已经二十年没有见过，也再不可能见到那个人了。\n对此心知肚明的她推开党部会议室的门。除了袁蔚婷又一次没有出席以外，副主席与其它两名常任委员都已到位。陈琪美整理着手上的文件，汪兆铭还在聚精会神的看书，而蒋芥石依旧阴暗的蜷缩在椅子上，抱紧怀中的玩偶，那做工是多么精致，简直和黄馨日思夜想的人一模一样。\n\n黄馨坐在墙上挂着的先总理画像下的桌椅后，从口袋里掏出笔记本摊开。\n“几位节度使全到了京畿，你们说大总统又想干什么？”\n\n汪兆茗言辞激愤的说：“她太过目中无人了！不知会国务院就下命令，这样藐视民国的制度，袁蔚婷置自己与先总理的协议于何处！”蒋芥石举起手中的孙雯娃娃，伸出手指挑拨它的头发，冷冷的说：“兆茗，当年你可是向袁蔚婷请命要捉回总理的，这么快就忘了？”\n\n“你！”汪兆茗想要反驳却说不出话来，于是转而一笑：“那当初我们和袁蔚婷和谈的时候，又是谁提出来要监禁先总理的？”\n“够了！”陈琪美将文件重重拍在桌子上打断对话，虽是互相攻击，但刚刚的每一句话都无异于诛心的利剑不断提醒她，自己犯下的错误。\n\n汪兆茗与蒋芥石默默的低下头不再说话，陈琪美则又陷入那股缠绕她二十多年的悔恨中，双手捂着脑袋无法自拔。\n\n黄馨漠然的看着自己的同僚，转过椅子去面对身后那副自己每每想起的面孔。作为在场唯一问心无愧的人，即使已经没有任何意义，她的嘴角还是在不经意间上扬。\n\n“人总要为自己的举动付出代价，或早或晚。”"
 SRS.6.a: "为时已晚"

 SRS.7.t: "黄昏人感伤"
 SRS.7.desc: "“大总统，魏彦吾三人已经准备离开京畿，我们行动吗？”\n\n此刻已是黄昏，袁蔚婷提起笔，眼睛却怎么也看不清字。\n“灯怎么暗了！”\n仆从闻言小跑过去察看烛火。\n\n“大总统，灯油快用完了，点不了多久…”\n袁蔚婷闻言忽然暴怒，举起笔砚猛掷过去。仆从被砸惯了，站在原处不敢躲闪，然而笔砚却在中途早早落在地毯上，发出干瘪死闷的声音。\n“滚…滚出去！”\n秘书赶忙拉着仆从一起离开房间。\n\n袁蔚婷懒得捡砚，干脆放下笔走到窗边。太阳在远方已被山吞了一半，流出的血液蒸腾而起染红整片天空。\n\n“日薄西山，油尽灯枯......”\n她感到一阵疼痛，连忙捂住胸口。\n“不！”袁蔚婷大喝一声。\n太阳就是太阳，哪怕将要落山它的光照也非等闲可比拟。来吧，来吧！她不认为自己做错了，正是她的野心令她走到今日的位置。而现在，她的野心正在请求她，她必须回报它，她必须满足它！\n\n然而，她既生于战争，起于战争，也必须堂堂正正的终于战争。\n\n袁蔚婷强撑起身走回桌子，拨通了电话：\n“放他们走吧......”"
 SRS.7.a: "大幕拉开......"
 SRS.8.t: "冒天下之大不韪"
 SRS.8.desc: "“民主不堪甚用，当今赛莲斯之国情，唯适帝制。”\n袁蔚婷已向赛莲斯各地节度与外国大使们通电，宣布建立赛莲斯立宪帝国并登基为帝国皇帝。\n二十一条新例已换得合众国与罗西亚的支持。魏彦吾的反对是可以预见的，但她相信坐镇南方的景元与罗琳足可抵抗。形势站在袁蔚婷这边。\n她走入太和殿，坐在虚位已久的龙椅上。曾几何时，她跪拜在下，眼中唯见自己的阴影，而如今她端坐于上，眼见阳光直直从殿门投射进来撒遍角落，这是她梦想一生的绝美景像。\n袁蔚婷起于行伍，历经血战步步晋升，但那颗野心从未有一刻感到满足，闪烁金色光芒的道路始终在诱惑她。在日薄夕山的恐惧中，她展露最后的疯狂，终究迈上那条围绕自己一生的登天之路，哪怕冒天下之大不韪。"
 SRS.8.a: "北伐志士岂能枉死哉！"
 SRS.9.t: "西南焰燃"
 SRS.9.desc: "“二十年前北伐军起，数月成倾荡之势。袁蔚婷进劝皇室，造和平退位佳话。此功天下无可比者，故先总理让之。然观其野心，不可不防。先总理临辞之际托付护国之任，吾才拙，恐难胜任，却不能不体拳拳忧国赤心，因而受之。\n政之良劣，本非军人所能言论，二十年来吾以节度之身份，唯服从矣。然操纵议会、大兴特务，安插眼线于天下、扶植亲信于海内，外行共和、内实独裁！此尚不知足哉？\n一通电令，使吾日夜泣血！“唯适帝制”，何等无耻之言？凡有天良者读之必不心安，可见袁蔚婷实乃丧心病狂，窃国之野心家也！\n赛莲斯岂能再入一人之手？吾身受托付，若不起兵护国，则羞于九泉之下见先总理，羞于万世之后见新公民也！故此通电赛莲斯公民：\n”护祖国、捍共和，应先总理遗托，誓讨袁蔚婷之逆举！”"
 SRS.9.a: "天下震荡"
 SRS.9.b: "那就让他们来吧"
 SRS.9.c: "这是我们的机会"
 SRS.10.t: "镇海军通电"
 SRS.10.desc: "“吾起于行伍，不过一走卒尔。自小站练兵入袁大帅麾下，几经征战，幸得大帅赏识，屡屡提拔，以至一方节度，统领镇海十数年。\n吾常伴大帅身旁，其曾曰：“倘吾有子，当似汝与罗琳。”，恩情大至如此。\n自吾领镇海将军事来，多闻往昔北伐故事。方觉帝国之瓦解非几人过错，乃天下时势所驱也。\n幸袁大帅顺势而动，进劝皇室，造和平共和佳话，受拥戴为总统。虽长居其位，亦是政客庸俗，无人可托，方行此无奈举动。\n然京畿来电，称袁大帅欲复辟登基，为倒行逆施之举。京城遥远，内里诸事难为外人知悉。吾所信者，此为伪文也！\n如今战端再起，国政飘摇，我镇海无意入局，望天下悉知。"
 SRS.10.a: "出乎意料"
 SRS.10.b: "背叛，这是背叛！"
 SRS.11.t: "奉义军参战"
 SRS.11.desc: "“第四方面军已经被消灭，现在是平定革命党的唯一机会，可我们没法同时支撑两场战争”\n”文芷，要不是袁大帅我们这些学生在兵荒马乱里早死了多少回了。“\n”是大帅救了我们没错，但要不平定那些革命军，我们又怎么向大帅交代呢。“\n“反正谁和袁大帅过不去，我饶不了他！把部队都调回来。”\n“欸，小菊，等等......”\n门扉仍在余力下摆荡，文芷一言不发走向办公桌，拿起其上的相框，轻轻抚摸擦的一尘不染的镜片，后边是一张三人合影。\n“要是你活着的话，就能劝住她了。”"
 SRS.11.a: "不过学子，到底愚忠"
 SRS.11.b: "日久见人心"
 SRS.11.c: "得以喘息"
 SRS.12.t: "灵卫军表态"
 SRS.12.desc: "“我不明白，难道咱们就继续看着这帮人类继续闹下去？”\n“保全灵卫是我们唯一的目的，人类的纷争不是我们该考虑的事。”\n“即使人类要将我们赶尽杀绝？”\n“白虎！你作为四圣之一怎么能说这种话。”\n“难道不是吗，也难怪，青龙大人高居玉屏后已经习惯了，几时自己到过边境听听那些逃亡来的灵兽们是怎么说的？”\n“你又去收容营了？我告诫过你几次作为四圣必须保持绝对理性，切不可受外物影响，你看看自己现在成了什么样子，竟这样意气用事！”\n“青龙，我今天就说了，你太自傲、太懦弱，眼见同胞蒙难而无动于衷，对人类毁坏地脉的行为一再退让。现在我们尚且有灵卫这避难之地，可我告诉你，人类是不会知足的蛀虫，迟早会踏进这片土地。四圣之首啊，到那个时候你就是灵兽最大的罪人！”\n“不要说了！你给我下去。”\n“哼，我能说什么呢？是！”\n等到白虎离开，朱雀走出屏风。\n“白虎很不对劲，要处理吗？”\n“他不过一时激动，处理这种事不要再提。让玄武去南边换防白虎。”\n“嗯，我这就去通知他。”"
 SRS.12.a: "这倒是预料之中"
 SRS.13.t: "清海军秘密协议"
 SRS.13.desc: "魏彦吾握住罗琳伸出的手，却毫不掩饰自己鄙视的表情说到：“我真不想见到你这家伙。”\n“姑且也是谈判双方，阁下这样说真是毫不留情啊。”\n“哦，看来”女王“陛下的脸皮倒是很厚。”\n“所谓政治不就是这样吗？”\n“所以说就连协议也不是能完全相信的......”\n“这种时候阁下也能随然的开起玩笑，气概真是令鄙人佩服。协议既然签订，前线上绝不会出现清海的一兵一卒。”\n“这可算是对袁大帅的背叛。”\n“哦，阁下来到这里难道希望我与您为敌吗？复辟这种事即使是大帅也做的太过头了。”\n“净说漂亮话，罗琳，层层伪装下的你到底在做什么？”\n“难道我什么都要告诉您吗？阁下是不是该离开了？”\n魏彦吾拨动腰间的剑柄：”我会盯着你......“\n罗琳将魏彦吾送至门边，向外伸出手臂说到：”请便。“"
 SRS.13.a: "权宜之计"
 SRS.13.b: "叛徒，都是叛徒！"
 SRS.14.t: "璃月军参战"
 SRS.14.desc: "“哎呀，没想到过了这么多年，袁蔚婷大总统到底是撕破脸了。”\n“咳，咳...我当年就说了，这家伙是个不折不扣的野心家，迟早要露出真面目的。可我怎么也想不到，当了二十多年大总统的人竟然会做出要登基称帝的事来，莲帝是那么好当上的吗？可不，武泰这就举起义旗了，也就我老了，不然一定要跟随魏将军。“\n”魏彦吾不过是沽名钓誉的家伙罢了，要是他真的为国为民，二十年前怎么不听孙雯号令在武泰占山为王？要我说，咱帝君才是真国之栋梁呢，不惜退出政坛来保全璃月港的安定，再说帝君大人可是金龙，真要做皇帝，也得是帝君大人做才对。“\n坐在一旁的男人放下茶杯：”尊兄此言差矣，魏彦吾其人虽贪名投机，然此次借先总理之言所撰檄文，读来却是情真意切。无论是谁，如今再言称帝都是视我赛莲斯数十年来无数志士鲜血于不顾。“\n老人兴奋的拍打茶桌：“这位先生所说的正是老朽想！”却很快黯淡下去：“可如今帝君不知去向，夜叉仙人与七星势同水火，只怕难以讨此逆举。”\n男人站起来，手伸向外衣内：”老人家不必担心，既然是讨逆正举，在下......不，我璃月绝不会坐视不管......“男人正说着，手忽然僵住，抽出来竟是空空如也。\n”啊，店家，这位先生的茶钱算在我头上，如此慷慨激昂之言真叫老朽兴奋。“\n”谢过老人家。“"
 SRS.14.a: "讨逆救国"
 SRS.14.b: "昏了眼！"
 SRS.15.t: "再登四亭桥"
 SRS.15.desc: "炮火的刺鼻味道夹杂血腥仍在满是弹坑的灰黑战场上飘荡，一场大战刚刚落下帷幕。魏彦吾劝退身边的护卫，独自漫步其上。\n二十数年前，同样是他魏彦吾，在这四亭桥畔以八千人大败五万大军，他是四亭桥的英雄，铁军的领袖，北伐军势如破竹，国民革命的胜利仿佛就在眼前。\n然而，终究是大梦一场。他听过咒骂，见过恶文，梦见敌人屠杀同胞，而鲜血从自己的手中渗出。\n四亭桥熬过了一场大战，却熬不过这场。拱桥被拦腰炸断，碎石散布周边，独留矮墩兀自守望在染红的河水中。\n这一次世人又将如何看待他？如果他在乎这个的话，也就不会再来到这里。\n“大部休整，安抚兵民。黑蓑随我继续前进，与千岩军会盟。”"
 SRS.15.a: "革命将继续"
 SRS.15.b: "他们正在推进"
 SRS.16.t: "前线会议"
 SRS.16.desc: "“魏彦吾叛军攻占四亭桥后随即与钟离部会和，目前正向我军大部而来，三道防线当下只完成一道。两人经营多年，重火力强悍，以如今的情况只怕......”\n“咳，咳咳。“袁蔚婷放下绸帕：”你就说吧。”\n“属...微臣不敢。”\n袁蔚婷抬起眼眉，瞟前人一眼：\n你......”\n“咦！”那人浑身抽搐，眨眼间跪倒在地上，姿势熟练的有如条件反射，不知暗地里练习了多少次：“臣有罪，臣有罪。”\n“这次是我指挥不当，你何罪之有？”\n“千错万错，都是臣子的错，天子只有误、没有错！”\n“天子？呵呵呵，是啊，我是天子，是皇帝！”袁蔚婷提振起精神，当即坐立。\n“第五军向前迎敌，只做拖延，不要正面作战。二、三军全军开挖战壕。令正赶来的四个军将车马全部让给工兵，务必于后日前到达，部队缓速前进，保全精力以待换防。”"
 SRS.16.a: "胜负现在分晓"
 SRS.17.t: "僵局"
 SRS.17.desc: "“火炮，火炮团！给我把那个碉堡轰了！”\n“不行呐将军，我们的火炮阵地被敌人发现了，现在还在转移，没法开火啊。”\n一支长箭划过战场的烟尘，其下的士兵们只觉顶上一凉，几朵雪花落下。箭头笔直扎在宣泄火舌的碉堡上，冰花绽放，刹时间白雾炸裂，轰鸣之后，碉堡随即倾倒。\n“陛下，对方派出了玛娜术士，第一道防线就要失守！”\n“不要慌，这在我预料之内，启动第二防线，通令部队按计划撤退，留恋者，斩！”\n“帝君，敌第二道防线坚固异常，仙君们要想攻克，目前的结晶储备恐怕不足。”\n“袁蔚婷此前已令术士将这片区域的玛娜大量凝结，现在我们也无法补充玛娜结晶。”\n“钟离兄，让我试试。”\n四周温度仿佛都上升数度，护国军的士兵纷纷退出战场，热浪一波又一波的向帝国军阵地扑来。“要来了，把冰袋拿出来分给众人，准备撤退！”\n红光自不过发丝宽的剑缝中溢出，剑刃磨过剑鞘。“嘶隆隆”龙啼作响，燃烧的焰气自其口中喷出，天地变色，染云化霞，钢铸融为铁水。\n第二道防线转瞬被抹灭，但就在其后，第三道依旧坚固。这一击消耗了护国军所有的玛娜结晶，双方各自后撤，局势陷入僵持。"
 SRS.17.a: "所谓“英雄对英雄，好汉对好汉”"
 SRS.18.t: "夕阳终有坠"
 SRS.18.desc: "”赛莲斯共和阵线——代总统段琪芮，代总理黄馨通电。袁蔚婷专擅国事，独断军政，而来二十又一年已。然其狼子野心天犹难弥，竟行复辟之举以致战端再启，生灵涂炭。今其领党徒在外，吾等领文员在城，思之岂可附逆？“\n“段琪芮，黄馨，蒋闿笙，哦！还有钟离、魏彦吾。“电报从手中滑落，袁蔚婷已是病入膏肓，扶着墙头艰难的从床上起身，她颤巍巍的举起手，朝着上空树起拇指：”英雄！咱们都是英雄！哈哈，有何怨言！”\n她力竭跌倒在地上，没有悔恨与泪水，以笑容迎接结局：”江山代有人才出，总有新人换旧人。此生酣畅淋漓，心满意足，我认输！唯独可惜，接下来更精彩的较量，我是看不到了......“\n"
 SRS.18.a: "新时代的到来"
 SRS.19.t: "迎接民主选举"
 SRS.19.desc: "笼罩二十年，名为洪宪专制的阴云散去。作为与护国军和谈的条件，赛莲斯这个千年帝国的首都终于迎来第一次真正的民主选举。\n北洋旧派继承军队的指挥权，首都目前也处在他们控制下。但其军人的身份不免令人仿佛又见到当年的袁蔚婷，段琪芮为首的三杰业已发表声明愿意拥戴文官政府。\n黄馨退出政坛，陈琪美的精神不能再胜任重职。蒋闿笙受推担任同盟党党魁。民主口号加之对他们这二十年来受压迫的同情使其深得民心。\n禁宫高墙内，少女折下矮树上的枯叶，松开手，枯叶缓缓，一如落入箱中的票纸。"
 SRS.19.a: "蒋闿笙的胜利"
 SRS.19.b: "理世业的密谋"
 SRS.20.t: "赛莲斯红十军团覆灭"
 SRS.20.desc: "“三十年败亡路，尘作骨，泪掩孤坟，盖的谁家土？八千里血横流，云泣容，桂花酒陪，月中仙女舞。”\n重重包围毫无补给的情况下，三万人竟坚持了整整半年，这些农民之子的韧性胜过钢铁。然钢铁意志究竟寄于血肉。奉义军昨日的总攻摧毁了抵抗力量，政委咏竹被俘宣告红十军团的覆灭。\n赤霞党中央委员会的磨蹭令红十军团被围，后又无任何救援，坐视其灭亡。如若路线斗争不能尽快结束，这个政权将没有继续存在的可能。"
 SRS.20.a: "有人要为他们的牺牲负责"
 SRS.20.b: "不论其它，堪称英雄"

 ##新闻
 srs_news.1.t: "太湖军演开幕"
 srs_news.1.desc: "又是新年，春天渐到积雪消融，太湖的冰化了。袁蔚婷自小站练兵留下的习惯，每到这个季节便要举办军演，亦借此机会召集部下加以敲打。\n往年的太湖军演完全是袁蔚婷部下的自娱自乐，武泰、剑南璃月皆以理由婉拒。然今年袁蔚婷却强邀他们全数参与。作为各方名义上认可的中央政府，魏彦吾等人无法拒绝其。于是自数十年前革命胜利后，掌握赛莲斯命运的人们再次聚集在京畿，这一次又会发生什么？"
 srs_news.1.a: "试看天翻地覆"
 srs_news.1.b: "无非一切如故"
 srs_news.2.t: "赛莲斯护国战争打响"
 srs_news.2.desc: "赛莲斯王朝在三十年前大败便摇摇欲坠，成为权臣袁蔚婷的傀儡，随后在北伐战争中成为其与改革派达成秘密协议的筹码。她逼迫幼帝退位，实行共和，摇身一变成首任总统。\n二十年来，袁蔚婷高座总统宝座操弄权术，俨然成为独裁者，然竟还未知足。就在今早，她以赛莲斯立宪帝国名义向各国发出通电宣布登基称帝，改行君主立宪制度。\n在赛莲斯西南，蛰伏的魏彦吾发出通电誓师护国，而在武泰边境上，袁蔚婷早已集结重军。"
 srs_news.2.a: "终究是打起来了"
 srs_news.2.b: "终究是打起来了"
 srs_news.3.t: "立宪帝国崩溃"
 srs_news.3.desc: "皇帝袁蔚婷崩于阵前，宣告仅建立八十一天的赛莲斯立宪帝国的崩溃。共和阵线接管神策军的势力，代总统段琪芮、代总理黄馨与护国联军签署和平协议，承诺以民主选举组建新一届中央政府。"
 srs_news.3.a: "赛莲斯统一终将到来"
 srs_news.3.b: "他们的分裂对所有人都好"
 srs_news.4.t: "“匪徒”处刑"
 srs_news.4.desc: "“犯人咏竹，前赤霞红匪第十军团政委。长期率众盘窜山间，威胁民主制度。月前奉义军将其移交中央，经审判，判处死刑立即执行。”\n文明似乎的确进步不少，干脆利落的一声枪响取代漫长绞刑。抛开意识形态，我们应当承认倒下的是位令人敬佩的战士。\n“革命万岁！赛莲斯...人民万岁！”遗言在旁观者中震耳欲聋，他似乎死得其所。"
 srs_news.4.a: "祝安息。"
 srs_news.5.t: "南方事变"
 srs_news.5.desc: "一年前在赛莲斯大地上发生的事永远改变了形势。袁薇婷之死分裂了她的党羽，墨小菊将景元与罗琳在护国战争中的行为视作背叛。\n现在、她决心让她们付出代价，疲惫的军队又上战场，赛莲斯战火不断。但人死不能复生，这样狂乱的倾泻情绪真的有意义吗？"
 srs_news.5.a: "走投无路之举"
 srs_news.6.t: "奉义军落幕"
 srs_news.6.desc: "墨小菊，这位年纪轻轻就坐镇一方的姑娘走不出自己的挂念。为了替大帅袁蔚婷复仇，她拖上奉义全军重入战火。但不是所有人都愿为他人的愤怒献出生命，景元与罗琳远比她老道、更具力量。即使没有民国和革命者的干预亦是必然结果，她失败了。据传，墨小菊被身边潜伏的赤霞党地下党员俘获带往革命区。奉义军的故事结束了，也许在别的世界，能放下执念的她将有更好的结局。"
 srs_news.6.a: "水将流逝、风会远去。已离开的，不必再等"
 srs_news.7.t: "二次北伐"
 srs_news.7.desc: "由前总理孙雯留下的遗产——北伐在赛莲斯是极富重量的词汇。当下局势如何讽刺，曾经共同向腐朽帝国冲击的同萌党与赤霞党，同萌党乘风直上取代那些庞然大物的位置，历经背叛屠杀的赤霞党则终于走出混乱。第一次北伐以失败告结，过去无人有余力关心是非。现在，被背叛的革命党人要争个明白。\n赛莲斯，古老国度仍在等待最优秀的孩子脱颖而出，她会自己走出黑暗吗？"
 srs_news.7.a: "是你们太过激进！"
 srs_news.7.b: "怪物的鳞甲沁入你身，唯有彻底拔除。"
 srs_news.7.c: "天下大势，分久必合。"
