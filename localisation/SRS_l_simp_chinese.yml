  SRS_amateur_officer:0 "业余的团练军"
  SRS_amateur_officer_desc: "经过多年发展，我们的军队初具规模，但同真正的强国相比，我们的军官和士兵缺乏训练、缺少现代科学的组织方式、战斗意志薄弱……\n\n虽然有许多不足，但我们相信这支久经战阵的农民军已经是合格的战士了，而她们所缺乏的不过是一些更加科学的军制和更具科技的武器。"

