 SRS_Hongxian_Dictatorship:0 "§Y洪宪专权§!"
 SRS_Hongxian_Dictatorship_desc:0 "二十年前的大革命在赛莲斯灭亡了帝制，建立民主政体，然而这只是表象。当上大总统的袁蔚婷以行政院架空议会。那些交出军队，满怀期待前来的共和派被变相软软，沦为掌中之物。当今赛莲斯所谓共和、议会者，不过是装点袁蔚婷独裁行径的外衣。"

 SRS_Nominal_Central_Government:0 "名义中央"
 SRS_Nominal_Central_Government_desc:0 "早在大革命前，袁蔚婷就已经统中央地区。在共和派背叛北伐后，南方各省被她派去的部下接管。武泰灵卫军等虽与其多有冲突，亦不愿再起争端，皆在名义上臣服。赛莲斯因此勉强保持了统一。而作为中央，神策军每年都能得到各军大量的税收与进贡。"

 SRS_Army_Training:0 "陆军操例"
 SRS_Army_Training_desc:0 "袁蔚婷以练军而闻名，哪怕高居大总统之位，她仍然将练兵看作领兵的关键，甚至亲自撰写《陆军操例》作为标准。在她的重视下，神策军的士兵素质尤为突出。"
