OCF.100.title:"[GetYear]年大选"
OCF.100.desc:"在仓促建立起来的联邦议会上海文执政官宣布了公民选举制度的重生，此后大洋联邦将遵循民主之意愿，以众望所归的政党领导政府与人民。\n\n而在大选典礼上，$OCF_Heaven$将卸任临时执政官的身份，并将同盟党党魁的身份交给青年派的杰克·本格，并在众人的目光下宣告了这个经历过无数场战争洗礼，忍辱负重，最终使联邦重拥民主的老人隐退政坛与军界。\n\n在失去海文这个左右调和人后，泛民主派系明白，自己终归要与左翼联盟进行正面的对决，东岛方面对社会真理党的支持度很高，那里一直是他们的基本盘，况且再加上社会主义宣传导致大量的工人农民以及学生的参与，致使他们成为了联邦议会之中不可忽视的强大力量，而民主派系的支持者大多来源于归乡者与城镇市民，他们主要的支持对象是同盟党，民族共和党（白金军团）以及自治联邦党三个大党，与其他民主政党拉开了相当大的差距，这也让选民们的选择变得更加清晰明了。"
