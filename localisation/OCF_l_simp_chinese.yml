OCF_topic.7013.t:"为第二次大选做准备·其一"
OCF_topic.7013.d:"在总统府的会议厅中，氛围庄严而肃穆。赫尔曼，自治城邦党的领袖，身躯虽然受到袭击而略显不适，却依然显露出坚定的领导风范。\n他看着，站在对面的女儿锡兰以及她的保镖黑，脸上充满着愧疚之意\n“抱歉，锡兰，让你担起这份责任.....克洛宁的临死反扑终究超乎了我们所有人的意料，没想到他居然会做此举动....”\n锡兰关心赫尔曼的伤势，便靠在赫尔曼旁边，握住了父亲微微颤抖的手，手中的温度抚平了赫尔曼揪住不放的心，让赫尔曼感到了一丝安心。\n“没事的，父亲，我明白您所担忧的是什么，也知道父亲对我进入官场会感到担忧....但你的女儿可不只是温室里脆弱的花，我见识过爱丽诺风卷残云的政治动荡与思想碰撞，也见到过城市间矗立起来的街垒，我明白政治是为何物，但更重要的是父亲您...以及那些遭受内战之灾，期盼稳定与繁荣的人民们，他们都需要一个能够依靠的政府，而不是只想着自己的寡头以及引起社会动荡的左翼分子....就像我们需要一个安稳的家一样....”\n锡兰的目光坚定，她的神情与赫尔曼内心中的那道影子重合，让他恍惚间看到了自己已逝的妻子，不由得愣了片刻，随后露出了些许笑容，抚摸着锡兰的脑袋，表达了感谢。\n短暂的寒叙过后，这场会议才终于进入到了主题。\n黑注视着会议桌上的地图和数据分析报告，她的眉头微皱，“我们在第一次大选中取得了令人满意的成绩，但我们面临的挑战和竞争也更为激烈。三大党派仍然如日中天，即使我们已经得到了很大一批选民的支持，并俨然有分庭抗礼之势，但还是不够，即使我们能够取得对其中一方的优势，但如果他们组成临时的政党联盟相抗，党缺乏稳定的票仓这个硬伤便会显露出来，难以应对.....”"
OCF_topic.7013.a:"......"

OCF_topic.7014.t:"为第二次大选做准备·其二"
OCF_topic.7014.d:"锡兰沉默地听着，她明白这场竞选对于自治城邦党和整个国家的意义重大。作为一名刚从外国毕业的医学生，她曾幻想过能够通过自己的专业知识改善人们的健康状况以改善社会，但，现在她知道，只有夺得话语权，才能够说服人们走回平稳而繁荣的道路上去。\n\n“现在由智囊团提议，我们应当将目标中心放在中立选民与工农阶级上，一来他们对三大党派的统治普遍带有历史滤镜，对自治城邦党是否能够统领好国家保持着怀疑，但我们坚信锡兰小姐能够实现后者因此取得中立选民的信任可能性较大，二来自民主党与社会主义者的联合政府提议最终破灭后，社会主义者们的工农支持者在一定程度上受到了打压，而缩回东岛的左翼联盟应对右翼的反扑自顾不暇，因此可以在对选民的承诺之中稍微偏袒些底层劳动者以此来得到他们的支持，才堪堪比得过计算之中的三党联盟支持率”\n\n这无疑是最为妥当的方案，两位智囊团成员的滔滔不绝的演说下，众人的目光随着一张张企划书的翻篇闪烁着，最终由锡兰发出了疑问\n\n而大小姐所做出的一个个疑问会被智囊团成员有条不紊的解释下一一化解并给出相应的方案。\n\n会议室角落里，黑默默地守护着，她的眼神时不时看向锡兰小姐。作为锡兰的保镖，这样的小姐在她长久的守候时光之中却是不多见。\n\n两位智囊团人员交换着意见，为锡兰的竞选路线提供建议和支持。赫尔曼坐在一旁与黑对视一眼，相视而笑，在锡兰与智囊团的讨论中，夹带着赫尔曼的教导，黑知道，他们的智慧和经验将成为锡兰在竞选中的有力后盾，自治城邦党必然会在第二次大选之中胜出。"
OCF_topic.7014.a:"“会赢的”"

OCF_topic.7015.t:"作出承诺"
OCF_topic.7015.d:"“公民们！听我说！”\n赫尔曼/锡兰在讲台之上高喊着，而台下，支持的选民们高喊着党的名字，锡兰的名字拉扯着象征自治城邦党的旗帜，人山人海的挤满了街道，警察们无法应对这样庞大的场景，只得无奈让军队来维持治安。\n“第三共和国的第一次执政党选举，是人民选择了我们，在社会各界都投来异样的目光时，我们出色的完成了重建工作与经济复兴，完成了第一次大选上做出的承诺，从而使更多人支持我们，我很感谢。也同样祝福我们实行国策的主要人员们，是他们一步步将案台上的提案变为了事实，感谢他们”\n掌声啸起，口哨声与赞颂此起彼伏，奇妙的形成了一副混乱中带着有序，节奏明确的交响乐。\n在片刻过后，锡兰/赫尔曼抬手示意，等声浪渐渐散去，便再次开口道\n“而这次，我们便是为了第二次大选而来。我，作为自治城邦党的领袖，大洋联邦的现任执政官，在此立下承诺，对应第一次大选后打下的基础，将继续进行地方自治，与乡村现代化改革，相信在不久的将来，自由与民主会在地方强而有力的实权下得以实现，农民们也可以从田地中走出，享受现代化带来的好处，不用受到农民身份的桎梏，从而尝试更多适合他们天赋的职业。让他们的孩子也能够如同繁荣的克拉达斯街道上嬉戏的孩童一般拥有属于自己的美好童年！”\n广场上的气氛热烈而兴奋，锡兰/赫尔曼站在高高的讲台上，声音嘹亮而有力地划过人群。他感受到来自支持者们滚滚而来的热情，他们挥舞着自治城邦党的旗帜，高喊着他的名字，仿佛每一个人都在为他们共同的信念而团结一致。\n他们相信，自治城邦党将能够如同第一次大选般顺利达成这些承诺，赫尔曼/锡兰的声音响彻云霄，而选民们的声浪紧随其后，自由的意志将他们团结为一，同渡难关....."
OCF_topic.7015.a:"人们为执政官的演讲喝彩，路边巡视的士兵一同欢声笑语着，因为他们相信着党，发自内心。"

OCF_topic.7034.t:"任职演讲·其一"
OCF_topic.7034.d:"那一天，联邦选举终于落下了帷幕。临时执政官将卸下手中的职权，迎接民选统领的到来，执政大权将再次交还给人民的选择。赫尔曼·道尔科斯站在烈士纪念馆前的广场上，感受到无数双眼睛注视着自己。\n他知道，这一天对每个人来说都意义非凡。但站在这里，面对这片广场上的人海，他依然感到一阵无形的压迫。原本以为这场场合只是一次简单的就职宣讲，他的心里做过诸多准备，曾想象过选民的数量会比城市选举时更为庞大。然而眼前这一幕，却是他从未预料到的规模。\n当赫尔曼站上宣讲台时，仿佛整个世界都暂时静止了。广场上的人群，海浪的低吟，甚至远处飞翔的海鸟，都安静得像是等待着什么重大的宣告。\n“公民们，无论你来自佛兰斯拉，西提，或是卡仕角，韦德斯法，今天我想在典礼开始之前，向你们解释为何将这个重要的场合选址于此。”赫尔曼的声音清晰有力，响彻在广场上，仿佛在回应大洋的深邃与沉默。\n他伸手指向背后的烈士纪念馆，那里伫立着无数英勇而无畏的灵魂。“我们能在这里享受自由，离不开那些为之献出生命的英雄。无论我们曾经身处何种对立阵营，战争的烈士们，他们的牺牲成就了今天的大洋联邦。”赫尔曼的眼睛透过人群，望向纪念馆上以塔拉，特兰西瓦尼亚，瓦良格三族不同风格雕刻的铭文，缓缓说道“今天，我们站在这里，不仅是在迎接新的时代，也是在纪念那些为我们争取自由、为我们守护家园的先烈。”\n说到这里，赫尔曼低下头，闭上眼，默默地站立着。广场上的寂静让他感觉到一股沉重的力量，身旁的海浪此时也仿佛在低语，似乎在为那些英魂送行。几声啼哭打破了静谧，有些人难以抑制心中的悲伤，泪水在脸庞滑落。许多人站在原地，低头缅怀亲友，或是战友。\n此时，已是黄昏，渐渐下沉的太阳将橙红色的余晖洒在广场的每个角落。随着乐声响起，人群开始自发地唱起那首已经传唱了两百余年未曾受到动摇，由公义会成员亨特·莱姆所撰写的联邦国歌《飞鸟》。音调不齐，节拍也有些错乱，但每一位民众的歌声中都蕴含着属于自己的情感——或是悼念，或是悲戚，或是对未来的种种情杂。\n歌声渐渐消散，赫尔曼挺直腰杆，再次望向眼前的民众，目光坚定，“两百多年来，我们的大洋联邦走过了无数风雨。从最初的诸国争斗，到先辈们的革命，再到工业洪流的高潮与挫折，每一段历史都留下了无法抹去的痕迹。”\n赫尔曼的声音缓慢而有力，仿佛在诉说一段古老的史诗，“第二共和国，何其辉煌，却在一次次的变革之中陷入毁灭。玛娜带来了力量，也带来了腐化与垄断，工业则点燃了变革的火焰，却也引发了灾难的狂潮。"
OCF_topic.7034.a:"……"

OCF_topic.7035.t:"任职演讲·其二"
OCF_topic.7035.d:"我们曾因工业与玛娜的对立而撕裂，曾在一场场激烈的辩论与冲突中寻找出路。直至战火侵袭，直到一战与结晶革命的洗刷，让我们痛失了许多。我们的工业化尝试未能走到终点，玛娜的理论也在战争的摧残下化为废纸，我们损失惨重。”\n他深深吸了一口气，眼神坚定，似乎下定了决心，“我从未否定工业的价值，恰恰相反，它为我们的人民带来了粮食，带来了工作，为那些没有玛娜资质的人打开了新的生存之路。”\n赫尔曼的语气变得沉重，“如今，我们重新获得自由。许多人对奥西娅充满愤怒，对曾经的敌人心怀敌意。但在当前局势下，亲爱的选民们，我们不得不面对一个残酷的现实——地脉断裂，内战摧毁了我们所熟悉的那个世界，国家急需恢复秩序。为此，即使不久前我们还与奥西娅刀兵相向，但在这个关键时刻，我们必须接受奥西娅所遗留下的‘馈赠’，为我们已然残破的躯体注入滚烫而鲜活的血液”\n话音刚落，台下顿时响起一阵低语。赫尔曼没有急于打断，而是让这片杂音随着时间的推移慢慢平息。他的声音逐渐响亮，“我知道，这样的选择并不容易，许多人可能心存疑虑。但我要告诉你们，今天的我们，已经没有时间去纠结过去的仇恨。我们必须专注于眼前的重建，专注于大洋联邦的未来。”\n他迈开步伐，走向台前，目光如炬地扫过广场上的每一张面孔，“亲爱的民众们，我们已经走出战争的阴影，但我们的道路依然布满荆棘。许多家庭的亲人尚未寻回，许多人依然生活在废墟之中，许多伤痛依然未愈。但是，我坚信，团结的力量能带来希望。只要我们同心协力，未来必定会更加光明。一种信念，促使我们站在这里，面对的不仅是眼前的困境，更是未来的无限可能。我们的目标是建立一个更加包容、更加自由、更加公正的社会，让每个公民都能为之骄傲。不负先烈们的牺牲，让我们携手并肩，迈向一个崭新的时代，迈向一个更加繁荣、更加自由的联邦。”\n赫尔曼的话音渐渐回荡在广场上，台下的民众默然聆听。他能够感受到，他们的眼神已经不再是疲惫与迷茫，而是充满了希望与信任。\n刹那间，广场上响起了雷鸣般的掌声，回荡在空旷的广场上，甚至仿佛传递到了远方的海洋。人们的脸上充满了期待和信心，他们知道，今天的选择，将会决定未来的命运。而大洋联邦的重生，已经悄然开始。"
OCF_topic.7035.a:"自由的灯塔存在于众洋之间，盗火者将复兴的火种给予世人。"
OCF_topic.7035.b:"联邦将屹立不倒，永恒的孤舟将航行至世界尽头！"

OCF_topic.7036.t:"少女归来"
OCF_topic.7036.d:"“哦哦.....这里的变化好大啊，我记得那里曾经是牧场，现在全是高楼大厦！真壮观呐”\n佛兰斯拉港之上，一个少女随着人流踏上了故乡的土地 \n扶起帽檐，看向远处的城景，少女不由得面露一丝微笑，既新奇又兴奋地在人满为患的街巷之中穿行\n路过一家首饰店时，少女停住了脚步，最终在一阵思索后走进了店内\n“店家！这个手镯怎么卖？”\n老哈克抬起头，看到的是一头粉色发丝，拥有如同琥珀般翠亮的瞳孔的少女，正对着他问道\n“小姑娘，你对这个感兴趣？”\n少女点了点头\n“眼光真好，嚯嚯，这是汐斯塔那边的特产，用当地特有的黑曜石雕刻而成”\n少女的手指轻轻的划过手镯的表面，冰冷深邃，闪烁着微弱的光点，柔润而光滑。\n试探性的将其带在手腕上，与她洁白的肤色相得益彰，十分般配。\n“哼....店家，有没有稍微再大一点的？”\n老哈克看着已经比少女的手腕大不少的手镯有些摸不着头脑，但作为店家的服务态度，他还是老老实实地回了句“有的”随后拿出了再大一环的手镯。\n“嗯....好，这个刚刚好，店家！就这两个手镯，一共多少钱？”\n“哎嘿，姑娘，我看你这身打扮不像是本地人，这样吧，我给你打折，两个按照市场价七折来算，一共760邦法币”\n“嗯.....糟糕”\n少女苦恼地看着手中的荷包，略显尴尬的看向老哈克“我只有中央法币，但似乎换算过来也不够760邦币....店家！你看用这个交换如何？”\n看着少女拿出一捆手掌大小的包袱，老哈克有些好奇的指了指“小姑娘，这是？”\n“里森堡的红茶茶叶，听说许多圣葛罗丽安娜的贵族和权贵都爱喝这种茶叶泡制的红茶，我想...能不能用这个做交换？”\n老哈克眼光闪烁了下，随后归于平静\n他用他那颤抖的手接过了少女的东西，拆开来看了看里面的东西属实后，轻笑道“哈......好吧，小姑娘，两个手镯你拿走吧”\n“谢谢店家！”\n少女听后欣喜不已，道谢后转身便离开了店铺。\n望着少女远去的背影，老哈克有些疲倦，将店门关上，重重地瘫在了椅子上，久久不语。\n少女坐上了一辆马车后，直奔火车站而去。"
OCF_topic.7036.a:"“父亲和黑一定很喜欢”"

OCF_topic.7037.t:"布琼布拉的晚宴·其一"
OCF_topic.7037.d:"“看看这金碧辉煌的大厅，看看这艳丽明亮的灯光，感谢政府，感谢自治党，感谢所有为重建工作付出一份力的人们以及我们敬爱的伯恩·凯迈斯先生，干杯！”\n酒店内狂欢正盛，来自布琼布拉各界的名流都汇聚于此，在酒水与歌舞的烘托下，将现场引进一次又一次的高潮。\n今天是地方有名的凯迈斯集团创始人，伯恩·凯迈斯的祝寿宴，为了能够在老凯迈斯面前沾点光，无数人涌入旋冰大酒店，为这位老人祝寿。\n“成功进入会场，松果，汇报任务”\n黑静静步入会场，身着一袭深灰色晚礼服，简约却不失优雅，裙摆轻轻摆动。头发简单盘起，几缕发丝垂在耳边，面容冷静，眼神深邃，唇色淡雅，气质高贵而内敛。\n她佩戴着简洁的银色耳饰，步伐从容，仿佛与周围的一切保持着适当的距离，低调地融入宴会中。\n“根据线索，凯迈斯集团参与过多场涉及走私的物流业务，在审问的几名涉腐官员当中也大多提及过此集团，而按照FBSI的跟踪，这场祝寿宴会之上同样会有顾客与凯迈斯集团进行交易”\n耳饰之中传出松果汇报的声音“不过似乎老凯迈斯并没有参与过这些事情，早在几年前凯迈斯集团就已然交给小凯迈斯管理，在老凯迈斯管理期间的贪腐事件倒是一次都没发生过....”\n“有可能是老狐狸尾巴藏的好，也有可能是老狐狸不知道，这些都不重要”\n黑从容不迫的端起一杯威士忌，与会场内的生人对酒示意的同时，冷清地说着\n“当凯迈斯步入棋局时，他们的命运已然注定”\n“掩护小组就位”\n“突击小组就位”\n“强攻小组就位”\n随着耳边传来的各个小组就位的消息，黑即可饮尽手中的威士忌，看向从旋梯上走下来，将现场的情绪重新调动起来的人--汉姆·凯迈斯身上。\n“.....哼，开始行动”"
OCF_topic.7037.a:"为了明日"

OCF_topic.7038.t:"布琼布拉的晚宴·其二"
OCF_topic.7038.d:"“嗯....嗯嗯，都准备好了，这就开拍了”\n“万尼亚，辰隆来不了了”\n万尼亚一把将手机放下，望着后者“什么？来不了了？”\n“嗯，他没来，可能工期赶不上了”\n“你在逗我吗？”\n万尼亚焦头烂额的举起电话“一会再打吧，糟糕透了”将电话挂断\n“这怎么办啊，这节目还怎么拍？汉姆·凯迈斯怕不是要杀了我！”\n万尼亚着急忙慌的离开化妆室，完全不知道该如何的时候，他瞅见不远处在楼道内施工的几名工人。\n“等等...工人朋友们”\n万尼亚朝着正在歇息的几名工人喊话，着眼看着几人的样貌心中不断核对着。\n“你不行，你也不行....”\n当他翻到最后一人时“你认识辰隆不？”\n“....不认识”\n“好了，就这样吧”\n万尼亚一把扒过那酷似辰隆的工人朋友“你过来，把手头上的活先放下”\n“化妆师！化妆师快过来！”"
OCF_topic.7038.a:"……"

OCF_topic.7039.t:"布琼布拉的晚宴·其二"
OCF_topic.7039.d:"黑穿过正在忙活的两拨人，紧随耳环中的指示，步伐稳健，穿过一个又一个狭窄的拐角。\n“再往前走，经过拐角后的第一个房间就是监控室。”耳环中传来松果轻快的声音\n听罢，黑从高跟鞋底的卡槽抽出一把匕首，轻盈如猫步的步伐在暗色调走廊中悄无声息的穿行着，在躲过所有监控摄像头的死角后，黑最终抵达了目标--监控室。\n“什么人....唔！”\n“有闯入者！快按警铃！”\n守卫即将按下警铃时，匕首将他的手腕穿透，随即而来的一脚将他掀翻在地。\n“唔啊....咳！你是....！”\n黑没有言语，用匕首了结了濒死的守卫，将入侵插件插在了监控主脑之中。\n“好样的！我这边已经取得监控权限了，稍等....马上就能知道凯迈斯集团的秘密了”\n不过一会，松果雀跃的声音从耳环中传来\n“嗯~嘿嘿，一目了然！这种感觉真舒服，老大！来听听这个”\n黑在门口放置好简易的陷阱后，带上了耳机，监控中呈现的画面正是那凯迈斯集团总裁汉姆·凯迈斯与几名衣着严密的客人正在交谈的画面\n“....三千七百万中央法币，这批货会从佛兰斯拉运到卡仕角然后到达博林克尼亚，到了那里才能算安全”\n“工务部已然被共产党控制了，从那里打掩护已经是不可能的事情，目前只能通过商务部的物流需求进行转运，但这样做很容易暴露，并不保险”\n“无妨，只要把这批货运出去就万事大吉，到时候FBSI想查也查不到...”\n听着汉姆等人的对话，黑的眉头一皱，将耳机摘下\n“音频我已经录取，但单靠这些不足以在法律层面定罪，如果可以，我建议取到他们手中的文件”\n“我有办法。让各小组校准时间，再过三十分钟执行突入计划”\n“是！（全员）”\n吩咐完，黑将礼服内密封起来的易容膜摘出，敷在了脸上\n“文件我会想办法取，松果？”\n松果俏皮的声音从耳环中传出“没问题，老大！嘿嘿，松果导航将持续为您服务！”\n......"
OCF_topic.7039.a:"“倒计时三十分钟”"

OCF_topic.7040.t:"布琼布拉的晚宴·其三"
OCF_topic.7040.d:"“欢迎我们的嘉宾！来自莲门的辰隆先生！”\n在场爆发了热烈的欢呼声，气氛渐渐升温，舞会进入高潮。\n在主持人与嘉宾的引导下，宾客们开始翩翩起舞，男士与女士手牵着手，在灯光闪烁的大厅中旋转，温柔的旋律如同泉水般从乐师的乐器中缓缓流出。\n黑正与一位女士共舞\n她的步伐与黑难以协同，很难做到一致\n黑的步伐稳而矫健，总是能够准确把握交谊舞的每一个节奏，而对方却频频失误，在黑的引领下显得有些迷失。\n“抱歉.....我的舞技还得再锻炼....呜...”\n“没关系，你跳的已经很好，只不过太紧张了”\n“我..我会努力的！”\n不知是黑的气质的缘故，尽管黑此时穿的是晚礼服，塔菲林不由自主地将她幻作了一位帅气的男士，心脏怦怦跳动，小鹿乱撞。\n而脸上渐渐升起红云的塔菲林却未曾注意到黑已经悄然离去，剩她一人仍在人群中凌乱。\n“小姐，是否能有幸邀你与我共舞一曲？”\n黑刚走到人群一角，一个人便来到了她的面前，正是汉姆·凯迈斯\n“老大！他们把文件放到了汉姆·凯迈斯的卧室里，想办法潜入进去！”\n松果的话在耳畔响起，黑眨眼看向小凯迈斯，随即露出微笑。\n“好的，我很荣幸与您共舞一曲，汉姆先生”"
