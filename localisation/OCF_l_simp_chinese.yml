ocfnews.2.desc:"(脑补)"
ocfnews.2.a:"海面不太平。"

ocfnews.3.t:"泉此方当选大洋联邦总统"
ocfnews.3.desc:"大洋联邦的选举季已经结束，但最令人意想不到的结果却出现了———一名来自社民党的少女泉此方与她的竞选搭档柊镜在选战中成功胜出，成为大洋联邦的首届总统。\n在就职演讲中，泉此方明确提出将会削减工作时长并减缓学习压力。尽管她提出的许多的理想看似都非常伟大，但就目前来看在大洋联邦的政治环境下这些理想也不过是空想。且近来社民党内部宗派主义思想略有增多，其本人的性格也被反对派评为“不靠谱的少女A”泉此方要达到她口中的“最高理想社会”还有很长的一段路要走。"
ocfnews.3.a:"奥西娅确实是把彼岸花人给逼疯了…"
ocfnews.3.b:"泉此方大统领万岁！"
ocfnews.3.c:"小孩子当政，这是什么潮流吗？"

ocfnews.4.t:"海军联合总部成立"
ocfnews.4.desc:"奥西娅败了，本岛之上已无黑红三角旗的标志，取而代之的是代表民主自由的大洋联邦旗帜出现在海岸上。\n奥西娅海军联合总部宣称大洋联邦的民主派起义就是对昔日大选结果的忤逆，是对联邦宪法的践踏，奥西娅作为联邦唯一正统合法的元首，带领国家走出经济危机与处理前代民主派政府遗留下来的烂摊子功不可没，并斥责民主派这就是卸磨杀驴，剽窃奥西娅的改革成果。此番便是为奥西娅元首讨一番公道与统领奥西娅忠诚派将违背宪法的叛军消灭，因此将总部本部定在了欧筏，进行长期对峙。"
ocfnews.4.a:"“内战后的余波”"
OCF_fleet_blockade:"舰队封锁"
FNC_Fleet_support:"海雾舰队支援"

ocfnews.5.t:"自海上而来"
ocfnews.5.desc:"联合海军与联邦对峙正焦灼之际，一支舰队的到来打破了这微妙的平衡。\n密集的火力让双方措手不及，呼啸飞过的炮火覆盖着战场，舰队所射出的火力甚至让太阳都黯然失色。\n联合海军与联邦都尝试反击，但在那层特殊的玛娜力场影响下，无济于事。\n不只是舰炮与力场，最让联合海军官兵们恐惧的是，被舰队击毁的舰船竟神奇地再次出现在舰队中成为了其中之一，让海军感到绝望。\n这支无息的舰队在包围欧筏半个月后，突然响起了广播，一个女人的声音宣布了雾海舰队消灭了联合海军，成为了这片海洋的主人。"
ocfnews.5.a:"“一只活起来的舰队？你在开什么玩笑！”"

ocfnews.6.t:"雾之舰队加入大洋联邦"
ocfnews.6.desc:"在联邦海军部部长千早群像的劝说与引导下，海雾舰队的总旗舰金刚号表示将带领主观意愿上愿意加入联邦的单位听从千早群像的调动，并宣布海雾舰队的废弃与苍蓝舰队的诞生。"
ocfnews.6.a:"很好。"

ocfnews.7.t:"雾之舰队拒绝加入大洋联邦"
ocfnews.7.desc:"虽然大洋联邦开出的条件很诱人，但海雾舰队仍然无动于衷，拒绝了大洋联邦的提议，国际观察员表示这将会成为彼岸洋地区争端的导火索，一旦引爆，东欧罗巴与彼岸群岛，乃至地中海与阿西娅，都将受到牵连，国际贸易航线将会彻底摧毁。"
ocfnews.7.a:"灾难的开端。"


