OCF_topic.7001.t:"政府中的影子"
OCF_topic.7001.d:"内战后的克拉达斯与大洋国境内任何一座城市相比都显得更加破碎，由于奥西娅的顽强抵抗以及不惜用平民来作为肉盾的方式死守，导致这座历史悠久的联邦共和之都化为了一片灰烬。\n抢修了七七八八的元首宫....不，现在应该叫他原本的名字，大执政官府邸，现如今成为了新当选的政党，自治城邦党的地盘，赫尔曼带领着他的团队入驻执政官府邸，这便预示着大洋联邦第三共和国的正式确立。\n\n在执政官府的办公室内赫尔曼伸手拿起桌上的旧式眼镜，轻轻地用眼镜布擦拭后，挂在了鼻梁上，随后将目光移到桌面正中间的档案上。\n\n随着军队一步步将城市控制权交给文官，各地的秩序也随着战火的远去而逐渐恢复，似乎一切都向着好的方向发展....\n\n赫尔曼用手将档案上的字一个不落地摸着向左移，眼皮时不时抽动着，似是不敢置信地将这份报告反复看了三四遍，最终闭上了眼睛。\n这份报告是由黑所带领的小组对近期政府内的异动所调查出的秘密，无论是武器买卖，贪腐受贿，裙带关系，赫尔曼也顶多是诧异于官僚群体竟然能这么快的就开始了老传统，而是在这些事情的背后，似乎都有些不对劲的地方。\n“黑”\n“在，赫尔曼先生”\n仅仅是一句轻呼，那一头黑发，身手矫健的女佣兵便提着不离身的挎包出现在赫尔曼一旁，静静地等候着老爷的命令。\n“老实说，我并不想这么快就让你去冒这个险，但为了大洋联邦能够在短时间内恢复秩序展开深度的改革计划，就必须要以雷霆手段扫清障碍，而你，黑，我希望你能够成为这之前的探子，为我们锁定那些隐藏在阴处的敌人，确保不会危及到其他无辜者。”\n“是”\n黑的回答简短而有力，在得到赫尔曼的示意后，便要离开办公室，而到了门前时，突然回首问道\n“...请问...小姐是不是快要回来了？”\n赫尔曼先是一愣，随后转过头来看向日历，在进行了一番计算后，赫尔曼的脸上久违的出现了笑容。\n“是啊，不过几天就能到佛兰斯拉港，哈哈，你也别太心急，我知道你们俩好久没见面了，我也想念锡兰，听听她在爱丽诺时的经历，长了多少个子，有多少男孩追她...当然，没人能比你还适合锡兰啊”\n“老..老爷！请不要这么说！...我....我先走了！”\n黑常年无笑颜的脸上罕见的出现了变化，眼神躲闪着赶忙打断了赫尔曼的调侃，匆匆忙忙的便跑出了办公室，只留下赫尔曼还带着轻笑，目送黑的离开。"
OCF_topic.7001.a:"愿如此刻般美好"

OCF_topic.7002.t:"与政府要员的对话"
OCF_topic.7002.d:"为了庆祝赫尔曼成功担任大执政官，党内决定在克拉达斯大酒店举行一场盛大的宴会，邀请了包括自由党，民主党，社民党在内的一众民主政党人士，以此来拉拢这些有着深厚底蕴的势力，让自治城邦党的统治更加稳固。\n赫尔曼稳步走在客人们的周围，耳听八方，无论是在职官员还是政客之间的谈话都进入到了赫尔曼的耳朵里，为他整理脑内缺失的信息。\n可惜，没有一项是与政府内诡异的气氛所关联的，人们大多谈论的也无非是各种各样的琐事与夸大其词的谈资，没有任何参考的价值。\n但赫尔曼明显感觉得到一种变化\n以卡仕角为首的外围地方官员相对松散的游弋于各处，为能够提升自身的利益时刻寻找契机，因此他们的交流对象也时常变换着，但以布琼布拉为首的经贸城市官员却集中起来，形成了一个小圈子，外围地方官根本无法与其进行交流，也只得扫兴而去。\n这种现象的发生，赫尔曼看在眼里，再加上报告之中的贪污受贿事件大多出现在那些经贸地方官所管制的地区内，不由得让他产生怀疑，这一切是否真的就只是一场场腐败案件而已。"
OCF_topic.7002.a:"还有待观察，静观其变。"

OCF_topic.7003.t:"来自老将的直觉·其一"
OCF_topic.7003.d:"穿过令人厌烦的文官，赫尔曼来到了武官们聚集的地方\n赫尔曼早年也是一位参加过第一次世界大战的老兵，他与诸多老将彼此之间都有过紧密的联系，在战争结束后面对着奥西娅的崛起，赫尔曼从军队之中隐退，成为了汐斯塔自治城邦的市长积蓄实力最终延续至今。\n在赫尔曼如履薄冰的执政时期，他没少为他的老战友们提供逃出国外的航道，保持着一直以来的友好关系。也是因此，在大选时他所需要的选票之中也有一部分来自他们这些退伍老兵们的支持。\n“啊！看看这是谁来了！我们的赫尔曼！他赢得了大选，凯旋而归，虽然他没有第一时间看我们这些老东西，当然我知道你肯定是觉得我们这些老东西没用了，不值得专程来慰问....但！还是欢迎我们的战友，赫尔曼！”\n一如既往地，武官之中一个无比熟悉的声音率先迎接了赫尔曼，带有调侃着，略显沙哑的装腔声音让他脸色一黑，随后武官们欢笑着拥向赫尔曼，以迎接几十年未见的老朋友。\n“你个混蛋，我可没有忘记我的生死之交，那场登陆战的惨烈一直刻印在我的脑子里，从未遗忘。你呢？没了一个胳膊的神枪手？最近怎么样？”\n赫尔曼笑骂着，将前者用胳膊勾搭着，看着战友那消失不见的右臂，不由得问道\n“哼，托某人的福，活得好好的，最近才重新回家看了看，一如既往”\n赫尔曼与他的战友们一同来自一个家乡，落后而贫穷，在战争结束后陷入内政危机的大洋联邦政府也无暇顾及地方上的事务，后续的奥西娅政府更是连向乡下派遣基层官员的基本运作都时断时续，那里便一如既往的贫穷，就如最初一般。"
OCF_topic.7003.a:"那里会好起来的，我保证。"

OCF_topic.7019.t:"来自老将的直觉·其二"
OCF_topic.7019.d:"穿“算了吧，资源还是先给能够真正起作用的地方上吧，那地方已经没人住了....嗯...只不过最近却来了一些不同寻常的人”\n赫尔曼眉头一皱\n“不同寻常的人？”\n“嗯，穿着打扮像佣兵，但没什么经验，就连我这个没了一条胳膊的老头都没发现，只顾着搬运货物，在那里驻留一阵子就离开了”\n货物.....\n“我看了，不像是人口拐卖还是什么令人憎恶的东西，而是类似矿石一样的玩意，黑不溜秋的，除此之外还有些其他东西，但包裹的太严我看不出来是什么”\n黑曜石！\n赫尔曼瞬间回过神来\n“你看到那些人带着货物往哪里走了吗？”\n“向东南方，看样子是往莫瓦拉南下，去往卡仕角的，有什么异常吗？”\n看着赫尔曼突变的神情，老兵不敢怠慢，仔细的想了想当晚的情况，便一五一十的将佣兵们的路线大概得推测出来。\n“....谢谢你了，这个情报对我们有利，这场宴会也不算是白来了”\n“能帮到你就好....等等，你这就要走了？”\n老兵看着整理好衣裳准备离去的赫尔曼，惊奇的问道\n“抱歉了，我还有事处理，改哪天我再郑重的请你们一次！对不起了”\n说罢，赫尔曼便快步离开了宴会现场，只留下退休老兵们面面相觑\n“还是老样子...哈哈....但愿你一切顺利，老朋友”"
OCF_topic.7018.a:"老情谊。"

OCF_topic.7004.t:"搜捕异样佣兵团组织"
OCF_topic.7004.d:"月黑风高，正是杀人夜\n索姆从老旧的卡车上跳下来，缓缓地打了一个哈欠，然后搓着手，叫上两个手下将卡车上的货物一批批地运下车。\n“冷得要死，要不是为了钱谁愿意在这时候干活，吼呼呼呼....怎么今天晚上这么冷啊...你们两个！快点把东西放下来！然后快点离开这，我可不想在这鬼地方待太久！”\n索姆吆喝着，使唤两名手下赶快行事，而其他佣兵则按部就班，因为连续几天几夜的不间断运输，这帮佣兵已经脱下了职业素养的外壳，散漫的游荡在附近，丝毫没有注意到树林之中那一道道盯住他们的视线。\n“全部射击”\n咻——！咻咻！咻——咻—！\n突然，一道道破风的弩矢从林中射向毫无防备，处在队友视线外的佣兵们，无一例外，弩矢全部都精准的命中了佣兵们的喉咙，让他们在无声挣扎之中死去。\n黑指挥队员们将佣兵尸体拖入森林之中后，便开始了一步步攻占营地的计划。落单的佣兵被一个个解决，弩手们占据了有利哨点之后，黑的队伍便在无声无息之间便将剩余的佣兵包围。\n“谁在那里！”\n不知是黑的队伍行动的太快还是这只佣兵团本身的松弛，直至黑指挥弩手瞄准好了剩余所有佣兵的脑袋时，才终于有佣兵发现了些许端倪，大声向阴影处喊着\n“留一个活口，其余全部歼灭”\n黑低声宣告了佣兵们的结局，不同于刚刚的精准射击，这次弩手们快捷的将手中的火力倾斜而出，瞬间将除了索姆外的佣兵射成了筛子。\n民主派在被奥西娅政府进行清剿的时候这帮佣兵做出过许多不人道，残酷血腥的事情。借着奥西娅给与的权利，佣兵们肆意的在村庄之中烧杀掳掠，无恶不作，并对联邦内战时期对民主联邦军的后勤运输产生了极大的麻烦，间接造成了无数不必要的牺牲。\n黑的小队构成来源于出生在汐斯塔的联邦老兵，本就对佣兵们恨之入骨，如今这场袭击伤亡并没有受到黑的阻拦，队员们便将内战时的怒火用弩矢倾斜而出，穿透前者的所有要害之上。\n看着同僚们的瞬间殒命，索姆吓得双腿发软，脸色苍白起来。惊恐地看着从阴影处渐渐走出来的黑等人，语无伦次地尖声祈求道\n“不要杀我！不要杀我！我什么都不知道！我家里还有父母要——”\n“带走”\n咚！\n索姆被弩手从背后击晕，嘴里不断地吐出白沫，下体溢出着不明液体瘫软在地。\n“副队，把这里收拾干净，别让其他势力发现”\n“是！”\n“....总队”\n黑看向另外一位队员，她负责另外一边的围剿\n“我们这边发生了些情况.....”\n........"
OCF_topic.7004.a:" “有队员受伤，所幸已将佣兵全部击毙”"
OCF_topic.7004.b:" “属下失职....让几个佣兵逃跑了....第三组两名队员....确认死亡”"

OCF_topic.7021.t:"审问"
OCF_topic.7021.d:"索姆被关在一处牢房内，他身上的装备早已被卸掉，只穿着一身破旧的迷彩服，孤零零的挤在墙角瑟瑟发抖。\n嘎吱......\n牢房门被打开，看守在检查了一番牢房内的情况后便再次退了出去，随后又进来两人，其中一人的身影让索姆不由得哆嗦一下，将头深深的埋进了胸腔之中。\n“我招！我招！我什么都招！求求你们不要让那个人靠近我！！求你们了！”\n黑耸了耸肩，在得到旁边人的指示后便顺从的站在了牢房外面，看似漫不经心地看向别处。\n赫尔曼转头看向索姆，这个看起来只有二十几岁地年轻人，早已吓跑了胆。这让赫尔曼突然好奇黑干了什么。\n当然，现在不是干这个的时候，赫尔曼看向索姆\n那就让我看看能从他的嘴里掰出些什么有用的情报吧....\n看着眼中透露出纯真的索姆，黑只能将头扭了过去。"
OCF_topic.7021.a:"“老爷可比我会多了”"

OCF_topic.7023.t:"察觉真相"
OCF_topic.7023.d:"“赤铁佣兵团，非法组织，曾是为内战时奥西娅所雇佣的海外佣兵团之一，在奥西娅兵败后，因海文的军事管制与海雾舰队的封锁无法离开，致使其一直留存在本岛的山林之中，对周边村镇造成了极大的麻烦。\n而按照索姆的说法，这个佣兵团的背后有着联邦官僚的掩护，由于等级低微他不知道具体是哪些人，但我已经派黑去搜查赤铁佣兵团的驻地查找线索，相信用不了多久就能得到消息——”\n“老爷，我回来了”\n黑，将从佣兵驻地拿来的文件交给了赫尔曼，便退在了赫尔曼身后，在场的都是赫尔曼所信任的高级要员，是自治城邦党的元老级人物，对黑习以为常。他们看向赫尔曼，想要从他的眼中得到些许讯息。\n赫尔曼最担心的事情还是不可避免的发生了\n他第一眼便看到了一个让他无比熟悉的名字出现在行列职中——“克洛宁”\n赫尔曼心情复杂地将文件放在了案板上供众人观看。\n“这...这这！”\n“这个数额太大了....他们什么时候开始做了这些事？！”\n“这要是被议会知晓了.....后果不堪设想....”\n........\n元老们喋喋不休，此起彼伏的音浪扰的黑不得不捂住耳朵，而赫尔曼则一言不发的点起了一根香烟。\n元老们注意到了赫尔曼的异样，渐渐的停止了争论，全都看向他，想要知道党魁的选择。\n这份档案最直观的便是那排在首位的幕后主使——克洛宁，而克洛宁是赫尔曼培养了十多年的继承人。而此刻出现了这样的事情，元老们明白，最后的定夺权在于面前的这个男人。\n赫尔曼呼出烟气，知道现在必须要做出了断了，而他的选择是......"
OCF_topic.7023.a:"“对克洛宁的贪腐行为不可原谅”"

OCF_topic.7024.t:"在劫难逃"
OCF_topic.7024.d:"今早起床，克洛宁便一直有种莫名的紧促感压迫着他的心脏，再加上许久没有联络的佣兵，克洛宁便在惶恐不安的情绪下尝试与他的盟友进行联系。\n嘟嘟嘟.....嘟嘟...\n“该死.....为什么没人接电话？！”\n“因为他们都已经抛弃了你，克洛宁先生”\n“是谁？！”\n克洛宁猛地一回头，只见一黑发女子正靠在墙上，百无聊赖地看着天花板。\n“黑！？啧——！”\n克洛宁赶忙从隐藏柜子内抽出一把手弩，刚想瞄准黑，但却在这一时刻克洛宁手掌生痛，黑的弩矢更快更准，将克洛宁的手中击穿，手弩也掉落下来。\n“束手就擒吧，你是打不赢我的”\n“嘶！哈.....黑，你凭什么抓我？我可没有犯任何联邦法规，你无权逮捕我！”\n“嘴硬.....老爷，看来还是得您上场了”\n？！\n克洛宁听到老爷的这二字，瞬间抬起头来，而迎面走来的正是他心中所想的那个人，赫尔曼。\n“早安，克洛宁”\n“.......”\n“你的一切行为我们都已经调查好了，而你的那些官僚盟友也一一被反贪组一一拔出，你现在乖乖投降，兴许还能减几年刑期”\n赫尔曼面无表情地看向克洛宁，毫无疑问他手牌尽失，一切都处在了赫尔曼他们的掌握当中。\n看着失魂落魄的克洛宁，还有他流血的手掌，赫尔曼下达了命令。\n“将克洛宁带走，第六组留在这里寻找贪污材料，剩余人员收队”\n“是”\n........"
OCF_topic.7024.a:"“终入囚笼”"

OCF_topic.7022.t:"警觉"
OCF_topic.7022.d:"克洛宁恼怒地嘶吼着，面前跪在地上地佣兵则瑟瑟发抖着。\n“我花费多少金银养的你们，现在却跟我来一句全团覆没，货物被劫？该死的东西，我现在就想杀了你，把你扔进克拉达斯最恶臭的下水道里，死也不得安生！”\n“.....但你还有个戴罪立功的机会，该死，这可不算功，你要为你的那些佣兵同僚们收拾烂摊子，杀了索姆，阻止赫尔曼继续搜查下去。这样你才能够让我得出一个给你一条活命的理由”\n克洛宁的双瞳阴沉地盯着那名佣兵，而佣兵也知道，这会是他最后的活命机会\n“是！先生！”\n........\n克洛宁在轰走了佣兵后，开始思索起对策。\n想必，这一切都是赫尔曼那个老头的助手黑的动作。他们察觉异样的速度太快了，这样下去，我的事情很快就会被暴露.....\n下意识地克洛宁将手伸向电话的方向，但内心的挣扎让他有些寸步难行。\n“.....不行，如果真跟那些人关联上，最后还是失败了，那整个联邦都会将我视为罪人，那就真的万劫不复了.....但，现如今我还有其他选择吗？”\n没有。\n意识到这一点的克洛宁迟疑的手在经历了一番心理斗争之后，最终下定决心般握住了电话，拨打了一个未知号码。\n“喂？是维恩先生吗？我决定可以试着谈谈之前的那份协议了”"
OCF_topic.7022.a:"“喂？是维恩先生吗？我决定可以试着谈谈之前的那份协议了”"

OCF_topic.7025.t:"新阳光酒吧·其一"
OCF_topic.7025.d:"在战火纷飞的年代，奥西娅以其铁腕集权统治着胜利党，她的名声和力量无人能及。然而，随着联军攻入克拉达斯，胜利党便失去了主导地位，主力被歼灭，海军投降于联邦，奥西娅更是消失不见，致使势力大减。\n在托扎津的一处隐秘的巷内酒吧，一封信件的到来，让这里重新运作起来。\n维也纳此时穿着一身工作服，站在吧台上细致入微地擦拭着酒杯，但他的目光却并不在手中的活上，而是他对面坐着的黑衣人身上。\n“有答复了？”\n维也纳漫不经心地问着，将其中一个擦拭好的酒杯放在了托盘上\n“是，将军，我们在克洛宁身边的卧底确认了真实性，赫尔曼正逐步压缩他的生存空间，而与我们合作便是他唯一的选择，这是克洛宁发来的信件，请过目。”\n手中紧握着克洛宁的答复信。信中的内容简单明了——克洛宁愿意与胜利党合作，共同对抗新生的联邦政府，而他所描绘的报酬则是容许胜利党以另一种身份，更加合法的方式重归政府中枢，与他共享权利。\n维也纳不禁嗤笑一声，随手便将信封用炉火点燃，扔进了垃圾桶内。\n黑衣人明白维也纳的风格，便不做停留，离开了酒吧，偌大的酒吧内只剩下了维也纳一人。"
OCF_topic.7025.a:"“开店这么久，总算是赚了一发大的，不枉蛰伏岁月的艰辛呐.....”"

OCF_topic.7026.t:"新阳光酒吧·其二"
OCF_topic.7026.d:"“开店这么久，总算是赚了一发大的，不枉蛰伏岁月的艰辛呐.....”\n说着，维也纳将前门锁住，来到了后厨\n在拉开两道机关后，维也纳走进了由机关触发而现的通道内，最终来到了胜利党最后的大本营，而联邦宣布失踪的奥西娅便在此处，平静地坐在办公桌后下着棋。\n“我们的领袖，大洋的合法元首，唯一的奥西娅！属下带来了好消息，一份皆大欢喜的好消息！”\n维也纳高兴地俯下身子低下了头，献媚似得吹捧着奥西娅，眼中却蕴含着一丝诡异。\n他将克洛宁的事情一五一十的向奥西娅绘声绘色地回报着，也将自治城邦党与联邦的近况尽数汇报着，但坐在办公桌后面的奥西娅始终没有抬头看过维也纳一眼，猩红的眼瞳只是跟随着兵棋挪移，仿佛维也纳与他的话语不存在一般默不作声。\n维也纳说完便闭上了嘴，过多的言语只会引来不快，他知道奥西娅听进去了，也知道奥西娅希望他做什么，有情报就属实汇报，汇报完便噤声等待她的命令，这是作为从属的主要职责。二十几年以来的默契一步步将维也纳调教成如今的样子，君主与臣属，主人与奴婢，一个上位者与一个下位者的地位之分，维也纳知道要牢记界限.....\n糟心...恼怒...嫉妒..\n一种种情绪随着维也纳姿态的持续放低而涌现在他的内心，但维也纳很好的保持住了表面上的风平浪静，仍然恭敬地等待着奥西娅的下一步指示，即使他的内心早已变得扭曲。\n奥西娅这时停下了手，缓缓抬起头，冷冽猩红的双瞳扫视着维也纳，但也仅仅是一瞬，变如同丧失了兴趣一般移开了目光，向维也纳下了逐客令。\n“保持联络，没有其他事情，你可以走了”\n“是，我的元首大人”\n看着逐步走出密室的维也纳，奥西娅没有半点兴趣看他一眼，远不如兵棋推演有意义。\n他仍然是那个样子，无论穿着什么打扮，什么表情，什么妆容，他在奥西娅的眼中仍然是最初入党时的那个他。\n一个自恃高傲，野心勃勃的阴谋家，从未改变也从未动摇。\n........"
OCF_topic.7026.a:"“老大姐从未移开过目光，从未”"

