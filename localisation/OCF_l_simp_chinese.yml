OCF_topic.7021.t:"审问"
OCF_topic.7021.d:"索姆被关在一处牢房内，他身上的装备早已被卸掉，只穿着一身破旧的迷彩服，孤零零的挤在墙角瑟瑟发抖。\n嘎吱......\n牢房门被打开，看守在检查了一番牢房内的情况后便再次退了出去，随后又进来两人，其中一人的身影让索姆不由得哆嗦一下，将头深深的埋进了胸腔之中。\n“我招！我招！我什么都招！求求你们不要让那个人靠近我！！求你们了！”\n黑耸了耸肩，在得到旁边人的指示后便顺从的站在了牢房外面，看似漫不经心地看向别处。\n赫尔曼转头看向索姆，这个看起来只有二十几岁地年轻人，早已吓跑了胆。这让赫尔曼突然好奇黑干了什么。\n当然，现在不是干这个的时候，赫尔曼看向索姆\n那就让我看看能从他的嘴里掰出些什么有用的情报吧....\n看着眼中透露出纯真的索姆，黑只能将头扭了过去。"
OCF_topic.7021.a:"“老爷可比我会多了”"
OCF_topic_7021_a_flag:"完成事件：审问"

OCF_topic.7023.t:"察觉真相"
OCF_topic.7023.d:"“赤铁佣兵团，非法组织，曾是为内战时奥西娅所雇佣的海外佣兵团之一，在奥西娅兵败后，因海文的军事管制与海雾舰队的封锁无法离开，致使其一直留存在本岛的山林之中，对周边村镇造成了极大的麻烦。\n而按照索姆的说法，这个佣兵团的背后有着联邦官僚的掩护，由于等级低微他不知道具体是哪些人，但我已经派黑去搜查赤铁佣兵团的驻地查找线索，相信用不了多久就能得到消息——”\n“老爷，我回来了”\n黑，将从佣兵驻地拿来的文件交给了赫尔曼，便退在了赫尔曼身后，在场的都是赫尔曼所信任的高级要员，是自治城邦党的元老级人物，对黑习以为常。他们看向赫尔曼，想要从他的眼中得到些许讯息。\n赫尔曼最担心的事情还是不可避免的发生了\n他第一眼便看到了一个让他无比熟悉的名字出现在行列职中——“克洛宁”\n赫尔曼心情复杂地将文件放在了案板上供众人观看。\n“这...这这！”\n“这个数额太大了....他们什么时候开始做了这些事？！”\n“这要是被议会知晓了.....后果不堪设想....”\n........\n元老们喋喋不休，此起彼伏的音浪扰的黑不得不捂住耳朵，而赫尔曼则一言不发的点起了一根香烟。\n元老们注意到了赫尔曼的异样，渐渐的停止了争论，全都看向他，想要知道党魁的选择。\n这份档案最直观的便是那排在首位的幕后主使——克洛宁，而克洛宁是赫尔曼培养了十多年的继承人。而此刻出现了这样的事情，元老们明白，最后的定夺权在于面前的这个男人。\n赫尔曼呼出烟气，知道现在必须要做出了断了，而他的选择是......"
OCF_topic.7023.a:"“对克洛宁的贪腐行为不可原谅”"
OCF_topic_7023_a_flag:"完成事件：察觉真相"

OCF_topic.7024.t:"在劫难逃"
OCF_topic.7024.d:"今早起床，克洛宁便一直有种莫名的紧促感压迫着他的心脏，再加上许久没有联络的佣兵，克洛宁便在惶恐不安的情绪下尝试与他的盟友进行联系。\n嘟嘟嘟.....嘟嘟...\n“该死.....为什么没人接电话？！”\n“因为他们都已经抛弃了你，克洛宁先生”\n“是谁？！”\n克洛宁猛地一回头，只见一黑发女子正靠在墙上，百无聊赖地看着天花板。\n“黑！？啧——！”\n克洛宁赶忙从隐藏柜子内抽出一把手弩，刚想瞄准黑，但却在这一时刻克洛宁手掌生痛，黑的弩矢更快更准，将克洛宁的手中击穿，手弩也掉落下来。\n“束手就擒吧，你是打不赢我的”\n“嘶！哈.....黑，你凭什么抓我？我可没有犯任何联法律，你无权逮捕我！”\n“嘴硬.....老爷，看来还是得您上场了”\n？！\n克洛宁听到老爷的这二字，瞬间抬起头来，而迎面走来的正是他心中所想的那个人，赫尔曼。\n“早安，克洛宁”\n“.......”\n“你的一切行为我们都已经调查好了，而你的那些官僚盟友也一一被反贪组一一拔出，你现在乖乖投降，兴许还能减几年刑期”\n赫尔曼面无表情地看向克洛宁，毫无疑问他手牌尽失，一切都处在了赫尔曼他们的掌握当中。\n看着失魂落魄的克洛宁，还有他流血的手掌，赫尔曼下达了命令。\n“将克洛宁带走，第六组留在这里寻找贪污材料，剩余人员收队”\n“是”\n........"
OCF_topic.7024.a:"“终入囚笼”"
OCF_topic_7024_flag:"克洛宁被捕"

OCF_topic.7022.t:"警觉"
OCF_topic.7022.d:"克洛宁恼怒地嘶吼着，面前跪在地上地佣兵则瑟瑟发抖着。\n“我花费多少金银养的你们，现在却跟我来一句全团覆没，货物被劫？该死的东西，我现在就想杀了你，把你扔进克拉达斯最恶臭的下水道里，死也不得安生！”\n“.....但你还有个戴罪立功的机会，该死，这可不算功，你要为你的那些佣兵同僚们收拾烂摊子，杀了索姆，阻止赫尔曼继续搜查下去。这样你才能够让我得出一个给你一条活命的理由”\n克洛宁的双瞳阴沉地盯着那名佣兵，而佣兵也知道，这会是他最后的活命机会\n“是！先生！”\n........\n克洛宁在轰走了佣兵后，开始思索起对策。\n想必，这一切都是赫尔曼那个老头的助手黑的动作。他们察觉异样的速度太快了，这样下去，我的事情很快就会被暴露.....\n下意识地克洛宁将手伸向电话的方向，但内心的挣扎让他有些寸步难行。\n“.....不行，如果真跟那些人关联上，最后还是失败了，那整个联邦都会将我视为罪人，那就真的万劫不复了.....但，现如今我还有其他选择吗？”\n没有。\n意识到这一点的克洛宁迟疑的手在经历了一番心理斗争之后，最终下定决心般握住了电话，拨打了一个未知号码。\n“喂？是维恩先生吗？我决定可以试着谈谈之前的那份协议了”"
OCF_topic.7022.a:"“喂？是维恩先生吗？我决定可以试着谈谈之前的那份协议了”"
OCF_topic_7022_a_tt:"§R克洛宁将踏向不归路，而这条道路的背后是王冠与宝座？还是凌冽害人地处刑台？无人知晓......§!"

OCF_topic.7025.t:"新阳光酒吧·其一"
OCF_topic.7025.d:"在战火纷飞的年代，奥西娅以其铁腕集权统治着胜利党，她的名声和力量无人能及。然而，随着联军攻入克拉达斯，胜利党便失去了主导地位，主力被歼灭，海军投降于联邦，奥西娅更是消失不见，致使势力大减。\n在托扎津的一处隐秘的巷内酒吧，一封信件的到来，让这里重新运作起来。\n维也纳此时穿着一身工作服，站在吧台上细致入微地擦拭着酒杯，但他的目光却并不在手中的活上，而是他对面坐着的黑衣人身上。\n“有答复了？”\n维也纳漫不经心地问着，将其中一个擦拭好的酒杯放在了托盘上\n“是，将军，我们在克洛宁身边的卧底确认了真实性，赫尔曼正逐步压缩他的生存空间，而与我们合作便是他唯一的选择，这是克洛宁发来的信件，请过目。”\n手中紧握着克洛宁的答复信。信中的内容简单明了——克洛宁愿意与胜利党合作，共同对抗新生的联邦政府，而他所描绘的报酬则是容许胜利党以另一种身份，更加合法的方式重归政府中枢，与他共享权利。\n维也纳不禁嗤笑一声，随手便将信封用炉火点燃，扔进了垃圾桶内。\n黑衣人明白维也纳的风格，便不做停留，离开了酒吧，偌大的酒吧内只剩下了维也纳一人。"
OCF_topic.7025.a:"“开店这么久，总算是赚了一发大的，不枉蛰伏岁月的艰辛呐.....”"

OCF_topic.7026.t:"新阳光酒吧·其二"
OCF_topic.7026.d:"“开店这么久，总算是赚了一发大的，不枉蛰伏岁月的艰辛呐.....”\n说着，维也纳将前门锁住，来到了后厨\n在拉开两道机关后，维也纳走进了由机关触发而现的通道内，最终来到了胜利党最后的大本营，而联邦宣布失踪的奥西娅便在此处，平静地坐在办公桌后下着棋。\n“我们的领袖，大洋的合法元首，唯一的奥西娅！属下带来了好消息，一份皆大欢喜的好消息！”\n维也纳高兴地俯下身子低下了头，献媚似得吹捧着奥西娅，眼中却蕴含着一丝诡异。\n他将克洛宁的事情一五一十的向奥西娅绘声绘色地回报着，也将自治城邦党与联邦的近况尽数汇报着，但坐在办公桌后面的奥西娅始终没有抬头看过维也纳一眼，猩红的眼瞳只是跟随着兵棋挪移，仿佛维也纳与他的话语不存在一般默不作声。\n维也纳说完便闭上了嘴，过多的言语只会引来不快，他知道奥西娅听进去了，也知道奥西娅希望他做什么，有情报就属实汇报，汇报完便噤声等待她的命令，这是作为从属的主要职责。二十几年以来的默契一步步将维也纳调教成如今的样子，君主与臣属，主人与奴婢，一个上位者与一个下位者的地位之分，维也纳知道要牢记界限.....\n糟心...恼怒...嫉妒..\n一种种情绪随着维也纳姿态的持续放低而涌现在他的内心，但维也纳很好的保持住了表面上的风平浪静，仍然恭敬地等待着奥西娅的下一步指示，即使他的内心早已变得扭曲。\n奥西娅这时停下了手，缓缓抬起头，冷冽猩红的双瞳扫视着维也纳，但也仅仅是一瞬，变如同丧失了兴趣一般移开了目光，向维也纳下了逐客令。\n“保持联络，没有其他事情，你可以走了”\n“是，我的元首大人”\n看着逐步走出密室的维也纳，奥西娅没有半点兴趣看他一眼，远不如兵棋推演有意义。\n他仍然是那个样子，无论穿着什么打扮，什么表情，什么妆容，他在奥西娅的眼中仍然是最初入党时的那个他。\n一个自恃高傲，野心勃勃的阴谋家，从未改变也从未动摇。\n........"
OCF_topic.7026.a:"“老大姐从未移开过目光，从未”"
OCF_topic_7026_a_flag:""

OCF_topic.7028.t:"最后手段·其一"
OCF_topic.7028.d:"“维恩先生”\n“哦，你好，亲爱的克洛宁先生，能够让您这样的高级要员光临鄙店，实乃荣幸”\n“闲谈就免了，维恩先生，我需要你们的真实态度，能够与我合作的底气是什么，倘若这些并不能让我满意的话说再多漂亮话也没用”\n克洛宁的话语咄咄逼人，但对方的脸色仍然如初\n维也纳用一只手将饮品送入口中细细品味，用另一只手拿出了一份并不厚的文件。\n“这就是我们的底气”\n故弄玄虚\n这是克洛宁的第一个念头，但当他把里面的内容看清楚时，不免让他惊掉了下巴。\n“这是？！”\n“如您所见，各党并非如明面上的那般光鲜亮丽，没有人没有污点，只是藏了起来没人发觉罢了”\n维也纳轻笑着“即使藏的再深，我们的黑袍也能够找到任何蛛丝马迹。当然，更残酷些的委托也不在话下，就看克洛宁先生有何看法了”\n文件中的内容不是别的，正是与赫尔曼相关的东西。那是赫尔曼在汐斯塔担任市长时与当时尚未大选成功的奥西娅签定的协定。\n赫尔曼帮助奥西娅夺得汐斯塔市的选票，而奥西亚则要在当选后保留赫尔曼在汐斯塔的自治执政权力。为此两方互献过不少“诚意”\n克洛宁不得不认真起来，这份文件克洛宁看不出有造假嫌疑，年份与当年的胜利党选票突然高涨对应得上，再加上诸多自由派人士因罪被逮捕的事实，可以判定这份文件必然是一个可以让赫尔曼名声大溃的重要且真实的材料，想必这样的东西不是被赫尔曼藏在隐秘之处便是已然被烧毁，但这些人能够找到并完好无损的交到自己手上...."
