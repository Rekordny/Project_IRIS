 OCF_Yufiria_Mazenta_desc:"§Y传记：§!玛赞塔公爵是艾妮丝父亲最信任的贵族，尤菲则是玛赞塔公爵家的千金小姐，从小受到严格的教育，魔法天赋很高，具有全属性适性，尤其擅长无吟唱水魔法。是在魔法、学习、政治、武艺等方面都很完美的天才美少女。\n因具有过人的才能而被计划作为资质平庸的亚尔加德的配偶，在王家的安排下订立了婚约，但与亚尔加德之间并没有感情。在一次贵族社交晚会上被亚尔加德当众羞辱并休婚，就在她独自忍受一众贵族指指点点时，莽撞的王女因为她的奇怪魔法扫帚闯入了宴会当中，王女不忍看着尤菲莉亚被其他贵族嬉笑随机带走尤菲与她一起研究魔法装置。\n从小受到严格的教育，因此形成了冷漠的性格，不擅长关心自己。但是自从那一次“晚会救援”和日后的相处中，尤菲莉亚渐渐的对艾妮丝产生了别样的感情，凭借着这份热烈的感情无论艾妮丝做出怎样的决策和想法，她都会支持并辅佐她完成，至死不渝。"
