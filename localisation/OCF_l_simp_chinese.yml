OCF.6.title:"$OCF_Heaven$去世"
OCF.6.desc:"大洋联邦的光复者，民主捍卫者，坚持斗争蛰伏一辈子的$OCF_Heaven$先生在大选日后的第三天在家中因心脏病突发不治，永远的离开了我们。\n\n罕见的，联邦议会今日没有了争吵，按照其家属的嘱咐，$OCF_Heaven$将以国家规格进行葬礼仪式，以纪念这位征战多年的老将军能够安详的魂归天地。\n\n这一日在民众们请求作为海文将军纪念的特殊日子，最终在联邦议会罕见的九比一的高票通过下，成为了新政府重建以来的第一个法定节日。"
OCF.6.a:"隼啊，难道你不该自由地高飞展翅吗？"

OCF.7.title:"街头"
OCF.7.desc:"克拉达斯的街道上仍然传出零零散散的枪声，到处都是奥西娅或联合军的士兵倒在冰冷的石砖街道上，突如其来的坏天气夹杂着刺骨的冷雨浇洒在这座着了火的城市上，残垣断壁之下联合军临时指挥部内的$OCF_Heaven$及众多将领最终确定了联合军的胜利。\n踩在焦黑的土地上，奥本赫与海文并肩而立，望向远处早已成为废墟的总统府邸以及熊熊燃烧的奥西娅胜利党旗\n“奥西娅失踪了，完全没有信息的消失在了克拉达斯的街道上，任凭白金军团与国安局的人怎么调查都没办法解释一个大活人在一个重重包围的城市之中消失，就是连尸体都没有留下.....”\n海文褶皱的皮肤上透露出一丝凝重，那蔚蓝色的瞳孔下仍然留有着对那个女人的深深忌惮\n自那次改组后，海文便一直默默地担当着沉默的忠属，在一次又一次胜利党内的政治旋涡之中险象逃生，在繁杂的胜利党内部派系之中孑然一身。\n奥本赫闻言侧目看向海文，默默地将一根烟递给了海文，沉默着为海文点火后，默默说道\n“奥西娅的势力已经近乎摧毁，与其有关的事务也将会被国安局以及白金军团一一销毁，埋葬。这段黑暗而痛苦的时期应当推入历史的尘埃之中，再也不得将其重现天日，否则奥西娅将卷土重来，带着她全新的胜利党，她全新的独裁联邦，将我们的努力付之东流”\n“但现在”\n一道火光乍现，奥本赫向海文递上香烟，两个岁数相差十多岁的男人坐在还算完好的街椅上，等待着这座城市的落日\n“是我们赢得了胜利”"
OCF.7.a:"没错，我们赢得了人民的自由"

OCF.8.title:"火山之上"
OCF.8.desc:"“赫尔曼走了？还将我设为汐斯塔的市长，而不是他那雍容华贵，聪明伶俐的大小姐来？”\n“是的，老大，赫尔曼先生说大小姐正在国外留学，不方便到汐斯塔进行公务，而其他人也需要一同前往联邦总统府辅佐赫尔曼先生，以此为由把您安排在了这里，代替他管理这座城市，看得出来赫尔曼先生对您的信任。”\n\n回应克洛宁的是身着黑色轻便制服，拎着一个大挎包的黑发女性，神色平静的向克洛宁说明了赫尔曼的考量。\n\n“那我得感谢前市长先生对我的信任，向赫尔曼·道尔科斯先生献上我最真诚的祝福，祝愿他能够将大洋联邦的事务处理的井井有条，人民在他的带领下走向繁荣”\n\n克洛宁自说自语的透过玻璃看向室外的海岸线以及那远处冒着小股黑烟的汐斯塔火山，眼中透露出别样的神色。\n\n随后他转过身来，看向眼前这位黑衣女性\n\n“那么黑小姐的亲自到来又是因为什么呢？总会是要来参加一年一度的黑曜石节吧？当然任何人都可以参加这盛大的节日，你也不例外”\n\n“我倒想，但公务在身，可一点都闲不下来，赫尔曼先生是让我替你把守愈演愈烈的偷渡问题，汐斯塔的大部分事务我都不会去插手，所以你别搞砸了事情就好，尤其是这黑曜石节”\n\n黑说罢，慢慢地走向门旁边，最后回头看向克洛宁\n\n“赫尔曼先生对你还有着很大的期许，希望在汐斯塔上你能够做出让老爷满意的政绩出来，回报他的教导”"
OCF.8.a:"我会的。"

OCF.9.title:"火山之下"
OCF.9.desc:"随着黑的离去，会议室内变得静谧起来\n\n克洛宁坐在沙发上，拿起放在桌子上还剩半杯的酒水，慢悠悠的送入口中\n\n“赫尔曼的期许？信任？呸！那老东西不采纳我的方案，否决我的提议，现如今跑到克拉达斯竟然还不放过我，说什么把守偷渡要口，哼！分明是为了更方便监视我！这老混蛋”\n\n克洛宁的眼中浮现出嫉妒和愤恨的神色，握住酒杯的手上不断冒出青筋，几乎咬牙切齿般将这几句话说出。\n\n砰！\n\n酒杯被重重的砸在了桌子上，但没有碎裂，正如克洛宁所想的那般，还未到时候\n\n掌握汐斯塔是一个重大的突破点，没有了赫尔曼和那些狗腿子的掣肘，克洛宁相信自己能够在不被黑注意之前将一切办妥当，只要在克拉达斯没注意之前积蓄力量，直到他们露出破绽，自己便能够将这数年来的耻辱如数奉还给道尔科斯一家，到时候将没有人能够阻碍自己登上宝座，成为最顶层......"
OCF.9.a:"等着吧，赫尔曼，我会打败你的。"

