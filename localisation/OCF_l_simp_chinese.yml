OCF_topic.7001.t:"政府中的影子"
OCF_topic.7001.d:"内战后的克拉达斯与大洋国境内任何一座城市相比都显得更加破碎，由于奥西娅的顽强抵抗以及不惜用平民来作为肉盾的方式死守，导致这座历史悠久的联邦共和之都化为了一片灰烬。\n抢修了七七八八的元首宫....不，现在应该叫他原本的名字，大执政官府邸，现如今成为了新当选的政党，自治城邦党的地盘，赫尔曼带领着他的团队入驻执政官府邸，这便预示着大洋联邦第三共和国的正式确立。\n\n在执政官府的办公室内赫尔曼伸手拿起桌上的旧式眼镜，轻轻地用眼镜布擦拭后，挂在了鼻梁上，随后将目光移到桌面正中间的档案上。\n\n随着军队一步步将城市控制权交给文官，各地的秩序也随着战火的远去而逐渐恢复，似乎一切都向着好的方向发展....\n\n赫尔曼用手将档案上的字一个不落地摸着向左移，眼皮时不时抽动着，似是不敢置信地将这份报告反复看了三四遍，最终闭上了眼睛。\n这份报告是由黑所带领的小组对近期政府内的异动所调查出的秘密，无论是武器买卖，贪腐受贿，裙带关系，赫尔曼也顶多是诧异于官僚群体竟然能这么快的就开始了老传统，而是在这些事情的背后，似乎都有些不对劲的地方。\n“黑”\n“在，赫尔曼先生”\n仅仅是一句轻呼，那一头黑发，身手矫健的女佣兵便提着不离身的挎包出现在赫尔曼一旁，静静地等候着老爷的命令。\n“老实说，我并不想这么快就让你去冒这个险，但为了大洋联邦能够在短时间内恢复秩序展开深度的改革计划，就必须要以雷霆手段扫清障碍，而你，黑，我希望你能够成为这之前的探子，为我们锁定那些隐藏在阴处的敌人，确保不会危及到其他无辜者。”\n“是”\n黑的回答简短而有力，在得到赫尔曼的示意后，便要离开办公室，而到了门前时，突然回首问道\n“...请问...小姐是不是快要回来了？”\n赫尔曼先是一愣，随后转过头来看向日历，在进行了一番计算后，赫尔曼的脸上久违的出现了笑容。\n“是啊，不过几天就能到佛兰斯拉港，哈哈，你也别太心急，我知道你们俩好久没见面了，我也想念锡兰，听听她在爱丽诺时的经历，长了多少个子，有多少男孩追她...当然，没人能比你还适合锡兰啊”\n“老..老爷！请不要这么说！...我....我先走了！”\n黑常年无笑颜的脸上罕见的出现了变化，眼神躲闪着赶忙打断了赫尔曼的调侃，匆匆忙忙的便跑出了办公室，只留下赫尔曼还带着轻笑，目送黑的离开。"
OCF_topic.7001.a:"为了家人，为了繁荣，为了联邦！"
OCF_politics_158_flag:"政府中的影子"

OCF_topic.7002.t:"宴会上的对话"
OCF_topic.7002.d:"为了庆祝赫尔曼成功担任大执政官，党内决定在克拉达斯大酒店举行一场盛大的宴会，邀请了包括自由党，民主党，社民党在内的一众民主政党人士，以此来拉拢这些有着深厚底蕴的势力，让自治城邦党的统治更加稳固。\n赫尔曼稳步走在客人们的周围，耳听八方，无论是在职官员还是政客之间的谈话都进入到了赫尔曼的耳朵里，为他整理脑内缺失的信息。\n可惜，没有一项是与政府内诡异的气氛所关联的，人们大多谈论的也无非是各种各样的琐事与夸大其词的谈资，没有任何参考的价值。\n但赫尔曼明显感觉得到一种变化\n以卡仕角为首的外围地方官员相对松散的游弋于各处，为能够提升自身的利益时刻寻找契机，因此他们的交流对象也时常变换着，但以布琼布拉为首的经贸城市官员却集中起来，形成了一个小圈子，外围地方官根本无法与其进行交流，也只得扫兴而去。\n这种现象的发生，赫尔曼看在眼里，再加上报告之中的贪污受贿事件大多出现在那些经贸地方官所管制的地区内，不由得让他产生怀疑，这一切是否真的就只是一场场腐败案件而已。"
OCF_topic.7002.a:"还有待观察，静观其变。"

OCF_topic.7003.t:"来自老将的直觉·其一"
OCF_topic.7003.d:"穿过令人厌烦的文官，赫尔曼来到了武官们聚集的地方\n赫尔曼早年也是一位参加过第一次世界大战的老兵，他与诸多老将彼此之间都有过紧密的联系，在战争结束后面对着奥西娅的崛起，赫尔曼从军队之中隐退，成为了汐斯塔自治城邦的市长积蓄实力最终延续至今。\n在赫尔曼如履薄冰的执政时期，他没少为他的老战友们提供逃出国外的航道，保持着一直以来的友好关系。也是因此，在大选时他所需要的选票之中也有一部分来自他们这些退伍老兵们的支持。\n“啊！看看这是谁来了！我们的赫尔曼！他赢得了大选，凯旋而归，虽然他没有第一时间看我们这些老东西，当然我知道你肯定是觉得我们这些老东西没用了，不值得专程来慰问....但！还是欢迎我们的战友，赫尔曼！”\n一如既往地，武官之中一个无比熟悉的声音率先迎接了赫尔曼，带有调侃着，略显沙哑的装腔声音让他脸色一黑，随后武官们欢笑着拥向赫尔曼，以迎接几十年未见的老朋友。\n“你个混蛋，我可没有忘记我的生死之交，那场登陆战的惨烈一直刻印在我的脑子里，从未遗忘。你呢？没了一个胳膊的神枪手？最近怎么样？”\n赫尔曼笑骂着，将前者用胳膊勾搭着，看着战友那消失不见的右臂，不由得问道\n“哼，托某人的福，活得好好的，最近才重新回家看了看，一如既往”\n赫尔曼与他的战友们一同来自一个家乡，落后而贫穷，在战争结束后陷入内政危机的大洋联邦政府也无暇顾及地方上的事务，后续的奥西娅政府更是连向乡下派遣基层官员的基本运作都时断时续，那里便一如既往的贫穷，就如最初一般。"
OCF_topic.7003.a:"那里会好起来的，我保证。"

OCF_topic.7019.t:"来自老将的直觉·其二"
OCF_topic.7019.d:"“算了吧，资源还是先给能够真正起作用的地方上吧，那地方已经没人住了....嗯...只不过最近却来了一些不同寻常的人”\n赫尔曼眉头一皱\n“不同寻常的人？”\n“嗯，穿着打扮像佣兵，但没什么经验，就连我这个没了一条胳膊的老头都没发现，只顾着搬运货物，在那里驻留一阵子就离开了”\n货物.....\n“我看了，不像是人口拐卖还是什么令人憎恶的东西，而是类似矿石一样的玩意，黑不溜秋的，除此之外还有些其他东西，但包裹的太严我看不出来是什么”\n黑曜石！\n赫尔曼瞬间回过神来\n“你看到那些人带着货物往哪里走了吗？”\n“向东南方，看样子是往莫瓦拉南下，去往卡仕角的，有什么异常吗？”\n看着赫尔曼突变的神情，老兵不敢怠慢，仔细的想了想当晚的情况，便一五一十的将佣兵们的路线大概得推测出来。\n“....谢谢你了，这个情报对我们有利，这场宴会也不算是白来了”\n“能帮到你就好....等等，你这就要走了？”\n老兵看着整理好衣裳准备离去的赫尔曼，惊奇的问道\n“抱歉了，我还有事处理，改哪天我再郑重的请你们一次！对不起了”\n说罢，赫尔曼便快步离开了宴会现场，只留下退休老兵们面面相觑\n“还是老样子...哈哈....但愿你一切顺利，老朋友”"
OCF_topic.7019.a:"老情谊。"
