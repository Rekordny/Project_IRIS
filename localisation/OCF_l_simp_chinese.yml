 OCF_politics_26:"重新设立基层政府"
 OCF_politics_26_desc:"内战近乎完全摧毁了我们的政府体系，必须立刻着手重建秩序。"
 OCF_politics_27:"挽救濒临崩溃的公务员体系"
 OCF_politics_27_desc:"内战期间本就为数不多的公务员忙的焦头烂额，如今公务员体系荡然无存，我们不能让政府机关再空转下去。" #病句？
 OCF_politics_28:"文官特赦"
 OCF_politics_28_desc:"内战后官员严重不足，应当考虑特赦一些文官来为政府工作。"
 OCF_politics_29:"全国政府体制化"
 OCF_politics_29_desc:"即便已经有了好转，全国上下的政府机关依旧混乱不堪，建立一套全新的体制迫在眉睫。"
 OCF_politics_30:"对现任官僚的承诺"
 OCF_politics_30_desc:"现任的官僚仍然在提心吊胆地过着每天，他们期望得到一些保证，哪怕它不一定能落实。"
 OCF_politics_31:"改革前白色恐怖制度"
 OCF_politics_31_desc:""
 OCF_politics_32:"培养新式政治人才"
 OCF_politics_32_desc:"现在体制内的官员可堪一用，但国家的未来不能交给他们，培养人才无论在什么时候都最重要的。"
