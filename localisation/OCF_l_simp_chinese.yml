OCF_topic.7027.t:"制定限制佣兵集团法令完成"
OCF_topic.7027.d:"就在大洋联邦政府下达制约佣兵法案后不久，仍然有着内战余晖的联邦军队迅速出动，围绕着隘口密道等佣兵出没的地方进行堵截，将佣兵团体分割成数个逐一击破。\n如今剩余在群山密林之中的只有寥寥无几的几个佣兵团，锡兰为了减少人员损失便提议将剩下的佣兵纳入麾下，将其拆分与不合群的老兵一同作教导部队为其他新鲜血液打榜样，但锡兰身旁的黑却提出了反对意见，称佣兵本身便是大洋联邦公民们所最为痛恨的存在，贸然让这样的存在与军队同流合污将会让选民们失望，从而影响联邦的稳定与自治党下次的选举票量。当然在说完这些弊端后，黑便赶忙表示了即使锡兰选择另外一条路，黑也会按照小姐的指示去完成任务。"
OCF_topic.7027.a:"“联邦社会所需要的不是一味地杀戮，人民需要安稳”"

