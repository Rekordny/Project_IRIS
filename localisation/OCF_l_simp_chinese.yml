 OCF_politics_83:"转型正义"
 OCF_politics_83_desc:"奥西娅这个混蛋中的笨蛋，执政10多年除了在自恋就是在视奸全联邦的人！如今，她与她的政权都已神隐在克拉达斯的炮火中了，而在新世界阳光的照耀下，我们必须与过去的一切做一个诀别。\n和暴君们我们是不共戴天，来受苦人，今天要报血仇！"
