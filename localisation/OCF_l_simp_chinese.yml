OCF_topic.7004.t:"狩猎行动"
OCF_topic.7004.d:"月黑风高，正是杀人夜\n索姆从老旧的卡车上跳下来，缓缓地打了一个哈欠，然后搓着手，叫上两个手下将卡车上的货物一批批地运下车。\n“冷得要死，要不是为了钱谁愿意在这时候干活，吼呼呼呼....怎么今天晚上这么冷啊...你们两个！快点把东西放下来！然后快点离开这，我可不想在这鬼地方待太久！”\n索姆吆喝着，使唤两名手下赶快行事，而其他佣兵则按部就班，因为连续几天几夜的不间断运输，这帮佣兵已经脱下了职业素养的外壳，散漫的游荡在附近，丝毫没有注意到树林之中那一道道盯住他们的视线。\n“全部射击”\n咻——！咻咻！咻——咻—！\n突然，一道道破风的弩矢从林中射向毫无防备，处在队友视线外的佣兵们，无一例外，弩矢全部都精准的命中了佣兵们的喉咙，让他们在无声挣扎之中死去。\n黑指挥队员们将佣兵尸体拖入森林之中后，便开始了一步步攻占营地的计划。落单的佣兵被一个个解决，弩手们占据了有利哨点之后，黑的队伍便在无声无息之间便将剩余的佣兵包围。\n“谁在那里！”\n不知是黑的队伍行动的太快还是这只佣兵团本身的松弛，直至黑指挥弩手瞄准好了剩余所有佣兵的脑袋时，才终于有佣兵发现了些许端倪，大声向阴影处喊着\n“留一个活口，其余全部歼灭”\n黑低声宣告了佣兵们的结局，不同于刚刚的精准射击，这次弩手们快捷的将手中的火力倾斜而出，瞬间将除了索姆外的佣兵射成了筛子。\n民主派在被奥西娅政府进行清剿的时候这帮佣兵做出过许多不人道，残酷血腥的事情。借着奥西娅给与的权利，佣兵们肆意的在村庄之中烧杀掳掠，无恶不作，并对联邦内战时期对民主联邦军的后勤运输产生了极大的麻烦，间接造成了无数不必要的牺牲。\n黑的小队构成来源于出生在汐斯塔的联邦老兵，本就对佣兵们恨之入骨，如今这场袭击伤亡并没有受到黑的阻拦，队员们便将内战时的怒火用弩矢倾斜而出，穿透前者的所有要害之上。\n看着同僚们的瞬间殒命，索姆吓得双腿发软，脸色苍白起来。惊恐地看着从阴影处渐渐走出来的黑等人，语无伦次地尖声祈求道\n“不要杀我！不要杀我！我什么都不知道！我家里还有父母要——”\n“带走”\n咚！\n索姆被弩手从背后击晕，嘴里不断地吐出白沫，下体溢出着不明液体瘫软在地。\n“副队，把这里收拾干净，别让其他势力发现”\n“是！”\n“....总队”\n黑看向另外一位队员，她负责另外一边的围剿\n“我们这边发生了些情况.....”\n........"
