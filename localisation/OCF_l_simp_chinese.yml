 OCF_politics_180:"培养民众魔法热情"
 OCF_politics_180_desc:"奥西娅激进的改革，打压本土玛娜派，使得一些公民至今仍然对魔法有一些猜忌，我们要打消他们的顾虑，宣扬魔法的神奇之处，让他们相信通过魔法会改变本国糟糕的环境。"
