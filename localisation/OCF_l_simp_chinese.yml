 OCF_politics_175:"王女上任第一天"
 OCF_politics_175_desc:"艾妮丝非亚与她的新保守党赢得了大选，这只是她个人胜利的第一步，她所面对的是一个刚经历血腥内战，伤痕累累的国家，但是王女对大洋共和国的未来充满了信心。"
 OCF_politics_176:"安抚左翼工业派"
 OCF_politics_176_desc:"保守党承诺将进行共和国工业化的改革，接受部分左翼工业派的改革想法，以此避免这群工人政党再次闹事，影响保守党执政。"
 OCF_politics_177:"扼杀奥西娅残党"
 OCF_politics_177_desc:"奥西娅欺骗了贵族，她虚假的承诺为联邦带来了死亡，新生的共和国不允许奥西娅残党继续存在危害国家安全，对他们使用铁拳吧~"
 OCF_politics_178:"拉拢右翼民粹派"
 OCF_politics_178_desc:"保守党中的教会在广大公民中依然有不小的影响力，他们信仰铃兰教相信魔法能带给国家新的发展机遇，我们承若未来将增加国家的底层群众的就业率保护地主与自由农的生产效益，换取民粹派的支持。"
 OCF_politics_179:"王女与千金的改革"
 OCF_politics_179_desc:"稳住动荡的议会后，艾妮丝菲亚与尤菲莉亚终于可以安稳的推行她们的改革项目，就在当天艾妮丝宣布她与尤菲最新的研究成果“魔能机”——即使用特殊的魔法公式将玛娜转换成强大魔法动能，它的优点在于几乎不产生任何工业化所带来的污染，尽消耗少量的玛娜所产生的魔法动能足以和工业派的燃油机相媲美，王女希望将“魔能机”推广出去并在未来取代燃油机与蒸汽机的地位，使这个世界重新恢复充满生机的地脉环境，让魔法跟随时代潮流再一次伟。但魔能机尚处在第一批试用阶段，其稳定性有待考证。"
