 OCF_politics_192:"新生的魔法共和国"
 OCF_politics_192_desc:"我国已经完成了第一阶段的改革，他让我们新生的共和国走出了内战的阴霾，在魔法工业化带来的强大生产力是我国浴火重生，是时候进行改革的第二阶段了，让我们的魔法产业走出去，与那些工业派硬碰硬。"
 OCF_politics_193:"推动魔法产业升级"
 OCF_politics_193_desc:""
 OCF_politics_194:"自治者手中的火炬"
 OCF_politics_194_desc:"我们成功了！从所有人的鄙夷与不认同的目光中成就了这最伟大的一步！自治党人值得欢呼！庆祝这一胜利的到来。但我们同样不能掉以轻心，成为国家治理者只是最简单的一环。治理国家才会是我们日后最大的考验！"
