ocfnews.1.t:"自由党赢得大洋联邦大选"
ocfnews.1.desc:"阔别十多年的大洋联邦大选在克拉达斯中央大道上举行了隆重的开幕典礼，为这苦难岁月之中因迫害而死的烈士们鸣枪敬哀乐数分钟，在那之后大洋联邦临时执政官$OCF_Heaven$先生强拖着年老力衰的身躯向在场到来的各国内外人士报以最诚挚的祝福。\n在大选自治城邦与有产者组成的新生政治党派锋芒初露，一经宣传便得到了众多海外支持者与本地富商的支持。\n如今自治联邦党的领导人$OCF_Herman_Douglas$站在演讲台上宣誓，将会带领全新的政府班底让大洋联邦这座孤舟在命运多舛的世界中保持航行。"
ocfnews.1.a:"希望我们可以好好相处。"
ocfnews.1.b:"自治者的胜利！"
ocfnews.1.c:"这将是一个威胁。"

