 OCF_Anisufia_Win_Parettia_desc:"§Y全名：§!艾妮丝菲亚·温·帕雷提亚\n§Y身份：[OCF.Getname]执政官\n§Y民族§!：特兰西瓦尼亚\n§Y传记：§!艾妮丝菲亚·温·帕雷提亚是特兰西瓦尼亚旧王室贵族，随着奥西娅联邦对诗旎公国远征的失败，艾妮丝的父亲与其他贵族的复兴之梦也随之破灭，最终与过去传统的铃兰教保守党合流，绝大多数贵族都加入铃兰教的保守党，使原来一直被边缘化的保守党有了一定量的威望。\n虽然保守党在内战初支持海文将军及他的军队，但是其父亲也因在奥西娅党执政中支持奥西娅对诗旎公国的远征饱受非议，最终只能默默退居幕后，如今所有人的目光都落在艾妮丝与她弟弟亚尔加德身上，虽然艾妮丝因无法使用魔法而遭到其他贵族们的鄙视，但她却建立了独特的魔法理论并一直独自研究魔法，这套自创的“魔法”就是将玛娜这一素材通过她与尤菲莉亚一起研究出的魔法传输装置进行魔法反应从而生成非常强大的动能。\n如此强大的魔法动能可以驱动工业派那些通过燃料产生动能的工业机器进行生产，而且对环境几乎不会造成任何污染，这算是王女与她的好友（？）尤菲莉亚一起研究出的最高魔法机密，她希望能将这个魔法传输装置(魔能机=捏他“蒸汽机”)推广到全国各地，以此促进国家生产发展。这套魔法系统的开发使得艾妮丝个人威望在党内逐渐扩大，贵族们相信她可以依靠自己的智慧和能力让贵族再一次伟大，但是铃兰教会则对她的发明隐隐担忧，认为她的发明亵渎了玛娜，然而艾妮丝自有自己的想法，依靠魔法装置和对魔法的热情，她想为全国乃至全世界带来一场魔法革命！"
