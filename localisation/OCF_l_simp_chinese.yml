 OCF_politics_80:"搅乱右派势力"
 OCF_politics_80_desc:"我现在稍微为你介绍一下坐右边的那群笨蛋们的身份：大少爷、大小姐、农场主、工厂主、银行家与一些律师和记者。你如果想要这些笨蛋为他们的下人说话还不如等奥西娅大发善心给我们盖福利院，起码后者可行性更高点。那么问题就来了，我们为无产者服务就一定会损伤这些家伙的利益，与其等到时候议会吵得鸡飞狗跳，不如趁现在就给他们使点绊子。而我们只需要一些小小的税务单与照片，就能在他们之间催生出剧烈的化学反应。"
 OCF_politics_81:"我们的职责"
 OCF_politics_81_desc:"我们目前已经成功做好了准备工作，而现在即是我们兑现竞选诺言的时候了，但是在此之前我们还需要开个简短的战略会议商量商量我们该怎么做。"
