 #城市介绍
 IRIS_115_city_story_desc: "克拉达斯，彼岸洋群岛的中心，它由最初的塔拉至高王建立，随后在数个时代之中反复易主周转于特兰西瓦尼亚人与塔拉人之间。最终在第四任至高王兵败后，塔拉人被永久驱逐到了南方，克拉达斯也最终落入特兰西瓦尼亚人之手。\n在这里特兰西瓦尼亚人的文化与圣铃兰信仰与塔拉人的祖灵，几何图案杂糅在一起，成为了独属于海岛诸信仰的共同圣城，同时也是海岛政权长时间以来的首都。这座城市经历过多次扩建以及合并周边村镇其规模依然成为了彼岸洋，乃至东欧罗巴数一数二的大型都市。\n在如今工业革命与结晶革命相继发生后的三十世纪八九十年代，同样受到新思潮冲击的克拉达斯，其面目也与旧日有了很大不同，现代化的高楼与更加宽大的交通通道横贯于城市各处，人们身上的服饰也随着新奇文化的影响下日新月异，在这里，古老的传统与新颖的创意共存，这不仅仅在于联邦地处两座大陆交流要道的关系，更是有大洋联邦人对于新事物的态度与肯干肯做的精神，赋予了这座城市一次又一次的生机复苏，与成为东欧罗巴最为瞩目的明珠的潜力。"
 

