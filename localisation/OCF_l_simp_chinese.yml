OCF_PWR.300.t:"民主党"
OCF_PWR.300.d:"议会的组建如火如荼，政府官员们忙前忙后的规划着新生民主联邦的未来走向，联邦的最核心政府机关-多党制议会的席位分配问题。\n对于掌握着临时政府筹建工作的民主党来说，议会席位的分配至关重要且触手可及，他们可以通过将席位给与北方省份，尤其是那些蓝色属性偏多的省份来以此来加强自己的基本盘。\n而这，对于百废待兴的联邦来说，将选票权交给有能力辨别是非的中产阶级，是在正常不过的事情了，至于左派和右派.....让他们吵闹去吧。"
OCF_PWR.300.a:"民主党将赢得大选！"
OCF_PWR300_tt:"§Y一批新的议员到场§!"

OCF_PWR.400.t:"自由党"
OCF_PWR.400.d:"作为民主党在第一第二民主联邦时期的老对手，自由党对于民主党主导议会组建事宜抱有极大的信任危机，认为前者对席位的分配有着严重不公，因此煽动民众向政府施压。\n为了避免事态激化，民主党向自由党被迫抛来橄榄枝，一同瓜分议会席位，避免中左翼势力的崛起。\n为此，泰勒斯·韦恩决定接受民主党的提议"
OCF_PWR.400.a:"旧民主派的眉来眼去。"

OCF_PWR.600.t:"民族共和党"
OCF_PWR.600.d:"民族共和党，奥西娅时期从民主党改组会之中分裂成立的地下抵抗党，也被认为其党员大多是白金军团的主要构成，在奥西娅时期进行多次暗杀活动与爆炸案。\n如今，第三民主联邦共和国成立，民族共和党也快到了寿终正寝的时候，那为了民主使用极端手段的准武装组织白金军团也在政府机关的引导下拆解重组进了联邦军队之中。\n但仍然有许多党员将目光看向了左派联盟的身上，他们认为共产党与社会先锋党最终也会成为奥西娅一样极端极权的政党，因此多有矛盾。\n如今为了能够在议会中压制左派的支持度，由不愿加入军队的白金军团成员组成的“白金之子”青年组织开始频频出现在卡仕角与卡仕角港的左派政党选区内，与当地的左派支持者时常发生程度不一的冲突。"
OCF_PWR.600.a:"为了民主！"

OCF_PWR.700.t:"自治党"
OCF_PWR.700.d:"自治城邦党，原本仅仅只是诸自治城市组建，代表自身利益的政党，如今在新一任党魁赫尔曼的领导下，孤立的自治党开始进行对地方政府的强化，公民话语权扩大的诉求，以此来拓展基本盘，当然，是避免卷入几大政党斗争的前提下....."
OCF_PWR.700.a:"稳步推进。"

OCF_PWR.800.t:"圣铃兰教保守党"
OCF_PWR.800.d:"民主党的背叛源自第二民主联邦时期，当时工业思潮的流入使得底层人民有了新的道路选择，渐渐地让工业派逐渐做大，为了拉拢工业派民众，民主党便放弃了玛娜为尊的路线与保守党决裂，并在执政期间拆除了部分玛娜教堂，并铺设工厂。因此两党之间有着不可调节的矛盾。\n为了在第三民主联邦之中站住脚跟，与敌人的敌人-自由党的结盟，成为了保守党如今的方阵。"
OCF_PWR.800.a:"圣铃兰保佑！"

