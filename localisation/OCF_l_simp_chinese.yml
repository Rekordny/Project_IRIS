 OCF_zhengzhi_16:"[108.GetCapitalVictoryPointName]理工学院"
 OCF_zhengzhi_16_desc:"[108.GetCapitalVictoryPointName]理工学院曾是第二共和国时期计划新建的学院。可因贪污、经济崩溃等问题直到如今也是个烂尾工程。对此，我们应该对其进行建设来培养更加出色的科研人才。"

