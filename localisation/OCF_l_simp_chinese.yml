 OCF_politics_195:"贪腐危机"
 OCF_politics_195_desc:"最近发生的“红酒事件”对蒸蒸日上的联邦政府造成了深远影响。FBSI的调查显示，几乎全克拉达斯的官员均涉及走私商品、贩卖毒品、非官方武装组织和色情产业等不法活动。媒体的曝光使公众对政府的信任急剧下降，我们必须尽快解决这件事情，不然所做的一切成果都将付诸东流。"
 OCF_red_wine_incident_has_already_occurred_flag:"红酒事件已然发生"
 OCF_politics_196:"战后初审"
 OCF_politics_196_desc:"重建联邦司法体系将会是一段漫长的历程，但凡事都要有个开始，最高法院下达了指令，对奥西娅伪政府战争罪犯人进行第三共和国的第一次审判，为了民主与法治，议会决定，即可生效。"
 OCF_politics_197:"普查官僚"
 OCF_politics_197_desc:"政府官员的贪腐问题在现如今初步走出内战余波的时期备受关注，直接影响到公众信任和行政效率。为此，各党都已同意执政党针对各自党派官员贪腐问题的审查，包括对官员财务状况的审查、举报渠道的开放以及独立不偏袒任何党派的审计机构的监督。这些措施不仅依赖法律制度，还需要营造诚信的文化氛围。通过全面的审查和公众参与，能够更有效地打击贪腐，推动政府透明运作。"
 OCF_politics_198:"霍华德计划"
 OCF_politics_198_desc:"霍华德计划是由西提邦执政官霍华德先生所提出的一系列关于继续工业化的计划，奥西娅固然可恨，但她在联邦上做出的成果与毁灭依然是既定的事实，玛娜无法复生，但工业却可以复兴，对于想要快速恢复社会生产力的联邦政府来说，这正是所需的，我们将采纳霍华德先生的建议，拾取奥西娅的遗产，复兴民主之联邦。"
 OCF_politics_198_tt:"£GFX_OCF_reduced_effectiveness_2 $OCF_parliamentary_parties_7$派系支持率\n当前全国占比：（§Y[?OCF.OCF_national_support_7_proportion|2]%§!）"
 OCF_politics_198_2_tt:"解锁决议：£decision_icon_small §Y$OCF_howard_plan_decisions$§!"
 OCF_politics_199:"福利保障"
 OCF_politics_199_desc:"福利保障制度旨在为民众提供基本生活保障，包括医疗、教育和住房等方面的支持。并通过剩余的资金分配和政策实施，联邦能够改善残疾人，老人以及退伍军人群体的生活条件，促进社会公平与稳定。"
 OCF_politics_200:"鼓励开放"
 OCF_politics_200_desc:"政府通过税收优惠、融资支持和市场信息共享等措施，鼓励私营企业拓展市场。同时，推动国际合作和人才培养，强化知识产权保护，营造公平竞争环境。这些举措旨在促进企业创新和经济增长。"
 OCF_politics_200_tt:"解锁决议：£decision_icon_small §Y$OCF_supporting_enterprises$§!"
 OCF_politics_201:"成立国贸局"
 OCF_politics_201_desc:"国际市场贸易局，简称国贸局（IMTB），位于克拉达斯特别行政市皇后街第七分街，受参政院行政部管辖，创立于大执政官提议下，取代了原本商业部的部分职能。国贸局的使命是将大洋联邦的商品推广至泛大洋地区，从东欧罗巴到彼岸洋，再到阿西娅，建立起跨越东西的商贸枢纽。通过强大的资源和市场策略，国贸局将成为国家贸易的核心支柱，让大洋的产品行销世界，缔造经济繁荣的未来！"
 OCF_politics_202:"逮捕毒蛇"
 OCF_politics_202_desc:"政府经过多年的反腐斗争，成功逮捕了整个官僚贪腐交易链的幕后主使。这位高层官员利用职权与商业利益勾结，通过虚假合同和资金转移等手段侵吞国家资源。经过缜密调查，反腐专案组锁定了主使及其核心团队，最终展开了大规模抓捕行动，彻底瓦解了贪腐链条。此次逮捕不仅是对贪腐行为的有力打击，也重建了公众信任，彰显了政府对清廉政治的坚定决心。"
 OCF_politics_203:"安抚社会"
 OCF_politics_203_desc:"在成功打击贪腐问题后，政府迅速采取措施安抚公众情绪，召开新闻发布会通报反腐成果，强调透明度和问责制。政府承诺加强对公共资源的监督，并推出举报机制，鼓励民众参与监督。此外，设立独立反腐委员会以确保反腐工作不受干扰。  政府呼吁全社会共同参与反腐斗争，重申为人民服务的初心，以恢复和增强公众对政府的信任与支持。"
 OCF_politics_204:"火炬手永不停歇！"
 OCF_politics_204_desc:"在即将到来的大选中，执政党信心满满。领导层表示，过去几年的政策和经济成果将有力支持选民选择。成功打击贪腐和加强社会治理使民众满意度提升。  执政党计划通过广泛宣传，与选民积极沟通，展示在推动社会进步和改善民生方面的成就。领导人重申将全力以赴，确保大选顺利进行，倾听民意，推动更高水平的治理，期待在下一次大选中赢得选民支持。"
