OCF.14.title:"[115.Getname]之役"
OCF.14.desc:"“...嗞....请.....回...嗞...复”\n副官默默地用手拍了拍电报机，向海文尴尬地答复道\n“老毛病，老方法，现在可以了，总司令”\n“第五百一十四期，发报时间06：34”\n“联邦第七总队，第十三总队，第十五总队先后击败驻守于克拉达斯前沿阵地的奥西娅精锐卫队，直指奥西娅伪政府的首都克拉达斯挺进。”\n“但在第三日抵达克拉达斯要塞群时，索契特尔将军的先锋部队发现了一支不同寻常的队伍，其成员大多像是克拉达斯的市民，他们挥舞着奥西娅的旗帜与标语......呃...迎接着我们的部队，这在短时间内迷惑住了我们的士兵们”\n“索契特尔将军很快便下达了向人群射击的命令，她认为即使受到再大的处罚，也不能任凭奥西娅的诡计影响到部队的计划，并认为这些市民并非平民而是伪装的思想警察”\n“韵律将军对此表示抗议，并向指挥部提交了弹劾情愿，但大多数随行军官表示能够理解索契特尔将军的做法”\n“以上，第五百一十四期报告完毕，候鸟将继续进行任务”\n“把电报机关掉。”海文捏了捏眉心，最终向副官说道："
OCF.14.a:"“将这份报告放进档案库内秘不发丧，对于奥西娅，我们需要警惕”"

OCF.15.title:"议案作废？"
OCF.15.desc:"原本喧嚣不已的议会厅，在瞬间沉寂之后，又因一场突如其来的风暴而沸腾。歌莉娅，这位政治舞台上的精明玩家，今日满怀期待，因为那项在野党提出的《议会选举改革法案》即将迎来投票时刻。然而，在她心中，这不过是一场形式上的较量，大派系间早已默契地达成了共识——通过反对来维护既得利益。\n“现在，请对《议会选举改革法案》表示赞成的议员举手。”\n随着议长的宣布，会场内却是一片沉寂，举手者寥寥。歌莉娅心中暗自诧异，她原以为社民党和共产党会借此机会大做文章，至少也要在议席上发出他们的声音。但今日，左侧席位却空空如也，仿佛那些“弱鸡党派”已选择以缺席这种无声的方式表达抗议。她轻笑一声，整理好衣襟，准备迎接这场毫无悬念的“胜利”。\n“好，那么我宣布……”\n“你作废你*****”正当议长即将宣布结果之际，一声震耳欲聋的巨响打破了议会的宁静。议会大门被暴力撞开，一群头戴安全帽、面容被黑色面罩遮掩的暴徒手持棍棒涌入，瞬间将平静的会场变成了混乱的战场。安保人员被无情地推倒在地，无力阻止这场突如其来的侵袭。\n“滚下去！”一名领头的暴徒跃上主席台，一脚将议长踹开，随即掌控了麦克风。他的声音冷静而有力，穿透了现场的嘈杂，“各位议员，请保持冷静。我们并非来制造混乱，而是来阻止一项关乎民主未来的改革被轻易作废。”\n他拿起桌上那份已被打上作废烙印的《议会选举改革法案》副本，毫不留情地将其撕得粉碎，每一个动作都充满了对现状的不满与愤怒。\n“至于我们的身份，”他轻轻敲了敲自己安全帽上醒目的“泉共斗”字样，“我想已经无需多言。现在，我宣布大洋联邦议会无限期休会！同志们，开始清理现场！”\n随着他的一声令下，议会内陷入了前所未有的混乱之中。尽管有人高声抗议“你们没有这样的权力！”但一切努力都显得那么苍白无力。暴徒们戴着安全头盔，如同冷酷的机器一般将议员们一个个强行带离会场，其中也包括遭受了棍棒袭击、狼狈不堪的歌莉娅。"
OCF.15.a:"玫瑰也是要扎人的。"


ocfnews.1.t:"自由党赢得大洋联邦大选"
ocfnews.1.desc:"阔别十多年的大洋联邦大选在克拉达斯中央大道上举行了隆重的开幕典礼，为这苦难岁月之中因迫害而死的烈士们鸣枪敬哀乐数分钟。\n在大选自治城邦与有产者组成的新生政治党派锋芒初露，一经宣传便得到了众多海外支持者与本地富商的支持。\n如今自治联邦党的领导人$OCF_Herman_Douglas$站在演讲台上宣誓，将会带领全新的政府班底让大洋联邦这座孤舟在命运多舛的世界中保持航行。"
ocfnews.1.a:"希望我们可以好好相处。"
ocfnews.1.b:"自治者的胜利！"
ocfnews.1.c:"这将是一个威胁。"

ocfnews.2.t:"大海战"
ocfnews.2.desc:"(脑补)"
ocfnews.2.a:"海面不太平。"

ocfnews.3.t:"泉此方当选大洋联邦总统"
ocfnews.3.desc:"大洋联邦的选举季已经结束，但最令人意想不到的结果却出现了———一名来自社民党的少女泉此方与她的竞选搭档柊镜在选战中成功胜出，成为大洋联邦的首届总统。\n在就职演讲中，泉此方明确提出将会削减工作时长并减缓学习压力。尽管她提出的许多的理想看似都非常伟大，但就目前来看在大洋联邦的政治环境下这些理想也不过是空想。且近来社民党内部宗派主义思想略有增多，其本人的性格也被反对派评为“不靠谱的少女A”泉此方要达到她口中的“最高理想社会”还有很长的一段路要走。"
ocfnews.3.a:"奥西娅确实是把彼岸花人给逼疯了…"
ocfnews.3.b:"泉此方大统领万岁！"
ocfnews.3.c:"小孩子当政，这是什么潮流吗？"

ocfnews.4.t:"海军联合总部成立"
ocfnews.4.desc:"奥西娅败了，本岛之上已无黑红三角旗的标志，取而代之的是代表民主自由的大洋联邦旗帜出现在海岸上。\n奥西娅海军联合总部宣称大洋联邦的民主派起义就是对昔日大选结果的忤逆，是对联邦宪法的践踏，奥西娅作为联邦唯一正统合法的元首，带领国家走出经济危机与处理前代民主派政府遗留下来的烂摊子功不可没，并斥责民主派这就是卸磨杀驴，剽窃奥西娅的改革成果。此番便是为奥西娅元首讨一番公道与统领奥西娅忠诚派将违背宪法的叛军消灭，因此将总部本部定在了欧筏，进行长期对峙。"
ocfnews.4.a:"“内战后的余波”"
OCF_fleet_blockade:"舰队封锁"
FNC_Fleet_support:"海雾舰队支援"

ocfnews.5.t:"自海上而来"
ocfnews.5.desc:"联合海军与联邦对峙正焦灼之际，一支舰队的到来打破了这微妙的平衡。\n密集的火力让双方措手不及，呼啸飞过的炮火覆盖着战场，舰队所射出的火力甚至让太阳都黯然失色。\n联合海军与联邦都尝试反击，但在那层特殊的玛娜力场影响下，无济于事。\n不只是舰炮与力场，最让联合海军官兵们恐惧的是，被舰队击毁的舰船竟神奇地再次出现在舰队中成为了其中之一，让海军感到绝望。\n这支无息的舰队在包围欧筏半个月后，突然响起了广播，一个女人的声音宣布了雾海舰队消灭了联合海军，成为了这片海洋的主人。"
ocfnews.5.a:"“一只活起来的舰队？你在开什么玩笑！”"

ocfnews.6.t:"雾之舰队加入大洋联邦"
ocfnews.6.desc:"在联邦海军部部长千早群像的劝说与引导下，海雾舰队的总旗舰金刚号表示将带领主观意愿上愿意加入联邦的单位听从千早群像的调动，并宣布海雾舰队的废弃与苍蓝舰队的诞生。"
ocfnews.6.a:"很好。"

ocfnews.7.t:"雾之舰队拒绝加入大洋联邦"
ocfnews.7.desc:"虽然大洋联邦开出的条件很诱人，但海雾舰队仍然无动于衷，拒绝了大洋联邦的提议，国际观察员表示这将会成为彼岸洋地区争端的导火索，一旦引爆，东欧罗巴与彼岸群岛，乃至地中海与阿西娅，都将受到牵连，国际贸易航线将会彻底摧毁。"
ocfnews.7.a:"灾难的开端。"

ocfnews.8.t:"大洋联邦将进行改革议会制度"
ocfnews.8.desc:"近日，刚刚走出内战阴霾的大洋联邦，正紧锣密鼓地为即将举行的选举进行一系列前瞻性的筹备工作，旨在通过制度革新，对国家政治生态进行深度调整，特别是对执政党的权力实施更为有效的制衡机制。\n据权威消息透露，此次改革的核心在于一项即将出台的法案，该法案旨在显著减少主要党派在议会中的席位占比，以此促进政治多元化，增强不同声音在政策制定过程中的影响力。然而，这一提案在议会内部引发了不小的波澜，主要党派的议员们普遍表达了对此举的不满与担忧，他们担心自身在议会中的影响力将受到削弱，不愿轻易让出既有的政治舞台。"
ocfnews.8.a:"我持怀疑态度..."
ocfnews.8.b:"希望他们知道自己在干什么。"

ocfnews.9.t:"大洋联邦议会暴动"
ocfnews.9.desc:"关键法案未能通过而陷入前所未有的动荡之中。左派激进势力对此表示了强烈的不满与愤怒，他们直指大洋联邦所标榜的民主制度实为虚有其表，质疑其本质上是一个披着民主外衣的威权体制。\n在此背景下，左翼暴动团体迅速行动，不仅封锁了议会大楼，还进一步占领了首都周边的重要区域，导致整个城市陷入了紧张与不安之中。各党派之间非但未能形成合力应对危机，反而陷入了无休止的相互指责与攻讦之中，政治裂痕进一步加深。"
ocfnews.9.a:"坏了！！！"
ocfnews.9.b:"显然他们不知道自己在做什么。"

ocfnews.10.t:"圣铃兰教保守党赢得大洋联邦大选"
ocfnews.10.desc:"保守党昔日为小党，今因铃兰教与旧贵族联合而壮大。内战时王室与贵族支持起义军，但奥西娅党执政期参与的返乡远征引发争议，致艾妮丝之父隐退。其女艾妮丝菲亚接任新领袖，凭智慧及掌握国家发展机密获党内支持。贵族与部分教会教士寄望她能促工业派与玛娜派和谐共存。然而，艾妮丝菲亚的志向更远，欲引领全球魔法革命，此乃她出任领袖的唯一动因。"
#ocfnews.10.desc:"在过去共和国选举时期保守党一直都是小政党，如今随着铃兰教与旧贵族合流，保守党人数也大大增加。虽然内战中王室领袖和贵族们支持了海文起义军，但却因在奥西娅党执政中加入了对诗旎公国的返乡远征而饱受争议，艾妮丝的父亲迫于舆论压力选择隐居不在从政，取而代之的是他的女儿艾妮丝菲亚作为新保守党领袖，因其聪慧的头脑及其掌握着对国家发展至关重要的机密在党内获得大量支持，贵族和部分教会教士们相信艾妮丝菲亚能带领新保守党创造一个工业派和玛娜派都能和谐共存的国家，而艾妮丝菲亚的理想远不止于此，她想为全世界带来一场魔法革命，这也是她愿意当保守党领袖的唯一原因。"
ocfnews.10.a:"你这个保守党......他真的保守吗？"

ocfnews.11.t:"技官派赢得大洋联邦选举"
ocfnews.11.desc:"大洋联邦的选举尘埃落定，社民党技官派获胜，其领袖樱庭光女士被赋予了重任，将就任大洋联邦新一届大执政官之位。在就职仪式上，樱庭光大执政官发表了振奋人心的演讲，她强调科技是推动人民迈向更美好生活的基石，并承诺在她的任期内，将全力推动公立教育体系的蓬勃发展，加速全国农村的工业化进程，同时致力于缩短每周工作时长，以提升民众的生活质量。\n然而，这一系列雄心勃勃的改革蓝图背后，也有坊间传言悄然兴起，有知情人士以轻松幽默的口吻透露：“或许，这也反映了她对高效工作与优质生活平衡的独特见解呢？” （是说她懒）"
ocfnews.11.a:"技术专家们才是唯一懂得如何做事的人。"

ocfnews.12.t:"大洋临时政府拒绝承认大选结果"
ocfnews.12.desc:"近日，大洋联邦刚刚落幕的选举结果遭遇了来自临时政府的强烈反对。该临时政府明确表示，在当前阶段，联邦并不适宜举行大执政官的选举活动。\n临时政府主张，应由军政府继续履行执政职责，以确保国家的稳定与秩序。他们进一步强调，将在适当的时机，将权力平稳过渡回议会手中。\n此举无疑为大洋联邦的政治局势增添了新的变数，引发了社会各界的广泛关注与热议。"
ocfnews.12.a:"人民的声音应该被听到和尊重。"

ocfnews.13.t:"[OCF.Getname]赢得内战"
ocfnews.13.desc:"如今克拉达斯上的奥西娅胜利党旗已经被替换成了传统的联邦七星旗，在整齐划一的联邦军队阅兵仪式上，临时执政官海文·薇洛琳·凯·德拉蒙德，将统领临时执政委员会重建国家以及筹备下一次选举。\n不过鉴于海文执政官年事已高，并且经历了太多高压作战环境，许多联邦公民都对临时执政官的身体状态表示担忧，而玛娜派国家代表们也对大洋联邦内存在的工业派政党赢得选举的可能性存在顾虑，因此人们对这大洋上的国家的未来依旧谜团重重。"
ocfnews.13.a:"总比一个极权主义疯子要好。"

ocfnews.14.t:"结尾"
ocfnews.14.desc:"大洋联邦自治党政府宣布，就在三天前，FBSI成功逮捕了一批涉嫌严重贪腐的政府官员及众多企业家，此次行动是该党政府为打击腐败、维护国家安全与社会秩序所采取的一项重大举措。\n根据政府声明，逮捕的官员包括多名邦行政官和部门负责人，他们被指控利用职务之便进行非法交易、挪用公款及与反动势力合作破坏国家的稳定和发展。经过长期的调查和周密部署，相关部门已掌握了足够证据，成功实施了逮捕行动。\n目前，案件仍在进一步处理中，政府承诺将公开透明地处理每一起腐败案件，确保每一位涉案人员都依法受到公正审判。"
ocfnews.14.a:"“天哪！”"

ocfnews.15.t:"凯迈斯集团被彻查"
ocfnews.15.desc:"因涉嫌贿赂、非法交易及洗钱等罪名，大洋联邦政府近日查封了凯迈斯集团。在突击凯迈斯大楼的行动之中，多名核心成员被捕，创始人老凯迈斯试图逃亡但最终被FBSI的优秀成员们所逮捕。  政府指控凯迈斯集团长期操控市场、行贿获利，并涉非法武器交易，其崩塌标志着自治党政府对商业腐败的重大打击。"
ocfnews.15.a:"好样的。"

ocfnews.16.t: "海文去世"
ocfnews.16.desc: "他与升腾的海浪一同崛起，随坠入深渊的海浪一同隐去。\n盘旋于彼岸洋上空的海隼啊，你曾与强盗激战至死，又与正义者携手同行，践行心中所愿。为匡扶自由者的故乡，你戮力以赴，义无反顾。你的一生劳苦功高，肩负使命，将远大的理想化为真实的光辉。\n\n辗转此岸与彼岸三十余载，无惧无畏，你终将梦想化为现实。如今，这位无畏的英雄终于闭上双眼，长眠于他深爱的故土。"
ocfnews.16.a: "公义的巨人就此长眠……"

ocfnews.17.t: "大洋联邦政府陷入危机"
ocfnews.17.desc: "据最新消息，克拉达斯东部地区的国家议会已被当地军队全面控制，其国家议会的失守标志着联邦政府在该地区的权威已荡然无存。军队控制议会后，政府官员纷纷逃离，面对如此严峻的局势，大洋联邦政府的反应却显得异常迟缓。截至目前，政府仍未发布任何官方声明或采取有效措施来应对这场危机。\n值得注意的是，大洋联邦政府的海雾舰队在此次暴动中宣布将保持中立，不会介入任何一方的行动。\n目前，大洋联邦政府仍处于完全的静默状态，对于外界的关切和质疑均未给予任何回应。"
ocfnews.17.a: "“这就难道是多党制的弊端吗？”"

