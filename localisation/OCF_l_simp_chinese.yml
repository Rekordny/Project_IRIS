 OCF_Heaven:0 "海文"
 OCF_Heaven_desc:0 "§Y全名：§!海文·薇洛琳·凯·德拉蒙德\n§Y身份：§!奥西娅联邦陆军将军，大洋联邦临时执政官\n§Y家族§!：塔罗尔·薇宁·凯·德拉蒙德（父），薇洛琳·法恩（母）\n§Y民族§!：特兰西瓦尼亚\n§Y传记：§!他出生于克拉达斯邦托扎津郡的一个底层家庭，依靠着他父亲的餐厅工作收益，海文接受了从小学到公立高等学院的所有义务教育，并在爱国主义与父亲母亲的全心全意支持下，最终考入克拉达斯海军军官学院，并以全校第三的成绩顺利毕业，加入到了大洋联邦国防海军之中担任第九舰队的驱逐舰分队指挥官，时龄27岁。\n海文的一生就是大洋联邦的近代史，从第一次世界大战到如今奥西娅工业派掌权，他目睹过或好或坏，或是不尽人意，难以启齿的一切。\n第一次世界大战，大洋联邦相应爱丽诺的号召加入到了第一次世界大战之中，并与南洋而来的自由合众国干涉军开展了海上战役。\n海文作为海军军官自然参加到了博林科尼亚岛防守战，但最后的结局并不美好。大洋联邦的海军在训练有素的自由合众国干涉军的包围下分割蚕食，危急关头，目睹了旗舰沉没，主力尽失的海文以最后的高级军官的名义指挥着剩下的海军战舰突围出了干涉军的包围网逃到了外海之中不知去向，而大洋联邦则在合众国干涉军的贸易封锁下，最终被迫退出战争。\n逃出外海的海文没能再回到本岛，而没有联邦海军指挥部的联系下，海文在统筹全体舰长的意愿后前往了爱丽诺，以爱丽诺海军的名义继续着第一次世界大战之中大洋联邦的战争贡献。\n海文的指挥能力在这时得到了最大潜力的发挥，虽然玛娜派的舰船远不如工业派的舰船强横，但依靠着海文所提出的集中生效护盾理论以及战术规划，海文往往能够以一敌多，为爱丽诺海军搬回战场上的优势，其中最著名的莫过于科斯特战役与狭海战役。\n在战争胜利后，依靠着军中的声望，他遏制住了军中的极端思想避免干涉到选举，以让民主继续直至出现真正符合大众的代表治理国家，但这样的结果却引来了他所未能意想到的人-奥西娅。\n\n只待时机有变，海文便会脱下伪装，化作鹰隼啄瞎独裁者的眼睛。"
