 OCF_politics_78:"遏制极端主义"
 OCF_politics_78_desc:"“奥西娅之心，人皆有之。”把这句话送给比我们坐得还左边的家伙简直再好不过了，虽然我们都一样打出社会主义的旗号，但这些野心家在背地里还有一个把整个议会全部都劈里啪啦一顿扫射的邪恶计划，为了防止这一最大最恶劣的绝望事件的进行，我们必须对他们留个心眼，不然到时候在绞刑架前可就没办法骂他们泯灭民主了。"
 OCF_politics_79:"泉此方任期"
