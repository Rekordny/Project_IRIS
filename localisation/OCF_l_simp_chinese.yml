OCF_topic.7029.t:"最后手段·其二"
OCF_topic.7029.d:"“......我相信了，你们确实有些实力，看来我找对人了...哈”\n“当然，先生，那份文件权当是见面礼送给您了，接下来，该谈谈合作的事情了”\n“好，好好！我来为你们讲述一下....”\n克洛宁的反应维也纳全看在眼里，褪去最初的戒心，取而代之的便是焦躁与贪婪\n“先是这个黑，她是赫尔曼的耳目，应当率先拔除，但她的身手很好，务必让你们的人小心.....”\n在得到佣兵团被消灭后的信息，克洛宁便将目光看向了总是隐去身形的护卫，虽然平时看着懒散没有戒心，但赫尔曼的情报网能够遍布北本岛少不了这人的助力...\n“.......赫尔曼这个老混蛋必然会在这里停留一阵子，买一束这家花店的花，然后从左拐直向威斯诺街......”\n克洛宁的发言紧绷而滔滔不绝，维也纳静静地看着克洛宁略显癫狂的边辱骂边指点着埋伏路线。\n尽管克洛宁许多地方的布置非常的让人感到业余，但这种纸上谈兵的不按事实的傀儡才是老大姐所需要的最佳人选.....\n待克洛宁将他的计划全盘说明了一番后，维也纳便与克洛宁达成了白纸黑字的协议，最终让两方的命运安排在了一起......"
OCF_topic.7029.a:"“合作愉快？合作愉快！"

OCF_topic.7030.t:"血染弩弦"
OCF_topic.7030.d:"本次的行动可谓是黑成立特别行动队后的最大损失，不仅没有完成将佣兵悉数消灭的目标，也未能够保住手下的性命，黑的内心还是有些自责。\n他们正在往克拉达斯的方向行驶着，由于山路曲折环绕，这将是一段非常漫长的等待时间。\n黑的特别行动队满编制为一百四十六人，若去除掉后勤人员则是九十六为战斗人员，分配二十四人为一组，每组由一名组长，一名副组接受黑的指令调动全组，每人配备特质的单兵武器以适应变幻多端的战斗环境。\n而组员的选择也大多数为联合政府时期受伤回到后方医治后，想要重新回到战场的老兵，因此战斗经验与协调能力均为一流，让黑能够相信他们处理得好一些棘手的事情.....但这次却是出乎意料。\n总计损失五名第四小组的组员，那是专门用于组织重火力的小组，似乎是因为藏匿在森林之中的暗哨发现了他们，导致被突然袭击，瞬间挂彩.....并非侦查组没有细心侦查，而是这只佣兵队伍之中携带着一种玛娜装置，能够与地形完美融合起来无法被轻易发现，致使精神紧绷的各小组皆没有发现这些已然穿梭到后面的暗哨，最终酿成了惨剧。\n看着手中的玛娜装置，黑很不是滋味，她撇了撇嘴，将其丢到了卡车后座上，静静地闭上了眼睛，感受着颠簸.....\n——！\n这种感觉....不对？！\n黑猛地睁开眼睛，抢过组员的方向盘竭力摆动着车身。果不其然，黑的直觉没错，周围的林中出现了许多充满敌意的眼睛，将手中的钩枪瞄准向了车队\n唆！唆唆！\n“敌袭！注意左侧！”\n除了黑的那辆运输车外，其余的四辆运输车都在瞬息间便被钩枪穿透了铁板固定住无法动弹，陷入到了来袭者的包围圈之中。\n“混账东西！卡尔！打起精神！方向盘交给你，我来阻击他们！”\n“是！”"
OCF_topic.7030.a:"黑失踪于密林之中"

OCF_topic.7031.t:"熟悉的街道·其一"
OCF_topic.7031.d:"“黑消失了？我知道了.....”\n自治党总部-大厅\n赫尔曼的内心有些莫名的慌乱，但表面仍然是一副稳重而令人感到尊敬的假面，与过往的自治党人员一一问好着向门外走去。\n“执政官先生，已经备好车了，随时都可以出发”\n“好。那我走了，海姆，一有黑的消息就通知我，我先失陪了”\n“好的，请多加小心”\n“父亲”\n听闻熟悉的声音，赫尔曼回过头来，便看到了自己的女儿，锡兰\n“锡兰？！你居然找到这里来了，我不记得我有告诉过你这个地址...”\n“是海姆叔叔告诉我的，拗不过我老是在他身边嘟囔着见老爸，实在受不了才告诉了我老爸在这里，去克拉达斯医院的同时也正好跟您聊聊天解解闷，嘿嘿”\n“唉...你这丫头...哈哈，行，老夫那就送你一程，下次可别再这样毫无音讯的突然出现了”\n“执政官先生，锡兰小姐，请跟我来”"
OCF_topic.7031.a:"......"

OCF_topic.7032.t:"熟悉的街道·其二"
OCF_topic.7032.d:"“感觉好安静啊...”\n赫尔曼环顾四周，他的身边只有一两名保安跟随着，缓步走向不远处的专车\n“街道上没有以往左派或者右派闹事者的身影，就连行人也少许多......跟有着政府中枢的中央总街天壤之别.....真希望这样的安宁能够持续的更久些....”\n“当然，我们会将这个愿望带到现实里的，将和平与稳定重新带回到彼岸洋上的任何一处小岛上，让所有人都能够过上好日子”\n赫尔曼看着如此立誓地锡兰，眼神中多了许柔色，将厚实的手掌搭在锡兰的肩膀上\n“当然，我们终将实现那个愿望”\n“嗯！我也会加油努力的，帮上大家！”\n“好啊......”\n锡兰如此，自己又何必感到焦躁不安？自治城邦党的各位费心费力累积下来的积蓄，并非全部白费。今后也是，只要我们不停下脚步，道路就会不断延伸.....\n吱唰.......!\n嗯？\n赫尔曼看向发出响动，停在不远处的黑色高级轿车，心中的不安再度响起\n嘡...嘡！嘡——！\n“老爹——！”\n......."
OCF_topic.7032.a:"赫尔曼遭遇暗杀！"

OCF_topic.7033.t:" "
OCF_topic.7033.d:"“对于激进派进行的有预谋的，针对政府高官乃至执政官本身进行刺杀的行为表示严厉谴责，为避免事态过大，临时紧急议会将强制执行第六十七项法案，颁布戒严令，至此”\n对于赫尔曼的刺杀，社会各界都发生了不同程度的地震，左派与右派争论不断，民间也暗流涌动，但他们都未能察觉到，紧急议会内那小小不知名的一员的心中，野心与欲望正不断的扩大着。\n执政官府邸-议会厅\n“多数选票通过！克洛宁先生，希望您能够在这紧急时段维持好社会秩序”\n“放心，议长先生，我会找出谋害赫尔曼先生的真凶，为大众找回公道的！”\n克洛宁，信誓旦旦的说着，让人察觉不出一丝疑点"
OCF_topic.7033.a:"“无比正确的！我当然会为大众找到最‘正确’的公道”"
