 OCF_politics_187:"注重工业化部队培养"
 OCF_politics_187_desc:"我们魔法工业化的进度逐渐追上工业派的发展，通过魔能机所带来的高效率生产，我们的枪炮，飞机船只逐渐变多，武装那些没有魔法天赋的公民，他们有为共和国奋战的权利和义务。"
