 OCF_lujun_1:"维持控制区秩序"
 OCF_lujun_1_desc:"随着联邦政府军逐渐离开动荡地区，我们的组织开始接管这些无政府地带，为了防止与联邦军队交战时出现不必要的后方动乱，我们必须要稳住当地居民与基本的社会运转，建立有效的根据地。"

 OCF_lujun_2:"召集起义部队"
 OCF_lujun_2_desc:"内战已然爆发，联邦政府再也无法压制地方势力崛起的势头，现如今警察与驻防部队脱离了动荡地区，撤向联邦政府仍然控制的省份，为了防止联邦政府的反扑，必须要将忠于我们的准军事武装与联邦军队内的意向者召集过来为接下来的革命做出准备。"

 OCF_lujun_3:"集结流亡将领"
 OCF_lujun_3_desc:"在胜利党掌握政府后，伴随异党被排挤出中枢的还有各色各样的将领，为了将军队牢牢握在手中，胜利党竭尽所能的将立场不一的其他派系将军驱离或是抹杀，而大多数将领为了保命大多都逃往了海外，除了海文等部分将领.....\n如今内战爆发，是时候召集这些专业人士来指挥我们的队伍了，为了革命！"

 OCF_lujun_4:"建立临时军指挥链"
 OCF_lujun_4_desc:"光是依靠士气与武器是没办法将一支军队的全部潜力发挥出来，一个优秀的指挥体系将成为军队的脊梁，调动全力与敌人对抗。只不过如今特殊情况的影响下，我们只能建立一个临时而简陋的指挥链，将我们的队伍统筹起来，才能够对抗即将来临的恶敌。"

 OCF_lujun_5:"协同作战优化"
 OCF_lujun_5_desc:"不同单位或团队可能拥有不同的专长和能力，通过协同作战，可以充分发挥各自的优势，实现能力互补，提高整体作战效能。"

 OCF_lujun_6:"大规模作战"
 OCF_lujun_6_desc:"大规模作战可以在战场上提高我们的协同性和动员能力。"

 OCF_lujun_7:"大规模火力支援"
 OCF_lujun_7_desc:"通过集中大量的火力，可以快速削弱敌方的战斗力，有效压制敌方的行动能力，为友军的进攻或防守创造有利条件。"

 OCF_lujun_8:"军队摩托化"
 OCF_lujun_8_desc:"摩托化部队通常配备有装甲车辆，这些车辆不仅提供了移动能力，还增加了火力和防护能力。这意味着部队在移动中也能有效打击敌人，同时减少自身伤亡。"

 OCF_lujun_9:"一流火炮"
 OCF_lujun_9_desc:"研究强力的火炮能有效的帮助我们歼灭敌方有生力量。"

 OCF_lujun_10:"玛纳协同部队"
 OCF_lujun_10_desc:"虽然自那场大战之后，全国开始转向工业，但是适当的玛娜协同部队，可以帮助我们更好的在战场上取得主动性。也能在政府中获得保守派的支持。"

 OCF_lujun_11:"采纳大战的战术理念"
 OCF_lujun_11_desc:"在那祸及全大陆的世界大战结束后，没有了试验空间的军事战术革新陷入了停滞，许多新兴理念还未得到充分的经验证实其可靠性而难以在军队之中推行。因此有人提议向后看，将大战的战术理念适用到如今的军队环境之中，比起充满未知的新理念，在大战时我们亲眼目睹的优秀战术能够更好的被底层组织所理解并执行。"

 OCF_lujun_12:"集中化火力突破"
 OCF_lujun_12_desc:"堑壕经常存在在战斗的前线，分散的火力完全不足以进行有效的进攻。因此火力集中在某一个脆弱的点上进行突破后，再进行分批包夹才是最划算稳妥的做法。"

 OCF_lujun_13:"玛娜阻击矩阵"
 OCF_lujun_13_desc:"依托于战壕前线，玛娜适应者们所构建的由玛娜组成的护盾方阵，虽然因客观条件我们无法将这种战术应用到所有的部队之上，但在正面战场上这样的护盾将能够显著减少我方人员的直接损失，并让士兵拥有充足的视野进行有效反击。"

 OCF_lujun_14:"组建狙击小组"
 OCF_lujun_14_desc:"古往今来，诸国之间的战争之中，一场战役的胜败往往可以通过小股精锐部队斩首敌方指挥官的形式快速结束，而如今步枪与魔导武器的诞生导致了这种战术在远距离有了更加安全与致命的保障。\n在第一次工业-玛娜战争之中乌斯拉尔与爱丽诺为首的玛娜集团在爱-乌边境之上打响过无数耗费大量时间的堑壕战，而这些战役大多会被敌我双方不同的瘫痪敌方中枢等方法赢得胜利。狙击手便是最为适合此类作战的兵种。\n虽然，现在已然不是第一次世界大战那般遍地堑壕，但狙击手的头部打击作用我们仍然能够适用于现在的战场。将最为优秀的武器交给经验优秀的枪手，组建一支精英狙击手小组成了各军团所必要的特别兵种之一。"

 OCF_lujun_15:"重审世界大战"
 OCF_lujun_15_desc:"世界大战的损失是惨痛的，2/3的陆军损失在蒙德前线。回望过去的惨痛教训，不如反思为什么失败，总结战术才算是真正的吃到教训。"

 OCF_lujun_16:"陆军改革计划"
 OCF_lujun_16_desc:"全球的军事环境已经变了，可靠的工业才能使得我们的军队更加强大。大战的损失已经说明了一切，现在我们必须对军队做出一些改变，这将会大大提高我们的国防力量。"

 OCF_lujun_17:"开设军官学院"
 OCF_lujun_17_desc:"老旧的那一套军事理念已经不能让我们实现快速军事改革了。或许应该从爱丽诺、乌斯拉尔等具有先进坦克战术方面的国家引进人才，成立一个全新的军事学院。"

 OCF_lujun_18:"研究残余坦克图纸"
 OCF_lujun_18_desc:"在几年前奥西娅对诗旎公国的作战当中，曾投入使用过坦克师团，这恰恰证明在大洋联邦的某一个资料库中存放着当时的研究资料。只要将他找出来，将对坦克研究将会起到很大的帮助。"

 OCF_lujun_19:"联系军火商"
 OCF_lujun_19_desc:"有了坦克设计图纸之后，就该考虑一下谁来制造了。或许我们可以托付给克拉达斯工业基地，他们更加适合设计出精良耐用的坦克，但是可能会导致我们投入更多的资金。但似乎最近议会里面的左派人士对此挺感兴趣，或许该去问问他们有什么想法。"
 OCF_lujun_19_tt:"§Y完成该决议获得§!：\n"

 OCF_lujun_20:"优质生产"
 OCF_lujun_20_desc:"最终坦克制作托付给了克拉达斯工业基地。\n很显然，制造坦克是为了应对更加强大的军事威胁，而不是为了徒有虚名。在坦克产方面，能击败敌军的就是好坦克。"

 OCF_lujun_21:"快速装配"
 OCF_lujun_21_desc:"万万没想到，在奥西娅时期的共产党、先锋党以及真理流亡人士在韦德斯法研究了一套自己的军事制造理念。听议会中的左派人士所说：他们可以用最少的物资，造出来可以供军队使用的坦克。但是似乎在稳定性方面会有所欠缺。不过为了快速转型，这项方案是当之无愧的优选。"

 OCF_lujun_22:"后勤补给供应"
 OCF_lujun_22_desc:"后勤补给在以往的战争中起到至关重要的作用，它不仅确保了军队的基本生存需求，还是决定战争胜负的关键因素之一。"

 OCF_lujun_23:"临时作战"
 OCF_lujun_23_desc:"在前线的战争中要看准时机，而不是恋战，因此某些时候打一枪就跑是很必要的。"

 OCF_lujun_24:"影子军"
 OCF_lujun_24_desc:"夜晚可以很有效的帮助我们进行快速移动和撤退，我们必须利用好这一点。"

 OCF_lujun_25:"工业联系"
 OCF_lujun_25_desc:"工业和战争之间存在着密切的关联。工业化生产的能力直接影响了现代军事行动的组织和执行。"

 OCF_lujun_26:"[115.GetCapitalVictoryPointName]汽车工业"
 OCF_lujun_26_desc:"[115.GetCapitalVictoryPointName]汽车工业带来了不菲的利润，可以好好的利用这笔资金。"

 OCF_lujun_27:"通讯部"
 OCF_lujun_27_desc:"通讯技术使得军事指挥官能够远程控制前线部队，及时调整兵力部署、武器运用、兵力支援以及战术策略，以应对敌方的军事行动。"

 OCF_lujun_28:"大洋上的联邦"
 OCF_lujun_28_desc:"最终，我们的军队改革结束了，也许，现在的我们可以到外面去大展拳脚了。"
 OCF_Completed_a_militarization_plan:"已经完成了一条陆军军事化路线"
 OCF_Reconstruction_obstructed:"内战后的重建受阻"

 OCF_zhengzhi_1:"内战胜利者"
 OCF_zhengzhi_1_desc:"对，没错，是的，我们赢了，我们战胜了奥西娅，我们重新让大洋联邦重新出现在世界舞台，最痛苦的时代已然不如存在了！"
 OCF_zhengzhi_1_tt:"该国策将会通过事件自动解锁"
 OCF_zhengzhi_1_tt_2:"§Y$OCF_Iwasaki_Minami$§!获得特质：\n    §Y$OCF_death_king$§!\n      - $operation_risk$：§G-25%§!\n      - $MODIFIER_OWN_OPERATIVE_DETECTION_CHANCE_FACTOR$：§G-75%§!\n      - $MODIFIER_OWN_OPERATIVE_FORCED_INTO_HIDING_TIME_FACTOR$：§R+25%§!\n      - $MODIFIER_OWN_OPERATIVE_CAPTURE_CHANCE_FACTOR$：§G-75%§!\n      - $MODIFIER_OPERATIVE_DEATH_ON_CAPTURE_CHANCE$：§R-90%§!\n§Y这将是一个绝无仅有的特质。§!\n\n"
 OCF_zhengzhi_1_add_named_threat:"彼岸花群岛内战结束"

 OCF_zhengzhi_2:"战后重建"
 OCF_zhengzhi_2_desc:"内战爆发前，这个国家就已经处在崩溃的边缘，内战导致的损害更是雪上加霜。战后重建的议程显得十分重要，或许可以通过一系列措施来好好整顿一下国家的基建以及产业发展。"

 OCF_zhengzhi_3:"工业重组"
 OCF_zhengzhi_3_desc:"工业是一个国家的命脉，更别说工业化之后的大洋联邦，为此，战后重建指导小组正在召集工人进行工业重组。"

 OCF_zhengzhi_4:"农业重组"
 OCF_zhengzhi_4_desc:"运输和储存食品在战后的大环境下显得尤为重要，战后重建指导小组正在解决遇到的问题，并拨款解决。"

 OCF_zhengzhi_5:"完成本岛现代化"
 OCF_zhengzhi_5_desc:"快速的现代化发展可以让重建速度大大提高，为此战后指导小组召集了一群工业专家来进行技术方面的突破，当然，一些资金方面的代价还是要有的。"
 OCF_zhengzhi_5_tt:"解锁决议：£decision_icon_small §Y$OCF_Equipment_maintenance$§!\n解锁决议：£decision_icon_small §Y$OCF_Spare_parts_supply$§! \n解锁决议：£decision_icon_small §Y$OCF_technical_support$§!"
 

 OCF_zhengzhi_6:"[767.GetCapitalVictoryPointName]化工厂"
 OCF_zhengzhi_6_desc:"[767.GetCapitalVictoryPointName]拥有丰富的橡胶资源，如果将它加以利用起来，形成一条全新生产线将会是一笔不小的财富。"

 OCF_zhengzhi_7:"扩建[88.GetCapitalVictoryPointName]钢铁厂"
 OCF_zhengzhi_7_desc:"自第二王国时期，[88.GetCapitalVictoryPointName]就一直是彼岸群岛最大的钢铁生产中心，也这是使得大洋联邦能成为东欧罗巴海上霸主的原因之一。虽然自第二共和国和奥西娅时期都有所扩建，但明显，现在的钢铁产能已经远远落后于现在的大环境。我们将会扩大这一生产中心，并继续推进其现代化。"
 OCF_zhengzhi_7_tt:"解锁决议：£decision_icon_small §Y$OCF_zhengzhi_7_d$§!"

 OCF_zhengzhi_8:"修复损毁工业"
 OCF_zhengzhi_8_desc:"在第二共和国和奥西娅时期[115.GetCapitalVictoryPointName]一直是全国最大的工业基地，但经过[115.GetCapitalVictoryPointName]战役之后，奥西娅守军的顽强抵抗使得这片地区损失惨重。中央政府应当尽力对其进行修复，使得工业基地能够照常运转。"
 OCF_zhengzhi_8_tt:"解锁决议：£decision_icon_small §Y$OCF_zhengzhi_8_d$§!"

 OCF_zhengzhi_9:"东彼岸群岛现代化"
 OCF_zhengzhi_9_desc:"东彼岸群岛至今仍在使用落后于本岛的交流电电气化系统，其供电问题仅能维持住韦德斯法的长期供电需求。中央政府将会拨款来推动东彼岸群岛的电气现代化。"
 OCF_zhengzhi_9_tt:"解锁决议：£decision_icon_small §Y$OCF_modernization_1$§!\n解锁决议：£decision_icon_small §Y$OCF_modernization_2$§! \n解锁决议：£decision_icon_small §Y$OCF_modernization_3$§! \n解锁决议：£decision_icon_small §Y$OCF_modernization_4$§! \n解锁决议：£decision_icon_small §Y$OCF_modernization_5$§!"

 OCF_zhengzhi_10:"石油开采"
 OCF_zhengzhi_10_desc:"众所周知，彼岸花群岛最大的产油基地在韦德斯法等东部地区。但因落后的转运技术和炼油工艺，使得我们无法开发出这片油田的全部资源。不过，现在的中央政府将会支持我们，来加以提高对该地区的炼油技术。"

