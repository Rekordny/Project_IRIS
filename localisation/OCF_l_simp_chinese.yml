 OCF_lujun_13:"玛娜阻击矩阵"
 OCF_lujun_13_desc:"依托于战壕前线，玛娜适应者们所构建的由玛娜组成的护盾方阵，虽然因客观条件我们无法将这种战术应用到所有的部队之上，但在正面战场上这样的护盾将能够显著减少我方人员的直接损失，并让士兵拥有充足的视野进行有效反击。"

 OCF_lujun_14:"组建狙击小组"
 OCF_lujun_14_desc:"古往今来，诸国之间的战争之中，一场战役的胜败往往可以通过小股精锐部队斩首敌方指挥官的形式快速结束，而如今步枪与魔导武器的诞生导致了这种战术在远距离有了更加安全与致命的保障。\n在第一次工业-玛娜战争之中乌斯拉尔与爱丽诺为首的玛娜集团在爱-乌边境之上打响过无数耗费大量时间的堑壕战，而这些战役大多会被敌我双方不同的瘫痪敌方中枢等方法赢得胜利。狙击手便是最为适合此类作战的兵种。\n虽然，现在已然不是第一次世界大战那般遍地堑壕，但狙击手的头部打击作用我们仍然能够适用于现在的战场。将最为优秀的武器交给经验优秀的枪手，组建一支精英狙击手小组成了各军团所必要的特别兵种之一。"

