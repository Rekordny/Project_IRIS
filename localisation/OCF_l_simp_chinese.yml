OCF_storiette.10001.title:"尘埃落定了吗？·其一"
OCF_storiette.10001.desc:"“亲爱的！你快点，要不然我们马上就要迟到了！”\n“马上好！塔莎琳，就把这个搬上车...嘿咻！好了，上车！”\n凯德将纸箱子一个个放入轿车后备箱内，查看了番状态后便满意的叫上塔莎琳进入了轿车。\n他们的目的地是位于中央总街南方皇后街区重建的海伍德影院，在新生政府有效的重建工作下，原本被战火覆盖的克拉达斯已经被修缮好了七七八八，基本的交通已经实现，让人们得以从那段艰苦岁月之中重新回忆起文明世界的秩序。\n凯德的车一路非常顺利的穿梭在大道上，时不时也能看见其他车辆穿梭在各处，并在军警的指挥下遵守着交通规则。\n“凯德！你快看！是威弗曼!”\n身着军装的威弗曼全身都被棕色所遮住，只有带着头盔的脸上才能看见那皱皱巴巴的皮肤，一脸肃穆。\n凯德与威弗曼是兄弟，前弟后兄，关系一直以来都很不错，只是自哥哥加入军队后联系自然而然的变少了许多。\n塔莎琳与哥哥弟弟都相识，他们从小玩到大，一眼便看到了威弗曼，并招呼凯德开车向着威弗曼的方向开去。\n“威弗曼！”\n“嗯？这....”\n威弗曼看到了他的弟弟与塔莎琳，但仍然犹豫地看向他的队长\n“战争结束了吗？士兵？奥西娅的残部收拾干净了吗？士兵？”\n“没有，长官！我不应该放松警惕！”\n“我问你，我们巡逻的目的是什么？”\n“报告长官，是让人们放心出行，相信联邦政府！”\n“那你告诉我，如果你不能够让你的家人放心，如何才能够让你身后的那些人们放心！？你应该如何解决？！”\n威弗曼眼前一亮，立刻回答道“长官！我现在就想请求长官能同意我的暂时离队，我会让我的家人们安心！将前方保障放心的交托给我们！让人们能够远离奥西娅爪牙的侵害，重新振作起来！”\n“好！很有精神！我准许你的暂时离队，但要在三十分钟后归队！知道了吗？士兵！”"
OCF_storiette.10001.a:"“是的！长官！”"
OCF_storiette.10002.title:"尘埃落定了吗？·其二"
OCF_storiette.10002.desc:"凯德望向逐渐向自己走来的威弗曼心里满是欢喜，阔别几年的兄弟重新相逢，让凯德与威弗曼两人之间的谈话畅所欲言，从战争初期，到流亡逃窜，再到反攻克拉达斯和与塔莎琳重新相遇，两兄弟之间又哭又笑，紧握住的双手也是迟迟不肯松手。\n“威弗曼哥哥！这是塔莎琳！对！没错！是安东家的塔莎琳！”\n凯德与塔莎琳也握着双手，但跟威弗曼与凯德的不同，前者更加柔绵\n看着自己的弟弟与塔莎琳的关系，威弗曼很高兴，两人世界经不起第三方的介入，威弗曼明白这个道理，得知了两人要前往海伍德影院时，便跟凯德说了些家常后，便挥手告别，留下来供两人观看电影所需的门票费用。\n“哥哥一直是这样的性格，想要帮助他人却没办法张开口说出来”凯德苦笑着，默默注视着威弗曼的离开。”"
OCF_storiette.10002.a:"他的背影与儿时的摸样重合，尽管模样有所变化，但安全感依旧。"

OCF_storiette.20001.title: "交接"
OCF_storiette.20001.desc: " 敬礼，交接，递上文件，确认，再次敬礼。\n  在卡尔拉的军事基地上，联邦军队与东岛赤卫队展开了第一次交接。在接应车队到来之前，港口迎接的赤卫队和到来的联邦驻军得以有一段宝贵的空闲时间。两批人马在过了繁琐的交接程序后便被简单安排进港口周边的仓库休息。\n  “要我说，那群老爷除了考虑自己的钱包和肚子还能考虑什么？这破国家什么样他们一点不知道，天天吵架不就是为了让自己的金库多两块金子？呸，谁管你老百姓的命啊。”\n  一名东岛军士官长坐在弹药箱上，不耐烦的扣着板条上的铁钉。\n  “.....前政府倒台总会乱几年的，多挺挺吧。”\n  “说的轻快，你还是那边的人，至少能拿到军饷。第一次调来东边是吧？”\n  联邦军士兵点了点头：“我们营都是第一次过来，以前作为韵律将军的下属部队行动，在布琼布拉驻扎。”\n  “嘿？我听说你们正规军待遇好不少啊？能透露透露不？”\n  “....每月两百央法币。”\n  “呵，真不少啊，那边的部队就是不一样啊。”\n  东岛士官长向后一仰，靠在干草垛上，轻笑两声：“乡下的孩子瘦的跟皮包骨似得，地方援助的通知书送来一个多月也不见一粒粮食。那群社委会的委员对这边不闻不问，理由是意识形态不是一家？之前要共建大洋联邦的信心去哪了？”\n  士官长支起身子，笑着看向联邦军士：“我猜你脑袋里正想着我这样的军官的军饷是多少，我回答你的疑问，你们的军饷是我们的三倍。”\n  “车来了。”联邦军士兵沉默了一会，指了指港口仓库外的卡车。\n  东岛士官长笑了笑起身拍了拍身上的尘土，又拍了拍他的肩膀，道：“希望你能替我照顾好那些孩子，至少我们可以做到议会做不到的事。”随后转身就要走出仓库。\n  “嘿。”\n  声音从身后响起，士官长闻声回头，看见同样站起的联邦士兵。"
OCF_storiette.20001.a: "“记得来找我喝酒，我请客。”"

OCF_storiette.30001.title: "民间人士义捐"
OCF_storiette.30001.desc: "日益忙碌的政府大厅之中来了一群身着不一的不速之客，正在接待员想着要不要呼唤警备员的时候，为首的一位衣冠楚楚的绅士将他们的来意言简意赅的讲述给了前者。\n\n为了帮助政府度过难关，各社会阶层人士组织起捐款活动，为风雨飘渺的联邦政府尽一丝绵薄之力。\n\n考虑到联邦政府面前的财政赤字，这些意外之喜将帮助我们度过一段艰难时光。"
OCF_storiette.30001.a: "额....谢谢？"

