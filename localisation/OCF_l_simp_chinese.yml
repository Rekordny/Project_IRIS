OCF_topic_other.6.title:"反对派在参议院受挫"
OCF_topic_other.6.desc:"一项弹劾[OCF.GetLeader]总统的提案在参议院被驳回。虽然说就连最热心的支持者也对该提案被通过不抱多大希望，但即便是最悲观的观察人士也对反对该法案的票数感到震惊。看来，总统在参议院获得的支持比大多数人想的要多得多，这应该有助于推进他的立法议程。"
OCF_topic_other.6.a:"太棒了。"

OCF_topic_other.7.title:"众议院委员会支持总统的政策"
OCF_topic_other.7.desc:"众议院委员会最近一轮听证会最终得出的一份报告认为，[OCF.GetLeader]总统的政策对所有可用于评估的经济指标都有重大改善。尽管该报告没有直接赞扬总统，但对那些批评总统并要求改革的人来说却是一个打击。\n\n一些众议员已经公开表示，尽管他们仍然对总统的议程心存疑虑，但他们现在仍将投下赞成票。"
OCF_topic_other.7.a:"太棒了。"

OCF_topic_other.8.title:"众议员批评总统"
OCF_topic_other.8.desc:"在最近一次关于税收改革的辩论中，一位众议员就政府的诸多失误发表了冗长的演讲。据他所说，没有任何一个正常思考的联邦公民会想要支持总统的政策，无论他支持哪一个政党。\n\n他严厉的话语似乎产生了一些影响，因为一些原本坚定支持[OCF.GetLeader]政策的众议员对他表示了支持。"
OCF_topic_other.8.a:"可耻。"

OCF_topic_other.9.title:"参议员公开反对政府的政策"
OCF_topic_other.9.desc:"一位参议员在参加一家主流报纸的采访时表示他再也无法支持[OCF.GetLeader]总统”愚蠢而又危险“的政策。他进一步表示，他认识的其他几位参议员也有类似的想法，他们很快就会放弃总统。"
OCF_topic_other.9.a:"他们的想法很快就会转变的。"

OCF_topic_other.10.title:"参议员投票支持政府提案"
OCF_topic_other.10.desc:"在最近的一次投票中，一名参议员出人意料地转换立场，投票支持政府的提案。虽然这个议题本身相当无关紧要，但以前直言不讳批评[OCF.GetLeader]的人公开投票支持他，引起了克拉达斯许多人的关注。\n\n一些分析人士认为，这一事例将导致其他参议员重新考虑他们的立场。"
OCF_topic_other.10.a:"一个有用的盟友。"

OCF_topic_other.11.title:"众议院对总统不当行为的听证会"
OCF_topic_other.11.desc:"来源于大执政官府邸的一桩小丑闻开始发酵。此前数周有媒体报道暗示，一名级别较低的行政官员收受贿赂以换取利润丰厚的政府合同，众议院经费支出委员会已开始举行听证会，以确定总统是否知情。尽管大部分的观察员不认为这个事件会给[OCF.GetLeader]总统带来任何棘手的麻烦，但毫无疑问这意味着很多总统的支持者将在一段时间内萎靡不振。"
OCF_topic_other.11.a:"一场政治迫害。"

