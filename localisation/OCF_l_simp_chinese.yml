OCF_topic.7041.t:"布琼布拉的晚宴·其三"
OCF_topic.7041.d:"歌曲步入下一阶段，比起刚刚的欢快变的更加幽暗\n而汉姆·凯迈斯与黑的共舞成了这场黑夜中的荧光，将所有人的目光吸引到了他们身上。\n“....简直完美，天哪！”\n“不要停！更上两人的节奏！”\n“好想知道那位与汉姆·凯迈斯先生共舞的女士是谁，真是太华丽了！”\n汉姆与黑站在舞池中央，四周的灯光温柔而璀璨，仿佛所有的目光都聚焦在他们身上。\n汉姆伸出手，眼神温柔而坚定，带着那么一丝期待与自信，等待着黑的回应。\n而黑则微微一笑，优雅地将手放在他掌心，两人的指尖轻轻触碰，仿佛电流流动在空气中。\n随着乐曲的旋律缓缓展开，他们的脚步默契地配合着音乐的节奏，轻盈而流畅。汉姆引领着黑，身体微微倾斜，像是与她的每一个动作都在无声的交流。\n黑则在他的引导下，宛如一只灵动的舞蝶，随着旋律转动，步伐如风般轻盈而灵巧。\n每一个转身，每一次旋转，都透露着彼此的默契。\n汉姆的眼中没有其他人，只有眼前这位美丽的女士，她怎么能够那么与自己契合？那么美丽？仿佛她是他世界里最亮的星。\n他们的舞步越来越流畅，越来越紧密。随着乐曲渐进高潮，旋律交织，彼此的心灵似乎也在这个瞬间慢慢靠近。\n像是对彼此的倾诉，每一个旋转，每一次低头，都像是在彼此的心中轻声倾诉，直到曲终。\n“小姐，能否告诉我您的名字？如果可以的话，我希望了解更多。”\n“雷文娜”\n“哦....别具一格的名字，真是人如其名，如同黑夜一般令人着迷”\n汉姆笑着调侃，黑也随之以微笑回应。\n“.....我有一件礼物想要送给你，就在我的卧室”\n黑暗自一笑，鬼都知道他想的是什么，但为了任务，她便顺着汉姆的话说道\n“既然如此，就不应该让女士干站在这里，对吧？”\n“好！雷文娜小姐，请跟我来！”\n汉姆·凯迈斯欣喜不已，趁着酒意上涌，他没多想，便以为眼前的丽人明白了他的意思，开始幻想起今晚的缠绵悱恻。\n“请进！雷文娜小姐，我们还有一晚上的时间.....”\n“让你的保镖离远点，我不希望我们两个人的声音.....被别人听到”\n汉姆被勾起了心中的欲火“按照女士的话快滚！谁都别过来打扰我们！”\n轰走了在门前守候的保镖，汉姆一扫之前的正经，急不可耐的关上了门，上了锁。"
OCF_topic.7041.a:"“猎物总会以为自己是猎手”"

OCF_topic.7042.t:"布琼布拉的晚宴·其四"
OCF_topic.7042.d:"“呜呜.....呜！”\n汉姆·凯迈斯被捂住嘴紧紧绑在床上,无助的呜咽着\n黑翻遍了小凯迈斯的房间最终才找到了那份记载着与凯迈斯集团接触过的客户的账本以及金额名单。\n黑没想到自己能够找到这么关键的物证，看来外界所说在老凯迈斯隐退后小凯迈斯经营的比以前要更好是事实，集团董事们居然允许小凯迈斯私自携带这么重要的东西。\n只不过....\n看着满地狼藉以及一堆奇奇怪怪的道具，黑实在是没办法将眼前这个好色公子哥与她印象中的优秀企业家相提并论，至少跟赫尔曼老爷相比，小凯迈斯差远了。\n“松果，这些物证都照下来了吗？”\n“都照下来了哦，嘿嘿嘿..”\n“....正常点，我们还在任务中”\n“哦哦”\n制止了松果脑内的奇怪想法后，黑将礼服换下，将包裹内折叠好的弩机放了出来\n“第一阶段任务完成，开始第二阶段”\n“渗透组开始行动，掩护组进行狙击阻击”\n“强攻组预备，待渗透组控制目标后，帮助突围”\n“而我将会为你们打通道路”\n说罢，一身劲装的黑来到了门前，将弩机完全展开\n“...呼......来吧！”"
OCF_topic.7042.a:"“小心走火”"

OCF_topic.7043.t:"布琼布拉的晚宴·其五"
OCF_topic.7043.d:"老凯迈斯是在想不到目前是什么情况\n当他从床上醒来，他的助手便急匆匆的将他扶起然后带着他离开了房间\n楼道上到处都是喊骂声与零星的枪声，但每有一道枪声响起，喊骂的声音便会相应的减弱一分。\n伯恩觉得自己耳朵嗡嗡的，七十岁高龄的他已经难以独立思考，只知道现在对于他而言整个凯迈斯大楼都变得不再安全。\n“翰斯！加拉德！快点派人挡住那些家伙！我带着老板去楼顶！”\n那些家伙？\n老凯迈斯扭动着僵硬的脖子向后看去，而他一眼便看到了那些人肩上的肩章，瞪大了眼睛\n完了\n全完了.....\n凯迈斯集团的大楼一共有十七层，最顶楼安装着大洋联邦罕见的直升机降落台，而老凯迈斯目前则在第八层，与汉姆·凯迈斯的房间同为一层。\n“该停下了，保镖们”\n“？！”\n副手与老凯迈斯以及随行的保镖都停下了脚步，而他们面前的则是手拿定制弩，站在楼道中央的黑。\n“此路不通”\n“上！快上！对方就一个人！”\n副手大吼一声，五名保镖瞬间如狼群般扑向黑\n黑的眼神冷如寒冰，她右手稳稳端起定制弩，左手轻触扳机——  嗖！ 第一支弩箭破空而出，精准地击中最前方保镖的膝盖，惨叫声中，那人扑倒在地。\n紧接着，黑转身侧踏一步，避开第二名保镖直冲而来的匕首，同时将弩背过肩膀，从腰间抽出剃刀。"
OCF_topic.7043.a:"“太慢了。"

OCF_topic.7044.t:"布琼布拉的晚宴·其五"
OCF_topic.7044.d:"黑低声说道，剃刀以刁钻的角黑低声说道，剃刀以刁钻的角度划过第二名保镖的咽喉，动作老练利落，鲜血顿时从保镖的脖子上涌出，他只能捂住脖子无力倒下。\n第三名保镖趁机挥舞棍子砸向黑的后脑，黑像是背后长了眼睛一般，向前一个翻滚，避开攻击，同时从倒地的保镖身上捡起一支掉落的弩箭。滚身站稳，手中的弩箭已经化为利器——一记精准的后手掷出，刺入了持棍保镖的肩膀。\n保镖闷哼一声，动作顿时迟滞，黑趁机上前，一个转身过肩摔，将其重重掼在地上，接着迅速用剃刀补上一击，了结对方。\n剩下的两人脸色发白，但仍硬着头皮冲了上来。\n第四人一拳打向黑的面门，黑冷哼一声，侧头避开，抓住那人的手腕猛力一扭。伴随着骨骼错位的声音，那保镖惨叫着跪倒，黑顺势用剃刀的刀柄敲击他的后脑，将他击昏。\n最后一人显然犹豫了一瞬，但已经来不及退却——黑反手掷出手中的剃刀，刀锋划破空气，精准地刺入对方的小腿。那人跪地挣扎，试图拔出剃刀，但黑已如鬼魅般逼近，一记膝撞撞向他的太阳穴，了结了最后的抵抗。\n短短不到两分钟，楼道中便再无一人站立，只有一地的呻吟与鲜血。\n黑从容地取回自己的剃刀与弩，缓缓抬头，目光看向瑟缩着站在一旁的老凯迈斯与副手。\n“我说过，此路不通”\n副手还想反抗一下，带着轮椅向后看去，但来的只有FBSI的行动组成员\n老凯迈斯与副手梅兰娜陷入到了FBSI的包围之中。\n选项：“我以联邦安全与情报调查局（FBSI）的名义，宣布凯迈斯集团涉嫌非法交易，贿赂，情色买卖等罪行，依照联邦法律逮捕伯恩·凯迈斯及其参与成员”\n黑拿出FBSI的执照大声说道，并指挥成员将两人绑了起来。"
OCF_topic.7044.a:"“带走！"

OCF_topic.7045.t:"[767.GetName]行动"
OCF_topic.7045.d:"吉普车缓慢驶入狭窄小巷，车内静谧，后座的黑低头抚摸着弩枪，目光落在远处的虚无，神色难辨。只有前排勒法和芳香偶尔交谈几句。\n“听说老麦克又闯事了，打了威姆的酒保”\n“那老瘸子除了喝就是砸，可怜了小麦克和他母亲，天天都得为了善后赔礼道歉的....”\n“唉，也别说，任谁成了他那样子，心里都不舒坦，联邦政府虽然给了抚恤但某些东西依然会影响终生......不过现在也算是太平了，这种事情也能少点”\n“还没到那时候”\n后座的黑冷不丁开口，语调平静“没有将奥西娅派连根拔出，就别去想那些正常人该想的事情，别等哪天你的脑袋跟身子搬家”\n“哦…对，您说得对。”芳香的声音低了下来，悻悻的笑了笑，像是在为自己的多嘴找补。\n勒法也不由自主地握紧了方向盘，生怕黑的视线落在自己身上。那冷峻的沉默，总让人觉得不寒而栗.......\n呼——呼——\n随着夜幕降临，街道的喧嚣渐渐褪去。商贾们收摊，居民们紧闭门窗。\n她抬头望向渐渐黯淡的晚霞，天边的余光像血一样洇开，最终淹没在黑暗之中。\n她握着弩枪的手收紧了几分，冷风从车窗缝隙吹进，冰凉刺骨。\n她的本质与黑暗中的那些身影并无不同，专精于杀戮，行走于阴影之中。\n但老爷总是能够区别出一些别样的东西，就比如她的眼睛\n黑想不出自己的眼睛与以前有何不同，她也向老爷问过这个问题，但得来的回答总是老爷的呵呵一笑与放在自己头顶的手，以及那句“以后就会知道了”的话，颇为让自己头疼\n回望克拉达斯的方向，黑扣着扳机的手又紧了几分。\n自己所做的一切都只有两个人，不关联邦，不关民主派还是左派亦是什么民族观念之类的，从自己被拯救时起她的心中就只有两个人的位置，赫尔曼先生与锡兰小姐\n黑看了看自己的手，那是一张满布老茧的手，是杀手的手\n但自从它被另一张温柔年幼的手抚摸的时候，它便成为了守护的手，是一个为了保护家人，义无反顾扣动扳机的手。\n而现在，她将继续，铲除那些与她同源的东西，不让它们危害到自己的家人。\n呼......\n叹了口气，黑抬眼扫过芳香和勒法，两人皆以准备完毕，等候着黑的命令\n“马上进入预定地点，代号:卡仕角行动，现在正式开始。”"
OCF_topic.7045.a:"“猎手的狩猎为的不是杀戮，而是家人的饱腹”"
