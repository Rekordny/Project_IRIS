OCF_Federal_Parliament_desc:"§Y[OCF.GetNameDefCap]多党制议会§!，简称§Y联邦议会§!，是自§4第一民主联邦§!时期开始便设立的§Y立法机关§!，由各党中的代表组成并执行§Y立法权§!，这些代表者被称为§Y“议员”§!，通过党内选举与委任产生，不同于一般的议会，§Y联邦议会§!的职责在于处理党派之间的纷争，监视地方政府的运行，对社会民意进行讨论与处理。\n虽然这一制度在§Y奥西娅独裁时期§!被短暂废除，其议会党派也被悉数被判非法，但如今§5民主派§!归来，这一制度也得以重新建立，并随着§R社会主义者§!及其§t泛左翼联盟§!的加入，§Y联邦议会§!上将重新变得热闹喧嚣起来，虽然在§4第一，第二民主联邦§!时期§Y联邦议会§!的名声一直不算太好，但如今的情况已经截然不同，而其所拍板的每一项决策都将会受到社会各界的注目……\n\n§R注意：§!§Y通过议案需要50以上参议院议员支持且在场人数不少于67人！§!\n\n"
