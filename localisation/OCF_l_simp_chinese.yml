OCF_parties_4_long: "$OCF_parliamentary_parties_4$\n\n§L不同于有着明显西欧罗巴风格做事的民主党，自由党的历史与自由合众国有着千丝万缕的关系，来自于大洋国的移民，在合众国的西海岸扎根后仍然保持着与本土的联系，而自由党便是这些移民之中的代表者组成的政治党派。\n作为民主党紧随其后的政党，自由党在留外家庭，资本家，部分市民阶级之中有着相当大的支持，他们主张自由市场，倡导人与人之间公平的交易与合作，并在工业与玛娜的话题上偏向更加高效的工业生产，因此虽然与民主党同为自由主义政党，但有着一定的理念冲突，因此在议会之中常常会出现两方对骂的情况出现。§!"
OCF_parties_5: "§P社民党§!"
OCF_parties_5_long: "$OCF_parliamentary_parties_5$\n\n§L第一民主联邦晚期所建立的一个社会民主主义政党，在卡罗尔主义学说冲击大洋联邦的年代，众多左翼思想从城市与学校之间不断涌入，或是极端或是温和，他们面对着公义党所建立的秩序不断磨损而出现的社会动荡与外部不断变化的世界局势，产生了强烈的自我怀疑，这种怀疑迫使他们去寻找能够在这纷乱繁杂的思想之中将大洋联邦从泥沼之中摆脱出来的正确的道路。自由党的贸易市场世界观，民主党的民主平等思想，乃至短暂到只有两年执政的社会党的卡罗尔之梦，这些都是那些自我怀疑者们的参考对象，而就在这种紧要关头，社会民主主义思想最终在一群因一个目的而聚集起来的人们的构想当中形成了一个逻辑自洽的思想。\n社会民主主义思想，顾名思义，是以保持大体上的民主框架下进行有限社会主义改革以实现在保持稳定的同时进行革弊立新，同时在意识形态上为了免受北方真理联合般的外交困境而折中形成了所谓的中左翼派系，最终在第十九次大选之中成功当选执政党，并带领联邦度过了一段以福利制度为基础，平衡社会各界矛盾的特殊时期。\n如今，泉此方这位新任党代表将会带领党走向何方？§!"
OCF_parties_6: "§8共和党§!"
OCF_parties_6_long: "$OCF_parliamentary_parties_6$"
OCF_parties_7: "§Y自治党§!"
OCF_parties_7_long: "$OCF_parliamentary_parties_7$\n\n§L自治城邦党，仅在自治城市的市民阶级与知识分子，资产阶级之间多有支持，以汐斯塔为首，自治城市们在民主党派与奥西娅胜利党之间的斗争之中保持飘忽不定的中立，他们的核心主张便是维持自治城市的自主权，在仅保持上下层结构与汇率平稳的情况下，他们一般都与各自诉求不冲突的政党一同骑在墙上，观看着两虎相争。§!"
OCF_parties_8: "§7保守党§!"
OCF_parties_8_long: "$OCF_parliamentary_parties_8$\n\n§L大洋联邦圣铃兰教保守党，简称保守党，主要支持者为教会人士与信徒，以及玛娜适应者，对于联邦政府逐渐接纳工业化的态度非常不满，并坚持大洋联邦应当向着玛娜主义者眼中理想的国度般纯净的使用玛娜而不是容许工业化的工厂布满地脉之上。\n他们在第一民主联邦时期与民主党有着深层面的交流与合作，那时候工业还未传入大洋联邦内，许多人仍然以玛娜适应者的身份为傲，并在立场上一致的缘由，联合将自由党在大部分时间之中都阻挡在执政宝座之外，而这种局面一直持续至社民党崛起与工业化思想的流入。\n社民党与工业化的带来使得原本牢不可破的圣铃兰教会地位被动摇，并同时社会之中开始出现大量因工业而产生的工作者，因此为了拉拢工业工作者，民主党逐渐与保守党渐行渐远，开始破天荒试图拉拢那些工业主义者，而失去政治盟友的保守党独木难支，只得与其他党派进行合作才能够勉强在议会之中占据一席之地。§!"
