 OCF_politics_190:"扶持老牌企业"
 OCF_politics_190_desc:"帮扶我们的老牌企业的发展，有利于我国的经济环境，提升我国就业率和创新的能力。"
 OCF_politics_191:"开创魔法产业链"
 OCF_politics_191_desc:"仰仗王女研发的魔能机，魔法产业链逐渐在共和国开始形成，不管是轻工业还是重工业都开始使用耗能低，污染少的魔能机作为动能来源，为我国对外发展打下坚定的基础。"
