 OCF_politics_182:"传授王女魔法思想"
 OCF_politics_182_desc:"王女的魔法思想说好听一点叫前卫，但对于传统的铃兰教来说简直就是异端，但王女不以为然，玛娜派想要在未来与工业派竞争必须运用魔能机所产生的魔法动能驱动机器进行流水线生产，让我们学习她优秀的思想和研究，并将它运用到军事和生活当中。"
 OCF_politics_183:"优先扶持重工业"
 OCF_politics_183_desc:"首批魔能机应该尽快运用到军事设施当中，以应对越来越不稳定的世界局势，共和国得做好一切准备。"
 OCF_politics_184:"绿色革命服务于轻工业"
 OCF_politics_184_desc:"首批魔能机应该尽快运用到民用设施与轻工业的发展当中，只有发展好经济，才能让我国摆脱贫困，屹立于世界之巅。"
 OCF_politics_185:"注重大洋工业发展"
 OCF_politics_185_desc:"继续扩大魔法工业的发展，共和国工业化改革不能停。"
 OCF_politics_185_tt:"§Y$OCF_dimai_restoration_engineering_department_modifiers$§!追加效果：\n$modifier_production_speed_arms_factory_factor$：§G+15.00%§!"
 OCF_politics_186:"恢复本土地脉生态"
 OCF_politics_186_desc:"虽然我们有魔能机发展工业，但是工厂的建立仍然会影响我国环境生态，我们应该恢复本土地脉生态，使它生产玛娜反哺我们的魔法工业。"
