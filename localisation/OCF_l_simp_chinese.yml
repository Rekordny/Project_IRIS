 OCF_haijun_1:"重组海军指挥部"
 OCF_haijun_1_desc:"这场内战彻底摧毁了我们的海军体系。为了加强各个岛链的联系，同时也是为了以后对抗海军总部做好准备。因此建立一个全新的海军指挥部也被提上了日程。"

 OCF_haijun_2:"翻新海军舰队"
 OCF_haijun_2_desc:"尽管我们仍残存一些老式舰队的设计图纸以及一部分船只。但是光靠这些是不足以对以后可能到来的战争。不过我们应该相信三大造船厂，他们有能力解决好这些事情。"

 OCF_haijun_3:"保护海上贸易网"
 OCF_haijun_3_desc:"我们作为一个岛国其资源相当匮乏，如果我们想要发展工业振兴经济海上贸易必不可少，保护共和国珍贵的生命线，让卡仕角造船厂研究出先进的护卫舰为共和国服务！"

 OCF_haijun_4:"扩大贸易路线"
 OCF_haijun_4_desc:"随着新研究的舰船下水，我们的造船业得到空前的发展，其同时促进我国的人口就业和公司发展，照着这个势头不要停！继续扩大贸易路线将无数财富带进我们新生的共和国。"

 OCF_haijun_5:"巡洋舰队"
 OCF_haijun_5_desc:"现代巡洋舰不仅具备强大的作战能力，还能执行包括护航、反潜、对地攻击等多种任务。这使得巡洋舰成为海军力量投射和执行多样化任务的重要平台。"

 OCF_haijun_6:"航空母舰计划"
 OCF_haijun_6_desc:"随着飞机的发展十分迅速，其火力和速度让人瞠目结舌，发展全新的航空母舰，让我们的飞机登上海上战斗平台，依靠他们将落后的大炮巨舰时代彻底击碎！"

 OCF_haijun_7:"新官上任"
 OCF_haijun_7_desc:"扩招我们的海军人才，培养优秀海军军官，让新鲜血液加入我们新生的海军为共和国服务。"

 OCF_haijun_8:"海军研究院"
 OCF_haijun_8_desc:"我国在失去大陆领土后彻底沦为一个岛国，靠海吃海，海军永远是我们研究投入的重中之重，为海军成立更加专业的研究部，吸收我们优秀的研究人员为我们的海军作出贡献！"

 OCF_haijun_9:"战列舰研究计划"
 OCF_haijun_9_desc:"随着航母与飞机的发展，战列舰的生存空间逐渐被压缩，但其仍然是这个时代的中坚力量，我们作为老牌海军强国战列舰的研究不可落后于其他国家。"

 OCF_haijun_10:"研发海航"
 OCF_haijun_10_desc:"我们的伟大的航空舰队怎么能缺少优秀的海军轰炸机，我们的飞行公司研究先进的海军轰炸机，让他们对敌人的海军力量造成毁灭性的打击，海洋属于共和国。"

 OCF_haijun_11:"海军产业规划"
 OCF_haijun_11_desc:"源源不断的财富涌入我们新生的国家，继续为我们的海军扩充舰船，夺回我们旧日的荣耀。"

 OCF_haijun_12:"鱼雷战术"
 OCF_haijun_12_desc:"海军研究部人才济济，新型的战术不断被提出并运用，我们虽然有庞大的贸易网，但我们终究是岛国，匮乏的资源还是深深的影响着我们的一些决策，想要与未来的敌国打出更好的交换比，我们必须考虑更加廉价但更有威慑的武器，让我们的潜艇成为对方的噩梦吧！"
 OCF_haijun_12_tt:"至少有§Y50§!艘潜艇(当前：§Y[?num_ships_with_type@submarine]§!艘)"

 OCF_haijun_13:"封锁大洋补给"
 OCF_haijun_13_desc:"想要取得对敌国的作战胜利，攻击他们的贸易网络切断他们的补给是十分有效的方式，我们优秀的海军会封锁对方的贸易，想要生产资源，别想过我们海军这一关！"

 OCF_haijun_14:"波涛主宰"
 OCF_haijun_14_desc:"优秀的海军军官，先进的海军舰船，庞大的贸易网络，大海属于我们伟大的共和国，为他保驾护航的是我们骄傲的海军们~犯我大洋者，虽远必诛！大洋联邦统治海洋！"
 OCF_haijun_14_tt:"至少有§Y40§!艘主力舰(当前：§Y[?num_ships_with_type@capital]§!艘)"
 OCF_haijun_14_tt_2:"至少有§Y5§!艘航母(当前：§Y[?num_ships_with_type@carrier]§!艘)"

 OCF_kongjun_1:"重组空军指挥部"
 OCF_kongjun_1_desc:"新生的共和国需要强大的空军保卫我们的蓝天，重组我们的空军指挥部，拨款给我们的公司让他们安心发展飞行科技。"

 OCF_kongjun_2:"进行空中演习"
 OCF_kongjun_2_desc:"有了先进的战机，也需优秀的空中战术相辅相成，让优秀的老兵以老带新进行空中演习训练来培养我们空中的中坚力量。"
 
 OCF_kongjun_3:"重视空域"
 OCF_kongjun_3_desc:"我们的目标是守卫共和国的蓝天，让它不受敌人侵扰，我们应该加大生产战斗机，让敌人的空中力量滚出我们的家园。"

 OCF_kongjun_4:"重视轰炸"
 OCF_kongjun_4_desc:"轰炸机能对地方的战略目标和生产工厂造成毁灭性的打击，我们应该加大生产投入，让这些“空中破坏者”成为敌人的噩梦。"

 OCF_kongjun_5:"机场扩建"
 OCF_kongjun_5_desc:"在我们先进的飞机研究落地之前，我们需要扩建机场和相关基础设施打好坚实的基础。"

 OCF_kongjun_6:"领空防卫"
 OCF_kongjun_6_desc:"我们的空军百废待兴，我们需要部署一些防空火力来应对可能到来的威胁。"

 OCF_kongjun_7:"致力于火箭研究"
 OCF_kongjun_7_desc:"这个新型课题由我们优秀的学者提出，火箭学说的研究是未来的重要方向，加大对火箭研究的投入，我们定能从中获得意想不到的收获。"

 OCF_kongjun_8:"扩编海军陆战队"
 OCF_kongjun_8_desc:"海军陆战队由共和国最勇敢，最无畏的战士组成，在未来的战斗中他们会发挥非常大的作用，扩招海军陆战队，敌人的海岸线由我们突破！"

 OCF_kongjun_9:"大洋空降"
 OCF_kongjun_9_desc:"空降兵承担着袭扰地方后方的作用，与正面战场相互配合给予敌人前后夹击又可以突袭对方的补给中心，扩招共和国空降兵，让将死亡从天而降，重创我们的敌人！"

