 iris_jueyi.2006.t:0"获得四百玛纳"
 iris_jueyi.2006.d:0"恭喜你，翻倍了"
 iris_jueyi.2006.a:0"不愧是我"
 
 iris_jueyi.2007.t:0"获得随机一种§4IRIS的庇佑§!民族精神,持续90天"
 iris_jueyi.2007.d:0"恭喜你，这可是一等奖"
 iris_jueyi.2007.a:0"轻轻松松，没有难度"

 ########魔力等级5
 MANA_molixunlianbudui:0"魔力训练部队"
 MANA_molixunlianbudui_desc:0"通过玛纳提高部队的训练效率被证明是可行的"
 
 MANA_qidongjueduilingyu:0"启动绝对领域"
 MANA_XX_desc:0"我们的魔法使们计划使用玛纳划定绝对领域，以提高国土防卫效率"
 
 MANA_qiangzhijifashibing:0"强制激发士兵"
 MANA_qiangzhijifashibing_desc:0"你被强化了，快上"

 ########魔力等级6
 MANA_gaosuxingjun:0"高速行军"
 MANA_gaosuxingjun_desc:0"附魔后了双腿和马达，我们可以跑的更快更远\n\n……就是队伍可能有点混乱"

 ########魔力等级7
 MANA_molituijinyinqing:0"使用魔力推进引擎"
 MANA_molituijinyinqing_desc:0"虽然成本高昂，但是附魔后的飞行器的性能将得到极大强化"

 ########魔力等级8
 MANA_quanzhizhiyan:0"全知之眼"
 MANA_quanzhizhiyan_desc:0"……透过玛纳，我们能看到我们想看到的"

 MANA_renoushu:0"人偶术"
 MANA_renoushu_desc:0"通过魔力傀儡，我们将会获得更多特工"

 MANA_guanshuxinao:0"魔力灌输洗脑"
 MANA_guanshuxinao_desc:0"把那些不听话人的都抓起来洗脑吧"

 ########魔力等级9
 MANA_dingxiangmanagongzheng:0"爆破式定向玛纳共振"
 MANA_dingxiangmanagongzheng_desc:0"§G我们的魔法使将会对所有敌国进行一场爆破式的玛纳共振，从而瘫痪其玛纳系统§!§Y180天\n…除非他们用某些手段中途重启了系统§!"
 iris_jueyi.2004.t:0"我们遭受了爆破式定向玛纳共振!"
 iris_jueyi.2004.d:0"来自[From.GetNameDefCap]的集中玛纳爆破瘫痪了我们的玛纳系统，关于系统瘫痪造成混乱已经开始蔓延，预计这种情况会持续180天，我们必须赶紧行动起来!"
 iris_jueyi.2004.a:0"！？"
 iris_jueyi.2004_tanghuangshuoming:0"§R玛纳系统将会瘫痪180天\n……也许你可以通过某些手段提前恢复它§!"

 MANA_IRISmanhe:0"IRIS的盲盒"
 MANA_IRISmanhe_desc:0"此盲盒仅有属性为“IRIS的庇佑”的强力民族精神"

 ########魔力等级10
 MANA_hundundeliupai:0"混沌的流派"
 MANA_hundundeliupai_desc:0"§Y我们的魔法使们深知力大砖飞的道理——普通的爆破式定向玛纳共振已经不能满足我们了，通过囤积大量玛纳从而引发一场§!§R波及全球的瘫痪事故§!§Y将会使这个世界陷入一段时间的停滞\n§!§R……停滞的当然也包括我们，§!§G但我们已经做好了充分的准备，能够保证自身在这个特殊时期里掌握极大的优势§!"
 MANA_IRIS_hundundeliupai:0"混沌的流派"
 MANA_IRIS_hundundezhunbei:0"混沌前的准备"
 
