 MANA_zuihoudeqidao_desc:0"使你的玛纳归零，并有50%的概率使敌方获得持续60天的“禁锢魔咒”民族精神：§R\n\n陆军速度-90%\n陆军组织度-60%\n海军速度-90%\n空军机动性能-90%§!"

 iris_jueyi.2001.t:0"[From.GetNameDefCap]对我们发动了最后的祈祷!"
 iris_jueyi.2001.d:0"来自前线的报告表明敌国已经集结大量魔法使通过清空国库里所剩的所有玛纳对我们发动了自杀式魔法袭击。\n在未来的几个月里我们可能会面对开战以来最糟糕的作战状态."
 iris_jueyi.2001.a:0"垂死挣扎罢了"
 
 MANA_gongzheng0:0"§Y玛纳共振相关事项§!"
 MANA_gongzheng0_desc:0"我们的魔法使发现长期地将大量玛纳封闭储存，其浓度将会发生奇迹般的变化……\n我们将这一特性称为“玛纳共振”\n如果我们能够集中国家力量囤积玛纳，利用这一特性将会为我们带来极大受益"
 MANA_gongzheng999:0"§Y折叠玛纳共振相关事项§!"

 MANA_gongzheng1:0"玛纳共振（少量）"
 MANA_gongzheng1_desc:0"我们的魔法使发现长期地将大量玛纳封闭储存，其浓度将会发生奇迹般的变化……\n我们将这一特性称为“玛纳共振”\n如果我们能够集中国家力量囤积玛纳，利用这一特性将会为我们带来极大受益\n§Y需要现有玛纳浓度>100§!"
 MANA_gongzheng_sm1:0"§R移除§!§Y100点玛纳§!"
 MANA_gongzheng_sm01:0"§G获得§!§Y200点玛纳§!"

 MANA_gongzheng2:0"玛纳共振（适中）"
 MANA_gongzheng2_desc:0"我们的魔法使发现长期地将大量玛纳封闭储存，其浓度将会发生奇迹般的变化……\n我们将这一特性称为“玛纳共振”\n如果我们能够集中国家力量囤积玛纳，利用这一特性将会为我们带来极大受益\n§Y需要现有玛纳浓度>300§!"
 MANA_gongzheng_sm2:0"§R移除§!§Y300点玛纳§!"
 MANA_gongzheng_sm02:0"§G获得§!§Y600点玛纳§!"

 MANA_gongzheng3:0"玛纳共振（大量）"
 MANA_gongzheng3_desc:0"我们的魔法使发现长期地将大量玛纳封闭储存，其浓度将会发生奇迹般的变化……\n我们将这一特性称为“玛纳共振”\n如果我们能够集中国家力量囤积玛纳，利用这一特性将会为我们带来极大受益\n§Y需要现有玛纳浓度>500§!"
 MANA_gongzheng_sm3:0"§R移除§!§Y500点玛纳§!"
 MANA_gongzheng_sm03:0"§G获得§!§Y1000点玛纳§!"

 MANA_gongzheng4:0"不计风险的大规模试验"
 MANA_gongzheng4_desc:0"我们也许可以尝试多快好省地进行玛纳生产,动员全国,让那些对魔力一无所知的平民来协助实验……只是可能会有点风险"
 MANA_gongzheng_sm4:0"§Y开始大规模试验§!\n\n§R可能会导致一些问题发生...嗯，只是可能§!\n"
 MANA_gongzheng_sm04:0"§G获得§!倒计时结束时§Y工坊数量40倍的玛纳§!"
 iris_jueyi.2003.t:0"实验室意外爆炸"
 iris_jueyi.2003.d:0"一位魔法使在进行我们指定的高风险实验时意外触发了大规模玛纳共振，四溢的高能魔力当场杀死了方圆百里的所有活物，并且导致我们的系统瘫痪。尽管无人幸存，但及时启动的工坊应急装置成功将共振产生的额外玛纳收容\n我们没有损失玛纳——甚至得到了更多……"
 iris_jueyi.2003.a:0"一场悲剧——但不完全是悲剧"
 iris_jueyi.2003.a_xuanxiangshuoming:0"\n§G你的玛纳总量将变为现有玛纳总量的三倍§!\n§R玛纳系统瘫痪90天§!"
