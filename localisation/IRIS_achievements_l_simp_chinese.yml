 monuments_in_the_northern_territory_NAME: "北境的丰碑"
 monuments_in_the_northern_territory_DESC: "在铁人模式与至少老兵难度下，不抽调城防队，并于“一年之期”事件前结束与奥西娅的战争，且领袖始终为艾莎莉亚·诗旎，途中加尼温堡不能被占领。"
 final_result_NAME: "真结局？"
 final_result_DESC: "游玩诗旎公国，且领袖始终为艾莎莉亚·诗旎，触发诗旎公国“真正的”结局。"
 not_a_hot_fall_NAME: "并不火热的秋天"
 not_a_hot_fall_DESC: "在至少正规军难度下，在开局一年内终结安齐奥-洛蒂安内战。"
 syracuse_retro_style_NAME: "复“古”主义者"
 syracuse_retro_style_DESC: "在至少正规军难度下，以德克萨斯为领导人，拉普兰德为副领导人，工厂数量超过500。"
 Cold_Island_Federation_NAME: "寒岛联邦"
 Cold_Island_Federation_DESC: "作为寒岛共和国将奥西娅/大洋联邦全境占领并拥有。"
 
