 Europa_is_the_world_NAME: "欧罗巴即是世界"
 Europa_is_the_world_DESC: "欧罗巴具有不同于其他地区的特殊性和优越性，因此欧罗巴是引领世界文明发展的先锋，也是非欧罗巴地区迈向现代文明的灯塔。\n\n§C欧罗巴有义务领导全世界迈入现代化§!"
