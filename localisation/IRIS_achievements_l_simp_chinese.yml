 uslar_the_true_nishizumi_ryu_achievement_DESC: "在铁人模式与至少正规军难度下，以西住真穗作为领袖于3095年之前将欧罗巴大陆的主要国家(卡美洛，爱丽诺，诗旎，安齐奥/洛蒂安，圣葛罗莉安娜/希斯帕尼亚)全部纳入战车道联盟麾下。(占有全部核心或盟友)"
 uslar_the_nishizumi_ryu_achievement_NAME: "西住流"
 uslar_the_nishizumi_ryu_achievement_DESC: "在至少正规军难度下，以西住真穗作为领袖于3095年之前将欧罗巴大陆的主要国家(卡美洛，爱丽诺，诗旎，安齐奥/洛蒂安，圣葛罗莉安娜/希斯帕尼亚)全部纳入战车道联盟麾下。(占有全部核心或盟友)"
 uslar_patience_is_the_key_NAME: "乌斯拉尔人的耐心"
 uslar_patience_is_the_key_DESC: "在铁人模式与至少老兵难度下，以防御战争的姿态迎回瓦格纳女皇并随后收复圣葛罗莉安娜/希斯帕尼亚，科斯特与思故边区。"
 Europa_is_the_world_NAME: "欧罗巴即是世界"
 Europa_is_the_world_DESC: "欧罗巴具有不同于其他地区的特殊性和优越性，因此欧罗巴是引领世界文明发展的先锋，也是非欧罗巴地区迈向现代文明的灯塔。\n\n§C欧罗巴有义务领导全世界迈入现代化§!"
