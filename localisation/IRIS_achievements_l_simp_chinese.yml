#欧罗巴
 uslar_the_true_nishizumi_ryu_achievement_NAME: "真正的西住流"
 uslar_the_true_nishizumi_ryu_achievement_DESC: "在铁人模式与至少正规军难度下，以西住真穗作为领袖于3095年之前将欧罗巴大陆的主要国家(卡美洛，爱丽诺，诗旎，安齐奥/洛蒂安，圣葛罗莉安娜/希斯帕尼亚)全部纳入战车道联盟麾下。(占有全部核心或盟友)"
 uslar_the_nishizumi_ryu_achievement_NAME: "西住流"
 uslar_the_nishizumi_ryu_achievement_DESC: "在至少正规军难度下，以西住真穗作为领袖于3095年之前将欧罗巴大陆的主要国家(卡美洛，爱丽诺，诗旎，安齐奥/洛蒂安，圣葛罗莉安娜/希斯帕尼亚)全部纳入战车道联盟麾下。(占有全部核心或盟友)"
 uslar_patience_is_the_key_NAME: "乌斯拉尔人的耐心"
 uslar_patience_is_the_key_DESC: "在铁人模式与至少老兵难度下，以防御战争的姿态迎回瓦格纳女皇并随后收复圣葛罗莉安娜/希斯帕尼亚，科斯特与思故边区。"
 Europa_is_the_world_NAME: "欧罗巴即是世界"
 Europa_is_the_world_DESC: "欧罗巴具有不同于其他地区的特殊性和优越性，因此欧罗巴是引领世界文明发展的先锋，也是非欧罗巴地区迈向现代文明的灯塔。\n\n§C欧罗巴有义务领导全世界迈入现代化§!"
 Where_the_sun_never_sets_NAME: "日不落的理想乡"
 Where_the_sun_never_sets_DESC: "在阿尔托莉雅的领导下，控制所有传送门省份。\n\n§L遗世独立的不止有阿瓦隆。\n去寻找远离喧嚣的休憩之地吧。§!"
 STG_mahoushoujyos_failure_NAME: "魔法少女的败北..."
 STG_mahoushoujyos_failure_DESC: "让伊莉雅丝菲尔·冯·爱因兹贝伦成为§P魔法少女§!，随后因政变而被推翻。\n\n魔法少女败北这种事情，不要啊！"
 STG_the_only_mahoushoujyo_NAME: "唯一的魔法少女"
 STG_the_only_mahoushoujyo_DESC: "§Y圆神§!依然抱守着那堆古旧的瓦砾死死不放手，对§P伊莉雅§!抱着无来由的恐惧和不信任。是时候将她踹下历史的舞台了。"
 STG_ilyas_route_does_exist_NAME: "天国的伊莉雅线"
 STG_ilyas_route_does_exist_DESC: "以伊莉雅丝菲尔·冯·爱因兹贝伦作为领导人，完成她的任意一条国策线路的所有国策。\n\n相信我，伊莉雅线她真的存在！"
 STG_true_shimadaryu_NAME: "痛击西住流"
 STG_true_shimadaryu_DESC: "以岛田爱里寿作为队长，在战车道大赛中对黑森峰造成至少一百万点伤害。\n\n西住流与岛田流，必将一决高下！"
 STG_red_star_in_roses_NAME: "蔷薇丛中红星过"
 STG_red_star_in_roses_DESC: "作为圣葛罗莉安娜，踏上未竟的革命之路，并将红旗插到卡美洛城。\n\n§t火红的蔷薇，火红的八月一日！§!"
 The_ture_knight_king_NAME: "真正的骑士王"
 The_ture_knight_king_DESC: "在阿尔托莉雅的领导下，在里森堡战争中取得完胜。\n\n不可违背骑士的誓言。"
 never_break_again_NAME: "不再分离"
 never_break_again_DESC: "作为卡美洛或圣葛罗莉安娜，以任意手段统一昂格利亚。\n\n海峡并非不可跨越之物。"
#  anzio_no_casulty_revolution_NAME: "只革命不流血"
#  anzio_no_casulty_revolution_DESC: "在任意难度下，和平将安齐奥过渡至工业主导。"
