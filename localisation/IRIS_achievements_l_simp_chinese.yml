#北阿西娅
 BLA_ice_dream_NAME: "冰晶之梦"
 BLA_ice_dream_DESC: "如冰晶一般的悠远的梦，亦如同冰晶那般脆弱。\n\n而§C沙皇§!的冰雪王座不需要软弱之物"
 BLA_dismantle_young_august: "§P青年八月党§!再度重蹈覆辙"
 BLA_snow_melt_down_NAME: "冬雪消融之时"
 BLA_snow_melt_down_DESC: "再难以企及的梦，也有朝一日会映在镜中，最终化为现实。\n\n§S冬雪消融§!，而罗西亚将重获新生"
 BLA_young_august_won: "§P青年八月党§!的梦想化为现实"
 BLA_talent_player_NAME: "天才棋手"
 BLA_talent_player_DESC: "作为罗西亚帝国，在大博弈中获得§C3：0§!的完胜。\n\n名为罗西亚的棋盘只能有一个胜利者得到祖国母亲的青睐"
 BLA_herman_revolution_NAME: "赫尔曼革命"
 BLA_herman_revolution_DESC: "无论是自下而上，还是自上而下，罗西亚都需要一场革命。\n\n以§C钢铁之心§!铸就帝国的未来"
 NAC_Pravda_vitezi_NAME: "真理必胜"
 NAC_Pravda_vitezi_DESC: "作为北方真理联合，在3093.1.1前成立社会主义共和国。\n\n寻求真理，聆听真理，学习真理，热爱真理，说出真理，坚持真理，捍卫真理，直到死亡"
 NAC_Red_continent_NAME: "万里江山一片红"
 NAC_Red_continent_DESC: "红旗升起，阿西娅大陆从南到北，都将洒满灿烂阳光。旧秩序焚烧殆尽，灰暗大陆终将迎来新生。"
 MZL_Inscriptions_adorned_with_precious_treasures_NAME: "镶着珍宝的碑铭"
 MZL_Inscriptions_adorned_with_precious_treasures_DESC: "作为帕夏人民军，完成最后三个国策。"
 ORE_hero_of_orenberg_NAME: "现代罗西亚勇士"
 ORE_hero_of_orenberg_DESC: "作为奥伦堡公社，在第二次罗西亚革命中占领沙皇格勒。\n\n§R我们需坚信，革命乃是无往不胜的§!"

