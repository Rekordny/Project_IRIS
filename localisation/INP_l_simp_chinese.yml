 #国策
 INP_civil_war_1: "死焰复生"
 INP_civil_war_1_desc: "塔拉人的时机到了，联邦的权贵只顾着内斗，左翼与右翼不分伯仲，陆军与海军之间亦有隔阂，正是起义的好时机，来吧，让我们点燃这栋腐朽溃烂的建筑，重建属于我们塔拉的家园。"

 INP_civil_war_2: "吾将手持兵戈"
 INP_civil_war_2_desc: "塔拉人不能再像以前那样任人宰割，我们所受到的不公平待遇就当以暴力回应上位者，让其忌惮，恐惧。不敢像再命令奴隶那样命令塔拉人为止。"

 INP_civil_war_3: "重归故土......"
 INP_civil_war_3_idea: "塔拉对这次内战并不是没有准备，在深池的帮助下，许多有抱负的塔拉人来到了海外进行训练与选拔，而如今，内战爆发，是让这些精英展示成果的时间到了"

 INP_civil_war_4: "悔之不晚......"
 INP_civil_war_4_desc: "有许多塔拉人有的为了钱财，有的为了仕途，甚至有的为了活命而参与到了联邦的政府机构之中，我们应当给予他们一次机会，让他们选择为他们的身份而战，洗刷他们身上那特兰西瓦尼亚佬才会有的萎靡恶臭，加入到伟大的民族解放事业当中，但倘若他们执迷不悟....就应感到引火烧身的痛楚。"

 INP_civil_war_5: "均有责任......"
 INP_civil_war_5_desc: "为了扩大在战线的战果，我们需要更多的士兵填充战线，为此应当号召更多塔拉人加入到这场斗争之中，无论对方的态度如何，这都是为了塔拉。"

 INP_civil_war_6: "汝为吾戈，披荆斩棘"
 INP_civil_war_6_desc: "塔拉人的历史源远流长，他们所使用的武艺来源于东迁时代以前，那时候塔拉的先民们还在盎格利亚便用刀剑与枪矛进行狩猎与战斗。荣耀驱使着人们奋勇而行，高奏的英勇歌赞颂着他们，在同伴的欢声笑语之中冲入敌阵大杀四方。\n而如今，塔拉将兴，虽兵器变换，但塔拉人的英勇无畏将烙刻在所有战士们的心中，一如千百年前浴血奋战的塔拉勇士那般。"

 INP_civil_war_7: "吾将引领焰火"
 INP_civil_war_7_desc: "爱布拉娜，深池组织的领袖，是她引发了塔拉人的起义，将邪恶的特兰西瓦尼亚官僚与欺凌者驱逐出小丘郡，为塔拉人带来反抗的希望，她是当之无愧的领袖，是......我们的盖尔王。"

 INP_civil_war_8: "应有领袖发声之所"
 INP_civil_war_8_desc: "如今塔拉各方齐聚深池组织周边，围绕着爱布拉娜与联邦进行抗争，维斯利·威灵顿公爵提议，组建一个统合塔拉各组织的中央机关，避免出现部队指挥混乱，谁都不服谁的境地。"

 INP_civil_war_9: "塔拉将团结一致"
 INP_civil_war_9_desc: "不只是深池与诸领主，领袖知道，就在这小小的两个自治郡并非没有异见者。同为塔拉同胞的社会主义者与民主主义者们有着想要以自己的方式去改变塔拉人处境的理想，现如今我们引爆了塔拉人正式起义的导火索，他们也不得不做出选择加入到这场浩浩荡荡的“革命”之中。当然我们只需要给他们一个小小的台阶，他们便会欣然同意。"

 INP_civil_war_10: "吾将抚慰心灵"
 INP_civil_war_10_desc: "大多数塔拉人还处于惶惶不安之中，他们仍然对我们抱有警戒，深池需要根基，复国军需要民心，只有将塔拉民众安抚好，我们才能够支持住接下来愈演愈烈的战争。"
 
 INP_civil_war_11: "重铸农犁......"
 INP_civil_war_11_desc: "这场战争不仅仅是需要前线的拼杀，更是需要后方的补给，为了避免出现“后勤是这样的，但前线要考虑的就多了”这种平衡倾斜的情况，议会需要重视起战线后方的经济重新振作起来，以便维持住前方军需，尽快实现自给自足。"

 INP_civil_war_12: "族言复兴......"
 INP_civil_war_12_desc: "塔拉人已经被邪恶的特兰西瓦尼亚人禁止说自己的语言几百年，联邦与昔日的第二王国没什么两样，在面对塔拉人问题上依然带着强烈的种族歧视去评判，如今我们掌握着属于自己的命运，该让那些古老而优雅，独属于我们自己的诗与颂，重现流传在街巷之间。"

 INP_civil_war_13: "抄家掠物......"
 INP_civil_war_13_desc: "为什么我们还要容许那些忒兰西瓦尼亚佬资本家与政客们仍然拿着本属于我们的资源躲藏在家，而不是将那些抢过来为塔拉的未来做出贡献？这帮渣宰已经没有活着的必要了，他们的资产将充公，将为前方的战士们添供补给，为后方人民补充物资，两全其美。"

 INP_civil_war_14: "汝为吾胄，安如磐石"
 INP_civil_war_14_desc: "团结的人们永不被击溃，团结的民族永不败北，塔拉的复兴望眼在即，自由的人们将挣脱压迫者所困住己身的锁链，拥抱他失去已久的灵魂。\n铁锤叮叮当当，炉火燃烧正旺，诗赋市井传颂，歌谣听者共鸣\n这就是塔拉，辛劳坚韧的塔拉，不屈无畏的塔拉，自由的塔拉"

 INP_civil_war_15: "唯有死地才能新生"
 INP_civil_war_15_desc: "如今，已经到了最后关头，塔拉人如果这次没有获得胜利，即使我们再次潜藏进暗处，联邦的铁拳也将砸向我们的其他同胞，将我们的努力付之一炬。深池不能再后退了，塔拉军政议会下达最终命令：\n死战不退。"
