#精神
 YMD_anti_gov_protest: "反政府暴动"

#事件
 YMD_news.1.t: "[YMD.GetName]秩序崩溃"
 YMD_news.1.desc: "随着国内对爱丽诺驻军的不满日渐上涨，[YMD.GetName]的国内秩序彻底走向崩溃。首都街头爆发大规模骚乱，抗议者与军警爆发激烈冲突，政府大楼和关键设施均成为了攻击目标。该国沿海港口城市同样陷入无政府状态，爱丽诺租借军港则被抗议者的海洋包围。\n\n在经过紧张对峙之后，爱丽诺驻军宣布“调整战略位置”。自此之后，该岛脱离爱丽诺势力范围似乎将成为事实。"
 YMD_news.1.a: "别了，爱丽诺"
 YMD_news.1.b: "一声叹息..."
 YMD_news.2.t: "[YMD.GetName]秩序恢复"
 YMD_news.2.desc: "在经过漫长的抗议和冲突后，[YMD.GetName]的治安部队在爱丽诺驻军的支援下终于恢复了秩序。虽然各地的大规模抗议活动已被镇压，但零星的抵抗仍在继续——深夜的巷战、涂鸦的标语和偶尔的爆炸声提醒着人们，愤怒的余烬尚未熄灭。政府宣布进入过渡稳定期，实行宵禁和媒体管制，而爱丽诺驻军以“协助重建秩序”为名则借机扩大了军事基地的范围。"
 YMD_news.2.a: "重回正轨..."
 YMD_news.2.b: "我们盟友的胜利！"
