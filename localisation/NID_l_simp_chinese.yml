#领导人描述
 NID_Licia_desc: "莉西娅·德·诺瓦斯·尤利，§H诺瓦斯王室§!首席公主，也是国家的第一顺位继承人，因国王病倒而代理主持政局。由于没有进行加冕仪式而被贵族戏称为“无冕的女王”，不过其本人似乎完全不在意。个性开明活泼，关心人民，甚至为了体验庶民感甚至穿上女仆服煮饭晒衣，令王室仆役们大伤脑筋。\n\n虽然立志成为“万民之母”，但莉西娅大部分时间都在生活优渥的上层渡过，有时甚至需要化名为“莉西娅·阿斯托里亚”偷偷前往下层和牢狱微服私访。她对于诺瓦斯·艾蒂尔的真相以及圣教会的本质心知肚明，然而距离她成为真正的统治者还需要更多的历练。当她实际上的监护人，近卫骑士团长法里亚斯也由衷地认可她时，诺瓦斯·艾蒂尔将迎来一位名副其实的女王。"
 NID_leader_Irene: "柯蕾特·阿纳斯塔西娅"
 NID_leader_Irene_DESC: "§Y柯蕾特·阿纳斯塔西娅§!\n§C第二十九代圣女伊莲§!"
 NID_leader_Irene_desc: "“盲眼的圣女”，柯蕾特·阿纳斯塔西娅，承袭初代圣女之名“§P伊莲§!”，担任第二十九代圣女。她大部分时间在上层都市的大圣堂中的圣殿居住，严守初代圣女定下「圣戒」。每天早上和晚上在圣殿举行仪式，进行祈祷保佑诺瓦斯·艾蒂尔的平安。经常代表圣教会到各地进行参见的仪式，面见信众。那个在草坪上弹竖琴的少女，则是圣女不为人所知的一面。\n\n然而，实际上更有资格承袭圣女资格的是与她相依为命的童年伙伴，也是她如今的侍从拉菲莉亚。但拉菲莉亚主动放弃了候选资格，将圣女之位让给了柯蕾特。在如今的圣教会之中，圣女与其他神职人员的关系相当紧张，但唯有拉菲莉亚会始终如一地站在圣女一边，永远是柯蕾特的伙伴..."
