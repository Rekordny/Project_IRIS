 STG_rev.72.t: "大会前夕"
 STG_rev.72.desc: "“来，使劲。一、二、三、走你！”\n\n作为劳联会及政联会的常驻会址，位于首都新蒙巴萨中心的议会大厦内今天依旧是忙碌得很。其中的大议事堂......哦对了，现在它已经不叫这个名字了，革命后的它被赋予了一个名字——革命大会堂。工人大会堂内人来人往，老旧的桌椅、设备以及那些发了霉的。与它们一同出走的还有各种的画作、雕刻、雕塑等等名贵艺术品，当然，它们走得比前者稍稍慢一些。现在的大会堂并不需要那么多的装饰品以此凸显自己的高贵，博物馆才是它们的最终归宿，就像旧社会那样。\n\n尽管负责指挥相关工作的卡里乌斯同志对这些玩意并不感兴趣，但依旧坚决执行了妥善搬运艺术品命令。\n\n“哎哎哎，慢点慢点！小心点爱神像！”\n\n“报告卡里乌斯同志，这好像是太阳神。”\n\n“啊随他去吧，总之小心点啊！千万可别磕着。”\n\n“卡里乌斯同志。”卡里乌斯的身后传来靴子的“哒哒”声，共和国临时安全部主席燕文君漫步走进了大会堂内，“怎么样，修整工作还顺利吗？”\n\n“把那些艺术品搬出去后，大会堂里空间宽广多了。真不晓得那些议员们为啥那么痴迷于这些玩意。”\n\n卡里乌斯叉着腰，以一种很不理解的语气评价着早已卷铺盖走人的旧议员们。两人踏上主席台，原先布置于其后的那些装饰品被一扫而空后，几面红旗和巨大齿轮镰锤徽记被工人们小心翼翼地扶到了墙上。\n\n“总觉得还是有点空啊。”\n\n“嘛，没办法的啦。”燕文君一脸无奈的摆摆手。当她询问中央局的三位常务秘书有关在会议上挂她们画像的事宜时，三人给的答复都相当的统一：\n\n“我还没死呢！”阿梅利亚·刘易斯窝火地答复到，相当直接呢。\n\n“把我挂墙上晾个几天几夜，那我怕是要生病的咯。”常务书记温妮·爱德华倒是多了几分幽默。\n\n“如果其他两位常务书记没有意见的话，那我无所谓。”很好的推诿，不愧是威尔玛同志。"
 STG_rev.72.a: "“只能挂杜布瓦导师等人的像来填补填补了。”"
 STG_rev.73.t: "归队"
 STG_rev.73.desc: "“温妮同志，好久不见呢！”\n\n刚一进门，黑发姑娘就兴冲冲地扑到了正准备起身迎接的温妮面前。中央常务委员希尔德·伍斯特刚从医院中出来，前不久的革命冲突中她肩膀上不慎被子弹穿了个洞，不得不躺在病床上，遗憾地错过了里森堡革命的最高潮及后续的。但好在是让身体赶在工人党第三次全国代表大会前恢复了过来。\n\n“希尔德！”\n\n两人的手紧紧握在一起，重逢的喜悦洋溢在办公室内。\n\n“怎么样，身体还好吗？你出院会不会太着急了一点？还是以......”\n\n“别担心，我体质好着呢。”说着，希尔德一脸坏笑地把外套往下拉了一小段，解开了衬衫的上方的几个扣子，两道骇人的疤痕就这样横在肩胛骨外的皮层上。“如果之后有人向我示爱，那我可得拿这个给它练练胆！”\n\n“你呀，就是不改改你那性格。”温妮微笑着晃了晃头，眼神中包含着关切。同样是党内的理论专家，却在性格上有一点，任性？或者说桀骜不驯可能更恰当一些。这点从她选择不顾家中劝阻执意从坎布里奇大学中辍学投身工运、然后又不顾一些同志的劝阻转头去到东部的农业地区考察当地农民与农业工人生存环境等种种“离经叛道”的行为当中不难看出。\n\n“正好，你要想跑也跑不掉了。三大马上要召开了，很多与里森堡农业相关的报告和建议都需要你这个经验丰富的农业调查专家。你要是没有主动过来，恐怕我就得让阿梅利亚同志去你病床前把你架起来咯。”\n\n“嘿嘿，我怕你舍不得！”希尔德摆出了一个很浮夸的表情调笑着，“不过包在我身长。不过，除了农业方面，我的老本行，也不该忘掉吧，常务书记同志？”\n\n“有点贪心了哦。”温妮走到桌前，把刚泡好的红茶递给了眼前这个性子活泼、比自己小一些的妹妹。对于希尔德，温妮有百分百的把握，她绝不会轻率地去做出一些不切实际的选择。这点，很像自己呢。"
 STG_rev.73.a: "“不过，大胆去干吧！”"
 STG_rev.74.t: "里森堡工人党第三次全国代表大会"
 STG_rev.74.desc: "步履匆匆，人头攒动。数个月前刚刚结束政治联席会议的革命大会堂，转瞬间又迎来了一批新的客人。来自里森堡全国各地的近千名代表再一次相聚在了首都，相比于上次临时找的那个略显寒酸的房屋，这次的会议地点还是显得宽敞明亮了许多。走入会场的党员们纷纷找好了位置，三三两两，热情地讨论起此次大会的议程。尽管已经经过了一定的维护整修，空间拓宽了不少，但相比于汹涌而来的人群，还是显得拥挤了不少。\n\n在灯光的映照下，位于主席台上的红旗张开严厉的翅膀，里森堡工人党党旗与齿轮镰锤徽记高悬于众人目光之上。就在他们视线前方，卡尔、克雷斯特、杜布瓦等共产主义先驱正静静地注视着，那一代代向前奔涌的浪花。\n\n一场规模空前的大会即将开始。\n\n“主席同志，人差不多快到齐了。”燕文君急忙忙地跑到了正在后场与各位中委常务委员交谈的淡褐色少女身边，后者点点头，转向身后的人群，大声说道：\n\n“好啦，同志们！有话先留着后面分场讨论时再说。先进去吧！别让大家久等了。”\n\n匆忙的脚步声不声不响地从会场前端探出头来，注意到队列出现的代表们渐渐停止了讨论。几乎同时，所有代表们都从椅子上蹦了起来。\n\n然后，是铺天盖地的欢呼与掌声。\n\n走在队伍的最前头，首先走进主席台的是中央局的三驾马车——里森堡工人党党主席、中央局常务书记威尔玛·毕晓普大步流星地从冲人面前穿过，径直走向主席台。紧跟其后的则是另外两位常务书记，工人党的神经中枢、红色理论家——温妮·爱德华，以及那个性格如烈火般熊熊的革命急先锋——阿梅利亚·刘易斯。\n\n除此之外，其他工人党的重要领导人，如希尔德·伍斯特、查尔斯·沃伦、伊丽莎白·罗曼等中央委员会常委成员也紧跟着穿过那疾风暴雨般的呼声。"
 STG_rev.74.a: "经久不息的雷鸣声中，里森堡的新时代，要开始了。"
 STG_rev.75.t: "大会第一天：领导人事的选举"
 STG_rev.75.desc: "人事调整问题是大会首先要解决的问题，革命的迅猛发酵使得党员队伍人数呈指数性上涨，按已登记的情况来看，仅从正式党员的人数来看，里森堡工人党的党员人数从3090年革命爆发前的不足10万一瞬之间飞增至30万左右，直接多出了一倍还不止。尽管有党章党规及温妮、燕文君等同志严格把关，但大量涌入的新鲜血液带来的可不只有一腔热血，思想混乱、机会主义者、缺乏斗争经验，乌云时刻笼罩在革命者的头上。统一思想，明确路线，迫在眉睫。\n\n但首先，得把工人党这个无产阶级先锋队的领导班子架好。领导班子上必须要做出相应的调整以适应形势的发展。不过，总有些事情是不会变的。\n\n“威尔玛·毕晓普，891票，当选里森堡工人党党主席一职！”\n\n温妮的声音透过声筒回荡在革命大会堂内，又是一阵经久不息的掌声。\n\n紧接着，温妮同志做了关于扩大中央委员会、中央常委以及中央局常务书记人数的报告“考虑到党内大量新加入的同志，为了方便协调及工作，领导队伍有必要进行相应的扩充。同时，为了进一步贯彻党内的民主集中原则，我提议，将中央局常务书记的选举由会后的中央全会选举，改为直接在大会上由代表们从中央委员中选举产生。”在经过对报告的现场表决后，提案得到了顺利通过。中央局除了最初的三驾马车外，又多了几副新面孔。曾经参家过世界大战，王家军队中少有的工人党员兼高级军官查尔斯·沃伦、旧工团主义革命路线的拥护者伊丽莎白·罗曼和厄尔·布兰德，以及在革命中大放异彩的工运领袖安东尼·韦登伯格。\n\n由这七位常务书记所组成的新一代领导核心将会带领着里森堡工人党继续向前。"
 STG_rev.75.a: "大会仍在进行着......"
 STG_rev.76.t: "大会第一天：《调查、行动、总结：我们工作的三步走》"
 STG_rev.76.desc: "“作为一个共产主义者，一个唯物主义者，首先就要做到从实际的角度出发。”大病初愈的希尔德拿着演讲稿，严肃地说道。几天前她特意去拜访温妮，并向中常委申请来演讲机会就是为了做这个报告。\n\n希尔德是个闲不住的人。修养期间，她胳膊上吊着个绷带到处“流窜”。在工厂里、工会中、政府办公地点、集会上到处都有希尔德的身影。借此机会，她具体考察了革命胜利后新政权所面临的种种问题。\n\n“切不可让主观主义爬上了我们的脊背，先入为主是一种很不好的影响。在做出政策和指示和行动之前，有没有与群众沟通？有没有听取群众的意见？有没有联系实际情况？这是我们党内一直在强调的。可是就是这样简单易显的错误，却总是有同志图方便、图省事，总是忘！你是方便了，群众呢？这不是给我们自己使绊子嘛！或许我的话是有些重了，有些过火了。可是，话要是不说的过火些，怎么才能引起大家的重视呢？”\n\n“......对于一些犯了错误的同志，切不可拿他们当敌人看待。有些人就是在这方面，把事情搞得过火了，把菜给炒焦咯。我们每个人都有两只手，一只手抓批评，一只手抓团结。批评的目的是为了治病救人，纠正错误。不是为了去打倒谁，不是为了去干掉谁。那是对待敌人的做法，而不是对待那些主观上没有背叛、只是客观上犯了错的同志们的做法。先分析好问题，再做出行动，然后总结经验......”"
 STG_rev.76.a: "大会仍在继续着......"
 STG_rev.77.t: "大会第一天：监督问题"
 STG_rev.77.desc: "“为什么要担心群众加入对我们非机密性质的行政事务上的监督？这我就很不明白。”\n\n发箍将那头柔顺的中长发扎得严严实实，经过悉心打理的旧西服与演讲者凌厉的眼神显得盛气逼人。紧接着上台的伊丽莎白·罗曼在党内一直以心直口快而著称。虽说其本人更为偏向传统意义上的工团主义路线，但其依旧选择加入到先锋队色彩浓厚的里森堡工人党当中，作为党内颇有名望的激进左翼势力发挥着作用。\n\n“我们在宣传上一直说着，‘为人民而战’、‘为无产阶级的解放而战’。先锋队路线的提倡者杜布瓦同志曾经说过：‘让每个厨娘都有参与国家的监督与管理的条件与能力。’，现在，群众真的来尝试参与国家管理监督了，怎么有些同志们就开始扭扭捏捏了呢？这不就像那个赛莲斯寓言那样，叶公好龙了吗？”\n\n“有些过去在地下战线长期工作的同志们或许是习惯了以前那种作风，单线联络、高度自主还有独立行动。确实，在过去那种艰难的情况下实行这种行动方式是很有必要。但是现在形势变了，我们不再需要遮遮掩掩，隐藏什么了。革命来到了一个新的阶段，我们现在是执政党，如果再不改变过去的独断专行作风，还拿强压的方式来推广政策，不与群众联系，不与群众解释，那么，党就有蜕变成为下一个‘保守党’的可能。这不是危言耸听！”"
 STG_rev.77.a: "大会仍在进行着......"
 STG_rev.78.t: "大会第二天：军队改编"
 STG_rev.78.desc: "“基于我国目前所面临的强大国防压力，建立一支职业化常备军对于新生的人民共和国是不可或缺的。”\n\n演讲台上伫立着一座小山，明烈的光亮打在老将军有些发白的鬓角上，将星闪闪发耀。查尔斯·沃伦将军是会内少数身着王家军队军官制服的党员，同时也是中少有的在革命前期就主动声援总罢工的王家军队高级将领。待人谦和的行事作风与为军队中下层争取权利的做法，使这位非圣葛系出身的机械化理论支持者在军队当中赢得了大量基层官兵拥戴，被不少将士们称呼为“我们的将军”。\n\n“对于旧王家军队的改编问题，我只能说两位罗列的《整军条例》是非常不现实的。”\n\n抽着纸烟，沃伦仔细审视过手中的文件后，在大会前的中央常委会议上对阿梅利亚与伊莎白提出的整改条例提出了反对意见。单单是第一条，“废除旧军队的一切规章纪律”这一点就已经能让大部分军官跳脚了，更别提后续的“军官由士兵选举”、“取消军衔制度”和“将军队指挥权移交给士兵委员会”这些称得上是掀桌子的举措会给军队带来多大的冲击。哪怕是以温和著称、支持革命沃伦将军，在得知这份规划时心里都感到发颤。更别提大吉岭、格蕾那些圣葛系的高级将领的反应。\n\n“但是若不对旧社会的军队进行彻底改造，那么......”伊丽莎白站起身，试图争辩些什么，但很快便被更为粗哑的嗓音怼了回去：\n\n“这哪是整编改造？这根本就是拆解。整编后的军队战斗力如何保障？如果有机会主义分子渗入军队作妖怎么办？决策效率又怎么办？让缺乏相关军事指挥教育的指挥员去指挥战斗，你这是让战士们去送死！我无法坐视这种小资产阶级的无政府主义在军队中肆意蔓延。”罕见的，以温和而著称的老将军将话说的如此直白，可见其态度之坚决。两边针锋相对，一时僵住了。"
 STG_rev.78.a: "“停停，两位，别争了。”"
 STG_rev.79.t: "大会第二天：《里森堡人民军军事条例》"
 STG_rev.79.desc: "“在这点上，我支持沃伦同志的看法。”\n\n常务书记温妮举起手，申请发言。\n\n“以当前情况下，保障一支战斗力强劲且纪律严明的国防军是非常必要的，两位提出的整军方案过于激进，脱离现实了。”\n\n少女把目光瞄向了其他委员，大多数常委你看看我，我看看你，在经过短暂的思想斗争后，还是同意了温妮和沃伦的意见。老将军长舒一口气，心里暗暗对对方表示感激。温妮接着说：\n\n“不过，整编还是非常必要的，至于方法上，折中一下？”\n\n“怎么个折中法？”因方案被否决而有些垂头丧气的阿梅利亚抬起头，似乎又重新燃起新的斗志。\n\n“比如你看这条，‘废除军礼’，改成‘一方敬礼必须要回礼，无论职级’。把‘指挥权移交给士兵委员会’改成‘在非机密情况下，军事行动开始前，指挥员必须将相关行动内容告知士兵委员会’，然后......”\n\n原本还算工整的整军草案被娟秀的字迹这么涂涂改改一番，有些凌乱不堪，但条理还是十分清晰的，至少能让人看懂。\n\n“再添加一条，也不算添加吧。”主席威尔玛·毕肖普发言道：“要在军队中尽可能发展党员，这点使我们接下来在军队中工作的重心之一。”\n\n“添加进备忘录吧。”提起笔吗，最后一条意见被写进了方案中。\n\n“好，那么，大家统一表决一下吧。就这份新出炉的《里森堡人民军军事条例》，同意的举手。”\n\n经过短暂协商后，完成思想上统一的常务委员们大多都第一时间将手高高举过头顶。常务委员伊丽莎白犹豫片刻，最后还是举起了手。\n\n“好吧，我同意。”"
 STG_rev.79.a: "“全票通过，那么这份草案将会移交至下次大会上......”"
 STG_rev.80.t: "大会第二天：国内安全事务"
 STG_rev.80.desc: "“里森堡革命取得阶段性的胜利后，我们所面临的内部安全问题极其严峻。”\n\n下一个发言者操着一口有些奇怪却又十分流利的昂格利亚语，声音抑扬顿挫。外籍党员、共和国临时安全委员会主席兼中央常委燕文君负责的报告是有关于安全事物的。如果说在几年前代表们还会为台上出现一个外籍发言者而啧啧称奇的话，那么如今的党员们早已是见怪不怪了。里森堡工人党是个相当“国际化”的政党，这点体现在其成员构成上除了占里森堡主体地位的卡美洛人与乌斯拉尔人外，甚至还包括了相当数量的爱丽诺人、美乐蒂人和提亚穆人。再细心点，没准还能发现几个阿西娅人与彼岸花人。由此，党内出现一些离得更远些的赛莲斯人，也就算不上有多么稀奇了。\n\n“在我们掌握政权的短短几个月内就已经出现了数十起恶性的反革命事件，其中尤以农村地区最为严重。据我们在农村地区的干部汇报说，有几伙白匪在内部隐藏起来残余反动分子和外国一些组织的支持下，集结于东北部的田野森林中，伺机对我们发动进攻。城市内的情况也不可轻视，敌对分子破坏机器、杀害干部、煽动群众、歪曲事实等等这些，他们几乎把所有力所能及的事情都给干了一造。同志们，结论是显而易见的，内外反动派依旧不留余力的想要剿灭里森堡新生的无产阶级政权，将这颗刚刚点燃的火苗掐灭。”\n\n燕文君说着，重重地敲了一下讲桌：\n\n“因此，组建一个常态化的、专门应对此等反革命事件的暴力机关是非常有必要的。除此之外，我们还需要统合武装工人纠察队、赤卫队、农村的武装工作队等已有的群众武装，构建起一套新的防御体系，以应对往后可能出现的一系列突发事件。具体方案在各位代表手中都有一份，大家可以先简单阅读一下。”"
 STG_rev.80.a: "会场上响起了一阵“哗哗哗”的翻页声"
 STG_rev.81.t: "大会第三天：《技术发展是我们制胜的法宝》"
 STG_rev.81.desc: "“从目前已汇总的资料来看，我国工业已经得到了部分恢复且走上正轨，但这还是不够，尤其是面对我们我们所处在这样一个强敌环伺的环境里。”安东尼·韦登伯格的声音平静得没有一点起伏，语言描述精准有力，好似一台稳步运行的机器。\n\n作为前里森堡社会主义者同盟主要成员（由威尔玛领导的组织，工人党前身），至少在相当一段时间内，他的真实身份都是不为人所知的。人们只知道他是一个老练的行政官僚、卡美洛工业派人士、曾周转于卡美洛与里森堡殖民政府、七领议会政府的“老资格”。虽然年纪比工人党最早的几位创始人老不少，可由于其地下工作的特殊性以及各种阴差阳错之下，韦登伯格的正式入党时间却是在3088年，比很多老干部们都要晚上一些，不过这并不妨碍他成为工人党内又一颗冉冉升起的新星。得益于过往的经验，他在行政事务方面相当专精，也算是分担了相当部分党中央的组织工作。\n\n“没有工业的长足发展，就没有现代化武器，也就没有坚实的国防基础，更没有抵御外敌的能力。无论对于未来持有何种看法，总归起来都是一个词，技术，它不会像那些资本家的嘴一样骗人......没有生产力的的真正转变，也就没有生产关系的彻底变更，更不会有共产主义的实现！”\n\n 演讲完毕，不少代表纷纷为其鼓掌，以表示对他的支持。不过韦登伯格在党内也并非受到每个人的欢迎，代表大会的另一块爆发出的响动则相对冷淡得多——他们大多是伊丽莎白与厄尔的拥趸。虽然同为工人活动家，但对于韦登伯格所宣扬的“党在革命中的绝对领导作用”、“技术决定论”，等观点，两位中央委员一直都抱有抵触与反敢，认为这些理论“抹杀了工人群众的积极性”、“是工人贵族诞生的契机”、“新官僚主义形成的温床”，并最终会将工人党以及里森堡带向歧途。为此，两人都曾在文章中对其观点进行过公开批判。相应的，韦登伯格也出面回击两人是“小资产阶级论调”，“盲目的活动而缺乏组织和对革命的具体认识”。\n\n不过在威尔玛等人的调和下，至少他们现在仍处于同一战壕内。"
 STG_rev.81.a: "大会仍在继续着......"
 STG_rev.82.t: "大会第三天：经济问题（上）"
 STG_rev.82.desc: "按照过往的社会主义经济理论，“利用无产阶级政权的组织来有计划的调节生产，使得国民经济得以有计划的、健康的持续发展，从而终克服资本主义制度下生产的无序且混乱的无政府状态。”是每个心向未来的社会主义者的展望。但是，如何达成？这又是一个能掰扯几天几夜的问题。\n\n“我提议，集中起我们手中那些技术人才与工作优秀的干部，建立各层级的计划委员会，并由一个“中央计划委员会”负责组织起对经济的全面计划调控，并最终实现向共产主义的过渡。”提出这一方案的自然是韦登伯格，这一直以来都是他所极力主张的。不过在场的其他委员对于这一看法并不表示认同。该方案意味着工会要全面让位于那个新生的计划委员会，这在工会占据相当影响力的工人党内部自然是要遭到反对的。伊丽莎白看着手中的方案，立刻提出了异议：\n\n“把所有权力都交给给技术经理以及计划委员会的管理人员，普通职工只有对计划的执行权和一定的监督权而没有参与权，那么那些全民所有制企业究竟是掌握在少数技术官僚手中，还是全体无产阶级手中？层层传递造成的信息不对等与误差该如何应对？还有另一点，韦登伯格同志。在对待小资产阶级的问题上，必须要谨慎。小生产的消亡可不是靠生拉硬拽就能随随便便处理的，尽管它们无时不刻不在产生新的资产阶级分子。”\n\n接着，伊丽莎白和厄尔也提出了自己的计划：\n\n“效仿火车国的计划管理模式，让工人通过工会直接对经济进行计划管理的分散式计划经济模式。”"
 STG_rev.82.a: " 两人对于自己的方案信心十足"
 STG_rev.83.t: "大会第三天：经济问题（下）"
 STG_rev.83.desc: "虽然已有的资料不多，但这一方案在美乐蒂南端的那个神秘国度得到了实践且获得成功，这是不争的事实，这也是伊丽莎白和厄尔两人的底气所在。而由工会主导经济发展的构想很好的满足了工团主义者对于社会主义建设方面的展望，由此得到了党内传统工团派的鼎力支持。\n\n但这一主张意外地遭到了反对。除了韦登伯格外，阿梅利亚和温妮两位元老同样对其在里森堡的可行性提出了质疑：“虽然里森堡的工人阶级力量相当强大，但依旧缺乏计划等各方面的人才。而火车国呢？火车国貌似并不缺少相关的技术人才。除开这一点外，我们也没有那么先进的产业技术。”其实以上对于里森堡来说其实都还算是“小事”。若想像火车国那样做到分散计划的同时还能保持高效，真正要命的是：\n\n“谁能告诉我，那个涵盖经济、行政管理以及经济计划的‘铁路人偶’，应该是叫这个名字。到底该怎么弄？或者说，我们能生产吗？”\n\n听完阿梅利亚这番话，会议上的气氛一时凝固。\n\n“要不是试试这个方法？”常务委员哈洛纳递交了党内温和派成员的意见。\n\n“以国有制经济为主导的前提下，鼓励大量建立合作企业，保障多种所有制企业共同协调发展的同时利用市场经济来为里森堡的社会主义建设添砖加瓦。”即意见中提到的“市场社会主义”体系。不少常务委员在看完这份提案后都不约而同的皱了皱眉或小幅度的摇摇头。韦登博客看了一眼哈洛纳，长呼一口气，而性子比较急的伊丽莎白则干脆向对方投来凛冽的目光。\n\n任谁都明白，这一方案完全没法解决“资本主义生产的无政府状态”，且与共产主义理论完全背道而驰。\n\n“还是总结一下韦登伯格同志和伊丽莎白、厄尔同志三人提出的方案吧。”\n\n最终，中央委员会达成了一个极具里森堡特色的解决方式。"
 STG_rev.83.a: "“折中一下，慢慢摸索吧。路还长着。”"
 STG_rev.84.t: "大会第四天：《关于建立里森堡社会主义青年团和推动教育事业工作的决定》"
 STG_rev.84.desc: "“青年，尤其是革命后的新生代，是党和共产主义运动的未来。”\n\n温妮·爱德华同志走到讲桌旁，阐述着中央委员会最新的决定。\n\n“教育事业上，如果我们不去抓，不去占领，不抢占先机，那么，敌人早晚都会拿过这个武器，对我们发起进攻。文化战线上见不着血，但若是做好了，就能让无产阶级少流血。因此，组建里森堡社会主义青年团，为后续的革命事业组建一支后备军，也就显得尤为重要了。”\n\n“教育事业必须全面铺开，尤其是强制性义务教育，慢不得，更拖不得。除了适龄的青少年之外，工厂里和社会上的夜校、识字班、短学制的学习班都要搞起来。最好能发动群众，发动那些有过学习经历或者经受过少部分教育的群众，哪怕只是有一定文化，哪怕跟那些个资产阶级高材生相比比不上，也不用怕。可以让他们先试着当老师，教教学生，过去被教现在教人，也讲究一个‘有来有回’。入学年龄不用担心，教育方面的费用更不必担心，只要愿意，照单全收。”"
 STG_rev.84.a: "“毕竟旧规矩已经死了，可我们还活着呢！”"
 STG_rev.85.t: "大会最后一天：《党在社会主义建设上的总方针》"
 STG_rev.85.desc: "“我们必须承认，共和国目前处于一个及其不利境地。”\n\n大会的最后一天，主席威尔玛·毕晓普终于站上了演讲台，开始了自己的演讲。\n\n再次之前，中央委员会已经为里森堡未来发展的总路线爆发了多次争论，因为这事关共和国接下来的走向。若是走错一步，都有可能堕入万劫不复的深渊。究竟是全面向外走，掀起一场世界革命？还是遵循现实情况保存来之不易的火种？大家谁也说服不了谁，最后，还是由主席同志亲自上场了。\n\n“以保全革命果实为第一发展要务。里森堡并不是什么超级大国或是工业强国，它只是过去乌斯拉尔帝国的一块碎片，很多同志在革命后都有些过度自信了、膨胀了，我们必须要认清现实。必须充分利用各资本主义国家之间的矛盾，哪怕是不情不愿的谈判、磋商、协调，只要在不违背社会主义的基本原则、且能够为社会主义建设添砖加瓦的情况下，资本主义体系内的漏洞还是可以钻的。”\n\n话音到此，不少代表好似被浇了一盆冷水，脸上都蒙上了些许阴霾。也是此时，威尔玛话锋一转：\n\n“但是，国际主义、无产阶级国际主义决不可被忘却。埋头苦干不代表我们就要对周遭的一切熟视无睹。保存革命果实，是一回事。可向外发展革命，这又是一回事。两者并不矛盾，并不是什么相互对立的事情。大家都有两只手，不至于走路非得一边重一边轻。当反动派们摇摇欲坠时，你不去主动推一把，他们是不会心甘情愿地躺进棺材里，烂在地里的。我们不能消极地等待着世界革命的发生，更不能白白的坐看机会的离去，乃至出卖无产阶级的共同利益。先获得的解放的无产阶级有义务和责任去解放其他仍在被剥削阶级所压迫的同胞们。没有无产阶级的国际大联合，也就没有共产主义的新明天！”\n\n一瞬之间，会场响起了惊涛骇浪般的掌声。"
 STG_rev.85.a: "“下面是大会的最后一项议程。全体起立，奏唱国际歌！”"
 STG_rev.86.t: "意外收获"
 STG_rev.86.desc: "武装工人纠察部接到热心群众的举报，报案人称一伙形色可疑、鬼鬼祟祟的市民今日在工厂、发电站及政府办公地等重要地区附近反复侦察，有搞破坏行动的嫌疑。接到报告后的武装工纠迅速组织起人手对这伙可疑人员进行了调查，果然发现了隐藏其后的一个极其活跃的反革命地下团体。在当地民兵及群众的协助下，我们成功的将他们一网打尽，在阴谋得逞前将其掐灭。"
 STG_rev.86.a: "很好"
 STG_rev.87.t: "要钱去"
 STG_rev.87.desc: "当3084年里森堡深陷于独立浪潮、与卡美洛即将决裂之时，我们曾经慷慨地为那个大陆彼端的新政权提供过不少帮助。大笔资金经由援助条款源源不断流入七领议会的户头，物资援助、生产设备、贸易优待更是数不胜数，原先摇摇欲坠的里森堡政府由此度过了最为艰难的时期。当然，凡是总是有代价的，欠债还钱，天经地义。\n\n虽说旧议会政府已经被激进分子所领导的又一场革命所推翻，但既然那些赤色分子承接了旧政府的遗产，而且在不久前的里森堡“蔷薇革命”期间，爱丽诺也睁一只眼闭一只眼的默许了一些“土特产”——那些在本国遭到监视的爱丽诺社会主义者们前往，算是间接支持革命。那么，里森堡的新领导班子也应当表现出一些他们的诚意，把过去旧政府那些所欠下的大笔债务一并还清。"
 STG_rev.87.a: "让我们期待外交大使的好消息吧"
 STG_rev.88.t: "大使来访"
 STG_rev.88.desc: "来自爱丽诺的大使今天风度翩翩地步入了位于人民街11号的政府大楼内，一进门就向接待人员要求紧急面见部长会议主席温妮·爱德华，在一通安排下，温妮主席可算是抽出了时间邀请这位大使来到自己的办公室。刚一进门，这位老兄就大谈特谈里森堡与爱丽诺的“传统友谊”，扯到东，拉到西，聊完小孩聊飞机。到最后，在温妮同志即将忍无可忍时，对方才图穷匕见——爱丽诺希望与人民共和国就过去旧七领政府的债务问题进行谈判重组。\n\n中央局为此临时召开了一场会议，会上，阿梅利亚十分不屑地向温妮吐槽说：“里森堡建国独立才几年，哪就成他口里的传统了？”而威尔玛则风趣许多：“没准指的是三十年前与乌斯拉尔帝国的深厚情谊呢。”会上顿时充满了快活的空气。聊归聊，具体该怎么应对还是一个问题。虽然七位常务书记的看法都相当一致——借你钱的是里森堡七领议会政府，关我们里森堡中央人民共和国政府啥事？更何况现在人民共和国自己也不富裕。不过考虑到当前的国际形势以及未来可遇见的事态发展，还是要慎重应对。\n\n经过充分讨论后，常务书记们一致决定："
 STG_rev.88.a: "行吧，接受债务重组谈判"
 STG_rev.88.b: "适当给点就是，意思意思"
 STG_rev.88.c: "想得美"
 STG_rev.89.t: "对方全盘接受了"
 STG_rev.89.desc: "经过一阵磋商后，里森堡的新政权接受了债务重组的要求。"
 STG_rev.89.a: "好耶！"
 STG_rev.90.t: "对方部分接受了"
 STG_rev.90.desc: "经过一阵艰难的磋商后，里森堡的新政权勉强接受了部分债务归还的问题。"
 STG_rev.90.a: "也行吧，大家都不容易"
 STG_rev.91.t: "他们拒绝了债务重组谈判"
 STG_rev.91.desc: "毫无疑问，无论我们的外交官如何耗费口舌，对方是一个子都不可能掏给我们了。"
 STG_rev.91.a: "不给就不给，口亨！"
 STG_rev.92.t: "岂有此理"
 STG_rev.92.desc: "里森堡的新政权不仅拒绝还债，还“有理有据”地当面质问我们的大使：难道被剥削的无产阶级还有给那些往自己身上套枷锁的富人还钱的义务吗？"
 STG_rev.92.a: "过分了嗷！"
 STG_rev.93.t: "欺人太甚！"
 STG_rev.93.desc: "里森堡的新政权不仅拒绝偿还外债，甚至还将我们的外交官羞辱后直接从政府办公楼内扫地出门！"
 STG_rev.93.a: "里森堡人民共和国是吧，你等着嗷，你有你好果子吃！"
 STG_rev.94.t: "爱丽诺来信"
 STG_rev.94.desc: "爱丽诺希望我国对里森堡实施经济制裁，并且给了一些不错的报酬用以补偿。"
 STG_rev.94.a: "不理他"
 STG_rev.94.b: "行吧"
 STG_rev.95.t: "拒绝"
 STG_rev.95.desc: "现在问题来了，我们该怎么说不？可以温和一点，也可以..."
 STG_rev.95.a: "要钱，没有。要命也不给！"
 STG_rev.95.b: "无产阶级没有给剥削他们的富人还钱的义务！"
 STG_rev.95.c: "滚！"
 STG_rev.96.t: "席位分配"
 STG_rev.96.desc: "时间紧任务重，汇聚于首都新蒙巴萨的各地工会代表们在经过十几个小时数十轮投票后，终于是完成了第一届里森堡劳工联合会的选举任务。各党派/组织的席位数如下：\n里森堡工人党：61席\n工人战斗组织：41席\n里森堡社会民主党：36席\n里森堡民主联盟：12席"
 STG_rev.96.a: "草台班子算是支起来了"
 STG_rev.97.t: "政党联盟？"
 STG_rev.97.desc: "在当前的劳联会中工人党并未占据到绝对多数，为了确保社会主义建设能够步入正轨，或许我们需要与其他意见不一的政党/组织联合执政。社会民主党与工人战斗组织在选举结束后几乎同时向我们抛出了橄榄枝，我们应该："
 STG_rev.97.a: "与工人战斗组织联合"
 STG_rev.97.b: "给威廉明娜发电报"
 STG_rev.98.t: "左翼社会民主党人的支持"
 STG_rev.98.desc: "阿梅利亚同志今天给我们带来了一个好消息，她的老朋友——社会民主党中的左派人士卡莉安在社民党的一次例行会议中说服了党内的绝大多数激进派成员，他们将在劳联会中尽可能多的给予我们支持。"
 STG_rev.98.a: "好欸！"
 STG_rev.99.t: "午后茶会"
 STG_rev.99.desc: "沸腾腾的水汽伴着一阵阵清香在空气中缓缓荡开，阳光从窗外射入，亮起一团薄薄的轻云，而它们却只在茶桌上短暂停驻片刻后就四散奔逃。稍事等待，纹理刻印精美的白瓷壶便将壶把交到了少女白哲纤细的手中，然后微微躬下身子，藏于其中的赛莲斯红茶顺滑地沿着壶嘴的轨迹飞入茶桌上四只做工精巧的茶杯口中。\n\n每日午后茶会，自加入圣葛罗丽安娜装甲兵学院后大吉岭就一直保持着这一习惯。\n\n“啊啦？”桌上样式最为特别的那只茶杯被访客轻轻端起，茶梗在水中打了几转，随后稳当地站住了脚，好似找到了新的平衡点。\n\n“茶梗立起来了呢，伊卡洛斯小姐。”桌旁一侧，格蕾眯起眼，笑着将抱在手中的红茶送服入口。\n\n“有失有得吧。”近期是否有给她带来好运呢？伊卡洛斯不知道，也不清楚。她只是应和地点点头，脸上浮出喜忧参半的色彩。回想起公布军队整编计划的那个下午，她依旧觉得很不可思议。\n\n橙黄白毫静静地坐在一旁，默不作声地端详着三位军中前辈，心里起伏不断："
 STG_rev.99.a: "“看来大家对这场突如其来的巨变各有感触呢。”"
 STG_rev.100.t: "海军现状"
 STG_rev.100.desc: "从军改命令下达的那一刻起，作为海军部掌门人的伊卡洛斯就深刻意识到：这次旧王家军队绝不只是换了个名字那么简单了。\n\n“要说这次整编嘛，其实他们干的也还不错。”无可争辩的事实，对于海军整编的整体状况来看。哪怕是再保守再反感新政府的海军高级将领，也不得不承认这一点。甚至从某种程度上来说，海军部还十分乐见其成。因为海军方面的改革除了组织和人事方面的变更外，还额外添了一大笔经费，数目之大，连伊卡洛斯在拿到预算时都吃了一惊，连忙翻看日历确定今天是不是4月1日。\n\n“而且据说新政府那边准备把过去停掉的造舰计划重新提上日程。哎，熬了这么些年，可算是瞅着新船了！”一想到这，激动的心便再也抑制不住，茶杯里所剩的红茶开始绕着杯壁不自觉的打起转，颤动起来。\n\n“看得出来您对于海军的转变十分满意嘛。”大吉岭饶有兴趣地说道。\n\n“嗯，也确实很难不满意......”要真说有什么不满的话，嗯。这就要谈到人事和组织上的大洗牌了。把那些膀大腰圆、吃得满嘴流油还毫无能力的高级将领直接扔出海军，伊卡洛斯觉得没问题。连带着裙带关系、贪污公款这类陋习，伊卡洛斯也没意见。但是嘛......\n\n“怎么说呢，要让军官们的习惯扭转过来，可不是换个帽徽改个规则就能完事的。”"
 STG_rev.100.a: "“恐怕还需要一段时间习惯吧。”"
 STG_rev.101.t: "无可奈何的转变"
 STG_rev.101.desc: "在伊卡洛斯看来，不久前下达的军改命令对于海军来说，有没有都无所谓其实。这是一句真心话。这倒不是说海军的军官们思想觉悟有多么高大尚，纯粹是因为自亚历山大港起事以来，整个舰队都已经被由各级水兵委员会牢牢掌控。除了军事行动和明确命令外，平日里的各种日常事务的处理基本都被各级委员会拿捏。这些都是观念较为传统的伊卡洛斯小姐完全理解不能，也未敢设想的。\n\n“舰队上上下下的行政问题，基本都是水兵委员会说的算，而大多数的水兵委员会，你们也都知道，是那时在工人党的指导和组织下建立起来的。”伊卡洛斯轻抿一口红茶，接着说：“在最开始的时候，还有几个不信邪的老军官想去找找茬。现在嘛，估计已经被安排去后厨工作了。”一句近期刚刚在海军流传的顺口溜——人是上午整的，事是中午发的，会是下午开的，歉是晚上道的。政委是半夜得知的，官就是第二天丢的。这句话可不是调侃几句就完事的，而是海军的真实写照。\n\n但要说到真的有那里不满，伊卡洛斯也必须承认，还真挑不出刺来。\n\n“舰长的指挥权没有想象中的那样被政委和水兵委员会破坏，指挥链依旧完整，而且纪律性甚至比以前还要好。除了其他阶层的军官和水兵获得了对作战方式的提议权、以及对必要的作战细则的知情权外，就是上级军官要开的会和要说的话变多了一些，而且时不时还要负责给中下层教授作战知识，除此之外，其实......也不是不能接受的样子？”再加上工人党和委员会在舰队里推行的“新风气”运动，铺张浪费现象减少的同时连带着额外的酒水补贴就跟着掉了不少，帮海军部的钱袋子省了好一笔。看着经费日渐充裕的海军，伊卡洛斯也不好再说什么了。"
 STG_rev.101.a: "“工人党干的算是无可挑剔呢。”"
 STG_rev.102.t: "缓步前行的空军"
 STG_rev.102.desc: "“说起来，空军的情况怎么样了？”茶会上聚集了里森堡陆军和海军两边的话事人，却唯独缺少了空军那位可爱灵巧的航空魔女——弗吉妮娅·罗伯逊，不免让伊卡洛斯有些担忧起空军的建设情况。毕竟王家舰队的实力并不足以完全保卫整个里森堡的周边海域，尤其是海峡上空，如果军改导致空军战斗力出现严重下滑，那么日后与外敌（尤其是卡美洛）的海上直接冲突中海军将从一开始就处于不利境地，这是海军部绝不希望看到的。\n\n“总体上还是在稳步进行的，放心吧，伊卡洛斯小姐。”茶桌的另一头，大吉岭倒是坦然自若，并不为天上的问题而发愁。“虽然说空军三大支柱里两个至关重要的航空魔女从政而无法兼顾空军事业，但是罗伯逊小姐的能力，还请放心。”\n\n“说的也是呢。”有大吉岭的担保，伊卡洛斯算是舒心了不少，但心里仍有不少顾虑需要缓解缓解。“不过，罗伯逊小姐以前主要是负责文艺和后勤工作的吧？”\n\n“是的，”接过话头的是坐在一旁的格蕾元帅，她端起茶杯，回忆起过去曾经与弗吉妮娅有过共事的那段时光。“不过再怎么说，罗伯逊也是航空魔女中极为少见的夜战魔女，哪怕她在过去表现出的技战术水平较为一般，但指挥、侦查、后勤工作上她可是一把好手，相当优秀。而且，她是个责任心很重的的人呢。”从她一个人忙里忙外，连茶会邀请都抽不开身参与可见一斑。这是再明显不过的。\n\n“据说她在尝试重组过去的航空魔女部队？”在这方面，伊卡洛斯似乎颇感兴趣。如果每艘重型战舰能在水上飞机之外再额外配属一些航空魔女的话......\n\n“对。”谈到魔女部队重建时，不知怎的，格蕾的面色有了些许阴沉。似乎勾起了她一些不太美好的回忆。"
 STG_rev.102.a: "“愿罗伯逊小姐一切顺利吧。”"
 STG_rev.103.t: "转折中的陆军"
 STG_rev.103.desc: "尽管圣葛系在广大步兵以及摩托化、机械化部队中的影响力由于工人党的强势介入而逐渐下降，但作为主力的几个装甲师则仍旧被牢牢掌握在原圣葛罗丽安娜装甲兵学院毕业的各级军官手中。这是大吉岭手上的底牌。\n\n“沃伦将军似乎是个很有想法的军人呢，他似乎一直在尝试让军队向着工人党靠拢。”橙黄白毫品味着手中的茶杯，一个留着白色胡子、面容可掬的老者形象跃然眼前。他嘴里总是说个不停，喜欢跑在前沿的同时总是能在作战中冒出不少新点子——橙黄白毫对于那位老将的看法大抵如此。虽说在政治观点上有些冲突，但大吉岭对查尔斯·沃伦的印象并不坏，格蕾也是如此。所以在陆军改革方面，诸如设立总政治部、各级政委以及新组建总参军事学院之类的“新政”，旧陆军高层并未给与阻力。\n\n“也是托那个老头子的福，工人党的党组织和士兵委员会也和海军一样，在陆军里遍地开花了呢。”格蕾放下了茶杯，在一旁适时补充，然后看向了自己的后辈。大吉岭明白元帅的意思。装甲师内部的一些问题，二人正好想借着这次军改来敲打一下，比如不同坦克类型的车组之间拉帮结派、互相内斗的问题。如果工人党真的有办法处理得好的话，那也不失为一件好事。大吉岭心里盘算着，门外突然传来一阵“咚咚咚”的奔跑声。\n\n“大吉利sama！”\n\n来者直接撞门而入，把座位上的伊卡洛斯吓了一跳。不过其他三位圣葛系出身的将领到是习以为常，毕竟蔷薇果的性子......\n\n“啊，下午好啊，蔷薇果。”格蕾挥了挥手，并示意对方过来一起品味下午茶。\n\n“啊，好的！”粉发少女活力满满地大步向前，抱着茶杯“咕噜噜”地就往下灌，声音大到一边的大吉岭都忍不住掩嘴笑了起来。这时，大吉岭似乎想到了什么。\n\n“请入座吧，蔷薇果。还有，以后可以不用加后缀了。”\n\n“啊咧？”对方显得有些愕然，“可是，大吉岭sama，按照圣葛过去的规定，后辈不是......”\n\n“因为，军规条例改了。”一旁的格蕾点点头，和大吉岭对视一笑。两人异口同声地回复道："
 STG_rev.103.a: "“现在官兵平等了嘛。”"
 STG_rev.104.t: "里森堡的提议"
 STG_rev.104.desc: "里森堡人民共和国今日派出大使，希望能够与我们进行一些更为紧密的合作。"
 STG_rev.104.a: "可以"
 STG_rev.104.b: "拒绝"
 STG_rev.105.t: "里森堡向我们发出邀请"
 STG_rev.105.desc: "里森堡人民共和国今日派出大使，希望能够就日后的国际局势进行一些讨论，并达成一些有利于两国友谊的协议。"
 STG_rev.105.a: "可以"
 STG_rev.105.a: "拒绝"
 STG_rev.106.t: "出访爱丽诺"
 STG_rev.106.desc: "“啊，欢迎您的到来，卡里兰格先生。”\n\n爱丽诺的外交部长热情的走上前握住里森堡人民共和国新任外交部长的手，转过头对着镜头露出了微笑。摄影师摁下快门，记录下了着历史性的一刻。\n\n“很高兴你们能够站到民主阵营的一边。虽说我国与里森堡的新政权在政策上有些，嗯，小小的分歧和误会，但我相信这一切都能随着时间的流逝慢慢消解的。”\n\n“是啊。”\n\n卡里兰格迎合着，同样抱之以微笑。虚伪，这是他能够想到的第一个词。不过对方并没有在意这点。他转过身，又与陪同而来的格蕾搭上了线。\n\n“噢，格蕾元帅，您好您好，这应该是您第一次来到爱丽诺吧？您在上次大战中的盛名我也是有所耳闻的，尤其是战争末期的神来之笔，更是让我国的军事指挥层大为赞叹呢。”\n\n“是吗？那可真是恭维我了。”格蕾摆出一副惊讶的表情，热情地握住对方的手。过去在圣葛洛莉安娜学习时，基本的社交礼仪以及注意事项她还记得很牢。\n\n“看来我们过去的友谊能够继续下去了呢，这很好嘛！”\n\n外交部长点点头，从侍者的端盘上举起一只高脚杯，高声喊道\n\n“那么再次，为了欧罗巴的和平与自由，为了两国过去及未来的友谊，干杯！”\n\n格蕾和卡里兰格对视一眼，接上了这声华而不实的欢呼："
 STG_rev.106.a: "“干杯。”"
 STG_rev.107.t: "不可思议的条约"
 STG_rev.107.desc: "里森堡与乌斯拉尔的再次合流并不非什么不可能的事情。但新生的左翼的人民共和国政权与极右翼的极端民族主义者达成妥协站到一起，确实是情理之外。其所带来的震撼并不亚于：让圣葛罗丽安娜放弃喝红茶的传统，转而推崇咖啡所带来的震撼。\n\n但，它就是发生了。共产主义者与法西斯主义者达成了这样一个同盟。一个一碰就碎、完全出于现实利益而形成的同盟。\n\n“欢迎你们的到来，里森堡的朋友们。”\n\n乌斯拉尔的外交部长亲切地举起酒杯，向卡里兰格致意。为了迎接里森堡的访客，乌斯拉尔外交部特意举办了这次丰盛的欢迎宴会。除了常见的乌斯拉尔美食，来自赛莲斯的红茶、卡美洛的点心以及爱丽诺产的葡萄酒更是尽可能照顾到了每位出访代表的胃口。\n\n“我想这会是一个良好的开端。我们反对爱丽诺霸权主义对后发国家的干涉而努力，为了一个更加美好的新明天，我们终将会走到一起。相信工业派国家之间的联合一定能在不久的将来实现。两国将不可摧的友谊，万岁！”\n\n华丽的辞藻让宴会的气氛达到了最高潮，打动了不少与会成员。卡里兰格应和着对方的步调：“我们的协议或许会吓坏了那些身居爱丽诺的小商人们也说不准。”\n\n两边可谓是宾主尽欢。谁都明白，这只不过是一层粉饰罢了。不过在谎言之中，两位老对手却在宴会的一角再次会面。\n\n“好久不见呢，艾丽卡小姐。”\n\n“嗯，好久不见。”\n\n两人不约而同地握住对方的手。她们有很多话想说，最后千言万语只化作一阵沉默，只能苦涩地笑了笑。时间走得飞快，两位一战中的常战老兵，一位成为了乌斯拉尔的新总理，而另一位则成了里森堡的陆军元帅，她们成了身居高位者，反而不能像过去那样放开聊天了。\n\n“上一次握手，好像是很多年前了吧。”\n\n有一搭没一搭的聊着，气氛又一次沉淀下来。格蕾叹了口气。"
 STG_rev.107.a: "“时过境迁，物是人非啊。”"
 STG_rev.108.t: "世界各地的理想者"
 STG_rev.108.desc: "哈珀卸下背上的行囊，下意识地用手挡在额头上，他刚从登记处的房屋中走出，刺眼的光茫在这个年轻人走出阴影区的一霎那便直冲他来。新英格兰郡今日阳光明媚，逼得人睁不开眼，眼睛使劲眨了几下哈珀才勉强缓过来。\n\n“看来人还不少嘛。”\n\n新建成的训练场聚集起了一股人潮。训练场并不是提供给共和国军队训练使用的，它归属于一支较为特殊的队伍——国际革命志愿军。从性质上来说，新组建的国际革命志愿军并不是里森堡的国家武装力量，正如其名，这是一支志愿军；不过从实际情况来看，从训练指导、武器供给再到实际指挥上，都与里森堡人民共和国密不可分。算是钻了一个空子，以便于在支援国外革命和进步斗争、给反动派上眼药的同时，对手却拿自己一点办法。毕竟，这是一支“志愿军”。\n\n“啊，你，你好。同志。”\n\n一个带着鸭舌帽的青年走到哈珀身旁，一边用手比划着，一边用有些蹩脚的卡美洛语和哈珀打招呼，从口音上判断，似乎是个爱丽诺人。\n\n“你好，同志！”\n\n青年兴奋地点点头，似乎为自己的话能被听懂而感到开心。他用手，使劲敲了敲自己的左胸，断断续续地用卡美洛语继续说道：\n\n“我，爱丽诺，科朵尔。”\n\n“卡美洛，莎温领。很高兴认识你！”\n\n哈珀微笑着伸出手，与对方紧紧握在一起。在他们的周围，聚集的人越来越多，又有人伸出了手，有人操着一口抑扬顿挫的卡美洛语说道：\n\n“我是乌斯拉尔来的，柏霖！”那人又用乌斯拉尔语说了一遍。\n\n“安其奥，热亚纳来的，同志！”\n\n“新蒙巴萨，乌斯拉尔人。”\n\n“提亚穆。”\n\n“赛莲斯，同志！”\n\n“博闻，你好同志。”\n\n“圣铃兰，很高兴认识你。”\n\n“彼岸花，克拉达斯，同志。”"
 STG_rev.108.a: "那天，来自世界各地的理想汇聚在了了训练场上空。"
 STG_rev.109.t: "海峡的那一头"
 STG_rev.109.desc: "史蒂文森海峡作为无数场争端的看客，一直静静地横立在欧罗巴大陆与昂格利亚之间，对于卡美洛来说，这条黄金水道既是一条包围自身的天然屏障，也是遏制其向欧陆发展的阻碍。就像一把尖刀，狠狠地卡在了咽喉处。对于里森堡来说，这未尝不是一件幸事。\n\n“林中露方向一定要重点防御，应该提高该地区的防御能力。希望他们不要再来一个‘加里波莉’计划。”\n\n“港口无论怎么布防都是没用的。海上主导权在他们手上而不在我们，没有一支强大的海军，这海峡就跟卡美洛后院一样。”\n\n“空军也是个头疼的问题。如果能多来些轰炸机和战斗机保卫海峡安全就好了。”\n\n自打建立伊始，里森堡联合参谋部就一直围绕着史蒂文森海峡的攻防问题争论不休。对于防守问题，大多数参谋都持悲观态度。在他们看来，如果卡美洛决心全力攻击里森堡，那港口和沿海地区肯定是守不住的。但问题在于，里森堡是个小国，国土纵深严重不足。退完林中露退到弗格菲尔德，再然后退到新蒙巴萨，再然后就没地方可退了。除非大家打算去跟乌斯拉尔过日子。只不过相比于防守方面的沉闷，策划反攻卡美洛的参谋们倒是奔放不少。甚至有些，天马行空。\n\n“从埃拉尔哨所进发，一路打进去。”\n\n“你这太保守了，是个人都能看得出来。要我说，从这，莎温领，这地方刚好有港口。只要行动够快，切断整个莎温半岛，包个圆的！”\n\n“害，我还以为啥呢。要我说，直接登录埃拉尔领。进可威胁卡美洛城，退可防守整个半岛。”\n\n“直接”\n\n“但是，我们海军不太行啊。”\n\n一盆扑面而来的冷水让大脑火热的参谋们重新回归了现实。"
 STG_rev.109.a: "“是啊......”"
 STG_rev.110.t: "会面"
 STG_rev.110.desc: "走廊出传来脚步声，警卫员推开了门。\n\n“主席同志，伊芙加登小姐到了”\n\n薇尔莉特·伊芙加登步子轻巧地走进了主席办公室。红色的发带缠住一头柔顺华美的金发，一双明亮清澈的蓝眼睛一闪一闪，脸颊两侧的伤疤是这颗耀眼的宝石为数不多的划痕。最为引人注目的，是她胸前颗翠绿色的胸针，胸口的绿色闪耀着拥有者的光辉。就像是......\n\n眼睛，一个人的心灵。\n\n威尔玛从椅子上站起身，欢迎对方的到来。她曾在过去听说过这位功勋卓著、在战场上立下赫赫战功的少女，只不过从那典雅端庄的面容所展现出的，与报纸上所称赞的功绩似乎毫无关联。但，又有谁是属于战争的呢？世界大战的烈火几乎燃尽了所能接触到的一切，任何置身其中的人都被迫留下了不可磨灭的烙印，深深刻印在每个人心中。\n\n“贵安，威尔玛·毕晓普主席。”\n\n薇尔莉特摘下手套，银黑色的机械义手发出一阵金属的滑动声。威尔玛没有迟疑，轻轻握住了对方的手，冰凉的触感让威尔玛的心灵为之一颤。\n\n“你好，伊芙加登小姐。叫我威尔玛就好，不用那么庄重。”\n\n少女频繁使用敬语的习惯让身为共和国领导人的威尔玛感到有些不好意思，她还是更喜欢平等亲切一些的称呼。不过大吉岭一定会很喜欢这个优雅的姑娘。"
 STG_rev.110.a: "“请坐吧，伊芙加登小姐，今天我们要聊的有很多呢。”"
 STG_rev.111.t: "填表格（上）"
 STG_rev.111.desc: "“小洲，你过来一下。”\n\n刚刚准备开始办公的温妮叫住了自己新的机要秘书兼警卫员，在她手上是一张空白的表格，其间还能看到一些密密麻麻的黑色小字。秘书递过来的那堆文件里，温妮一眼就注意到了它的不同寻常。\n\n“这份文件是？”\n\n“啊咧？我看看。”\n\n刘小洲赶紧走到一旁，接过那份还在空中折着腰的文件，初来乍到的她还有些紧张。由于原先的负责领导层警卫工作的燕文君同志被调到了新成立的安全部门主持工作，再加上近来机要处改革以及警卫工作的革新，给相关部门注入新鲜血液也就成了工人党必然要做的事。刘小洲就是其中的一员。结果，十分幸运或不幸的是，这位才在燕文君介绍下加入工人党不过两年的赛莲斯年轻人，在毫无心理准备的情况下被机要处和党委委以重任，安排去给部长会议主席温妮·爱德华当机要秘书。虽说经验尚且不足，但燕文君给她的评价确实不错：文功略有缺憾，武功绝对放心。能力无需担忧，立场坚定不移。（为此阿梅利亚还好是羡慕了一番）\n\n“好像是中央组织部新下发的调查表，是用来......重新联系过去地下斗争时期失去档案信息的党员，顺便吸收一些党外积极分子。”\n\n“是不是发错地方了？”温妮有些不解，她实在是想不出为什么部长会议主席办公室会收到这样一份毫不相关的文件。\n\n“也许是近来组织部工作太忙误发了吧，我帮您处理掉。”\n\n“诶，等等。”\n\n刘小洲刚准备把它带走，温妮同志突然灵光一闪，连忙拿过那张调查表，然后坐下来好好审视起表格上的问题。\n\n“爱德华主席？”\n\n“诶，既然党的任务交到了我手里，那也不能随随便便就回避掉啊。”"
 STG_rev.111.a: " 言罢，温妮提起笔开始了作答。"
 STG_rev.112.t: "填表格（下）"
 STG_rev.112.desc: "请问您的所从事的职业？\n\n“办公室官僚。”\n\n您过去曾参与过那些政治组织/政党？\n\n“共产主义学习小组，里森堡工人党”\n\n您是否参与过我党的组织工作？如果有，请说明相关的职务以及工作内容。\n\n“具体内容根据党章条例保密。”\n\n有哪些材料可以佐证？\n\n“各级党委的学习文件，党中央常委会会议记录，中央局工作日程纪要，以及正在撰写的《里森堡工人党党史》可以为证。”\n\n您参加过蔷薇革命中的哪些工作？\n\n“中央委员会常委，中央局书记。”\n\n有无材料佐证？\n\n“都登在报纸上了。”\n\n是否研读过共产主义理论著作？请举例：\n\n“除了温妮·爱德华写的基本都读过。”\n\n请留下您的住址或是工作地：\n\n“新蒙巴萨人民街14号（白厅，里森堡中央人民政府办公地）二楼，部长会议主席办公室。”\n\n......\n\n读到这，笑得前仰后合的工人党中组部副部长和阿梅利亚同志放下了这张分量十足的调查表。哭笑不得的两人面面相觑，只得在最后的批阅出写下了意见："
 STG_rev.112.a: "“转交至党中央组织部，麻烦下一次工作细心一些，不要再发错地方了。”"
