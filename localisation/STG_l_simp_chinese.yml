 STG_investigation.12.desc:0"一张便条摆在了大吉岭案头，上面只有几行字：什么都没调查出来。\n\n如此重大的事件居然什么都没查出来？大吉岭开始怀疑自己当初是不是看走了眼。现在有好戏看了，该如何向全国人民交差呢？这次调查不出来，那么那些恐怖分子下次就会袭击别的地方，造成更多的伤亡，最后他们恐怕会把整个新蒙巴萨炸上天吧！\n\n大吉岭放下了茶杯，端详起窗外。那份尘封的计划或许真的要到执行的时候了。"
