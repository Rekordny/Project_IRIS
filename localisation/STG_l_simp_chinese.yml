#城市介绍
 new_mombasa_city_story_desc: "新蒙巴萨，这座曾经属于乌斯拉尔帝国工业重镇的城市，如今更是已经成为了圣葛罗莉安娜的政治、经济、军事中心。从装甲兵们在这里驱赶了卡美洛的官员，迈出了裂土自立的第一步后，新蒙巴萨的地位就从未有过动摇。\n\n自打大吉岭执政官上台以来，便不断的对这座城市进行着“精准而优雅”的改造，卡美洛风格的设计逐渐取代了曾经里森堡当地和乌斯拉尔风格的建筑，这些流亡者已经下定了将这里打造成第二个家乡的决心。\n\n与本土文化的消弭对应的，则是工业的不断蓬勃发展。周遭的农田与牧场遭到了强硬的改造，一座座喷吐着烟雾的军工厂取代了新蒙巴萨附近村落的田园诗歌，玛蒂尔达坦克与各色装备从流水线上不断的运往军营。新蒙巴萨的工业总产值不断攀升，如今的它已经成为了全世界都为之瞩目的军业之城，军火在世界范围的流通也促进了当地商贸业的发展，可以说，新蒙巴萨是欧罗巴最有潜力的城市之一。\n\n可大吉岭口中的“精准而优雅”，带来的不只是繁荣，还有那愈来愈严重的分化。工人与资本家，乌斯拉尔裔与卡美洛裔，乃至圣葛罗莉安娜与里森堡。纷争始终未曾停歇，但只要坦克的炮管还在对准它一天，这座城市就不会陷入到可怜的动荡中，也不会落入到干扰归乡的居心叵测之人手里。"
 orton_city_story_desc: "奥顿——凯尔米瑞町一线是里森堡与乌斯拉尔的分界线，而奥顿更是直接毗邻有着乌斯拉尔重要的海港图凌特港的图凌特州。自从里森堡与乌斯拉尔分离后，奥顿便成为了红茶与铁十字对峙的第一线。\n\n掌权的圣葛罗莉安娜对此地的安防十分上心。围绕着丘陵建立了严格而紧密的防御体系，作为应对可能到来的入侵行动的第一道壁垒。当地原住居民大多遭到了转移，剩下的那些也基本参与到了为当地驻军服务生产的工作中。\n\n哪怕在最放松的红灯区与酒吧里，当地军民的目光都依然保持着警惕，谁也不知道山丘对面那头的乌斯拉尔何时会将军队开到奥顿的门口，也没人知道新蒙巴萨派来的隐秘线人会如何朝上面汇报着这座东大门的一举一动。"
 boswos_city_story_desc: "博斯沃思是除了新蒙巴萨之外里森堡最大的工业城市，但与此前就是工业重镇的新蒙巴萨相比，博斯沃思的并没有多么的辉煌，军工产业甚少分布在博斯沃思，大量轻工业和手工业占领了这里的生态位，除此之外，博斯沃思最重要的便是其交通枢纽的地位。\n\n铁路往北可直抵凯尔米瑞町，而新蒙巴萨的军火转运也有相当一部分需要经过此地从而运输到海港，即使是正常的出行博斯沃思也是一大绕不开的节点。来来往往的人口流动让博斯沃思成为了里森堡不同文化交融最明显的城市，随处可见用着乌斯拉尔方言的农民向着用一口卡美洛语言的旅客兜售自己的柑橘。\n\n可热闹的场面下，暗流从未停止涌动，反对政府和反对其他民族的暴力组织与结社将此地当做了掩人耳目的最好去处，那些精明的恐怖分子与异见者揣着宣传单、暗号乃至枪支弹药搭载着火车开往里森堡各处，将博斯沃思独有的“激情”带给其他暂享安宁的城市。"
 forestdew_city_story_desc: "自圣葛罗莉安娜的军队到来前，林中露就已经是乌斯拉尔帝国的重要港口城市，从科斯特利亚到林中露，帝国的舰队航行于波涛汹涌的史蒂文森海峡上，时刻准备抵御海对岸的卡美洛王国的入侵。\n\n大战结束后，林中露引以为豪的港口遭到了严重的损毁，不过很快，这片土地的新主人和乌斯拉尔一样，都意识到了这座城市的价值，林中露船坞的翻修与新蒙巴萨的改建工程几乎同时动工，并很快重新焕发出以往的生机。\n\n尽管林中露的经济价值远没有新亚历山大来的重要，但从始至终政府都从未懈怠对这里的管理和控制，投入的经费也是一年比一年要高，这座城市承载的可不只是那一艘艘大小不一的船只，更是载着她们归乡的愿景。\n\n每到假日，总会有一些鲜红色制服的士兵乘坐火车来到这里，点上一份海盐味啤酒搭海鸽肉套餐，将为数不多的时光尽数支付在这座离故乡最近的城市。\n\n或许有朝一日，林中露能再度看见舰队启航，去实现之前的主人未能实现的梦想——登上卡美洛的滩涂。"
 kermieri_town_city_story_desc: "奥顿——凯尔米瑞町一线是里森堡与乌斯拉尔的分界线，站立在凯尔米瑞町的山丘之上，能远远眺望到乌斯拉尔的边境城市和爱因兹贝伦城堡，对里森堡和乌斯拉尔两方而言，都具有十分关键的战略价值。\n\n圣葛罗莉安娜在里森堡掌权后，对此地进行了大量的基础设施建设，力图将这里打造成一座让坦克和山地步兵都望而却步的强大屏障，而事实上，圣葛罗莉安娜也的确做到了。大量的军需物资被火车一列列的送往了当地的仓库，崭新的防线吸取了世界大战时留下的教训，针对曾经的宿敌进行了特别的调整，大量的反坦克地雷被埋藏在那些看似能让坦克穿过的小道上，防空火炮和巡逻的卫兵日夜不停的监视着边境的一举一动，与博斯沃思联通的铁路也规划好了能够承担军需物资转运的专用铁路......\n\n可以说，大吉岭将这里做到了她所能够做到的最好，但在新蒙巴萨管理大小事务的她，很难真正的察觉到那些藏在堡垒下的阴影。凯尔米瑞町有着全里森堡人口最多的乌斯拉尔裔，与另一端偏远的奥顿相比，凯尔米瑞町早早的与同样对圣葛罗莉安娜的统治心怀芥蒂的工业城市博斯沃思，通过铁路联系在了一起，很多工人同时参与了最廉价的工业生产和最重要的边防修建，而为了推进工业化和国防建设所采取的冷酷压迫让这些藏匿在下层乌斯拉尔人的愤怒愈发膨胀，他们想要回到自己的祖国，不是这人造的里森堡，而是那说着同样的语言，有着同样文化的乌斯拉尔。乌斯拉尔人的磨牙声藏匿在凯尔米瑞町的大街小巷里，迟早有天，那些新蒙巴萨的官僚也能够听到这为了各自的事业而被当做垫脚石的愤懑之音，但愿到了那时候，一切都还来得及。"
 new_alexander_city_story_desc: "新亚历山大在里森堡的地位从未改变，无论是希斯帕尼亚时代，还是乌斯拉尔帝国时代，这里都是最为重要的海港贸易城市。与林中露、弗格菲尔德等出于军事需要而先后被乌斯拉尔和里森堡大力维护的城市相比，新亚历山大不在史蒂文森海峡的地理劣势如今摇身一变成为了唯一能够避免卡美洛的突然袭击的良港，从新蒙巴萨的军工厂生产的军械若没有运向军队，十有八九会来到新亚历山大。大吉岭也慷慨的给予了新亚历山大各项贸易和税收上的特权，比起需要刻意投资维护的防线和工业区，一湾波浪就足以让资本家自发的掏出腰包，维护这里和自己的利益。\n\n造船业和对外军火贸易的繁荣促进了新亚历山大城建的大发展，使其如今已成为了只在新蒙巴萨之下的大型城市，经过合理规划的城区建设既提高了新亚历山大的人口容量，也没有人过多的人口破坏当地怡人的海湾美景，可以说，新亚历山大是里森堡时代以来最为成功的城市典范，和谐、自由、发展是这里贯彻不变的主题。"
 mepar_city_story_desc: "当希斯帕尼亚水手们第一次发现这处天然良港时，便欣喜地将其称呼为“梅帕尔”——意为“新家”。随着本土移民的涌入，梅帕尔港成为了马美伊佛群岛当之无愧的首府以及希斯帕尼亚皇家海军最大的锚地之一。\n\n随着王国亡于乌斯拉尔帝国之手，希斯帕尼亚人的新家不巧成为了他们最后的家园。大陆上的同胞被大肆征发或驱赶，而岛民们也被迫在乌斯拉尔帝国海军中服役。他们大多就此葬身大洋，幸存者则返回此处度过余生。\n\n但苦难永不会结束，这是亡国的之族的命运。群岛随着《克莱门条约》一并被割让给卡美洛王国，并由王家海军管辖。卡美洛的军事基地在岛上肆意扩建，良田良港尽数沦为海军的囊中之物。而岛民们只能挤在自己的自留地，依靠着为舰队服务换取赖以维生的物资。\n\n在里森堡独立之后，王家海军远征舰队的全部船只都集中于此。随之而来的是更多黑洞洞的枪口，以及新的压迫。\n\n希斯帕尼亚人，离天国太远..."

