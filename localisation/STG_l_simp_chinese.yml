 STG_paradox: "和谐而矛盾的国家"
 STG_paradox_desc: "年轻的圣葛罗莉安娜诞生于几年之前，这片被称为里森堡的土地曾经属于乌斯拉尔，在战后则沦为卡美洛占领区。然而随着玛娜派与工业派的不和以及昂格利亚裔与乌斯拉尔裔的冲突，再加上卡美洛政局日渐不稳，占领区最终宣布独立建国，成为了我们现在的国家。七领议会的存在一定程度缓解了争端，形成了微妙的平衡。\n\n然而，这片土地注定矛盾重重，无论是谁当政，都需要在荆棘丛中找到前进的道路。\n\n§Y我们是谁，从何而来，又要到哪里去呢？§!\n\n§Y维系我们的国家需要付出许多代价，妥协只是最微不足道的那个......§!"
 STG_paradox_2: "和谐而矛盾的国家"
 STG_paradox_2_desc: "年轻的圣葛罗莉安娜诞生于几年之前，这片被称为里森堡的土地曾经属于乌斯拉尔，在战后则沦为卡美洛占领区。然而随着玛娜派与工业派的不和以及昂格利亚裔与乌斯拉尔裔的冲突，再加上卡美洛政局日渐不稳，占领区最终宣布独立建国，成为了我们现在的国家。七领议会的存在一定程度缓解了争端，形成了微妙的平衡。\n\n然而，这片土地注定矛盾重重，无论是谁当政，都需要在荆棘丛中找到前进的道路。\n\n§S历经种种考验，事情正在向好的方向发展......§!"
 STG_no_paradox: "人民的国度"
 STG_no_paradox_desc: "我们没有必要纠结谁是国家的主人——究竟是昂格利亚人还是乌斯拉尔人，执着于民族的差别只会让我们变得狭隘。这个国家属于她的所有人民，无论民族和语言。\n\n§O团结的人民，是战无不胜的§!。"
 STG_Empty_Throne: "王位空悬"
 STG_Empty_Throne_desc: "圣葛罗莉安娜联合王国虽然名为王国，可从未有过一位国王——至少没人会蠢到遥尊海对面的阿尔托莉雅为王。根据《3085年宪章》，七领议会才是该国的最高权力机构，君主不过是装点门面的礼仪性职务。但是，也有不少人希望拥立一位君主以向世人昭告圣葛罗莉安娜是一个真正的王国，而非卡美洛的叛乱领地。"
 STG_home_of_industralist: "工业派的家园"
 STG_home_of_industralist_desc: "上次大战结束后，卡美洛的工业派被以近乎强制的手段“安置”到了里森堡，美其名曰是让这些居民前来为国建设这片新获得的领土，实则是将这些不受玛娜派欢迎的分子放逐出去，避免他们影响本岛的政治。\n\n这片陌生的土地成为了工业派新的家园，通过精心建设，里森堡成为了欧罗巴工业最发达的地区之一，高效运转的工厂源源不断地提供着我们所需的一切。但是，这所谓工业派的乐土不过是沙上建塔，只要轻轻一碰便会土崩瓦解。\n\n§Y一旦里森堡的现状被打破，这幻象也将归于虚无。§!"
 STG_fort_of_industralist: "工业派的堡垒"
 STG_fort_of_industralist_desc: "上次大战结束后，卡美洛的工业派被以近乎强制的手段“安置”到了里森堡，美其名曰是让这些居民前来为国建设这片新获得的领土，实则是将这些不受玛娜派欢迎的分子放逐出去，避免他们影响本岛的政治。\n\n这片陌生的土地成为了工业派新的家园，通过精心建设，里森堡成为了欧罗巴工业最发达的地区之一，高效运转的工厂源源不断地提供着我们所需的一切。随着卓有成效的工业建设，里森堡已经成为了工业派势力最稳固的地区之一。\n\n§Y工业派的堡垒，不会轻易沦陷。§!"
 STG_heaven_of_industralist: "工业派的天堂"
 STG_heaven_of_industralist_desc: "上次大战结束后，卡美洛的工业派被以近乎强制的手段“安置”到了里森堡，美其名曰是让这些居民前来为国建设这片新获得的领土，实则是将这些不受玛娜派欢迎的分子放逐出去，避免他们影响本岛的政治。\n\n这片陌生的土地成为了工业派新的家园，通过精心建设，里森堡成为了欧罗巴工业最发达的地区之一，高效运转的工厂源源不断地提供着我们所需的一切。如今，旧日陌生的土地已经成为了工业派的理想乡，庇护着它所有的子民。\n\n§G梦中的理想乡，如今就在眼前。§!"
 STG_full_of_corruption: "腐败成风"
 STG_full_of_corruption_desc: "七领议会存在着明显的腐败并不是什么秘密，几乎没有议员的手是完全干净的。当然，在这个稳定压倒一切的国家中，这个问题被有意或无意的忽视了。毕竟比起随时可能出现在边境上的敌人，政客们的非法行为简直无足轻重。只要现行制度还在运行，那些灰色交易就会继续下去。要登上议会这个大舞台，就必须遵守游戏规则。"
 STG_Graceful_Army: "秉持优雅"
 STG_Graceful_Army_desc: "唯有秉持优雅，方得克敌制胜——优雅即为力量，莫要洒了手中的红茶。"
 STG_Graceful_Army_attack: "秉持优雅"
 STG_Graceful_Army_attack_desc: "唯有秉持优雅，方得克敌制胜——优雅即为力量，莫要洒了手中的红茶。\n\n握紧手中的利剑，为我们赢得胜利。"
 STG_Graceful_Army_attack_grey: "秉持优雅"
 STG_Graceful_Army_attack_grey_desc: "唯有秉持优雅，方得克敌制胜——优雅即为力量，莫要洒了手中的红茶。\n\n握紧手中的利剑，为我们赢得胜利。"
 STG_Graceful_Army_defence: "秉持优雅"
 STG_Graceful_Army_defence_desc: "唯有秉持优雅，方得克敌制胜——优雅即为力量，莫要洒了手中的红茶。\n\n举起周中的盾牌，绝不退让。"
 STG_Graceful_Army_defence_grey: "秉持优雅"
 STG_Graceful_Army_defence_grey_desc: "唯有秉持优雅，方得克敌制胜——优雅即为力量，莫要洒了手中的红茶。\n\n举起周中的盾牌，绝不退让。"
 STG_Nervous_Army: ""呆毛"来了"
 STG_Nervous_Army_desc: "尽管圣葛罗莉安娜从卡美洛手中赢得了难能可贵的自由，但海对岸的那个庞然大物和北方的乌斯拉尔的威胁始终让军方寝食难安。§t如果国家陷入危机之中，军队将按照自己的意志行动，请七领议会三思而后行§!。"
 STG_controlled_Army: ""呆毛"来了"
 STG_controlled_Army_desc: "尽管圣葛罗莉安娜从卡美洛手中赢得了难能可贵的自由，但海对岸的那个庞然大物和北方的乌斯拉尔的威胁始终让军方寝食难安。"
 STG_Hold_Your_Gun: "紧握枪杆"
 STG_Hold_Your_Gun_desc: "不要松懈，握紧你手中的枪，合众邦希望每个人恪尽职守。"
 STG_usr_discontent_low: "乌斯拉尔裔不满：§S低§!"
 STG_usr_discontent_low_desc: "“昂格利亚人滚出去，这片土地属于乌斯拉尔！”国内的乌斯拉尔裔已经开始组织起游行示威,但目前他们没有激进化的迹象，§S局势仍然可控§!。"
 STG_usr_discontent_middle: "乌斯拉尔裔不满：§Y中§!"
 STG_usr_discontent_middle_desc: "全国各大城市都出现了乌斯拉尔裔的游行队伍，其中还不乏一些暴力分子，§Y如果不加以控制，他们会生出更多事端§!。"
 STG_usr_discontent_high: "乌斯拉尔裔不满：§O高§!"
 STG_usr_discontent_high_desc: "圣葛罗莉安娜的每个角落都可以见到乌斯拉尔回归运动的成员，就连七领议会门口都出现了抗议队伍，§O我们要最好最差的打算§!。"
 STG_usr_discontent_very_high: "乌斯拉尔裔不满：§t极高§!"
 STG_usr_discontent_very_high_desc: "乌斯拉尔裔的抗议活动已经升温到了公开叛乱的边缘，如果七领议会仍然毫无作为，§t军队将履行他们被赋予的责任§!。" 
 STG_usr_unrest_end: "与乌斯拉尔裔和解"
 STG_usr_unrest_end_desc: "困扰我国许久的乌斯拉尔裔问题终于得到了妥善解决，昂格利亚裔与乌斯拉尔裔达成了广泛的和解。虽然现在问题无法彻底根除，但我们相信时间会慢慢抹去曾经的伤痕。\n\n§S我们希望所有人都能好好珍惜这一切，然后共同迈向明天......§!"
 STG_cam_discontent_low: "卡美洛派威胁：§S低§!"
 STG_cam_discontent_low_desc: "卡美洛派隐藏于最阴暗的角落之中，沉溺于他们那虚无的希望，企图抓住哪怕最微小的机会来给我们制造麻烦。"
 STG_cam_discontent_middle: "卡美洛派威胁：§Y中§!"
 STG_cam_discontent_middle_desc: "卡美洛派蠢蠢欲动，他们正在暗地里拉拢支持者——从最普通的农民到七领议会的议员。"
 STG_cam_discontent_high: "卡美洛派威胁：§O高§!"
 STG_cam_discontent_high_desc: "卡美洛派的威胁已经无法忽视，他们已经开始做着这片土地“回归”伪王治下的白日梦了，情况已经不容继续恶化下去了。"
 STG_cam_discontent_very_high: "卡美洛派威胁：§t极高§!"
 STG_cam_discontent_very_high_desc: "§t我们正滑向万丈深渊，愿天佑圣葛罗莉安娜。§!"
 STG_watch_our_border: "保持警惕"
 STG_watch_our_border_desc: "我们的战士们日夜巡逻于卡美洛和乌斯拉尔的边境，他们休想前进一步。"
 STG_neutrality_idea: "超然中立"
 STG_neutrality_idea_desc: "“坚固的堡垒是中立的基石”"
 STG_unrest_1: "政府现状：平稳安泰"
 STG_unrest_1_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n自独立以来，我国的局势从未像现在这样稳定，政府高效运转，也没有破坏分子意图颠覆国家。\n\n§G我们正在一条康庄大道上稳步前行§!"
 STG_unrest_2: "政府现状：稳中向好"
 STG_unrest_2_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n独立以后的乱局已经基本稳定，内部的敌人虽然尚未肃清，但目前不对国家产生威胁。\n\n§S我们希望明天会更好§!"
 STG_unrest_3: "政府现状：基本稳定"
 STG_unrest_3_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n国内的游行示威日渐增多，我们的敌人也从幕后走到了台前。话虽如此，我国至少保持着基本的稳定。\n\n§Y我们应当着手解决问题§!"
 STG_unrest_4: "政府现状：问题浮现"
 STG_unrest_4_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n政府焦头烂额，暴力事件如同雨后春笋般出现，其他国家正密切关注我国局势。\n\n§Y在事态失控之前，我们还有挽回的余地§!"
 STG_unrest_5: "政府现状：危机四伏"
 STG_unrest_5_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n暴乱似乎无穷无尽，事态正逐渐走向失控......\n\n§t我们真的还有希望吗？§!"
 STG_unrest_6: "政府现状：濒临崩溃"
 STG_unrest_6_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n§R全 完 了§！"
 STG_ilya_storm: "爱因兹贝伦风暴"
 STG_ilya_storm_desc: "§P伊莉雅陛下的军队将会像风暴一样席卷乌斯拉尔，爱因兹贝伦终将笑到最后！§!"
 STG_ilya_mana: "工业主导-改良玛娜主义"
 STG_ilya_mana_desc: "在这片属于工业派的土地上，使用玛娜或许是禁忌。但在伊莉雅丝菲尔的努力下，少量地运用玛娜技术如今也能获得认可。"
 STG_grey_mana: "工业主导-有限玛娜使用"
 STG_grey_mana_desc: "以工业派主导的治国理念，而玛娜的使用得到了法律的认可——前提是不再扩大其规模。这或许是能治愈昂格利亚分裂的良药......"
 STG_rearmament: "军备重整"
 STG_rearmament_desc: "我国急需重整军备，议会批准的额外军费已经被用于提升我国的军备生产能力。"
 STG_army_reorganization: "军队改组"
 STG_army_reorganization_desc: "我国的军队正在进行重组，§S当其完成之后，政府将对军队拥有更强的掌控力。§!"
 STG_neurtrality_act: "《中立法案》"
 STG_neurtrality_act_desc: "《中立法案》限制了我国干涉他国局势，我们希望这能带来和平与稳定。"
 STG_industrialization_committe: "统筹工业化"
 STG_industrialization_committe_desc: "工业委员会将统筹我国的工业化进程，缩短繁琐的手续，给予政策支持，使得工厂可以专注于提高生产效率。"
 STG_controlled_labor_union: "受控的工会"
 STG_controlled_labor_union_desc: "国家已经在一定程度上控制了工会，工会仍然将服务于工人的利益，但过激的工人运动将被禁止。"
