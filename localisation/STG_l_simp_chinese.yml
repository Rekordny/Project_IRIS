 STG_ilya.21.t:0"阅兵"
 STG_ilya.21.desc:0"议会被解除权力的第二周，新蒙巴萨市举办了一场规模浩大的阅兵。伊莉雅和大吉岭共同站在王宫的阳台上欣赏着我国优雅而强大的军队。随着战机呼啸而过，陆军部队开始缓缓地通过独立宫前的大街。\n\n首先是圣葛罗莉安娜引以为傲的装甲部队，本次大吉岭的私人座驾并没有出场的机会，接受陛下检阅的全是现役的“布尔”式坦克，全都来自于王国最精锐的首都卫戍装甲部队。整齐划一的装甲方阵足足有五个，这些坦克足以装备半个装甲师。如果不熟悉这里有可能会被吓到，不过经常能在大街上见到坦克的新蒙巴萨市民对此反应平平。\n\n接下来的步兵方阵才是本次阅兵最引人注目的部分，与以往王家军队清一色的昂格利亚风格不同，这次的受阅部队中有着接近一半数量的乌斯拉尔面孔。在伊莉雅陛下登基后，原本停滞的民族融合进程终于获得了进展，而本次的阅兵就是其最佳证明。\n\n当然，本次阅兵实际上是独立宫阳台上的那两位的杰作，而她们将一起开创新的未来。"
 STG_ilya.21.a:0"万岁！"
 STG_ilya.22.t:0"平凡的一天"
 STG_ilya.22.desc:0"新蒙巴萨市，里森堡的心脏地带。老人们更愿意称其为威廉施塔特——这座城市在大战前的名字。作为富饶的里森堡的首府，城市里到处都是不同档次的咖啡馆，无论是什么收入水平的市民总能找到最适合自己的那家。沐浴着午后的阳光，慢慢享用一杯咖啡一直是此地的传统，而由于圣葛罗莉安娜的影响，不少咖啡馆也开始提供可口的红茶。如果口袋里还有闲钱，还能买到各种可口的茶点。当议员们在议会大厅里头唇枪舌剑之时，几位老者正悠闲地享受着退休生活。\n\n“你听说了吗，那么什么议会的居然说要加冕个什么国王。”“好几年前造反的时候不就有这回事了吗，也不知道真的假的。”“上了年纪了，这些事情那轮得到我们关心啊。还是当年咱们一起在战壕里头扛着枪打卡美洛佬的时候舒服，啥都不用想。什么帝国啊、圣葛罗莉安娜啊，这些有的没的我才懒得搞清楚呢。”\n\n一个小女孩拿着一张传单跑了过来，“爷爷，这个姐姐好漂亮啊，是不是她马上就要到这里来了。”老人接过传单，看着上面的乌斯拉尔语，慢慢地念道：“经神圣的七领议会推举，伊莉雅丝菲尔·冯·爱因兹贝伦将承袭我国的王位，成为受祝福的合法的君主……”“啧啧啧，那帮人是怎么想的，让这个小姑娘来当什么国王，我看她也比我孙女大不了多少。”另一位老者说道。“至少她是个乌斯拉尔人，是咱里森堡的姑娘。”\n\n银白色头发的少女坐在二楼的阳台上，默默地看着这一切。"
 STG_ilya.22.a:0"她又吃了一口蛋糕"
 STG_ilya.23.t:0"噩梦"
 STG_ilya.23.desc:0"柏霖的十一月正是飘雪的季节，这座银装素裹的城市又迎来了平凡的一天。厚重的积雪将丑恶的事物暂时掩盖了过去，但当冬雪消融之时，一切又都会暴露在世人面前。乌斯拉尔帝国的战败是永远无法掩盖的伤痕，而与战败一样可怕的是共和议会……\n\n少女端坐在宝座上，那里理应是乌斯拉尔之主的位置，但说难听点，那张椅子其实是被告席。而随意地坐在下面的议员们则会以各种方式提出你无法回答的问题，让你做到你无法做到的事，或者干脆无视你……这个像人偶一样的女孩子就是议会对于一切问题的最终解决办法，即使她没有任何权力，但所有错误都会被归结到她身上——毕竟，这是坐那把椅子的人的义务。\n\n满头冷汗的伊莉雅睁开眼睛，发现自己正紧紧地抓着床单。噩梦时不时地打扰着她，关于乌斯拉尔的一切回忆似乎都无比痛苦。即使是在爱因兹贝伦堡度过的时光也谈不上快乐，在先祖耀眼的光芒下，自己只不过是个微不足道的小卒而已。\n\n为什么是我，为什么我会活在这世上，我这样与无意识的玩偶有什么区别？\n\n伊莉雅站起身，看着墙上的地图。每一个用乌斯拉尔语标注的地名她都无比熟悉，那是曾经是她名义上的家。这片欧罗巴最肥沃的土地之上曾经诞生了一个伟大的帝国，如今它却四分五裂。那里本不应该如此，乌斯拉尔已经变成了《克莱门条约》所捏造出的丑陋怪物，而在这怪物的体内有更加恐怖的东西正在茁壮成长，并迟早有一天会取而代之。伊莉雅很清楚，现在乌斯拉尔正在向着一条不归路狂奔而去。\n\n修正错误，同时向所有人证明自己，是伊莉雅的义务。"
 STG_ilya.23.a:0"唯有铭记哀伤，才能继续前进"
 STG_ilya.24.t:0"最后一步棋"
 STG_ilya.24.desc:0"独立宫的深夜静的令人发毛，这里往日并不是如此，只是众人联想到即将到来的那件事不约而同地保持了沉默，位于地下的作战会议室里更是如此。说这里是死一般地寂静并不准确，屋子里确实很安静，只能听到棋子落在棋盘上的声音。伊莉雅正在和大吉岭对弈，在一旁观战的莉涅特有些慵懒地打了个哈切。这已经是不知道第几盘棋了，那两个人却一点都不困，莉涅特丝毫不怀疑她们会下到天亮，然后被满脸黑线的塞拉狠狠地收拾一顿。当然，即使是塞拉也没有权力进入这个绝对机密的房间。\n\n就在另一张桌子上摆在一大摞写有绝密字样的作战计划，然而屋子里的三个都没有去翻阅它的欲望，或者说计划的每个细节她们都已经烂熟于心了。所有人都知道这是拼上一切的豪赌，届时将会有无数生命像她们手上的棋子那样被无情地吞噬。正因为如此，她们才只能不断地下棋、下棋、继续下棋。这是在命运的钟声敲响之前她们唯一能做的事情。\n\n凌晨三点，莉涅特已经无法忍耐下去了，她知道两个人正顶着难以承受的压力的同时还要装作无事发生，但这无尽的循环终究要有个结局，或者变得更加有趣一点。“两位，要不要我们新加一个规则，输的人要脱一件衣服。”正在下棋的两个人只是机械地点了点头，或者她们压根没听到莉涅特在说什么。\n\n“将军。”这个死气沉沉的房间终于又有了一些生机。作为输家的伊莉雅在沉思几十秒之后似乎想起了莉涅特的话，于是站起身来，脱掉了裙子……"
 STG_ilya.24.a:0"您......不会当真了吧"
 STG_ilya.25.t:0"钥匙"
 STG_ilya.25.desc:0"伊莉雅丝菲尔小姐坐在王座上，她娇小的双脚甚至够不到地面。她现在正愉快地摆弄着一把钥匙，在几天前，这把钥匙还象征着这片土地的最高权威，如今却只不过是少女手中的玩物。七领议会已经彻底成为历史书中的名词，或许还会有个可悲的脚注——一个低效而无能的花瓶机构。\n\n曾经人头攒动的议会大厅如今已经空无一人，因为王国的权力中心已经从那里移到伊莉雅的御座前了。傲慢的七领议会以为他们找个了漂亮的花瓶来装点门面，好方便自己在幕后继续掌控政局。但实际情况却恰恰相反，当伊莉雅坐上王位的时候，今天发生的一切都已经注定了。被腐败侵蚀到头脑出问题的议员们似乎已经忘记了这场游戏该如何进行，以及谁才是能一锤定音的关键角色。\n\n今天并不是需要召开御前会议的日子，伊莉雅只是单纯地在王座上玩耍而已。只不过如今的王座坐起来远比之前的舒服，毕竟不必要的累赘已经被彻底甩掉了。莉涅特在移交权力时时也是普通地把钥匙从口袋里掏出来递给伊莉雅，毕竟那位议长小姐也已经累了，想早点回家喝红茶了。\n\n虽然看起来很悠闲，但伊莉雅握在手中的并不是什么大不了的权力，而是整个国家的命运，以及作为君主要挑起的万斤重担。这并不是什么轻松的工作，或许还是全国最不受欢迎的工作——没有之一。"
 STG_ilya.25.a:0"路还很长"
 STG_ilya.26.t:0"魔法少女的诞生"
 STG_ilya.26.desc:0"晚上九点钟，又是伊莉雅小姐惯例的沐浴时间。能够独自一人享受如此豪华的浴室也是陛下的特权之一。少女唯有在入浴的时候才能从每天繁重的工作中解放出来，一丝不挂的身体浸泡在热水中，疲劳与烦恼也随之褪去。在这种时候放空脑袋最能享受到泡澡的乐趣，但是今天有个不速之客居然胆敢真的敢来打扰伊莉雅的快乐时光。\n\n在浴室里出现的是一个名为红宝石的奇妙礼装。“小妹妹，和我签订契约成为魔法少女吧！”魔术礼装看见正在洗澡的美少女激动地搓起了手（？），这种喜闻乐见的福利剧情让它兴奋不已。要如何形容伊莉雅的反应呢？大概就是没有反应吧。在过了三十秒之后，伊莉雅才想起用浴巾把自己裹起来，然后满脸通红地打量着这个奇怪的宝石。自己的梦，为何成为了现实？那个疑似色狼的魔术礼装真的出现在了她的面前！\n\n“伊莉雅丝菲尔小姐，我可是很了解你的。要实现愿望，成为魔法少女可是最快的方法哦。”话音刚落，红宝石便化身为魔杖，飞到了伊莉雅手中。随即粉色的魔法少女服装便出现了，头上还有类似于花瓣的头饰。就这样，魔法少女伊莉雅诞生了。\n\n“等等等等等一下，我还没有同意啊！”“伊莉雅小姐，你的手碰到了魔杖就是同意了契约哦，这可是不能反悔也不能退货的哦。”“你这是诈骗，我就知道你不是啥正经的礼装！”“嘿嘿嘿，伊莉雅酱也不希望自己入浴的照片被全国人民看到吧。”红宝石不知道从哪里掏出来了几张刚打印好的照片。\n\n完全战败的伊莉雅问出了最后一个问题，“那么，代价是什么？”"
 STG_ilya.26.a:0"你的身体，你的灵魂，你的一切"
 STG_ilya.27.t:0"投影魔术"
 STG_ilya.27.desc:0"伊莉雅有些不敢想象眼前发生的一切，一个与自己长得极为相像，但肤色更为黝黑的少女正悠闲地坐在自己的卧室里，脚边还有一大堆不知从哪里冒出来的崭新武器，这显然也不是武器库里头的存货。对方身穿红黑色的衣服，手里还有两把形状奇怪的刀。虽然看上去很危险，但伊莉雅却没有感受到一丝杀气。\n\n“哦，你回来了啊伊莉雅，怎么样，这个国王还当的顺利吗。”伊莉雅很确信自己见过对方，“克洛伊·冯·爱因兹贝伦”，伊莉雅轻轻地道出了来客的姓名。这是自己梦中那位无比熟悉又陌生的亲人。“嗯，看来不用自我介绍了呢，这个世界的伊莉雅已经知道我的事情了。那么，如你所见，你亲爱的姐姐带着礼物来看你了！”小黑随即扑向了伊莉雅，向她要了一个补魔的吻。“投影魔术可是很消耗魔力的哦，当然要问你借一点了，不然我可是会消失的。”\n\n伊莉雅的反应就如同在另一个世界一样，“你你你你你干什么？这这这可是我的初吻啊！”小黑如同小恶魔般在伊莉雅耳边低语：“补充魔力本质上是通过体液的交换，如果你不愿意接吻的话，可以尝试别的更加色情的方法哦。”\n\n满脸通红的伊莉雅终于冷静了下来，慢慢说出来她之前就该说出的那句话，“听好了，我才是姐姐哦！”，另外："
 STG_ilya.27.a:0"“欢迎回来，小黑”"
 STG_ilya.28.t:0"大吉岭的疑惑"
 STG_ilya.28.desc:0"大吉岭看着手中的报表陷入了沉思。虽然军队的实际库存与纸面上的数据有一些“可以容忍”的偏差是非常正常的，但本次的报告现实各种装备的储量远超理论值，其中包含了大量连军队自己都不知道来源的武器装备。这些武器虽然是制式装备，但相关的工厂并没有生产它们的记录——总不能是凭空出现的吧？\n\n此事不能张扬，此乃全军上下的共识。如果让伊莉雅陛下，让社会大众知道了军队的小秘密无遗会让大吉岭为代表的军方下不来台。虽然说军队对国家有着相当的掌控力，但也不能胡乱行事，随意地打破平衡。大吉岭已经下令暗中进行调查，但是这一切都还需要等待。在此之前军方必须三缄其口，让一切质疑在沉默中死亡。\n\n“小黑，是不是有点过火了。”伊莉雅手里也拿着和大吉岭同样的报表——至于这份绝密文件的来源就不可细说了。坐在桌子上的小黑似乎也意识到了问题的严重性。在这样一个工业派国家，使用魔术制造武器显然是极为危险的行为，如果被发现了可不是靠萌混过关能够解决的问题。如果大吉岭真的找上门来，自己的魔法少女生涯可就要结束了。\n\n在两个房间里，伊莉雅和大吉岭都陷入了沉思。她们的关系虽然还如同往常一样良好，但谁能料到往后的事情呢？"
 STG_ilya.28.a:0"大家都有点小秘密"
 STG_ilya.29.t:0"坦诚相见"
 STG_ilya.29.desc:0"坦诚相见也是美少女之间的一种交流方法，伊莉雅小姐现在就和大吉岭两个人在王宫的浴室当中独处。这并不是第一次两个人一起泡澡，但很明显两个人都各怀心事。大吉岭在来之前刚刚得到了一份绝密报告，绝密到连伊莉雅都还不知道。调查报告清楚地将不明武器来源指向了王宫，并且得出了一个耸人听闻的结论——这些武器可能是用魔法制造的。如果这份报告泄露出去相当于在新蒙巴萨丢下几百颗重磅炸弹，足够让伊莉雅马上卷铺盖走人。\n\n平时还会对大吉岭的身材表示各种羡慕嫉妒恨的伊莉雅今天却沉默不语，只是单纯的泡在浴池里而已。但实际上她的大脑正在飞速的转动，思考着下一步对策。如果大吉岭提起那件事情，她该怎么办呢？\n\n然而，一个人不希望发生的事情总是会发生。大吉岭径直走到伊莉雅旁边，在她耳边轻声的说道：“伊莉雅小姐，我希望您能认真的回答我。那批来路不明的武器是您用魔法制造的吧。”伊莉雅的血液近乎要凝固了，她知道大吉岭可能会查出些什么，但没有料到会查的这么快、这么准确。显然，她是不可能告诉对方小黑的存在的，那这一切都只能是自己做的了。伊莉雅现在必须给大吉岭一个回答，同时要想办法安抚对方——即使是出卖一下色相也行？\n\n在这个紧要关头，伊莉雅面带笑容的回答道："
 STG_ilya.29.a:0"啊，您说什么？"
 STG_ilya.29.b:0"据我所知，军队还有不少其他来路不明的武器吧"
 STG_ilya.30.t:0"再会"
 STG_ilya.30.desc:0"伊莉雅今天异常高兴，原因无他，魔法少女三人组的最后一名成员也即将抵达。虽然伊莉雅尚不知道小黑她们使用了什么途径，但她们确实能够来到这个世界（但据说是有来无回的单程票），当然另外两个自称是优秀魔法师的笨蛋倒是被卡在了路上，看来是来不了了。\n\n塞拉和利兹对于小黑的存在倒是并不感到突然，毕竟她是无可辩驳的爱因兹贝伦家族成员。虽然她自称是伊莉雅的亲姐姐另她们感到意外，但在一番搪塞之下也让小黑顺理成章的住了下来。好在姐妹两人外貌还是有一定差距，不会出现小黑做了些奇奇怪怪的事情导致女王陛下名声受损。\n\n而另一位魔法少女则没那么好运了，她被传送到了昂格利亚岛，不得不依靠魔法少女的力量来穿过两国之间密不透风的边境，辗转数天才得以来到新蒙巴萨。伊莉雅小姐已经准备好了可口的点心和饮料，等待着她的到来。\n\n终于，那个在伊莉雅梦中出现过无数次的少女来到了她的面前，她们从未谋面，但确是彼此不可替代的挚友……"
 STG_ilya.30.a:0"欢迎回来，美游"
 STG_ilya.31.t:0"伊莉雅丝菲尔的要求"
 STG_ilya.31.desc:0"伊莉雅丝菲尔·冯·爱因兹贝伦要求我们承认其对乌斯拉尔王位的宣称，并加入她的麾下共同反对柏霖政府，我们该如何抉择，惹怒身边的庞然大物真的好吗？"
 STG_ilya.31.a:0"伊莉雅酱总比军国主义者好"
 STG_ilya.31.b:0"她疯了吧？"
 STG_ilya.32.t:0"深夜与远方来信"
 STG_ilya.32.desc:0"古色古香的爱因兹贝伦城依然如同往日一般平静，无论是乌斯拉尔还是圣葛罗莉安娜的风暴似乎都与这里无关。就连这座城堡现在的主人也不知道自己的先祖究竟是何时建起这座宏伟的建筑的——而现在欧罗巴的一切都与爱因兹贝伦家无关了。伊莉雅的豪赌迎来了一个惨淡的结局，如果是在牌桌上的话，恐怕输的连衣服都不剩了。\n\n这座大得像是会闹鬼的城堡如今并没有几个常住居民，除了开放给领民的一楼大厅之外，其余的部分甚至都蒙上了灰尘。而名为伊莉雅丝菲尔·冯·爱因兹贝伦的少女正隐居其中。这是她第二次逃到这里了，她遭遇了两次失败、两次背叛，如今无论是新蒙巴萨还是柏霖都没有属于她的位置了。时间无情地流逝着，慢慢地夺走少女的一切。\n\n女仆默默地守候在浴室门口，这里或许是城堡里为数不多还在使用的地方。少女扎起如冬雪一般银白色的头发，将白皙而娇嫩的身躯浸润在热水之中，可她的眼瞳与内心却都感觉不到任何温暖。女仆只能听到外面呼啸的风声，少女也只是无言地进行着名为沐浴的行动而已。她已经不会再哭了，一个无家可归的少女的眼泪什么都改变不了。\n\n沐浴过后便是一天之中最后的日程，来自各地的信件堆在伊莉雅的书桌上等待拆看——虽然其中的大部分已经与她无关了。不过冰雪聪明的女仆还是将其中最重要的几封放在最为显眼的地方，摆在最上面的信封的来信人赫然写着“萨妮娅·V·利特维亚克”。面如死灰的少女似乎又暂时恢复了生机，久违地提笔打算回信，即使对方远在千里之外。\n\n画下最后一个句号时已然是深夜，到了该闭上眼睛的时刻了，明日如何，无人知晓。"
 STG_ilya.32.a:0"晚安，伊莉雅"
 STG_ilya.33.t:0"爱因兹贝伦的新一天（其一）"
 STG_ilya.33.desc:0"这些日子来，爱因兹贝伦的城堡的氛围经历了起起伏伏，当伊莉雅听说了里森堡的议会做出了选择一位君主统治国家的决定，而作为军队的最高负责人的大吉岭也登门拜访后，伊莉雅就时常幻想着她有朝一日能坐上王座，然后率领着这些开坦克的卡美洛人，将占据着自己国家的僭越者推翻，拨乱反正。但在王位落选之后，里森堡政坛就好像是忘记了伊莉雅的存在一样，不再有任何客人上门，伊莉雅再度成为了孤零零的一个人。"
 STG_ilya.33.a:0"明明....只是想要人陪咱喝茶..."
 STG_ilya.34.t:0"爱因兹贝伦的新一天（其二）"
 STG_ilya.34.desc:0"一开始伊莉雅还对再一次的机会抱有希望，而艾拉也不好打破主人的幻想，但随着时间的流逝，伊莉雅也渐渐放弃了这种想法，整天郁郁寡欢，对着墙壁和玩偶宣泄着郁闷。而城堡的领土也被化到了里森堡的省份之内，不少居民开始在城堡周围定居，逐渐形成了一座热闹的市镇。\n\n在心情糟透了的伊莉雅看来，这就像是在伤口上撒盐，伊莉雅不止一次的让艾拉和利兹去城市搞破坏，但考虑到这样做对伊莉雅没有任何好处，反而会引火烧身，一向以服从命令为最高准则的艾拉也对此显得不情不愿，至于利兹，她每次去的时候总会带着些镇子上流通的新东西回来，还会向着伊莉雅分享着她在镇子上见到的趣事，当然得来的也只有伊莉雅的恼火和埋怨，不过，艾拉也并没有阻止利兹这么做，或许对于伊莉雅而言，这会是一手奇招也说不定？"
 STG_ilya.34.a:0"利兹！我又没有让你这么做！"
 STG_ilya.35.t:0"爱因兹贝伦的新一天（其三）"
 STG_ilya.35.desc:0"爱因兹贝伦的城堡的沉闷最终还是迎来了转折，在将家中的抱枕要么撕碎要么丢掉后，找不到睡觉时可以抱着的舒服抱枕的伊莉雅最终只能勉为其难的让利兹和艾拉去镇子上面寻找一个能配得上她的抱枕。\n\n对于这个要求，艾拉显得很高兴，在她看来这或许是伊莉雅愿意重新振作的一个表现，艾拉在镇子上精挑细选了许多款式的抱枕，而利兹这边，则是相中了一个有着和伊莉雅一样白色头发的女孩子的抱枕。艾拉对此颇有微词，但利兹的坚持还是让艾拉没再多做阻挠，二人将“战利品”带回去后，出乎意料的，伊莉雅似乎很中意这款少女抱枕，整个晚上都在让利兹讲述和这个抱枕有关的事情。\n\n而也就是自那天起，伊莉雅开始逐渐从苦大仇深的样子重新恢复到少女应有的开朗模样，就像是这个抱枕治愈了伊莉雅的内心，艾拉也了解到了这个少女的名字是“朝武芳乃”，一个在新蒙巴萨迅速成为时尚的“柚子社世界观”中的一员。\n\n之后，伊莉雅常常会让两位女仆去镇子上面收集柚子社的相关周边，而也是在她们的鼓励和支持下，伊莉雅也会穿着芳乃的cos服去镇上参加Cosplay聚会，随着接触到的人越来越多，也结实了不少有着同样兴趣的友人。伊莉雅变得不再孤独，也渐渐的忘却了那令她烦恼的王位，虽然或许仍有遗憾，但这或许也不失为一条令人安心的结局。\n\n时至今日，艾拉依然会在心里默默的感谢那位未曾谋面却又天天见面的朝武芳乃小姐，感谢她将伊莉雅从那过于沉重的责任之中解放出来。"
 STG_ilya.35.a:0"甘如饴的美好， 终会淡化那苦涩的过往"
 STG_grey.1.t:0"万众期待的候选人"
 STG_grey.1.desc:0"格蕾的惬意时光似乎一直会持续下去，军旅生活已然结束，坦克的轰鸣只存在于记忆之中。格蕾缓缓将热水倒入茶杯——泡茶可是圣葛罗莉安娜的必修课。“感谢您的红茶”大吉岭拿起茶杯品了一口，今天的茶杯里泡着的是与她同名的红茶。\n\n“听说最近议会为国王人选吵得不可开交，真是件麻烦事呢。”格蕾放下茶杯，看着窗外的议会大厅。在她的记忆里，议会已经围绕着这个问题争论了许久了。“要我说，让那个爱因兹贝伦家的小姑娘当国王不就好了，她是最合适的人选。”大吉岭很少听到格蕾这样发表政见，“据我所知，推举您当国王的呼声也不低呢。”格蕾又喝了一口茶，慢慢地回答道：“这可是个苦差事，我可不打算干。”\n\n大吉岭吃了一口司康饼，面对着格蕾说道：“前辈，当您被推着走的时候，有时候您不得不往前走呢。”“大吉岭，你知道卡美洛的王座是用什么做的吗？”，格蕾看着盘子里的草莓蛋糕，“是鲜血和枯骨，再伟大的王，也会被自己的王冠压垮的。”"
 STG_grey.1.a:0"王冠是由染血的荆棘编成的"
 STG_grey.2.t:"回忆：学园时光"
 STG_grey.2.desc:0"坦克的轰鸣声是如此的悦耳，“克伦薇尔”坦克优雅地行进着。炮塔转动，装填，瞄准，射击。炮弹划出来一道优美的线条，击中了两百米外的标靶。用望远镜观察着一切的考官们都露出了久违的笑容。行进间射击是圣葛罗莉安娜学院的传统技能，也是每次大考的固定项目。现在正在进行考试的正是连续蝉联三年第一名的格蕾车组。\n\n格蕾在入学第一年就得到了“魔鬼车长”的绰号，这绝非贬义，而是在夸赞其超乎寻常的指挥能力和反应能力，教官们一致认为她压根不用完成全部三年的学业就可以被分配到主力部队了。与她同车组的学员们更是对她崇拜的五体投地——字面意思上的那种。毕竟这座装甲兵学院的特色就是同一个车组的成员共享一个最终成绩，在每次拿到A+的期末成绩之后她们都会齐刷刷地以下跪大礼感谢格蕾，让后者通常尴尬不已。\n\n“克伦薇尔”坦克缓缓地停在了教官们面前，车组成员下车，在坦克面前一字排开，向教官敬礼，宣告了她们最后一场考试的结束。教官们在成绩单上签下了自己的名字，递给了格蕾。"
 STG_grey.2.a:0"满分"
 STG_grey.3.t:"回忆：毕业典礼"
 STG_grey.3.desc:0"毕业典礼是个让人伤感的时刻，多少分别，多少不舍，又有多少感情无法传达。三年级的学员们将正式被授予军衔，并被分配至作战部队之中。按照惯例，在这之前她们可以接受低年级学生们的祝福。同时，二年级学生的代表也将按照传统向最优秀的毕业生送上一把象征着学院荣耀的佩剑。\n\n“魔鬼车长”毫无疑问是这把剑的得主。在全校师生的注视下，身着少尉军服的格蕾从二年级学生代表大吉岭手中接过了佩剑。大吉岭按照传统轻鞠一躬，“愿您的脚步直到天涯海角。”\n\n毕业典礼的最后一步是抽签决定分配的部队，作为第一名的格蕾从箱子中抽出了一张牌子，随后她的学生生涯就结束了。校长高声念着抽签结果："
 STG_grey.3.a:0"“圣葛罗莉安娜第七装甲师”"
 STG_grey.4.t:"回忆：一切的开始"
 STG_grey.4.desc:0"美好的假日总是让人期待，可惜不是每名士兵都能够申请到宝贵的假期，毕竟按照要求所有部队都必须保持至少百分之七十的在位率。圣葛罗莉安娜第七装甲师的师长格蕾将军非常不幸没有抽到假期，就只能百无聊赖地在指挥部度过新年。这是她从装甲兵学院毕业的第六年，自得到“魔鬼车长”的绰号之后她又成为了卡美洛王国历史上升迁最快的军官。当初只能指挥一辆克伦薇尔的她现在麾下有足足两百辆战车。\n\n期待着新年到来的军营中充满着躁动的气息，似乎没有人有心思认真站岗和训练。这种平日里会受到严厉批评的行为在今天也被刻意的无视了，毕竟师长本人都在空无一人的指挥部里摸鱼。格蕾正津津有味地读着一本描绘着阿尔托莉雅陛下和摩根亲密交流的小册子（当然，这是没收来的，不是自己买的），感叹着美少女贴贴真是美好。\n\n大吉岭的到来终于打破了平静，这位第七装甲师的副师长拿着一个写有【绝密】字样的信封快步走进了指挥部，不过格蕾还是快人一步将小册子藏了起来。“师长，这是之间来自于卡美洛的命令，请您亲自启封。”格蕾抽出里面薄薄的一张纸——那上面有着无比沉重的内容，以及阿尔托莉雅陛下的印章。\n\n格蕾读完之后只是淡淡的望着大吉岭："
 STG_grey.4.a:0"“战争来临了”"
 STG_grey.5.t:"回忆：威廉施塔特"
 STG_grey.5.desc:0"威廉施塔特战役或许是格蕾永远无法忘怀的时刻，她至今也想不通为什么卡美洛总参谋部会让一个装甲师担任攻城战的主攻任务。那里作为里森堡的心脏，其中驻扎了大量乌斯拉尔帝国的精锐部队，还有着更多的援军正不断赶来。\n\n“我们已经三天没收到昂格利亚岛的补给了，圣葛罗莉安娜装甲军的其他单位似乎也是如此。”大吉岭面露难色地向格蕾汇报着目前的情况。“而且，按照情报，乌斯拉尔的三个装甲师也已经被部署到城郊了。指挥官就是那个西住真穗。”平时雷厉风行的格蕾盯着地图思考良久。“大吉岭，你觉得我们有胜算吗？”“如果补给还是这个样子，恐怕整个装甲军都可能损失在这里。”\n\n第七装甲师如今能上战场的坦克只有六成，油料也只够三天。仿佛如同被忽视了一样，只有作为工业技术最高成就的装甲部队没有得到后方的任何补给，而那些魔法作战单位则顿顿都是美食。格蕾很清楚这背后的逻辑，但她从未后悔过当初的选择。"
 STG_grey.5.a:0"“来场决斗吧，真穗”"
 STG_grey.6.t:"回忆：一切的结束"
 STG_grey.6.desc:0"卡美洛胜利了，这是不争的事实，作为先锋的格蕾如释重负，自己终于可以回家了。这场大战让圣葛罗莉安娜装甲军损失惨重，本岛承诺的补给时断时续，原本庞大的军团也被迫缩编为了四个师。几乎每一辆坦克上都有着伤痕，不少坦克已经接受了数次大修，状态也已经相当糟糕。无论怎么看这都是一支已经精疲力竭的军队。\n\n故乡和煦的春风和可口的红茶正等待着她们，可撤军的命令却迟迟未到。把这样一支战意全无的军队留在这里是为了什么呢？格蕾想知道答案，圣葛罗莉安娜都想知道答案。\n\n吾王很快给出了回应，一封来自白垩之城的命令终于被送到了格蕾桌上。圣葛罗莉安娜装甲军将作为驻军维持里森堡的治安，不会再调回本土了……当然，昂格利亚承诺的补给将会按时送达。\n\n同时送达的还有一封委任状。"
 STG_grey.6.a:0"格蕾将军，您现在是元帅了"
 STG_grey.7.t:"回忆：无风之夏"
 STG_grey.7.desc:0"3083年的夏天相当炎热，新蒙巴萨市却不合时宜地断电了。指挥部中的众人已经有些耐不住酷暑的炙烤，若不是因为违反规定，她们早就把坦克手夹克扔到一边了把。更加让人焦躁不安的还有来自本岛的消息，吾王和莫德雷德之间有一些不愉快已经成为公开的秘密了，即使是海峡也不能阻挡小道消息的传播。\n\n不过里森堡还是如往常一般冰冷，占领者与被占领者经过种种流血或者不流血的冲突之后已经达成了心照不宣的默契。乌斯拉尔人依然向往常一样冷漠而礼貌地对待着卡美洛的官员，但也不再有什么激烈的反抗。东北部靠近乌斯拉尔的地区骚乱仍然时有发生，但只要不闹出人命格蕾也不会发兵干预——这也是她作为占领军司令得到的经验。这种坐在休眠的火山上办公的日子已经持续了许久，可能还会继续下去。\n\n可这一切又岂会如人所愿呢？海峡对岸传来了一个如同晴天霹雳般的消息：圣葛罗莉安娜装甲兵学院被正式废除了。王国已经难以负担昂贵的坦克部队了，从此只会保留驻里森堡的四个装甲师，毕竟现在全国的将军比正在服役的坦克还多。"
 STG_grey.7.a:0"“格蕾前辈，要不咱们给美穗打个电话吧”"
 STG_grey.8.t:"回忆：在沉默中爆发"
 STG_grey.8.desc:0"身着元帅服的少女将手中的文件一把扔进了垃圾桶了，这份补给清单已经没有任何意义了——毕竟本土再也不会送来任何物资。纸终究包不住火，莫德雷德还是向白垩之城举起了反旗。大吉岭放下托盘，将两杯刚泡好的红茶放在了桌上，凌晨三点的新蒙巴萨无人入眠。荷枪实弹的装甲掷弹兵把守着指挥部，圣葛罗莉安娜装甲军下辖的四个师全都进入了战时状态。所有人都在屏息等待着……\n\n太阳终于升了起来，仿佛在预告着什么事情的开始。\n\n爆炸声、怒吼声、尖叫声传遍了里森堡的每一个角落。“他们大概有多少人？”“不清楚，反正肯定足够把我们淹没了。”这是显而易见的答案。急促的电话铃声像催命一般在指挥部响起。“是总督大人吧，他老人家平时对我们指指点点，说什么美少女开坦克简直是搞笑，这个时候终于想起我们了。”格蕾将元帅肩章一并扔进了垃圾桶里，现在这玩意已经没有任何意义了。\n\n“大吉岭，红茶洒电话上了哦，下次注意一点。”一声枪响，一切归于平静。"
 STG_grey.8.a:0"终于安静了......"
 STG_grey.9.t:"回忆：无家可归"
 STG_grey.9.desc:0"卡美洛的总督如逃命一般离开了新蒙巴萨，鉴于局势紧张，格蕾元帅没能派遣部队护送，下次一定。正午时分，市民们冲入了总督府中，象征着卡美洛王权的旗帜如今只不过是被人踩在脚下的一块破布而已。在里森堡七郡之中，也只有最西边的刘易斯郡勉强还能维持秩序。\n\n格蕾与大吉岭在阳台上享用着红茶，微风吹拂着她们的面庞。她们身上的制服也从卡美洛军服换成了圣葛罗莉安娜学院的制服，显然，卡美洛在里森堡的统治已经结束了。指挥部如同孤岛一般矗立在乌斯拉尔人的海洋里。\n\n“前辈，我有点羡慕她们呢，至少她们还能为了自己的家乡而战。”“为什么这么说呢，大吉岭。”"
 STG_grey.9.a:0"“我们的家近在眼前，可我们却再也回不去了”"
 STG_grey.10.t:"回忆：此处是吾乡"
 STG_grey.10.desc:0"里森堡的对峙已经持续了三天，在这微妙的和平间隙，怒火也渐渐转化为了理性。格蕾等待这一刻很久了，与怒火中烧的人沟通是没有意义的。如今的里森堡是真正的无主之地，原先的卡美洛驻军闭门不出，北方的乌斯拉尔则腾不出手收复失地，海对岸则因为莫德雷德的翻盘被搅得天翻地覆。\n\n卡美洛的总督逃之夭夭，各地起义的乌斯拉尔人群龙无首，而手握四个装甲师的格蕾才是里森堡未来命运的决断者。“前辈，您打算怎么做？”格蕾很少见的没有正视大吉岭，而是盯着墙上的地图。“我们已经没有家了，那就把这里当作我们的第二个家吧。”\n\n太阳落下了，那似乎是卡美洛的日落。里森堡不必为此感到哀伤，因为那一天她们找到了未来。"
 STG_grey.10.a:0"这是个艰难的决定"
 STG_grey.11.t:"元帅归来"
 STG_grey.11.desc:0"“大吉岭啊，我都说了让她们另请高明，怎么还是要我来干这个麻烦事啊。”“前辈，议会已经研究决定了，这个王位还是非您莫属。”大吉岭一边回答未来陛下的问题，一边恭敬地为她奉上红茶。加冕典礼的日子很快就要到了，可是这位新王仍然有些不情不愿。\n\n成为这片矛盾土地的国王究竟意味着什么？格蕾自己也无法回答这个问题。她会成为下一个阿尔托莉雅吗，看着国家在背叛中四分五裂？格蕾并不是个专业的政治家，她的王国究竟会如何呢。\n\n深夜的两人穿着睡衣思考着未来的道路，这一幕曾经在指挥部里发生过无数次。不过她们两人所决定的并不是几万人进军的方向，而是一个国家芸芸众生的未来。那顶王冠所代表的事物比任何敌人都要棘手，治理国家不是在地图上指指点点就能轻松完成的事情。不过，就像格蕾以往总能制定清晰的作战计划一样，她嘴上或许不愿意，但似乎也已经有了自己的想法。\n\n格蕾拿起一张纸，那是七领议会成员的名单。“陛下，看来您已经有了自己的计划呢。”大吉岭看到了熟悉的表情，那是敌人败局已定的标志。"
 STG_grey.11.a:0"议会该做出改变了"
 STG_grey.12.t:"晨间散步"
 STG_grey.12.desc:0"巡视城市或许是现在的格蕾有能力做的那几件事之一，毕竟现在的她对议会来说只不过是个礼仪性的君主。庙堂之上一切照旧运行，圣葛罗莉安娜又迎来了平平无奇的一天。但这对于格蕾来说则是独特的一天。\n\n这是她第一次作为女王陛下而不是驻军司令或者普通市民游览新蒙巴萨的街道。这座城市是里森堡昂格利亚人的最大聚居区，同样也有着大量的乌斯拉尔人口。市民们对格蕾并不陌生，这位来自昂格利亚乡下的村姑并不是什么高不可攀的贵族小姐，也不需要市民们顶礼膜拜。“格蕾小姐今天穿的裙子很好看哦！”一个手里拿着新鲜出炉的面包的孩子向她道过早安之后便向不远处的学校进发。路边的咖啡店似乎刚刚腾出来位置，格蕾眼疾手快地在空位坐下，为自己点了一份可口的早餐。服务员面带微笑的端上了香肠和咖啡，格蕾一边读着早晨的报纸一边享用着市井的美食。这就是格蕾需要守护的事物——每一个平凡居民的生活。\n\n阳光洒在格蕾的脸上，议会大楼的钟声敲了九下，宣告着一天工作的开始。格蕾拿出今天的日程表，上面赫然写着“早晨九点十五分在议会发布演讲。”"
 STG_grey.12.a:0"要迟到了"
 STG_grey.13.t:"无用功"
 STG_grey.13.desc:0"“这玩意比后勤表和编制表还麻烦。”格蕾少有的会抱怨自己的工作。可惜国王的工作是没人可以替代的，就连大吉岭都无法代劳。《圣葛罗莉安娜宪法》的草案正摆在格蕾的案头，其中的每一条款都是复杂拗口的严谨法律术语。\n\n实际上格蕾只需要签个字即可，她用不着仔细阅读每一句话，毕竟君主并不受到该法律的约束，而是该法律合法性的来源。出于责任感使然，格蕾坚持要求自己阅读每一项法律条文，七领议会的制宪委员会将格蕾的行为描述为“非常勇敢的决定”，在暗地里也对格蕾无比钦佩。\n\n大吉岭很少看见格蕾这种求救的眼神，在为红茶续上热水之后，她也坐到格蕾身边一起阅读新宪法的内容。在看了几段之后，大吉岭有些犹豫的说道："
 STG_grey.13.a:0"“陛下，我们先干点别的事情吧”"
 STG_grey.14.t:"圣葛罗莉安娜来信"
 STG_grey.14.desc:0"远方的信使带来了消息，圣葛罗莉安娜向我们表达了敬意，并且希望两国之前能够维持良好的关系。目前，格蕾正统治着这个国家，她看到了我们两国之间的共同点，我们对于战车道的共同推崇给了我们合作的契机。欧罗巴需要和平而不是纷争，与圣葛罗莉安娜达成协议能够让我们获得一个宝贵的潜在盟友。"
 STG_grey.14.a:0"我们欣然接受"
 STG_grey.14.b:0"想都别想"
 STG_grey.15.t:"沙场老将"
 STG_grey.15.desc:0"仓库里的那辆克伦薇尔坦克等待着她的车长许久了。这辆参加过大战的战车如今已经过了驰骋沙场的年龄，所有的油料都已经排干，武器弹药也已经搬到了别处，格蕾曾经的座驾如今静静地躺在不起眼的角落。要重新启封一辆坦克是一项体力活，在克伦薇尔已经停产的现在也无法找到足够的备件。格蕾轻轻地抚摸着坦克的装甲，由于经常维护，她的表面仍然一尘不染。炮塔上的凹陷仍然清晰可见，那是一发乌斯拉尔炮弹留下的痕迹，若不是那发炮弹恰好被弹开，格蕾如今也不会站在这里了。\n\n格蕾亲临前线的时代已经过去了，国王亲自指挥坦克带头冲锋实在是过于危险。但那段岁月仍然是格蕾最引以为傲的时光，与敌军坦克像骑士对决一样一对一的单挑对格蕾来说有着别样的意义，尤其是在近距离与对方车长对视的时候。这一切都好像装甲兵学院里不同车组之间的切磋，不过在真正的战场上却是你死我活的拼杀。\n\n如今的圣葛罗莉安娜装甲兵学院是在里森堡的重建而成的，其在昂格利亚岛上的本部早已没入历史的尘埃之中。不过有些东西是从未改变的——如今的学员们依然在使用克伦薇尔。"
 STG_grey.15.a:0"这也是一种传承"
 STG_grey.16.t:"不速之客？"
 STG_grey.16.desc:0"圣葛罗莉安娜装甲兵学院的毕业季又到了，这场历史悠久的典礼的一切都按照传统举行，就好像这所学校还在昂格利亚岛上的那时一样。最为优秀的毕业生首先走上台，接受二年级代表的祝贺，并且得到自己的专属佩剑。下一个仪式则是紧张刺激的抽奖决定分配部队的环节。最舒服的去处莫过于新蒙巴萨的卫戍部队，如果抽到了部署在卡美洛或者乌斯拉尔边境的前线部队就只能自求多福了。\n\n坐在最后一排的两位毕业生默默地欣赏着这一幕，对了，她们能混进来完全是因为这些年来圣葛罗莉安娜的校服从来没变过。“前辈，是您的老部队呢。”“第七师啊，当年要是没有第七师我们可挡不住真穗呢。”两人的低声交谈引来了站在一旁的老师的注意，在人数不多的装甲兵学院里，记住每个学生的面孔是教员的基本技能。\n\n“格蕾前辈，大吉岭前辈，请不要在台下交头接耳。另外，请你们坐到台上去。”拙劣的伪装顷刻之间化为乌有，过于出名也有着意想不到的后果。“作战失败了呢，前辈。”"
 STG_grey.16.a:0"“学校还是那个学校就好”"
 STG_grey.17.t:"往事：录取通知"
 STG_grey.17.desc:0"无论城市中的生活如何，昂格利亚的广阔乡村仍然保持着自古以来的平淡与质朴，时钟似乎被有意的拨慢了。在吾王的治下，昂格利亚岛获得了宝贵的和平，但农村的生活似乎并未改变。每户人家都多少富裕了起来，但也只是比以往稍好一些，农民们的工作依旧是亘古不变的照料田地，祈求丰收。\n\n村子里对外交流并不多，每周固定到来两次的信使似乎就是这里还与文明世界保持联系的证明。今日又是晴朗的一天，阳光洒在望不到头的农田之上，气温让人感到有些燥热，但与少女的热情相比还是略逊一筹。村子里新买了一台拖拉机，这种大家伙并不常见。少女仔细地打量这它的机械结构，面前的这台机器与自己在书上看到的坦克似乎没啥太大区别。不过这种重要的生产工具是不是让孩子随意拿来研究的玩具，很快就该准备收获了，村民们此时可没有容许胡闹的余裕。\n\n自行车的铃声从村口传来，那是信使又一次抵达的声音。少女无数次的见过那位风雨无阻前来送信的先生，不过今天他却拐了个弯，朝着自己家的方向飞驰而去。少女按耐不住好奇也提起裙子飞奔回家，不幸的是信使先生已经快人一步先完成了任务。自家通常空空如也的信箱中现在确实躺着一个精美的信封，收信人那一栏却赫然写着少女的名字：格蕾。信封上的徽章已经告诉了她这封信究竟从何而来……"
 STG_grey.17.a:0"她被圣葛罗莉安娜录取了"
 STG_grey.18.t:"访客与礼物"
 STG_grey.18.desc:0"无论是在军队中服役，还是成为了国王，下午茶的片刻闲暇对于格蕾而言都是神圣而不可侵犯的宝贵时光。但今天，那如同往常一样摆放着精致糕点与茶具的白桌布上，正呈放着一份复杂程度丝毫不亚于《圣葛罗莉安娜宪法》的草案。\n\n“唉....”格蕾端起茶杯，轻轻的抿了一口，浓醇的茶香稍稍的驱走了她心中的郁闷，和对送出这份“礼物”的女士的抱怨。\n\n“真是粗心啊利涅特，这份礼物的收件人似乎是搞错了。”\n\n“我想....我搞错的可能是寄件人才对，毕竟这里的署名将会是我们最最敬爱的格蕾陛下，而不是默默无闻的议会议长毕晓普小姐。”\n\n莉涅特咬了一口手中的华夫饼，用着一贯轻松的表情对着面露难色的格蕾说道："
 STG_grey.18.a:0"“下次请在工作时间来找我”"
 STG_grey.19.t:"杯茶释兵权"
 STG_grey.19.desc:0"“第三十七条，关于首都防卫事宜应......怎么了大吉岭，看你一副心不在焉的样子？”\n\n堆满文件和议案的国王办公桌前，格蕾面露关切的注视着她一直以来的好搭档大吉岭，而作为回应，大吉岭只是略显粗鲁的将杯中已经放凉的茶一饮而尽。\n\n“没想到，最后是被你给下了一城，我的陛下。”\n\n大吉岭很清楚，这份看似由议会牵头，莉涅特提出的《皇家陆军改革法案》的真正主导者是谁。而这位幕后主使也明白，掌握兵权已久的大吉岭一定不会对此感到满意。也是因此，二人才会以这样的方式见面，用最直接的方法将问题一劳永逸的解决。\n\n“前辈对可爱后辈的小小教育，我还以为你早在学院的时候就已经习惯了。”\n\n面对眼前始终一副微笑表情的格蕾，大吉岭额头罕见的滑下一滴冷汗。不只是因为对既定败局而感到烦躁，更是因为一直以来的和平共事让她差点忘记了，这位曾经魔鬼前辈的带来的压迫感。"
 STG_grey.19.a:0"“我会继续忠于陛下，一如既往”"
 STG_grey.20.t:"喧嚣一日"
 STG_grey.20.desc:0"喧哗的吵闹已经成为了七领议会的一个标志，但在今天，这种刺耳的声音尤其的大。大到连作为议会议长的莉涅特连敲了几下锤子都没法让躁动的会场平息下来。\n\n“这不公平！我在这里工作了足足有五年！”一位胡子花白的老人怒气冲冲的在席位上朝着会场嘶吼道。站在他身后的那部分人也发出了认同的声音。\n\n“难道不公平的是你这种人能在这里待上五年吗？”与之针锋相对的是坐在会场另一头的一位年轻议员，他的发言也得到了大量的支持。\n\n看样子会议要这样度过一个上午了。利涅特有些无力的倒在桌上的那沓文件上，这是在格蕾的授意下起草并敲定的《议会改革法案》，而她本人则全权将这份提案的通过宣告交给了自己来完成。\n\n会场的声音中，年轻人那边的声音要逐渐盖过了对面，看样子也就要分出胜负了。利涅特叹了口气，缓缓合上眼。"
 STG_grey.20.a:0"“希望他们明天的嗓子还有力气参与讨论”"
 STG_grey.21.t:"比赛的尾声"
 STG_grey.21.desc:0"格蕾端坐在议会的正中间，微笑着注视着眼前的喧闹，哪怕已经在议会里塞了不少自己人，爆发的争吵依然能让桌上的红茶都振起波澜，不过，已经无所谓了。\n\n格蕾端起茶杯平静的啜饮了一口，随着身后利涅特议长敲了敲锤子，用着不容置疑的声音宣告着属于格蕾的胜利。\n\n“这是对议会的亵渎，亵渎！”一名年轻的议员指着他选出的国王骂道。格蕾有自信能让这间议会厅安静下来，议会门口停着的坦克和皇室卫队能让这里所有人闭上嘴。但她并没有那么做，姑且还是要给失败者留下些宣泄情绪的余地，也不会让彼此接下来都相处搞的太僵，就像过去的校内比赛中一样，友谊第一，比赛第二。"
 STG_grey.21.a:0"但那是在确保胜利之后的事情了"
 STG_grey.22.t:"校园一日"
 STG_grey.22.desc:0"格蕾虽然有过怀念校园的生活，但她从未想过居然真的有一天能够再次驾驶着座驾驰骋在校园的训练场上。“看起来对能来参加和学生的训练赛这件事很高兴呢，我的陛下。”大吉岭罕见的没有端着红茶，因为此时她的手上正在有条不紊的装填着新一发的弹药，而格蕾也是我如此，只是作为陛下的她，则是要负责将大吉岭装进的炮弹准确的送到对面的战车里。\n\n“和这些年轻的后辈切磋能让我回忆起当初还在学院的时候，没有议会的吵闹，也不用担心什么不知什么时候就突然到来的麻烦，只用尽情的享受着我们的青春。”格蕾的语气流露出几分感慨和放松，对于格蕾而言，这样的一次出访除了能树立好口碑外，也的确能让自己从公务之中暂时解脱出来，大吉岭对此不置可否，但她想的其实也与格蕾差不多，只是对于已经沉浸在战斗中的格蕾，大吉岭出于对学生心态的考虑，还是理智的提醒了一句："
 STG_grey.22.a:0"“这已经是陛下击毁的第13辆坦克，还请姑且克制一下”"
 STG_grey.23.t:"战云翻涌"
 STG_grey.23.desc:0"“陛下，海边风大，还请随我移步到舱室内。”大吉岭和格蕾并肩站在战舰甲板上，但两人都没有挪动过脚步。灰色的云雾布满了天空，里森堡滨海地区天气一向很好，但今天是个例外，这是吉兆？还是凶兆？格蕾早有想过会与卡美洛的骑士王爆发正面的 冲突，但真的来临时还是不免感到紧张。骑士王让她们失去了家乡，而如今，她又要从自己手中夺走另一个家乡。格蕾少有的感到了愤怒，或许是该给那不懂人心的王看看，何谓圣葛罗莉安娜精神。\n\n“大吉岭，对于这么多年来的忠诚和付出，你有什么想要的奖励吗？”格蕾歪了歪头，用着轻松的语气向着身边的挚友搭着话。尽管可能几个小时候就会与卡美洛的先头部队交火，但她的表情没有显露出丝毫的怯意，正如一位真正的王者。\n\n“我想成为第一个踏上卡美洛的人。”大吉岭笑了笑，以格蕾早已知晓的答案做出了回应。"
 STG_grey.23.a:0"那么，我要成为第一个进入卡美洛城的王"
 STG_grey.24.t:"柏霖陷落"
 STG_grey.24.desc:0"格蕾一生中战功赫赫，但今天的凯旋注定是她戎马一生中辉煌的一笔。柏霖的防线在优雅而精准的炮击中被撕扯的支离破碎，抵抗的意志已经被消磨殆尽，无论是哪一方的士兵都意识到柏霖已是大限将至。\n\n所以当格蕾以元帅的身份进入城中时，城中的民众只能以一种肃穆的沉默来以示对格蕾的抵抗。而此时的格蕾也没有功夫理会这些不满的目光，维稳和安抚是之后要考虑的，分割和谈判也是之后要操心的，现在，格蕾只想将这份胜利的喜悦当做一块甜司康饼，搭配着从里森堡带来的红茶化作一顿最为完美的下午茶。"
 STG_grey.24.a:0"我来，我见，我征服"
 STG_grey.25.t:"格蕾盛世"
 STG_grey.25.desc:0"平地而起的工厂，逐渐完善的福利，崭新宽敞的校园.......里森堡的历史上从未有像今天这样发生过如此翻天覆地的变化，从大陆上的一个边陲小国成为了一个欣欣向荣的工业国家，而这一切都要归功于格蕾陛下的英明领导，正是她推行的改革和做出的表率赋予了这个国家前所未有的活力。\n\n如今的报纸不约而同的开始用一个词来对格蕾陛下的统治做出诠释——格蕾盛世，这是格蕾本人的荣耀，也是对她行为的认可。而在格蕾陛下的带领下，里森堡也将用它的钢铁洪流，实现超越过往的伟大雄心。格蕾相信她能做到，而里森堡的民众也相信他们能做到。"
 STG_grey.25.a:0"天佑吾皇！"
 STG_war.1.t:0"战争的号角"
 STG_war.1.desc:0"天崩地裂，战火降临。我国正在经历自建国以来的最大一次考验，摆在我们面前的只有两条路——要么取得完胜，要么步入毁灭。如今，一切无谓的争论都已经毫无意义。[FROM.Getname]的一切都将被动员起来，第一批紧急征召的预备役部队已经完成了集结。\n\n我们的面前长满了荆棘，唯有铁与血才能开辟前进的道路……"
 STG_war.1.a:0"[FROM.Getname]希望每个人恪尽职守"
 STG_war.2.t:0"伊莉雅丝菲尔凯旋"
 STG_war.2.desc:0"陛下忠诚的军队正整齐的行进在乌斯拉尔的大地上，他们中的许多人还是第一次来到这里。而他们脚下的土地也已经不知道埋葬了多少战死的士兵，被鲜血浸润了多少次。实现宏大的愿景就像攀爬一座由累累白骨堆砌而成的高山，你爬的越高，付出的代价也就越多。伊莉雅丝菲尔，这一切都值得吗？少女一次次的质问过自己。\n\n这是一个艰难的决定。这场战争或许会以数十万生灵的陨落为代价，但如果仍有乌斯拉尔在极端的道路上越走越远，这个数字可能就是几百万……或者几千万。伊莉雅还记得切嗣曾经的选择，如果杀死一个人能拯救两个人，那就是正义。况且，她想要拯救的是养育自己的土地。伊莉雅谈不上喜欢乌斯拉尔，但却不能容忍它变成一个怪物。另外，她还有必须拿回来的东西——柏霖的王座。后人可以批判她为了自己的私欲发动一场旷日持久、伤亡惨重的大战，但伊莉雅任然坚信着自己可以捧起帝国的皇冠，并戴到自己头上。女王陛下所行皆为正义，只要问心无愧即可。\n\n在目睹了无数的死亡之后，少女长大了，她还是那个天使般的伊莉雅丝菲尔，却有时又不是她。以恶魔的手段实现天使的愿望，才是为王之道。"
 STG_war.2.a:0"欧罗巴并不是理想乡，而是你死我活的角斗场"
 STG_war.3.t:0"故乡的茶"
 STG_war.3.desc:0"卡美洛的乡间依然像往日一般宁静，微风吹拂着万亩农田，辛劳的农民们日复一日地在田间劳作。这里是大吉岭阔别已久的家乡，虽然幼时曾经的居所早已物是人非，但如今的大吉岭几乎拥有整个昂格利亚。这场手足相残的战争似乎没有对这里有什么影响，毕竟纵然战场瞬息万变，有些东西仍然会循着自己千年以来的传统不受干扰地运作下去。\n\n银白色的座驾停靠在路边，金发少女和大家一起慢慢地品尝着红茶，战争并没有斩断海峡两岸昂格利亚人的纽带。相反，它不会断裂，反而会更加坚韧。远处的白垩之城那高耸的城墙如往常一样静静地守望着淳朴的昂格利亚人，但玉座上的王已然不见了踪影，这场决定昂格利亚命运的战争即将画上终点。从个人而言，大吉岭其实并不讨厌阿尔托莉雅。但卡美洛王国仿佛一个怪物，扭曲着、诅咒着它的人民——以及它的王。\n\n这或许对那位王来说也是一种解脱，大吉岭注视着杯子里随着热水悦动的茶叶，轻轻地闭上了眼睛。"
 STG_war.3.a:0"王车易位"
 STG_war.4.t:0"必要之恶"
 STG_war.4.desc:0"希望后世不要将荣耀加于吾等，此乃兄弟阋墙，惹人嗤笑。从这一刻开始，昂格利亚人将沾满昂格利亚人的鲜血，本该成为同学、同事、朋友亦或是夫妻的人将会在同一个战壕里搏杀。但这些牺牲并非无用之物，为了贯彻我们的理念，我们必须走过由同胞的枯骨铺就的道路——这是我们自己选择的道路。\n\n多说无益，掷下骰子，让牌局开始吧。这是一场赢者通吃的对决，胜利者将为了所有昂格利亚人的福祉——夺走败者的一切。"
 STG_war.4.a:0"兄弟相争，胜者为王"
 STG_war.5.t:0"昂格利亚的战火"
 STG_war.5.desc:0"昂格利亚本岛爆发内战的消息很快就传遍了里森堡的大街小巷，流落海外的几百万昂格利亚人悲伤地注视着这一切。自己的家乡被烈火吞噬，里森堡这个第二故乡也岌岌可危。人民正呼吁我们行动起来做些什么，在这个乱局之中，我们注定不能独善其身。\n\n从另一个角度来看，如果卡美洛的就此崩溃，更加友好的自由昂格利亚的出现或许能给局势带来转机，甚至是实现两岸统一的绝佳契机。未来在前方等候，就让圣葛罗莉安娜这个棋局中的第四者也参与进去吧。"
 STG_war.5.a:0"昂格利亚的命运在等待......"
 STG_news.3.t:0"伊莉雅丝菲尔秉承圣葛罗莉安娜王位"
 STG_news.3.desc:0"从圣葛罗莉安娜首都新蒙巴萨传来了令人震惊的消息——伊莉雅丝菲尔·冯·爱因兹贝伦被七领议会推举为该国建立以来的首位君主。在众候选人中，伊莉雅丝菲尔是最受争议的一位，部分议员甚至不愿意承认其为圣葛罗莉安娜的合法公民，更不用说登上独立宫的宝座。\n\n伊莉雅丝菲尔能够当选被认为是议会为安抚该国广大乌斯拉尔族人口所做的妥协之举，在圣葛罗莉安娜毫无根基的她目前仅仅被视为一位虚位元首，或许这正是七领议会所乐见的。但她是否会在未来改变这一局面尚未可知。"
 STG_news.3.a:0"欧罗巴的新玩家登场"
 STG_news.4.t:0"战车道联盟的末路"
 STG_news.4.desc:0"柏霖陷落，江山易主。昔日的傀儡伊莉雅如今带着胜利之师席卷了整个乌斯拉尔。昔日强大的乌斯拉尔已经难以组织起成建制的抵抗，包括帝国首都柏霖在内的大部分主要城市都已经成为了伊莉雅丝菲尔的战利品。市民们怀着复杂的心情看着爱因兹贝伦的士兵整齐地入城，而曾经被千夫所指的伊莉雅如今名正言顺地坐上了属于她的位置。\n\n随着帝国的崩塌，战车道联盟也已经名存实亡。这个想要追求铁与血的荣耀的同盟最终也倒在了铁与血的搏杀之中。伊莉雅丝菲尔并没有为难那些曾经对她冷眼相待之人，乌斯拉尔残部得以各奔东西，自寻前程。而联盟的其余成员国只得自求多福了……"
 STG_news.4.a:0"只有强者才配得上帝国皇冠"
 STG_news.5.t:0"昂格利亚战争"
 STG_news.5.desc:0"我们遗憾地看到新蒙巴萨与白垩之城的矛盾终于以最为激烈的方式爆发了出来，这并不是什么突如其来的黑天鹅事件——而是迟到了几十年的内战而已。海峡隔开了一个民族、两种理念。怨恨从未如自由落体般沉入深海，而是埋在了每个昂格利亚人的心里。当工业派被逐出本土的那天起，这一切都已经注定了……\n\n王不懂人心，她的人民亦无法理解王。无法以言语传达之物，只得以力量传达。这场双方拼上一切的统一之战便是对手足兄弟最大的尊重。欧罗巴很小，只能容下一个昂格利亚。烈火将焚尽一切，而昂格利亚万千黎民心中的理想乡将浴火而出。"
 STG_news.5.a:0"同室操戈，相煎何急"
 STG_dip.1.t:0"两座大山"
 STG_dip.1.desc:0"圣葛罗莉安娜是诞生于乱世的孱弱国家，卡美洛和乌斯拉尔这两个巨人只要动动手指就可以捏碎我们。不过幸运的是前者正忙于内乱，后者则受制于条约暂时无力对外扩张——但这并不意味着我们可以高枕无忧，安享太平了。现在所谓的和平不过是暂时的休战，一场更加宏大的战争终将席卷欧罗巴……我们必须为此做好最坏的打算，乞求着我国这一叶小舟能够经受住惊涛骇浪。\n\n小国自有小国的生存之道，我们无法搬走眼前的两座大山，但或许可以与其他的欧罗巴强国缔结友谊。仅仅依靠我国自己的军力如何能单独对抗强邻呢？在这片风云突变的大陆上，我国的未来又在何方呢。迷雾的后面，是希望，还是毁灭？"
 STG_dip.1.a:0"如履薄冰......"
 STG_dip.2.t:0"染血的王座"
 STG_dip.2.desc:0"穿着睡衣的大吉岭睁开了眼睛，此时正是凌晨三点，旧日的噩梦再次席卷而来。阿尔托莉雅·潘德拉贡，那位端坐于理想之城的王的面孔似乎清晰可见。她的伟业似乎没有什么君王可以相比，可这一切的代价是什么呢？\n\n大吉岭亲眼目睹过残酷的战场，卡美洛的军队散播的并不是王的慈悲——而是王的残酷。阿尔托莉雅啊，你的剑上沾满了多少人的鲜血，你的王冠上镶嵌着多少掳掠而来的珍宝，你的王座下是多少人的累累白骨？这一切，绝对不能降临在圣葛罗莉安娜的领土上。大吉岭坚信着，卡美洛终有一天会回来，她拼尽全力所得到的自由绝不容任何人亵渎。\n\n大吉岭披上外套，看着挂在墙上的地图，卡美洛好似一只张牙舞爪的怪物，将它的触手伸向四面八方，似乎下一秒就要将欧罗巴撕碎，而圣葛罗莉安娜是它要消灭的第一个目标。现在的问题是，她何时会再次开始她的狩猎。\n\n月光洒在房间里，沐浴在其中的大吉岭显得格外美丽。凌晨可不是什么喝茶的时间，大吉岭脱掉外套，再次回到床上，缓缓合上了眼睛。"
 STG_dip.2.a:0"那一天终究会到来"
 STG_dip.3.t:0"北方的威胁"
 STG_dip.3.desc:0"欧罗巴大陆上有个人尽皆知的笑话——乌斯拉尔被击败了。\n\n事实便是，乌斯拉尔只是暂时的退让了而已，虽然丢失了大片领土，但其仍然坐拥着一大片人口众多，资源丰富的土地，并且在等待着重夺欧陆霸权的机会。而里森堡这片乌斯拉尔故土同样也是让他们垂涎欲滴的战利品，更可怕的是，我们国内庞大的乌斯拉尔人口对于回归乌斯拉尔有着相当高的认可度……\n\n欧罗巴的每个国家都非常清楚乌斯拉尔正在厉兵秣马，重整军备。哪个倒霉的国家会成为它的第一个目标呢？我们唯有祈祷他们不会立刻南下。当狮子重新长出尖牙利爪之时，它便会凶猛的扑向它的猎物。"
 STG_dip.3.a:0"磕掉了牙齿的狮子终究还是狮子"
 STG_dip.4.t:0"圣葛罗莉安娜的求救"
 STG_dip.4.desc:0"圣葛罗莉安娜向我们发出了倡议，希望我们能够为他们提供力所能及的支援。此外，如果可以的话，他们希望得到我国对他们安全的正式保障。这是个千载难逢的机会，如果我们接受，就可以在卡美洛和乌斯拉尔的身边打下一颗钉子，让我们的敌人惶惶不可终日。"
 STG_dip.4.a:0"我们欣然接受"
 STG_dip.4.b:0"我们......只能提供有限的援助"
 STG_dip.5.t:0"圣葛罗莉安娜请求援助"
 STG_dip.5.desc:0"圣葛罗莉安娜向我们发出了倡议，希望我们能够为他们提供力所能及的支援。此外，如果可以的话，他们希望得到我国对他们安全的正式保障。圣葛罗莉安娜和我们同属战车道国家，在这片险象环生的大陆，有一个盟友无遗是一件好事。"
 STG_dip.5.a:0"还有这种好事？"
 STG_dip.5.b:0"只有面条可以吗"
 STG_dip.6.t:0"圣葛罗莉安娜归降"
 STG_dip.6.desc:0"喜从天降！圣葛罗莉安娜在内部的乌斯拉尔归国运动的压力下向我们屈服，并自愿成为了我国的自治领，我们兵不血刃便重新夺回了这片广袤的土地。但碍于目前的国际形式，直接将其吞并会产生不可估量的后果，保持其自治的现状才是明智之举。"
 STG_dip.6.a:0"我等不及了，急急急急急！"
 STG_dip.7.t:0"奇怪的盟约"
 STG_dip.7.desc:0"柏霖城迎来了一批特殊的客人，他们来自南方的里森堡。他们向我们发出了令人诧异的提议——圣葛罗莉安娜将加入乌斯拉尔的联盟之中，以换取军事和经济上的广泛合作。但这一切的前提是，我们必须承认圣葛罗莉安娜是一个与我们完全平等的独立自主的国家，这意味着我们不得不放弃对里森堡的所有领土宣称——这一切真的值得吗？"
 STG_dip.7.a:0"欢迎他们"
 STG_dip.7.b:0"拒之门外"
 STG_dip.8.t:0"爱丽诺提供安全保障"
 STG_dip.8.desc:0"爱丽诺已经同意了为我国提供安全保障，两国关系将迈上新的台阶。让我们为两国的友谊高呼万岁！"
 STG_dip.8.a:0"好好好"
 STG_dip.9.t:0"爱丽诺提供有限支援"
 STG_dip.9.desc:0"爱丽诺只愿意提供一些有限的援助，实际上，我们还得靠自己。他们错过了一个绝佳的机会……"
 STG_dip.9.a:0"总比没有好"
 STG_dip.10.t:0"安其奥提供安全保障"
 STG_dip.10.desc:0"安其奥已经同意了为我国提供安全保障，两国关系将迈上新的台阶。让我们为两国的友谊高呼万岁！统帅万岁！"
 STG_dip.10.a:0"安丘比，我太喜欢你了！"
 STG_dip.11.t:0"安其奥提供支援"
 STG_dip.11.desc:0"安其奥只愿意提供一些有限的援助，实际上，我们还得靠自己。所谓战车道的友谊在冷漠的人心面前一文不值。"
 STG_dip.11.a:0"世态炎凉......"
 STG_dip.12.t:0"达成盟约"
 STG_dip.12.desc:0"乌斯拉尔同意了我国结盟的请求，北方的威胁如今成为了我们新的朋友，使得我们可以专心对付卡美洛了。"
 STG_dip.12.a:0"我们达成了前所未有的壮举，不是吗？"
 STG_dip.13.t:0"闭门羹"
 STG_dip.13.desc:0"不出意外，乌斯拉尔并不同意与我国结盟，甚至连我们的代表团都懒得见。他们的野心昭然若揭，我们必须做好战备……"
 STG_dip.13.a:0"意料之中"
 STG_dip.14.t:0"可疑的破坏分子"
 STG_dip.14.desc:0"全国各地都传来了可疑的报告……道路被炸毁，工厂中混入了破坏分子。可以说，我国现在是一团糟，据可靠消息，幕后主谋不是莫德雷德就是那些海峡对岸的叛徒。"
 STG_dip.14.a:0"大吉岭，你给我等着，茶壶都给你砸咯！"
 STG_dip.15.t:0"援助之手？"
 STG_dip.15.desc:0"[STG.GetName]的使者提议为我们正义的事业提供一些必要的支援。我们必须承认这些物资是我们急缺的，但她们是否是真心援助我们还是个谜团。毕竟，双方之间根本不存在互信，又何谈合作呢？"
 STG_dip.15.a:0"门都没有！"
 STG_dip.15.b:0"还有这种好事？"
 STG_dip.16.t:0"[MSA.GetLeader]拒绝接受援助"
 STG_dip.16.desc:0"[MSA.GetName]拒绝了我们慷慨的援助，[MSA.GetLeader]说她永远不会和叛徒合作，等到她坐上了王位，第一个就要消灭[STG.GetName]。如果是这样，那就让她们自生自灭吧。"
 STG_dip.16.a:0"哦，知道了"
 STG_par_random_issues.1.t:0"检举叛徒"
 STG_par_random_issues.1.desc:0"在一次议会的例行会议中，一名议员被指控为卡美洛派颠覆分子的幕后保护伞。在不信任投票中，议会以微弱的优势通过了将该议员开除出议会并对其进行调查的动议。巧合的是，这位议员是我们支持者中的一员……\n\n这究竟是却有其事，还是精心策划的一次政治迫害，我们目前不得而知。"
 STG_par_random_issues.1.a:0"这就是议会的意志"
 STG_par_random_issues.1.b:0"这是赤裸裸的迫害"
 STG_par_random_issues.2.t:0"检举叛徒"
 STG_par_random_issues.2.desc:0"在一次议会的例行会议中，一名议员被指控为乌斯拉尔归国运动的支持者。在不信任投票中，议会以微弱的优势通过了将该议员开除出议会并对其进行调查的动议。巧合的是，这位议员是我们支持者中的一员……\n\n这究竟是却有其事，还是精心策划的一次政治迫害，我们目前不得而知。"
 STG_par_random_issues.2.a:0"这就是议会的意志"
 STG_par_random_issues.2.b:0"这是赤裸裸的迫害"
 STG_par_random_issues.3.t:0"闪转腾挪"
 STG_par_random_issues.3.desc:0"七领议会就像一个大转盘，而每个议员都会在其中找到最适合自己的位置，然后在恰当的时机转到最符合自己利益的一边。今天，一位议员便明智地选择加入我方，不过，其忠诚度非常可疑——虽然我们从没期待过一位议员的忠诚。"
 STG_par_random_issues.3.a:0"无论如何，欢迎加入我们"
 STG_par_random_issues.4.t:0"礼尚往来"
 STG_par_random_issues.4.desc:0"七领议会在暗地里有多少腐败行径和交易呢？恐怕没人知道，我们只知道昨天还支持我们的两位议员在今天突然转投其他阵营了。至于原因，据小道消息说他们前几天收到了不少名贵的红茶和白花花的钞票。虽然在理论上贿赂和腐败是非法的，但无人认真执行的法律就是废纸一张。\n\n毕竟，如果真的要认真地调查腐败，七领议会就可以关门大吉了。"
 STG_par_random_issues.4.a:0"已有之事，后必再有"
 STG_par_random_issues.5.t:0"权钱交易"
 STG_par_random_issues.5.desc:0"腐败和贿赂在七领议会中是一件极为趁手的工具，既然其他人可以用，我们自然也可以。幸运的是，总是有议员愿意接受这些“礼物”。虽然这有悖于法律，但谁敢认真的追查下去呢？\n\n只要我们的良心过的去，没有什么不能干的。"
 STG_par_random_issues.5.a:0"停手吧"
 STG_par_random_issues.5.b:0"已行之事，后必再行"
 STG_par_random_issues.6.t:0"削减军费？"
 STG_par_random_issues.6.desc:0"国家承平日久，战争似乎离我们非常遥远。既然如此，为什么还要花费大价钱维护一支如此庞大的军队呢？圣葛罗莉安娜的军队就像一只吞金巨兽，无论我们砸多少钱进去，都会被吃的干干净净。多给不如少给，今日议会便通过了一份削减军费的临时决议，希望军方理解我们。"
