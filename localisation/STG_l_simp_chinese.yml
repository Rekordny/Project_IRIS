 STG_rev.118.t: "《里森堡农业现状分析》"
 STG_rev.118.desc: "“无论是尚处于乌斯拉尔帝国内、卡美洛殖民时期，还是3084年独立后，里森堡地区的粮食都长期不能自给，一直存在一个10%左右的缺口需要从外地运输。造成短缺的问题是多方面的。由于过去里森堡地区的工业发展需要更多的人力、原材料与资金，原先的乌斯拉尔帝国政府在提升农业税收的同时，默许、鼓励农村的大规模土地兼并，乃至放任粮食投机家利用灾荒年间操纵粮食价格。这一举措的集大成者便是《土地管理条例》的颁布，政府授权“公民在经过帝国政府的首肯后，可以购置佃户抛弃的土地。”在乌斯拉尔政府一系列刻意为之的操作下，大量农村人口不得不抛荒逃离，或是将土地以低价转售给大庄园主与城市新型资产阶级，其中不少人甚至还欠下庄园主与粮食投机家们大笔债款用以购置口粮。为求活命，大量就此进入城镇地区，沦为各大工厂的廉价劳动力......”\n\n“为获得更多原材料以支持工厂开工，里森堡周边地区控制了大片土地的庄园主与农业资本家逐渐放弃了粮食作物，转而开始大规模种植利润更高的经济作物，政府也适时调整税收政策，降低经济作物税收以表示自己的支持。这一举措再度加剧了里森堡的土地兼并问题，进一步扩大了里森堡的粮食缺口。在乌斯拉尔帝国时期或许并不是什么大问题，但放到现在......”\n\n“我国农村地区的生产方式呈现出一种割裂状态，西部与西北部临近大城市并拥有相当面积的平原地带，因此集约化程度相当高，农业资本家与庄园主们已经开始使用拖拉机、化肥乃至聘请专门的植物系法师用以经营私人农场。由此西部与西北部的农业生产方式大多已由过去的小农社会生产转变为资本主义农业生产方式......而东部与东北部地区丘陵与山地环绕，村庄分布较为分散，土地较为贫瘠，连耕牛都不多见，更别问题拖拉机和化肥......”\n\n“若果不能尽快解决里森堡当前所面临的农业问题，那么，革命政权将面临的可就不只是存续问题那么简单了。”"
 STG_rev.118.a: "里森堡工人党中央委员：\n希尔德·伍斯特"
 STG_rev.119.t: "造舰计划重启"
 STG_rev.119.desc: "新亚历山大造船厂的船坞里，被遗忘许久的姑娘们静静地平躺在坞室内。原先的里森堡政府与军方联手制定了一个雄心勃勃的海军扩建计划，以挽回不断增长的失业率，同时为反攻卡美洛的规划做准备。但越发枯竭的预算以及不断下行的经济还是拦腰打断了，空留下一条条等待远航的船壳，让海军部在幻梦中独自畅游。\n\n伊卡洛斯与一众海军部军官站在一旁，鸟瞰着不远处的船坞。一些保养得较为完好的舰支还能勉强让人描绘出一幅英武的画卷，但其中的绝大多数，只不过是等待着沾满锈迹的将他们的躯体吞噬，等待着自己最终的命运——死忙。若是不出意外的话，她们的始发点即使终结的开始。\n\n“两条‘加里波莉’级战列舰，额，按照现在的名字应该叫“五月起义”级。总之，她们中一艘完工率较高，为85%，同时状态也是最好的；而剩下一艘就不那么乐观了，完工率只有65%，不少地方都需要重新检查过。除此之外，还有4艘‘剑鞘’级（现名“焰火”级）巡洋舰......”\n\n曾经建造计划的造船厂负责人正一一为伊卡洛斯介绍情况。不断有车辆驶过，车斗里拉满了各式各样急需的建材。除此之外，一同前来的还有大量的技术人员以及船厂工人——他们在工会与政府的号召下组织起来，提前为后续造舰计划的重启做准备。昔日沉寂的干船坞开始重新运转起来，看起来人民政府并不打算抛弃她们。\n\n“我明白了。”\n\n伊卡洛斯点点头，接过负责人手中的报告书，目光再一次投向那些未完工的舰船。\n\n“这真是......不可思议。他们，居然做到了。”伊卡洛斯喃喃道。"
 STG_rev.119.a: "“工人党居然真的能把她们开出港口了。”"
 STG_rev.120.t: "一点苦恼"
 STG_rev.120.desc: "“伊卡洛斯小姐，近来可好？”\n\n格蕾抬起茶壶，呈红褐色的茶水沿着壶嘴冲入了茶杯当中。又到了喝下午茶的时间，今天到来的只有海军部的伊卡洛斯小姐，其他的几位诸如大吉岭、橙黄白毫她们都在为军队事务而忙活。\n\n“还算过得去吧。”伊卡洛斯接过茶杯，轻轻抿了一口。虽然脸上写满了“苦”，但还是不难看出这位海军部将领此刻心情确是大好。“我只是没想到工人党真的吧我提交的报告看进去了，要放在以前，我估计只会拿到一封措辞优雅的礼拒信。据说那位部长会议主席已经和经济计划委员会商议好，就差劳联会通过预算呢。”\n\n“看来造舰计划势必要重启了呢。”\n\n“那可不好说。”伊卡洛斯摆摆手，劳累的眼皮不经意间跳动了几下。“别忘了二次复审，之前七领议会可靠着这招忽悠了我好几回。但海军如果真的要扩编了，嗯，恐怕是个糟心事啊......”\n\n“嗯？这对海军部难道不是好事吗？”格蕾有些困惑，毕竟过去海军部可是向七领议会叫经费叫得最狠的那一批。\n\n“海军可不像陆军啊，元帅小姐。”伊卡洛斯摇摇头，显得无可奈何，“它可是个技术兵种。海军目前缺乏的人手不是一时半会就能补回来的，海军院校提供不了那么多人才。舰长、航海长、轮机长，这些都是技术活。更重要的是，我们目前尤其缺乏能够指挥大规模舰队作战的高级指挥官。这是连海军院校都很难发掘出来的。”\n\n“里森堡目前不是还有一个吗？”\n\n“欸......”\n\n“她好像一直在里森堡隐居来着，对吧？”\n\n“你是说？”\n\n“嗯，你想的没错。”格蕾点点头。“有指挥大规模舰队作战的能力，技术过硬，还有实战经验。而且，你其实知道她住在哪，对吧？”\n\n“但我答应过，不会去打扰她的生活。”伊卡洛斯愣了一下，茶水倒映着一张犹豫的面庞。短暂的心里准备后，她长出一口气。"
 STG_rev.120.a: "“看来我要做一个不守信的人了。”"
 STG_rev.121.t: "隐居者"
 STG_rev.121.desc: "从外表来看，这栋只有三层高的小楼只是新亚历山大郊区最平平无奇的建筑之一，它和周遭的小楼、路灯、垃圾桶一起，完美的糅合进街道里一团。伊卡洛斯也希望自己与对方的第一次会面能像这样一般，不要有什么惊喜或意外。但她的运气似乎一直不太好，对方似乎不在家。\n\n但人生总是充满惊喜。在一家糖果店附近，身着旧式棕色皮衣的胡德与伊卡洛斯就这么莫名其妙的对上了视线，而胡德的身旁，几个孩子正围绕在她的身边，亲昵地叫对方“姐姐”。两人一时间尬在了原地。她们都没想到会在这里碰面。\n\n“找我有什么事吗，伊卡洛斯？”对方的语调十分柔和。没人会料想到，这样一位和蔼可亲、给邻居的孩子发糖的淑女，曾经是征战大洋、名震八方的舰队指挥官。更不会有人想到，她会选择隐居在一间狭窄陈旧的屋子里，静静地生活着。“我记得过去我曾说过，不要将我的住址公布出来。”她看向伊卡洛斯身后的海军部军官，目光依旧那么平静柔和。却不禁让几人打了个寒颤。\n\n“啊，是、是的。”再次见到老上级的伊卡洛斯明显有些过分紧张了，话有些哆哆嗦嗦的。\n\n“我没有责备你的意思，伊卡洛斯。”\n\n“......”\n\n“不要摆出那样严肃的样子，我早就已经不是舰队指挥官了。我现在只是个普通人”胡德叹了口气，“是想请我回海军部的吗？”\n\n“啊......”伊卡洛斯又一次顿住了。胡德没有多说什么，只是招了招手，示意对方跟过来。"
 STG_rev.121.a: "“边走边聊吧。”"
 STG_rev.122.t: "一位海军将领的观点"
 STG_rev.122.desc: "几人默默无言向前走着。街道上的人流量开始增多，尤其是这临近工厂区的地方。结束工作的工人们纷纷回到了社区，与自己的家人团聚。胡德显然是附近的老住户了，居住在此的人们对这位举止优雅却平易近人的女士很是敬重。平日里胡德扮演起了一位慈祥能干的长者，经常帮街坊邻居做些力所能及的事。这为她带来了不少的好名声。无论年轻人或是老人，抑或是年幼的孩子，几乎每一个从她身边经过的人都会热情地与她打招呼。\n\n“比起几年前，这里的居住环境好了很多。”几人渐渐汇入到人群之中，胡德接着说道：“‘一个国家的上层决定了它的门面，而一个国家的底层则决定了它的根基。’我不知道这句话是谁说的，但我认为这句话是对的。”\n\n“胡德小姐......”\n\n“我曾经放弃过我的职务，两次。一次是王国把我送到里森堡，让我给总督府当仆工，用舰炮保卫那所谓的“明珠”；一次是里森堡独立，七领政府让我统领海军，替他们保卫他们自己的江山。在我看来，他们都没什么区别。”胡德在路边停下脚步。此时正是夕阳时分，壮美的太阳正自西落下，矮小的楼房正逐渐爬上它的顶端。不一会儿，街边的路灯依次亮起。“我虽然只是一个军人，但是我还是有自己的坚持的。我不会为那些昏庸无能、食人血肉的高位者打保护伞，更不会成为他们的帮凶。这是才是一位贵族，一位淑女应有的底线。”\n\n“工人党与他们不一样，胡德小姐。”一位胆大的海军政委突然间插进了话，伊卡洛斯也顺势点点头。胡德看着对方，微笑着回应：\n\n“我知道，我也看得到。所以，不用担心，这次我会帮忙的。不过，现在里森堡海军的上下级观念似乎比我想的要淡不少啊。”\n\n“毕竟工人党在军队内开始搞民主改革了呢。”伊卡洛斯长出了一口气，身上的担子顿时轻了不少。就在这时，一位小男孩跑了过来。\n\n“胡德阿......姐姐，我妈妈招呼您一起去聚个餐，邻居们都在等您呢。”\n\n“我知道啦，小汤姆。”胡德俯下身，亲切的摸了摸他的头。"
 STG_rev.122.a: "“我马上就去。”"
 STG_rev.123.t: "又一场聚会"
 STG_rev.123.desc: "议员、政府内的事务官，以及资本家们再一次来到了老绅士的家中。只不过，与上一次相比，他们没有了往日的绅士作风，更没了过去的嚣张气焰。里森堡局势的走向，似乎与这些老爷们的设想，出了一点偏差。\n\n“岂有此理，岂有此理！”高脚杯中的红酒震荡了一圈，身形臃肿的工厂主把手狠狠排在了桌子上，叫骂着：“他们居然敢直接抢占工厂，那可是我家几代的积蓄啊！”\n\n“王家军队也选择了袖手旁观，哼，真不知道那个大吉岭到底是怎么想的。”\n\n“估计是收了工人党的黑钱也说不准呢。”\n\n议论声越来越杂，在众人情绪爆发的前一刻，老绅士开口了：\n\n“好啦，大家先安静一下吧，不要为了这点鸡毛蒜皮的小事而担忧。”他用拐杖在地上敲击打两下，等与会者的声音安静下来后，老绅士才慢悠悠继续话题：\n\n“军队高层看不清局势，那就看不清吧。反正，军队也不是那位小姐一个人说的算，不是吗？”\n\n“您的意思是？”大家的目光纷纷汇聚到老绅士身上，好似抓住了救命稻草。\n\n“一双手，能够抓住的东西也是有限的啊，哪怕权势滔天。如果，地方驻军军队因为某些不可抗力因素，而不得不出动，她应该没什么意见吧。”\n\n“只要司令部的人不知道，对吧？”一旁的议员附和道。\n\n气氛一下子缓和下来，绅士们又一次陷入到美酒与未来的怀抱当中。但在觥筹交错间，有人借着酒劲，大声喊道：“既然那个大吉岭那么碍事，直接把她踢下去，不就完了吗？”\n\n所有人都悚然一惊。很快，几位领头的议员和商人笑了笑，就让这个小插曲跑走了。\n\n只不过，言者无意。"
 STG_rev.123.a: "听者有心"
 STG_rev.124.t: "上校的苦恼"
 STG_rev.124.desc: "负责兰普夏尔市城防事务的库勒斯上校非常苦恼，他的两个顶头上司——七领议会政府和王家军队司令部——似乎是，产生了一点点“分歧”。他手里现在拿到了两道完全相反的命令：政府要求他立刻带着部队前去“协助警方维持社会秩序”，而军队高层，也就是司令部的命令是“不做干预，政府的事由政府去解决”。\n\n这是一个左右两难的选择。一方面，库勒斯必须听从自己的上级，也就是大吉岭的命令；可另一方面，七领议会政府在理论上是军队的上级，应当听从他们的指挥。更何况，自己还与不少官员政客有不错的友谊，不少亲戚也在政府里工作，而且给的好处也不少，自己能坐到这个位置也有他们的功劳。\n\n怎么一到关键时刻两边就互相给对方使绊子呢？库勒斯想不通。\n\n矛盾，何其矛盾啊。\n\n在痛苦中挣扎了一会后，副官走了进来，说政府中工作的叔叔寄给了他一封信，一封晓以利害的信。\n\n“......库勒斯上校，你跑不脱的，如果放任局势走下去的话，就你与议会之间的关系......”\n\n“......当然，如果一切顺利的话，你的权位，恐怕......”\n\n在阅读完之后，库勒斯下定了决心。他拨通了与下级部队联络的电话。\n\n“命令43步兵团进城，协助警察维护秩序。别忘了换上警察的衣服！”\n\n反正也不会有太大的事情发生，吧？"
 STG_rev.124.a: "上校心里这样想着"
 STG_rev.125.t: "擦枪走火？"
 STG_rev.125.desc: "“解散议会！重新选举！解决不公！”社民党支持者和温和反对派这样喊着。\n\n“还给我们工作，还给我们面包，还给我们生活！”工会的一些横幅这样写道。\n\n“打到资产阶级反动政府！无产阶级万岁！”工人党及其支持者挥舞着旗帜。\n\n“取消一切政府！取消一切权威势力！”更为激进的游行者大喊着。\n\n“统统滚回家去！立刻结束罢工！”站在他们对面的警察和警务辅助部队这样叫骂着。\n\n临近首都的兰普夏尔市，其斗争烈度一点都不亚于首都，大量的示威群众占满了大街小巷，发泄心中的怒火。\n\n而被派来协助维持秩序的上等兵莱克则昏昏欲睡，他已经在这里站岗三天多了。这三天里，冲突、喊叫、哭号一直不绝于耳，别说休息，哪怕是坐下来歇会儿都得斟酌斟酌。只不过，这一次他实在是扛不住眼皮的催促了。\n\n“真想好好睡一觉啊。”\n\n就在这时，有身影走进了，走近了......\n\n是人？\n\n手里貌似还拿着......棍子？\n\n他看不清，最开始也不想理。\n\n直到他看到一大群人开始向他涌来，旁边的队友也慌了起来。\n\n出事了？\n\n几乎是下意识地，他右手的无名指抽动了一下。\n\n“啪！”\n\n在队伍最前列的一个女孩在原地僵了一会而，随后倒在了血泊中，时间在那一刻凝结。再之后......\n\n“啪！啪！啪！”\n\n现场留下了一地发烫的金黄色弹壳。"
 STG_rev.125.a: "紧接着便是哭喊、血泊与沉寂"
 STG_rev.126.t: "回忆：无奇往事（一）"
 STG_rev.126.desc: "新蒙巴萨的天气向来不好，雨一刻不停地往下砸，浸湿了，最后一件可穿衣服淋湿了，回去肯定免不了被妈妈训斥一番。弗斯特踏过坑洼不平的地面，踩出的水花稍慢一拍跟在身后。估计一时半会是不会停了，他心想着，用手下意识遮挡住头顶。如果爸爸在的话，应该会笑着帮自己说几话，然后一边看着妈妈用旧毛巾擦自己那被雨水淋成条状的头发，一边自顾自地抽着烟，打量着自己这个淘气的儿子。\n\n“欸？”\n\n弗斯特停下脚步，棚屋的门前，好几个叔叔站在那朝屋内望，他认得其中的几位是父亲的工友和邻居，经常会在空余时间和自己玩。如此情况令他有些好奇，今天家里时发生了什么大事吗？弗斯特拨开人群，向屋内望去。又是一圈人，也都是熟悉的邻居，妈妈坐在破木椅子上，低下头，眼圈红肿了一圈，水珠顺延着脸颊一点点落在地上。\n\n“妈妈，你怎么哭了啊？”\n\n妹妹不知什么时候跑了出来。她手里似乎还捧着什么。啊，是一朵泛黄色的纸花。造型上有些笨拙，外面附着着密密麻麻大小不一的印刷字，应该是从路边的什么地方捡来的废旧报纸。\n\n“你看，我自己折的纸花！怎么样？是不是很好看”\n\n她骄傲的把她捧到妈妈面前，展示起自己的杰作。\n\n“话说爸爸怎么睡着了啊？现在还不算晚呢。”\n\n一位老锻工出现在妹妹身后，轻轻抚摸着她的头，弗斯特认识他，他是爸爸的在轧钢厂工友，由于住的近经常来家里串门，时不时还会弄一些零嘴来给自己和妹妹吃。\n\n“他......”\n\n老锻工只是摇了摇头。爸爸的那失去血色的脸越发苍白且骇人，他的右臂仿佛瘦了许多，也短了许多。残破的工服下，一卷卷渗血的绷带紧紧包裹着仅剩的皮肉。他就这样静静躺在床上，一言不发。\n\n“抱歉夫人，我们没办法帮他。”"
 STG_rev.126.a: "那是弗斯特第一次知道，死亡意味着什么"
 STG_rev.127.t: "回忆：无奇往事（二）"
 STG_rev.127.desc: "“哥哥，我，好冷......”\n\n在新蒙巴萨的一处不起眼的巷子里。妹妹蜷缩在弗斯特的怀里，身体烫得厉害。弗斯特尝试过很多方法，可依就拿高烧没有一点办法。他去药店走过几遭，他没有钱，除了被几棍子打个半死外也有所斩获，可这些药上的说明他看不懂，他不识字，同样也不懂这些药有什么用。只能眼睁睁看着妹妹一天天虚弱下去。直到今天。\n\n不知多久过去，不知何时到来，天空再次遁入黑暗，自己空瘪的肚子也闹起了意见。凭着自己的身手，自己或许能够整来点食物果腹，满足自己肯定没问题。可是......\n\n“先别说话，先睡吧。”\n\n妹妹的纸花放在自己的胸前。妈妈离开了，一个月前。钢铁般的意志终究是被苦痛的肉体所压垮。在父亲离去后，母亲独自一人扛起啦这个家庭的重担。直到因病无法完成工厂的要求而被纺织厂的老板扫地出门。当然，和父亲一样，什么补偿都没有。在之后，她打零工、做帮佣来维持家庭过活。直到她彻底倒下前，直到房东将一家人扫地出门前，她都还在坚持着。\n\n“妈妈？”妹妹突然抬起了头，黑暗中望去。弗斯特看着黑乎乎的巷子，什么也没看到。\n\n“来吧，听话，只要睡觉了，病就一定能好起来的。”\n\n弗斯特紧紧抱着怀里的妹妹，向母亲那样哄着她，两人就这要蜷缩在街角里，依偎着沉沉睡去。当他醒来时，妹妹依旧倾倒在自己怀里，温度也降下来了。\n\n“莱西娅？”\n\n哥哥呼叫着妹妹的名字，妹妹没有回答，仍旧无力地扯着哥哥的衣服，脸上挂着一丝笑容。只是，渐渐地，双灵巧的小手从他身上滑落，垂荡在空中。弗斯特抚摸着妹妹的面庞，静静地等待着。等待着下一秒，直到妹妹睁开眼睛。但一切都是谎言，他知道，他清楚，她已经走了。可他却能没为她留下一滴泪水，他再也哭不出声了。\n\n哭泣的能力在巨大的悲痛面前，卑躬屈膝。"
 STG_rev.127.a: "自那天起，弗斯特的世界只留下了他一个人"
 STG_rev.128.t: "回忆：无奇往事（三）"
 STG_rev.128.desc: "“弗斯特，过来搭把手。”\n\n“欸好，来了。”\n\n弗斯特飞也似地跑到了铺子后面。老板奥克斯是个风趣幽默的中年大叔，凭借早年间跟着师傅学来的手艺在新蒙巴萨的郊外城区经营着一家自己的鞋匠铺，由于人缘好、技艺高，时常还给街坊帮忙，附近的人们都愿意来此光临，偶尔包括一些首都中心区的达官显贵。由于面相上长得比较大器晚成，不少人都经常把他的年龄抬高个十几岁，一些年轻人顺带着亲切称呼他为“奥克斯爷爷”。\n\n鞋匠奥克斯与弗斯特的第一次见面是在一个不知名的小巷子里。抱着一袋刚刚出炉的老奥克斯把这个倒在地上，瘦得皮包骨头的年轻人带回了家。在两人认识的第一个晚上，沉默是他们间共同的话题。在弗斯特的眼神里，奥克斯看到了一种扭曲的色彩——麻木与迷茫，如野兽般的蛮劲，却又如玻璃般易碎——无论是过去的战争还是如今的里森堡，老大叔都见过太多太多。至少他想做些什么，于是他打算收个徒弟，也算是为自己的后来着想了。\n\n“也算我一个！”\n\n老奥克斯有个很不错女儿艾丽娅，虽然个头不高却英气十足，留着一头乌黑的短发。无论从衣着还是行为表现上来看，她都更贴近男孩子一些，也更像她的母亲。除了样貌外，艾丽娅也一并继承了她已故母亲的那些特质——吃苦耐劳、勤劳肯干。老奥克斯并不想让女儿像里森堡大多数女性那样，只是忙碌于生活琐事。他正用家里的钱财供女儿读高中，将来还计划送她去大学深造。虽说是省吃俭用了一些，但这一切都值得。至于未来的婚事嘛，奥克斯偷偷看了一眼正干得起劲的弗斯特，算盘打得乒乓响。\n\n“弗斯特哥哥，我们一起来吧。”艾丽娅笑了，弗斯特看着她的眼睛，再次露出了笑容，他的世界不再被灰色填满，而是变得绚丽多彩。\n\n时来运转，弗斯特等来了了一个好人，一个难得的好人。生活似乎开始眷顾着他了。"
 STG_rev.128.a: "他多么希望这样的日子能够一直持续下去"
 STG_rev.129.t: "回忆：无奇往事（四）"
 STG_rev.129.desc: "冷静，冷静。弗斯特深深吸了一口气。车间里的空气依旧是那样，浑浊且令人厌倦，金属散发出的气味无论到哪都总是与厂里的工人们相伴。弗斯特也不意外。现在，他冷静多了，于是他又朝着工头的脸上来了一拳。\n\n里森堡独立了，好吧，说实话弗斯特实在是不懂这究竟意味着什么。在艾丽娅教会自己识字后，这是他第一件有印象的重大事件，写在报纸头版大字标实在是令他难以忘却。也是在同一时期，老奥克斯去世了。总督府一系列把地皮刮出火星子的税收命令终于把老奥克斯的鞋店干倒闭了。于是，在独立浪潮来临之时，这个不服输的老大叔在过去同僚的鼓动下，再次拿起了枪。但凡事总出意外，一辈子运气好到能从大战的弹雨下存活下来的他，却因为一天晚上出去晃悠时没注意，被里森堡新政府军的一个不长眼的新兵给来了一枪，从此一病不起。当然，七领议会不可能给这一家子什么补偿，新政府已经穷的连裤子都当不出去了。\n\n“别打了，别打......哎哟！”\n\n所以，弗斯特还是回归了父亲的过去，当起了一位工人。他原本是想为那个亲如妹妹般的女孩筹措上大学开销的，但艾丽娅的性格，哈哈。弗斯特想着，继续往工头脸上招呼。那个倔强的姑娘依然选择放弃了学业，才读了没多久就离开了大学，兼职去做了家庭老师，据说还去搞了什么组织，什么集会、学习小组之类的。反正他不懂。\n\n“打得好，打得好！”旁边的工友们见状纷纷撸起袖子，离开了工作岗位。\n\n这家工厂和里森堡的同行们没有太多区别，剥削扒皮一样不剩。只不过管理人员更加不拟人一些，平日里动辄拳打脚踢、口吐芬芳。每天至少12个小时的高强度劳作已经让工人们一身怨气，近日宣布的工资削减以及劳动强度增加更是往柴火里浇了一桶油。而火柴，被工头自己递了上来。\n\n“罢工啦，罢工啦！”工人们冲出了车间。\n\n这是弗斯特有记录的，第一次因组织罢工被捕。虽然更多的是自发的。"
 STG_rev.129.a: "他也是头一次知道，原来警察反应能有这么快的？"
 STG_rev.130.t: "回忆：无奇往事（五）"
 STG_rev.130.desc: "“你这是要带我去哪啊。”\n\n“跟着我来就是啦~”\n\n艾丽娅依旧是那一身打扮，灰色长裙加上披在外面的棕褐色外衣，一顶老奥克斯留下的棕褐色旧鸭舌帽扣在头上。她背着手，背着身子倒步前进，脚步轻快灵巧。见弗斯特还犹犹豫豫的样子，艾丽娅一把拉住了他的手，快步往前走去。\n\n弗斯特如今也算是个小有名气的人了。由于好为工友出头且经常物理上的与工厂资方打成一片，工运界的革命者都开始关注起他，不少。当热，副作用是工作不太好找，不少厂子都不太敢要他，而且警察的登记簿也给他记了一笔。他本人倒是毫不在意这，只不过艾丽娅可不这么想。\n\n“到底要去哪里啊，艾丽娅？”\n\n“马上就到啦，耐心些。”\n\n进入一栋小楼内，两人穿过楼道拐角，再步入一个地下室。当打开门的一瞬间，稀薄的光源瞬间照亮了弗斯特的世界。他看到了很多人，很多围坐在桌子边的人，还有很多熟悉的人，大部分都是衣着简朴或是全身脏兮兮的工人们。但和工厂里表现得无精打采与麻木不仁相比，在这里，他能感受到一股奇妙的精气神。只有在这里，他才感觉到，他们不是工具。有的着沉默着，注视着手中的书本；有的聆听着，思考着涌入脑中的思潮；更多的则是讨论，乃至争辩着。在那一刻世界仿佛就掌握在他们的手中。\n\n这里是一个工人党的地下学习室。\n\n“同志们，介绍一下！”\n\n清爽的女声在地下室中响起，所有人的目光看向了门口。"
 STG_rev.130.a: "那一刻，弗斯特的人生被划入了新的轨道"
 STG_rev.131.t: "回忆：无奇往事（六）"
 STG_rev.131.desc: "“就送到这就可以了。”\n\n郊区外，一块布满泥灰的指路牌将弗斯特与艾丽娅分割，上面写道“此处去往兰普夏尔”。依照党的命令，她被派去兰普夏尔市组织当地的市支部工作去了。说起来时间过得真快，几年过去，曾经那个稚嫩的小妹妹，如今早已是亭亭玉立的大姑娘了。在艾丽娅的引荐下，他加入了西欧之角上冉冉升起的红星——里森堡工人党。相比于他之前遇到的那些工会、工人战斗组织的外围团体，工人党更讲纪律、也更严肃一些，但辗转几年下来，他也确实在这个不算太大的“家”里找到了丢失已久归属感。\n\n“一定要注意休息，熬夜是个很不好的习惯。然后是注意房间卫生，要把东西都整理好，脏了的衣物一定要按时......”\n\n“好啦好啦，卡里乌斯同志，不用再念叨啦。我早就不是还在念中学的小女孩了。”旁边等待着艾丽娅与其一同前行的同志们捂住嘴，尽可能不让笑声显露出来。分针缓缓前行，火车到了，是时候该告别了。站台上的两人都没有行动。只是站在原地，静静的注视这对方，任由火车的气鸣与时间在身旁流淌。\n\n“别太伤心哦，无聊的话，记得写信给我。还有，一定要少抽烟，这对身体不好。”\n\n“我会的。”\n\n“真的吗？”这不是弗斯特第一次跟艾丽娅这样说了。\n\n“这次是真的，我保证。”\n\n“时间差不多了，艾丽娅。”旁边的同志登上了车，向着两人招手。\n\n弗斯特走上前，轻轻拍了拍艾丽娅的肩膀，最后一次帮她打理好领子。随后，就像每一位为远行的子女送行的长辈那样，他狠下心来轻轻向前把她一推，然后长呼一口气，闭上了眼。“再见。”语气中依旧只有平淡，没有一点感情的起伏。\n\n突然间，一股甘甜湿润了自己的嘴唇，弗斯特惊讶地睁开了眼。对方却只是绽出了一丝笑容，随后像个恶作剧成功的孩子那样飞也似地奔上了火车。火车开始缓缓向前，艾丽娅从车窗处探出头来，摘下帽子向正站在原地不知所措的弗斯特挥舞：\n\n“我们将会在一个阳光明媚的明天相见，对吧！”\n\n“一定会的！”"
 STG_rev.131.a: "他喊道，眼里躺满了泪花"
 STG_rev.132.t: "回忆：无奇往事（七）"
 STG_rev.132.desc: "八月的风吹来了赤红的烈火，旧里森堡的尸首在熊熊燃烧。总罢工让一切走入了快车道，革命开始了。弗斯特背着一支老式的德莱萨M3041，和二十多年前自己的父亲一样扛着步枪走向战场。不过不同的是，他并不向乌斯拉尔皇帝效忠，更不为捍卫乌斯拉尔资本家的钱袋子出力。\n\n“你好，弗斯特同志。欢迎你赶来支援我们。”声音很稚嫩，年轻的工纠指挥握住来者的手。是个约莫二十五岁的姑娘，年龄上与艾丽娅的年龄相仿。有些清瘦，一头扎紧的黑色头发看着干净干练，除了与艾丽娅一样的书生气外眼里还添了几丝老成。手上磨出了与年龄不是相称的茧子，貌似干过很长一段时间的活计。比较吸引眼球的是她腰间上别的一个很大的木盒子，似乎是一把枪的套子？\n\n“你好同志，我是东区纠察队第二十六中队的队长，卡里乌斯·弗斯特。”\n\n“我是希尔德·伍斯特，这一地区的工纠总指挥兼指导员。来，走这边。”说着，希尔德领着一众指挥员来到了厂子里的一处宽敞的办公间。这里曾经是工厂管理人员与工厂主的休息房，如今已经被改造成了工人纠察队的指挥室。方形桌子上摆着一幅城区地图。\n\n“现在的情况是这样的。”希尔德用手指了指地图上的一块，“这里市连接工厂区与中心区的重要枢纽，首都警察发起了好几轮进攻，甚至不知道从哪里搬来了机枪和步兵火炮。虽然街垒依旧在我们手上，但同志们伤亡很大，需要第二十六中队的支援。”\n\n“军队的动向呢？”\n\n“军队目前暂时没有更多的动作，首都地区的卫戍部队依旧呆在军营里，大吉岭似乎有着别样的想法。也就是说......”话音未落，大门突然“砰”的一声被人推开。负责传令的工纠队员一边大口喘着粗气，一边紧张地大声说道：“军队，军队开火了。在，在兰普夏尔！他们穿着警察的制服，对群众开火了。兰普夏尔市的市委书记，艾丽娅·奥克斯牺牲了。”\n\n“谁！？”\n\n弗斯特走上前一把抓住了对方的领子，好一会儿，反应过来的他才放下手。\n\n“抱歉。”"
 STG_rev.132.a: "有那么一瞬间，他感到天旋地转"
 STG_rev.133.t: "回忆：无奇往事（八）"
 STG_rev.133.desc: "天色蒙蒙亮起，早晨的朝阳在首都上空缓缓升起。一批又一批工人纠察队与赤卫队战士端起武器，向着首都核心冲去。王家军队和计划中的一样，完全放弃了这座连通首都核心与工业区联系的大桥的防守，完全让给了革命派。但一切并非一帆风顺。对岸忠于七领议会的武装人员似乎意识到了军队不寻常的调动。一伙着装混杂的武装人员抢在工纠前占领了关键阵地，并架起了一挺机枪。随后......\n\n“哒哒哒，哒哒哒”清脆的子弹声在战士们面前响起。\n\n“隐蔽，隐蔽！”\n\n一个滑步，弗斯特躲到了周围的巷子里。几个躲闪不及的队员就像被数十只马蜂蛰过那样，短暂的抽搐后倒在了路面上。他衡量了一下与机枪之间的距离，大概还有200米。\n\n“队长，让我去吧。”\n\n“别急，候着先。注意警戒巷子那头。”弗斯特赶忙拦住了队里几个跃跃欲试的年轻人，继续观察着战场。他可不是那种冲动易怒的人。不一会儿，又一队人灰头土脸的躲了进来，其中不少人还带着伤。定睛一看，领头的是总指挥伍斯特同志。\n\n“挺巧啊，弗斯特同志。”一边打着招呼，希尔德一边给自己手上那把造型奇特的手枪换上子弹。\n\n“怎么样，有什么建议吗？”\n\n“等。”\n\n说着，希尔德又将目光看向了街道后面似乎是在等待着什么。很快，发动机的轰鸣声在队伍后方响起，弗斯特心头一紧，坦克、装甲车？可是感觉上又不太像。\n\n“别紧张，你看。”\n\n顺着对方手指的方向，弗斯特探出头，看到了一辆刷着红星的装甲车正慢慢向前推进，车顶上装的机枪正猛烈地向敌方的机枪阵地开火还击。没一会儿，刚才还气焰嚣张的机枪阵地就不吱声了。弗斯特眯起眼，看清楚了车侧用白漆写的一行大字：\n\n“无产阶级”号——是附近车厂的工人们废了好大劲整出来的，属于自己的装甲车。\n\n希尔德端起手枪从掩体中冲出，高声大喊道：“党员先上，同志们跟我冲！”话音未落，只听“嗖”的几声，这名勇敢的指挥员倒在对面的子弹下，弗斯特赶忙将对方拖回了掩体，。而在她身后，无数的工纠战士举起了武器。"
 STG_rev.133.a: "“同志们，冲啊！”"
 STG_rev.134.t: "回忆：无奇往事（九）"
 STG_rev.134.desc: "“请问你是卡里乌斯·弗斯特同志吗？”\n\n坐在办公室内整理肃反文件的卡里乌斯抬起头，有些意外地看着对方。革命胜利后，卡里乌斯并没有获得多少闲暇时光，他由于过往的出色表现以及工人纠察队的指挥经验，很快被新成立的共和国国家安全部看中并纳入其中。至于他的新上司，同样令他感到意外——燕文君——很显然这是一个赛莲斯名字。不过考虑到里森堡本地有着为数不少的赛莲斯工人群体，以及工人党内存在的大量外籍党员，这也就不那么令人感到有多么奇怪了。\n\n“对，我是，请问同志您......”\n\n“我是兰普夏尔市工人党市委委员，叫我弗莱斯就行。”弗莱斯右手扎着绷带正吊在自己胸前，走起路来也有些磕磕绊绊，似乎是跛了一条腿。\n\n“您好，弗莱斯同志......”\n\n他突然间顿住了。听到这个地名，卡里乌斯内心最为柔软的那一块被狠狠戳了一下。他看向摆在桌子一侧的合照——曾经工人党举办过各种大小不一的学习班，自己作为其中的积极分子，自然被学员们推着站到了前列。当然，这只是原因之一，另一个原因则是，在照片中，卡里乌斯站位的身侧是他的老师、他的“妹妹”，艾丽娅·奥克斯。\n\n“我是奥克斯书记曾经的警卫员兼秘书，这里有一封奥克斯同志的信，似乎是给您的。我在收拾她遗物的时候发现了它。”弗莱斯同志的眼里，不同的感情彼此间碰撞着，他正尽力压抑自己的伤感。“很抱歉，现在才送过来......”\n\n“没事的，没事的......”"
 STG_rev.134.a: "卡里乌斯安慰道"
 STG_rev.135.t: "回忆：无奇往事（十）"
 STG_rev.135.desc: "亲爱的哥哥：\n\n许久不见，进来如何？有没有好好吃饭？好好睡觉？你可答应我要戒烟的哦。兰普夏尔市近来的情况非常紧张，警察和纠察队爆发了数次冲突，不少同志被捕牺牲。不过请别担心，他们抓不到我的。据说首都地区交上了火，不少从新蒙巴萨过来支援的同志们也说那里形式不容乐观，请一定要注意安全。\n\n在兰普夏尔当书记的活其实和过去当老师的感觉其实没有太大差别，只不过是要跑的地方多了。不过我有一个很能干的警卫员哦，他叫弗莱斯，以后有机会你应该认识一下他，他帮我分担了很多工作，是位能干的同志。如果不是他，我敢保证，我是绝对搞不定那么多党组织的日常事务的。\n\n还记得邦妮和赞恩吗？他们走到一起了，终于！党委里好久没这么热闹过了。他们把我推了上去，让我去讲几句对新人的祝贺，活跃活跃气氛。接着，他们又向我发出了疑问，有关爱情上的。我又能讲些什么呢？我想了很多，工人们在流水线上的劳作，学习班里乐观向上的同志们，面对警察刀枪棍棒下的勇气。那积极、进取与百折不挠。可到最终我能想到的，却只有你，卡里乌斯。也许是受到环境的影响吧，我和他们说了出来，一个我藏在心里许久的秘密。\n\n两年多前，我曾经和你说过，我们会在一个将会在一个阳光明媚的明天相见，我相信那个日子离我们不远了。我很想大声的说出那句话，当着所有同志的面，骄傲地说出来：\n\n“我爱你，卡里乌斯。”\n\n“我会在那个阳光明媚的明天等你，直到永远。”\n\n你亲爱的妹妹\n艾丽娅·奥克斯\n\n读完的卡里乌斯陷入了长久的沉默。喉咙像是被狠狠的卡住，半天发不出声。良久，卡里乌斯将手里的支烟狠狠掐灭。"
 STG_rev.135.a: "泪水一点点，浸湿了染血的信件"
 STG_rev.136.t: "回忆：无奇往事（终）"
 STG_rev.136.desc: "兰普夏尔郊外的草地上竖立着丰碑，在世界大战的死难者身后，革命者的躯体紧随而至，长眠于此。卡里乌斯握着一束玫瑰，慢步穿行于墓园当中，他很快找到了自己的妹妹，令他感到意外的是，似乎有人先他一步。\n\n“你好同志。”\n\n陌生而又亲切的面容出现在他眼前，白色长发的特征让他很快就猜到了是谁。\n\n“你好，爱德华书记。”两人亲切的握了握手。\n\n“叫我温妮就好。你是......卡里乌斯·弗斯特同志，对吗？”\n\n“嗯，我是。您是怎么知道的？”他有些惊讶。\n\n“噢，她呀，经常在不知不觉间谈起你这个‘哥哥’呢。说你太罗嗦，就像个老母亲那样，婆婆妈妈的。整天管着管那。”\n\n“是吗？哈哈哈。”\n\n“那可不。在她还在新蒙巴萨时天天都得念叨你两句。我们几个打趣她，说是不是看上你了，她啊，还涨红着脸，顾左右而言她。”说到这，书记同志叹了口气。\n\n“我倒是还真没看出来，毕竟猜谜语，尤其是对上艾丽娅，对我来说那可真是太难了。”\n\n“女生的心思尽管细腻，但其实比你想象的要单纯得多，尤其是正处于恋爱当中的。我在学生时期曾经和她一样，有过一个深爱且憧憬的人。”对方的语气变得有些深沉。曾经，卡里乌斯意识到了什么。“他是爱丽诺人，在街头为工人争取权益时，被警察打死了。”\n\n两人畅谈了许多，关于艾丽娅所带来的那些快乐、喜悦、兴奋，聊起那些过去的点点滴滴，以及那无可替代的时光。过了一会儿，温妮选择与卡里乌斯挥手告别，她特意给对方留下了足够多的独处的时间。\n\n哥哥蹲下身，将那一束玫瑰庄重的摆放在墓碑的摆上。除此之外，还有一朵经过包装皱巴巴的、泛黄的纸花，似乎一碰就会粉碎。那是妹妹曾经送给他的。"
 STG_rev.136.a: "“抱歉，我来晚了。”"
 STG_rev.137.t: "全国学术联合会的一封公开信"
 STG_rev.137.desc: "“关于共和国政府近期所推行的‘新教育体制改革’提案，在经过各领域学术的知名人士的热烈讨论与商议后，研讨会的各方共同写就了这封面向大众的公开信，以向社会各界说明——工人党目前所推行的教育改革是欠缺考虑且不切实际的，他很可能会给里森堡的教育事业造成无可挽回的损失。”\n\n“......工人党当前在劳联会着力鼓动的‘推荐信入学’制度是在为特权者大开方便之门，这一‘后门’将会把大量不学无术的纨绔子弟以及市井流氓塞进大学并玷污里森堡的学术环境。这不仅不利于解决里森堡的教育困境，反而会进一步恶化其教学环境，最终使得里森堡在世界竞争当中全面落于下风。”\n\n“......大规模招收学生的同时却降低录取要求，看似是推动了教育公平，实则是对教育资源的一种浪费。‘择优录取，能者优先’并不是对高等教育普及的门槛，而是对教学质量的保证，是对学术环境的一种必要的保护。如果就此放任成绩低下、能力不足的学生充斥大学讲堂，那和最终培养出来的，又和混迹街头的流氓市侩有什么区别呢？朽木终究是不可能成长为参天大树的......”\n\n“......将重体力劳动课程纳入考核标准更是一个严重的错误，除了使学生受伤风险成倍增加、失去更多学习时间以及在脑力疲劳上多加一层身体疲劳外，毫无用处。学生应该坐在书桌和课室里认真学习，打好理论基础，为国服务，而不是像老农一样跑地里闹腾......”\n\n“因此，学术联合会全体委员在此联合提出意见，应当暂缓当前的教育改革趋势，并建立新的学术改革研讨机构，在经过充分讨论与论证后，再行改革之事。”"
 STG_rev.137.a: "3092年7月11日，刊载于《学术报》"
 STG_rev.138.t: "教育改革问题"
 STG_rev.138.desc: "“一群老混蛋！”\n\n教育人民委员部部长克莱尔在里森堡工人党内一直以涵养深厚、待人谦和而在党内闻名，但今天她却大发雷霆，还是在执委会主席办公室里。今天是克莱尔向主席汇报工作的日子，威尔玛曾以为这辈子都见不到这位年纪比自己还大几岁的老党员发脾气。\n\n“看看他们都说的什么？”公开信连同着一大叠资料被狠狠摔在桌子上，连带着一长串乌斯拉尔方言，有点难听的那种。“什么‘制造特权阶级’、‘浪费教育资源’、‘学术环境的极大恶化’、‘缺乏公平的竞争与基础’，*优美的乌斯拉尔方言*，这群不要脸的东西。既要当婊子，还要立牌坊！”骂了好一阵，克莱尔瘫坐在沙发上，可算是舒展开了心中的怨气。\n\n“抱歉主席同志，有些失态了......”\n\n“没事，骂一骂也有益于身心健康，总把火气憋心里是会害病滴。不过，看到你发这么大脾气，我还是头次一见呢哈哈哈。”威尔玛倒是轻松的样子，似乎对这封信毫不意外。“旧社会的文人墨客嘛，他们过去为资产阶级服务就是这样干的。现在里森堡正步入社会主义，一时半会适应不过来，维护旧有的秩序，也算是意料之中吧。毕竟淡水池可养不下海鱼哦。”威尔玛咯咯笑了起来。“对了，他们对推荐信制度和工农入学怎么看？”\n\n“那里更是他们口诛笔伐的重灾区，骂的那叫一个难听。”克莱尔无奈叹气，拳头死死握紧。“一大群教育界的老学究堵在联席研讨会里大吵大闹，说什么‘一个强大的后门制度正在工人党的英明包庇下逐步形成’、‘生源质量下降是工人党犯下的不可饶恕的错误’，更难听的还有说‘招收地痞流氓的孩子入学是用捷径痛击里森堡的学术发展’。我真的，无话可说。唉......”\n\n“‘挨骂要还口，挨打要还手’，更何况还是毫无建设性意见的话。看来确实是要好好敲打敲打了，这群资产阶级权威。”沉默半晌，威尔玛从椅子上站起身，她脑海中已经完成了构思。"
 STG_rev.138.a: "“这种资产阶级思想，只能用大炮轰！”"
 STG_rev.139.t: "教育上的几点分歧——给全国学术联合会的回信（上）"
 STG_rev.139.desc: "（威尔玛·毕晓普在全国政治联席会议关于教育问题上的发言）\n\n全国学术联合会在七月份的时候写了一封公开信，好好点评了一番近些日子人民政府在教育上的改革，很系统地阐明了他们自己对于工人党的教育政策的看法。感情之深切，言辞之诚恳真是到了让人感激涕零的地步。当然，内容也是十分的发人深省的：他们很尖锐的指出——工人党执政以来的各种教育改革措施。对里森堡的总体发展是有害的，是不合时宜的。他们也拿出了各种数据，证明了生源素质的底下、教育水平的下降。甚至还提到了对特权制度建立的担忧。说我们工人党“偏心”、“不好好搞教育”、“不公平”。我下面就来直接回答这些问题。\n\n第一：关于“推荐信入学制度”，这个可就可以讲的很远咯。至少几十年前，乌斯拉尔第一所工业大学建立起来，或者更远些，圣铃兰第一所神学院建立起，那可就在用这个制度咯。某种程度上，用赛莲斯的古话来说，这算是“祖宗之法不可变”。（会场笑声）但很奇怪，先前旧政府沿用这个制度的时候，殖民政府沿用这个制度的时候，甚至乌斯拉尔帝国时期沿用这个制度的时候，学术联合会的大家那是安静地很，和这个会场氛围大不相同。这就奇怪了。为什么人民政府同样用了，他们却又闹起意见了呢？我们的分歧是这样的——工人党的推荐信名额，主要是给贫下种农、工人、给牺牲的烈士，总而言之，是提供给无产阶级；而学术联合会则认为，应当优先供给“学习能力更强，基础更扎实，更有天赋的人”，具体一点，主要给谁呢？资产阶级子女，部分知识分子子女，当然主要是他们的子女，又或者是少部分能入了法眼的小资产阶级子女。噢哟，这也难怪会有分歧。我们工人党踩了人家尾巴断了人后路，抱怨也是应该的。我们理解。"
 STG_rev.139.a: "什么树开什么花，什么花结什么果嘛！（大笑）"
 STG_rev.140.t: "教育上的几点分歧——给全国学术联合会的回信（下）"
 STG_rev.140.desc: "第二，他们说：工人党不公，是在搞特权。没有选拔人才的气量，也没有承认的气量。他们说我们是在搞“教育平均主义”。这可真是抬举我们了，工人党可没那么大本事！就“择优录取”这个事，这个“优”指的是那些人呢？我不禁要问。但到这学术联合会又不吱声了。无非还是那些人嘛。在过去，能有上大学的机会、能接受中高级教育的人、能享受到良好学术氛围的人，都是哪些呢？还是资本家的子女，以及那些文人墨客的子女。瞧，这就是我们之间的分歧。因为我们降低了入学门槛，搞了“平均主义”，不止招收那些“优等生”，我们还招收了那些“流氓、混混、懒汉”的子女。\n\n第三，体力劳动纳入考核范围。在他们眼里，让学生参与劳动、参与学习实际的社会生产，“向老农和工人学习”这倒也成了一种罪过。他们说：学生就该干好学生的事，老去折腾那些粗笨的活计，不体面，浪费时间。他们多么害怕啊，害怕劳动伤害到自己的孩子，害怕老农与工人腐蚀他们子女纯洁的思想。却不想，那些课本上的理论知识，都是由实践中得来的。难道不是吗？玛娜的法术阵、电的运用、引力的验证、蒸汽机的实践，哪样不是由实践中一步步得来的？理论与实践二者对立矛盾，却又相互统一，你把其中一者丢掉，那另一者同样会被你遗弃。谁见过有哪个工程师能够不凭借图纸，用经验手摸就能“摸”起一栋高楼的？又有哪个工程师可以不亲临一线，仅凭一张图纸、一张口就能让楼自己“站”起来，并且高枕无忧质量过关的？他们这是在养奴隶、搞学阀垄断，是在以理论为名巩固自己的权威，是在重新把资产阶级社会的条条框框重新安插到学生的头上！\n\n综上所述，与其说是教育上的分歧，还不如痛快些，大胆些。这不是什么意见冲突，这是阶级矛盾在教育界的延伸，是两条路线——资产主义路线与社会主义路线在教育界的延伸！\n\n我看这些问题不要交给工人党来评判，也不该交给社民党、工人战斗组织或者联席会议里其它什么民主党派来评判，更轮不到学术联合会。人民共和国是人民的政府，是一个无产阶级政府。应该交给广大群众、里森堡的广大无产阶级去评判，看看他们是怎么说的。很显然，学术联合会没有这个气量去做，那工人党也就没有容忍你们资产阶级精英思想的气量！不过学术联合会依然可以存在下去，这点我可以以个人身份向专家们保证。"
 STG_rev.140.a: "这点气量，工人党还是有的！\n（全场掌声雷动）"
 STG_rev.141.t: "五月一日，劳动节"
 STG_rev.141.desc: "[STG_May_1_scripted_loc]"
 STG_May_1_scripted_loc_1: "又是一年五月。劳动者们卸下了平日里的工作，涌入供销社和餐厅放松劳累的身心；学生们离开学校，与亲朋好友享受起了难得的假期；而餐厅与国营商店的工作人员却在此时成了最为忙碌的那批人，因为他们要为源源不断涌来的人民群众服务，一刻不得松懈。大街小巷又一次被人潮填满，数以万计的群众佩戴着红色的茶花，举着红旗，在欢声笑语中走上街头，为红茶花节的到来游行庆祝。里森堡上空，红旗依旧。\n\n“4月27日，伟大的共产主义导师克莱德·克雷斯特倒在了反动政府的枪口下。也是在27日，帝国主义反动派的子弹打向了游行队伍，卸下了自己最后的伪装，白茶花被前来悼念的游行群众的鲜血染成红色。而历史上的今天，里森堡劳工联合会与英勇的人民独立军发动了五月起义，打响了反抗帝国主义的第一枪。红茶花节，也就是五一劳动节，正是由此而来”\n\n广播中，播音员柔和的声音一字一句地荡漾在首都新蒙巴萨的上空。\n\n“同志们，在这样的一个值得纪念的日子里，让我们为那些倒在解放之路上的烈士干杯！为里森堡千千万万的劳动者干杯！为共产主义理想干杯！”\n\n“共产主义万岁！”\n\n“无产阶级万岁！”\n\n“打倒帝国主义！里森堡人民共和国万岁！”\n\n播音员的声音走入群众心中。首都广场上，欢呼声此起彼伏。人们发自内心的，为革命的胜利而欢呼。"
 STG_May_1_scripted_loc_2: "每年的5月1日，在这个革命的纪念日上，工人们自发举行了一些小规模游行。这在里森堡再平常不过，年年都有，无需关心。"
 STG_rev.141.a: "“为我们自己，干杯！”"
 STG_rev.141.b: "自娱自乐罢了"
 STG_rev.142.t: "街头漫步（上）"
 STG_rev.142.desc: "西落的夕阳正从新蒙巴萨的头顶慢慢挪开，一排排路灯一齐亮起，夜晚要来了。下班的工人们一齐走出工厂，有说有笑地聊起今天的趣闻——明天的工作、晚上的菜肴以及朋友间的囧事，等等。这些都成了他们的谈资；负责巡逻的武装工人纠察队成员成了人潮中最为忙碌的人，他们已经在附近执勤了数个小时，即使马上就要到换岗时间了，他们也不能松懈。首都地区的安全形势依旧不容乐观，现在还不是伸懒腰打哈欠的时候；而经营各类餐馆的老板与厨师们同样忙碌不已，因为下班后的工人们除了需要照顾家庭的一部分外，大多数年轻人都会直奔这里。即使忙得腾不出手，但对于收入的增加，他们总体上还是秉持着喜笑颜开的态度的。\n\n夜是安静的，但也是热闹的。对于新蒙巴萨来说，它更是充满生活气的。\n\n相比于规模庞大的人潮，两位衣着朴素、漫步于街头的女孩就显得平平无奇了。从背影上看，一高一矮的鲜明对比，非常容易被人误解为是外出散心的两姐妹。希尔德·伍斯特和燕文君享受着难得的清闲时光，傍晚的微风轻轻拂过脸庞，营造出的悠闲与自在很是让人向往。不过散在她们四周的警卫员还是让这一微妙的感觉大打折扣。毕竟工人党有规定，由于近来严峻的安全形势，为保卫干部安全以防出现突发情况，所有干部出行必须有警卫员跟随。既然是党的纪律，那身为党员的二人就必须得遵守了，哪怕有多不乐意。\n\n“看来首都地区的重建工作进展得挺顺利啊。”希尔德感慨着，在首都市民们齐心协力下，革命伴随而来的破坏几乎烟消云散，甚至不少建筑都刷上了一层崭新的油漆。就在两人的右侧，鲜明的红漆映衬着一段极其醒目的标语：\n\n“提高警惕，保卫革命，严防反动分子破坏！”"
 STG_rev.142.a: "——新蒙巴萨武装工人纠察部宣"
 STG_rev.143.t: "街头漫步（中）"
 STG_rev.143.desc: "燕文君哈了口气，两手使劲搓了搓，又重新缩回衣袋里。二月的天气对于她来说称不上友好，哪怕是在里森堡呆了那么久也依旧没能习惯。相比于2月份湿冷的环境，还是夏天更适合她一些。与有些怕冷，缩手缩脚的燕文君不同，希尔德脸上却是另一幅光景，只见她两手甩开，一脸轻松自在地迈着步子，很容易让人联想起校园里那个乐天派的形象。\n\n“只顾着哈气可不行，放轻松，别那么怕天气。迈开步子，自然就会暖和了。”\n\n“说，说得倒轻巧。就，就这个天气，阿嚏！”\n\n安全部长身子一颤，冷得更厉害了，含着热量的气雾在面前荡开。抖了好一会儿，燕文君才终于缓过劲来。\n\n“不过你又要往东边去了啊，我还以为你会留在中央负责处理农业相关的问题。毕竟这方面你可是我们党内的‘权威’呢。没你，农业部的工作估计不好办啊。”\n\n“欸，那倒不至于。”希尔德笑着摆摆手，“缺了我这个‘农业权威’，还会有别的同志补上的，你看尼尔森同志不就干得不错嘛。”\n\n“你可知他近些天为了处理各地的农业集体化报告，都快忙昏了头。你倒好，反而想着躲清闲去了。”\n\n“相比于办公室，还是旷野更适合我。而且不能只看报告，要了解目前的形势，还得下到基层去才行。赛莲斯那句古话怎么说来着？‘读万卷书，更要行万里路’。况且有尼尔森同志坐镇中央，我也没什么顾虑的。你说对吧，索菲亚同志。”\n\n两人在赛莲斯语和乌斯拉尔语来回晃悠几圈后扭过头，跟随一旁警卫员索菲亚板着一副生无可恋却又无可奈何的面孔，叹口气点头说：“是是是，委员同志。”要说为希尔德感到心累，索菲亚绝对是第一个站出来叫苦的。这位上窜小跳精力旺盛的保护对象实在是太能折腾了，一撒手就没。\n\n“但还请委员同志注意一下自己的身份。”\n\n“我就是一个工人党员啊，有什么需要特别注意的吗？”\n\n“我，唉......您又来。”索菲亚无语了，只能抱怨着说了一句：“我说不过您。”\n\n“哈哈哈哈哈哈！”燕文君哈哈大笑。"
 STG_rev.143.a: "“你呀，少点让索菲亚同志操心。”"
 STG_rev.144.t: "街头漫步（下）"
 STG_rev.144.desc: "“那地方我还记得，”希尔德用手指了指不远处的街口。一年多前，工人武装纠察队曾于七领政府的警卫部队在此爆发了激烈的战斗。最终工人们在装甲车的掩护下，成功攻克了这处要低。“如果把新蒙巴萨比作一根扁担，这个路口可就是扁担中间的平衡点，连接着首都中心区与工业产区。哦对，我肩膀上的两个洞就是在这里开的。”\n\n“所以您也要长长记性，多爱护一下自己。”身旁的警卫员索菲亚又嘟囔起来。“如果不是身边的同志紧急把您给拖回去，我就得去墓园里看望您了。”\n\n“说得对，这点我可得批评批评你了.希尔德同志。”燕文君又在一旁附和说。\n\n“好嘛，你们什么时候改穿一条裤子了？”\n\n三人继续向前走着，人流开始渐渐稀疏，不一会儿，大街上的几位就被从人群中剥离开来。也是在同时，索菲亚渐渐不再参与进二人的聊天，专注于观察周围环境。\n\n“这一条街大概也成了不少老工纠共同的回忆了吧。”\n\n“是啊，很多同志们都倒在这里了。”燕文君不免有些惆怅。在穿过刚才的道路口后，七领议会的警卫部队不知从哪调来了步兵炮，狠狠地阻击正不断前进的武装工人纠察队。由于国家安全部的成员不少都是从原先的工人纠察队里调过去的，在有关革命的回忆上大家都有不少共同地。\n\n“对了，关于知青下乡的安排工作怎么样了？”\n\n“已经将通知下发各院校了，相信最快7月份就能组织起一支队伍往东北开进。而且，我打算从中发掘出一些人才出来。”\n\n“发展一些知识分子出身的社青团员和党员吗？”燕文君自言自语道，“确实是该好好注意一下这方面了。”近期工人党正好在为里森堡社会主义青年团的组建做筹备工作，16——26岁的青年群体是党着重考察的范围。他们也是里森堡社会主义道路的未来，是革命的后备军，如果能够牢牢把握住青年群体，那么......\n\n“嗯？”正当燕文君思考间，突然撞到了前方停下脚步的希尔德。“怎么了吗，希尔德。”\n\n“没什么。”希尔德说着，将口袋里的钱包摸了出来。顺着希尔德的目光，燕文君看到了一家赛莲斯馄饨馆。“不久前不正好发了工资嘛，走吧，作为临别礼物，我们去吃一顿吧！”\n\n“你啊，你。”\n\n“咳咳。”好久都没有说话的索菲亚轻轻咳嗽两声。两人对视一眼，不约而同笑出了声。\n\n“好吧好吧。还是把胃收起来吧，不然索菲亚同志可就要闹意见了。”"
 STG_rev.144.a: "“等下次回来时，我再去尝尝。”"
 STG_rev.145.t: "一些让步？"
 STG_rev.145.desc: "几位里森堡民主同盟的议员今日造访了唐妮街十号，毕晓普主席十分高兴地接待了这些民主人士。双方在畅聊许久，并大谈特谈了一段对里森堡社会主义未来的展望后，其中一位同盟成员终于按捺不住，说出了此行的目的：希望人民政府的一些激进政策，尤其是有关于工商业界社会主义改造的事宜可以稍稍暂停或是放缓一段时间。同时他也暗戳戳的表示，如果能够得到工人党政府的“理解与认同”，那么民主同盟也会尽可能地“配合政府工作”。"
 STG_rev.145.a: "不好意思，这是底线问题，没得谈"
 STG_rev.145.b: " 好吧，可以放缓"
 STG_rev.146.t: "新的开始"
 STG_rev.146.desc: "“从今天开始，你就叫罗莎琳德·刘易斯了。”走出登记大厅，雨丝被风裹挟着打在阿梅利亚的脸上，身旁的警卫员连忙走到前头打开了准备好的雨伞支在头顶。她笑了笑，接过了对方递来的雨伞。稍矮一些的蓝色脑袋凑到了两人中间，在雨伞的庇护下走入街道。如果从远处看，还颇有些一家三口的温馨意味。顺利度过革命最紧张的一段日子后，阿梅利亚终于能从工作中同出手来，料理一下自己的事情了，比如罗莎琳德。\n\n“如果不喜欢的话，后续可以改掉。虽然在关系上你成了我的养女，但也没有规定一定......”\n\n“不，我很喜欢！这个姓氏我要用一辈子，不改！”\n\n罗莎琳德似乎曲解了阿梅利亚的意思，一个劲地反驳。反应之激烈，就像一个扭捏着抢夺玩具的孩子一样，全然忘记了她的年龄已经来到了16岁。一旁的警卫员见状，忍不住笑出了声。\n\n“这个名字可好听了，你说是吧，埃尔文叔叔？”“叔，叔叔？”警卫员一时间愣了半晌，他怎么也想不到自己居然被拖进话题里来了，而且这个称呼......反正旁边的阿梅利亚是笑得不行，撑伞的手都发起颤，让不少雨水冲了进来成了漏网之鱼。“虽然面向有点老成，但你的埃尔文‘叔叔’现在可才27岁呢！哈哈哈！”\n\n“欸，等等，雨好像小了。”乌黑的云朵打着哈欠，留下一地的水洼后就懒洋洋地离开了新蒙巴萨的上空。雨过天晴。\n\n“太阳，是太阳出来了！”女孩离开了伞的遮蔽，迈开步子径直奔向前方。“还有彩虹！”\n\n“是呢。”两位大人跟在她的身后，看着她张开双臂，在雨后的积水中偏偏起舞。这大概是罗莎琳德能记事起，最快乐的一天了。\n\n“哦对了，罗莎琳。”埃尔文在罗莎琳德的耳旁，小声地说了什么，还不时看向满脸狐疑的书记。不一会儿，罗莎琳德神神秘秘地凑到了阿梅利亚的身边，抓住了她的手臂，轻声说道。\n\n“谢谢你，妈妈。”\n\n“欸，欸？！”一时没有反应过来的阿梅利亚涨红着脸，支支吾吾地脱口而出：“你，你刚才说？”\n\n“我说，”罗莎琳德跑到阿梅利亚面前，这次她特意提高了音量，发自地喊出了心声："
 STG_rev.146.a: "“谢谢你，妈妈！谢谢你所做的一切！”"
 STG_rev.147.t: "午后闲谈（上）"
 STG_rev.147.desc: "“好久不见啊，阿梅利亚。近来可好？”\n\n“还不赖吧，就是要忙的事情有点多。”虽说白厅（里森堡中央人民政府办公地，温妮的办公点）与独立宫（里森堡工人党中央驻地，阿梅利亚的办公点）两者相隔不远，可由于二人的行程都被各种公务会面填得满满当当，实际在第三次代表大会之后两位中央局常务书记就基本没怎么碰过头。今天下午正巧阿梅利亚要来白厅参加政府的一次工作联席会议，于是便顺道来和老朋友碰碰面了。\n\n“不过温妮，你的气色貌似有些不太好，肯定没少熬夜吧？”\n\n“还好吧，每天都需要处理一些的政务而已，不打紧的。啊，谢谢。”警卫员刘小洲走到桌旁，分别给两人递了一杯红茶，随后步履轻轻地走到办公室的另一侧静静等候。啜饮一口，温妮继续说道：\n\n“相比我的情况，你才更应该注意一下自己的作息，毕竟你现在可是当‘妈妈’了哟~可别给罗莎琳做坏榜样。”温妮亲切的关怀顿时让阿梅利亚慌乱起来，辩解道：\n\n“嘛，这个啊，有时候公务是挺多的。而且罗莎琳也已经18了，年纪也不小......”“公务再多也不是借口哦，尤其是作为孩子的‘母亲’来说。你也该多花点时间陪陪她。”“好吧好吧，我每周尽量抽出一天早点回家，这样总可以吧？”\n\n“但也请爱德华书记注意一下自己的生活习惯，不要总是睡办公室里。明明政府在附近就有安排一间附近的公寓给您......”正当阿梅利亚打算服软时，刘小洲适时插了话，让温妮原先的说教变得毫无说服力。\n\n“咳咳。额，小洲？”“毕竟为了适应您的时间表，我现在连政府休息室内哪张桌子最好趴、哪个沙发最好躺都摸得一清二楚了......”\n\n“看来温妮同志也需要好好反省一下哦。”"
 STG_rev.147.a: "阿梅利亚微笑着抿了一口茶"
 STG_rev.148.t: "午后闲谈（下）"
 STG_rev.148.desc: "“最近文君的情况怎么样了？”\n\n“忙得很，安全部近期收集到了很多关于地下反革命分子活动的痕迹，估计她现在还在忙着处理信息呢。最近常委开会打算稍稍给安全部调拨点经费，增派些人手好加强保卫工作，但你知道的，社民党和民主联盟那边的意见很大。”\n\n“他们有意见也不是一回两回了。说起来，最近政联会那边好像又闹起来了......”\n\n聊着聊着，两人的话题最终还是无可避免的来到了近期的工作上。\n\n“如何处理失业问题是个很令人头疼的点。社会保障部门的同志上交了一份报告，说目前城市劳动力资源是严重过剩的，必须要尽快解决。还有希尔德同志交的报告，农业也是个大事。真是，山羊过钢丝啊。”\n\n“我记得之前执委工作会上不是给出过一个不错的解决方案了码？”阿梅利亚回忆起不久前的会议内容。在应对城市失业危机上，韦登伯格同志给出了一个不错的提议——扩大再生产的同时，将部分人员安排至城市近郊或是农村地区工作。一方面帮助较为落后的地区进行建设工作，一方面也能填补农业人口的空缺。这一提议得到了农业人民委员部的部部长尼尔森以及顾问希尔德等人的大力支持，温妮也对这一方案表示认同。\n\n“工人战斗组织、社民党那边意见可不小，而且党内对此也有很多质疑声。说我们这是在‘逃避问题’、‘对工人不管不顾’，更过分的还有说是在搞‘去工业化’。”一想到这些温妮心里就犯难。“如果这个方案真执行下去，社民党和工人战斗组织的票仓可就要瘪下去一些了。他们有意见很正常，不过工人党内居然也有不小意见是我没有料到的。\n\n“现在同志们的心思现在全扑在城市、全扑在工业上了。能做的就只有多做做组织上的工作，多开导开导了。还是那句话，以理服人。不过温妮同志你可得多幸苦幸苦了。”\n\n“到时候党组织开会，你也轻松不到哪去。”温妮苦笑一声。“说起来，希尔德是不是有打算去东边的农村地区考察来着？”\n\n“她好像是有这个打算。而且她一直在和克莱尔同志谈论安排知识青年下乡的问题，估计今年秋天就要动身了。”阿梅利亚身体松弛地靠坐在沙发上，望着办公室窗外，自言自语道："
 STG_rev.148.a: "“任重道远啊”"
 STG_rev.149.t: "公款去向？"
 STG_rev.149.desc: "“咚咚咚”会议室的门被轻轻叩响三声，警卫员探出头来。“维尔纳同志，有一位劳联会的同志说要见您。”\n\n“让他请进。”浮华郡郡委书记维尔纳近日忙得不可开交，全部心思都埋在了政府公务上。这时候有人来拜访，实在是让他有些意外。\n\n“您好，书记同志。”维尔纳之前在劳联会工作会议上见过对方，从对方严肃的神情上来看，似乎是出了什么大事。“我是两会（政治联席会与劳工联合会）联合调查委员会的委员。当然，也是博斯沃思市市委成员之一。这次来，是想请您看看这个的。”维尔纳接过对方递来的文件，仔细看了一番，皱起了眉。\n\n“向市政府部门反映过了吗？”\n\n“反映过了，可是鸟无音讯。我也到访了博斯沃思市的市委想问问情况，但是他们说并无此事，用一个写满各项数据的文件把我打发走了。可是数目实际根本对不上。而且委员会继续往下调查，疑点就越多，更是受到了不少市工人党党组织的阻力。”\n\n“是嘛......”维尔纳挠了挠头，如此数目的贪污与腐败问题，他还真是头次遇上（维尔纳兼管郡委党纪工作）。但目前证据不足......"
 STG_rev.149.a: "“我会报告给工人纠察部和党委的，请同志放心”"
 STG_rev.150.t: "群众反映"
 STG_rev.150.desc: "“是的同志，我们最终拿到的工钱和工程开始前他们说的根本不一样。”\n\n维尔纳拿出本子，把刚才工人说的话一字不漏的记下来。对方有些委屈，又接着说：“按照最开始工程给的说法，工人每周应该能拿到8先令5便士，可实际到手的每周却只有6先令5便士。最开始我们向负责施工的委员会反应了，他们说现在政府也有难处，等资金运转正常了就会给。于是大家伙也就等着了，但现在也没个消息。有人去找市政府和党组织反映，可也是没个后文。到后来，再去找他们要时，他们却说每人一周7先令，拿少了的是偷懒的没干活。而且之前工程说包饭，结果给的不少都是些长了霉的面包和变质果酱，好多人吃坏肚子进了医疗所。同志你说这......”\n\n“嗯嗯，好的。”维尔纳点头，又在小本子上写了一阵，随后点点头，安慰道。"
 STG_rev.150.a: "施工款问题后续你可以向党郡委要，保证会给足的。”"
 STG_rev.151.t: "略有收获"
 STG_rev.151.desc: "在翻阅过往报告时，维尔纳发现了一些数据上前后没有对上，似乎是个不错的突破口。"
 STG_rev.151.a: "还得深挖"
 STG_rev.152.t: "毫无进展"
 STG_rev.152.desc: "在翻阅过往报告时，维尔纳并未发现前后有什么异样，也许账目经过了伪装？"
 STG_rev.152.a: "不能只看纸上的文字，还得实际走走"
 STG_rev.153.t: "锁定目标"
 STG_rev.153.desc: "经过纪委和工人纠察部的同志们的联合调查，博斯沃思市市长伦纳德·阿德勒和浮华郡郡副委书记尼尔·弗朗茨存在重大嫌疑。"
 STG_rev.153.a: "嗯，基本确定范围了"
 STG_rev.154.t: "质量问题"
 STG_rev.154.desc: "“纳什同志，您说的是真的吗？”\n\n“是的，我去检查了一圈。”年近60的老建筑专家纳什抿了一口茶，慢条斯理地解释了一圈自己的调查结论。对于结论，他也感到十分意外。“我只能说质量令人堪忧，维尔纳同志。有些地方加固的不合格，有的地方用料也不对，还有的，说难听点，那就是根本没动过。奇了怪了，我记得之前在报告上都看到了这些材料的硬性要求啊，怎么会？”\n\n“啧。”"
 STG_rev.154.a: "看来波及的范围比他想得还要广一些"
 STG_rev.155.t: "党内作风"
 STG_rev.155.desc: "“我们向他反应过了，维尔纳同志。”负责市组织工作的同志表现得有些急不可耐，恨不得一口气把知道的全说出来。“可是市长同志根本就不听，无论下面打什么报告上来，他都一概不管。有事情不找党组织讨论，出了问题也是推卸。市委书记也提醒过好多次了，但一直在被打马虎眼，好像瞒着什么似的。同志们对他怨气不小。”\n\n“除此之外呢？”\n\n“除此之外的话，他最近一直在试图绕靠组织，最近还频发出入一些高档酒店，与一些党外人士交流。”"
 STG_rev.155.a: "看来问题比想象中的严重"
 STG_rev.156.t: "一无所获"
 STG_rev.156.desc: "我们没有发现任何与之有关的信息，似乎调查方向搞错了。"
 STG_rev.156.a: "好吧"
 STG_rev.157.t: "高额消费？"
 STG_rev.157.desc: "纪委与工人纠察部的同志们调查了一番郡副委书记尼尔·弗朗茨和市长伦纳德·阿德勒的生活情况，结果令人触目惊心：大量与之收入不匹的消费记录被摆在众人的面前，其中包括一些名贵饰品、画作和工艺品；他们似乎还挪用公款，宴请一些党外人士，其中有不少是在革命后被打倒的资本家与前政府人员；除此之外，数辆豪华轿车也被他们吞入囊肿，还有部分原先被政府没收的贵族宅邸与财务似乎也统统归入他们手下。"
 STG_rev.157.a: "我嘞个......"
 STG_rev.158.t: "私吞贷款？"
 STG_rev.158.desc: "“负责地方上农会工作的同志们把报告交上来了，维尔纳同志。”秘书步履匆匆地走进办公室，把手中的资料交到了维尔纳的桌前。翻开看了看，再对照一下之前中央下发的数据，不出所料，果然有问题。\n\n“怎么会有那么大的空缺？”看到惊人的数额差距，维尔纳倒吸一口冷气。"
 STG_rev.158.a: "你们这是要干什么啊......"
 STG_rev.159.t: "套购材料"
 STG_rev.159.desc: "我们调取了郡外同志们一些有关贸易方面的信息。经过比对，我们发现有一批建材在几个月前被以博斯沃思市建设人民委员部的名义买走，但实际上并未用在近期的工程上。而且所用资金也并非是原先工程计划的预算，所用资金来源不明。"
 STG_rev.159.a: "继续查！"
 STG_rev.160.t: "向国外倒卖材料"
 STG_rev.160.desc: "“情况属实吗，同志。”\n\n“我可以向您保证，维尔纳书记。”国家安全部的同志一脸严肃地坐在对面。他把拍到的照片以及一些口供、货物调取记录交给了维尔纳。“这恐怕已经不只是简单的盗窃国家财产、贪污腐败这么简单了。你看，这些建材还有稀有金属的数目，统统流向了北方。初步判断，很可能是交到了北方的乌斯拉尔手中。这完全可以算是里通外国了。”\n\n“我的天......”维尔纳痛苦地捂住头，紧接着，是彻底地愤怒。他怎么也想不到自己昔日的好同志会堕落成这样。“叛徒。”他低声念叨着。"
 STG_rev.160.a: "这两个*优美的乌斯拉尔语*......"
 STG_rev.161.t: "贪污曝光"
 STG_rev.161.desc: "......据政联会与劳联会组成的联合调查委员会的披露，浮华郡的农会成员报告称贷款并未按照预期数字偿付......博斯沃思市的基建修缮与后续的建设工作存在拖欠工人工资、建设不达标以及建材失窃等情况......\n\n调查委员会怀疑负责相关工作的是博斯沃思市市长伦纳德·阿德勒和浮华郡郡副委书记尼尔·弗朗茨有严重的渎职滥权现象。有关人士称，二人在平日就奢靡成风，在生活作风上存在严重问题。并且部分工人党党员反映，政府从反革命分子手中回收的各类资产如豪车、宅邸、古董、名画等，都被两人以各种形式占有......"
 STG_rev.161.a: "《前进报》"
 STG_rev.162.t: "代表会议上的批驳"
 STG_rev.162.desc: "“党和政府需要一个合理的解释，两位同志！如果我还能，或者你们还配这么称呼的话！”\n\n浮华郡工人党代表大会上，主持会议的郡委书记维尔纳厉声喝问坐在代表席前排、一直低头不语的二人。博斯沃思市市长伦纳德·阿德勒和浮华郡郡副委书记尼尔·弗朗茨依旧以沉默对抗，不做任何解释。看着两位老同志的样子，维尔纳就气不打一处来，怒火中，演讲稿被他狠狠地往演讲台一拍。\n\n“好吧，那我再重复一遍问题，请如实回答！第一，博斯沃思市今年年初向中央产业计划委员会提交了一份修缮基础设施与新建民房的预算案，一共是2000万里镑（里森堡镑），中央批了。但后续根据政联会与劳联会组成的联合调查委员会的调查结果显示，建筑工作干的参差不齐，很多都不合格。材料花费上，据统计，有至少300万用于购置建材的钱根本就没落到实处。还有招募工人时许诺的工钱，在工程结束后发的薪水根本就没有够数，群众甚至都反映到郡委这边了！告诉我，阿德勒同志，这些钱都到哪去了？！”\n\n“第二，中央在今年播种季开始前为浮华郡提供了一笔农业贷款，用以帮助合作社和集体农场购置农具、种子和肥料。这个工作我记得很清楚，是交给了弗朗茨你负责。可问题是，为什么地方上农会反映上来的实际贷款数目与总数额会出现将近一千五百万的差额？”\n\n“第三，作风问题......”\n\n坐在前列的两人冷汗直冒，双手颤抖个不停，他们已经听不清台上的书记正斥责着什么了。他们曾经想到过将来迟早有一天自己的所作所为会被发掘出来，只是没想到，这一天会来得这么快。\n\n“综上所述，我宣布，伦纳德·阿德勒同志和尼尔·弗朗茨同志存在严重的违法乱纪行为，他们违反了共和国法律与党的章程，违背了对人民的誓言。因此，郡委做出一致决定，开除二人的党籍！是否同意，举手表决！”\n\n会场中，手臂如浪潮般一排排举起。\n\n“很好，大会全体一致通过，开除二人党籍！”"
 STG_rev.162.a: "早已等候多时的武装工人纠察队成员走上前，将两人架起离开了会场"
 STG_rev.163.t: "如何处置？"
 STG_rev.163.desc: "“主席，燕文君同志到了。”秘书安妮特走了进来。中央委员会临时开了场会。\n\n“噢，快让她请进。”威尔玛坐直了身子，长长地伸了个懒腰，最近几天白厅送来了不少报告，实在是有些忙不过来。“好久不见呐，文君。你黑眼圈又重了一圈。”\n\n“还好还好。”燕文君径直走入办公室，简单寒暄几句之后便找位子坐了下来。\n\n“那么，人都差不多到齐了。”威尔玛环视一圈，点了点头。对于其他从犯，委员们基本都没有太多意见，主要的一点分歧是在两位作为主犯的老同志上。“阿德勒和弗朗茨这两位的事情，大家心里应该都有结果了吧？”\n\n“他们确实是犯了共和国的法律，这点没错。”布兰德接过话茬，“贪污千万，这要是不好好整治一下，其他党派可就有由头了。”\n\n“可是他们过去也是革命的功臣不是？”其他的委员举起手，似乎有别的意见“可以酌情轻判，将功补过嘛。”\n\n“也是，毕竟改过自新也是可能的。”“功劳还是有的。”\n\n“必须重判。”刚刚入席的燕文君打断了对话，“功过不能相抵，过去的功是过去的，过去不代表现在。他们为革命流过血，不假；但是倒在资产阶级的糖衣炮弹下呢？这就不是事实吗？”温妮与阿梅利亚投去赞许的目光。但很快会上就怎么处置阿德勒和弗朗茨的问题，又吵了起来。  \n\n“主席，您怎么看？”旁边一直沉默不语的韦登伯格开口问道，所有人都安静下来，看向威尔玛。\n\n“我的意见嘛，很简单。”她只是摇了摇头，面色平静地说了一个字：\n\n“杀。”寒风吹响在每个人的耳边，不少委员瞪大了眼睛。威尔玛神情严肃，继续说道：“共和国法律有规定，贪污超过了多少，那就该死刑。这和他立没立过功有什么关系呢？如果说代表无产阶级意志的法律都不能维护无产阶级的利益，还能随少部分人的意志朝令夕改，那要它作何用？人民会怎么看我们？毙了他们两个，那是救人，那是拯救那些还没堕落的同志，这对人民是多大的好事！它能巩固人民对我们党的信任，更能巩固里森堡的无产阶级专政！”\n\n“那要是有人来求情......”有人小声地问了一句，立刻就被厉声驳回。"
 STG_rev.163.a: "“不准！”"
 STG_rev.164.t: "贪污犯的自述"
 STG_rev.164.desc: "我是什么时候变成这副摸样的？\n\n“前工人党员，浮华郡郡副委书记尼尔·弗朗茨......”审判台上，公审进行着，法官宣读着他所犯下的罪行。他渐渐有些听不清了，风声太大。\n\n或许是第一次受到阿德勒邀请，前去小酌了一杯？又或者是第一次和那些曾经的豪门一起相聚，谈笑风生？还是说自己第一次想过的好一点时......现在好像也不重要了。\n\n“贪污数额巨大，证据确凿。经公审后决议，判处其死刑，立即执行！”\n\n风声更大了，他一点点挪到台前。弗朗茨抬起头，台下是数以万计的群众，还有他们那震耳欲聋的呼声。恍惚中，他好像回到了过去。在过去，他曾站在台上，高声呵斥那些反动派的罪行。在过去，数以万计的工人为他叫好，称他是他们的领路人。在过去，老领导维尔纳拍着他的肩膀，赞许着，身边是无数他的革命战友。\n\n维尔纳点了根烟默默注视着，随后别过头去。愤恨、失望、哀痛，他不想再看他一眼。自己的老朋友，曾经冲锋陷阵的老同志，那个诚实果敢的工人，早已经死了。他死在糖衣炮弹下，死在资本主义的腐蚀下，死在一具名为尼尔·弗朗茨的躯壳里，无声无息。\n\n“如果到了那头，该怎么面对他们啊。”\n\n人生的最后阶段，尼尔·弗朗茨后悔了，他哭泣，他恐惧，他忏悔。\n\n“我，对不起......”\n\n“啪！”\n\n金黄色的蛋壳砸落在地板上。人群中响起阵阵呼声。"
 STG_rev.164.a: "“好！”"
 STG_rev.165.t: "废除旧制"
 STG_rev.165.desc: "“同志，你怎么还站在这？现在是已经是下班了。”纺织厂的一名保卫科干事警惕地打量着呆站在入口的女工，下意识就想摸向腰间的手枪。近来工人纠察队破获了不少有关反革命分子企图破坏厂区的案件，不得不多家防范。\n\n“我......”女工面色紧张地转过头来，一边揉搓着双手一边支支吾吾地解释：“那个，就是......”干事仔细地端详了一阵对方，似乎是个生面孔。\n\n“感觉你有些面生啊，是刚来厂里工作的吗？”\n\n“是的，打乡下来的，今天第一天来。”深呼吸之后，女工卯足勇气，终于说出了内心的疑问，只不过声音稍微大了些：“我想问一下，你，你是，你是工厂里负责搜身的吗！”\n\n“啥？！”这一嗓子属实是把干事惊得够呛。\n\n“就是，就是离开工厂时，不是要，检查一遍身体才能走吗......妈妈临行前是这么跟我说的”缓了好一阵，干事才反应过来对方的意思。难怪她表现得扭扭捏捏的......\n\n“你说抄身啊，那都是过去的事啦。现在政府已经明令禁止这一制度了，厂房前墙报上也贴了公示的”说着，他用手指了指不远处墙上贴着的一张大字报。\n\n“抱歉，我不识字......”女工低下了头，像个犯了错的孩子那样显得十分局促。\n\n“啊没事同志，没事的。我读给你听。”干事有些不好意思地摆摆手，然后开始一字一句地为女工讲解起公示上的内容。“总之，你可以把过去听到的那些口口相传的规矩统统忘掉。哦对，你说你不识字。有兴趣参加厂子晚上办的夜校吗？”\n\n“啊咧？我想，可是......”\n\n“不用担心，不用收钱。”“真的！不用交钱也能认字？”“真的哦。”年轻的姑娘抬起头，欣喜地握住干事的手，一时让对方有些红了脸。"
 STG_rev.165.a: "“那，我要报名！”"
 STG_rev.166.t: "采访轶事：“吸血鬼”，理论家"
 STG_rev.166.desc: "新蒙巴萨人民街14号里乱糟糟的，到处都是忙碌的人，到处都是散落一地的纸张，有过去的档案、政令、材料，几乎什么都有，就像现在的里森堡一样，似乎上一届政府并不打算把这个国家完好的交给他们。警卫员带我穿过了走廊，来到一间还算整洁的办公室内，我就是在那里与温妮·爱德华见面的。银白色头发和红色瞳孔的特征似乎有些接近于欧罗巴另一头的吸血鬼；如果端坐在原处不动，那就像是一个洁白无瑕的洋娃娃。令人惊讶的是，七领议会过去宣称的“暴民、流氓”们的领袖不但精通多国语言，还曾在爱丽诺留学，据传还被不少政敌扣上了“爱丽诺间谍”的帽子。在提及她的敌人用带有职责与侮辱性的外号称呼她时，她淡淡笑着：“能得到吸血鬼们的认可，是我的荣幸。但我确实是昂格利亚人，不信的话可以请他们去查查的卡美洛王国政府的档案库，如果王国政府的行政能力还靠谱的话。”\n\n她说话很有趣，带有着知识分子特有的雅致，像个文质彬彬的学者。略有不同的是，她抛下了文人墨客最常用的包袱，既没有说起话来弯弯绕绕，跟不会摆出一副高高在上的派头，实际就和屋子的装潢那样朴实无华。我相信任何人都能和她聊得来，无论是工人、农民还是上层阶级的人物。比起印象中的革命者，温妮虽年轻，表现得却更加安静、平稳，说话慢条斯理，好似年过半百的老前辈。但我读过温妮的文章，只能说“人不可貌相”这句话再次显现出了它的威力。比如下面这段话：\n\n“如果不能把理论总结成人民听得懂的话，只是像个道学家那样在那自顾自地讲，满足自己内心的那一点可怜的‘荣誉感’、‘虚荣心’，相信我，这种人干不成任何事。听他演讲的人没准还没看马戏团小丑演员的观众多。这种小资产阶级分子更喜欢、也只能坐在咖啡厅里看着报纸喝着咖啡在幻想中构建自己的革命，直到被现实无情碾碎，末了可能还要标榜一下自己的‘英勇顽强’，并谴责‘群众时愚昧的’，说为什么不跟随自己等等之类的。然后躺回被窝里呼呼大睡，就当什么也没发生。”——《评小资产阶级革命狂热》\n\n时间很快就过去了，不一会儿就有其他人找了上来，要谈论关于政府内的一些问题。我和她也只能就此别过。在临行前，她对我的考察计划表示了支持，并祝我一路顺风。"
 STG_rev.166.a: "和她聊天似乎总是不会感到厌倦"
 STG_rev.167.t: "采访轶事：工人党的烈焰玫瑰"
 STG_rev.167.desc: "阿梅利亚·刘易斯，工人党中央局三人团成员之一。与她的另外两位同僚不同，她是乌斯拉尔人。（似乎有些奇怪，工人党三位高层人物中居然只有一个是本地的乌斯拉尔人），和温妮相比，她显得大大咧咧、更为热情，且从不拐弯抹角。她虽然没接受过正规教育，但是在里森堡本地的地下读书会里收获颇多，至少从她在《北极星》报上发表的文章能证明，此人的文化水平绝对不低。\n\n谈及她的父母时，她淡淡地说道：“我的父母在3075年五月革命中都牺牲了，我是被父亲的一些老工友们抚养大的。”她先是投身于工会运动，后又加入了里森堡社会民主党。据说在3084年第二次里森堡独立战争之后，她曾与社民党内的激进派、工人战斗组织以及其他激进的工人组织联合起来，试图发起二次革命。但最终还是不了了之。\n\n“如果那时候就盲目的发起进攻，那么在里森堡资产阶级、军队的联手围攻下，我们只会过早的把自己暴露出来，成为一个早产的弃儿，甚至得不到群众的支持。如果用温妮同志的话来说，就是‘当时的群众还没做好再次分裂的打算，还没有认清七领议会的真面目。我们最重要的就是等，等到军队与议会的矛盾爆发，等到人民对这个腐朽的议会失去耐心’。”说到这她长出了一口气。据说当时年轻气盛的她还一度与现如今的好友温妮产生了矛盾，一度把对方骂成是“堕落的社民党机会主义分子”，但最终还是被后者给拦了下来。直到如今，阿梅利亚成为了温妮的最坚定支持者。“当时犯的错误，如果没被她拦下来，未来会是什么样的呢？”\n\n当我和阿梅利亚透露了打算考察里森堡革命的事时，她毫不犹豫给我写了张条子，建议我去找共和国临时安全部的部长燕文君同志开个通行证。\n\n“毕竟现在里森堡的情况还不算乐观，请多注意安全。”"
 STG_rev.167.a: "她给了我很大的帮助"
 STG_rev.168.t: "采访轶事：赛莲斯留学生"
 STG_rev.168.desc: "负责镇压反革命与维护社会治安的共和国临时安全部的主要组成部分是武装工人纠察队、工人党政治保卫处与王家军队第六课。其办公地点相较于一片狼藉的政府办公楼要好上许多，因为这里之前是里森堡王家军队第六课的一个主要办事处。我在一间会客室里面见了这位与周围环境格格不入的工人党员——燕文君，她是来自海那边的遥远国度——赛莲斯。她礼貌地接待了我，为我递上了一杯赛莲斯红茶。不得不说，这是我喝过最棒的一杯茶，几乎没有之一。从办公桌上那堆积如山的文件中不难看出安全部面临的难处，也非常感谢她能挤出事件来接受我的采访。\n\n一个留学生，她在赛莲斯拥有着不错的家境，却在一系列变故下果断倒向了社会主义，仔细回想起来燕文君自己也觉得有些不可思议，但与她的主席和老师一样，她选择了背叛自己的阶级。这些事似乎总是反反复复地在上演着。\n\n“在3076-3080年里森堡大兴土木的那段日子里，有相当多的赛莲斯群众被总督以各种方式，主要是坑蒙拐骗等手段带到了这里，当然，赛莲斯人只是其中的一部分，实际上还有来自各地的人们被以这样或那样的方式带了过来，他们被统称叫做‘kuli’（苦力），是所谓‘黄金时代’的真正基石与牺牲者。拜那位总督所赐，时至今日生活在里森堡地区的赛莲斯人总数至少有30-40万，其中大多数都是底层的贫苦工人。”经历过如此苦难，在革命时苦大仇深的他们会支持谁也就不言而喻了。事实上，工人纠察队中就有相当一部分干部都是赛莲斯人。“比如目前的安全部第14‘东方之星’卫队，就是一支完全由赛莲斯人组成的队伍。队长徐源是个老工人，十几年前全家人被忽悠着来了这里。”\n\n采访没能持续太久，因为没过一会儿就有相关人员找上了门要处理一些突发性事件。但在了解了我的想法后，燕文君给我出具了一份通行证，还给我安排了一个年轻的向导。\n\n“如果想去农村地区考察的话其实我是有人选推荐的。但可惜的是，那位了解农村地区的同志因伤住院了。”我也不好意思去打扰一个病人，于是只好作罢。"
 STG_rev.168.a: "不得不说是个遗憾呢"
 STG_rev.169.t: "采访轶事：稳健前行者，“钟表匠”"
 STG_rev.169.desc: "稳重、精准，一切都井井有条，宛如一台精确的机器——工人党中央委员会常委安东尼·韦登伯格就是这样的一位工人活动家，主要负责工人党及相关工会的后勤调配工作。如今的他已年过半百，精神头却依旧很足，据他的秘书和警卫员回忆，他在革命最为紧张时曾几乎连续不眠不休奋战一周，保障了各类物资诸如食品、弹药、武器、医疗用品能够运送到最为急需的地方。目前他在政府中的职位是共和国经济管理委员会（后改组为全国产业计划委员会）主席，濒临崩溃的里森堡经济还需要他与他的同志们拯救。“这可是项苦差事咯。”他指了指庞杂的工作量，摆出一副无可奈何的样子。不过好在据他所说，自己暂时是不用为工人党的纪律问题操心了，因为随着局势缓和，纪检部的人手也慢慢充裕了起来。（他还兼任工人党中央纪律检查部部长）\n\n据安东尼自己说，他是在奔波中了解并接受了共产主义理论，尤其是伊妮斯·杜布瓦的先锋队理论。可他的过去十几年是个谜。就我所能知道的，恐怕也只是冰山一角。我很想了解他在殖民政府工作时期和正式加入工人党之间的个人经历，但当我提及此事时，他把手指摁在了自己嘴唇上，微笑道：“抱歉，根据党的原则，恕我不能告知。”他是个党性很强的人。目前能够了解到的，已公开的信息，就是他曾是里森堡社会主义同盟核心成员，卡美洛工业派曾经的支持者，里森堡工运地下秘密工作的重要一环。他在前殖民政府和七领议会政府机关中干了很长一段时间，过程相当曲折，没人知道他这些日子究竟做了哪些事。但当3088年他正式脱离政府，率领秘密建立的基层公务员工会加入工人党时，七领议会恐慌已经说明了一切。\n\n目前的情况来说，由于受到先锋队理论的熏陶，安东尼似乎对共和国现行的偏向于工团主义的建设路线颇有微词，因此一直与占国内主流的工团主义者们不太对付。不少报纸都刊载了其对于后续建设的进一步看法：“工人阶级必须在统一的、坚实的、纪律严明的党的领导下，才能实现社会主义乃至向共产主义迈进，才能实现最终的解放。”"
 STG_rev.169.a: "“这是我们与机会主义、资本主义反动势力斗争的根基。”"
 STG_rev.170.t: "采访轶事：五月追随者"
 STG_rev.170.desc: "各工会与左翼政党之间的协调工作主要是由工人党外联部部长、中央委员会常务委员厄尔·布兰德负责。我是在一个工人集会上见到他的，那时他正在向工人们讲话。他的声音铿锵有力，每个字都仿佛迸溅出了火星子。\n\n“我们面临的局面是这样的：旧政府没有给我们留下什么，除了一地的烂摊子；反动派们卷走了他们所能带走的一切，并公开叫嚷着：‘没有我们，看你们怎么办！’。在这危难时刻，我们必须团结起来，团结在劳联会的旗帜下，团结在政府的领导下，恢复生产、推动革命......就让那些吸血鬼们看看，没有了吸血虫，咱们照样能干！”\n\n厄尔的一番演说赢得了工人们的掌声。他有着一头乌黑色的头发，戴着一顶灰色的旧软帽，有些清瘦却身形高大，在人堆中一眼就能注意到。当他靠近时，我甚至需要微微抬起头。得知我来此的目的后，厄尔欣然接受了我的采访。在谈及革命政府以及工人党的未来时，他说道：\n\n“当革命达成胜利后，国家将逐步走向消亡，无产阶级专政也将走向消失。那么，捍卫无产阶级专政的党也会沿着这个趋势前进，取而代之的则是一个纯粹的、为广大人民群众的、人人都可参与的经济管理机构。而这曙光已离我们不再遥远，劳联会体制就是证明。”\n\n厄尔倾心于五月起义时期的劳联会路线。在他看来，先锋队是革命时期的特殊产物，在推翻资产阶级、进行无产阶级革命期间统合不同倾向的革命势力的必要手段；当无产阶级夺取政权后，先锋队将在一轮又一轮的社会主义建设中与国家一同消逝，取而代之的则是劳联会与其下属的各级产业工会。而先锋队过去所领导的诸如对劳动者进行社会主义教育与宣传、进行广泛阶级斗争的任务同样将被交予各级工会。\n\n“以工人积极分子蓬勃的斗争热情取代旧的党政官僚式的命令主义。”"
 STG_rev.170.a: "“让工厂归工人，农场归农民。一切权力归劳联会和人民！”"
 STG_rev.171.t: "采访轶事：宣传战线上的指挥员"
 STG_rev.171.desc: "印刷机飞速运转着，噪声很大，无数文字承载着思想一打接着一打不断被送入传送带上，印刷工人会把各种报纸一捆一捆打包分好，最终目送它们被邮递员带往各个需要它们的地方去。带我参观印刷厂的工人党中央委员会委员伊丽莎白·罗曼将一份新鲜出炉的《北极星报》递到了我的手上，还尚存余温。\n\n“过去最艰难的时候，我们甚至只能用最老土的办法一点一点用劣质油墨压印在那种最为粗劣、轻轻揉揉就会糜烂的粗纸上，然后学着走私犯或地下黑商的样子一点点散播出去。但现在情况好多了，印刷机、纸张、油墨什么的都不成问题了，至少后续出版的《北极星报》是不会出现一碰就碎的情况了。”与厄尔一样，她也曾经是工人战斗组织的一员，目前任工人党中央宣传部部长兼党报《北极星报》的编委会主编，前不久刚刚被劳联会选举为共和国文化宣传人民委员部部长（因其工团主义倾向，在提名时得到了工人战斗组织的支持）。可以说是里森堡人民共和国在社会主义教育、宣传方面的重要执旗手。\n\n“据说劳联会正计划将所有报社、印刷厂、广播电台等一切媒体机构统统交由各印刷工会管理，不论商业还是非商业性质，同时建立起新一套信息审查制度。这是否算是违反了此前对于言论、出版自由的承诺呢？”我确实在一些报纸上看上看到了对有关信息审核方面的指责，认为这是在“侵犯自由”。面对以上言论，伊丽莎白回复得相当干脆：\n\n“如果那些人口中的‘侵犯自由’指得是能够不负责任的大放厥词、指鹿为马、传播反革命思想以及攻击无产阶级政权的话，那是的，我们剥夺的就是他们的这种自由，绝不会留给他们哪怕一点余地。毕竟资产阶级和那些文人墨客有他们自己的‘言论自由’，而无产阶级的言论自由，恐怕他们就得失望了。（笑）”至于文化领域的工作核心，伊丽莎白认为：“空谈那些幻想的、目空一切的绝对自由的言论环境本身就是不现实。如果环境不允许我们去搞（思想领域的自由开放），如果它目前没法巩固反而会有害于革命政权，我们就不会去干这种蠢事。”"
 STG_rev.171.a: "“决定文化领域的建设的标准应当以‘能否巩固无产阶级专政’，而不是靠几句废话。”"
 STG_rev.172.t: "采访轶事：里森堡社会民主党"
 STG_rev.172.desc: "威廉明娜，社民党的现任党主席，曾作为一名乌斯拉尔海军军官参加过世界大战，在战后逐渐倾心于社会民主主义，最终于3075年加入刚于乌斯拉尔本土社民党分离的里森堡社会民主党，完整的参加了第一、二次里森堡独立战争与八月起义。作为元老级别的人物在整个里森堡左翼，尤其是温和派中享有崇高的威望。相较于工人战斗组织与里森堡工人党等行动更为激进的工人政党组织，社会民主党自3075年起其党纲就一直没怎么变过，始终保持着一种“平和”的心态。尽管他们并不排斥在必要之时使用武力与资产阶级势力作抗争，但党内主流观点一直强调着尽可能以温和的手段促进社会变革，“实现与维护社会公平正义”。\n\n“社会主义的最终目的不是为了去杀死谁、毁灭谁，而是为了创造出一个更为公平、和谐、人人平等的社会。社会的变革本应当是平和稳定的，而不是沉浸充满血腥味的复仇主义、极端主义的快感中。我们拿起武器，只是因为迫不得已，如果存在着可能，那么我们就不应当让工人阶级再继续牺牲、继续流血。”在采访中，她也对我表达了自己对共和国的担忧，她认为：“目前的革命已经开始有些失控，我们随时有可能走向爱丽诺大革命中雅各宾主义的深渊，这将带来一场腥风血雨。”\n\n社民党内除开占主流的温和派外，还存在着一支较为独特的宗派——在报纸上他们通常会被冠以“左翼社民党人”之名。一些不满于社民党现行纲领的新生代党员围绕在年轻的中央委员会委员卡莉安·维维尔身边，共同组成了社民党内最为激进的派系。经过一段时间的采访与接触后，我了解到他们的观点似乎更加倾向于先锋队主义与工团主义，甚至经常在报纸上给社民党主流拆台上眼药的同时，又给工人党和工人战斗组织帮场子。"
 STG_rev.172.a: "总感觉他们与目前的社民党有些格格不入呢"
 STG_rev.173.t: "采访轶事：工人战斗组织"
 STG_rev.173.desc: "工人战斗组织作为里森堡地区历史最为悠久的工人组织之一，其组建最早要追溯到大战之前。工战组织内部与工人党、社民党之类的政党组织完全呈现出了相反的状态态——管理非常自由宽松，按照工战组织公认领袖阿特伍德·布朗的说法，“工人战斗组织与靠着严苛纪律与威权命令的政党有着本质不同，我们是依照‘共同的革命意识’与‘无产阶级间自发的战斗意志’而团结在一起的，而不是靠着行政命令强推着向前。”\n\n阿特伍德·布朗，新蒙巴萨本地工人出身，工团主义先驱克莱德·克雷斯特的挚友，里森堡工运界元老。五月起义之时他曾站在独立宫的阳台上与独立军、革命群众们一同欢呼，并亲眼目睹着这个新生革命政权的成立、兴起，与最后走向毁灭的时刻。起义被镇压后，布朗一直东躲西藏，勉强逃过了卡美洛军队在当年六月的白色恐怖，直到二次起义爆发后才得以重新公开露面。\n\n年近六旬的他对于社会主义的热情依旧不减，“我在走一段看不到头的上坡，不时还会有滚石落下”，他笑着形容自己的过去。时间总是无情的，这位老战士所经受过的考验严重损害了他的健康，他也坦言自己现在确实是越来越有些力不从心，为延续昔日同志的理想走了二十多年，他已尽了自己的全力。“至少在那个未来到达以前，我恐怕还得再走上一段。”\n\n总体上看，工人战斗组织保留了过去“工人互助”的原则，在革命前就与工人党一道建立起了独立于里森堡政府的“地下王国”。无论是工人诊所、廉价食堂、供应铺、工人社区乃至于官方的下级机关里，到处都有他们的身影。与后者不同，由于其“自发革命精神”的原则，该组织并没有一个统一的纲领，会议安排与内部组织也较为随心自由。在这里，你能找到旧工联主义者、工团主义者、社会民主主义者、激进的无政府主义者乃至于先锋队支持者（就我采访到的成员来说）。但毫无疑问的是，其在新共和国内部的影响力不可谓不大，尤其是在工会当中的号召力。"
 STG_rev.173.a: "他们将在红色里森堡后续的政局中发挥怎样的作用呢？"
 STG_rev.174.t: "采访轶事：贝戈夫勒啤酒馆"
 STG_rev.174.desc: "附近的公营人民餐厅、啤酒馆永远是夕阳时分最为热闹的地方，无数工作了一点的工人们都会选择在同一时间点涌入营业区。说实话，当我真正走入其中时，这家位于班霍里夫大街的贝戈夫勒啤酒馆的规模远远超出了想象，我是怎么也想不明白乌斯拉尔人怎么把这种能容纳至少上千人的大堂叫做“啤酒馆”的。这家啤酒馆在革命后被当地市政府收归国有，目前是市里规模最大的公营人民餐厅之一。人潮如浪，在这里既不是比喻更不是夸张，而是陈述事实。\n\n迫于物资短缺的现状，如食品、燃料之类的重要物品都需要凭票供给，而直到走到柜台领餐口前我才想起，自己只兑换了货币却没有找政府拿票证，只得尴尬的站在原地不知所措。好在国安局配给我的年轻向导波尔似乎早有准备，从皮夹子里取出两张餐票，感谢他的款待，没有让我饿肚子。说实话这家餐厅能提供的菜单还算得上丰富，特色也不少，主要是以昂格利亚菜肴与乌斯拉尔料理为主，比如炸土豆、“矿工饼”、乌斯拉尔肉肠、炖菜、肉酱。或许是苦于物资紧张的缘故，它们的成色都不太乐观，以炖菜和酱肉为例，似乎是用接近变质的肉类和内脏撮合而成的，下了很重的调料味才把腥味勉强镇住。我顺道采访了一下在后头工作的厨师们，他们普遍摆出一副“实在是弄不到好的食材，我们也是无可奈何，只能尽力去做”的表情，巧妇难为无米之炊，大概如此吧。\n\n“但等上个把时间，总会有办法的。”其中一位斩钉截铁的答复道，他曾经是某个高档酒店的主厨。他对经济恢复似乎很有信心。据说说这位主厨之前失业时别说做饭了，连饭都快吃不上了。“市政府在市里组织了个什么‘餐饮联合会’，把我们几个都给招了起来给餐厅服务......在我看来，不管是给富人做饭还是给工人们做菜，本质上都是为了吃饭嘛。”他似乎还顺手diss了一些拉不下脸给穷人做饭的同行。\n\n“不管怎么说，就现在工人党和劳劳联会搞的这些，总算是让我有了口饭吃。”"
 STG_rev.174.a: "“再怎么说也比流落街头强！”"
 STG_rev.175.t: "采访轶事：晚饭"
 STG_rev.175.desc: "饭点的啤酒馆，要想在里头找块空座位吃饭难度堪比登天。但运气似乎一直眷顾着我，空座很快出现了，我们赶紧把点来的工作餐放了上去。刚坐下没多久，几名工人小步慢赶跟着凑了过来，好在这张桌子够大，对边是空的，他们打了声招呼后果断选择了和我们拼桌坐一块，虽然是挤了点，但没人会介意的。在吃饭时畅聊是一项难以被人拒绝的小菜，不管是在哪儿，不管是什么话题，总会有人接茬。上至历史政治时局研究，下至出门摔了一跟头溅了一身泥，甚至还有一些烂俗笑话、八卦新闻。总而言之，只要开了口，那就是洪水决堤，连带着叉勺的动作跟着慢了下来。\n\n我参和了进去并解释了我的身份，希望能听听他们的观点。工人们欣然接受了我的采访，并在我和波尔周围拢了一个圈。出乎意料的是，我的出身，或者说我远在那头的祖国似乎勾起了他们的兴趣，一连串问了好些问题，比如我家那边是不是到处都是高楼大厦、人人携带枪支一言不合就开干、还有壮丽的大荒原，甚至遍地黄金（其中刻板印象居多，而且我家在偏东部）。但在粗俗地道的语句下，流淌着他们对世界的好奇心，这是很令我意外的，这些工人的表现似乎有些不太一样，他们更加的活跃一些。盛情难却，我也跟着他们的节奏聊了起来。顺带，也采访了一下他们对如今里森堡的一些看法。\n\n“还好吧，”一位不怎么关心政治的工人酌了一口菜汤，嘴里吧嗒吧嗒。“至少拿的工钱比以前多。”“喂喂喂，啥叫‘还好’？好太多了！没这茬子（革命）我们现在还在大街上晃呢。”桌对面的另一个工人立刻否定道，脖子上挂着被黄垢沾满的汗巾跟着身子晃了好几下。\n\n“不管怎样，我肯定是跟工人党走到底的。”“嘿嘿，我告你们啊，我被工人党选为入党积极分子了！”“我儿子上学了，还给发了书本，没收钱......”“恭喜恭喜啊。”“要说不好的话就是配给制把啤酒给划进去了，唉，那可要人老命啊！”“嘛，忍一忍啦，大家现在都难，就当戒酒了”......越来越多的工人们围了上来，围在外边加入讨论，畅所欲言（我的笔记本被快被铅笔划出火星子了）。总体上来说，工人对革命政府的印象都不算差，不少人都还煞有其事地拿过去来对比，但不少人，尤其是部分乌斯拉尔居民还是对配给制，重点是对咖啡与啤酒的限制表达了不满（看来乌斯拉尔人把咖啡喝啤酒当水喝这个确实不是刻板印象了）。在局势即将失控时，我展示了一下手里的相机，顺带来了一嗓子："
 STG_rev.175.a: "谢谢大家的参与，为表达感谢，我给大家来张照片吧！”"
 STG_rev.176.t: "采访轶事：红旗下的卫兵"
 STG_rev.176.desc: "“工装长枪红袖章，人民安危记心上”。当你漫步在新蒙巴萨街头，你总能惊喜的遇见三两成队的工人们扛着武器在道路上巡逻——曾经带着黑色高顶帽、吹响哨子作威作福的“鲍勃”们消失了，取而代之的则是由新政府组织起来的工人纠察队与来自各不同民兵组织的赤卫队。与前者不同，他们多是劳动者出身而非专业警探。同样的，他们没什么架子，也更加亲切些，更不会去动不动去各个社区绞尽脑筋榨取油水，毕竟他们过去就是遭难的一员。劳联会构建起了一套“产战一体”的安全体系，劳动者一边在生产战线上主持大局，一边又要肩负起维护社会治安、保卫革命的职责。\n\n“我是附近机械厂的，89年加入工人纠察队，在此之前别说枪了，连刀都没怎么碰过。”路口处的一位年轻的民兵队长欣然接受了我的采访。他表现得很大方，非常乐意分享自己的事情。从他口中我得知，现在每个工厂的工人们每月都要抽出一些时间参加军事训练，作为国家的兵员后备力量。在平时受各级武装工人纠察部、工会统一指挥，参与日常巡逻与保障社会治安，战时将直接编入部队，参与到保卫共和国的队伍中。“参与巡逻工作的大多数成员都是原工人纠察队成员，以及志愿报名的赤卫队成员，按各个划定出的路线与区域统一安排巡逻保卫工作。津贴的话倒是能拿到一点，除开钱外大概就是一些配给券。”\n\n“累吗？”谈到训练与站岗是否会对个人生活产生负担，年轻的队长不以为然。“再累也比不上过去12-14小时的高强度干活，和工头经理们的‘亲切问候’相比，训练中的一些劳累算不上啥，更何况还是为我们自己站岗呢？托他们的福，之前去要薪水时我和我的家人差点没被他们弄死。要是那些混蛋流氓再拿着武器回来，我可得按着训练时学到的知识，给他们来上几下。”"
 STG_rev.176.a: "说着，他用双手比划几下，摆出开枪的姿态"
 STG_rev.177.t: "采访轶事：义务劳动"
 STG_rev.177.desc: "如果我回到过去，在报社里说自己能够不花一分一毫就能号召一大群人主动参与街道清理、基建修缮甚至更多建设工作，而且无需为此花哪怕一分钱时，编辑们会放声大笑。“吹牛要有限度”“你没睡醒吧？”“谁家给人干活还能不拿钱，那不是白打工吗？”之类的话语定会充斥整个办公室。兴许还会有人挑逗几句几句：“恭喜啊，发明了‘催眠术’，给咱几个分享分享呗。”\n\n只要人不是傻子，就不会干这种毫无利益可言的事情。\n\n但是，这幅景象就在我眼前，触手可及。居民们走上街头拿起所能找到的一切工具，铲子、扫帚，甚至是自己的双手，奋力清理掉革命时给城市留下的种种伤痛。这里没有监工，更不会有人拿着棍子皮鞭在这呼嚎，大家伙却依旧干得热火朝天。这支劳动大军是那样独特，尤其表现在队伍主要构成——上年纪的退休工人、老人、妇女以及一些青年儿童。以道路整修为例，在居委会与一些工人党成员的统一指挥下，按照实际能力将参与劳动的群众被分为数组：一组负责清扫瓦砾碎块、一组负责将清扫出的各种碎块用推车推走，然后又把一些需要用的材料推过来、又有一组填补或重新整修路面。一切安排得井井有条，非常有效率，纪律性与生产线上的工人们相比可以说是不相上下。我也跟着参加了几次。劳动的氛围非常的轻松和谐，人们一边忙着手中的活，一边有说有笑，时不时还有人哼上几首歌，像极了一群野外郊游的学生。除此之外，一些学校的学生老师们不时也会参与到义务劳动中，而星期六则是最为热闹的，因为那时正是工人们的休息日，他们中的很多都在政府的号召下主动参与了义务劳动。来自不同社区、不同民族的居民们聚集在一起，相互认识、一同挥洒着汗水，手里干着一样的活。而大多数人参与其中的动机，往往是非常朴素的。\n\n“把路修好了，也便于之后走道嘛，对大家都好。再说了，谁又希望自己家门前总是坑坑洼洼的呢？”一位参与劳动的妇女同志这样解释道，肩上还扛着一把铁锹。\n\n在里森堡，劳动正逐渐变成一种习惯。他们正奋力把劳动从过去代表着剥削与苦痛的泥潭中拉出来，并赋予其全新的意义，用自己的汗水、辛劳与未来。它将不再是人们生存的重担、不再是不得已而为之的苦难，"
 STG_rev.177.a: "而是人们生活中不可分割的一部分"
 STG_rev.178.t: "采访轶事：向导波尔"
 STG_rev.178.desc: "或许我是应该好好介绍一下工人党派给我的向导了。他叫波尔，是个乌斯拉尔人，有着一头乌黑的头发以及一双透亮的黑色眼眸，过去繁重的劳动给他的面庞平添了很多伤口与皱纹。据波尔自己说他今年已经有二十多岁了，但我感觉他可能是把年龄报高了，波尔的实际年龄可能就十七八岁的样子。他喜怒不形于色，谈吐自如，无论是乌斯拉尔语还是昂格利亚语对他来说都不是问题，不属于这个年龄段的成熟稳重表现得尤为明显。\n\n在旅途中我稍稍了解了这位年轻向导的过往。波尔出生在新蒙巴萨的工人社区里，父亲曾经是附近钢铁厂的工人，母亲则干点零碎活补贴家用。波尔对他们的也并没有什么印象，因为他们很早就去世了，可能是在他四五岁时，波尔对于家人的回忆，大多来自收养自己的工人们的口中。如果有人要问工人党所主导建立的“地下王国”究竟起到了何种作用，那么波尔就是最好的证明之一。他们间接或直接收养了不少五月革命后的烈士遗孤以及因各种原因而成为孤儿的儿童，尽其所能的避免那些孩子们流落街头。经历过社会毒打的他们长大后究竟会如何选择，也就毫不奇怪了。\n\n“积极投身于革命活动，组织游行罢工、与条子搏斗甚至是做一些地下工作，我们大多数人都以实际行动做出了同样的选择。这也是我过去的生活”波尔这样说道，他曾经参加过工人纠察队，随后加入工人党，蔷薇革命后被选入新组建的共和国国家安全部。对过去“饱含深情”的孩子们大多都成为了革命最坚定的支持者，工人运动中的支柱。“孤儿近卫军”是很多评论家给予他们的称号。对此，波尔只是笑着摆摆手。\n\n“正如他们所说，是的，就是这样。但有一点我需要澄清一下，我并不是并不是无家可归的孩子。”"
 STG_rev.178.a: "“因为工人党，就是我的家。”"
 STG_rev.179.t: "采访轶事：公审"
 STG_rev.179.desc: "我来到广场附近，数以万计的人们正聚拢在那里，一眼望不到头。波尔说这里正在进行人民公审。不选在法庭内而是直接在广场这种大空地上审理案件？这勾起了我的好奇心。我往那边凑了过去，一位年轻的工人纠察队员拦住了我们，以一种怀疑的目光打量了我们一番。波尔稍微与他商量了一下，在向对方出示了安全部署有燕文君签名的通行证后，他快步往主席台那走去。不一会儿，几位带着红袖章的工人走了过来，领头的是一位面色有些苍老的老工人“你好啊，记者同志。我听说过你，这些日子你在里森堡东奔西跑的事在我们这也算是鼎鼎大名了。”他热情地与我们握了握手，不仅答应了让我全程参与这场公审，还给我在临时搭建的台子上安排了一个不错的位置。似乎在不知不觉间，我意外成为了里森堡工运界的名人。\n\n公审很快开始了。犯人们排成一列，在工人纠察队的押送下依次来到主席台前——其中不少人曾经是光鲜亮丽、谈吐文雅的上流人士，他们当中有的是工厂老板、政府官员，有警察、前军队成员、私人武装团伙，还有一些则是黑色地带的知名打手头目。与他们的财富、权力成反比的，则是他们所犯下的令人发指的罪行。如今他们都已成了革命政府的阶下囚。\n\n证人也跟着走上前来，痛斥那些犯人的所作所为，有的高声咒骂，有的则不停啜泣，不少情绪激动者甚至尝试着冲破工人纠察队的阻拦想要和被告者拼命。每有一位被告人带上主席台前，人群的愤怒就更上一层楼——里森堡工人阶级，无数劳苦大众已经忍了他们太久太久。上山呼海啸般的死刑声冲荡着每个人的神经。尽管如此，负责公审的审判团还是保持住了克制，他们会详细询问每一位被害人的经过，将过往的伤口被一点点的撕开。没有人因为脾气差或是说了什么不该说的话之类鸡毛蒜皮的小事而被判处极刑，所有被签发死刑令的人，"
 STG_rev.179.a: "几乎都是双手沾满鲜血的混蛋"
 STG_rev.180.t: "采访轶事：田地间，乡野里"
 STG_rev.180.desc: "行走在相间的土路上，一望无际的原野映入眼帘。在城市之外，农业工人和农民们生活在这远离繁华的居所里，他们背靠着天，扛起了这片土地的重担，却长久以来无人过问。这趟旅程其实是有不少风险的。波尔曾提醒我说在农村地区还存在着不少反革命武装团伙在游荡，四处袭击集体农场和村庄的同时还会对过往路人大开杀戒。“已经有好几起谋杀事件发生了，还请您注意些，或者等局势稍微好转一些后再去。”不过在我的一再坚持下，我们还是上了路。当然，是在农村地区武装工作队的陪同下。\n\n在有限的时间内，我几乎把里森堡中部和西部的农业地区逛了个遍。（东部和东北部地区因为过于危险，被我的向导极力阻拦。我也曾试着一个人溜过去，但最终还是栽在了半路上，嘿嘿。）新成立的革命政府能够快速稳定住政权并恢复秩序的一大原因，便是得到了农村地区的农业工人与贫下中农的广泛支持，这才让急需的粮食与各种原材料得以被送城市，维系国家机器的运转。在中西部，原先的地主富农们的土地被剥夺后都被分发给了贫苦农民，初步完成了土地改革，正着手开展农业合作化；至于一些被农业资本家所掌握的大庄园，则是被改造为集体农庄和国营农场，以集体或是全民所有制的形式经营。据一些在东部地区工作的干部说，那里土地改革进展相当缓慢。\n\n大多数农民和农业工人对于我的到来表现得更多是一种好奇，几乎每到一个地方，我都会像一个珍稀动物一样被围观，在与世隔绝、缺少交流的环境里，一个外人，尤其是一个来自异国他乡的外人对于他们来说不可谓不是一件大新闻。他们也对我手里的相机好奇不已，还好，我带上了足够多的胶卷。没有留下什么遗憾。在于我熟络之后，他们的热情好客很快就把我给淹没了。其中一处农庄令我印象深刻，在这物资紧张的时刻，居然还特意宰杀了一只猪来招待我，让全庄的人都开心了一天。理由仅仅是“不能让远方的客人笑话我们这里待客不周啊！”"
 STG_rev.180.a: "淳朴，朴实，就像土地里的庄稼一样，熠熠生辉"
 STG_rev.181.t: "编撰完成"
 STG_rev.181.desc: "“啊呀，终于！！！”杰克·琳德长长地伸了一个懒腰，一下子靠在了椅子上。她抓起那一沓厚厚的纸张，双手不停颤抖着。几个月以来的心血，浓缩在了自己眼前的稿子里。在一旁的，还有她的相机与冲刷出来的照片。\n\n“付出没有白费啊。”"
 STG_rev.181.a: "“我得赶快寄到出版社去。”"
 STG_rev.182.t: "回探（一）"
 STG_rev.182.desc: "又是一年五月来。从空中往下看，市中心的革命广场布满了大小不一、色彩各异的斑点。工人们交谈着、欢笑着，消去自己工作时积攒起来的些许疲惫；不时有青年学生成群结队穿梭于广场上，在思考与讨论间享受着劳动节带给他们的休息时光；不时有新结识的情侣相伴而行，在广场上羞羞答答，踏遍广场上的每个角落；年纪尚小的孩子们总是广场上最天真无邪的那批人，单单是在砖石地上奋力奔跑、享受阳光就已感到满足，直到父母的呼喊才匆匆往回跑去。大家都在以自己的方式，度过五一。唯一相同的，就是每个踏进广场的人，都会将目光会不约而同地集中在伫立于正中心的高大建筑——工人们加班加点，总算是在几个月前将伫立在广场中央的革命纪念碑彻底完工，为五月革命20周年和蔷薇革命5周年献礼。\n\n曾经处决革命者的刑场，如今竖立着革命的象征、无数人的回忆、以及那些再也不会回来的人们的，最后的容颜。\n\n伊莱安·埃斯纳理了理自己身上那件穿了十几年的旧夹克，走到了纪念碑前。纪念碑上记载着三次里森堡革命的起止时间，为革命而献出生命的烈士们的雕塑围拢在它的周围。在一众工人、农民、战士、革命家之间，有这么一簇是那么的显眼。那是一群可爱的青年，一共是18位女孩子。雕像上的她们容貌十分的稚嫩，最长者也不过二十来岁。她们长着动物的耳朵和尾巴，穿着飞行腿端起枪来凝视四方，做出一副飞向蓝天的姿态；还有的则互相搀扶，支起法术盾并用手中的武器准备与敌人做最后一搏。一支燕子静静落在贝莉肩上，依偎在主人身旁。\n\n“拉娅，稍等一下。”\n\n老飞行员摸了摸自己的使魔，随后凑到雕像近处，下面还刻着几行小字：\n\n“在此纪念，为里森堡解放事业英勇奋斗、为减轻人民苦难英勇牺牲的13位魔女。五月起义中独立军和人民的天空守护者，‘五月之鹰’飞行中队。”"
 STG_rev.182.a: "“‘五月之鹰’飞行中队。”"
 STG_rev.183.t: "回探（二）"
 STG_rev.183.desc: "雕像上最为特殊的一个，则是位于几人最为前列的女孩。一件勉强能称得上是衣服的布料轻飘飘地盖在身上，根本遮掩她身上随处可见的伤口，拷打与审问摧垮的她的身体，使她面容憔悴筋疲力竭，仿佛一阵风就能将她彻底粉碎。但她依然笑着，即使绞索已经套在了她的脖子上，即将夺走她最后的日子，但她仍然笑着，笑得那么灿烂。伤痕累累的少女昂起头，双手握紧置于胸前，抬头望向远方，望向蔚蓝的天空。伊莱安伸出手，轻轻抚摸着上面的一层刻字，一遍又一遍：\n\n“莎伦·卡罗莱”\n\n那是少女的名字，那是伊莱安的挚友、战友，以及她的学生。\n\n“都说了，不要把头埋进书里去干傻事啊。”自从这座广场的雕塑落成开放后，几乎每个休息日贝莉都会来此造访。她曾在无数次对她的爱徒提及过，也曾为此和她发生争吵，直到两人的关系因此产生裂隙。但直到最后的最后，莎伦依旧会重复着那一句话：“您会理解我的，您会的。”\n\n她是对的，伊莱安从未否定过这一点。一声轻叹，默默起身。看看自己的周围，看看里森堡的变化，看看革命广场走过的人们。莎伦曾经的理想在此刻绽放，那个追寻光明的姑娘却化作尘土，永远融进了这片大地里。\n\n如果，你能看到这一切的话......\n\n“好久不见啊，伊莱安。”\n\n远处的女声叫住了正准备离开的伊莱安。浅棕色的发梢，戴着一顶比发色稍深的软帽，以及如天空般透彻的蓝色瞳孔，伊莱安几乎一下子就认出了对方。\n\n“好久不见呐，威尔玛。”\n\n威尔玛·毕晓普和她的秘书安妮特漫步走来。"
 STG_rev.183.a: "故友重逢"
 STG_rev.184.t: "回探（三）"
 STG_rev.184.desc: "据一些亲历者说，在执行绞刑的那一天，一只白鸽在上空盘旋，随后落在莎伦肩上，直到脚下的踏板开启、她向下坠去的那一刻，才消失不见，空留下缕缕洁白无瑕的羽毛。坊间就流传着这样的传言——那只鸽子是她精神的载体，她和千百年前爱丽诺的圣女那样，化作白鸽翱翔于天际；亦或者是用魔法变成了鸽子，悄悄逃走了，时至今日依然在某处生活着。\n\n“他们错了，都说错了。天下哪有这么玄乎的事情？整的跟古代传说故事似的。”广场上的一角，威尔玛和伊莱安找到一处长椅坐下，秘书安妮特则伴随在威尔玛的一旁。“在行刑那天，确实是有一只白鸽落在了她的肩膀上。”伊莱安抬着头，双手搭在椅背上，云彩从她眼前悠悠飘过。依稀记得二十年前的天空似乎也是这样的。\n\n“莎伦的使魔始终不愿离她而去，它直到最后都没有解除契约。主人和使魔的性子，倔！真是天生一对啊。她在中队时就是那样，鬼点子多，还时常异想天开。”\n\n“但她仍是143中队，乃至整个5大队里最好的航空魔女之一，不是吗？”\n\n“不，应该说是昂格利亚最好的航空魔女之一。单论技战术水平，如果不时还有贝林以及你们几个的话，我甚至想把之一给去掉。当然，她也是最不让人省心的那一个......”那个黑头发的女孩子总是能给队里的大家带来些意想不到的惊喜，有时是作战时令人惊叹的战术技巧，有时则是平日里不知从那里弄来的让大家垂涎三尺的食品，以及把长机伊莱安气个半死、让战友们狂笑不止的各种出格行动。她曾打算报考卡美洛的高等院校，可前线航空魔女的巨大损失却在最关键的时刻把她拉到了战火中。但哪怕是在部队里，她也保持了自己的阅读习惯，她读的书很杂，政治、数学、科学，无论外文还是昂格利亚语，她来者不拒。贝莉之前还开玩笑说：我们中队里长出了个高材生啊！"
 STG_rev.184.a: " “她要是当了老师，肯定会把学生们整出精神分裂的。”"
 STG_rev.185.t: "回探（四）"
 STG_rev.185.desc: "“话说近些日子过得怎么样？”\n\n“还不赖吧。托你们的福，我是不用体验乌斯拉尔那种五十万马克都买不到一块面包的剧情了。现在嘛，在中学教书，工资还不错，够我每周末在咖啡厅里享受享受了。”\n\n“想不到啊，你居然改行当老师了。当初那个发誓要当个叛逆的飞行员，宁可要在战场上坠机一万次也不愿意再面对学校里的作业和老师的王牌，如今怎么跳到对岸去了？”\n\n“欸欸欸，你可不能这么说啊。”朋友的调侃立刻让伊莱安红了脸，她试着争辩道：“我好歹也是高材生的老师，那算是老师里的老师。再说，我也是读了大半个中学才去的飞行队，该有的底子还是不少。”依稀记得过去莎伦曾经在第五大队里开过一个学习班，想给一些平民出身、文化水平不高的魔女们补一补文化课。当然，她还拉上了对文化学习一窍不通的长机兼战斗队长伊莱安做榜样。比如爱丽诺的《悲剧世界》、卡美洛的《姆雷特史诗》、《十四行诗诗选》以及隔壁乌斯拉尔著名的《维莱尔诗选》，以及一些不太能过军中审核，必须走“私人渠道”的小册子之类的，都曾被拿来当作教材。伊莱安每次都是满口答应，结果不出十分钟，好端端的书就变成了枕头了——事实证明书本加上手肘确实是一对完美的组合。\n\n“只是现在你们发的教材和之前都不太一样了，不管是内容还是其他的，确实是需要重新静下心来重新学学的，我可不想被人称作是不负责任带坏孩子的老师啊。”回想起过去的点点滴滴，无数难以言表的情感总是交织着，缠绕着，直到那份记忆成为人生中不可或缺的一部分。\n\n“那你呢？敬爱的‘主席’小姐？”贝莉说着，两只手举起在空中打了个引号。\n\n“还好吧，每周就是批批文件开开会，然后到处走走而已，不是什么大事，至少比每天都要干重活的工人们要轻松多了。”如果忽略掉浓重的黑眼圈、有些发白的发根以及身后秘书安妮特担忧的目光的话，确实是个相当不错的回复。伊莱安看得出来，现在的威尔玛比过去的更加成熟，稳重得多。她依旧充满着活力，只是更加疲惫了些。她很需要休息，伊莱安相信威尔玛自己也清楚。\n\n两人不约而同的陷入沉默当中。\n\n半晌，威尔玛柔和的声音首先响起："
 STG_rev.185.a: "“伊莱安，你还在自责吗？”"
 STG_rev.186.t: "回探（五）"
 STG_rev.186.desc: "3075年的6月在她的记忆里是灰蒙蒙的。\n\n“你知道的，我不是一个荣誉感很重的人，对那些金灿灿的勋章没什么兴趣。但我真的很庆幸，庆幸自己只是随手把他们丢在一旁而不是把它们拿去换几盒香烟。我当时发了疯一样把家里翻了个底朝天，那是我觉得勋章最有用的一次。”\n\n作为独立性极强的典型刺头，伊莱安和她的学生一样，同样是令长官头疼的存在。就以她的性子，攀炎附势肯定没有，以下犯上那是必然。143中队经常能够看见的风景便是战斗队长贝莉因为各种问题，变着花样的批上级长官，尤其是不干人事、草菅人命的贵族军官。尽管贝莉本身也是贵族出身，但她对贵族军官的各种歪风邪气可是一点都不嘴软，甚至贡献出了伊莱安在机场跑道上直接跟军需专员对着骂揭人老底的名场面。伊莱安曾半开玩笑地说：如果不是贵族背景和卓越战功，以及大队指挥官死命保着，她估计迟早会因一次莫名其妙的“机械故障”坠机身亡。这也很好解释了为什么直到战争结束，战绩能够排到同盟前二十的贝莉为什么还只是一个中尉的原因。（同期的老朋友威尔玛退役时已经是校级军官了）但对于143中队的战友们来说，有这样的一位队长是他们的幸事。所谓“路见不平我来填，遇事不决跟我上”，带头大姐伊莱安的人生信条大抵如此，对抗情绪一直是她的常态。至少在3075年6月前，她的形象一直是如此。\n\n“我是国家的战斗英雄，是全国最好的飞行员，还是法术贵族的后裔。但，那有什么用呢？到头来连自己朋友也劝不住，更保不住。”伊莱安仰靠着。她是个责任感很强的人，尤其是对身边的人。她换上军礼服，佩戴好勋章，几乎走遍了所能触及的每一件办公室，哪怕面对的是冷眼和斥责，在救人心切之下，她学会了抛弃自己，学会了低声下气。但，一切的努力也只是在莎伦的最后时刻得到了见她一面的许可。莎伦犯的是叛国罪，卡美洛的统治者不可能容忍一个叛国者，一个功绩显赫的叛国者，一个贵族叛国者。\n\n“‘一切都会结束，一切都将重新开始，一切都将在螺旋中迎来新生。所以，请不要为我的离去而悲伤，我在路的尽头等你’。”威尔玛拍了拍伊莱安。伊莱安只是轻轻笑了笑，长长伸了个懒腰。"
 STG_rev.186.a: "“《维莱尔诗选》第5篇的结尾，是她最爱的一句。”"
 STG_rev.187.t: "回探（六）"
 STG_rev.187.desc: "伊莱安转过头，下意识往口袋里伸，把一个从战场上缴获的铁质烟盒拿出来看了一眼，结果令她很失望——她才记起来自己还没有买新的。但没想到的是，一只白色的卷烟却从身旁的威尔玛手中递了过来。\n\n“首都烟厂产的，尝尝？”\n\n“你不是不怎么喜欢烟味来着吗？”伊莱安有些好奇。她接过来嗅了嗅，一股浓烈的草香味沿着烟纸铺设的轨道一路扑鼻而来，品质似乎不错的样子？\n\n“嗯，我更喜欢喝点茶。但是厂里的工人群众抽，乡下的农民们也会抽，知识分子、贵族老爷们也会抽，这可算是硬通货。如果想要接触不同的社会不同的人，学习一下他们的‘语言’可是很重要的一环哦。”说着，威尔玛拿出一只产自乌斯拉尔的旧打火机。贝莉对这个打火机还有印象，自从世界大战的不知道什么时候起，威尔玛就一直带在身边。\n\n“如果有合众国的那就再好不过了。”嘴上虽然挑剔着，但动作还是非常诚实的，伊莱安一边把纸烟塞进盒子里，一边又嚷嚷着：“不过只是一根可尝不出烟好坏，所以‘主席’小姐......嗯哼？”\n\n“你和贝林一样，都是个烟瘾贩子。”对此老战友也只能是无奈的摇摇头，又抽出一些来。伊莱安一脸坏笑，“毕恭毕敬”且毫不客气地把它们统统打包收下，并顺手点上了一根。一阵云雾在肺里转悠几圈，又从眼前飘然升起。\n\n“最近你们工人党好像被批的很惨啊，我看到好几个报纸和杂志都在围着你们转呢。”\n\n“这样啊。”外力推动着钢轮，迸发出的火花再次让火焰燃起。威尔玛深吸一口，烟雾裹着话语缓缓说道：“我们的政策出了问题，有些同志犯了错，更有些人还祸害到了群众头上，难道不该骂吗？犯了错接受批评，这是很正常的事嘛。”"
 STG_rev.187.a: "“要我说，这骂得好！不被骂上几句，有些人醒不过来。”"
 STG_rev.188.t: "回探（七）"
 STG_rev.188.desc: "“但有些人的矛头对准的恐怕不是错误吧？是不是之前你们对他们动手太狠导致的？”\n\n“噗嗤，你还研究过？我记得，你过去曾信誓旦旦的说过，自己不关心政治？”\n\n“铺天盖地的搞各种革命宣传，哪怕就是个坐地上躺平的聋子也会被你们工人党的呼声给撼动起来。”\n\n“是吗？哈哈哈！看来宣传部门的同志们干得还不错嘛，连你也被带动起来了！”威尔玛忍不住笑了起来。近些日子监察人民委员部收到的举报信正在不断堆叠，其中有相当部分都是来自于群众手中。这是一个好的趋势，群众的政治主动性正在逐步提高，他们已经开始运用手中的权力监督、批评乃至设法撤换掉那些不合格的干部。只是......\n\n“还是不够。”威尔玛站起身，自言自语道。工人党的势力正急速扩张并逐步压制劳联会内的其他派系，里森堡的无产阶级将团结在统一的革命旗帜下，为全体无产阶级的共同利益而向着共产主义迈进。这本该是件值得高兴的事情。但在这表象之下呢？燕文君、阿梅利亚和韦登伯格递上的报告令她忧心忡忡。\n\n在一些群众监督党组织且民主管理得到贯彻落实的地区，尚且还能看到一股锐意进取之风。可在其他地区，尤其是东部的一些被动跟随全国形势的地方，官僚主义、命令主义、机会主义正在不断蔓延，新形成的特权阶级比过去的情况更加糟糕。甚至有腐化分子与过去的反动派勾勾搭搭，并公然违背人民共和国的民主原则，压制一切反对声音，不惜使用暴力来压服群众。更令她恐惧的是，这还只是纪检部们和安全部调查出的结果，目前所看到的一切，是否只是冰山一角呢？\n\n一个幽灵，盘旋在里森堡上空，困扰着党。可威尔玛却不知晓它究竟是什么。\n\n党，是否被落在了后面？是否会走向革命的反面？\n\n“威尔玛？”\n\n烈士们的血不会白流。\n\n“威尔玛？”“主席同志？”\n\n绝对不能。\n\n“喂，你这个‘胸部星人’！已经连自己秘书的话都不听了吗？”威尔玛回过神来，眼前一晃一晃。伊莱安的手不停在眼前晃荡着。“怎么了吗，有心事？”而秘书安妮特神色更是紧张，她担忧地询问道：\n\n“主席同志，您还好吗？”\n\n“啊，没事。只是有点累了而已。”威尔玛长出一口气。"
 STG_rev.188.a: "“我们去雕像那里看看吧。”"
 STG_rev.189.t: "回探（终）"
 STG_rev.189.desc: "太阳快要落山了。威尔玛和伊莱安抬起头，看着夕阳将最后一点余光洒在眼前的雕像上，两人就这样在雕像下有一搭没一搭的聊起来。直到天色完全暗下，照明灯亮起，她们才回过神来。\n\n“如果她能看到里森堡今天的模样，她一定感到欣慰的。”“是啊。”二人再次陷入沉默，两团星火忽明忽暗，在静默中交替闪烁着，燃尽最后一丝草叶。\n\n“其实，我来找你还有另一件事。”\n\n“不会是想拉我入伙吧？”“嗯哼，恭喜你。”威尔玛一把将伊莱安拢了过来，两人肩靠着肩，时间仿佛倒流回了二十多年前，她们仍旧主宰蓝天的那些日子里。“现在主持魔女部队和空军事务的是弗吉妮娅，她需要帮手。”\n\n“那个唱歌的小姑娘？天啊！”伊莱安惊叹道：“你们可真‘残忍’啊。”\n\n我们这不是缺人手嘛。而且你看，我这不来找你吗？”伊莱安晃了晃手中的铁烟盒，再拿出一根叼在嘴上。当然，威尔玛顺便帮忙又给点上。五月的晚风拍打在二人的脸上，清爽中饱含着阵阵暖意，广场上的人群逐渐散去，留给两人的空间越来越宽广了。\n\n“你说，当时的莎伦会想些什么呢？”\n\n“或许，应该会想想往后的日子吧？”其中一粒火星稍稍暗淡，但很快又重新燃起。\n\n“但愿她们不会被忘记吧。一直站在这风吹日晒，一定很孤单的呢。”\n\n“一定不会的，一定。”威尔玛的声音又一次响起，语气斩钉截铁。\n\n“因为忘记，等同于背叛。”\n\n“你啊，哈哈哈。你们这些‘书呆子’，总是这个样子呢。好吧好吧。”又是一阵沉默，伊莱安不禁笑了起来。她想到莎伦，想到了她跟自己谈起这些事的时候，也是这样斩钉截铁，这些革命者似乎总是具备着某些相同的特质，执拗，却又义无反顾，为了那个看起来虚无缥缈的未来。狠吸了最后一口，她定下了决心。她转过身，跟自己的教师生涯挥了挥手，庄重地向威尔玛敬了个军礼：\n\n“前卡美洛机械化航空部队，第5航空大队第143战斗中队战斗队长伊莱安·埃斯纳，向您报道！”"
 STG_rev.189.a: "曾经的老师随着学生的步伐，走向那个遥远无比的梦想"
 STG_rev.190.t: "异乡的卫士"
 STG_rev.190.desc: "“小燕，好久不见啊。”富有磁性的中音声音循着中年工人的步子闯进了办公室。国安部卫队长徐源刚刚完成外勤工作，摘下帽子使劲挥几下试图驱散自己满身的热汗。四处张望一圈，男人满意地点点头，大笑着大步走到办公室中央，扶着沙发背问道：“近来咋样？工作还好吗？你这办公室挺宽敞呀！不错不错，比我们之前的地下办事处好多了。”\n\n“燕姐好。”“好久不见啊，小燕。”“下午好啊，文君姐。”在他身后还跟着几个长着东方人面孔的指挥员同志，他们都来自一支特别的部队——新组建的共和国国家安全部第14“东方之星”卫队。不错，他们都是赛莲斯人，与燕文君一样。\n\n“徐叔，敬文，还有致存和元二哥！都来了呀。来来来，快坐快坐！”操着赛莲斯北方音，燕文君赶忙从办公桌后站起身，热情地走到几人身旁，并用乌斯拉尔语招呼秘书准备一些茶水点心。“汇报工作的事先不急，先坐先坐，我让卢娜准备点东西。”可话是说了，几个人却都干杵在原地，只是悬着嗓子“这......”、“啊......”、“哈......”的互相愣着，眼神里满是推脱。最后还是年龄最大的长辈徐源先开了口：\n\n“那就不必了，嘿嘿。一是咱这一身汗，沙发有看着怪新的呢，脏了有味可不好；二来，这东西坐久了，我怕自己的腰杆子会软的。不了不了......”一边说着，徐源眼疾手快，抢下了办公室内离自己最近的一把木椅。其他人同样跟着附和，大汗淋漓之下也是不敢动，但燕文君可不吃这一套。\n\n“这是哪儿的话？那些官老爷坐得咱就坐不得？再说了，沙发就是用来坐的嘛，当摆设可不行。别舍不得，来来来！”没几下，几人就被部长“摁”着坐了下来。正巧，秘书卢娜准备的茶也送了过来。汇报工作进行的很快，简单的叙叙旧之后，马上又到了离别的时候。尽管有些不舍，但燕文君也还有很多工作要做，几位卫队指挥员同样如此。\n\n“对了徐叔，”走之前，燕文君从案头上拿起一小叠文件递给了对方。“最近有个比较棘手的地下非法团伙，需要你们协助工人纠察队处理一下，麻烦了。”\n\n“害，哪里话哪里话。”又是一阵爽朗的笑声，徐源痛快地接下了任务。"
 STG_rev.190.a: "“咱们14队向来接的就是这种棘手活，你又不是不知道。”"
 STG_rev.191.t: "暗淡无光的日子里"
 STG_rev.191.desc: "一阵猛烈的抽搐，下身火烧般的灼热感又一次将她唤醒。玛莲拉的眼睛勉强睁出一条细缝，依旧是黑漆漆的一片。指尖投来一阵冰凉，不断往下坠的水珠滴答滴答，击打着，把她再一次拉回到现实中。坑坑洼洼的地面混杂着潮湿与腐烂的味道如此刺鼻，令人作呕，却令她无比安心。至少这证明，自己还活着。是啊，倒霉，自己居然还说着。不知不觉中，玛莲拉苦笑几声。\n\n自己被丢到地下室里来了啊，什么时候来着？她想着，尝试拖着受伤的腿部强行支起身子，一阵剧痛却又猛地令她弓起身子。“好痛......”玛莲拉蜷缩着，放弃了进一步动作的打算。就这样静静的趴着，等待死亡，也许才是最好的选择。她觉得自己应该伤的很重，长时间的施虐凌辱下她曾数次昏厥，这也是意料之中的，毕竟你不能指望搞地下黑色生意的人能有什么伦理道德。\n\n“好饿......”肚子开始“咕咕”抗议。说起来，自己上次吃饭是啥时候来着？前不久外面劈里啪啦地响起了各种尖啸声，不知道到底发生了什么。只听着外面的人说什么“赤匪”、“暴民”什么的。很快，她看到一个年轻的女孩子试图从楼上逃跑。玛莲拉看到了她，看到了她。作为这里的“老人”，18岁的她知道如果这个女孩失败会是什么样的下场，也知道协助者的下场。但，她什么也没说，沉默的上去推了一把。再之后，几个五大三粗的家伙，找上了门。\n\n空气越来越冷，她蜷缩得更紧了。外边似乎吵得厉害，外面到底发生了什么？恍惚中，玛莲拉又一次不自觉地尝试直起身，但钻心的痛感又把她击倒了，这次是腰部。“算了......”没准现在晚上了也说不定。即使失去了对时间的“概念”，玛莲拉也能精准的了解到。因为只有晚上，才会出现这样的动静，这是她能测算时间的最好方法，因为这是“接客”的时候。只是，连自己这种状态也要接客吗？还是说，自己终于能......不知不觉间，她居然又笑了起来。\n\n要死了吗？终于啊......\n\n是啊，活着有什么意义呢？她不记得自己过去是什么样子，不知道现在的自己，更不会有未来，记忆早已被无尽的皮肉之苦模糊，在这里，它和思考一样只是一种负担，生存下去的负担。脚步声，嘈杂声，撞击声，啊！她的头开始剧烈疼痛，像是有人正摁着脑袋企图将它撕裂。黑纱开始死死缠紧在眼球周围，锁死视线。只听着越来越近的声音，越来越近，越来越近......\n\n给个痛快吧。\n\n门打开了，最后刻印在视觉上的是一阵微弱的光晕。"
 STG_rev.191.a: "玛莲拉昏死了过去"
 STG_rev.192.t: "扫尽阴霾（一）"
 STG_rev.192.desc: "首都郊区的一栋不起眼的小楼前，一辆辆卡车载着一队队荷枪实弹的工纠与安全部战士们将此处围得水泄不通。坐在门前的人一看这架势，立刻撒丫子狂奔。没跑一阵，旁边埋伏许久的安全部战士便一枪托将其砸倒。首都武装工人纠察队五营三连与安全部第14卫队的赛莲斯指战员们娴熟的破开大门，举枪朝屋内冲去。\n\n“不许动，把手举起来！”“把手放高！”“都别动！”\n\n见事不妙的地下团伙立刻躲藏起来，抽出武器尝试还击。可打头阵的第14卫队的突击队装备了二十多只产自乌斯拉尔的M3076式手枪，凶猛的火力完全压过了他们七零八落的枪响，很快就把他们压得抬不起头。很快，楼道里大部分负隅顽抗的敌人就已被一点点的肃清干净。剩余的幸存者只得双手抱头，向工人们投降。突击队指挥员谭敬文巡视一圈后，松了口气，把枪收回到枪套里。对他来说，现在只剩下一件要紧的事要处理了。\n\n墩子，铁敦！”一位身材壮硕、挎着驳壳枪的年轻通讯员快步奔入小楼的深处，在谭敬文身旁站定。“谭队。”“交给你个事。”说着，谭敬文指了指不远处抱头蹲在地上扎堆聚集的敌人：“你帮我问问有谁愿意配合的，提过来。”“是！”没一会儿的功夫，通讯员就领着一个黑帮分子走了过来。几次询问几次后，谭敬文拿到了答案：\n\n“这里有个地下室，在壁炉附近应该有个暗格，不出意外话的‘货物’大概就是存在那里了。”被拎来的那人因恐惧弓着腰，纠察把身子缩成一团了。尤嫌吐露的不够多，对方还颤抖着继续补充道：“至于老大去哪了，我是真不知道，稀里糊涂的就被抓了。我就一小喽喽，我，我真的不知情啊！”“好。”谭敬文点点头，用略微僵硬的乌斯拉尔语地回了句“谢谢帮助”后，带着队员来到了他所说的壁炉附近。把壁炉周围清理一遍后，他们果然发现了藏在炉子和地板间的暗格。同为14卫队指挥员的李元二俯下身子，把耳朵贴近。“咚，咚，咚咚......”暗格后传来声响。意识到暗格后有人的他向后打了个手势。\n\n“下边有人。”\n\n谭敬文把枪端在腰部，在暗格旁伏低身子。身旁的队员不约而同地举起了武器。\n\n“全体，准备战斗。”\n\n地下室的大门打开了。"
 STG_rev.192.a: "所有人屏息凝神，注视着深渊"
 STG_rev.193.t: "扫尽阴霾（二）"
 STG_rev.193.desc: "站在最前头的突击队员下意识的遮挡住口鼻，后排的一位工人纠察队成员实在无法忍受，背过身就开始干呕，一股浓重的、令人作呕的味道扑面而来。这味道就好像......皮肉糜烂。\n\n“有人吗！”通讯员铁敦大声喊道，没有回音。\n\n“还有活人吗！”\n\n“有......救，救救......”有气无力的女生从黑暗深处传来。没有了挡板的阻碍，这次声音明显比之前敲击声响亮了不少。底下又是一阵异动，碰撞声、喘息声和啜泣声不时涌现。谭敬文刚准备下去，旁边的李元二赶忙摁住，并让通讯员继续说道：“能自己上来不？”\n\n“走，走不动......痛......”\n\n“感觉不对头，有诈？”李元二在谭敬文耳边小声说道，“刚才对过人了，数不对。”而他们很可能就和‘货物’藏在一起，准备随时给上面的队员们来点厉害。\n\n“不清楚，但救人要紧。”刚一起身，李元二又给谭敬文拉了回来。“回来！莽啥呢。你小子可是领队，年轻人做事别这么莽撞。铁敦，跟我后头。其他人准备。”底下很黑，没见多少光亮。通往地下室的入口比他想象的要大不少，足够两个瘦一些的年轻人略微弓着腰并着走进去，很快他就把大半个身子钻进了黑暗里。\n\n“莫慌，我们下来啦！”声音在下方回响，李元二一点点往下走着，年久失修的木制台阶配合着步调嘎嘎作响。当他即将走下最后几级台阶时，突然停住了脚。“墩子。”一旁的铁敦点点头。突然间，两人拉开步子，一齐打开了强光手电猛地往里头扎去。强光扫过，当她们看清周围的环境时，两人不由得倒吸一口凉气。\n\n“我嘞个......”\n\n一双双受强光刺激的眼睛眯成缝隙，女孩们下意识的抬起手臂，身子紧挨着缩成一团，眼睛长期处于光线暗处使其一时间还不能适应。当她们看清“闯入者”，尤其是两人手中的枪时，恐惧感铺上她们的脸庞，不少人更是吓得哭出了声。扫视一圈，地下室里都是些衣不蔽体的女孩，都是些17、18岁甚至更小的孩子。\n\n“娘妈的......”李元二低声骂了一句，又朝上边的人喊道：“赶紧来点人搭把手，带点衣服、药品和担架！”"
 STG_rev.193.a: "“还有，让徐队去通知一下，叫医生！”"
 STG_rev.194.t: "扫尽阴霾（三）"
 STG_rev.194.desc: "“来，小心，轻点。一、二、三。”队员们搀扶着那些瑟瑟发抖的女孩，一点一点往地面走去。还有几个伤情比较严重或者已经趋近精神错乱的女孩则被抬上了担架。刚走出地下室的她们只是疑惑、茫然无措的看着周围一群带着红袖章的人把自己从牢笼中带了出来，她们甚至不敢相信自己已经得救。她们很虚弱，就像刚破开壳的麻雀一样。\n\n“你妈的，操！你们老大，还有几个跑掉的藏哪去了！说！”\n\n“我不知道，真不知道，饶了我吧！长官！饶了我吧！”\n\n“看看你们这熊样，看看你们干的，这是个男人该干的事？！王八蛋！”几个脾气火爆的工纠和14卫队成员先一步跑到了那群投降的敌人那，拎着对方的脖领子就要痛打一顿。关键时刻，一只粗壮的手臂把他们给拦了下来。\n\n“好了好了，打住吧同志们。自有人会来收拾他们的。”第14卫队队长徐源和武装工人纠察队五营三连的指挥员霍顿一道制止了他们。“工纠是有纪律的，还记得吗？”\n\n“不准，虐待俘虏。可是......”“对咯。不用可是了，服从命令吧。记住，我们不是黑帮，更不是吃人不吐骨头的侩子手。”“是，抱歉指挥员同志。”他们理了理衣服站定，向二人敬了个礼。\n\n“赶紧归队吧。”目送几人离开后，身旁的霍顿提议说：“徐，先把这些人送走吧。看到这些同志们现在怨气很大。”“我同意，而且得尽快。”徐源点点头，点了一根烟，深吸一口后接着说：“外头现在可有不少群众围着呢。如果让他们看见了这帮家伙的所作所为，那这些混蛋可没有一个能活着走出这扇门的。”\n\n两人来到地下室所在的客厅，刚刚得救的女孩们聚集在那，正被几位随行的医护员照看。见如此情景，两人不约而同的投去同情的目光。“13个孩子，还有四个没挺过来。最小的才12啊......”“是啊，才12......”言罢，霍顿捏紧拳头，将怒火狠狠砸向墙壁。"
 STG_rev.194.a: "“妈的，真不是东西。”"
 STG_rev.195.t: "扫尽阴霾（四）"
 STG_rev.195.desc: "“走，快点！都老实点，别想耍花样！”几名战士押着犯罪分子向一辆卡车走去，并尽量将他们与周围隔开。沿途一路上引来了大量群众围观，人群中不时还会投来的鄙夷目光与唾骂声就差把他们彻底淹没，尤其是在得知这帮地下团伙主要经营的范围之后，不少人甚至还撸起袖子打算冲上去给他们来两下——皮肉生意、人口贩卖、为旧资本集团提供包身工。用阿梅利亚同志的话来说，“这些社会渣滓，拉出去挫骨扬灰都算TM从轻发落。”\n\n“长，长官，我冤枉啊。”被押解者大声喊着，“我就是一本本分分的守法居民，我就只是住在这而已啊！”“冤？”附近的一位安全部指挥员听到后很是好奇，他用非常板正却不生涩的书面语反问道：“你说说，你有啥冤枉的？抓住你的时候你连裤子都没穿好就想翻窗了！”\n\n“不，不是，我......”\n\n“好啦好啦，狡辩，狡辩什么？公审上有你的时间，滚吧！（赛莲斯北方口音：）畜生一个。”王致存严肃了语气，狠劲推了对方一把便不再正眼看这些人渣。过去他们就一直在当地的赛莲斯工人街区作威作福，与工人纠察队和组织起来的赛莲斯籍赤卫队连番血战，现在这个下场对他们来说，恐怕还是太轻了。\n\n就在几天前，第14卫队和一同负责侦破任务的工人纠察队在附近发现了一具草草处理过的、被抛弃的女尸，身上满是殴打与虐待的痕迹，估计年龄还不到16岁。借着周遭的线索以及近些天的缜密观察，才算是锁定了这伙狡猾的地下团体。虽说事情了解的还算圆满，可每每想起那挥之不去的残忍画面，想起那些人的所作所为，想起那个在角落里年纪轻轻就早早离世的女孩，王致存都会紧咬着牙，尽力去遗忘它。宽恕他们？哼，玩蛋去吧！\n\n如今风水轮流转，只不过与之前的为虎作伥相比，现如今的谄媚样实在是令他有些犯恶心。抓捕运送工作进行的比想象中的要顺利得多，大伙三下五除二把他们送上了卡车。接下来等待这些人的，将是来自人民的审判，以及漫长的牢狱之灾。"
 STG_rev.195.a: "或者是一声枪响，只要他们足够“幸运”"
 STG_rev.196.t: "扫尽阴霾（五）"
 STG_rev.196.desc: "“敬文，人都走得差不多了。咱也差不多该撤了，剩下的工作交给后续来的同志吧。”铁敦拍了拍谭敬文的肩，先一步登上台阶往上面走去。“我先上去了，这地方啊，不适合久呆。”\n\n满地的污秽、血迹混合着被滴水腐蚀的木制地板散发出难闻的气息，装点着阴暗潮湿的地下室；墙壁早已破旧不堪，不时有虫子老鼠经由此处进进出出；用来“伺候”人的工具依旧挂在墙上，传播着恐惧与阴森。“是啊，这地方，不是人呆的。”地下室里如今空荡荡的，只有他还打着手电，无声的见证这些骇人听闻的暴行。\n\n“嗯？”\n\n视线扫过一旁的杂物堆，杂物堆后的那堵墙有几条不太自然的裂缝。裂缝？察觉到了一丝不对劲的谭敬文扒开附近的杂物，敲了敲那堵“墙”，穿透声。里边是空的？不对！或许是光线昏暗的缘故，也可能是伪装得确实不错，直到走至近处那强光仔细照上一番，谭敬文才能大体看出是个“门”的轮廓，用力推了一下，有点松动的样子。似乎锁上了？往下照，只见一个凸起的木块“长”在了门上。拉动几下，这个门闩却死活不动弹。看起来是缺乏维护，把这卡住了。“啧。毕竟只是木门，直接撞开吧。”谭敬文心里冒出一个念头。当然，他考虑到了门后可能存在的未知数。他左手抬着手电，右手把枪端在腰部，使劲一撞。\n\n“砰咚！”猛烈的强光顿时扑进了这个狭小的密闭空间里。从布置上来看，大概是多掏空了一层做出来的空间，是个有些狭窄的牢房。除此之外......\n\n“喂，姑娘？醒醒，醒醒。”\n\n生涩的乌斯拉尔呼唤着，女孩遍体鳞伤的倒在地板的地板上，没有一点儿反应。她伤得很重，几乎称得上是赤裸着，几块能被称之为“衣服”的破布早就失去了应有的作用，和伤痕累累的她一样被随意撕碎丢弃在地上。镣铐紧紧锢住手腕，反射出的银光显出阵阵寒意；脚踝则被长满铁锈的链子拴死，勒出几道骇人的血痕。谭敬文伸出手探了探鼻息，还有气儿。但很微弱。如果不及时救治的话......\n\n谭敬文也顾不得找什么钥匙不钥匙了，情急之下他直接对准铁链连开数枪，随后轻手轻脚将她扶了起来。猛然间，对方的身体条件反射般缩了一下。“唔？唔......冷......”姑娘有气无力地呻吟道。谭敬文毫不犹豫地把自己的军绿色大衣脱下披到了她的身上。\n\n“发生什么事了？”几位在上头警戒的工纠听见枪响，飞速跑到了地下室前。谭敬文一边扶着姑娘走上楼梯，一边向他们喊："
 STG_rev.196.a: "“这还发现有一个人，伤得很重，快！”"
 STG_rev.197.t: "扫尽阴霾（终）"
 STG_rev.197.desc: "“同志们，都先让一让，让一让！”几乎是无缝衔接，刚刚送走藏身于此的地下黑帮，卫队队长徐源便马不停蹄的开始指挥疏导交通。卫队第二队队长李元二领着战士们拉起一道警戒线，护送着刚刚得救的姑娘们走上车。每个人脸上都升起了一团阴霾，全然没有取得胜利的喜悦。其中一个女孩似乎有些体力不支，步履蹒跚地走了一步后，身旁的战士见状赶忙冲上去扶住，帮着对方登上了车。\n\n“我嘞个，这......”\n\n尽管已经从战友的口中得知里面究竟发生了什么，但当外头负责警戒任务没有进到房子里的一众指战员亲眼见到那些双目无神、被残害得不成人形的姑娘从自己眼前经过时，他们再一次出离愤怒了。他们也算是想明白了为什么徐源和霍克决定先把罪犯押走，而不是先把急需救治的少女们送走。\n\n“欸等会，敬文哪去了，那小子还没出来吗？”正当徐源疑惑时，屋子里传来一声闷响惊动了他。枪声，是敌人？众人刚拿起武器准备回到小楼里，就见着谭敬文和几个工纠队员走出了地下室。“等等，等一下！”这时，徐源才看清对方的肩上还背着一个披着大衣的女孩。见此情景，他赶忙跑到即将开走的卡车前拍了两下车门，示意司机等一下。\n\n“把挡板放下来！”“医护员，拿绷带先给她包扎一下绷带。”“把担架往旁边移一点，腾点位置。”“来，轻点轻点，把她放在这，扶着。”战士们和随同的医护员又是一阵手忙脚乱后，卡车终于是再次启动，载着女孩们朝医院驶去。望着渐渐消失在道路上的烟尘，谭敬文到此才算是松了一口气。\n\n“话说敬文呢，你的大衣呢？”\n\n“大衣？噢，我把它借给那个女孩了。”王致存的话像是点醒了谭敬文，他下意识地翻了翻自己的口袋，党员证和安全部的通行证还在兜里。“她比我更需要它，况且我还有件棕色的......欸等等？坏了，我的笔记本！燕姐送的那本，哎呀我给落衣兜里啦！！！”大街上响起一阵哀嚎，谭敬文珍藏的厚厚的一本学习本就这样随着他的善意，一起送给了那个女孩。“你呀，哎。我说你啥好，神经大条啊。”\n\n“欸欸欸，不能这么说。你眼镜也是个读书人，也知道‘好汉做事不留名’的理吧？”\n\n“嘴硬，啊。”对方的辩解让王致存一时也是没忍住，不禁笑出声来："
 STG_rev.197.a: "“你还是想想后续开学习会的时候该咋办吧，‘文坛’（文谭）。”"
 STG_rev.198.t: "记忆与回旋"
 STG_rev.198.desc: "午后的天阴沉沉的，玛莲拉奔跑在街上，想尽快甩开后头跟着的追兵。“站住！你个杂种！”她用衣服兜着最为珍视的宝贝——几块砖头大的面包，当然，她没有钱去买。天空不作美，雨滴开始一点点落下。连着拐过好几个巷子后，她才终于慢下步子回头看去，那个面包店伙计大概率是放弃了。太好了，看来自己这几天肚子有着落了。正想着，脚底没入积水，一个踉跄朝着深渊滑了过去。\n\n“不老实是吧！”\n\n粗莽的大汉把她拎了起来，一个巴掌将玛莲拉扇到在地。她抬起头，发现自己离开了新蒙巴萨的巷子，正处在一个昏暗的房间里。这是......还没等回过神，又是一拳打在了自己身上，她只觉得胃部火烧般的痛。“服务个客人都服务不好，还反抗，我让你反！反！今天我让你长长记性！！”她蜷缩在角落，默默忍受着对方的殴打凌辱，无力反抗。眼前再次一片漆黑，当视觉再次恢复时，她已然来到了一个经过装点的房间里，自己则躺在床上，全身赤裸着，完全使不上力。\n\n“玛莲拉姐，没事吧？”\n\n“啊，没事，没事......”自己似乎又长大了些，旁边的一个比自己小上一头的女孩则一脸关心地看着她，眼角闪着泪。她递过来一杯水，又拿出一个类似膏药一样的东西敷在自己伤口上，这是什么时候的伤？噢，她叫什么名字来着？\n\n空间总是在不断运动着。一闭眼，自己来到了无边的黑暗当中。当然，以及来自四面的拳打脚踢。她勉强能看清，这次来到了一个像是牢房的地方，旁边还有着各种诸如鞭子、棍子、铁钳之类的刑具，自己则被铁链子拴在了房间角落。\n\n“你个贱人，说！那小鬼跑哪去了？！”\n\n扶着墙，玛莲拉跌跌撞撞地站起身。她本能的想服软，向对方求饶。但不知为何，话到嘴边却又缩合回去。一阵沉默后，她卯足劲回了一句：\n\n“不知道。”\n\n又是一拳砸了过来，她只觉着天旋地转。长久之后，她又一次醒来。这一次她似乎在混乱的记忆中迷失了方向感。周围漆黑一片，她摸索着前进，重复着自己过往的十几年人生，直到停下脚步。但紧接着，玛莲拉觉着自己像是被人抬了起来，然后空间继续运动着，运动着，一切都被加快了。她看到了，自己？她伸出手，想要去抓住她，好好问问，问清楚一切一切。但对方之时笑着，一直笑着。\n\n“你没事吧？”“自己”开口道，并从兜里拿出手枪，对准了自己的脑袋。\n\n“砰！”“啊！”一声枪响。玛莲拉睁开眼，猛地立起身。“我这是？”“医生，她醒了！”身旁陪护的护士见状，赶忙呼喊道。不一会儿，一个穿着白大褂的老头子大步走到了玛莲拉面前，热情地和她打了声招呼。“噢，你好啊孩子。”"
 STG_rev.198.a: "昏迷了3天之后，玛莲拉终于从生死线上爬了回来"
 STG_rev.199.t: "暖阳（上）"
 STG_rev.199.desc: "刺眼的阳光抚慰着，她很久没享受到这股温暖了，这实在是有些不真实，就像，就像是，一场梦？一场有些不真实，但却是实实在在的梦。自打不知什么时候起，她就被剥夺了这种权力，被剥夺了享受温暖与美梦的全力，生活对她来说就是一场永无止境的噩梦。只是，现在梦醒了？还是，自己又来到了新的梦境中？\n\n玛莲拉抬起手狠狠的掐了掐自己，痛！伤口开始抱怨她的粗鲁。转变来的太过突然，玛莲拉的脑子还没从巨大的混乱中回过神来，一时半会儿还不明白究竟发生了什么。她只知道每天都会有护士来给她换药送食，还会每天定时来检查自己的健康状况。自己似乎受到了照顾，是哪个救济院吗？疑问太多了，于是有一天，她叫住了完成检查工作正准备离开的老医生。\n\n“我想你有很多问题要问，对吧？”老医生就近找了把椅子坐了下来，今天他的工作不算多，时间还算充裕。\n\n“请问，这里是？”\n\n“如你所见，这里是医院。”慈祥的面庞让玛莲拉紧张的心舒缓不少，她又问道：“可是，我没有钱，付不起医疗费......”\n\n“噢，别担心，不用钱的。”\n\n“不用钱？不可能吧。”少女惊讶地张开嘴，感到不可思议。她直起身子四处张望，甚至有了走下床的打算。老医生赶忙上前阻止道：\n\n“别激动，孩子，别激动。小心伤口。你应该好好了解一下近来发生的事情了。”说着，老医生补充近些日子里森堡发生的大变化。玛莲拉只知道，原先的官老爷似乎被什么“劳联会”给赶下了台，现在当家的好像是什么里森堡工人党。接着，老医生又跟她讲了一些什么，唔，政治类的东西？像是什么“穷人当家作主”啥的。玛莲拉只能似懂非懂的点点头，现在来说谈论这些对于她来说还是太复杂、太遥远了些。而且，换哪个政府哪个人上去，跟她有什么关系？生活该那样还是那样。只不过从语气上判断，老医生似乎对于这个里森堡工人党赞口不绝，自己也还是得表现的热情一些，毕竟是自己的恩人。她想着，又问道："
 STG_rev.199.a: "“谢谢您您。但是，为什么要救我？”"
 STG_rev.200.t: "暖阳（下）"
 STG_rev.200.desc: "“我吗？哈哈。”\n\n老医生笑了笑。他摆了摆手，解释说：“我只是尽了我的责任而已，真正救你的另有其人。我听送你的人来说，你好像是被人从一个地下室里带出来的。哦对了，还有。”接着，他吩咐护士去拿一样东西。没一会儿，护士就抱着一团卷好的布块走了过来。摊开一看，那是一件做工不错的墨绿色单排扣大衣，虽称用料和质感上可能还是和那些上成品存在差距，但也称得上朴素大方了。\n\n“之前你被抬进来时上面被弄脏，我就托人帮忙清洗了一下。还有这些，是在你衣服里发现的。”一个包装好的信封递到她跟前，玛莲拉一脸狐疑地看着医生护士手里的东西，犹豫片刻后还是把纸袋子接了过来，掂量几下，感觉里边似乎有什么重物。打开一看，是一个糙旧的厚笔记本，以及一个用铁片磨好的徽章——红色五角星。翻开本子，里边写满了笔记。她不识字，只能勉强认出里边有乌斯拉尔语，还有一些像是鬼画符一样的，“画”？\n\n“这些......不是我的。如果可以的话，能帮我......”玛莲拉把东西放回到袋子里，刚想推回给老医生，对方却摆了摆手。\n\n“欸，既然是别人帮你的，你就先暂且收下吧。如果想还回去，那你之后也该自己亲手还给他，不是吗？”\n\n“好......”\n\n玛莲拉把本子抱着在怀里，紧紧握着。阳光照上了书的封皮，一个素未谋面的模糊形象经由书影在玛莲拉的眼前聚拢、成型，那个高大的身影穿着绿色的大衣，孔武有力，将自己从地狱中拖拽出来。她不知道对方是谁，也不知道对方的长相，只是，一种莫名的情感驱使着她向前进，她想要见见他，想要亲口对他道声谢。\n\n之后出去之后，一定要见见他。玛莲拉心想着，她把笔记本握得更紧了。"
 STG_rev.200.a: "在数年来的苦难中，她似乎第一次，真正看到了希望"
 STG_rev.201.t: "北阿西娅的革命（上）"
 STG_rev.201.desc: "“人都到齐了吗？”威尔玛看过一圈，工人党驻留首都的几乎所有能够参会的中央常委都准时抵达了会议室。她点点头，继续说道：“那好，我们开始吧。燕文君同志，请先详细汇报一下。”\n\n“是。”坐在长桌中间的东方少女从椅子上站起身，手里正攥着不久前国家安全部整理好的材料。“相信同志们也都或多或少了解到，就在不久前，罗西亚爆发了一场革命。”与会众人纷纷点头。确实，罗西亚的变故早在几天前就在整个欧罗巴大陆上传得沸沸扬扬，远在东方的古老帝国所发生的革命一时间成为了人们最为津津乐道的话题。“根据目前所掌握到的情报，在罗西亚西北方及西部沿海地区爆发的革命是由一个名叫‘北方真理联合’的组织所推动的，其核心领导是罗西亚的青年八月党。”\n\n“青年八月党？那不是一个奉行改良主义的政党吗？”一名对罗西亚政治现状略有了解的委员皱起了眉，“和沙皇政府闹掰了？”\n\n“不，”燕文君摇摇头，“不是那个已经合法化、彻底倒向机会主义与沙皇政府的八月党，这个‘八月党’是罗西亚3077年革命之后脱离并与中央决裂的八月党左派，长期在罗西亚西北部的索穆斯与沙皇政府对抗。他们是支持武装斗争的一派。”\n\n“能确定对方的政治观点吗？他们是一群什么样的人？”会议室一角，一脸严肃的中年男人举起了手，常务书记安东尼·韦登伯格对这份来自远方的喜讯表现得顾虑重重。举着革命旗帜的机会主义分子在过去并不是少数，这也是党中央一些人所担忧的地方。"
 STG_rev.201.a: "更何况之前里森堡的工运就在这上面吃过亏"
 STG_rev.202.t: "北阿西娅的革命（下）"
 STG_rev.202.desc: "“从北方真理通讯社发布的《北方真理联合致全罗西亚人民书》以及我们所能了解到的他们的组织架构来看，其组织是一个由进步人士、工农群众、小生产者、左派知识分子等来自各阶层反对沙皇统治的人士组织起来的人民阵线。”部长会议主席温妮·爱德华举手发言。她的眼皮旁肿起了几轮黑眼圈，为这次会议的进行可以说是准备良多。她接着补充发言道：“虽然我们对他们内部的了解十分有限，也并不知道八月党的路线走向。但就党内一些同志整理的资料，以及我们所收集到的他们发出的文章来看，至少其领导层是持社会主义观点的。罗西亚的无产阶级仍旧是北方真理联合，以及这场革命的主导力量。”\n\n“我同意爱德华同志的看法。”同为常务书记的阿梅利亚对温妮的观点表示赞同：“虽说人民阵线这类广泛联合组织一直是我们党内所警惕的，但在现阶段，这个人民阵线组织的行动依旧是革命性的，是有利于罗西亚广大受压迫的人民群众的。”\n\n“嗯，我同意。”安东尼点点头，认可了这一说法。在一段时间的讨论后，与会众人对于北方联合算是有了一个初步的了解。而威尔玛，也终于拿出了自己的提议：\n\n“我提议：应当立刻为东方的同志们送去支援，以支持他们的革命行动。”\n\n“我原则上同意这一观点，但是有些问题。”这次发言的是常务书记厄尔·布兰德，作为经济的主管者之一，他解释道：“我国经济正处在困难时期，国内形势还没完全安定下来，根据目前中央理事会给出的报告，我们很难给出多少援助。”这一观点得到了不少与会者的赞同。\n\n“厄尔同志说的不错，计委的报告也相差不大。”安东尼接过话头，但却话锋一转：“可是，我认为，我们依旧要尽可能地为他们输送支援，先取得革命胜利的无产阶级政权有义务为其他暂时还没取得胜利的革命组织或政党提供力所能及的帮助，比如一些军火、药品、急缺的生活物资，甚至是召集志愿者。”\n\n“我同意。”“同意。”“我也同意。”最后，厄尔转变了自己的观点，对派出支援的提议表示赞同。至此，参会的委员们基本达成了共识。\n\n“那么，大家举手表决吧。”"
 STG_rev.202.a: "最终结果，是所有与会中央委员全票通过了这一决议"
 STG_rev.203.t: "“北方之星”船队"
 STG_rev.203.desc: "“加速同志们，都快一点！”林中露的港口再次忙碌了起来，码头工人们正卯足劲，将堆积在码头的庞杂物资一点点的搬上靠岸停泊的运输船，小到被服、罐装食品，大到火炮甚至是坦克。哪怕是深夜里港口也依旧是灯火通明，工人们分三班倒轮轴转，只为让船队尽早出发。\n\n“我还是头一次见着这些干活的那么卖力气哈。”乌多·豪普特站在岸边，观赏着这副热火朝天的画卷。不久前，这位留着大胡子的老船长才刚被任命为临时组建的“北方之星”船队的舰队指挥。“你们工人党这是出了多少钱？”\n\n“按照劳动法上规定，除了基础的工资要求外，还有以时薪为基准乘以1.2倍的加班费。”旁边的副手兼舰队政委卡斯腾·本德尔一本正经地回答了他的问题。除开这一层身分外，这个长着一头黑发、精神饱满的工会干部还是工人党中央的特派员，负责考察北方真理联合的情况并建立工人党与青年八月党左派之间的直接联系。\n\n“过去那些大老板想要这样子的效率，恐怕得多付上一倍的工钱，还得费尽心思派监工以防偷窃。现在这别说监工了，连搞安保的人都去搬货了。如果不是亲眼看到，我都要怀疑你们是不是学习到了什么精神控制类的禁忌法术，让工人们如此心服口服的帮你们干事。”\n\n“群众工作就是我们最有力的魔法。其实得到工人群众认可的方法很简单，只要......”\n\n“欸，免了免了，‘监工’大人，政治课还是留到之后吧。”乌多耸耸肩，无奈的笑了笑。他的入伙，说来也带些黑色幽默。最开始，当几个国家安全部的人敲响自己家房门时，乌多整个人都是蒙圈的。他倒不记得自己过去有过什么反革命行为。作为一个精明的船长，他基本不参合政治，左派右派之间他只关心派。被带到人民街的政府办公地后，他才了解到叫自己来的原因——新组建的革命支援委员会需要一个熟悉北方航线、跑过罗西亚贸易且经验丰富的老船长作为商船队指挥，完美符合以上要求的乌多就这样自然而然的进入了工人党的视野里。\n\n“报告！舰长，政委。”负责清查货物的船员快步跑到两人身边，递上了一份清单。\n\n“已经基本装载完了。”\n\n“好。”乌多点点头，把目光移向自己的爱船“漂泊者”号。"
 STG_rev.203.a: "“准备要出发了。”"
 STG_rev.204.t: "维斯托法海"
 STG_rev.204.desc: "“呕~”卡斯腾·本德尔扑在船的栏杆上剧烈的呕吐，乌多·豪普特拍着他的背，边笑边吐槽：“你怎么是只旱鸭子？”\n\n“我，我会游泳......呕~”\n\n“噢，是只淡水鸭。”\n\n“谁家鸭子是，是咸水的啊！唔！”顶着剧烈的头晕，本德尔本能的尝试回怼几句。结果因为情绪激动，吐得更厉害了，几乎是要把五脏六肺给一股脑全吐出来。已经快虚脱的本德尔早就没有了刚到任时的冷静与纪律感，恨不得自己一头扎入海里游回里森堡去也不要呆在船上。\n\n“好了好了，年轻人少说两句，不然等会吐得更厉害。一个晕船的舰队指挥，我估计你将成为世界航行史的一段‘传奇’。”虽然嘴上不饶人，但乌多还是关切地看着对方，顺手从口袋里掏出一个小药瓶。“来点，这玩意能压感觉。”\n\n本德尔吃了一粒，好一阵后，终于缓过劲来的本德尔讪讪地笑道：“谢谢了。这，这还是，我第一次见到海，第一次远洋航行呢。”\n\n“需要我给你做个蛋糕庆祝一下吗？”\n\n“感谢你还有心情来嘴我，但是别了，我连饭，都快吃不进去了。”本德尔靠在一旁，有气无力地说道：“以前看小说，海洋总是最受关注的那一个，呵呵。我之后如果能回去，再遇上谁说海洋是‘美丽动人的’、‘如仙境般的’，看我不把他薅上来体验体验。唔！”肚中一阵痉挛，本德尔捂住嘴，算是勉强控制住了。\n\n“那你得先撑着回去才行，年轻人还挺有心气哈。”乌多哈哈大笑，他现在对这个当‘监工’的年轻人是越来越有兴趣了，这股不服输的劲儿，很像一个好海员。如果不是晕船的话，他绝对是的。他心想着，拍了拍对方的肩膀："
 STG_rev.204.a: "“再忍忍，坚持坚持到地方了。”"
 STG_rev.205.t: "行驶半途"
 STG_rev.205.desc: "“阿，阿，阿嚏！”来自大洋上的寒风呼啸着涌入舱室，冰冷的刀刃刺痛着人的每一寸肌肤，在甲板巡视一圈回来冻得直哆嗦的卡斯腾赶忙将舱门重新闭上，他觉着，再在外面呆一会，自己没准可以申请一下以艺术品的形式免费参加冰雕展。\n\n“哟，政委同志，冻得不轻啊？咋样，没见过吧，北方海域的寒风？”与冰碴结了一脸的卡斯腾不同，乌多老早就习惯了北大洋的恶劣天气。他适时的把一杯刚热好的咖啡递了上去，用揶揄的语气调侃道：“你要知道，寒冷的天可是能带来免费的自由的。”\n\n“谢谢你还有精力说这些贯口......阿嚏！”\n\n“没事，多呆几天你就习惯了。那边还有更冷的天等着我们呢。”\n\n一来到通天海域，情况就开始急转直下。北大洋的寒冷空气有给整支船队好好上了一课。货物、食物、衣服、仪器，所有东西都冻上了一层厚厚的冰霜，如同置身于童话世界中，只是这对于大家来说并不美好；几天过后，一场突如其来的暴风雪又在船队周围降下几道厚厚的帘布，严重阻碍了视野，瞭望塔几乎成了瞎子，船与船之间只得通过灯语和无线电才能勉强清楚各自的方位。\n\n“舰长，护航编队发报。”报务员拿着刚刚接收到的电报向他走来。\n\n“念。”\n\n“‘因暴风雪原因设备损坏严重，且燃料无法支撑继续前进，即日起护航编队将返航。同志们，祝好运。’”\n\n“那些老船能护航到这里，已经是尽力了。”乌多看着舰桥外白皑皑的天空，沉默不语。随后，他快步走到海图旁，开始测算距离。“不出意外的话，我们现在应该来到了......这里。”他的手指指向了宇空海的中间。“如果按照之前的规划来说，至少还要航行一周，才有可能进入大彼岸花洋，并与北方真理的舰队会和。”\n\n“是啊。”卡斯腾点点头，呆呆地盯着地图上代表舰队位置的标记呐呐自语道："
 STG_rev.205.a: "“愿这该死的狂风能够把我们平安送达吧。”"
 STG_rev.206.t: "接应"
 STG_rev.206.desc: "大彼岸花洋北方洋面上，隶属于北方真理联合，共由两艘巡洋舰、三艘驱逐舰组成的巡洋舰队航正在风浪中前行。他们已经在这一海域游弋整整了四天，可远方的来客却迟迟不见踪影。\n\n“阿芙乐尔酱，西北方向依旧没有发现任何发现呢。”通讯器那头传来塔什干软萌轻巧的声音，语气中带有一丝急切。“按照目前的燃料消耗速度，驱逐舰至多还能以18节的速度再坚持12个小时左右。不然的话，我们就只能以10节以下的航速开回去了。”\n\n“收到了。”站在舰桥的弦窗旁，阿芙乐尔再次举起望远镜，眺望远方。今天的天气难得的好，肆虐许久的暴风雪总算是停了。“已经是第五天了，如果他们还没来的话......”据东岛地区的同志的情报，一支来自西欧罗巴的商船队正携带着北方真理联合最为急需的各种物资向索穆斯驶来。经过一阵沟通，双方基本确认了护航接应的时间和接应的暗号。可现在距离原先定好的时间已经过去了两天，巡洋舰队却连影子都没见着。\n\n“15个小时，15个小时......”阿芙乐尔心中默念，脑海里反复翻腾着接下来的计划。驱逐舰的燃料显然是不足的，自己手上的两艘老式巡洋舰也不太乐观。可如果自己撤了，商船队几乎没有自保能力，近来的情报又显示附近海域还存在有帝国潜艇部队活动的迹象。\n\n“舰队转向西南，靠近彼岸花岛。我们继续搜索。”\n\n“阿芙乐尔酱？”\n\n“再搜索一会儿，再坚持一会儿。他们就快来了，希望就快来了。”塔什干和各舰的舰长没有反对，默默执行了这个命令。冒着舰队燃料不足，回航途中遭受损失的风险，舰队继续航行。十个小时过后，就在阿芙乐尔几近放弃之时，远方的海平面上，朦胧的舰影出现了。\n\n“你好朋友，这里是西欧航运联合公司第一商船队，能问一下现在的时间吗？（灯语）”打头的商船首先传来讯号。\n\n“你们迷失了方向了吗？（灯语）”“阿芙乐尔”号回复道。\n\n“是的。（灯语）”\n\n“那可不妙，需要帮助吗？‘L’先生？（灯语）”\n\n几分钟的等待是如此的煎熬，所有人都紧盯着打头那艘商船的灯光，盼着它再次闪耀起来。\n\n“是的，‘K’女士。终于见到你们了，真理联合的同志们。（灯语）”\n\n暗号对上了！阿芙乐尔激动得情难自已，舰桥的同志们欢呼起来，他们终于等到了！"
 STG_rev.206.a: "“这里是‘阿芙乐尔’号巡洋舰。代表真理联合，向你们致以同志般的敬意！（灯语）”"
 STG_rev.207.t: "“北方之星”的报告"
 STG_rev.207.desc: "这里是“尼克森·斯蒂文森（N·S，北方之星）”，“漂泊者”归乡。"
 STG_rev.207.a: "重复，“漂泊者”归乡！"
 STG_rev.208.t: "完美运输"
 STG_rev.208.desc: "船队圆满完成了运输任务，没有遭受任何损失。"
 STG_rev.208.a: "好！"
 STG_rev.209.t: "接收完毕"
 STG_rev.209.desc: "里森堡的同志们送来的物资与清单上的一字不差，一切顺利！"
 STG_rev.209.a: "太好啦！"
 STG_rev.210.t: "损失轻微"
 STG_rev.210.desc: "船队在路途中遭遇了一些损失，好在问题不大。"
 STG_rev.210.a: "嗯"
 STG_rev.211.t: "接收完毕"
 STG_rev.211.desc: "里森堡的同志们送来的物资出现了一些损失，但仍然充足。"
 STG_rev.211.a: "好！"
