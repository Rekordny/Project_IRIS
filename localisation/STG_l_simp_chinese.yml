 STG_party_intro: "§R里§!§P森§!§t堡§!§C间§!§8奏§!§0曲§!"
 STG_party_intro_desc: "《3085年宪章》是一个天生的残次品。它造就了一个没有国王的王国、一个被军队注视着的民主议会、以及更多的，仍然没有解决的矛盾。各方势力依次登上名为里森堡的舞台，将其作为施展抱负的空间。但里森堡的舞台只有§Y一个§!，但却有着§P两种语言§!、§C四套剧本§!和§O八位演员§!...\n\n在一切开始之间，不妨先§S按下暂停键§!，来一杯茶。所有的演员们都会在最合适的时机登场，但不是所有剧目都会尽如人意。"
 STG_syndicalist_intro: "了解§R里森堡工人党§!"
 STG_syndicalist_intro_desc: "--------------------------------\n成立于3086年的里森堡工人党是由数个持共产主义观点的工人政党/组织联合而成，包括但不限于里森堡社会主义者同盟（§Y威尔玛·毕晓普§!）、共产主义学习小组（§Y温妮·爱德华§!）、里森堡社会民主党内的激进派（§Y阿梅利亚·刘易斯§!）以及前工人战斗组织的部分成员（§Y伊丽莎白·罗曼§!，§Y厄尔布兰德§!）。该党在成立之初的政治纲领上写明：以克莱德·克雷斯特所提倡的§R工团主义理论§!与伊妮斯·杜布瓦的§r先锋队主义§!为指导思想，支持暴力革命，以一切符合实际的方式在多方面多战线上展开对资产阶级的斗争，最终建立带有社会主义性质的人民共和国。政治光谱位于里森堡议会的左翼。\n\n在成立最初的日子里，工人党内部架构贴近于“联邦制”。应对现状，中央局三人组（威尔玛·毕晓普、温妮·爱德华、阿梅利亚·刘易斯）在党内推行的一系列强而有力的改革，使得原先的队伍开始变得纪律严明、井然有序。随着工人党第二次全国代表大会的召开以及温妮在大会上提出的“先锋工团主义”得到大会的一致通过，工人党逐渐走向成熟。传统的工团主义理念慢慢褪去，先锋队色彩变得愈发浓厚。\n\n\n\n\n\n£STG_Syn_flag\n\n\n\n\n\n"
 STG_social_dem_intro: "了解§P里森堡社会民主党§!"
 STG_social_dem_intro_desc: "--------------------------------\n里森堡社会民主党的前身是历史悠久的乌斯拉尔社会民主党在里森堡地区的支部。乌斯拉尔帝国输掉世界大战后，为适应新的政治环境，原先的乌斯拉尔社会民主党里森堡支部摇身一变，变为了里森堡社会民主党。该党§P师承爱丽诺与乌斯拉尔的社会民主主义§!，主张温和的社会变革而非暴力激进的革命，以立法和国家调控的方式促进社会的公平正义与民主自由。但也认为应当在“正义没有得到普遍贯彻的情况下，以武力捍卫人民的自由”。过去曾积极参与里森堡的五月起义与第二次独立战争，是里森堡劳工联合会的主要成员之一。政治光谱长期位于议会的中间一级。\n\n目前在社民党内占据主导地位的，是以现任党主席§Y威廉明娜§!为首的党内温和派，他们仍延续着过去的改良主义纲领。除此之外，以卡莉安·维维尔为首的、主张更为激进的左翼社民党人，也在党内拥有举足轻重的影响，尤其是得到党内新生代的认可。随着时间的流逝，两派之间的冲突必然会达到临界点，最终彻底爆发。"
 STG_left_intro: "了解§t工人战斗组织§!"
 STG_left_intro_desc: "--------------------------------\n主要以§R工团主义§!与§9无政府主义§!的支持者所组成的组织。与先锋队所主张的纪律严明的无产阶级政党不同，其内部组织架构及其分散，更加类似于一个政治结社或是同持相同革命观点的抱团组织，且缺乏统一的政治纲领，内部派系混乱。尽管组织力上略有欠缺，但它在里森堡的各个工会里都拥有及其强悍的影响力，在历次革命斗争中都称得上是榜上有名，积极筹划了3075年的五月起义并参与到了第二次里森堡独立战争。曾经在里森堡完成独立后试图推动第二次革命，推翻现行政府。但因种种原因最终没能如愿以偿。里森堡工人党中央局书记温妮·爱德华曾批评工人战斗组织“缺乏应有的革命认识和觉悟”、“总是一副想当然的小资产阶级做派”。\n\n工人战斗组织是里森堡劳工联合会§R最为重要§!的成员之一，其位置一般被认为是位于政治光谱的极左翼。"
 STG_conservative_intro: "了解§C里森堡保守党§!"
 STG_conservative_intro_desc: "--------------------------------\n里森堡保守党成立于3085年，其主要支持者主要为自由派知识分子、民主人士以及里森堡的城市中产阶级以及各大财团的企业主，是如今里森堡的执政党。该党在内政上奉行§C保守主义§!政策，对于任何倾向的改革都较为抵触，更多的是希望维持现状以保证政府的良好运转。政治生态位在大多数时候都是充当里森堡精英阶层的拥护者，位于政治光谱的右端。\n\n目前该党的党魁为世界大战期间鼎鼎大名的王牌飞行员§Y莉涅特·毕晓普§!。莉涅特虽说名为保守党党魁，但这更多的只是一种§C充当门面§!以确保自身威信的措施，同时也是应§C军方§!要求的结果。后者毫无疑问是做到了，至于前者，在事实上并不成功。莉涅特与党内高层的§R不和§!几乎成了里森堡议会众所周知的“秘密”，而她那个身处工人党的主席§Y姐姐§!，更是令这一“威信”变得让人忍俊不禁。"
 STG_usr_loyalist_intro: "了解§8乌斯拉尔归国运动§!"
 STG_usr_loyalist_intro_desc: "--------------------------------\n里森堡极右翼政治团体，其构成主要由§Y乌斯拉尔民族主义者与极端民族主义者§!为主，主张让“里森堡重回乌斯拉尔母亲的怀抱，完成祖国的再统一的伟业”。该组织的观点得到了部分乌斯拉尔民众的支持与拥护，政治光谱位于的极右翼。在实际行动上，虽说屡次遭到七领议会的打压且严令其不得公开活动，但该组织仍多次举行游行示威，发行了大量的民族主义地下刊物，并鼓励乌斯拉尔社区的民众对其他民族尤其是对昂格利亚移民展开报复性手段，甚至有部分激进成员采取了对政府的袭击。"
 STG_ung_loyalist_intro: "了解§0卡美洛效忠派§!"
 STG_ung_loyalist_intro_desc: "--------------------------------\n严格来说，“卡美洛效忠派”并不是一个明确的秘密团体，而是多个仍旧§Y效忠于卡美洛王国§!，希望将里森堡重新送回对岸的势力的统称。这一派系的形成最早可以追溯到第二次独立战争胜利后，部分被遗留在里森堡的卡美洛官兵，以及一些被卡美洛刻意留下来的特务。而在随后的发展中，该组织不断从里森堡族裔中吸收新鲜血液，并从昂格利亚的财阀封建主手中获取资金援助。\n\n该势力在行动上极其极端，位于政治光谱的极右翼，曾多次在公开场合进行过多起诸如刺杀、绑架、炸弹袭击等§R恐怖手段§!。因此，卡美洛效忠派被里森堡政府划为“极端恐怖势力”，并下大力气严厉打压。"
