 STG_par_random_issues.12.desc:0"[STG.GetLeader]陛下光临议会，可是有几名议员居然没有起立致意，此乃大不敬之举！按照资料显示这些都是共和派议员，且极端厌恶君主制。依照法律他们应该以亵渎君主权威的罪名被永远驱逐出议会，但或许陛下偶尔可以展现一下仁慈？"
