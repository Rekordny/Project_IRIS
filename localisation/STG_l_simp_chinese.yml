 STG_general.1.t:0"空空如也的王位"
 STG_general.1.desc:0"新的一天、新的面孔、新的问题。\n\n七领议会议长莉涅特·毕晓普已经有些厌倦争吵不休的议会了。这里是圣葛罗莉安娜的最高权力机构，如果有外人得以一窥这副景象，一定会惊讶于这里的混乱。议员们可以就一项法案中最微不足道的一项条款的一个用词争论上几个小时，还时常得不出任何结果。而此时这些议员们讨论的问题已经持续了五年之久——君主制的存留。\n\n众所周知，圣葛罗莉安娜是一个没有君主的荒诞王国，虽然在独立之初议会就承诺会尽快拥立一位国王，可是这个问题的复杂程度超出了所有人的想象。卡美洛王室成员毫无疑问是不可接受的，来自遥远国度的人选又难以得到广大乌斯拉尔裔人口的认同，一位乌斯拉尔君主则不受昂格利亚裔待见……更不用说还有人从根本上反对君主制的存在——即使是一位虚位君主。\n\n今天，这些问题必须得到解决，这是大吉岭给议会设下的最后期限——如果他们还搞不定这个问题，所有议员都可以卷铺盖回家喝红茶了。这也是为什么今天议会里头人声鼎沸，平时缺席的议员奇迹般地全部到齐。无论如何，他们必须在明天的钟声敲响前决定国家的未来。\n\n大厅里暗流涌动，平时的唇枪舌剑甚至演变为了真枪实弹的较量——直到一辆涂着王家军队涂装的巡洋坦克停在议会门口，秩序才恢复了过来……有些议员不顾四肢中弹，仍然在坚持着辩论。\n\n午夜将至之时，莉涅特敲了三下手中的小锤子，议会已经得出了结论："
 STG_general.1.a:0"君主制已经没有存在下去的必要了"
 STG_general.1.b:0"或许我们需要一位君主？"
 STG_general.1.c:0"暂时，休会......"
 STG_general.2.t:0"王位人选"
 STG_general.2.desc:0"大吉岭走进了新蒙巴萨市中心的独立宫，这里原本是乌斯拉尔帝国在南方的一座行宫，在卡美洛占领时期则成为了驻军司令部。她还记得在起兵反抗卡美洛之前自己在这里度过的那段不愉快的时光，物资被本土克扣、增兵的要求石沉大海，以及定期联络时玛娜派上司们不屑的嘴脸。如今，一切已成过眼云烟，这座建筑在圣葛罗莉安娜建国之时被改名为独立宫，从此以后只作为一座景观建筑存在，没有任何政府机构驻于此地。如今，这个国家将迎来一位君主，这座建筑也终于得以再次发光发热——政府没有时间新建一座王宫。\n\n王座室门口的近卫兵向大吉岭点头致敬，此地的卫兵都是最近从各支部队中抽调的精锐。随着大门缓缓打开，宽敞的大厅映入眼帘，台阶上那个空空如也的王座正等待着自己的下一位主人。一座乌斯拉尔风格的建筑里头占满了穿着昂格利亚样式军服的卫兵——或许这也象征着这个在列强的夹缝之间诞生的古怪国家的现状吧，大吉岭心想着。\n\n就在大吉岭悠闲地踱步于王宫时，议会已经快要爆炸了——是字面意思上的“爆炸”。一位议员提着装满了炸药的手提箱走进了议会大厅，高喊着：“梅林先生，阿尔托莉雅陛下，我的任务完成了！”。在众人的错愕中，时间好似停止了一样，什么都没有发生。直到卫兵快速赶来将这个卡美洛余孽带走……\n\n莉涅特议长敲了敲锤子，高喊着：“O—R—D—E—R！”，议员们才回到座位重新讨论将谁加冕为圣葛罗莉安娜的受祝君主。但其实这个问题并不复杂，超过一半的议员都认为我国应该拥立独立战争英雄为国王，鉴于大吉岭有职务在身，隐退的格蕾就是最佳人选。此时，突然有议员用乌斯拉尔语高喊：“伊莉雅丝菲尔小姐万岁！”——这就是议会中的另一种声音。\n\n随着莉涅特的锤子再次敲响，七领议会做出了选择——"
 STG_general.2.a:0"伊莉雅丝菲尔，就决定是你了！"
 STG_general.2.b:0"德高望重的格蕾是个好人选"
 STG_general.3.t:0"午后的茶会"
 STG_general.3.desc:0"天气晴朗，万里无云，通往首都新蒙巴萨的路旁停着一辆银色涂装的3084年式“加里波莉”重型坦克。鉴于造价昂贵，这款坦克并不是圣葛罗莉安娜陆军的制式装备——这辆坦克上面也没有任何徽记表明其所属部队，但它却在全国畅通无阻。这辆坦克正是圣葛罗莉安娜的核心人物大吉岭的座驾，今天它还载着隐退的独立英雄格蕾，以及七领议会议长莉涅特·毕晓普，随行的还有斟茶兵橙黄白毫和阿萨姆。在不远处，还有三辆“布尔”中型坦克和几十名士兵正在待命。\n\n无视城里的喧嚣，少女们的茶会时间到了。几人就地摆出茶几和椅子，从坦克里拿出精美的茶具和珍藏的茶叶。这是她们少有的闲暇时光，不必为外敌入侵而担心，也不必听七领议会的议员们扯皮。小小的一场郊游竟给人一种脱离尘世的快感。大吉岭放下茶杯，此时橙黄白毫已经将司康饼、蛋糕和三明治摆上了茶几——这也是茶会必不可少的东西。\n\n“卡美洛和乌斯拉尔就好像那两片面包，我们就是中间的火腿。”大吉岭拿起三明治端详道。“而且只要轻轻一切就会变成好几块”，格蕾一边用叉子轻轻地切着盘子里的蛋糕一边回答道。嘴里塞着司康饼的莉涅特沉默不语——吃东西的时候说话可不优雅。\n\n随着雨滴清脆地打在“加利波莉”坦克上，茶会戛然而止，参会的众人只得在苦笑中准备返程。"
