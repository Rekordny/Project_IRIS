#剧本
 STG_GATHERING_STORM_DESC: "海风吹拂过里森堡的海岸，将人们的乡愁带向远方。这里是各种矛盾的集合体，她的国民属于这里，却又不属于这里。两个民族被迫在这片狭窄的土地上共同生活下去，造成这一切的是一个又一个悲剧。\n\n乌斯拉尔战败之后，里森堡成为了卡美洛的战利品。卡美洛内乱爆发时，这里的工业派又宣布不再臣服伪王的统治，最终才缔造了圣葛罗莉安娜这个年轻的政权。\n\n海峡对岸的卡美洛随时会回来，北方的乌斯拉尔则丝毫不掩饰收复故土的渴望，这个处在夹缝中的脆弱国度若是不能找到自己的道路，便只能成为巨人们的棋盘上那个可悲的棋子。"
