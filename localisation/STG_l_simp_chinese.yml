 STG_intro.1.t:0"圣葛罗莉安娜的双簧政治"
 STG_intro.1.desc:0"欢迎来到里森堡，欢迎来到圣葛罗莉安娜。\n\n如果你觉得这里是欧罗巴的民主灯塔，那你就大错特错了。表面上，七领议会使得昂格利亚族人和乌斯拉尔族人都能够列席其中共商国是，使得困扰这里的民族矛盾暂时得到了缓解——当然也只是暂时而已。昂格利亚人掌握了与其人口比例不符的席位，乌斯拉尔人看似被代表了，不少代表也只不过是那些亲昂格利亚的政客。广大的其他乌斯拉尔人口依然被有意或无意地忽视了。如果局势出现了出人意料的变化，这里又会再次变成一个随时会爆炸的火药桶。为了防止这种情况出现，极端派别被明智地拒于议会大门之外——没人敢想象他们上台会导致什么灾难性的后果。当然，这种议会政治必然少不了各种腐败与交易，无论是谁当政都需要在这张大网中摸索出前进的方向。\n\n在七领议会在表面维持着和谐稳定的时候，这个国家真正的保险：大吉岭率领的军队则在暗地里默默地观察着这一切。现在的军队主体大部分来自前卡美洛的圣葛罗莉安娜装甲军，在建国后又征召了相当数量的乌斯拉尔原住民共同作为国防军的常备力量。如果政府能够履行其使命，大吉岭自然可以高枕无忧，专心国防事务。但如果发生了一些不尽人意的状况……军队就必须走到台前。"
 STG_intro.1.a:0"了解了"
 STG_intro.2.t:0"国家的威胁"
 STG_intro.2.desc:0"军队与议会的政治联盟虽然稳定，但是对局势不满者也大有人在。\n\n在西部的几个郡中隐藏着卡美洛效忠派分子，这些地区有着大量昂格利亚人口，政府当局难以辨认究竟谁是这些该死的破坏分子。他们不满于圣葛罗莉安娜的起义，认为无论出于什么原因，背叛卡美洛和骑士王都是不可容忍的。圣葛罗莉安娜政府被他们视为肮脏的叛军，只要他们还存在一天，就会不断地制造麻烦。\n\n而东部以乌斯拉尔人为主的地区中也存在着名为“乌斯拉尔归国运动”的民族主义团体。他们不少在之前的大战中失去了亲人，或是因为卡美洛的占领失去了家园和财产。即使民族冲突已经得到了些许缓解，他们仍然拒绝相信昂格利亚人，也拒绝合作。在他们的心中，只有乌斯拉尔才是永远的故乡。被长期忽视的乌斯拉尔大众中有着不少他们的同情者，放任局势发展下去只会让他们愈来愈极端……如果乌斯拉尔的统治回归了里森堡，他们甚至会毫不犹豫地向他们的昂格利亚邻居举起屠刀。"
