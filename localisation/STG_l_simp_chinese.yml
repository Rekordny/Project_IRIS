 STG_darjeeling: "大吉岭"
 STG_darjeeling_1: "大吉岭"
 STG_darjeeling_1_desc: "蒙人民爱戴，圣葛罗莉安娜共和国的大护国公大吉岭阁下和她的护国议会如今执掌着国政。共和国仍然面临着诸多挑战，但她的人民相信这位舵手能领导他们穿越惊涛骇浪。"
 STG_darjeeling_2: "大吉岭"
 STG_darjeeling_2_desc: "蒙人民爱戴，圣葛罗莉安娜联合王国的摄政大吉岭阁下和她的御前议会如今执掌着国政。联合王国仍然面临着诸多挑战，但她的人民相信这位舵手能领导他们穿越惊涛骇浪。\n\n§Y大吉岭将会在一位新王登基后交还权力，但恐怕联合王国再也不会有一位君主了，而大吉岭的统治将永远继续下去。§!"
 STG_darjeeling_3: "大吉岭"
 STG_darjeeling_3_desc: "大吉岭执政官是独立战争英雄，在格雷伯爵隐退之后担任圣葛罗莉安娜军队的最高指挥官。同时，她也在默默注视着七领议会的一举一动。\n\n §R如果七领议会失能，她将用自己的方式守卫她珍爱的国家。§!"
 STG_Lynette_Bishop: "莉涅特·毕晓普"
 STG_Lynette_Bishop_desc: "前王牌飞行员，莉涅特·毕晓普在退役后凭借其卓著的战功被推举为七领议会议长，尽管该职位本身并没有实权，只是为了确保议会能够有序的运行下去。但是比起目睹议员们勾心斗角，争权夺利，莉涅特更喜欢自由地翱翔于天空之中，在那里她才能得到一丝慰藉。\n\n在私人方面，莉涅特与大吉岭保持着良好的关系——或者说大吉岭之所以愿意退居幕后，将大权交予议会，也是出于对莉涅特的信任。"
 STG_parliament: "七领议会"
 STG_parliament_desc: "七领议会乃圣葛罗莉安娜的最高权力机构——顾名思义，其成员来自全国的七个郡。每个郡在议会中都拥有2个固定席位，剩余席位则依照人口多寡进行分配。"
 STG_ilya: "伊莉雅丝菲尔·冯·爱因兹贝伦"
 STG_ilya_desc: "自乌斯拉尔而来的伊莉雅在一个工业国似乎是一个异类。从她登基开始便有反对的声音，但七领议会的权威不容质疑。她毫无疑问是我国的合法君主，愿她长寿。\n\n§P总有一天，伊莉雅丝菲尔会证明自己。§!"
 STG_ilya_desc_2: "自乌斯拉尔而来的伊莉雅在一个工业国似乎是一个异类。从她登基开始便有反对的声音，但随着乌斯拉尔的臣服，所有的异议都显得苍白无力。如今，从柏霖到新蒙巴萨，人民都在歌颂者女皇陛下的圣德。\n\n§P伊莉雅丝菲尔坐上了爱因兹贝伦城的皇座，望着拜倒在自己裙下的众人——属于她的时代来临了。§!"
 STG_junta_parliament: "护国议会"
 STG_junta_parliament_desc: "护国议会成员多来自大吉岭麾下的军队，其本质只是为了装点门面的礼仪性机构。"
 STG_grey: "格雷"
 STG_grey_desc: "向您致敬，圣葛罗莉安娜人民的伟大领袖，打响独立第一枪的英雄。您的人民正满怀期待，愿您将国家带向光明的未来。"
