 STG_ilya.1.desc:0"少女的眼角仍然留着泪痕，这是她最近第几次哭了呢——没人知道。硕大的城堡里如今门可罗雀，只剩下一些忠诚的侍卫和两位女仆，以及把自己关在卧室里头的主人。“这是第几天了？”女仆艾拉问道，“三天了，耍脾气也要有个限度啊。”另一位女仆利兹望着餐桌上丰盛却无人享用的菜品回答道。\n\n艾拉走上楼梯，敲了敲卧室的门，回应她的却只有抽泣声。“真想砍了共和议会里头的那些狗东西”，她心想道。不过，随着她家主人的失势，也不会有某位倒霉的议员主动来这里送死了。今天的晚餐，还是只能由她和利兹解决了——这对体重可是个威胁。\n\n三天后，城堡意外的迎来了一位访客，对方只是留下一份盖着乌斯拉尔国玺的文件之后便转身离去，甚至没有给艾拉从武器库里头找一把趁手兵器的时间。一旁的利兹看到标题《关于驱逐爱因兹贝伦家族的决议》，轻轻的说了一句：“这下我们连乌斯拉尔人都不算了，但他们居然还大发慈悲把整座城都留给我们了，真是大方。”\n\n随后，一辆汽车缓缓地驶过了边境线，守卫此处的圣葛罗莉安娜士兵也只以为是寻常的乌斯拉尔人过来探亲。直到几天后，新蒙巴萨的市民流传着一位白发少女来到了这里的故事，其中还有市民高喊着：“白毛赛高！”。\n\n而此时，这位少女正和这个国家最有权势的人一起享用着美味的下午茶。大吉岭为对方奉上刚泡好的大吉岭红茶，少女接过茶杯，抿了一口，随后说道："
 STG_ilya.1.a:0"初次见面，大吉岭小姐，\n我是伊莉雅丝菲尔·冯·爱因兹贝伦"
 STG_ilya.2.t:0"伊莉雅登基"
 STG_ilya.2.desc:0"今日乃圣葛罗莉安娜万民期待已久之日，今日乃伊莉雅丝菲尔陛下沐浴荣光之日。\n\n通往独立宫的大道两侧人山人海，平日里冷漠的乌斯拉尔族人蜂拥至此，用乌斯拉尔语高喊着：“天佑伊莉雅丝菲尔！”，从说话的口音还可以听出，不少观众从现在的“乌斯拉尔共和国”远道而来参加这场盛会。\n\n钟声敲响了十二下，加冕队伍终于出现在了道路尽头。在前方开道的是50名身着近卫军服饰的骑兵，其中一半穿盎格利亚式军服，一半穿乌斯拉尔式军服——这也是议会争吵了数个小时达成的妥协方案。蒙上天眷顾，圣葛罗莉安娜联合王国的新君，爱因兹贝伦堡女公爵，伊莉雅丝菲尔·冯·爱因兹贝伦陛下乘坐马车在近卫军的簇拥下前往独立宫，今日她在白色礼服的衬托下显得格外圣洁而美丽。盛装打扮的大吉岭和莉涅特作为军方和议会代表，也骑马伴随于陛下身旁。此时，十二架战斗机掠过了新蒙巴萨上空；距离首都几百公里外的两座海军基地中，新英格兰号和浮华号战列舰也鸣响礼炮向陛下致敬。\n\n加冕礼于下午一时举行，随着一切准备就绪，伊莉雅向大吉岭点头示意。随后，大吉岭与莉涅特便共同捧着一顶崭新的王冠戴到伊莉雅头上，随后将象征着君主权力的权杖和君主之球交到她手中。随着伊莉雅在王座上就座，大吉岭和莉涅特后退几步，带领着台阶下的众人高呼：“女王陛下万寿无疆！”。随后，伊莉雅的画像将被挂到王国的各个角落。就这样，圣葛罗莉安娜历史上的第一位合法君主诞生了。"
 STG_ilya.2.a:0"历史书上的新篇章"
 STG_ilya.3.t:0"焕然一新的爱因兹贝伦城"
 STG_ilya.3.desc:0"爱因兹贝伦城今日迎来了一位尊贵的客人，确切来说，是城主小姐回到了自己久违的家。\n\n刚到城门口，伊莉雅就跳下了车，徒步行走于她无比熟悉的街道。城中的居民们对这位白发少女的到来毫不意外。与其他地方不同的是，市民们并没有使用“女王陛下”这种他们理应使用的尊称，而是称呼她为“大小姐”。对于他们来说，这是再正常不过的时期了——毕竟这些居民都是世世代代生活于爱因兹贝伦领的领民。\n\n不过，现在的爱因兹贝伦城与以往有些不同。通往王国腹地的道路如今畅通无阻，再也没有什么坑坑洼洼的泥泞道路了。城市里的建筑也粉刷一新——依然保留了象征着爱因兹贝伦家族的紫色与白色设计。曾经的纯乌斯拉尔语路牌如今也更换为了乌斯拉尔语和盎格利亚语——王国的两种官方语言，虽然一些市民迷惑不解，但也没人胆敢质疑大小姐的决定。当然，如果仔细观察，也可以发现郊外新建的军营，毕竟这里现在是与乌斯拉尔接壤的前线。\n\n大吉岭是第一次踏入这座城市，随着伊莉雅一起欣赏着城里年代悠久的乌斯拉尔建筑。随后两人一起踏入了爱因兹贝伦城堡，此时，大吉岭才想起爱因兹贝伦家是名副其实的大贵族。新蒙巴萨的独立宫与眼前的建筑相比只是个偏殿而已。\n\n惬意的下午茶在城堡的露台举行，领民们也出入于楼下的大厅，与他们尊敬的领主同乐。大吉岭和伊莉雅分别拿起一杯红茶，眺望着远方。"
