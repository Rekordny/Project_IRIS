 STG_rev_national_security_desc: "自§C3084年独立战争§!后，革命的烈火在里森堡的土地上再次燃起，这朵§t艳丽的红蔷薇§!以“人民共和国”之名，傲然伫立在欧罗巴大陆的西侧。只不过对于那些因革命失掉过往“天堂”与权势的§Y资产阶级分子§!来说，他们并不乐见于看到蔷薇的绽放。城市里，残余的§0反动势力§!蛰伏着，暗杀、煽动、破坏，尽其所能的捣毁革命政权的根基；在田间地头，§L白匪§!们四处出击，在我们管理较为薄弱的区块对我们发起一轮轮袭扰；而国境之外，§O外部势力§!蠢蠢欲动，随时等待着新政府的倒台，好从中分得一杯羹。必须要打起十二分的精神，提防任何可能威胁共和国安全的毒刃刺入革命心脏的可能。要打起十二分的精神，再提起十二分的警惕，捍卫无数革命者们来之不易的一切！\n\n一些突发状况很可能会使得我们的安全形势雪上加霜，请务必妥善处理！若是处理得当，那么很有可能从根本上改善我们的不利处境。\n\n§t专政是镇压§!，是统治阶级使用国家机器对其敌对阶级所实行的强力统治。而无产阶级专政，正是已经成为统治阶级的广大无产阶级，在新生共和国的辅助下对旧资产阶级及其附庸的全方位打压。——燕文君\n\n--------------------------------------\n\n§Y国内安全状况§!为：§Y[?STG_national_security]§!/200（[STG_national_security_scripted_loc]），每周变化[STG_national_security_weekly_change_scripted_loc]\n§4革命安全局§!行动点数：§Y[?STG_security_agency_action_point]§!/§Y[?STG_security_agency_action_point_limit]§!\n§t武装工人纠察部§!行动点数：§Y[?STG_armed_picket_action_point]§!/§Y[?STG_armed_picket_action_point_limit]§!，其目前效率为[STG_armed_picket_level_scripted_loc]"
