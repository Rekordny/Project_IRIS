 STG_darjeeling_desc: ""
 STG_darjeeling_1_desc: "行为举止完美的事物，容貌也是美丽的。而大吉岭就是由大战与内战的鲜血所浇灌出的高岭之花，当年那个昂格利亚普通人家的女儿怎会想到自己会坐上如今的位置呢？\n\n蒙人民爱戴，圣葛罗莉安娜共和国的大护国公大吉岭阁下和她的护国议会如今执掌着国政。共和国仍然面临着诸多挑战，但她的人民相信这位舵手能领导他们穿越惊涛骇浪。"
 STG_darjeeling_1_desc_2: "行为举止完美的事物，容貌也是美丽的。而大吉岭就是由大战与内战的鲜血所浇灌出的高岭之花，当年那个昂格利亚普通人家的女儿怎会想到自己会坐上如今的位置呢？\n\n蒙人民爱戴，昂格利亚的大护国公大吉岭阁下和她的护国议会如今执掌着国政。共和国经历了风风雨雨，但仍然屹立不倒，还比以往更加强大。大分裂终于得到了弥合，所有昂格利亚人也终于可以相拥而笑。\n\n在护国公仁慈的统治下，昂格利亚共和国将会屹立千年，成为真正的理想乡......\n\n§C昂格利亚不再需要一位伪王了，真正的王者乃是无冕之人......§!"
 STG_darjeeling_2_desc: "行为举止完美的事物，容貌也是美丽的。而大吉岭就是由大战与内战的鲜血所浇灌出的高岭之花，当年那个昂格利亚普通人家的女儿怎会想到自己会坐上如今的位置呢？\n\n蒙人民爱戴，圣葛罗莉安娜联合王国的摄政大吉岭阁下和她的御前议会如今执掌着国政。联合王国仍然面临着诸多挑战，但她的人民相信这位舵手能领导他们穿越惊涛骇浪。\n\n按照约定，大吉岭将会在一位新王登基后交还权力，但恐怕联合王国再也不会有一位君主了，而大吉岭的统治将永远继续下去。"
 STG_darjeeling_2_desc_2: "行为举止完美的事物，容貌也是美丽的。而大吉岭就是由大战与内战的鲜血所浇灌出的高岭之花，当年那个昂格利亚普通人家的女儿怎会想到自己会坐上如今的位置呢？\n\n蒙人民爱戴，全昂格利亚的摄政大吉岭阁下和她的御前议会如今执掌着国政。联合王国穿越了惊涛骇浪，终于完成了统一所有昂格利亚人的伟大事业。旧日的分裂终于不再困扰我们。\n\n而按照约定，大吉岭将会在一位新王登基后交还权力，但恐怕联合王国再也不会有一位君主了，而大吉岭的统治将永远继续下去。\n\n§C被命运选中之人注定将成就一番事业，大吉岭踏过了由鲜血和荣光铺就的道路，走向了自己的未来......§!"
 STG_darjeeling_3_desc: "行为举止完美的事物，容貌也是美丽的。而大吉岭就是由大战与内战的鲜血所浇灌出的高岭之花，当年那个昂格利亚普通人家的女儿怎会想到自己会坐上如今的位置呢？\n\n大吉岭执政官是独立战争英雄，在格蕾伯爵隐退之后担任圣葛罗莉安娜军队的最高指挥官。同时她也在默默注视着七领议会的一举一动。\n\n§t如果七领议会失能，她将用自己的方式守卫她珍爱的国家。§!"
 STG_darjeeling_4_desc: "行为举止完美的事物，容貌也是美丽的。而大吉岭就是由大战与内战的鲜血所浇灌出的高岭之花，当年那个昂格利亚普通人家的女儿怎会想到自己会坐上如今的位置呢？\n\n无能的议会、空洞的宪章没能给里森堡带来和平与稳定。默默地注视着一切的大吉岭终于走到台前，宣布由圣葛罗莉安娜执掌里森堡的大权。从坦克手成为政治家并不是个多么容易的事情，但她也有自己想要守护的事物。\n\n里森堡是圣葛罗莉安娜最后的容身之地，她发自内心地渴望着这里能够成为一片乐土。海峡的对岸是她回不去的故乡，海风日复一日地吹拂而来，归乡之日却遥遥无期。\n\n§C不是所有流浪者都迷失了方向......§!"
 STG_darjeeling_4_desc_2: "行为举止完美的事物，容貌也是美丽的。而大吉岭就是由大战与内战的鲜血所浇灌出的高岭之花，当年那个昂格利亚普通人家的女儿怎会想到自己会坐上如今的位置呢？\n\n当圣葛罗莉安娜离开昂格利亚时，谁能想到它还有荣归故里的一天呢？大吉岭做到了，流落至里森堡的工业派不仅站稳了脚跟，还将那里建设为了工业派的乐土。伟大的人有三类：生来就伟大，经过努力而成为伟人，被迫成为伟人。\n\n海风依旧吹拂着里森堡的海岸，但人们已经无须将乡愁寄托于此，圣葛罗莉安娜的夙愿已然实现。\n\n§C爱情和战争都是不择手段的......§!"
 STG_darjeeling_5_desc: "你无法用一句话来准确地描述大吉岭迄今为止的人生。\n\n卡美洛的叛徒？工业派的希望？圣葛罗莉安娜战车道精神最后的传人？伟大的人有三类：生来就伟大，经过努力而成为伟人，被迫成为伟人。在柏霖和黑森峰的阴影下，大吉岭率领着圣葛罗莉安娜的残部回到了昂格利亚岛，以一种极为讽刺的方式......\n\n在乌斯拉尔帝国的钦点下，大吉岭和圣葛罗莉安娜将作为工业派的代言人来统治昂格利亚岛，这或许并不是个所有人都能接受的方案，但这确实是圣葛罗莉安娜最后活着踏上故乡的机会了。纵使过去有着无数恩怨，但大吉岭必须对流落异乡的昂格利亚工业派负责。\n\n§C结果好就是一切都好......§!"
 STG_Lynette_Bishop: "莉涅特·毕晓普"
 STG_Lynette_Bishop_desc: "自由翱翔的魔女如今却被束缚在名为议长的位子上。\n\n前王牌飞行员，莉涅特·毕晓普在退役后凭借其卓著的战功被推举为七领议会议长，尽管该职位本身并没有实权，只是为了确保议会能够有序的运行下去。但是比起目睹议员们勾心斗角，争权夺利，莉涅特更喜欢自由地翱翔于天空之中，在那里她才能得到一丝慰藉。\n\n所谓议长，不过是个裁判而已。小小的里森堡所容纳的丑恶之物从不比其他地方少，而当初怀着幼稚幻想建立的议会最终只会日日折磨着高堂之上的利涅特而已。\n\n与大吉岭良好的私人关系使得那位里森堡真正的裁决者对于议会多了一些容忍，但这份容忍与这份折磨或许终有画上句号的一天。"
 STG_Lynette_Bishop_politic_desc: "莉涅特·毕晓普"
 STG_Lynette_Bishop_diplomacy_desc: "§Y莉涅特·毕晓普§!\n@STG§Y[FROM.GetName]§!的§C议会议长§!"
 STG_labor_union: "里森堡劳工联合会"
 STG_labor_union_desc: "高度工业化的里森堡有着形形色色的工会组织，但他们目前各自为战，尚未形成统一的政治组织。"
 STG_Wilma_Bishop: "威尔玛·毕晓普"
 STG_Wilma_Bishop_desc: "出生贵族家庭的威尔玛，怎么就成了一个左翼政党的领袖呢？这一切都要从大战结束说起，卡美洛粗暴的将国内的工业派势力尽数“安置”到了新占领的里森堡地区。毕晓普家在混乱之中失去了大部分的资产，但还是足够供养威尔玛姐妹长大成人。在工业发达的里森堡，威尔玛见识了许多在昂格利亚岛未曾见过的光景，并深深的爱上了这片并非自己家乡的土地，并逐渐被广受工人欢迎的工团思想所吸引。\n\n在目睹了里森堡的混乱和无处不在的压迫后，威尔玛在妹妹和家人的支持下投身政治，成为了赫赫有名的左翼活动家。如今的她整合了各大组织，率领着里森堡工人党登上了政坛。\n\n§t不去团结工人的工业派，不过是自取其辱而已§!————威尔玛·毕晓普"
 STG_ilya: "伊莉雅丝菲尔·冯·爱因兹贝伦"
 STG_ilya_desc: "银白色的秀发，雪白的肌肤，和赤红的瞳色，只要稍有了解便知她的来历——冯·爱因兹贝伦家族。这个古老的姓氏对于欧罗巴来说并不陌生，虽然低调，但其却是名门望族中的名门望族。然而，出身自这个玛娜派家族的伊莉雅丝菲尔在里森堡就是一个彻头彻尾的异类。更为重要的是，她是一个血统纯正的乌斯拉尔人。\n\n而选举伊莉雅丝菲尔的讽刺之处就在于，衣冠楚楚的议员们让一位少女再次坐上了一个毫无意义的宝座。此时此刻，柏霖与里森堡没有半点差别，谁会在乎傀儡的想法呢？但事不过三，当名为伊莉雅的天使以微笑回应冷漠与讥讽时，名为伊莉雅的小恶魔已经开始谋划着属于她的未来。\n\n§P总有一天，伊莉雅丝菲尔会证明自己，这份乌斯拉尔人的耐心可以等上很久§!"
 STG_ilya_desc_2: "银白色的秀发，雪白的肌肤，和赤红的瞳色，只要稍有了解便知她的来历——冯·爱因兹贝伦家族。这个古老的姓氏对于欧罗巴来说并不陌生，虽然低调，但其却是名门望族中的名门望族。然而，出身自这个玛娜派家族的伊莉雅丝菲尔在里森堡就是一个彻头彻尾的异类。更为重要的是，她是一个血统纯正的乌斯拉尔人。\n\n无数人曾经以为她不过是七领议会的傀儡，但这位少女现在已经将腐朽的七领议会踩在脚下，成为毫无疑问的专制君主了，无人胆敢质疑她的权威。鸠占鹊巢？这不过是命运的必然而已，腐朽之物怎配存于欧罗巴的大地之上。但此刻坐在王座上的，是天使，还是恶魔呢？\n\n§P伊莉雅丝菲尔离自己的梦想更近了一步。§!"
 STG_ilya_desc_3: "银白色的秀发，雪白的肌肤，和赤红的瞳色，只要稍有了解便知她的来历——冯·爱因兹贝伦家族。这个古老的姓氏对于欧罗巴来说并不陌生，虽然低调，但其却是名门望族中的名门望族。然而，出身自这个玛娜派家族的伊莉雅丝菲尔在里森堡就是一个彻头彻尾的异类。更为重要的是，她是一个血统纯正的乌斯拉尔人。\n\n柏霖已在身后，一切指责与怀疑都已经化为浮云。过去千夫所指的无能叛徒如今成为了人人歌功颂德的女皇陛下，凭借里森堡方寸之地征服乌斯拉尔之人在史书中恐怕不会出现第二位。统治这个庞大国度的少女究竟是究竟是怀着怎样的感情统治着亿万生灵已经无所谓了，即使她骨子里就是个小恶魔，人们也只会铭记她的功绩。\n\n§P伊莉雅丝菲尔坐上了爱因兹贝伦城的皇座，望着拜倒在自己裙下的众人——属于她的时代来临了。§!"
 STG_ilya_desc_4: "银白色的秀发，雪白的肌肤，和赤红的瞳色，只要稍有了解便知她的来历——冯·爱因兹贝伦家族。这个古老的姓氏对于欧罗巴来说并不陌生，虽然低调，但其却是名门望族中的名门望族。然而，出身自这个玛娜派家族的伊莉雅丝菲尔在里森堡就是一个彻头彻尾的异类。更为重要的是，她是一个血统纯正的乌斯拉尔人。\n\n在命运的安排下，希望之光自里森堡燃起。为了拯救世界，只有一条路可走......\n\n§P契约已然签订，魔法少女之路业已铺就，祝你好运，伊莉雅丝菲尔。§!"
