 STG_investigation.6.t:0"调查报告：卡美洛"
 STG_investigation.6.desc:0"日期：[GetDate]\n等级：机密\n访问权限：仅限经过审核的内部人员\n\n调查结果：经调查发现卡美洛长期以来有组织地向我国派遣渗透人员，并试图潜入我国的各个部门。该调查结果与反间谍部门递交的报告结论相同。此外，我国在卡美洛情报网络并未侦测到任何有关卡美洛直接参与策划本次袭击的情报。但可以确定我国国内的卡美洛分子直接受到卡美洛本土资助。\n\n调查结论：本次袭击并非由卡美洛本土策划实施，而是我国国内的卡美洛分子自发行为。请求对近期国内卡美洛分子的活动进行调查。"
 STG_investigation.6.a:0"毫不意外"
 STG_investigation.7.t:0"调查报告：国内卡美洛分子"
 STG_investigation.7.desc:0"日期：[GetDate]\n等级：机密\n访问权限：仅限经过审核的内部人员\n\n调查结果：经调查发现刘易斯郡近两个月内卡美洛分子活动次数较往期大幅增加【数据删除】。 在偏远地区查获的卡美洛分子基地中缴获大量生活物资，以及刘易斯郡的详细地图。破坏分子的活动集中于弗格非尔德市，并以该城市为中心进行扩散。根据估算，集中如此大规模卡美洛分子进行破坏活动所需的经费为【数据删除】，与反间谍部门所估计不符。\n\n调查结论： 弗格非尔德案件是国内卡美洛分子长期策划实施的案件，并非少数卡美洛分子临时起意。此外，国内的卡美洛分子可能拥有目前尚未被掌握的资金渠道。"
 STG_investigation.7.a:0"该死的叛徒"
 STG_investigation.8.t:0"调查报告：卡美洛分子资金来源"
 STG_investigation.8.desc:0"日期：数据删除\n等级：绝密\n访问权限：数据删除\n\n调查结果：经调查，卡美洛分子的资金来源大致如下：由卡美洛本土定期提供的资金；国内卡美洛分子经营产业的收入；抢劫、绑架与勒索所得；不明来源的资金。\n\n此外，根据对刘易斯郡财政部门的调查，发现其近期存在数笔不明去向的付款，相关负责人声称对这些款项完全不知情。\n\n调查结论：国内的卡美洛分子很可能依赖其在政府中的合作者获得额外资金以支持其恐怖主义行为，请求对涉案的刘易斯郡政府进行详细调查。"
 STG_investigation.8.a:0"不明来源？"
 STG_investigation.9.t:0"调查报告：刘易斯郡政府"
 STG_investigation.9.desc:0"日期：数据删除\n等级：绝密\n访问权限：数据删除\n\n调查结果： 经调查，刘易斯郡政府内存在数名卡美洛分子及其潜在同情者或支持者。并通过伪造文件通过合法流程长期向卡美洛分子提供资金。目前已经对其中3人进行拘捕。根据审讯结果，上述资金流向了刘易斯郡内3家由卡美洛分子运营的空壳企业，并通过这些企业将资金分发给各个恐怖分子集团。此外，这些渗透分子通过其职权获得了刘易斯郡各个关键设施的详细信息，并将其提供给卡美洛派组织。\n\n另：此次被拘捕的颠覆分子与七领议会议员【数据删除】存在长期接触，该议员曾在公开场合表现出反政府立场，需要进行进一步调查。\n\n调查结论： 可以确定，渗透进刘易斯郡政府内的卡美洛分子长期为其组织提供资金支持，并直接支持了弗格非尔德的恐怖袭击。在对渗透分子进行扫荡后，其组织网络主体已被确定摧毁，但仍然有残留潜伏分子，请求进行进一步监控。"
 STG_investigation.9.a:0"这下挖出大家伙了"
