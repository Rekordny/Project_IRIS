 STG_shimada_arisu: "岛田爱里寿"
 STG_shimada_arisu_desc: "岛田流的传人，年轻的天才少女岛田爱里寿从大吉岭手中接过了大权。她并非毕业自圣葛罗莉安娜学院，却在机缘巧合之下加入了大吉岭麾下，随后通过自己的实力得到了认可。她或许并不是什么正统的圣葛罗莉安娜思想继承者，但这并不妨碍她带领这个国家走向一个新的时代。\n\n§C战车，前进！§!"
