 STG_general.5.t:0"《议会安全条例》"
 STG_general.5.desc:0"为了议会以及议员的安全起见，本条例拟禁止携带任何类型的武器进入议会。违反该条例将被处以罚款并没收武器，如果造成了人员伤亡，还将进一步追究其他刑事责任。鉴于议会中的争吵常常会白热化，通过这项条例似乎是非常必要的举措，毕竟我们不希望议员的鲜血流淌着议会的地板上。\n\n注：[STG.GetName]军队等其他可以合法持有武器的人员及组织不受该条例约束。"
