 STG_investigation.13.desc: "一份详细的调查报告摆在了大吉岭案头。\n\n日期：数据删除\n等级：绝密\n访问权限：数据删除\n\n弗格非尔德案的详细经过如下：经过调查，本次刘易斯郡的袭击案件是由我国国内的卡美洛派策划执行。其流程如下：首先利用其在刘易斯郡内的间谍对其前期行动进行掩护，在确定目标后，通过其在军队系统中的渗透分子获得实施破坏活动的武器弹药。最后在确定行动日期后对其选定的目标进行攻击。其目的是宣示其组织的存在，意在破坏我国稳定。\n\n恐怖分子的资金来源：除已知晓的手段外，其通过刘易斯郡政府内的间谍以及【数据删除】前议员偷取政府部门预算来额外获得资金以支持本次大规模袭击活动。\n\n恐怖分子的武器来源：他们利用我军系统中的漏洞获取了一部分武器弹药用以支持其行动。"
