 STG_grey_history_1_desc: ""
 STG_grey_history_2: "§O格蕾§!-§C代理总督§!"
 STG_grey_history_2_desc: "卡美洛圆桌骑士们的统治里森堡人们是一天也不想要了，无论是哪一方。\n\n所以当3084年二次独立战争爆发之时，已深陷入危机根本无力增援殖民地的卡美洛没能复刻他们在五月起义时的壮举，就这样墙倒众人推，被卡美洛工业派与里森堡的起义者们轻而易举的赶跑了。末了只是撂下几句狠话，便灰溜溜的跑回了史蒂文森海峡的那头。\n\n当格蕾与大吉岭意识到归乡暂且无望时，身为里森堡实力最为雄厚的一方，她们不得不开始构想这个一出生即陷入分裂危机的国家。不属于同一系统的工业派将领、本地的工商业资本集团和自由派、追求进步的民主派人士和社民党、在政府中逐步抬头的文官集团、依旧徘徊社会深层的赤色革命者、卡美洛残留的反政府武装，对，还有心心念念想要回归祖国的乌斯拉尔民族主义者。除了和稀泥之外，似乎别无选择。\n\n对于不善于政治的格蕾来说，真是一个头疼的事情啊......"
