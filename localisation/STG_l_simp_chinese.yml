 STG_investigation.12.t:0"一无所获"
 STG_investigation.12.desc:0"一张便条摆在了大吉岭案头，上面只有几行字：他们什么都没调查出来。\n\n如此重大的事件居然什么都没查出来？大吉岭开始怀疑自己当初是不是看走了眼，居然把权力移交给这样一群废物。现在有好戏看了，他们该如何向全国人民交差呢？这次调查不出来，那么那些恐怖分子下次就会袭击别的地方，造成更多的伤亡，最后他们恐怕会把整个新蒙巴萨炸上天吧！\n\n大吉岭放下了茶杯，端详起窗外。那份尘封的计划或许真的要到执行的时候了。"
 STG_investigation.12.a:0"一堆废物"
 STG_civ_war_news.1.t:0"里森堡冲突"
 STG_civ_war_news.1.desc:0"里森堡近期的紧张局势终于演变为了一场战争。里森堡特别行政区在其宗主的默许下拒绝承认其境内的大量昂格利亚人的公民权，并对其采取高压政策。这一措施使得该地区本就敏感的民族问题彻底失去控制。在圣葛罗莉安娜残部的带领下，昂格利亚人占据多数的刘易斯郡和纳尼亚郡已经完全被“里森堡解放阵线”所控制，还有部分反感高压政策的乌斯拉尔裔人口也加入其中。\n\n卡美洛已经宣称会保护所有昂格利亚人，无论其过去和本岛有着什么过节。这场由里森堡特别行政区的内部动乱或许很快就会演变为卡美洛和乌斯拉尔两个巨人直接的较量……"
 STG_civ_war_news.1.a:0"这是谁的错呢？"
 STG_civ_war_news.2.t:0"里森堡行政区凯旋"
 STG_civ_war_news.2.desc:0"据可靠消息，里森堡特别行政区在其宗主国乌斯拉尔的帮助下顺利平定了其境内昂格利亚人的大规模叛乱。柏霖方面宣称卡美洛的阴谋已经被彻底粉碎。所有叛军不是被清剿就是逐步逃离至昂格利亚岛。弗格非尔德和新亚历山大这两座重要的港口城市皆已经被攻陷，昂格利亚人已经彻底失去了在大陆上的桥头堡。\n\n至此，昂格利亚本土之前所谓保护所有昂格利亚人的承诺已经彻底落空，并不得不接受乌斯拉尔继续控制里森堡的现状。两国之间的和平进程已经提上日程，但其对欧罗巴局势的影响尚不可知。"
 STG_civ_war_news.2.a:0"没人能挣脱乌斯拉尔的铁腕"
 STG_civ_war_news.3.t:0"里森堡解放阵线旋"
 STG_civ_war_news.3.desc:0"据可靠消息，里森堡解放阵线已经彻底击败了乌斯拉尔扶植的傀儡政府。乌斯拉尔的军队已经被迫撤退至其国境附近。原里森堡特别行政区的领土已经基本落入解放阵线手中，来自昂格利亚本土的卡美洛军队还在源源不断地增援至前线。鉴于目前的局势，乌斯拉尔被迫承认卡美洛将势力扩展到里森堡地区以换取和平。\n\n虽然解放阵线取得了胜利，但原圣葛罗莉安娜的北方疆土仍然由乌斯拉尔掌握。鉴于卡美洛也在战争中损失惨重，无力继续进攻，或许解放阵营只能接受其成为乌斯拉尔领土这一事实……"
 STG_civ_war_news.3.a:0"早知如此，何必当初？"
 STG_civ_war_news.4.t:0"里森堡解放阵线大胜乌斯拉尔"
 STG_civ_war_news.4.desc:0"据可靠消息，里森堡解放阵线已经彻底击败了乌斯拉尔扶植的傀儡政府。随着来自昂格利亚本土的援军抵达，联军顺利推进至乌斯拉尔境内。由于东方还有爱丽诺的潜在威胁，乌斯拉尔无法承担两线作战的风险，被迫与解放阵线和昂格利亚议和。\n\n乌斯拉尔付出了惨重的代价，所有被占领的前圣葛罗莉安娜领土都将被归还给里森堡解放阵线。乌斯拉尔的复兴刚走出第一步便遭受了迎头痛击。对于昂格利亚来说，解放阵线的胜利使得其重新在大陆上获得了一个桥头堡，同时该国最大的叛徒——圣葛罗莉安娜也不得不重新臣服。"
 STG_civ_war_news.4.a:0"昂格利亚重回大陆"
 STG_civ_war.1.t:0"糟糕的消息"
 STG_civ_war.1.desc:0"混乱而矛盾的消息从刘易斯郡和纳尼亚郡传来。有报告显示上述两地的昂格利亚人爆发了大规模叛乱，甚至还有边境驻军汇报发现了卡美洛军队的踪迹，但几个小时候又有新的报告声称叛乱乃子虚乌有，不过是一小群昂格利亚人上街游行，已经被驻军镇压下去了。迷惑的新蒙巴萨政府要求两郡进一步汇报情况——可恐怖的是，所有的消息都如石沉大海，根本没有人回复。\n\n在焦急地等待了12小时后，刘易斯郡政府终于发出了一条简短的回复：“一切正常，请行政长官放心。另：由于通讯出现了些许故障，因此无法及时回复，万分抱歉。”\n\n可是根据当地驻军的报告，局势可不是“一切正常”那么简单，因为这些驻军自己都快被赶出军营了——对方是有备而来。在当地驻军撤离前最后的报告中，行政长官看到了一个名字：\n\n里森堡解放阵线"
 STG_civ_war.1.a:0"令人不安"
 STG_civ_war.2.t:0"大祸临头"
 STG_civ_war.2.desc:0"刘易斯郡和纳尼亚郡的局势已经彻底失控，从两天前最后传来的消息看来，有大量叛乱分子身着圣葛罗莉安娜军服，并且训练有素，装备精良。这绝对不是无序的暴民，而是真正的军队。她们狡猾地在行政长官的眼皮子底下默默地积攒着力量，只等待着起事的那天。\n\n据可靠报告，叛军已经彻底控制了两郡，但只是驱逐了当地政府和驻军，并未发生大规模暴乱。此外，双方的通讯线路也未被切断，信息畅通无阻。在紧急商议过后，行政长官以特别行政区的名义向弗格非尔德发去了消息。\n\n“致大吉岭小姐：\n你现在的行为是毫无疑问的武装叛乱，我希望你和你的部下能在72小时内解除武装并与政府进行谈判。我承认行政区政府在对待昂格利亚人的问题上有失偏颇，我们可以就此达成新的协议而不是兵戎相见。我希望你能认真考虑，乌斯拉尔只要动动手指就能碾碎你那不堪一击的队伍。”\n\n对方的回信很简单：\n\n“不”"
 STG_civ_war.2.a:0"马上给我接柏霖！"
 STG_civ_war.3.t:0"对殖民主义的最后一战"
 STG_civ_war.3.desc:0"对行政长官和整个特别行政区的考验来临了……\n\n西部的叛乱彻底打断了里森堡的去殖民化进程，我们诅咒那些该死的叛徒，他们在我们大功告成的前夕跳了出来，企图用他们那微不足道的力量撼动帝国的根基。我们并不是单打独斗，我们背后是伟大的乌斯拉尔帝国以及帝国的几十万大军，这小小的叛乱不足以击败我们。我们唯一需要担心的便是那些叛徒背后的卡美洛人，但只要我们迅速粉碎叛乱，他们也只能望洋兴叹罢了。\n\n这是实现里森堡去殖民化的最后一战，那些殖民者不用我们寻找就自己跳了出来。我们求之不得，当他们被赶进大海之时，便是我们宣告击破殖民主义的时刻。"
 STG_civ_war.3.a:0"这将是结束的开始"
 STG_civ_war.4.t:0"叛徒的乞求"
 STG_civ_war.4.desc:0"在里森堡这个火药终于桶爆炸的时候，白垩之城迎来了一位意外的访客。莉涅特·毕晓普前来觐见吾王。在见到王时，她并没有像其他叛徒那样不屑一顾，而是按照礼仪向吾王行礼致意。\n\n王问道：“你来此地有何事务，昂格利亚的叛徒啊。”\n\n莉涅特回答道：“陛下，您可以将我视为叛徒。我不寻求您的慈悲，但里森堡的昂格利亚人需要。如果您不愿意保护她们，就没人能够做到这件事了。”\n\n王又问道：“朕为什么要保护叛徒？”\n\n莉涅特又回答道：“她们不是叛徒，只是渴望着安稳生活的昂格利亚人而已。她们或许现在居住在里森堡，但昂格利亚是她们永远的故乡。”\n\n王最后问道：“那朕能得到什么？”\n\n“整个里森堡，以及其人民的忠诚。”\n\n王示意觐见结束，她已经做出了决定。"
 STG_civ_war.4.a:0"慈悲是美德"
 STG_civ_war.5.t:0"急报"
 STG_civ_war.5.desc:0"里森堡特别行政区向柏霖报告：\n\n目前，西部的刘易斯郡和纳尼亚郡已经彻底陷入无政府状态，被叛军完全占领。根据对行政区现有驻军的评估，其无法在没有本土援军的情况下短时间内迅速摧毁叛军。目前所有与叛军的和谈尝试已经完全失败。\n\n根据卡美洛的动向，如果不迅速采取行动，叛军很可能接受卡美洛的保护，届时局势将难以控制。如果叛军在卡美洛支持下发起大规模进攻，特别行政区将难以坚持，希望元首能给予必要的支援。\n\n落款：\n联络官DrI\n\n[USR.GetLeader]看着这份报告陷入了沉思。要不要冒着和卡美洛开战的风险将叛乱镇压下去？如果到时候战事不利，自己失去的可就不是半个里森堡那么简单了……"
 STG_civ_war.5.a:0"不可容忍，消灭这些叛徒"
 STG_civ_war.5.b:0"我们现在担不起和海对岸开战的风险"
 STG_civ_war.6.t:0"和解"
 STG_civ_war.6.desc:0"吾王驾临了她忠诚的新蒙巴萨，圣葛罗莉安娜的众人已经等在码头边。大吉岭带头向吾王行礼，或许她心里略有不快，但并未展露在表情上。吾王默默地走到她面前，只轻轻地说了一句话：“朕宽恕你的罪行。”大吉岭慢慢地抬起头，向吾王回答道：“天佑陛下。”\n\n在这一天，昂格利亚内部的裂痕终于得到了修补——虽然只是表面上。毕竟所有人都清楚，几十年的矛盾，不可能因为几句话就消弭于无形。但是这从零到一的第一步却仍然弥足珍贵。终于，所有昂格利亚人再次团结一心，在这其中蕴含着无数的可能性，以及强大的力量。\n\n里森堡的秩序正在不断恢复，当然，出于不刺激其他欧罗巴列强的考虑，此地将成为我国的自治领，而不是直接被纳入本土，但到时机成熟之时，她们会回归母岛的怀抱之中。我们抱定最好的期待……"
 STG_civ_war.6.a:0"昂格利亚人唯有团结才能开创未来"
 STG_civ_war.7.t:0"叛乱的终章"
 STG_civ_war.7.desc:0"我们的军队顺利开进了弗格非尔德——叛军的大本营，所有成组织的抵抗都已经被我们的钢铁之拳粉碎。昂格利亚叛匪很快就会被我们赶进海里，她们当初是哪来的勇气向我们发起挑战呢？收复里森堡全境的目标近在眼前，即使是卡美洛的军队也无法抵挡我们，只好灰溜溜地逃到岛上。\n\n但我们毕竟无法越过海峡，直捣卡美洛本土，[UNG.GetLeader]或许也明白这一点，知趣地向我们提出了和谈。我们的胜利是不可撼动的，混乱的里森堡终于将迎来难得的和平——属于乌斯拉尔的和平，所有昂格利亚殖民者都已经被驱逐出境！"
 STG_civ_war.7.a:0"乌斯拉尔的伟大复兴！"
 STG_civ_war.8.t:0"里森堡的解放"
 STG_civ_war.8.desc:0"欢呼胜利吧！里森堡的自由战士在我们的帮助下顺利驱逐了乌斯拉尔的傀儡政府。那些想着将昂格利亚人赶出里森堡的暴君的下场就是只能灰溜溜地逃回乌斯拉尔本土。新蒙巴萨的大门向我们敞开，我们的手下败将依然是如此不堪一击，我们能击败她们一次，自然也能再击败她们一次！\n\n我们的作战目标——保护里森堡的昂格利亚人，摧毁乌斯拉尔傀儡的目标已经达成。鉴于目前的损耗，与乌斯拉尔的议和的呼声日渐高涨。但也有人指出，如果不在此时给乌斯拉尔重重一击，她们很快就会恢复元气，卷土重来。我们或许不能消灭乌斯拉尔，但也至少让她们把所有侵占的领土吐出来。"
 STG_civ_war.8.a:0"我们流的血已经够多了"
 STG_civ_war.8.b:0"绝不给乌斯拉尔喘息的时间！"
 STG_civ_war.9.t:0"大获全胜"
 STG_civ_war.9.desc:0"乌斯拉尔的防线如同纸一般脆弱，被我们无敌的军队撕得支离破碎。昂格利亚的军队在大战之后又一次杀入了乌斯拉尔本土，或许柏霖的当权者们正躲在地堡里瑟瑟发抖吧？现在看来，乌斯拉尔的威胁不过如此，我们之前的担忧或许是杞人忧天。如此孱弱的军队怎能够支撑地起乌斯拉尔的复兴之梦呢？\n\n惊恐的[USR.GetLeader]急切地想要与我们议和，她们愿意交出乌斯拉尔所侵占的一切领土，并承诺绝对不再染指里森堡，我们的军队在浴血拼杀后终于可以凯旋而归。\n\n昂格利亚赢得了又一次辉煌的胜利，让我们安享和平吧！"
 STG_civ_war.9.a:0"所向披靡！"
 STG_com.1.t:0"进步派的提议"
 STG_com.1.desc:0"夕阳西下，里森堡也逐渐安静了下来，即使是那些声嘶力竭地争取自己权益的工人和学生们也需要休息，而那些需要上街维持秩序的警察——也需要休息。天黑之后的新蒙巴萨市回归了往日的和平，即使第二天会爆发更为激烈的冲突。工人党的总部也到了下班的时间，威尔玛将今天的最后一捆文件归档，锁上了大门，踏上了归途。今天回家路上的景色又与往日不同，学生们正拿着刚从大学里印刷出的支持革命的海报四处张贴，而几个路过的警察却熟视无睹。而几个像是工会领袖的人物则在规划着明天的街垒该如何设置，毕竟组织上要求不能打扰普通市民生活。\n\n再拐过一个弯便是毕晓普家，妹妹莉涅特由于近日在议会无事可做，不是和大吉岭喝茶就是宅在家里研究菜谱。威尔玛一打开门便闻到了晚饭的香气，她可爱的妹妹早已准备好了菜品以及可口的红茶。“莉涅酱，今天可以让姐姐摸一摸欧派吗。”两眼放光的威尔玛迫不及待地想要享用正餐，却被冰冷的眼神无情地阻止了。“说起来，姐姐，有人让我给您带个话。”莉涅特从桌上拿起一封信交给威尔玛。\n\n姐姐拿起信后又马上进入了工作模式，来信的是社会民主党主席威廉明娜，对方给出了一个诱人的提议……如果两党能够合作，那便能逼迫议会里的那些老东西让渡更多的权力出来，从而让工人党与社民党的联盟取而代之。而对方的要求也很简单，工人党需要采取更加温和的行动，否则七领议会是不会允许“暴徒”踏入大门的。"
 STG_com.1.a:0"对不起，我们只好拒绝"
 STG_com.1.b:0"走温和路线或许也是一条路"

#国策本地化
 STG_starting_1:0"议会开幕"
 STG_starting_1_desc:0"圣葛罗莉安娜联合王国迎来了新的一年，虽然王位空悬，但七领议会将仍然忠实地履行其使命。来自王国七个郡的代表齐聚首都新蒙巴萨，他们将共同决定王国的未来。"
 STG_starting_2:0"头等大事"
 STG_starting_2_desc:0"我国已独立五年有余，但王位问题尚未解决。联合王国需要一位君主——这是显而易见的道理。但是要由谁来担任君主，君主应该拥有多少权力？七领议会必须慎之又慎。§Y此外，废除君主制的呼声日渐增长，我们必须考虑他们的意见。§!"
 STG_parliament_1:0"王冠落地"
 STG_parliament_1_desc:0"共和万岁！七领议会万岁！这片土地终于彻底走出了卡美洛时代的阴影，并给出了自己的答案——我们不需要一位君主。§B从此我国将成为合众邦而非那虚假的联合王国。§!"
 STG_parliament_2:0"一切照旧"
 STG_parliament_2_desc:0"君主制已死，无人会怀念它。七领议会的统治将照常进行，§t但我们需要先处理潜在的威胁。§"
 STG_parliament_3:0"残存之恶"
 STG_parliament_3_desc:0"从内部威胁合众邦的敌人是谁？毫无疑问就是那些自从效忠伪帝阿尔托莉雅的叛乱分子以及那些极端乌斯拉尔归国运动支持者。七领议会已经授权大吉岭执政官动用一切手段消灭他们。"
 STG_parliament_4:0"卧榻之敌"
 STG_parliament_4_desc:0"合众邦的自由来之不易，而伪卡美洛与乌斯拉尔对我国虎视眈眈。主动进攻是不现实的，但他们也休想从我国手中夺取一寸领土。"
 STG_parliament_5:0"高悬之刃"
 STG_parliament_5_desc:0"大吉岭执政官统帅着我国的武装力量，但她也在随时注视着国内的局势。现实情况是，只要她一杯红茶的功夫就可以让七领议会关门大吉，§t如果议会无法取悦大吉岭，则将遭受灭顶之灾。§!"
 STG_parliament_issue_1:0"《反颠覆法案》"
 STG_parliament_issue_1_desc:0"七领议会将就正式立法打击威胁共和国的颠覆分子——尤其是那些卡美洛派的进行表决。法案拟成立独立于军方且直属于七领议会的安全部门来预防任何可能的破坏行为。"
 STG_parliament_issue_2:0"《和平守望法案》"
 STG_parliament_issue_2_desc:0"宝贵的和平来之不易，我国也无意改变目前的欧罗巴局势。但鉴于目前的状况，七领议会有必要讨论是否授权合众军在和平时期扩充其规模，同时开始逐步重整军备。"
 STG_parliament_issue_3:0"《合众军改组法案》"
 STG_parliament_issue_3_desc:0"很明显，目前七领议会虽然是我国的最高权力机构，但大吉岭执政官却掌握着几乎所有的军队。我们毫不怀疑她对国家的忠诚，这位战争英雄是我国存活到现在的最大功臣。可是唯有完全服从议会的军队才是合众邦长治久安的基石，否则没人会知道将来会发生什么。本法案旨在将军队的指挥权收归到合众邦军事委员会手中，大吉岭可担任该委员会主席，但该委员会所有行动必须得到议会批准。"
 STG_parliament_issue_4:0"《中立法案》"
 STG_parliament_issue_4_desc:0"位于列强夹缝中的我国唯有严守中立才能生存下去，贸然干预他国只会带来无穷的战争和灾祸。《中立法案》将禁止我国加入任何带有军事同盟性质的组织，也严禁我国公民参与他国的战争。"
 STG_national_defense_1:0"紧握枪杆"
 STG_national_defense_1_desc:0"握紧你的枪，深呼吸，瞄准。每个胆敢入侵圣葛罗莉安娜合众邦的敌人都将遭到迎头痛击。"
 STG_parliament_issue_2_bonus:0"联合工业园区"
 STG_parliament_issue_2_bonus_desc:0"随着《和平守望法案》的顺利通过，合众军对武器装备的需求激增，因此我们有必要在远离前线的地带建立一批工业园区来确保武器的供应。"
 STG_national_defense_2:0"战车之道"
 STG_national_defense_2_desc:0"战车道是合众军的骄傲，唯有更多、更好、更优雅的坦克才能配得上圣葛罗莉安娜之名，使其不输于任何对手。"
 STG_national_defense_3:0"升起高墙"
 STG_national_defense_3_desc:0"卡美洛与乌斯拉尔，一个在海对岸虎视眈眈，另一个则随时准备跨过与我国之间漫长的国境线，而我们要做的事情很简单——让他们一头撞死在合众军的高墙之下。"
 STG_national_defense_4:0"光辉愿景"
 STG_national_defense_4_desc:0"随着政治形式区域稳定，七领议会终于得以开展筹划已久的工业化计划。这一系列被统称为“光辉愿景”的计划将让我国实现充分的现代化，同时向某些沉迷于玛娜的肮脏国家展示工业之火的力量。"
 STG_indusrial_issue:0"《工业委员会法案》"
 STG_indusrial_issue_desc:0"为了更好地实现“光辉愿景”，七领议会将讨论是否建立一个委员会来统筹各个工业化项目，但也有反对声音认为目前的官僚机构已经过于庞杂，这一委员会最终会陷入官僚泥沼而非发挥其应有的作用。"
 STG_supreme_neutrality:0"超然中立"
 STG_supreme_neutrality_desc:0"高墙已立，钢枪在手，坦克轰鸣，熔炉翻滚。从今天起，圣葛罗莉安娜合众邦七领议会正式宣布我国从名义和实际上都已经成为了中立国，不会对任何国际事务加以干涉，同时也有能力应对任何威胁。"
 STG_monarchy_1:0"选王事务"
 STG_monarchy_1_desc:0"随着七领议会宣布要为空置了5年的王位寻找一位主人，列强夹缝中的我国突然成为了欧罗巴的焦点。来自各国的候选人齐聚新蒙巴萨，希望借由这次机会将我国拉拢过去。§t同时，卡美洛派分子们开始活跃起来，企图让我国拜倒在那伪骑士王的裙下。§!"
 STG_ilya_1:0"北方来客"
 STG_ilya_1_desc:0"伊莉雅丝菲尔·冯·爱因兹贝伦自乌斯拉尔而来，确切来说是被乌斯拉尔驱逐。收留她本就让反玛娜派恼火不已，如今她又被选举为女王，政府将毫无疑问地遇到更多麻烦。\n\n但是伊莉雅或许也能为我国带来转机，在迷雾中探寻一条新的道路。"
 STG_ilya_2:0"伊莉雅之治"
 STG_ilya_2_desc:0"至高无上的伊莉雅丝菲尔女王陛下万岁！伊莉雅陛下从此将作为受圣葛罗莉安娜联合王国全体人民认可的合法君主统治国家。\n\n愿她健康、长寿、战无不胜！"
 STG_ilya_3:0"扩建爱因兹贝伦城"
 STG_ilya_3_desc:0"爱因兹贝伦城不仅是陛下潜邸，亦是与乌斯拉尔边境的战略要地。对此地进行扩建不仅有利于国家形象还有着更加实际的作用。"
 STG_ilya_issue:0"《爱因兹贝伦领地位法案》"
 STG_ilya_issue_desc:0"爱因兹贝伦领目前是陛下的私人领土，虽不受联合王国政府管辖，但其同样也是我国不可分割的一部分。按照《3085年宪章》规定，联合王国的所有人民都有推举代表的神圣权力，因此爱因兹贝伦领也应当在七领议会中占据一席之地，而且没有人比尊贵的伊莉雅女王陛下更有资格成为代表，作为交换，爱因兹贝伦领也应当接受直接管辖。§Y如果该议案通过，将大大改变联合王国的政局。§!"
 STG_ilya_issue_2:0"《爱因兹贝伦至尊法案》"
 STG_ilya_issue_2_desc:0"一个被议会架空的虚位傀儡没有任何存在下去的意义——这是伊莉雅迄今为止得到的最大教训。如果手中没有权力，任何理想皆为空谈。唯有成为至尊的存在，才能掌握自己的命运——现在的问题是，伊莉雅该如何做到这点？"
 STG_ilya_4:0"乌斯拉尔之怨"
 STG_ilya_4_desc:0"伊莉雅陛下的故乡乌斯拉尔抛弃了她，这份乡愁与怨念始终挥之不去。终有一天，伊莉雅将重回此地，而她可以为此等很久。"
 STG_ilya_5:0"登台亮相"
 STG_ilya_5_desc:0"任何一位圣葛罗莉安娜的君主都必须要和七领议会打交道，今日便是伊莉雅陛下在议会的首秀。她或许会收获掌声——亦或是别的东西。"
 STG_ilya_6:0"点石成金"
 STG_ilya_6_desc:0"让可爱的伊莉雅给你露一手吧！只要一挥手就可以把石头变成黄金。这样有用的魔法还有很多很多，玛娜并不全是坏的，伊莉雅陛下会证明这点。"
 STG_ilya_7:0"爱因兹贝伦秘术"
 STG_ilya_7_desc:0"见证伟大的伊莉雅陛下的杰作吧！融合了爱因兹贝伦技术的武器装备会一夜间淘汰王家军队的那些破铜烂铁，即使军方再不乐意也无法拒绝强大而优雅的坦克车！"
 STG_ilya_8:0"改良玛娜主义"
 STG_ilya_8_desc:0"伊莉雅陛下向所有人证明了采用少量玛娜科技对于我国的益处，原先强烈反对使用玛娜的反对派也不得不闭上嘴巴接受现实。伊莉雅陛下将其理论称为“改良玛娜主义”，但她也清楚在一个工业派国家，玛娜的使用也该点到为止。"
 STG_ilya_9:0"爱因兹贝伦的新秩序"
 STG_ilya_9_desc:0"伊莉雅丝菲尔陛下已经不再是那个只能当看板娘的虚位君主，她为圣葛罗莉安娜带来了充满希望与梦想的新秩序，当新时代的朝阳升起时，联合王国将傲然挺立。"
 STG_ilya_10:0"雪之城的女皇"
 STG_ilya_10_desc:0"大业已成，乌斯拉尔折服于伊莉雅丝菲尔的裙下。\n§P雪之城沐浴无上荣光，女皇陛下万岁万岁万万岁！§!"
 STG_ilya_war_1:0"归乡"
 STG_ilya_war_1_desc:0"伊莉雅等待这一刻已经许久了，雪之城的少女该回家了。联合王国忠诚的军队将助陛下实现伟业。"
 STG_ilya_11:0"团结乌斯拉尔裔"
 STG_ilya_11_desc:0"长期以来，圣葛罗莉安娜的昂格利亚裔统治阶层与其乌斯拉尔裔人民都处于割裂之中，尽管有着七领议会来缓解矛盾，但这始终是一个隐忧。出生自乌斯拉尔，且格外亲民的伊莉雅陛下的存在则可以大大缓解这一矛盾。只有团结起每一位国民，我们的国家才能走向富强。"
 STG_ilya_12:0"坐稳王位"
 STG_ilya_12_desc:0"伊莉雅丝菲尔终于驯服了七领议会，如今，无人敢质疑女王陛下的权威。她遥望着远方的乌斯拉尔——或许她该为将来的事情做准备了。"
 STG_ilya_imperial_guard:0"爱因兹贝伦近卫军团"
 STG_ilya_imperial_guard_desc:0"我们毫不怀疑王家军队的忠诚，但我们同样也需要一支直属于伊莉雅陛下的精锐部队。近卫军团将不受任何部门的管辖，且只有伊莉雅才能调遣他们。这支忠诚的军队同时还将担任王室的仪仗队，以及作为新蒙巴萨的最后一道防线......"
 STG_ilya_dreadnought:0"爱因兹贝伦之耀"
 STG_ilya_dreadnought_desc:0"荣耀属于伊莉雅丝菲尔！而尊贵的女王陛下也需要配得上她的宏伟海军，全新的“爱因兹贝伦之耀”级战舰不日将竣工，愿这艘巨舰成为我国海军的脊梁。"
 STG_ilya_reconstruction:0"合而为一"
 STG_ilya_reconstruction_desc:0"伊莉雅回到了她忠诚的乌斯拉尔，这个曾经分裂的国度将再次实现统一。当然，这需要不少时间。等到重建完成之后，伊莉雅陛下将君临整片大陆！"
 STG_ilya_mahoushoujyo_1:0"§P为了拯救欧罗巴......§!"
 STG_ilya_mahoushoujyo_1_desc:0"秩序正在崩坏，欧罗巴的未来晦暗无光。这就是女主角出场的时候了！为了夺回乌斯拉尔、为了拯救欧罗巴的所有人民，伊莉雅丝菲尔将献上自己的一切，并与某个奇妙的存在签订契约......"
 STG_ilya_mahoushoujyo_2:0"§P成为魔法少女吧！§!"
 STG_ilya_mahoushoujyo_2_desc:0"握住魔杖，签订契约吧。今天就是魔法少女伊莉雅诞生的日子，她将用甜美的笑容和强大的魔力为我们带来希望。\n\n§R当然，并不是所有人都会喜欢魔法，如果用的过分了，可能会有不好的结局哦。§!"
 STG_ilya_mahoushoujyo_3:0"§P异界知识§!"
 STG_ilya_mahoushoujyo_3_desc:0"来自异界的知识，来自异界的魔法，来自异界的记忆。这一切正在慢慢地涌入伊莉雅酱的脑中，为她带来更多的力量......更多的力量......"
 STG_ilya_mahoushoujyo_4:0"§P异乡来客§!"
 STG_ilya_mahoushoujyo_4_desc:0"美游，和我贴贴吧！\n\n小黑，也和我贴贴吧！\n\n在得到其他魔法少女的帮助后，伊莉雅将会更加强大。"
 STG_ilya_mahoushoujyo_5:0"§P奇妙的礼装§!"
 STG_ilya_mahoushoujyo_5_desc:0"与伊莉雅签订契约的存在——名为红宝石，它究竟是不是正经礼装很难界定。红宝石一方面是伊莉雅的力量源泉，但随时想着让伊莉雅给所有人发福利，虽然这并不是什么坏事，却给伊莉雅带来了无穷的烦恼......"
 STG_ilya_mahoushoujyo_6:0"§P福利，不存在的？§!"
 STG_ilya_mahoushoujyo_6_desc:0"话说，魔法少女给观众们发福利不是很常见的事情吗，毕竟谁不喜欢可爱的美少女呢？\n\n§C但是，我们这是正经模组，不会有啥涩涩内容的！§!"
 STG_ilya_mahoushoujyo_7:0"§P魔法少女\nPrisma☆伊莉雅§!"
 STG_ilya_mahoushoujyo_7_desc:0"§P献上祈愿吧§!\n§P献上希望吧§!\n§P献上梦想吧§!\n§P献上力量吧§!\n§P献上灵魂吧§!\n§P献上......一切吧§!"
 STG_ilya_phase2_1:0"新的开始"
 STG_ilya_phase2_1_desc:0"伊莉雅丝菲尔的梦想已然化为现实，然而这并不是一切结束，而是全新的开始。还有许多事情没有完成，还有许多的事务要去处理。愈发承重的王冠似乎就要压垮少女娇小的身躯，然而握住了命运之人不会如此脆弱。帝国若想存续千年，则必须先筑其根基。"
 STG_ilya_phase2_2:0"根除余孽"
 STG_ilya_phase2_2_desc:0"乌斯拉尔从一个悲剧走向了另一个悲剧，走向极端并不只是几个人的原因，而是所有人共同的选择。即使怪物已然倒在我们的剑下，其尸骸仍然诅咒着这片土地。错误必须被纠正，罪恶必须得到惩罚。法槌敲响之时，陛下将裁决她们的命运。"
 STG_ilya_phase2_3:0"女皇陛下的权威"
 STG_ilya_phase2_3_desc:0"从克莱门到科斯特，从柏霖到新蒙巴萨。伊莉雅丝菲尔的权威不容置疑，无论语言、无论族裔，凡是我国的人民皆应该为陛下高呼万岁，万岁，万万岁！"
 STG_ilya_phase2_4:0"荣耀属于雪之城"
 STG_ilya_phase2_4_desc:0"伊莉雅丝菲尔兑现了自己的诺言，她治下的帝国远胜前朝。往日的失败从未击败她，血流成河的战场也从未使她恐惧。端坐于雪之城王座之上的少女乃是能载入欧罗巴史册之人，再华丽的言辞也无以赞美她的功绩。然而，只有她自己知道，雪之城，一切开始的地方，才是她最后的归宿。"
 STG_ilya_phase2_5:0"继续工业化"
 STG_ilya_phase2_5_desc:0"工业化的脚步绝不能停下，如今我国有着更加广阔的领土，更加丰富的资源，更加开明的政府，还有什么理由使得我国不成为工业强国呢？乌斯拉尔给我们留下了丰厚的遗产，若不善加利用，就是在糟蹋人民辛劳工作的成果。"
 STG_ilya_phase2_6:0"小恶魔的帝国"
 STG_ilya_phase2_6_desc:0"伊莉雅丝菲尔究竟是天使，是魔鬼？是独裁暴君，是仁慈之主？这一切只有她自己知道，只有她自己能回答。我们只需知道，女皇陛下所行皆为正义，女皇陛下所言皆为法律。天使与恶魔皆为陛下的面孔，仁慈与毁灭皆是恩赐。\n\n§P天使与恶魔乃是一体两面，天使在行善之时，也握着恶魔的利刃。§!"
 STG_ilya_phase2_7:0"芸芸众生的权力"
 STG_ilya_phase2_7_desc:0"帝国属于伊莉雅，也属于所有人。无论是说什么语言，有着什么长相，她们都会得到陛下一视同仁的仁慈。庇护人民乃是君主与生俱来的责任，安享和平乃是芸芸众生应有的权力。"
 STG_ilya_phase2_8:0"王座上的天使"
 STG_ilya_phase2_8_desc:0"可爱的外表、温柔的言辞，坚毅的性格。伊莉雅丝菲尔陛下就像是偶像一般的存在，受到万民景仰乃是理所应当之事。很少有人会相信她是一个帝国的主人，一位像圣女一般的专制君主。但严寒与温暖共存于雪之城，如果你真的了解她，就会发现她绝非什么天真无知的少女。\n\n§P天使与恶魔乃是一体两面，恶魔在杀戮之时，也有着天使的善良。§!"
 STG_monarchy_2:0"七领议会的地位"
 STG_monarchy_2_desc:0"让我们高呼陛下万岁！但也应当坐下来讨论七领议会未来的命运。君主应当拥有多少权力？这是当下需要迫切讨论的问题......"
 STG_monarchy_3:0"消灭卡美洛派"
 STG_monarchy_3_desc:0"卡美洛派乃是对伟大的联合王国和其合法君主的最大威胁，唯有斩草除根才能陛下安寝。"
 STG_monarchy_4:0"尘埃落定"
 STG_monarchy_4_desc:0"万事已定，卡美洛派已成历史。联合王国最大的敌人终于分崩离析。"
 STG_monarchy_5:0"§t有备无患§!"
 STG_monarchy_5_desc:0"卡美洛派再也无法构成威胁，但我国仍然需要一份预案来应对叛乱威胁。议会已经授权大吉岭制订一份绝密作战计划，允许军队在紧急状态下照此计划恢复秩序，§t我们希望这份计划永远没有启用的那天§!"
 STG_monarchy_6:0"天命在我"
 STG_monarchy_6_desc:0"[STG.GetName]已经从当年的蕞尔小国成长为了欧罗巴的一大强权，我们国民因此坚信[STG.GetLeader]受到上天眷顾，并终有一日会君临整个欧罗巴。\n\n这片大陆的混乱终被女王陛下治下的和平所取代，我们期待着这一天的到来。在此之前，我们要做好准备。"
 STG_monarchy_7:0"帝国征途"
 STG_monarchy_7_desc:0"欧罗巴不容许其他强权存在，他们要么臣服，要么毁灭。我们的帝国将踏上征途，粉碎路上的所有障碍。\n\n§t这注定是一条由鲜血浇灌的道路，我们必须做好觉悟......§！"
 STG_monarchy_8:0"皇恩浩荡"
 STG_monarchy_8_desc:0"我们并非为散播毁灭而来，唯有心怀慈悲，才能让所有人认可陛下的统治。无论出生，帝国的所有臣民都能够沐浴女皇的恩情。"
 STG_monarchy_9:0"和谐繁荣"
 STG_monarchy_9_desc:0"贫穷是混乱的基石，唯有为我们所征服的土地带来繁荣，让生活于此的人民安享和平，才能让帝国永恒地存在下去。"
 STG_monarchy_10:0"扫除阴霾"
 STG_monarchy_10_desc:0"极端主义是世界的大敌，女皇陛下光辉的帝国容不得阴影的存在。无论他们逃到那里，都将被我们诛灭。"
 STG_monarchy_11:0"抹除罪恶"
 STG_monarchy_11_desc:0"旧时之恶仍在苟延残喘，我们岂能容许他们继续存在？即使远在天涯海角，他们也无处可逃。"
 STG_monarchy_12:0"喝一杯茶"
 STG_monarchy_12_desc:0"为女皇陛下，为我们的帝国，将热水倒入茶杯中吧！"
 STG_grey_1:0"中意之选"
 STG_grey_1_desc:0"意料之中，七领议会选举了格蕾伯爵作为联合王国的首位君主。作为王家军队的前任总指挥和独立领袖之一，她在我国享有极高的声誉，相信没有人会反对她的统治。更重要的是，大吉岭完全忠于格蕾伯爵，高悬在七领议会头顶的利剑将不再让人恐惧。"
 STG_grey_2:0"尊重传统"
 STG_grey_2_desc:0"格蕾陛下宣布自己将尊重建国以来的传统，承认七领议会的权力，而自己只是担任礼仪性职务以及和大吉岭领导的王家军队直接的纽带。各方都会乐见于此。"
 STG_grey_3:0"开明统治"
 STG_grey_3_desc:0"作为一位明智的君主，格蕾陛下不会轻易发表意见，也不会随便使用手中的权力，而是充分尊重首相和七领议会的意见。同时，她也将到访全国各地，昭示君主的贤明与仁慈。"
 STG_grey_4:0"《3085年宪章》正式化"
 STG_grey_4_desc:0"《3085年宪章》是七领议会与君主的合法性来源，但这份宪章只是独立时匆匆起草的文件，仍然存在许多缺漏。陛下已经授权七领议会在宪章的基础上起草《圣葛罗莉安娜联合王国宪法》，使其正式成为一部完整的法律。"
 STG_grey_5:0"战车道纽带"
 STG_grey_5_desc:0"作为圣葛罗莉安娜战车道的灵魂人物之一，格蕾陛下可以发挥这一优势，并与其他战车道国家建立起更加紧密的关系，使其成为未来合作的基石。"
 STG_grey_6:0"圣葛罗莉安娜之魂"
 STG_grey_6_desc:0"战车道乃圣葛罗莉安娜立国之本，推广战车道并开发出更加优秀的坦克势在必行。"
 STG_grey_7:0"王家格蕾伯爵工会"
 STG_grey_7_desc:0"工会长久以来都被有意无意地无视了，没有千千万万的工人，哪来威武的坦克？陛下将以个人名义设立新的工会来保障他们的权益。"
 STG_grey_8:0"女王与执政官"
 STG_grey_8_desc:0"大吉岭，你也不想没有红茶喝吧。"
 STG_grey_9:0"忠诚、团结、优雅"
 STG_grey_9_desc:0"忠诚乃军队之本分，团结乃军队之基石，优雅乃军队之力量。"
 STG_grey_10:0"格蕾盛世"
 STG_grey_10_desc:0"仰望格蕾陛下吧！联合王国在她的治下翻开了新的篇章，盛世的黎明已然到来。"
 STG_grey_11:0"红茶皇座"
 STG_grey_11_desc:0"端坐于皇座之上的，乃圣葛罗莉安娜帝国之主，昂格利亚的征服者，卡美洛的城门向她敞开。\n\n §O愿她常胜利，沐荣光！§!"
 STG_grey_issue_1:0"《议会改革法案》"
 STG_grey_issue_1_desc:0"随着格蕾陛下的登基，七领议会这一临时机构也应进行改革。目前议会中存在显而易见的腐败与低效，政客们只关心自己的利益而不是国家的存续。该法案将允许我们合法罢免有明显腐败或犯罪行为的议员——即使其任期未满，被罢免的议员将终身被禁止在议会任职。"
 STG_grey_issue_2:0"《二元君主制法案》"
 STG_grey_issue_2_desc:0"格蕾陛下权力稳固，限制议会权力，建立二元君主制的时机已至。在这个体制下，君主将有权否决议会的的决议，并且除首相之外，还可额外任命两位国务大臣列席七领议会。\n§t议会毫无疑问不会同意这项议案，但大吉岭会帮他们同意。§!"
 STG_grey_issue_3:0"《工会法案》"
 STG_grey_issue_3_desc:0"本法案将正式赋予工会组织请愿、有限罢工、非暴力抗议、要求合理工资调整的权力。这样即可以显著提高工人待遇，也可以避免我们被愤怒的罢工队伍淹没。"
 STG_grey_five_year_plan_1:0"借鉴社会主义"
 STG_grey_five_year_plan_1_desc:0"社会主义制度有着许许多多的优点，其在促进公平，提高人民福祉以及工业化方面有着诸多值得我们借鉴的地方。我们并不寻求让女王陛下的政府变成一个彻底的社会主义国家，但并不意味着我们不能采用倾向社会主义的政策。"
 STG_grey_five_year_plan_2:0"成立国有企业"
 STG_grey_five_year_plan_2_desc:0"建立更多国有企业并不意味着我们要让国家来完全的控制经济——那只会让我们的市场变成缺乏和创新活力的一潭死水。这些国有企业将专注于提供电力、饮水、通讯等重要的公共产品，并且我国将逐步将这些行业中的诸多企业逐步整合为几家可以发挥规模优势的大型企业。在这之后，我国人民就不必为高额的电费和水费发愁了！"
 STG_grey_five_year_plan_3:0"合理的市场竞争"
 STG_grey_five_year_plan_3_desc:0"竞争是市场活力的来源，也是企业创新的动力。当然这并不意味着我们可以允许无下限的恶意竞争，只要拥有良好的规范和引导，我们就可以确保市场会从中受益。对于那些国家控制的行业来说，我们也不会容许一家国有企业垄断整个行业，他们也必须参与到市场竞争中去。"
 STG_grey_five_year_plan_4:0"促进社会公平"
 STG_grey_five_year_plan_4_desc:0"贫富差距、民族冲突、地区发展不均衡都是动摇国家稳定的潜在威胁。我们需要在各个方面对我们的社会进行大刀阔斧的改革，尤其是要减小各个阶级、民族之间的财富差距，这当然会动很多人的蛋糕，但他们无法抵挡变革的潮流。"
 STG_grey_five_year_plan_5:0"捍卫八小时工作制"
 STG_grey_five_year_plan_5_desc:0"八小时工作制是劳动人民不可侵犯的神圣权利，而我们将颁布一部法律来正式确认这一点。在此之后，任何想要压榨工人的企业主都会受到铁拳的制裁。他们从工人身上榨出的每一份钱，最后都会编织成他们脖子上的绞索。"
 STG_grey_five_year_plan_6:0"更多的学校"
 STG_grey_five_year_plan_6_desc:0"[STG.GetName]的教育水平在欧罗巴并不落后，但这还不够。我们需要更加聪明的头脑，更加优秀的工人。因此我们要修建更多的学校，培养更多的人才。"
 STG_grey_five_year_plan_7:0"普及医疗保险"
 STG_grey_five_year_plan_7_desc:0"社会主义者之间流传着一句话——身体是革命的本钱。没有健康的体魄，又怎么能够好好地工作、好好地学习呢？市面上流通的私人医保只是富人的特权，为了让所有人享受到这一服务，我们就必须建立公共医保，并使用政府开支来维持这一善政。"
 STG_grey_five_year_plan_8:0"我们的五年计划"
 STG_grey_five_year_plan_8_desc:0"时机已经成熟，我们将效仿社会主义国家开展我们自己的五年计划。在我们的计划中，政府对经济的控制将介于自由市场经济和计划经济之间，既不过度放任，也不过度干涉，只在必要的时候对经济进行调节。我们既要学习社会主义的团结一致，又要相信市场自身的调节能力，这是一场伟大的试验，我们将从中找到前进的道路。"
 STG_grey_com_1:0"社会主义的胜利"
 STG_grey_com_1_desc:0"社会主义改革使得我国空前的强大，我们也因此赢得了与卡美洛的殊死搏斗。毫无疑问，我们对卡美洛的胜利的本质是社会主义的胜利。完成祖国统一大业并不是一切的结束，我们还有许多未竟之事。火炬已经点燃，而它不会轻易熄灭。"
 STG_grey_com_2:0"另类的革命"
 STG_grey_com_2_desc:0"一个由君主领导的社会主义国家似乎是一种极其荒诞，无法用现有理论解释，只存在于幻想中的古怪政治组织。但这种想法大错特错，我们将会证明女王陛下是革命的旗手，革命的先锋。我们的革命事业将会在她英明的领导下继续下去。"
 STG_grey_com_3:0"崭新的国家"
 STG_grey_com_3_desc:0"昂格利亚之战结束后，我国的疆域大大拓展，如今的圣葛罗莉安娜是一个包含了昂格利亚岛和里森堡的崭新国家。我们的经济理念也应被推广到整个昂格利亚岛上，在我们的五年计划的帮助下，那里将变成幸福而繁荣的乐土。"
 STG_grey_com_4:0"女皇同志"
 STG_grey_com_4_desc:0"圣葛罗莉安娜人民的伟大领袖，社会主义的旗手，女皇陛下格蕾同志将会继续披挂上阵，为我们带来更多胜利。"
 STG_grey_com_5:0"扩大土地改革"
 STG_grey_com_5_desc:0"我国的土地改革仍然不彻底，里森堡和卡美洛的大批土地仍然被资本家、地主和富农掌握。工人和农民对于我们来说同等重要，耕者有其田不仅是陛下的恩赐，也是社会主义思想的最佳体现。"
 STG_grey_com_6:0"向北输出革命"
 STG_grey_com_6_desc:0"乌斯拉尔的法西斯政权是欧罗巴的毒瘤，它必须被拔除。乌斯拉尔人民有着更好的出路，他们不应该被作为发动战争的燃料。让我们拿起刀剑，将胜利的旗帜插到柏霖吧！"
 STG_grey_com_7:0"幸福的人民"
 STG_grey_com_7_desc:0"贫穷和动乱是矛盾的根源——困扰我国许久的民族问题同样可以通过经济发展和社会平等来解决。一个人是昂格利亚人还是乌斯拉尔人并不重要，重要的是他能够幸福地生活在圣葛罗莉安娜，能够成为我们自豪的国民......"
 STG_grey_issue_4:0"《国立战车道法案》"
 STG_grey_issue_4_desc:0"本法案将全国各个战车道学院收归国家统一管理，并扩大其规模，以为战车道事业提供源源不断的人才。"
 STG_grey_senshaddo_college:0"圣葛罗莉安娜的传承"
 STG_grey_senshaddo_college_desc:0"在我国诸多的战车道学院中，圣葛罗莉安娜学院无遗是其中最富盛名且历史悠久的一所。它曾经为我国培养了大量的战车道人才，而其现在也应该发挥其应有的作用。该校培养出来的优秀装甲指挥官将会成为我国对抗外敌的中流砥柱。"
 STG_grey_issue_5:0"《王家军队改组法案》"
 STG_grey_issue_5_desc:0"将军队的指挥权集中于一人的体制显然不利于国家的长治久安，即使大吉岭无比忠诚。本法案旨在将军队的指挥权全部收归到三位国防大臣手中，且直接对议会和陛下负责。"
 STG_grey_phase2_1:"昂格利亚及里森堡的新王"
 STG_grey_phase2_1_desc:"旧王已死，新王当立。格蕾将加冕为全昂格利亚及里森堡的君主，两顶王冠将合而为一，那道海峡再也不能割裂两岸的人民了。纵使还有许多隔阂、许多矛盾、许多尚需解决的事务，但我们至少开了个好头。"
 STG_grey_phase2_2:"游子归乡"
 STG_grey_phase2_2_desc:"受人仰视的王座或许并不是格蕾的归宿，她自始至终都是那个来自下温莎郡的乡村少女。阔别已久的故乡如今就在眼前，呼唤着她的归来。"
 STG_grey_phase2_3:"功迈前朝"
 STG_grey_phase2_3_desc:"阿尔托莉雅是一位伟大的王，可她却被自己所吞噬，不懂人心者又何以为王呢？格蕾将会纠正昔日的过错，达成前人未竟之事。昂格利亚岛和里森堡将真正的融为一体，不可分割。"
 STG_grey_phase2_4:"弥合裂隙"
 STG_grey_phase2_4_desc:"猜忌与隔阂并非一日可以消除，工业派与玛娜派长久的仇恨更是如此。放下过往不是一句话便可以做到的，让时间来治愈伤口，让时间来抚慰人心。但我们必须先制定一套行之有效的制度来约束种种敌对行为，才能指望岁月可以磨平针锋相对的棱角。"
 STG_grey_phase2_5:"知恩图报"
 STG_grey_phase2_5_desc:"乌斯拉尔人为我们统一事业做出的贡献是无以报答的，我们不能因为夺回了昂格利亚岛便过河拆桥，将他们一脚踢开。格蕾陛下的国度是所有人都能和谐共处的地方。没有应当被歧视，也没有人应当享有特权。"
 STG_grey_phase2_6:"一视同仁"
 STG_grey_phase2_6_desc:"帝国的子民如今已经不能单纯的用昂格利亚人和乌斯拉尔人来区分了，我们广阔的领土上居住着有着不同语言、习俗、外表的人民。本着一视同仁的原则，他们应有完全的公民权力和义务。王冠之下众生平等。"
 STG_grey_phase2_7:"奥术之秘"
 STG_grey_phase2_7_desc:"玛娜派在圣葛罗莉安娜不受欢迎，这是事实。昂格利亚岛上有着大量以玛娜为支柱的产业，这也是事实。我们的统治必须考虑到实际情况，卡美洛已经因为因为工业派与玛娜派无休止的争论分裂过一次了，格蕾不能重蹈覆辙。允许玛娜产业继续存在，但也不再扩大，似乎是合理的选择。"
 STG_grey_phase2_8:"工业之火"
 STG_grey_phase2_8_desc:"我们将会宽恕玛娜派，但这并不代表我们将抛弃工业派的理念。工业化进程将继续下去，我们不会粗暴的禁止玛娜的使用，而是将通过平等的竞争证明我们理念的优越性。"
 STG_grey_phase2_9:"元帅国王"
 STG_grey_phase2_9_desc:"格蕾似乎是个离经叛道的国王陛下，相比于端坐于庙堂之上，与克伦薇尔坦克一起飞驰才是她的本心。纵使如此，她仍然是一位受人爱戴的国王。在未来的史诗中，来自乡村的元帅国王的故事将会被一遍遍的传唱吧......"
 STG_dar_1:0"紧急状态"
 STG_dar_1_desc:0"国家业已陷入危难之中，军队理应履行其责任，避免落入万丈深渊。"
 STG_dar_2:0"关门大吉"
 STG_dar_2_desc:0"无能的七领议会没有存在下去的必要了,大吉岭执政官已经下令将这些废物扫地出门。军队将接管一切事务，直到秩序恢复。"
 STG_dar_3:0"战争与和平"
 STG_dar_3_desc:0"战争已经出现在地平线上了，卡美洛与乌斯拉尔蠢蠢欲动。要想捍卫和平，圣葛罗莉安娜必须为下一场战争做好准备。"
 STG_dar_4:0"知识与力量"
 STG_dar_4_desc:0"知识就是力量，唯有更先进的坦克，更精准的步枪才是国防的基石。"
 STG_dar_5:0"责任与梦想"
 STG_dar_5_desc:0"圣葛罗莉安娜的军队将忠实地履行自己的责任——守护他们身后人民的梦想。"
 STG_dar_6:0"仁慈专政"
 STG_dar_6_desc:0"大吉岭不会成为第二个阿尔托莉雅，甚至连王冠也不会戴上。这位优雅的战争英雄将仁慈的统治这个国家——当然，那些叛乱分子是享受不到这份仁慈的。"
 STG_dar_7:0"砸碎王冠"
 STG_dar_7_desc:0"君主制乃无用之物，正是选王问题差点毁了这个国家，大吉岭必须吸取教训，以后再也不会有什么国王了。她会证明，摆脱了君主制枷锁的圣葛罗莉安娜将更加强大。"
 STG_dar_issue_1:0"《共和国防卫法案》"
 STG_dar_issue_1_desc:0"我国武备废弛已久，要想守卫来之不易的自由，就必须再次武装起来。"
 STG_dar_war_1:0"终结帝制"
 STG_dar_war_1_desc:0"卡美洛的暴君仍然荼毒着昂格利亚的人民，我们将宣告其末日的来临，为所有的受压迫者带来解放。"
 STG_dar_8:0"装点门面"
 STG_dar_8_desc:0"七领议会已经成为了历史，但大吉岭仍然需要一个立法机构来帮助她统治国家，即使她现在大权独揽。这次新建立的护国议会的权力将大大缩水，虽然仍然具有立法权，但法案没有大吉岭的批准就是一张废纸。"
 STG_dar_9:0"废除《3085年宪章》"
 STG_dar_9_desc:0"《3085年宪章》这一临时性文件中规定的君主制和七领议会都已经不再存在，那么宪章本身也就失去了意义。大吉岭将指示护国议会起草一份新的宪法来作为共和国的法律指导文件。"
 STG_dar_10:0"大护国公"
 STG_dar_10_desc:0"今天，大吉岭将光荣地接受护国议会授予的“大护国公”头衔，从此以圣葛罗莉安娜共和国护国公的名义统治国家——直到永远"
 STG_dar_11:0"以退为进"
 STG_dar_11_desc:0"大吉岭不会成为新君，这只会让她成为靶子，甚至进一步引起全国范围的内战。不如退一步，保留现有体制，让局势回到选王会议之前。"
 STG_dar_12:0"无君之国"
 STG_dar_12_desc:0"围绕王位人选的争论差点毁掉国家，如今再次讨论这个问题将会变得十分棘手。不如就此让王位继续空悬，没有君主的联合王国在大吉岭的统治下将继续存活下去。"
 STG_dar_13:0"御前议会"
 STG_dar_13_desc:0"争论不休的七领议会效率低下，而一个规模更小的议会更加适合高效地统治国家。御前议会将由大吉岭、橙黄白毫、阿萨姆和蔷薇果组成——当然，议会还为国王留下了一张空椅子。"
 STG_dar_14:0"永恒摄政"
 STG_dar_14_desc:0"御前议会第01号决议如下：大吉岭执政官将担任圣葛罗莉安娜联合王国的摄政王——直到一位君主登基。按照目前的形式，或许永远不会有人坐上新蒙巴萨的王座。"
 STG_dar_war_2:0"西征"
 STG_dar_war_2_desc:0"摄政王敕令：\n\n§C向西进军，讨伐伪帝，§!\n\n§C扫清昂格利亚全境方归。§!"
 STG_dar_15:0"昂格利亚之主"
 STG_dar_15_desc:0"西征业已完成，昂格利亚尽入我手。\n\n§C长夜已过，联合王国之大敌伏于脚下。§!"
 STG_dar_16:0"直到永远......"
 STG_dar_16_desc:0"昂格利亚的分裂如同一瞬又好似永恒，大分裂已然成为过去，而所有昂格利亚人将会携手共进，让我们的国度长存于此。"
 STG_tea_1:0"来杯红茶"
 STG_tea_1_desc:0"等水烧开，享用红茶。"
 STG_tea_2:0"大吉岭"
 STG_tea_2_desc:0"休息一下，来杯大吉岭红茶吧"
 STG_tea_3:0"阿萨姆"
 STG_tea_3_desc:0"阿萨姆也很好喝，来一杯吧。"
 STG_tea_4:0"格蕾伯爵"
 STG_tea_4_desc:0"加点佛手柑油，享用格蕾伯爵茶吧。"
 STG_tea_5:0"橙黄白毫"
 STG_tea_5_desc:0"橙黄白毫乃茶中佳品，请慢慢品尝。"
 STG_tea_6:0"蔷薇果"
 STG_tea_6_desc:0"蔷薇果与绿茶乃绝配是也。"
 STG_tea_7:0"三明治"
 STG_tea_7_desc:0"三明治乃下午茶必备之物。"
 STG_tea_8:0"司康饼"
 STG_tea_8_desc:0"司康饼乃圣葛罗莉安娜特色，不得不品尝。"
 STG_tea_9:0"蛋糕"
 STG_tea_9_desc:0"下午茶怎能没有蛋糕？"
 STG_tea_10:0"果酱"
 STG_tea_10_desc:0"红茶配果酱，喀秋莎喝了都说好。"
 STG_mil_1:0"国防事务"
 STG_mil_1_desc:0"我们必须承认我国的弱小，在两大强邻面前不堪一击，因此我们必须格外重视国防建设，确保敌人不敢轻易入侵。"
 STG_mil_2:0"转动齿轮"
 STG_mil_2_desc:0"没有武器何来的军队，让齿轮转动起来吧！源源不断的武器是制胜的基础。"
 STG_mil_3:0"破敌之矛"
 STG_mil_3_desc:0"我们狭窄的国土没有纵深防御的空间，那就把战火烧到敌人的领土上。唯有主动进攻才是生存之道。"
 STG_mil_4:0"战车道之国"
 STG_mil_4_desc:0"以战车道立国的我们不能抛弃自己的长处，让履带碾过敌人的头顶吧！"
 STG_mil_5:0"秉持优雅"
 STG_mil_5_desc:0"优雅即为战斗力，乃战争艺术的终极体现。每个士兵都应该将这点铭记于心。"
 STG_mil_6:0"克敌制胜"
 STG_mil_6_desc:0"优秀的士兵是制胜的关键，将最精锐的士兵集中编组，才能发挥他们最大的战斗力。"
 STG_mil_7:0"机动火力"
 STG_mil_7_desc:0"远程支援炮兵的速度必须跟上我们快速突进的装甲部队，为此，我们将着重于研发高机动性的炮兵部队。"
 STG_mil_8:0"冲破防线"
 STG_mil_8_desc:0"快速突破敌军的防线是我们陆军的核心思想。让笨拙的敌军手慢脚乱吧！我们将如闪电一般撕碎他们的防线！"
 STG_mil_9:0"舰炮轰鸣"
 STG_mil_9_desc:0"这世界上还有比战列舰主炮的轰鸣更悦耳的声音吗？我想可能没有吧——一位大舰巨炮主义者如是说道。"
 STG_mil_10:0"航母之梦"
 STG_mil_10_desc:0"我们梦想着能够拥有一艘能够与其他国家匹敌的航空母舰，而现在，我们将实现愿望。向勤劳勇敢的造船工人致敬！"
 STG_mil_11:0"掌握天空"
 STG_mil_11_desc:0"掌控天空，掌握胜利；\n失去天空，失去一切。\n\n我们不容许敌机在我们头顶上呼啸！"
 STG_mil_12:0"战略打击"
 STG_mil_12_desc:0"我们将投下炸弹，将敌人的军队、工厂、兵营，以及一切有威胁的东西从地面上抹去。烈火与烟尘将为我们开辟前进的道路。"
 STG_mil_14:0"拔出宝剑"
 STG_mil_14_desc:0"剑已铸成，唯有敌人的鲜血才能凸显它的锋利。"
 STG_mil_15:0"国家之盾"
 STG_mil_15_desc:0"我们的军队将化身为不破的盾牌，为了身后人民的笑容，我们将战斗到最后一刻。"
 STG_mil_16:0"坦克的噩梦"
 STG_mil_16_desc:0"注意，坦克！我们确实注意到了这种战争机器的威胁，并会用最强大的反坦克炮将其化为废铁。"
 STG_mil_17:0"不破的防线"
 STG_mil_17_desc:0"深沟高垒，严阵以待。任何敌人都不要妄想通过！"
 STG_mil_18:0"缄默猎手"
 STG_mil_18_desc:0"致命的杀手潜藏于深海之中。或许我们无法在海面上战胜对手，但我们可以从水下攻击他们的脆弱的运输线。"
 STG_mil_19:0"航线袭扰"
 STG_mil_19_desc:0"我们要加大贸易打击的力度，将每一艘出港的敌军运输船送入海底。"
 STG_mil_20:0"捍卫天空"
 STG_mil_20_desc:0"清澈的天空不应有敌机的踪影，如果他们出现了，就让他们摔到地上！"
 STG_mil_21:0"保存实力"
 STG_mil_21_desc:0"我们规模渺小的空军无力支撑大规模的空战，唯有先保护好自己，日后才有反击的余地。"
 STG_mil_22:0"竖起盾牌"
 STG_mil_22_desc:0"盾已立起，只为守护我们所爱之人。"
 STG_dip_1:0"外交事务"
 STG_dip_1_desc:0"我们的国家立于危墙之下，唯有长袖善舞才是生存之道。"
 STG_dip_2:0"两强锁喉"
 STG_dip_2_desc:0"卡美洛与乌斯拉尔——我们永恒的威胁。他们一个想吞并我们，另一个也想吞并我们。而我们小小的国家则被他们牢牢地钳制在中间，只要他们想，就可以死死扼住我们的喉咙。"
 STG_dip_3:0"西方伪王"
 STG_dip_3_desc:0"端坐于那白垩之城的并非真王，她的王座下全是人民的鲜血与骸骨。那个平板王不懂人心，也不懂和解，我们要做好准备，让她的呆毛折断。"
 STG_dip_4:0"卡美洛之乱"
 STG_dip_4_desc:0"我们对于莫德雷德没有什么好感，但卡美洛的裂痕多多益善。卡美洛内战乃千载难逢的机会，而我们将悄悄地为莫德雷德提供一些支援，但并不意味着我们希望莫德雷德真的成功。此外，我们也可以趁机给呆毛王悄悄搞点破坏......"
 STG_dip_5:0"寻求支援"
 STG_dip_5_desc:0"我们已经到了最危险的时刻，我们将向整个欧罗巴寻求支援，期望同情我们的志愿者能够与我们并肩作战。"
 STG_dip_6:0"北方睡狮"
 STG_dip_6_desc:0"乌斯拉尔在大战中落败，失去了大片领土。但这并不代表着其不再是威胁——相反，我们的北方邻居其实是一头正在慢慢疗伤的狮子，一旦时机成熟，它的怒吼将再次让欧罗巴颤抖。"
 STG_dip_7:0"与爱丽诺的盟约"
 STG_dip_7_desc:0"与我们一样，爱丽诺也同样密切关注着欧罗巴的局势。如果能够与他们结盟，则我们将撤离摆脱孤立无援的境地。"
 STG_dip_8:0"接触安其奥"
 STG_dip_8_desc:0"安其奥与我们同样是战车道国家，如果能够与他们建立起同盟，则我国的安全将得到进一步保障。"
 STG_dip_9:0"自治倡议"
 STG_dip_9_desc:0"我们必须承认......与乌斯拉尔保持敌对状态是完全不现实的。这是属于乌斯拉尔人的土地，或许终将回归乌斯拉尔。成为乌斯拉尔的自治区或许是最符合我们利益的选择。"
 STG_dip_10:0"和平与繁荣"
 STG_dip_10_desc:0"歌颂和平吧，歌颂繁荣吧。源源不断地乌斯拉尔投资将让我国的发展迈上新的阶梯，让里森堡成为充满财富的土地！"
 STG_dip_11:0"意外之盟"
 STG_dip_11_desc:0"乌斯拉尔......真的是我们的敌人吗？化敌为友才是通往未来的道路，让我们能够专心对抗卡美洛的威胁。"
 STG_dip_12:0"合作共赢"
 STG_dip_12_desc:0"我们将与我们的新盟友乌斯拉尔开展广泛的军事合作，尤其是在军事领域。我们联合开发出的战车将成为欧罗巴大陆的霸主。"
 STG_dip_war_1:0"终将到来之役"
 STG_dip_war_1_desc:0"我们与卡美洛的决战不可避免，在这场终将到来的末日之战发生前，我们必须做好必要的准备......"
 STG_dip_war_2:0"储备充盈"
 STG_dip_war_2_desc:0"我们的仓库空空如也——这可不行。当卡美洛的大敌来临之时，我们将从每个可能的地方拿出武器。"
 STG_dip_war_3:0"多多益善"
 STG_dip_war_3_desc:0"武器永远不嫌多，战争的消耗远超我们的想象，必须有更多的武器供应才能满足目前的需求。"
 STG_dip_war_4:0"恪尽职守"
 STG_dip_war_4_desc:0"圣葛罗莉安娜希望......她的每个国民......\n\n§t都尽到自己的责任§!"
 STG_dip_war_5:0"鞠躬尽瘁"
 STG_dip_war_5_desc:0"在我们流干最后一滴血之前，卡美洛人休想踏入我们的城市。\n\n§t唯有死亡，才能平息我们对卡美洛人的仇恨§!"
