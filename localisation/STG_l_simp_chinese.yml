 STG_investigation: "爆炸案调查"
 STG_investigation_desc: "围绕弗格非尔德爆炸案的调查仍然在进行之中，我们需要尽快给出一个答案......"
 STG_impacted_by_janurary_strom: "风自爱丽诺来"
 STG_impacted_by_janurary_strom_desc: "在爱丽诺发生的一切深深地影响了圣葛罗莉安娜......\n\n§t工团主义§!在这个高度工业化的地区中广受欢迎，但由资产阶级和军队妥协而设立的七领议会完全无视工人的呼声。当一月风暴震撼欧罗巴之时，里森堡的工人们也团结起来，为了充满着灿烂阳光的未来而斗争。\n\n§Y面对民族与阶级的双重矛盾，圣葛罗莉安娜的该走向何方呢？§!"
 STG_voice_of_people: "人民之声"
 STG_voice_of_people_desc: "人民在怒吼，人民在咆哮。变革的时候到了，无论结果如何，里森堡的现状都已经被打破。这个年轻的国家面临着新的挑战......亦或是机遇。"
 STG_reform_army: "改造军队"
 STG_reform_army_deesc: "旧军队正在接受社会主义思想的改造，尽管这需要不少时间，但一旦改造完成我们的军队将变得更加强大。"
