 STG_rev.117.t: "转行"
 STG_rev.117.desc: "站在新蒙巴萨街头的西蒙露出一抹苦笑。他失业了，有些突然。准确来说，应该是“警察”这个职业被新的革命政府彻底取消了，取而代之的则是由各工会组织起来、在工人党政府领导下建立的武装工人纠察队。对于西蒙这样一个在蔷薇革命当中积极支持革命的警察队长来说，自己支持的政权却最终让自己丢了饭碗，未尝不是一件黑色幽默的事情。\n\n不过他本人并不沮丧，更不为自己未来的生活感到堪忧，西蒙在纠结的另有其他——到底该选哪好？共和国毕竟不是之前的七领议会，当地党委与就业委员会很贴心的为他安排了接下来的去向——新组建的共和国安全部下辖的两大机关：革命安全局与武装工人纠察部都急需有刑事侦破经验的人才，再加上日渐严峻的国内安全形势与镇压反革命的需要，安全部门正是人手紧缺的时候；新完成公有制改革的首都大企业也面临着反革命势力威胁，时不时都会冒出机械遭到破坏、人员遇袭乃至炸弹袭击，护厂队与工厂保卫科对于西蒙这样的人才肯定是来者不拒；各群众武装的军事教官岗位同样向西蒙伸出了橄榄枝。虽然身为前警察队长的他军事素养肯定比不上军队出身的职业军人，但现在军队正是转型时期，抽不出太多人手来负责民兵训练，所以有射击和巷战经验的西蒙顺理成章进入了就业委员会的法眼。\n\n选项太多有时真的未必是一件好事。看着手上一打推荐信，西蒙陷入沉思。"
 STG_rev.117.a: "去共和国安全部看看吧"
 STG_rev.117.b: "到护厂队和工厂保卫科报道"
