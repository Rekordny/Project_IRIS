 STG_general.6.t:0"一声巨响"
 STG_general.6.desc:0"凌晨，一声巨响从弗格非尔德的军港传来。该城不仅是刘易斯郡的首府，也是[STG.GetName]海军的重要驻地之一，我国负责警戒卡美洛暴君的舰队均停泊于此。军港方面报告是一件空置的仓库发生了爆炸，所幸该港口的弹药库、储油罐、兵营等关键设施均未受到破坏，停泊在港口里的战舰也毫发无伤。除了几个巡逻的士兵受到爆炸冲击波的影响，没有发现其他人员伤亡。在军港爆炸的数个小时后，该郡的一座船坞和数条干道也几乎同时发生了小规模爆炸，但同样只损毁了设施，没有人员伤亡。\n\n目前军港已经被军队封锁，未经允许不得入内，整个刘易斯郡也完全进入了战时状态，荷枪实弹的士兵开始在各个关键隘口巡逻——在这个与卡美洛交界的地区，不允许任何不稳定因素存在。关于爆炸的相关报告第一时间被呈交给了七领议会，刘易斯郡请求获得额外的拨款来及时修复损毁的设施。\n\n很明显，这是一次有组织的袭击。更让人感到不寒而栗的是，袭击者居然能在戒备森严的弗格非尔德军港中引爆炸药，这次炸的只是一间空仓库，下次就可能是宝贵的战舰了。至于其他受到袭击的关键设施也都是该郡主要的交通要道，显然是经过精心挑选的目标。\n\n我们在心有余悸的同时也必须立刻展开调查，挖出潜藏在我国国内的破坏分子。为确保万无一失，一切调查活动以及相关报告都将被认定为绝密。"
 STG_general.6.a:0"我们必须查个水落石出"
 STG_general.7.t:0"日记（一）"
 STG_general.7.desc:0"[GetDate]，天气晴\n\n今天天气很好，随船出海巡逻，海风吹着非常舒服。听说新蒙巴萨又出了什么大新闻，不过和我没关系。路上遇到了一艘卡美洛的船，舰长让我们给主炮装弹，不过最后也一发没打出去。他老人家说的轻松，我们倒是要忙上忙下，伺候着咱们的大姑娘。每次都是这样，不过我猜他们根本没想着真的开炮。\n\n明天就是发军饷的日子了，到时候还是照常寄一半回家，剩下的够我活得了。希望老爷子能好好养老，别天天乱跑。\n\n晚上和战友们喝酒，打牌，又赢了一点外快，足够给我多买几瓶酒了。人活在世上就是来受苦的，这样悠闲的好日子多一天是一天。"
 STG_general.7.a:0"难得清闲"
 STG_general.8.t:0"日记（二）"
 STG_general.8.desc:0"[GetDate]，下雨\n\n家里来了信，老爷子一切都好，还说我在弗格非尔德开战舰给家里头争光了。当个伺候大炮的水兵有啥光荣啊，不过出来混口饭吃。军饷倒是不少，可当了三年兵，军衔是一点没升。都让那些家里有关系的把机会抢了。老爷子也是在军舰上干了一辈子，他能有啥关系给我用啊。我这辈子想开上自己的船怕是没戏喽。\n\n过几天又要发军饷了，这个月打牌赚的多，多给老爷子寄点回去。另：也不知道这些人哪来的钱，我看他们都快把一个月军饷输完了，一个个都是来体验生活的公子哥是吧。但和我同乡的那个小子家里也穷啊，他的钱是哪来的？\n\n算了，我想这么多也没用，好好过日子，爱咋咋地吧。"
 STG_general.8.a:0"这也算有一技之长了"
 STG_general.9.t:0"日记（三）"
 STG_general.9.desc:0"[GetDate]，下雨\n\n今天天气不好，出不了海，只能窝在营区。家里也没来信，但是我上次托朋友从新亚历山大寄的好东西到了。哎呀，芳乃小姐的抱枕真好看啊，衣服脱得恰到好处，手感也很舒服，晚上抱着肯定能睡个好觉。我之前看隔壁那小子的宁宁抱枕眼馋好久了，他也不给我分享分享，我之前可是差点救了他的命啊。不过这东西可真不便宜啊，话是这么说，我这大头兵也没啥花钱的地方呀，改善改善生活也挺好。\n\n今天晚上打牌又赢了，狠狠地赚了一周的军饷。不过这么些人就算再有钱也经不起这么输吧，他们不会背着我有啥外快吧？\n\n算了，别管别人的事，这种事八成不是啥好事，我可懒得掺和，摆烂就完事了。总之到时候他们要是让抓了也抓不到我头上。\n\n另：晚上睡不着又给老爷子写了封信，也不知道他最近上哪里晃悠了，希望他老人家一切都好。"
 STG_general.9.a:0"芳乃小姐的抱枕？让我也看看"
 STG_general.10.t:0"日记（四）"
 STG_general.10.desc:0"[GetDate]，阴\n\n我可算知道那些人钱哪来的了，原来是什么“昂格利亚同乡会”给的，听说是啥支持卡美洛的组织。只要加入了就能一次拿到一年军饷的钱，还外带点奖金。最近他们还要干啥大活，还说什么事成之后一起分五十万奖金。\n\n哪有这种好事啊，这些人也是不要脑袋了。我一是懒得掺和，二是老爷子小时候就教我不能收黑钱，干脏活。他老人家考虑的是，钱这玩意生不带来死不带去的，够用就行了，玩啥命呀。他们要干自己干去，我懒得关心，反正到时候宪兵抓的也是他们，关我毛事。\n\n晚上接着打牌，今天运气也不错，赚了点钱。反正黑钱过了他们的手就不是黑钱了，我赢得堂堂正正。我看他们也干不成啥事，不如多让我赢点。\n\n另：老爷子又来信了，家里一切都好。"
 STG_general.10.a:0"不详的预感"
 STG_general.11.t:0"日记（五）"
 STG_general.11.desc:0"[GetDate]，晴\n\n好家伙，这帮人真的整了个大活，把空仓库给老子炸了，不过没死人还算他们有点良心。这下好了，没牌打了，上面派人来了。今天也别想出海放风了，呆在宿舍里头抱着芳乃睡觉吧。现在啥都进不去，啥也不出来，也不知道家里情况咋样。\n\n这帮人咋就是想不开要搞啥炸弹嗯，当水兵日子是苦了点，待遇也不差呀。老老实实过一辈子有啥不好，我看这些人都得让枪毙。上头现在不相信咱们了，连海军陆战队的活都让接管了。那些好吃懒做的调查组倒是早点出结果啊，老子还要接着执勤呢。港里头那大小姐还等着我伺候她呢。\n\n没牌打的晚上是真的没意思。"
 STG_general.11.a:0"炸了......炸了"
 STG_general.12.t:0"日记（六）"
 STG_general.12.desc:0"[GetDate]，晴\n\n宪兵和调查组可算是走了，这次抓了几个，降职了几个，我看他们是该。老爷子来信说家里一切都好，他的养老金也够用，不用我寄那么多回去。可我钱没地方花，放在身边也不生利息呀。\n\n我得回信给老爷子报告个好消息，这次爆炸案上面开除了不少人，我终于能升官了。舰长说我炮打得好，以后让我当炮术长。我现在才知道，这舰长原来是老爷子的徒弟，是老爷子特别关照他多练练我。搞了半天都是他老人家安排好了呀。承蒙他关心，我一定好好干。\n\n升官了也不能忘记打牌，工资涨了，手上本钱也多了。不过事情也更多了，舰长和我说以后少打牌，多干活，当上大官之后赚的可比打牌多得多了。"
 STG_general.12.a:0"因祸得福"
 STG_general.13.t:0"家信"
 STG_general.13.desc:0"父亲，\n\n向您老人家报告个好消息，我又升官了。副舰长调去别的船当舰长了，我就顺势顶了缺。舰长说我是老实人，干活认真，让我来干这个，以后接他的班准没错。这舰长是好人呀，虽然严是严了点，但都是在锻炼我们，但出了事情他也是真的不让我们吃亏呀。\n\n这副舰长的工资可比之前又高了一个档次，不过花销也多了。咱海军规矩多，官越大花的钱也越多，我最近还得多置办几套衣服，毕竟也是船的二把手了。不过每个月寄给您的钱也少不了，您就随便花吧，小时候您不是天天说钱生不带来死不带去吗。\n\n您放心，我肯定好好干。将来立大功了之后回来看您。"
 STG_general.13.a:0"一切平安"
 STG_general.14.t:0"舰长日志（一）"
 STG_general.14.desc:0"[GetDate]，晴\n\n伊莉雅陛下万寿无疆！\n\n咱们新建的战列舰居然选了我当舰长，这可是天大的好消息啊。之前在造船厂的时候我就见过一次这姑娘了，这舰炮口径都够快把我给塞进去了，这装甲估计也是高级货，可不是我们之前开的破船能比的。\n\n这船可不得了，三座三联装主炮，航速30节，副炮口径也快赶上自己之前那艘船的主炮了，各种高射炮和机枪更是数都数不清。军部估计得要两三千人才能开得了那条船，咱们海军之前的老战列舰可都不要这么多人，以后可有的我忙了。\n\n可惜的是要等她正式下水还得有段时间呢。可是海军部连船名都想好了，说是叫“汐月海军上将”，听说是纪念个谁来着，不清楚。我现在是个没有船的空头舰长，还得从头开始训练船员，我自己也得学咋开战列舰。之前那艘巡洋舰可比这个容易指挥多了，不过老前辈说万变不离其宗，只要把船当自己家，把船员当家人，就没有开不好的船。\n\n晚上难得闲暇，久违的和新船员打了几场牌，手气还是不错，不过新兵工资低，我也没人心赢他们的钱。当年我可是靠打牌赚钱的，不过现在日子变了，我也该变了。\n\n听说军部给老爷子的养老金也涨了，还是因为我的愿意，这下他老人家可算能享福了。"
 STG_general.14.a:0"未来在招手"
 STG_general.15.t:0"不明飞行物"
 STG_general.15.desc:0"热水缓缓地倒入茶杯，大吉岭正等待着茶梗竖起来——这是好运的象征。几下敲门声响起后橙黄白毫急匆匆地推门而入，显然是有什么要事发生。作为禁飞区的新蒙巴萨市上空出现了一个雷达信号，据记录显示该目标在首都上空飞行了一小时后降落在了市郊的机场。这显然是一起需要引起重视的国家安全事件，但奇怪的是，当天没有任何空军基地有飞机出动的记录……\n\n橙黄白毫将一叠报告以及几份印着【机密】字样的应急预案，但大吉岭一反常态地对此毫无兴趣，只是慢慢地品着茶。“那只是莉涅特小姐的个人兴趣罢了，没必要这么紧张。”几只不知名的鸟儿停在阳台的栏杆上，在注意到了屋内两人的视线后又匆匆告别，成为了万里无云的天空中不起眼的一个小黑点。\n\n莉涅特·毕晓普唯有在空中翱翔时才是自由的，她也是这片土地上唯一一个能使用飞行脚这一奇妙造物的空战魔女。她最享受的事情莫过于在空中欣赏着这座自己守护的城市，每一条街道每一座建筑都是如此渺小，如此亲切。这种脱离尘世般的快乐并不能持续多久——毕竟新蒙巴萨上空是明文规定的禁飞区，虽然大吉岭并不介意这种违规，但莉涅特还是非常贴心地不让防空部队产生不必要的误会。\n\n“莉涅特小姐真是让人羡慕呢。”橙黄白毫莫名地望着天空感叹道。大吉岭莞尔一笑，“你知道吗，要穿那种飞行脚，可是不能穿裙子的，不然可是飞不起来的。”"
 STG_general.15.a:0"这就是自由"
 STG_general.16.t:0"风暴已至"
 STG_general.16.desc:0"新蒙巴萨市陷入了暴乱的海洋……\n\n赤色浪潮淹没了这座城市的每一个角落，工人们高声抗议不公的待遇。人群中混杂着昂格利亚人和乌斯拉尔人，显然，这并不是哪个族裔的暴动，而是一个阶级对另一个阶级的怒吼……此时，谁是什么民族并不重要，抗议者只知道谁是自己的工友，以及谁是骑在他们头上作威作福的主子们。\n\n里森堡作为前乌斯拉尔帝国的工业中心之一，在战后又接收了大量卡美洛工业派移民，以至于新蒙巴萨市民中半数以上都是工人。他们接受过一定教育，有着娴熟的工业技能——更重要的是都是被剥削的对象。在榨取财富时，昂格利亚的资本家和乌斯拉尔的工厂主没有什么区别……\n\n既然爱丽诺可以做到，有着众多工人的里森堡自然也可以。原本松散的各地工会组织如今结成了里森堡工人党，他们要求作为合法政党在议会中占有一席之地，他们要求更加平等的待遇。前王牌飞行员威尔玛·毕晓普，也就是如今议会议长莉涅特的姐姐被推举为了党的首任书记，她将致力于将七领议会变为争取工人权益的舞台。\n\n如果他们无法通过和平手段达成目的，就会用其他方式去争取……\n\n这只是革命的开始，而非结束。"
 STG_general.16.a:0"Rien"
 STG_general.16.b:0"红彤彤的世界靠我们开创！"
 STG_general.17.t:0"和解的契机？"
 STG_general.17.desc:0"昂格利亚的硝烟散去，这座岛屿的人民已经流干了鲜血。如今正是放下仇恨的最好时机，自由昂格利亚的同胞们已经见证了我们的诚意。如今该由我们抛出橄榄枝，与她们携手走向明天了。"
 STG_general.17.a:0"让我们抱定最好的期待"
 STG_general.18.t:0"圣葛罗莉安娜的橄榄枝"
 STG_general.18.desc:0"占位符"
 STG_general.18.a:0"我们欣然接受同胞的提议"
 STG_general.18.b:0"很遗憾，真的对不起......"
 STG_general.19.t:0"美梦落空"
 STG_general.19.desc:0"自由昂格利亚无情地拒绝了我们，所谓放下仇恨都是一场空而已。她们为什么也如此狭隘，我们想再回到昂格利亚只能靠战争一条路了。"
 STG_general.19.a:0"为什么会变成这样呢？"
 STG_general.999.t:0"梦醒时分"
 STG_general.999.desc:0"昂格利亚的心脏，白垩之城卡美洛已然陷落。还在做着王者归来之梦的卡美洛效忠者们如今成为了彻头彻尾的喜剧演员，他们为之奋斗的事业本身已经不复存在。即使他们是我们的敌人，我们也为他们感到些许可惜......\n\n昂格利亚的历史翻开了新的篇章，我们将会笑道最后，不是吗？"
 STG_general.999.a:0"美梦也好，噩梦也罢，该结束了"
 STG_ilya.1.t:0"北方来客"
 STG_ilya.1.desc:0"少女的眼角仍然留着泪痕，这是她最近第几次哭了呢——没人知道。硕大的城堡里如今门可罗雀，只剩下一些忠诚的侍卫和两位女仆，以及把自己关在卧室里头的主人。“这是第几天了？”女仆艾拉问道，“三天了，耍脾气也要有个限度啊。”另一位女仆利兹望着餐桌上丰盛却无人享用的菜品回答道。\n\n艾拉走上楼梯，敲了敲卧室的门，回应她的却只有抽泣声。“真想砍了共和议会里头的那些狗东西”，她心想道。不过，随着她家主人的失势，也不会有某位倒霉的议员主动来这里送死了。今天的晚餐，还是只能由她和利兹解决了——这对体重可是个威胁。\n\n三天后，城堡意外的迎来了一位访客，对方只是留下一份盖着乌斯拉尔国玺的文件之后便转身离去，甚至没有给艾拉从武器库里头找一把趁手兵器的时间。一旁的利兹看到标题《关于驱逐爱因兹贝伦家族的决议》，轻轻的说了一句：“这下我们连乌斯拉尔人都不算了，但他们居然还大发慈悲把整座城都留给我们了，真是大方。”\n\n随后，一辆汽车缓缓地驶过了边境线，守卫此处的圣葛罗莉安娜士兵也只以为是寻常的乌斯拉尔人过来探亲。直到几天后，新蒙巴萨的市民流传着一位白发少女来到了这里的故事，其中还有市民高喊着：“白毛赛高！”。\n\n而此时，这位少女正和这个国家最有权势的人一起享用着美味的下午茶。大吉岭为对方奉上刚泡好的大吉岭红茶，少女接过茶杯，抿了一口，随后说道："
 STG_ilya.1.a:0"初次见面，大吉岭小姐，\n我是伊莉雅丝菲尔·冯·爱因兹贝伦"
 STG_ilya.2.t:0"伊莉雅登基"
 STG_ilya.2.desc:0"今日乃圣葛罗莉安娜万民期待已久之日，今日乃伊莉雅丝菲尔陛下沐浴荣光之日。\n\n通往独立宫的大道两侧人山人海，平日里冷漠的乌斯拉尔族人蜂拥至此，用乌斯拉尔语高喊着：“天佑伊莉雅丝菲尔！”，从说话的口音还可以听出，不少观众从现在的“乌斯拉尔共和国”远道而来参加这场盛会。\n\n钟声敲响了十二下，加冕队伍终于出现在了道路尽头。在前方开道的是50名身着近卫军服饰的骑兵，其中一半穿昂格利亚式军服，一半穿乌斯拉尔式军服——这也是议会争吵了数个小时达成的妥协方案。蒙上天眷顾，圣葛罗莉安娜联合王国的新君，爱因兹贝伦堡女公爵，伊莉雅丝菲尔·冯·爱因兹贝伦陛下乘坐马车在近卫军的簇拥下前往独立宫，今日她在白色礼服的衬托下显得格外圣洁而美丽。盛装打扮的大吉岭和莉涅特作为军方和议会代表，也骑马伴随于陛下身旁。此时，十二架战斗机掠过了新蒙巴萨上空；距离首都几百公里外的两座海军基地中，新英格兰号和浮华号战列舰也鸣响礼炮向陛下致敬。\n\n加冕礼于下午一时举行，随着一切准备就绪，伊莉雅向大吉岭点头示意。随后，大吉岭与莉涅特便共同捧着一顶崭新的王冠戴到伊莉雅头上，随后将象征着君主权力的权杖和君主之球交到她手中。随着伊莉雅在王座上就座，大吉岭和莉涅特后退几步，带领着台阶下的众人高呼：“女王陛下万寿无疆！”。随后，伊莉雅的画像将被挂到王国的各个角落。就这样，圣葛罗莉安娜历史上的第一位合法君主诞生了。"
 STG_ilya.2.a:0"历史书上的新篇章"
 STG_ilya.3.t:0"焕然一新的爱因兹贝伦城"
 STG_ilya.3.desc:0"爱因兹贝伦城今日迎来了一位尊贵的客人，确切来说，是城主小姐回到了自己久违的家。\n\n刚到城门口，伊莉雅就跳下了车，徒步行走于她无比熟悉的街道。城中的居民们对这位白发少女的到来毫不意外。与其他地方不同的是，市民们并没有使用“女王陛下”这种他们理应使用的尊称，而是称呼她为“大小姐”。对于他们来说，这是再正常不过的时期了——毕竟这些居民都是世世代代生活于爱因兹贝伦领的领民。\n\n不过，现在的爱因兹贝伦城与以往有些不同。通往王国腹地的道路如今畅通无阻，再也没有什么坑坑洼洼的泥泞道路了。城市里的建筑也粉刷一新——依然保留了象征着爱因兹贝伦家族的紫色与白色设计。曾经的纯乌斯拉尔语路牌如今也更换为了乌斯拉尔语和昂格利亚语——王国的两种官方语言，虽然一些市民迷惑不解，但也没人胆敢质疑大小姐的决定。当然，如果仔细观察，也可以发现郊外新建的军营，毕竟这里现在是与乌斯拉尔接壤的前线。\n\n大吉岭是第一次踏入这座城市，随着伊莉雅一起欣赏着城里年代悠久的乌斯拉尔建筑。随后两人一起踏入了爱因兹贝伦城堡，此时，大吉岭才想起爱因兹贝伦家是名副其实的大贵族。新蒙巴萨的独立宫与眼前的建筑相比只是个偏殿而已。\n\n惬意的下午茶在城堡的露台举行，领民们也出入于楼下的大厅，与他们尊敬的领主同乐。大吉岭和伊莉雅分别拿起一杯红茶，眺望着远方。"
 STG_ilya.3.a:0"难得的惬意时光"
 STG_ilya.4.t:0"远足"
 STG_ilya.4.desc:0"“加利波莉”坦克的轰鸣声盖过了周遭的环境，三辆“布尔”式坦克一前两后地将其护卫在中间。编队正向着危险的乌斯拉尔边境前进。不像习惯于驾驶坦克的大吉岭，伊莉雅并不喜欢坦克里嘈杂的环境——毕竟不是哪个美少女都有开坦克的天赋。前往边境视察是此行的主要目的，为了安全起见，大吉岭邀请伊莉雅乘坐坦克出行。\n\n越野性能良好的坦克缓缓地爬上陡峭的山坡，此处便是临近乌斯拉尔的一处高地，登上山顶之后甚至只用目视就能发现驻屯于远处的乌斯拉尔军队。当然，只是远眺一下乌斯拉尔并没有遭受攻击的危险，毕竟对方还没有愚蠢到随便挑战大战后的国际秩序。\n\n少女脚步轻盈地跳下坦克，呼吸着新鲜空气，这对于她来说或许是一种解脱。身着坦克手夹克的大吉岭紧随其后。“陛下，那边就是乌斯拉尔了。”大吉岭对着眼前的少女说道。少女没有回答，只是喃喃自语道：“他们，究竟是敌人，还是朋友？”。\n\n大吉岭示意身边的斟茶兵铺开地图，指着一个点，说道：“陛下，这就是我们现在的大概位置。”少女点点头，又指了一下柏霖，问道“那里离我们有多远？”“两千五百标准里。”,斟茶兵答道。伊莉雅没有继续说话，只是望着北方。风轻轻吹起她银白色的头发，好似要将她的思绪带到远方……"
 STG_ilya.4.a:0"总有一天，我会回去的"
 STG_ilya.5.t:0"柏霖城"
 STG_ilya.5.desc:0"礼炮齐鸣，锣鼓喧天，伊莉雅丝菲尔·冯·爱因兹贝伦抵达了她忠诚的柏霖。\n\n柏霖市民应该以何种态度应对此事，这是个耐人寻味的话题。毕竟，当初将伊莉雅赶出乌斯拉尔的，正是他们自己。虽然这个问题很尴尬，但并不妨碍那些怀念着帝国时代的老人走上街头迎接女王陛下驾临。\n\n这是一座伊莉雅无比熟悉的城市，她在这里度过的时光甚至和爱因兹贝伦堡相当。这座城市并没有给她留下过什么美好的回忆。乌斯拉尔共和议会的丑陋嘴脸历历在目，自己作为傀儡根本没有什么自主权，就好像爱因兹贝伦家族制造的那些和工具无异的人造人一样。如今，爱因兹贝伦的徽记和伊莉雅的肖像悬挂于柏霖的宫殿之中，她现在才是这座城市真正的主人。\n\n联合王国的军队正排着整齐的队形进入柏霖城，市民们惊讶的发现其中竟然有不少昂格利亚面孔——这或许是历史上第一次有外族军队踏入乌斯拉尔的首都。伊莉雅在王宫的阳台上默默地注视着一切，直到艾拉在她身后轻声说道：“小姐，差不多到晚餐时间了。”伊莉雅回以一个甜美的笑容。"
 STG_ilya.5.a:0"“晚上要多吃点”"
 STG_ilya.6.t:0"乌斯拉尔之主"
 STG_ilya.6.desc:0"少女缓缓地睁开眼睛，而女仆已经在房间外等候多时了。“小姐，今天难得地睡了个懒觉呢。”利兹一边拉开窗帘一边说道。“因为心情好呀，心情好就要多睡觉。”少女接着伸了个懒腰，一副不愿意起床的样子。“那边已经等候多时了，请小姐尽快用早餐。”，另一位看着更加正经的女仆艾拉边走进房间边说道。\n\n又有谁能知道，这位有些懒散的贵族小姐是整个乌斯拉尔的征服者呢？\n\n这片辽阔的土地，这片曾经抛弃她的土地，此时重新回归她的掌握之下。她的帝国已经快能够与旧乌斯拉尔帝国比肩了，更重要的是，少女的理想也接近实现——按照自己的方式来统治此地，而不是受到什么议会的掣肘。\n\n随着对乌斯拉尔战争的走向尾声，乌斯拉尔人慢慢认清了现实，逐渐接受了伊莉雅作为新君——毕竟一位和他们同样说乌斯拉尔语的君主可比什么爱丽诺人好得多。旧乌斯拉尔共和国的尸骸上诞生了一个崭新的国家，虽然说还有很多要做的事情。各个部门都进入了满负荷运转，要接收一个如此庞大的国家可不是开玩笑，要消除乌斯拉尔人和昂格利亚人长久以来的的矛盾也不是一朝一夕能够完成的小事。\n\n伊莉雅沐浴在阳光中，走出了城堡，今天她要去视察北方的几个郡。人们惊讶地发现了女王陛下脸上挂着少见的灿烂笑容——那是独属于少女的动人表情。就这样，历史不知不觉翻开了新的篇章。"
 STG_ilya.6.a:0"而你的名字会写在这一章的开头，\n伊莉雅丝菲尔"
 STG_ilya.7.t:0"新的一天"
 STG_ilya.7.desc:0"乌云笼罩着新蒙巴萨，雨点打在议会的窗户上。只不过，如今所谓的“七领议会”已经成为了历史的一部分，取而代之的“爱因兹贝伦议会”被大大削弱了权力，再也无法成为束缚女王陛下的锁链。如今，伊莉雅丝菲尔是无可争议的专制君主。在此过程中居功至伟的大吉岭也在陛下的恩泽下被授予了“薇灵顿公爵”的爵位，而她的权力实际上远超这个爵位所能囊括的范畴。\n\n在无能的七领议会谢幕之后，伊莉雅将和大吉岭一起构建新的秩序。只依靠议会来统治国家是一个愚蠢的行为，如果没有一位英明睿智的领导者为我们指引前进的方向，短视的议员们就只会执着于眼前的利益，而忽略那些更加宏伟的事物。在爱因兹贝伦的新秩序下，伊莉雅丝菲尔的意志将被贯彻到这个国家的各个角落，而议会的作用便是为君主提供治国的建议，而不是无礼的指责。\n\n黑云散去，新蒙巴萨的天空分外晴朗，伊莉雅终于踏出了她旅途的第一步。在未来，她还有更多的事情要去做。缓和国内民族矛盾、整顿军队、建立起忠于她的政府，以及那件她终将实现之事——征服乌斯拉尔。"
