 STG_par_desc_scripted_1_loc_key: "目前控制议会的政党为：[STG_par_controller_scripted_loc]\n\n七领议会是圣葛罗莉安娜的最高权力机构，任何法案需要在议会投票通过才能生效。与此同时，这里也是一个没有硝烟的战场，议员们为国内的不同利益集团代言，彼此之间争斗不休。\n\n§Y与其他国家一样，腐败与低效在这里屡见不鲜。§!\n\n七领议会目前总共有§Y[?STG_seats]§!个席位。按照规定，一项议案需要至少§Y半数§!议员同意才能通过；如果该议案涉及重要议题，则需要至少至少§Y三分之二§!议员的支持。\n\n目前，共有§S[?STG_supporter]§!名议员支持我们，[STG_par_vote_loc]。\n\n议会通过一项议案之后将会休会§Y90§!天，在此期间无法通过新的议案。如果国家处于§R紧急状态§!，议会将会暂时停止运作。"
 STG_par_desc_scripted_2_loc_key: "目前控制议会的政党为：[STG_par_controller_scripted_loc]\n\n共和国议会是圣葛罗莉安娜§C理论上§!的最高权力机构，任何法案需要在议会投票通过才能生效。实际上，议会大厅里的所有人都是大吉岭精心挑选的代理人，每天进行着紧张而逼真的角色扮演游戏。\n\n§Y只要大吉岭愿意，没有通不过的法案......§!\n\n共和国议会目前总共有§Y[?STG_seats]§!个席位。按照规定，一项议案需要至少§Y半数§!议员同意才能通过；如果该议案涉及重要议题，则需要至少至少§Y三分之二§!议员的支持。\n\n目前，共有§S[?STG_supporter]§!名议员支持我们，[STG_par_vote_loc]。\n\n议会通过一项议案之后将会休会§Y90§!天，在此期间无法通过新的议案。如果国家处于§R紧急状态§!，议会将会暂时停止运作。"
