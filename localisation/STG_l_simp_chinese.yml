 STG_rev.215.a: "辛苦了，里森堡的同志们"
 STG_rev.216.t: "船队返航"
 STG_rev.216.desc: "前往罗西亚的船队已经返航，我们可以进行下一轮运输了"
 STG_rev.216.a: "快让同志们动起来！"

#国策本地化
 STG_starting_1: "议会开幕"
 STG_starting_1_desc: "圣葛罗莉安娜联合王国迎来了新的一年，虽然王位空悬，但七领议会将仍然忠实地履行其使命。来自王国七个郡的代表齐聚首都新蒙巴萨，他们将共同决定王国的未来。"
 STG_starting_2: "头等大事"
 STG_starting_2_desc: "我国已独立五年有余，但王位问题尚未解决。联合王国需要一位君主——这是显而易见的道理。但是要由谁来担任君主，君主应该拥有多少权力？七领议会必须慎之又慎。§Y此外，废除君主制的呼声日渐增长，我们必须考虑他们的意见。§!"
 STG_parliament_1: "王冠落地"
 STG_parliament_1_desc: "共和万岁！七领议会万岁！这片土地终于彻底走出了卡美洛时代的阴影，并给出了自己的答案——我们不需要一位君主。§B从此我国将成为合众邦而非那虚假的联合王国。§!"
 STG_parliament_2: "一切照旧"
 STG_parliament_2_desc: "君主制已死，无人会怀念它。七领议会的统治将照常进行，§t但我们需要先处理潜在的威胁。§"
 STG_parliament_3: "残存之恶"
 STG_parliament_3_desc: "从内部威胁合众邦的敌人是谁？毫无疑问就是那些自从效忠伪帝阿尔托莉雅的叛乱分子以及那些极端乌斯拉尔归国运动支持者。七领议会已经授权大吉岭执政官动用一切手段消灭他们。"
 STG_parliament_4: "卧榻之敌"
 STG_parliament_4_desc: "合众邦的自由来之不易，而伪卡美洛与乌斯拉尔对我国虎视眈眈。主动进攻是不现实的，但他们也休想从我国手中夺取一寸领土。"
 STG_parliament_5: "高悬之刃"
 STG_parliament_5_desc: "大吉岭执政官统帅着我国的武装力量，但她也在随时注视着国内的局势。现实情况是，只要她一杯红茶的功夫就可以让七领议会关门大吉，§t如果议会无法取悦大吉岭，则将遭受灭顶之灾。§!"
 STG_parliament_issue_1: "《反颠覆法案》"
 STG_parliament_issue_1_desc: "七领议会将就正式立法打击威胁共和国的颠覆分子——尤其是那些卡美洛派的进行表决。法案拟成立独立于军方且直属于七领议会的安全部门来预防任何可能的破坏行为。"
 STG_parliament_issue_2: "《和平守望法案》"
 STG_parliament_issue_2_desc: "宝贵的和平来之不易，我国也无意改变目前的欧罗巴局势。但鉴于目前的状况，七领议会有必要讨论是否授权合众军在和平时期扩充其规模，同时开始逐步重整军备。"
 STG_parliament_issue_3: "《合众军改组法案》"
 STG_parliament_issue_3_desc: "很明显，目前七领议会虽然是我国的最高权力机构，但大吉岭执政官却掌握着几乎所有的军队。我们毫不怀疑她对国家的忠诚，这位战争英雄是我国存活到现在的最大功臣。可是唯有完全服从议会的军队才是合众邦长治久安的基石，否则没人会知道将来会发生什么。本法案旨在将军队的指挥权收归到合众邦军事委员会手中，大吉岭可担任该委员会主席，但该委员会所有行动必须得到议会批准。"
 STG_parliament_issue_4: "《中立法案》"
 STG_parliament_issue_4_desc: "位于列强夹缝中的我国唯有严守中立才能生存下去，贸然干预他国只会带来无穷的战争和灾祸。《中立法案》将禁止我国加入任何带有军事同盟性质的组织，也严禁我国公民参与他国的战争。"
 STG_national_defense_1: "紧握枪杆"
 STG_national_defense_1_desc: "握紧你的枪，深呼吸，瞄准。每个胆敢入侵圣葛罗莉安娜合众邦的敌人都将遭到迎头痛击。"
 STG_parliament_issue_2_bonus: "联合工业园区"
 STG_parliament_issue_2_bonus_desc: "随着《和平守望法案》的顺利通过，合众军对武器装备的需求激增，因此我们有必要在远离前线的地带建立一批工业园区来确保武器的供应。"
 STG_national_defense_2: "战车之道"
 STG_national_defense_2_desc: "战车道是合众军的骄傲，唯有更多、更好、更优雅的坦克才能配得上圣葛罗莉安娜之名，使其不输于任何对手。"
 STG_national_defense_3: "升起高墙"
 STG_national_defense_3_desc: "卡美洛与乌斯拉尔，一个在海对岸虎视眈眈，另一个则随时准备跨过与我国之间漫长的国境线，而我们要做的事情很简单——让他们一头撞死在合众军的高墙之下。"
 STG_national_defense_4: "光辉愿景"
 STG_national_defense_4_desc: "随着政治形式区域稳定，七领议会终于得以开展筹划已久的工业化计划。这一系列被统称为“光辉愿景”的计划将让我国实现充分的现代化，同时向某些沉迷于玛娜的肮脏国家展示工业之火的力量。"
 STG_indusrial_issue: "《工业委员会法案》"
 STG_indusrial_issue_desc: "为了更好地实现“光辉愿景”，七领议会将讨论是否建立一个委员会来统筹各个工业化项目，但也有反对声音认为目前的官僚机构已经过于庞杂，这一委员会最终会陷入官僚泥沼而非发挥其应有的作用。"
 STG_supreme_neutrality: "超然中立"
 STG_supreme_neutrality_desc: "高墙已立，钢枪在手，坦克轰鸣，熔炉翻滚。从今天起，圣葛罗莉安娜合众邦七领议会正式宣布我国从名义和实际上都已经成为了中立国，不会对任何国际事务加以干涉，同时也有能力应对任何威胁。"
 STG_monarchy_1: "选王事务"
 STG_monarchy_1_desc: "随着七领议会宣布要为空置了5年的王位寻找一位主人，列强夹缝中的我国突然成为了欧罗巴的焦点。来自各国的候选人齐聚新蒙巴萨，希望借由这次机会将我国拉拢过去。§t同时，卡美洛派分子们开始活跃起来，企图让我国拜倒在那伪骑士王的裙下。§!"
 STG_ilya_1: "北方来客"
 STG_ilya_1_desc: "伊莉雅丝菲尔·冯·爱因兹贝伦自乌斯拉尔而来，确切来说是被乌斯拉尔驱逐。收留她本就让反玛娜派恼火不已，如今她又被选举为女王，政府将毫无疑问地遇到更多麻烦。\n\n但是伊莉雅或许也能为我国带来转机，在迷雾中探寻一条新的道路。"
 STG_ilya_2: "伊莉雅之治"
 STG_ilya_2_desc: "至高无上的伊莉雅丝菲尔女王陛下万岁！伊莉雅陛下从此将作为受圣葛罗莉安娜联合王国全体人民认可的合法君主统治国家。\n\n愿她健康、长寿、战无不胜！"
 STG_ilya_3: "扩建爱因兹贝伦城"
 STG_ilya_3_desc: "爱因兹贝伦城不仅是陛下潜邸，亦是与乌斯拉尔边境的战略要地。对此地进行扩建不仅有利于国家形象还有着更加实际的作用。"
 STG_ilya_issue: "《爱因兹贝伦领地位法案》"
 STG_ilya_issue_desc: "爱因兹贝伦领目前是陛下的私人领土，虽不受联合王国政府管辖，但其同样也是我国不可分割的一部分。按照《3085年宪章》规定，联合王国的所有人民都有推举代表的神圣权力，因此爱因兹贝伦领也应当在七领议会中占据一席之地，而且没有人比尊贵的伊莉雅女王陛下更有资格成为代表，作为交换，爱因兹贝伦领也应当接受直接管辖。§Y如果该议案通过，将大大改变联合王国的政局。§!"
 STG_ilya_issue_2: "《爱因兹贝伦至尊法案》"
 STG_ilya_issue_2_desc: "一个被议会架空的虚位傀儡没有任何存在下去的意义——这是伊莉雅迄今为止得到的最大教训。如果手中没有权力，任何理想皆为空谈。唯有成为至尊的存在，才能掌握自己的命运——现在的问题是，伊莉雅该如何做到这点？"
 STG_ilya_4: "乌斯拉尔之怨"
 STG_ilya_4_desc: "伊莉雅陛下的故乡乌斯拉尔抛弃了她，这份乡愁与怨念始终挥之不去。终有一天，伊莉雅将重回此地，而她可以为此等很久。"
 STG_ilya_5: "登台亮相"
 STG_ilya_5_desc: "任何一位圣葛罗莉安娜的君主都必须要和七领议会打交道，今日便是伊莉雅陛下在议会的首秀。她或许会收获掌声——亦或是别的东西。"
 STG_ilya_6: "点石成金"
 STG_ilya_6_desc: "让可爱的伊莉雅给你露一手吧！只要一挥手就可以把石头变成黄金。这样有用的魔法还有很多很多，玛娜并不全是坏的，伊莉雅陛下会证明这点。"
 STG_ilya_7: "爱因兹贝伦秘术"
 STG_ilya_7_desc: "见证伟大的伊莉雅陛下的杰作吧！融合了爱因兹贝伦技术的武器装备会一夜间淘汰王家军队的那些破铜烂铁，即使军方再不乐意也无法拒绝强大而优雅的坦克车！"
 STG_ilya_8: "改良玛娜主义"
 STG_ilya_8_desc: "伊莉雅陛下向所有人证明了采用少量玛娜科技对于我国的益处，原先强烈反对使用玛娜的反对派也不得不闭上嘴巴接受现实。伊莉雅陛下将其理论称为“改良玛娜主义”，但她也清楚在一个工业派国家，玛娜的使用也该点到为止。"
 STG_ilya_9: "爱因兹贝伦的新秩序"
 STG_ilya_9_desc: "伊莉雅丝菲尔陛下已经不再是那个只能当看板娘的虚位君主，她为圣葛罗莉安娜带来了充满希望与梦想的新秩序，当新时代的朝阳升起时，我国将傲然挺立。"
 STG_ilya_10: "雪之城的女皇"
 STG_ilya_10_desc: "大业已成，乌斯拉尔折服于伊莉雅丝菲尔的裙下。\n§P雪之城沐浴无上荣光，女皇陛下万岁万岁万万岁！§!"
 STG_ilya_war_1: "归乡"
 STG_ilya_war_1_desc: "伊莉雅等待这一刻已经许久了，雪之城的少女该回家了。联合王国忠诚的军队将助陛下实现伟业。"
 STG_ilya_11: "团结乌斯拉尔裔"
 STG_ilya_11_desc: "长期以来，圣葛罗莉安娜的昂格利亚裔统治阶层与其乌斯拉尔裔人民都处于割裂之中，尽管有着七领议会来缓解矛盾，但这始终是一个隐忧。出生自乌斯拉尔，且格外亲民的伊莉雅陛下的存在则可以大大缓解这一矛盾。只有团结起每一位国民，我们的国家才能走向富强。"
 STG_ilya_12: "坐稳王位"
 STG_ilya_12_desc: "伊莉雅丝菲尔终于驯服了七领议会，如今，无人敢质疑女王陛下的权威。她遥望着远方的乌斯拉尔——或许她该为将来的事情做准备了。"
 STG_ilya_13: "小恶魔的戏法"
 STG_ilya_13_desc: "爱因兹贝伦工坊的运作给伊莉雅带来了许多乐趣，她心中的那个小恶魔也在逐渐显露出真面目——是时候来一些更加有趣的东西了，不是吗？优雅的伊莉雅小姐每天最重要的事情除了睡觉，就是优雅地戏弄他人。"
 STG_ilya_14: "风云伊莉雅城"
 STG_ilya_14_desc: "爱因兹贝伦城堡周边将布满各种机关和陷阱，要想踏进来就必须先越过重重关卡。伊莉雅小姐只需要在城里优雅地喝茶就行了，而挑战者要考虑的就多了。"
 STG_ilya_15: "新式装甲材料"
 STG_ilya_15_desc: "装甲部队是圣葛罗莉安娜的立国之本，通过采用爱因兹贝伦技术，我们将得以开发出一种更加优秀的装甲材料。至于其中用到的技术尚不能为外人所知，但至少军队会非常满足于其性能。"
 STG_ilya_imperial_guard: "爱因兹贝伦近卫军团"
 STG_ilya_imperial_guard_desc: "我们毫不怀疑王家军队的忠诚，但我们同样也需要一支直属于伊莉雅陛下的精锐部队。近卫军团将不受任何部门的管辖，且只有伊莉雅才能调遣他们。这支忠诚的军队同时还将担任王室的仪仗队，以及作为新蒙巴萨的最后一道防线......"
 STG_ilya_dreadnought: "爱因兹贝伦之耀"
 STG_ilya_dreadnought_desc: "荣耀属于伊莉雅丝菲尔！而尊贵的女王陛下也需要配得上她的宏伟海军，全新的“爱因兹贝伦之耀”级战舰不日将竣工，愿这艘巨舰成为我国海军的脊梁。"
 STG_ilya_reconstruction: "合而为一"
 STG_ilya_reconstruction_desc: "伊莉雅回到了她忠诚的乌斯拉尔，这个曾经分裂的国度将再次实现统一。当然，这需要不少时间。等到重建完成之后，伊莉雅陛下将君临整片大陆！"
 STG_ilya_mahoushoujyo_1: "§P为了拯救欧罗巴......§!"
 STG_ilya_mahoushoujyo_1_desc: "秩序正在崩坏，欧罗巴的未来晦暗无光。这就是女主角出场的时候了！为了夺回乌斯拉尔、为了拯救欧罗巴的所有人民，伊莉雅丝菲尔将献上自己的一切，并与某个奇妙的存在签订契约......"
 STG_ilya_mahoushoujyo_2: "§P成为魔法少女吧！§!"
 STG_ilya_mahoushoujyo_2_desc: "握住魔杖，签订契约吧。今天就是魔法少女伊莉雅诞生的日子，她将用甜美的笑容和强大的魔力为我们带来希望。\n\n§R当然，并不是所有人都会喜欢魔法，如果用的过分了，可能会有不好的结局哦。§!"
 STG_ilya_mahoushoujyo_3: "§P异界知识§!"
 STG_ilya_mahoushoujyo_3_desc: "来自异界的知识，来自异界的魔法，来自异界的记忆。这一切正在慢慢地涌入伊莉雅酱的脑中，为她带来更多的力量......更多的力量......"
 STG_ilya_mahoushoujyo_4: "§P异乡来客§!"
 STG_ilya_mahoushoujyo_4_desc: "美游，和我贴贴吧！\n\n小黑，也和我贴贴吧！\n\n在得到其他魔法少女的帮助后，伊莉雅将会更加强大。"
 STG_ilya_mahoushoujyo_5: "§P奇妙的礼装§!"
 STG_ilya_mahoushoujyo_5_desc: "与伊莉雅签订契约的存在——名为红宝石，它究竟是不是正经礼装很难界定。红宝石一方面是伊莉雅的力量源泉，但随时想着让伊莉雅给所有人发福利，虽然这并不是什么坏事，却给伊莉雅带来了无穷的烦恼......"
 STG_ilya_mahoushoujyo_6: "§P福利，不存在的？§!"
 STG_ilya_mahoushoujyo_6_desc: "话说，魔法少女给观众们发福利不是很常见的事情吗，毕竟谁不喜欢可爱的美少女呢？\n\n§C但是，我们这是正经模组，不会有啥涩涩内容的！§!"
 STG_ilya_mahoushoujyo_7: "§P魔法少女\nPrisma☆伊莉雅§!"
 STG_ilya_mahoushoujyo_7_desc: "§P献上祈愿吧§!\n§P献上希望吧§!\n§P献上梦想吧§!\n§P献上力量吧§!\n§P献上灵魂吧§!\n§P献上......一切吧§!"
 STG_ilya_Quintett_Feuer: "§P多元重奏饱和炮击§!"
 STG_ilya_Quintett_Feuer_desc: "通过将肌肉系统、神经系统、血管系统、淋巴系统被拟似地误认为魔术回路，来提升瞬间输出力量的舍身一击。\n\n游走全身的五种回路奏响的雄壮魔力奔流甚至具备能与星光相匹敌的歼灭力。"
 STG_ilya_phase2_1: "新的开始"
 STG_ilya_phase2_1_desc: "伊莉雅丝菲尔的梦想已然化为现实，然而这并不是一切结束，而是全新的开始。还有许多事情没有完成，还有许多的事务要去处理。愈发承重的王冠似乎就要压垮少女娇小的身躯，然而握住了命运之人不会如此脆弱。帝国若想存续千年，则必须先筑其根基。"
 STG_ilya_phase2_2: "根除余孽"
 STG_ilya_phase2_2_desc: "乌斯拉尔从一个悲剧走向了另一个悲剧，走向极端并不只是几个人的原因，而是所有人共同的选择。即使怪物已然倒在我们的剑下，其尸骸仍然诅咒着这片土地。错误必须被纠正，罪恶必须得到惩罚。法槌敲响之时，陛下将裁决她们的命运。"
 STG_ilya_phase2_3: "女皇陛下的权威"
 STG_ilya_phase2_3_desc: "从克莱门到科斯特，从柏霖到新蒙巴萨。伊莉雅丝菲尔的权威不容置疑，无论语言、无论族裔，凡是我国的人民皆应该为陛下高呼万岁，万岁，万万岁！"
 STG_ilya_phase2_4: "荣耀属于雪之城"
 STG_ilya_phase2_4_desc: "伊莉雅丝菲尔兑现了自己的诺言，她治下的帝国远胜前朝。往日的失败从未击败她，血流成河的战场也从未使她恐惧。端坐于雪之城王座之上的少女乃是能载入欧罗巴史册之人，再华丽的言辞也无以赞美她的功绩。然而，只有她自己知道，雪之城，一切开始的地方，才是她最后的归宿。"
 STG_ilya_phase2_5: "继续工业化"
 STG_ilya_phase2_5_desc: "工业化的脚步绝不能停下，如今我国有着更加广阔的领土，更加丰富的资源，更加开明的政府，还有什么理由使得我国不成为工业强国呢？乌斯拉尔给我们留下了丰厚的遗产，若不善加利用，就是在糟蹋人民辛劳工作的成果。"
 STG_ilya_phase2_6: "小恶魔的帝国"
 STG_ilya_phase2_6_desc: "伊莉雅丝菲尔究竟是天使，是魔鬼？是独裁暴君，是仁慈之主？这一切只有她自己知道，只有她自己能回答。我们只需知道，女皇陛下所行皆为正义，女皇陛下所言皆为法律。天使与恶魔皆为陛下的面孔，仁慈与毁灭皆是恩赐。\n\n§P天使与恶魔乃是一体两面，天使在行善之时，也握着恶魔的利刃。§!"
 STG_ilya_phase2_7: "芸芸众生的权力"
 STG_ilya_phase2_7_desc: "帝国属于伊莉雅，也属于所有人。无论是说什么语言，有着什么长相，她们都会得到陛下一视同仁的仁慈。庇护人民乃是君主与生俱来的责任，安享和平乃是芸芸众生应有的权力。"
 STG_ilya_phase2_8: "王座上的天使"
 STG_ilya_phase2_8_desc: "可爱的外表、温柔的言辞，坚毅的性格。伊莉雅丝菲尔陛下就像是偶像一般的存在，受到万民景仰乃是理所应当之事。很少有人会相信她是一个帝国的主人，一位像圣女一般的专制君主。但严寒与温暖共存于雪之城，如果你真的了解她，就会发现她绝非什么天真无知的少女。\n\n§P天使与恶魔乃是一体两面，恶魔在杀戮之时，也有着天使的善良。§!"
 STG_ilya_phase2_9: "重划行省"
 STG_ilya_phase2_9_desc: "旧乌斯拉尔帝国的疆域随着战败而变得支离破碎，这些人为制造的裂痕需要得到修补。虽然那些生造出的丑陋怪物已经消失，但其影响却依旧存在我国的行省划分之中。旧日的国界不应该自然而然地成为省界，从而继续分裂我们的国家。我们需要重新丈量陛下脚下的土地，从而对其进行更加合理的划分。"
 STG_ilya_phase2_10: "帝国工业整合"
 STG_ilya_phase2_10_desc: "整个欧罗巴工业最为发达的土地都已经在我们手中，对其进行有效地整合才能够让其为帝国服务。让原先倒闭的企业重新开工，让各地使用相同的计量标准，让分裂从每个角落消失..."
 STG_monarchy_2: "七领议会的地位"
 STG_monarchy_2_desc: "让我们高呼陛下万岁！但也应当坐下来讨论七领议会未来的命运。君主应当拥有多少权力？这是当下需要迫切讨论的问题......"
 STG_monarchy_3: "消灭卡美洛派"
 STG_monarchy_3_desc: "卡美洛派乃是对伟大的联合王国和其合法君主的最大威胁，唯有斩草除根才能陛下安寝。"
 STG_monarchy_4: "尘埃落定"
 STG_monarchy_4_desc: "万事已定，卡美洛派已成历史。联合王国最大的敌人终于分崩离析。"
 STG_monarchy_5: "§t有备无患§!"
 STG_monarchy_5_desc: "卡美洛派再也无法构成威胁，但我国仍然需要一份预案来应对叛乱威胁。议会已经授权大吉岭制订一份绝密作战计划，允许军队在紧急状态下照此计划恢复秩序，§t我们希望这份计划永远没有启用的那天§!"
 STG_monarchy_6: "天命在我"
 STG_monarchy_6_desc: "[STG.GetName]已经从当年的蕞尔小国成长为了欧罗巴的一大强权，我们国民因此坚信[STG.GetLeader]受到上天眷顾，并终有一日会君临整个欧罗巴。\n\n这片大陆的混乱终被女王陛下治下的和平所取代，我们期待着这一天的到来。在此之前，我们要做好准备。"
 STG_monarchy_7: "帝国征途"
 STG_monarchy_7_desc: "欧罗巴不容许其他强权存在，他们要么臣服，要么毁灭。我们的帝国将踏上征途，粉碎路上的所有障碍。\n\n§t这注定是一条由鲜血浇灌的道路，我们必须做好觉悟......§！"
 STG_monarchy_8: "皇恩浩荡"
 STG_monarchy_8_desc: "我们并非为散播毁灭而来，唯有心怀慈悲，才能让所有人认可陛下的统治。无论出生，帝国的所有臣民都能够沐浴女皇的恩情。"
 STG_monarchy_9: "和谐繁荣"
 STG_monarchy_9_desc: "贫穷是混乱的基石，唯有为我们所征服的土地带来繁荣，让生活于此的人民安享和平，才能让帝国永恒地存在下去。"
 STG_monarchy_10: "扫除阴霾"
 STG_monarchy_10_desc: "极端主义是世界的大敌，女皇陛下光辉的帝国容不得阴影的存在。无论他们逃到那里，都将被我们诛灭。"
 STG_monarchy_11: "抹除罪恶"
 STG_monarchy_11_desc: "旧时之恶仍在苟延残喘，我们岂能容许他们继续存在？即使远在天涯海角，他们也无处可逃。"
 STG_monarchy_12: "喝一杯茶"
 STG_monarchy_12_desc: "为女皇陛下，为我们的帝国，将热水倒入茶杯中吧！"
 STG_grey_1: "中意之选"
 STG_grey_1_desc: "意料之中，七领议会选举了格蕾伯爵作为联合王国的首位君主。作为王家军队的前任总指挥和独立领袖之一，她在我国享有极高的声誉，相信没有人会反对她的统治。更重要的是，大吉岭完全忠于格蕾伯爵，高悬在七领议会头顶的利剑将不再让人恐惧。"
 STG_grey_2: "尊重传统"
 STG_grey_2_desc: "格蕾陛下宣布自己将尊重建国以来的传统，承认七领议会的权力，而自己只是担任礼仪性职务以及和大吉岭领导的王家军队直接的纽带。各方都会乐见于此。"
 STG_grey_3: "开明统治"
 STG_grey_3_desc: "作为一位明智的君主，格蕾陛下不会轻易发表意见，也不会随便使用手中的权力，而是充分尊重首相和七领议会的意见。同时，她也将到访全国各地，昭示君主的贤明与仁慈。"
 STG_grey_4: "《3085年宪章》正式化"
 STG_grey_4_desc: "《3085年宪章》是七领议会与君主的合法性来源，但这份宪章只是独立时匆匆起草的文件，仍然存在许多缺漏。陛下已经授权七领议会在宪章的基础上起草《圣葛罗莉安娜联合王国宪法》，使其正式成为一部完整的法律。"
 STG_grey_5: "战车道纽带"
 STG_grey_5_desc: "作为圣葛罗莉安娜战车道的灵魂人物之一，格蕾陛下可以发挥这一优势，并与其他战车道国家建立起更加紧密的关系，使其成为未来合作的基石。"
 STG_grey_6: "圣葛罗莉安娜之魂"
 STG_grey_6_desc: "战车道乃圣葛罗莉安娜立国之本，推广战车道并开发出更加优秀的坦克势在必行。"
 STG_grey_7: "王家格蕾伯爵工会"
 STG_grey_7_desc: "工会长久以来都被有意无意地无视了，没有千千万万的工人，哪来威武的坦克？陛下将以个人名义设立新的工会来保障他们的权益。"
 STG_grey_8: "女王与执政官"
 STG_grey_8_desc: "大吉岭，你也不想没有红茶喝吧。"
 STG_grey_9: "忠诚、团结、优雅"
 STG_grey_9_desc: "忠诚乃军队之本分，团结乃军队之基石，优雅乃军队之力量。"
 STG_grey_10: "格蕾盛世"
 STG_grey_10_desc: "仰望格蕾陛下吧！联合王国在她的治下翻开了新的篇章，盛世的黎明已然到来。"
 STG_grey_11: "红茶皇座"
 STG_grey_11_desc: "端坐于皇座之上的，乃圣葛罗莉安娜帝国之主，昂格利亚的征服者，卡美洛的城门向她敞开。\n\n §O愿她常胜利，沐荣光！§!"
 STG_grey_issue_1: "《议会改革法案》"
 STG_grey_issue_1_desc: "随着格蕾陛下的登基，七领议会这一临时机构也应进行改革。目前议会中存在显而易见的腐败与低效，政客们只关心自己的利益而不是国家的存续。该法案将允许我们合法罢免有明显腐败或犯罪行为的议员——即使其任期未满，被罢免的议员将终身被禁止在议会任职。"
 STG_grey_issue_2: "《二元君主制法案》"
 STG_grey_issue_2_desc: "格蕾陛下权力稳固，限制议会权力，建立二元君主制的时机已至。在这个体制下，君主将有权否决议会的的决议，并且除首相之外，还可额外任命两位国务大臣列席七领议会。\n§t议会毫无疑问不会同意这项议案，但大吉岭会帮他们同意。§!"
 STG_grey_issue_3: "《工会法案》"
 STG_grey_issue_3_desc: "本法案将正式赋予工会组织请愿、有限罢工、非暴力抗议、要求合理工资调整的权力。这样即可以显著提高工人待遇，也可以避免我们被愤怒的罢工队伍淹没。"
 STG_grey_five_year_plan_1: "借鉴社会主义"
 STG_grey_five_year_plan_1_desc: "社会主义制度有着许许多多的优点，其在促进公平，提高人民福祉以及工业化方面有着诸多值得我们借鉴的地方。我们并不寻求让女王陛下的政府变成一个彻底的社会主义国家，但并不意味着我们不能采用倾向社会主义的政策。"
 STG_grey_five_year_plan_2: "成立国有企业"
 STG_grey_five_year_plan_2_desc: "建立更多国有企业并不意味着我们要让国家来完全的控制经济——那只会让我们的市场变成缺乏和创新活力的一潭死水。这些国有企业将专注于提供电力、饮水、通讯等重要的公共产品，并且我国将逐步将这些行业中的诸多企业逐步整合为几家可以发挥规模优势的大型企业。在这之后，我国人民就不必为高额的电费和水费发愁了！"
 STG_grey_five_year_plan_3: "合理的市场竞争"
 STG_grey_five_year_plan_3_desc: "竞争是市场活力的来源，也是企业创新的动力。当然这并不意味着我们可以允许无下限的恶意竞争，只要拥有良好的规范和引导，我们就可以确保市场会从中受益。对于那些国家控制的行业来说，我们也不会容许一家国有企业垄断整个行业，他们也必须参与到市场竞争中去。"
 STG_grey_five_year_plan_4: "促进社会公平"
 STG_grey_five_year_plan_4_desc: "贫富差距、民族冲突、地区发展不均衡都是动摇国家稳定的潜在威胁。我们需要在各个方面对我们的社会进行大刀阔斧的改革，尤其是要减小各个阶级、民族之间的财富差距，这当然会动很多人的蛋糕，但他们无法抵挡变革的潮流。"
 STG_grey_five_year_plan_5: "捍卫八小时工作制"
 STG_grey_five_year_plan_5_desc: "八小时工作制是劳动人民不可侵犯的神圣权利，而我们将颁布一部法律来正式确认这一点。在此之后，任何想要压榨工人的企业主都会受到铁拳的制裁。他们从工人身上榨出的每一份钱，最后都会编织成他们脖子上的绞索。"
 STG_grey_five_year_plan_6: "更多的学校"
 STG_grey_five_year_plan_6_desc: "[STG.GetName]的教育水平在欧罗巴并不落后，但这还不够。我们需要更加聪明的头脑，更加优秀的工人。因此我们要修建更多的学校，培养更多的人才。"
 STG_grey_five_year_plan_7: "普及医疗保险"
 STG_grey_five_year_plan_7_desc: "社会主义者之间流传着一句话——身体是革命的本钱。没有健康的体魄，又怎么能够好好地工作、好好地学习呢？市面上流通的私人医保只是富人的特权，为了让所有人享受到这一服务，我们就必须建立公共医保，并使用政府开支来维持这一善政。"
 STG_grey_five_year_plan_8: "我们的五年计划"
 STG_grey_five_year_plan_8_desc: "时机已经成熟，我们将效仿社会主义国家开展我们自己的五年计划。在我们的计划中，政府对经济的控制将介于自由市场经济和计划经济之间，既不过度放任，也不过度干涉，只在必要的时候对经济进行调节。我们既要学习社会主义的团结一致，又要相信市场自身的调节能力，这是一场伟大的试验，我们将从中找到前进的道路。"
 STG_grey_com_1: "社会主义的胜利"
 STG_grey_com_1_desc: "社会主义改革使得我国空前的强大，我们也因此赢得了与卡美洛的殊死搏斗。毫无疑问，我们对卡美洛的胜利的本质是社会主义的胜利。完成祖国统一大业并不是一切的结束，我们还有许多未竟之事。火炬已经点燃，而它不会轻易熄灭。"
 STG_grey_com_2: "另类的革命"
 STG_grey_com_2_desc: "一个由君主领导的社会主义国家似乎是一种极其荒诞，无法用现有理论解释，只存在于幻想中的古怪政治组织。但这种想法大错特错，我们将会证明女王陛下是革命的旗手，革命的先锋。我们的革命事业将会在她英明的领导下继续下去。"
 STG_grey_com_3: "崭新的国家"
 STG_grey_com_3_desc: "昂格利亚之战结束后，我国的疆域大大拓展，如今的圣葛罗莉安娜是一个包含了昂格利亚岛和里森堡的崭新国家。我们的经济理念也应被推广到整个昂格利亚岛上，在我们的五年计划的帮助下，那里将变成幸福而繁荣的乐土。"
 STG_grey_com_4: "女皇同志"
 STG_grey_com_4_desc: "圣葛罗莉安娜人民的伟大领袖，社会主义的旗手，女皇陛下格蕾同志将会继续披挂上阵，为我们带来更多胜利。"
 STG_grey_com_5: "扩大土地改革"
 STG_grey_com_5_desc: "我国的土地改革仍然不彻底，里森堡和卡美洛的大批土地仍然被资本家、地主和富农掌握。工人和农民对于我们来说同等重要，耕者有其田不仅是陛下的恩赐，也是社会主义思想的最佳体现。"
 STG_grey_com_6: "向北输出革命"
 STG_grey_com_6_desc: "乌斯拉尔的法西斯政权是欧罗巴的毒瘤，它必须被拔除。乌斯拉尔人民有着更好的出路，他们不应该被作为发动战争的燃料。让我们拿起刀剑，将胜利的旗帜插到柏霖吧！"
 STG_grey_com_7: "幸福的人民"
 STG_grey_com_7_desc: "贫穷和动乱是矛盾的根源——困扰我国许久的民族问题同样可以通过经济发展和社会平等来解决。一个人是昂格利亚人还是乌斯拉尔人并不重要，重要的是他能够幸福地生活在圣葛罗莉安娜，能够成为我们自豪的国民......"
 STG_grey_issue_4: "《国立战车道法案》"
 STG_grey_issue_4_desc: "本法案将全国各个战车道学院收归国家统一管理，并扩大其规模，以为战车道事业提供源源不断的人才。"
 STG_grey_devil_on_cronwell: "克伦薇尔上的魔鬼"
 STG_grey_devil_on_cronwell_desc: "为圣葛罗莉安娜的伟大队长，克伦薇尔上的魔鬼——格蕾高呼万岁吧！"
 STG_grey_senshaddo_college: "圣葛罗莉安娜的传承"
 STG_grey_senshaddo_college_desc: "在我国诸多的战车道学院中，圣葛罗莉安娜学院无遗是其中最富盛名且历史悠久的一所。它曾经为我国培养了大量的战车道人才，而其现在也应该发挥其应有的作用。该校培养出来的优秀装甲指挥官将会成为我国对抗外敌的中流砥柱。"
 STG_grey_issue_5: "《王家军队改组法案》"
 STG_grey_issue_5_desc: "将军队的指挥权集中于一人的体制显然不利于国家的长治久安，即使大吉岭无比忠诚。本法案旨在将军队的指挥权全部收归到三位国防大臣手中，且直接对议会和陛下负责。"
 STG_grey_phase2_1: "昂格利亚及里森堡的新王"
 STG_grey_phase2_1_desc: "旧王已死，新王当立。格蕾将加冕为全昂格利亚及里森堡的君主，两顶王冠将合而为一，那道海峡再也不能割裂两岸的人民了。纵使还有许多隔阂、许多矛盾、许多尚需解决的事务，但我们至少开了个好头。"
 STG_grey_phase2_2: "游子归乡"
 STG_grey_phase2_2_desc: "受人仰视的王座或许并不是格蕾的归宿，她自始至终都是那个来自下莎温郡的乡村少女。阔别已久的故乡如今就在眼前，呼唤着她的归来。"
 STG_grey_phase2_3: "功迈前朝"
 STG_grey_phase2_3_desc: "阿尔托莉雅是一位伟大的王，可她却被自己所吞噬，不懂人心者又何以为王呢？格蕾将会纠正昔日的过错，达成前人未竟之事。昂格利亚岛和里森堡将真正的融为一体，不可分割。"
 STG_grey_phase2_4: "弥合裂隙"
 STG_grey_phase2_4_desc: "猜忌与隔阂并非一日可以消除，工业派与玛娜派长久的仇恨更是如此。放下过往不是一句话便可以做到的，让时间来治愈伤口，让时间来抚慰人心。但我们必须先制定一套行之有效的制度来约束种种敌对行为，才能指望岁月可以磨平针锋相对的棱角。"
 STG_grey_phase2_5: "知恩图报"
 STG_grey_phase2_5_desc: "乌斯拉尔人为我们统一事业做出的贡献是无以报答的，我们不能因为夺回了昂格利亚岛便过河拆桥，将他们一脚踢开。格蕾陛下的国度是所有人都能和谐共处的地方。没有应当被歧视，也没有人应当享有特权。"
 STG_grey_phase2_6: "一视同仁"
 STG_grey_phase2_6_desc: "帝国的子民如今已经不能单纯的用昂格利亚人和乌斯拉尔人来区分了，我们广阔的领土上居住着有着不同语言、习俗、外表的人民。本着一视同仁的原则，他们应有完全的公民权力和义务。王冠之下众生平等。"
 STG_grey_phase2_7: "奥术之秘"
 STG_grey_phase2_7_desc: "玛娜派在圣葛罗莉安娜不受欢迎，这是事实。昂格利亚岛上有着大量以玛娜为支柱的产业，这也是事实。我们的统治必须考虑到实际情况，卡美洛已经因为因为工业派与玛娜派无休止的争论分裂过一次了，格蕾不能重蹈覆辙。允许玛娜产业继续存在，但也不再扩大，似乎是合理的选择。"
 STG_grey_phase2_8: "工业之火"
 STG_grey_phase2_8_desc: "我们将会宽恕玛娜派，但这并不代表我们将抛弃工业派的理念。工业化进程将继续下去，我们不会粗暴的禁止玛娜的使用，而是将通过平等的竞争证明我们理念的优越性。"
 STG_grey_phase2_9: "元帅国王"
 STG_grey_phase2_9_desc: "格蕾似乎是个离经叛道的国王陛下，相比于端坐于庙堂之上，与克伦薇尔坦克一起飞驰才是她的本心。纵使如此，她仍然是一位受人爱戴的国王。在未来的史诗中，来自乡村的元帅国王的故事将会被一遍遍的传唱吧......"
 STG_dar_1: "紧急状态"
 STG_dar_1_desc: "国家业已陷入危难之中，军队理应履行其责任，避免落入万丈深渊。"
 STG_dar_2: "关门大吉"
 STG_dar_2_desc: "无能的七领议会没有存在下去的必要了,大吉岭执政官已经下令将这些废物扫地出门。军队将接管一切事务，直到秩序恢复。"
 STG_dar_3: "战争与和平"
 STG_dar_3_desc: "战争已经出现在地平线上了，卡美洛与乌斯拉尔蠢蠢欲动。要想捍卫和平，圣葛罗莉安娜必须为下一场战争做好准备。"
 STG_dar_4: "知识与力量"
 STG_dar_4_desc: "知识就是力量，唯有更先进的坦克，更精准的步枪才是国防的基石。"
 STG_dar_5: "责任与梦想"
 STG_dar_5_desc: "圣葛罗莉安娜的军队将忠实地履行自己的责任——守护他们身后人民的梦想。"
 STG_dar_6: "仁慈专政"
 STG_dar_6_desc: "大吉岭不会成为第二个阿尔托莉雅，甚至连王冠也不会戴上。这位优雅的战争英雄将仁慈的统治这个国家——当然，那些叛乱分子是享受不到这份仁慈的。"
 STG_dar_7: "砸碎王冠"
 STG_dar_7_desc: "君主制乃无用之物，正是选王问题差点毁了这个国家，大吉岭必须吸取教训，以后再也不会有什么国王了。她会证明，摆脱了君主制枷锁的圣葛罗莉安娜将更加强大。"
 STG_dar_issue_1: "《共和国防卫法案》"
 STG_dar_issue_1_desc: "我国武备废弛已久，要想守卫来之不易的自由，就必须再次武装起来。"
 STG_dar_war_1: "终结帝制"
 STG_dar_war_1_desc: "卡美洛的暴君仍然荼毒着昂格利亚的人民，我们将宣告其末日的来临，为所有的受压迫者带来解放。"
 STG_dar_8: "装点门面"
 STG_dar_8_desc: "七领议会已经成为了历史，但大吉岭仍然需要一个立法机构来帮助她统治国家，即使她现在大权独揽。这次新建立的护国议会的权力将大大缩水，虽然仍然具有立法权，但法案没有大吉岭的批准就是一张废纸。"
 STG_dar_9: "废除《3085年宪章》"
 STG_dar_9_desc: "《3085年宪章》这一临时性文件中规定的君主制和七领议会都已经不再存在，那么宪章本身也就失去了意义。大吉岭将指示护国议会起草一份新的宪法来作为共和国的法律指导文件。"
 STG_dar_10: "大护国公"
 STG_dar_10_desc: "今天，大吉岭将光荣地接受护国议会授予的“大护国公”头衔，从此以圣葛罗莉安娜共和国护国公的名义统治国家——直到永远"
 STG_dar_11: "以退为进"
 STG_dar_11_desc: "大吉岭不会成为新君，这只会让她成为靶子，甚至进一步引起全国范围的内战。不如退一步，保留现有体制，让局势回到选王会议之前。"
 STG_dar_12: "无君之国"
 STG_dar_12_desc: "围绕王位人选的争论差点毁掉国家，如今再次讨论这个问题将会变得十分棘手。不如就此让王位继续空悬，没有君主的联合王国在大吉岭的统治下将继续存活下去。"
 STG_dar_13: "御前议会"
 STG_dar_13_desc: "争论不休的七领议会效率低下，而一个规模更小的议会更加适合高效地统治国家。御前议会将由大吉岭、橙黄白毫、阿萨姆和蔷薇果组成——当然，议会还为国王留下了一张空椅子。"
 STG_dar_14: "永恒摄政"
 STG_dar_14_desc: "御前议会第01号决议如下：大吉岭执政官将担任圣葛罗莉安娜联合王国的摄政王——直到一位君主登基。按照目前的形式，或许永远不会有人坐上新蒙巴萨的王座。"
 STG_dar_war_2: "西征"
 STG_dar_war_2_desc: "摄政王敕令：\n\n§C向西进军，讨伐伪帝，§!\n\n§C扫清昂格利亚全境方归。§!"
 STG_dar_15: "昂格利亚之主"
 STG_dar_15_desc: "西征业已完成，昂格利亚尽入我手。\n\n§C长夜已过，联合王国之大敌伏于脚下。§!"
 STG_dar_16: "直到永远......"
 STG_dar_16_desc: "昂格利亚的分裂如同一瞬又好似永恒，大分裂已然成为过去，而所有昂格利亚人将会携手共进，让我们的国度长存于此。"
 STG_tea_1: "来杯红茶"
 STG_tea_1_desc: "等水烧开，享用红茶。"
 STG_tea_2: "大吉岭"
 STG_tea_2_desc: "休息一下，来杯大吉岭红茶吧"
 STG_tea_3: "阿萨姆"
 STG_tea_3_desc: "阿萨姆也很好喝，来一杯吧。"
 STG_tea_4: "格蕾伯爵"
 STG_tea_4_desc: "加点佛手柑油，享用格蕾伯爵茶吧。"
 STG_tea_5: "橙黄白毫"
 STG_tea_5_desc: "橙黄白毫乃茶中佳品，请慢慢品尝。"
 STG_tea_6: "蔷薇果"
 STG_tea_6_desc: "蔷薇果与绿茶乃绝配是也。"
 STG_tea_7: "三明治"
 STG_tea_7_desc: "三明治乃下午茶必备之物。"
 STG_tea_8: "司康饼"
 STG_tea_8_desc: "司康饼乃圣葛罗莉安娜特色，不得不品尝。"
 STG_tea_9: "蛋糕"
 STG_tea_9_desc: "下午茶怎能没有蛋糕？"
 STG_tea_10: "果酱"
 STG_tea_10_desc: "红茶配果酱，喀秋莎喝了都说好。"
 STG_mil_1: "战争之路"
 STG_mil_1_desc: "我们必须承认我国的弱小，在两大强邻面前不堪一击，因此必须格外重视国防建设，确保敌人不敢轻易入侵。而战争很快就会出现在地平线上，无论敌人从何而来，我们都不容许自己束手就擒。"
 STG_mil_2: "扩建里森堡兵工厂"
 STG_mil_2_desc: "里森堡兵工厂最初是乌斯拉尔帝国大力建设的南方军工业中心，经过战争的损毁与战后的波折，其主体部分还是在圣葛罗莉安娜手中得到了保存。以这些宝贵的设备为核心，我们得以扩大目前的军工产业。"
 STG_mil_3: "完成百夫长计划"
 STG_mil_3_desc: "我们的新一代坦克“百夫长”无疑是一款杰作，然而随着我们与本岛的正式决裂，其原型车的改进与量产一拖再拖。我国的装甲力量需要新鲜血液，我们也没有精力从头开发一款坦克，集中资源将其大量列装是目前唯一的选项。"
 STG_mil_4: "碧波之上"
 STG_mil_4_desc: "我们想要回到本岛就必须突破那道海峡天堑，被别国视为地位尴尬的两栖战车对于我们来说却是必需品。即使为了适应两栖环境需要在性能上付出诸多代价，但总比让士兵毫无掩护地在滩头送命好得多。"
 STG_mil_5: "原野之中"
 STG_mil_5_desc: "集中装甲力量进行大规模穿插与突破一直以来都是重点训练科目，而欧罗巴大陆未来则必将是战车的主场，我们也需要早做准备。"
 STG_mil_6: "泥泞与鲜血"
 STG_mil_6_desc: "穿越泥泞与鲜血，才能抵达胜利的彼方。这一信条指引着圣葛罗莉安娜一代又一代的装甲兵，这支军队的荣耀将会继续传承。无论是面对本岛的暴君，还是潜在的其他对手，我们都会堂堂正正地亮剑。"
 STG_mil_7: "秉持优雅"
 STG_mil_7_desc: "优雅即为战斗力，各单位之间协调一致，浑然一体，乃战争艺术的终极体现。每个士兵都应该将这点铭记于心。"
 STG_mil_8: "克敌制胜"
 STG_mil_8_desc: "圣葛罗莉安娜的每位士兵都应该做到：无论跑得多快，红茶都不能洒。只有拿稳手中的红茶，才有打胜仗的决心。"
 STG_mil_9: "须知成功乃无畏之子"
 STG_mil_9_desc: "不知恐惧为何物之人才能克服恐惧，唯有坚定自己将取得胜利的决心才能真正取得胜利。无所畏惧，才能无人可当。"
 STG_mil_10: "胜利在最后的五分钟"
 STG_mil_10_desc: "决斗的胜利者是手枪里多一发子弹的人，战争的胜利者是比对方多坚持五分钟的一方。这多出来的五分钟足够决定一个国家的命运，坚持到底才是胜利。"
 STG_mil_11: "唯爱情与战争不择手段"
 STG_mil_11_desc: "圣葛罗莉安娜的信条乃是优雅地赢得战争，但正是因为战争足够残酷，我们才优雅到需要使用一切可能的手段。"
 STG_mil_12: "苍穹与荣耀"
 STG_mil_12_desc: "掌控天空，掌握胜利；失去天空，失去一切。我们不容许敌机在我们头顶上呼啸，这片荣耀的战场应该属于我们自己的空军。"
 STG_mil_13: "空中骑士"
 STG_mil_13_desc: "尽管我国领土狭小，但我们的空军依旧不会畏惧。于此同时，唯有先保护好自己，日后才有反击的余地。"
 STG_mil_14: "魔女出击"
 STG_mil_14_desc: "机械化航空步兵，起飞！这些被称为“魔女”的少女永远都会是我们最锐利的刀刃，没有她们无法击败的敌人，没有她们不能突破的防线。"
 STG_mil_15: "打往地狱的热线"
 STG_mil_15_desc: "注意，坦克！以装甲兵立国的我们也当然明白这种战争机器的威胁，并会用最强大的反坦克炮将其化为废铁。而面对敌人如潮水般的步兵，我们也会回敬最大威力的火炮。"
 STG_mil_16: "直面惊涛"
 STG_mil_16_desc: "里森堡三面环海，直面海天线之外的敌人。身为大洋之畔的居民没有畏惧它的道理，扬帆起航，驶向彼方。"
 STG_mil_17: "续建胡德号"
 STG_mil_17_desc: "由卡美洛王家海军下单，新亚历山大海军造船厂承建的新式战列巡洋舰胡德号在船坞里躺了很久了...这艘船注定无法交付给其真正的订购者，而根据评估，凭借里森堡目前的技术可以完成其最终的建造流程，并让这艘新锐战舰加入我们自己的海军。"
 STG_mil_18: "欧罗巴通衢"
 STG_mil_18_desc: "里森堡坐落于欧罗巴航线要道，航运和造船业理应是我们发展的重要方向。"
 STG_mil_19: "重整海军工业"
 STG_mil_19_desc: "无论是乌斯拉尔帝国时期，还是卡美洛时期，里森堡作为海军基地的地位从未衰落，与其配套的造舰和维护设备也一应俱全，我们现在要做的就是将其统合起来，尽可能地发挥其效能。"
 STG_ways_of_st_gloriana: "圣葛罗莉安娜之道"
 STG_ways_of_st_gloriana_desc: ""
 STG_ways_of_st_gloriana_glory: "荣耀的骑士"
 STG_ways_of_st_gloriana_glory_desc: ""
 STG_ways_of_st_gloriana_elegance: "优雅的剑客"
 STG_ways_of_st_gloriana_elegance_desc: ""
 STG_ways_of_st_gloriana_revolution: "变革的旗手"
 STG_ways_of_st_gloriana_revolution_desc: ""
 STG_pragmatic_diplomacy: "务实外交"
 STG_pragmatic_diplomacy_desc: "小小的里森堡从未给我们留下退路，因此我们必须做出务实的选择...尽管欧罗巴大陆上的国家曾经是我们的敌人，但从现在开始工业派国家就将是我们争取的对象。"
 STG_purchase_ipb: "购买乌斯拉尔帝国本票"
 STG_purchase_ipb_desc: "真穗她要多少，我们就给多少!"
 STG_support_ANZ: "援助安丘比"
 STG_support_ANZ_desc: "又一个工业派的朋友陷入了危机之中！为了之后我们能够继续享用来自安其奥的美食，圣葛罗莉安娜将伸出援手，为美食而战！"
 STG_friendship_of_senshado: "战车道友谊"
 STG_friendship_of_senshado_desc: "我们将与我们的新盟友开展广泛的军事合作，尤其是在军事领域。我们联合开发出的战车将成为欧罗巴大陆的霸主。"
 STG_speical_relationship: "圣葛罗莉安娜-黑森峰特殊关系"
 STG_speical_relationship_desc: "我们与黑森峰之间有着共同的纽带，里森堡也与乌斯拉尔本土有着千丝万缕的联系。毫无疑问，对乌斯拉尔的外交是我国最重要的对外事务，在她们尊重我国领土主权完整的情况下，我们应该保持与乌斯拉尔的特殊关系。"
 STG_of_tea_and_pasta: "红茶与意面"
 STG_of_tea_and_pasta_desc: "红茶配意面，双倍的快乐！"
 STG_support_free_Anglia: "支援自由昂格利亚运动"
 STG_support_free_Anglia_desc: "本岛的暴君终将灭亡，在那命运之战到来时，我们需要给英勇的起义者们送上充足的弹药。"
 STG_shake_hands_with_USF: "与凯伊握手"
 STG_shake_hands_with_USF_desc: ""
 STG_invite_investment: "邀请工业派投资"
 STG_invite_investment_desc: "一个新的同盟也意味着新的发展给予，我国优秀的工业基础足够吸引慧眼识珠的投资者们。"
 STG_senshado_league: "举办战车道联赛"
 STG_senshado_league_desc: "战车道是我们之间的纽带，举办战车道大赛有助于各校的互相了解，同时还能磨练新的战术，何乐而不为呢？向我们的对手发出友好的邀请吧！"
 STG_com_0: "危机，抉择"
 STG_com_0_desc: "几年过去，里森堡那脆弱的局势还是不可避免的走到了崩溃的边缘。企业的商品无法卖走，工人们的工资发不出，政府的税收上不来。经济危机，财政危机，之后又接连引发了政治危机。爱丽诺与乌斯拉尔的前车之鉴似乎又一次打算在西欧罗巴的土地上演绎。\n\n这个国家的未来将走向何方？"
 STG_com_1: "斩断锁链"
 STG_com_1_desc: "起来吧，抗争吧，走到人民群众当中去吧！无产阶级在这场你死我活的斗争中失去的只是锁链，而他们将得的则是整个世界！"
 STG_com_2: "联络进步人士"
 STG_com_2_desc: "哪怕是在腐朽的七领议会中，依旧有心系民众、渴望改变现状的进步人士存在。邀请他们加入到这场斗争中，也许是一个不错的选择。"
 STG_com_3: "会见军方开明派"
 STG_com_3_desc: "军队并非只存在一种声音，即使它把“政治中立”的牌子每天二四十小时都挂在门口昭告众人。而取得其中心向革命，或是对革命并无恶意的将领的支持或中立态度，是很有必要的。"
 STG_com_4: "总摊牌"
 STG_com_4_desc: "当旧社会摇摇欲坠，濒临灭亡之际，它是不会心甘情愿地自己把自己送进坟墓里，埋进土里的。必须要狠狠地推它一把！来吧，是时候了，把过去的苦难与压迫，统统扔进棺材里吧！"
 STG_com_5: "无产阶级的胜利"
 STG_com_5_desc: "在军队开明派，社会各界进步人士与工人们的枪口下，统治者们害怕了。退缩了。他们交出了自己手上握有的权柄和武器，灰溜溜地走下舞台，结束了自己荒唐而又罪恶的剧目。毫无疑问，在与里森堡资产阶级的对决中，无产阶级取得了最终的胜利。"
 STG_com_6: "敲定航向"
 STG_com_6_desc: "由社会各界进步人士与革命者共同组织的里森堡政治联合会议召开在即，革命中的各方势力将共同决定这个新生的革命政权的未来会走向何方。"
 STG_com_7: "劳联会胜出"
 STG_com_7_desc: "应当摒弃那虚伪的代议制民主制度，把现有的里森堡劳工联合会转变为最高权力机关，由工会里的工人代表参与到国家决策当中。只有这样才能真正巩固我们的革命果实，让权利掌握在广大无产阶级群众手中，而非某些尸位素餐的政客手里。"
 STG_com_8: "当务之急"
 STG_com_8_desc: "俗话说：打江山容易，坐江山难。我们取得了政权，打跑了压迫者，可要如何才能让这一切持久下去，而非被资产阶级夺权呢？"
 STG_com_9: "审判反动分子"
 STG_com_9_desc: "反动分子在镇压人民的正当诉求时总是不留余力的下死手。既然这样，那我们也就没必要跟他们客气什么了。一场公正的审判，一场由人民大众主导的公审，将等待着那群手上沾满血债的刽子手。革命政权不会感情用事，但也不不代表着会容忍他们的罪行。"
 STG_com_10: "打击投机商"
 STG_com_10_desc: "市场上的商品紧缺状况并没有表面上看着那么简单。大量的投机商囤积居奇，倒买倒卖，以此从中谋取高额利润，甚至用以要挟革命政权。这种“自由贸易”也该一同扫进历史的垃圾堆里了。"
 STG_com_11: "稳定局势"
 STG_com_11_desc: "一切都得从头开始了。必须要尽快让局势先稳定下来，尽一切可能。也许我们会做出一些妥协，但为了新政权的未来，为了之后能走得更远，有必要先向后退一步，然后再思考往前走的事情。"
 STG_com_12: "《社会保障法》"
 STG_com_12_desc: "事业待家的群众，露宿街头的乞丐，无家可归的的孩子们，以及更多的，挣扎在贫困线上的穷人们，里森堡的资产阶级政府甩下了一个烂摊子给我们。不过他们可以拍拍屁股滚进牢房，我们可不行。\n\n口头承诺是不足以让民众信服的，更重要的则是做出实际行动。而直接将我们的口号以法律的形式固定下来并实行，有助于我们进一步解决群众们所面临的一系列问题。"
 STG_com_13: "阶级矛盾。而非民族矛盾"
 STG_com_13_desc: "谁是我们真正的敌人？是每天早上跟你打招呼的、热心的卡美洛邻居吗？还是平日里愿意照顾你、关心你的乌斯拉尔工友？抑或是街头上那些嬉戏玩乐的来自不同民族的孩子们？\n\n民族矛盾，说到底，无非是阶级矛盾的延伸。在过去，资本家们以此为借口糊弄人民群众，乃至鼓动他们走上战场，去和那些与他们他们素不相识的人们拼杀。而现在，是时候该把资产阶级的这块挡箭牌给掀开了。"
 STG_com_14: "干戈玉帛"
 STG_com_14_desc: "事实证明，人与人之间并没有什么不同，大家都是两个胳膊扛一个脑袋。不管是乌斯拉尔人还是卡美洛人，大家都会笑，都会哭，都会闹。不同民族的人们应当团结起来，为共同的目标而奋斗。"
 STG_com_15: "站稳脚跟"
 STG_com_15_desc: "社会主义政权能够保住吗？或许在几个月前的一些大文人口中，它是如此的脆弱、不堪一击，就像鸡蛋壳一样。他们叫嚣着：下等人怎么可能管理国家！等着瞧吧！\n\n但事实总是无情的，尤其是对那些还醉心于旧社会的人来说。\n\n现在，我们可以自豪地给他们两个耳光，大声地回骂道：是的，我们可以，请你们滚蛋吧！"
 STG_com_16: "工团主义总路线"
 STG_com_16_desc: "站稳了，也就该考虑一下往前迈步了。我们需要好好规划一下如何才能推进我们的工团主义革命，如何建设好一个社会主义国家，这可能需要同志们探讨老长一段时间了。不过肯定的是，我们需要对我们的未来做出路线规划。"
 STG_com_17: "对外政策"
 STG_com_17_desc: "作为欧罗巴大陆上极为少见的成功事先社会主义革命的政权，我们必须重新审视我们的对外政策。"
 STG_com_18: "朝西看"
 STG_com_18_desc: "在我们的西侧，掌控着昂格利亚的旧贵族、玛纳资本家及其走狗圆桌骑士团仅仅只隔着一弯浅浅的海峡，他们不会就此放走在上次大战中撕下的那块肥肉，其狼子野心从未消散过，我们必须要做好万全准备，迎接两国未来必然会爆发的那场大战。"
 STG_com_19: "与昂格利亚进步人士的会面"
 STG_com_19_desc: "尽管自由昂格利亚运动在圆桌骑士团政权的打击下随时惨重，但失败只是暂时的，与昂格利亚的进步人士联合起来共同面敌，是推翻腐朽的卡美洛封建王国的必经之路。"
 STG_com_20: "朝东望"
 STG_com_20_desc: "上次世界大战中所带来的伤痛蔓延至今依旧没有消亡。在里森堡的东侧，两个曾经的帝国主义强权为了其统治阶级的利益，打成了血海深仇。国土沦丧、政局动荡的乌斯拉尔抬起了法西斯主义，向极右翼买进；而陷入“黑沫夜”泥潭中的爱丽诺则迫切的在寻找另一场能够转嫁矛盾的战争，并为遏制乌斯拉尔的再次崛起而准备。矛盾已然来到了不可调和的境地，它们早晚会有一战。"
 STG_com_21: "《里森堡——乌斯拉尔互不侵犯条约》"
 STG_com_21_desc: "乌斯拉尔与里森堡在反对爱丽诺霸权上有着共同的利益诉求。他们在恢复国家主权、夺回失去领土、反对爱丽诺《克莱门条约》上有其正当性，这也是不少乌斯拉尔人支持他们的根源所在。更重要的是，相比于隔着老远的爱丽诺，乌斯拉尔可是近在咫尺。我们还没有实力与之正面抗衡；同样，他们也惧怕两线作战，就像上一次大战那样。\n\n当然，也请不要忽视了其所煽动的极端民族主义和复仇主义情绪，更不可忽略它背后隐藏着的帝国主义狼子野心。当他们摆脱了《克莱门条约》的那一刻起，恶狼所隐藏住的獠牙，将会给欧罗巴大陆带来又一场腥风血雨。\n\n所谓的“互不侵犯”，到头来，不过是一场空谈罢了。§R双方都很清楚。§!"
 STG_com_22: "国家安全"
 STG_com_22_desc: "国内外的资产阶级和帝国主义反动派无时不刻不在威胁着新生革命政权的安全，国家安全问题已经来到了刻不容缓的地步。"
 STG_com_23: "改编第六课"
 STG_com_23_desc: "过去只为军队服务的第六课已不再适用于现如今的局势，应当对这一过去的情报部门进行重新整改。"
 STG_com_24: "革命安全局"
 STG_com_24_desc: "新组件的的情报部门“革命安全局”将成为共和国最为锋利的一把匕首，撕裂一切内外反动派的阴谋诡计，守护人民的安全。"
 STG_com_25: "取消警察制度"
 STG_com_25_desc: "曾经作为政府镇压机器的旧警察制度应当被取缔，我们需要一支新的力量来维护社会安全。"
 STG_com_26: "武装工人纠察队"
 STG_com_26_desc: "由各工会组织的武装工人纠察队在革命期间就以立下了赫赫战功，相信这支属于工人的武装力量能够胜任如今的社会安全工作。"
 STG_com_27: "武装群众"
 STG_com_27_desc: "除了工人纠察队之外，革命期间的赤卫队以及各个群众武装力量也在过去的斗争岁月发挥了重大作用。现如今的形势下，群众武装不仅应当得到保留，而且应该进一步扩张。把无产阶级武装起来，一手抓生产，一手抓枪杆！"
 STG_com_28: "联合安全体系"
 STG_com_28_desc: "将国家安全机关与群众武装结合起来，打造一面坚不可摧的盾牌，将任何来犯之敌阻挡在外！"
 STG_com_29: "整顿内政"
 STG_com_29_desc: "里森堡工人党取得了大多数劳联会代表的支持，顺利掌舵。不过在进一步建设开始之前，重新整顿好我们的队伍是非常有必要的。"
 STG_com_30: "整肃我们的队伍"
 STG_com_30_desc: "资产阶级政府跑了，我们已经不再需要暗戳戳地在背地里搞活动了，过去的规矩明显不再适用于如今的形势，新的纪律、新的指导方针应当确立。工人党应当摒弃掉曾经的地下工作习气，认真学习如何真正的带领群众走向未来。"
 STG_com_31: "剔除堕落分子"
 STG_com_31_desc: "必须把队伍当中的腐败分子一股脑地给扔出去！这是人民共和国，不是资产阶级的天下！贪污腐败、摆架子、“享受生活”等等等等，这些统统都要拿掉，不要因为取得了一时的胜利，就开来开始以革命功臣自居，高高在上。"
 STG_com_32: "民主监督"
 STG_com_32_desc: "里森堡大量的民主政党和进步组织同样在革命中发挥了不小的作用。在革命政权建立后，他们的历史使命也没有结束，云集于政治联席会议的各党派同样能够为共和国的发展提出自己的建议，并对各国家机关的一系列行为决策进行监督。"
 STG_com_33: "群众审议"
 STG_com_33_desc: "毫无疑问，民主监督这一原则是必须得到贯彻的。群众有权对各国家机关的各种政策和决议进行质询。而且，只要是政府的非重要性或高度保密性的常例会议，群众也有权派出自己的代表在席位上旁听。人民群众必须要知道人民政府在做些什么，而不是向过去那样被蒙在鼓里。"
 STG_com_34: "三反运动"
 STG_com_34_desc: "反贪污腐败、反官僚作风、反对宗派主义。放任这些歪风邪气的蔓延，在未来将会给我们带来不可逆的危险，必须要将这些不良作风扼杀在萌芽当中。"
 STG_com_35: "重整经济"
 STG_com_35_desc: "经济基础决定上层建筑。毫无疑问，若想巩固我们的社会主义政权并向共产主义社会进发，经济问题必然是我们所面临的最大难关之一。"
 STG_com_36: "没收反革命财产"
 STG_com_36_desc: "如果在革命胜利后，那些曾经的反革命分子还能够借由他们过去掠夺而来的财富花天酒地、胡作非为，革命政府不答应，死去的烈士不答应，广大的无产阶级群众更不会答应！必须把反动派从人民手中拿走的一切夺回来！"
 STG_com_37: "过去的工业遗产"
 STG_com_37_desc: "里森堡地区作为乌斯拉尔过去最为重要的工业重镇之一，无数的工厂林立于此，尽管在之前的一系列冲突中不少都遭到了损坏或丢弃。不过，这笔宝贵的财富依旧是惊人的，只要我们能够重新把它给捡起来。"
 STG_com_38: "企业工团化"
 STG_com_38_desc: "将工商业生产资料由过去的私人所有转变为社会主义公有制，对于革命政权的经济改造来说是极为重要的。除了没收曾经那些血债累累的反动派的财产外，对于大多数处于中立或对革命抱有好感的企业家和商人们，应当采用较为温和的赎买政策和公私合营的方式先将企业收归国家，再逐步向社会主义全民所有制转变。"
 STG_com_39: "工会-产计委体系"
 STG_com_39_desc: "资本主义盲目无序的生产状态已经成为过去时，但对于如何构建书本中所说的，“由整个社会共同的和有计划的来经营工业”，以及“利用无产阶级自己的组织来有计划的克服资本主义制度的无政府状态”，依然是一道摆在革命者面前的难关。\n\n将中央政府及各地方政府成立的产业计划委员会与各地区各工厂内的工会相结合，或许是一个不错的选择。由前者根据各地区提供的数据与资源，制定总的经济计划。而后者执行生产计划，且一并参与到产计委的计划规划当中，以调整其中的偏差。"
 STG_com_40: "团结小生产者"
 STG_com_40_desc: "无处不在的小生产无时不刻不在滋生着资本主义，但以目前的情况来看，我们还做不到直接将其取缔。但是，我们可以尽可能的将小生产者团结起来，组成一个又一个合作社，以委托加工、统购包销等方式将其纳入生产计划的轨道当中，让小生产逐步的消失与历史当中。"
 STG_com_41: "推广《维克原则》"
 STG_com_41_desc: "首都地区的维克化工厂是一颗耀眼的新星。这家工厂的工人们在革命期间赶跑了老板，罢免了与工人们产生冲突的企业旧管理人员与技术权威，将原先的工厂管理制度彻底更改：工会干部与技术人员参与到实际劳动中，将技术融合与革新的权利交付给企业内工人，并成立由普通职工、技术工人与工会代表三方一同组成的职工代表会，以民主管理的方式来经营工厂。而这一新模式也被以工厂的名字命名为《维克原则》。\n\n维克工厂原先并不被大家所看好。可出人意料的是，这家工厂在此后的时间里，非但没有出现经营混乱等问题，反而多次超额完成指标，还申请了多项新的技术创新专利。或许，我们应当循序渐进的将这一模式推广开来。"
 STG_com_42: "农业集体化"
 STG_com_42_desc: "旧政府时期，各个规模不一的农场都被各地区的农业资本家们所掌控着，残酷的剥削者农业工人，而数量较少的自耕农也同样处于地主的压迫之下。是时候将这些土地回归到集体手中了，我们将会把农场重新收归国有，并以合作社的方式团结其贫下中农，彻底解放农村地区。"
 STG_com_43: "工业反哺"
 STG_com_43_desc: "过去，工业的进一步扩张离不开农业的支持，我们不能忘却那些远离城市、默默付出的农村地区。拖拉机、化肥，以及各种先进生产设备，将从城市开拔，来到农村地区支援农业生产。"
 STG_com_44: "“为革命耕地”"
 STG_com_44_desc: "很显然，目前里森堡的工业仍需要一定时间的恢复，但大量的失业民众却等不了那么久了。鼓励城市失业人口回流农村，投入农业生产当中，不失为一个很好的解决办法。"
 STG_com_45: "构建计划经济"
 STG_com_45_desc: "我国各领域的社会主义改造已基本完成。现在，我们终于有机会在实践上迈出一大步，建立起一套的计划经济体系了。"
 STG_com_46: "教科文事业"
 STG_com_46_desc: "文化与科研事业是革命的重要一环，绝不可忽视它们的发展，我们应当在教科文方面做出进一步的行动。"
 STG_com_47: "普及义务教育"
 STG_com_47_desc: "再穷也不能穷教育。\n\n过去，书本与文字是留给权贵之人的，资产阶级政府利用资源和等级制度，死死卡住了教学的通道，让大多数普通民众几乎无法接触到像样的教育。是时候改变这一现状了，普及义务教育，提高人民的文化水平，已经到了刻不容缓的地步。而这一切，应该先从娃娃抓起。孩子们应当走进学校读书，而不是给工厂主当齿轮。"
 STG_com_48: "文化下乡，知识入厂"
 STG_com_48_desc: "农民与工人们在日常生活中和生产工作中同样需要知识的帮助，我们因该组织一批知识分子，支援各地的教育事业。把队伍开进到工厂里，开进到农村去，开进到祖国最需要的地方去！"
 STG_com_49: "里森堡科研院"
 STG_com_49_desc: "将各领域的科学家组织起来，组成共和国科学院，共同为科学的进步与革命的发展而战斗！"
 STG_com_50: "工农大学"
 STG_com_50_desc: "凭什么城市里知识分子的儿女以及资产阶级的子弟就可以上大学，工农的儿女就不能呢？教育的目的是为了教书育人，而不是成为某些人显示自己高高在上的壁垒。彻底改造资产阶级大学，并将教育开到农村工厂去，缩短学制，不什么杂七杂八的文凭和关系，无论男女老少，工农出身的也能读书，也能上大学！"
 STG_com_51: "教学与实践结合"
 STG_com_51_desc: "不经过社会历练和劳动，就不知道为何而学习。不去看齿轮怎么运转，将来怎么画图纸早机器。抛弃过去资产阶级的所谓“纯理论研究”，将于与生产实际结合起来。少办公，多办事！"
 STG_com_52: "又红又专"
 STG_com_52_desc: "反对一切学阀思想和反动学术权威，将资产阶级教育的土壤连根拔起。我们要培养起一批又一批既具有无产阶级世界观，能力和知识又过硬的，愿意为人民服务的科学技术人员。"
 STG_com_53: "无产阶级文化"
 STG_com_53_desc: "巩固和扩大无产阶级文化战线是实现社会主义的必备条件。必须发扬无产阶级文化，展现出新社会的方方面面，让贴合劳动者的文学走入社会，让群众喜闻乐见的事情走进千家万户。然后逐步地、彻底地摒弃掉过往的资产阶级文化。"
 STG_com_55: "三面红旗"
 STG_com_55_desc: "宣扬无产阶级文化，坚持社会主义计划主义经济，沿着工团主义总路线不断前进。在无产阶级专政下，将这三面红旗高高举起，我们定能战胜一切困难，迈向共产主义社会！"
 STG_com_56: "赤旗飘扬里森堡"
 STG_com_56_desc: "哪怕是最为反动刻薄的国际观察家，也不得不低下高傲的头颅，灰溜溜地承认：赤色旗帜已在里森堡扎下根来。\n\n但一切还远未结束，革命还没有取得最后的胜利。\n\n继续向着未来，前进！"
 STG_com_57: "军队整编"
 STG_com_57_desc: "里森堡王家军队的开明派曾在革命中起到了决定性作用，但这并不代表着它可以变为凌驾于一切之上的独立王国。共和国现在需要一支新的军队，一支肩负着革命任务的军队，一支为人民服务的军队。"
 STG_com_58: "设立指导员"
 STG_com_58_desc: "指导员制度能够辅助军事主官处理日常的军队事务，组织学习，并起到一定的监督作用。我们要确保军队是听命于革命政权，而非某个或者某些野心家的号令。"
 STG_com_59: "官兵平等"
 STG_com_59_desc: "人与人之间都是平等的，只不过是分工不同罢了，在生产生活中如此，在过去等级森严的军队也是一样。官兵平等，丢弃过去旧军队的陋习，并抹平士兵与指挥官之间的隔阂，是打造一支无产阶级军队的必经之路。"
 STG_com_60: "思政教育"
 STG_com_60_desc: "多在士兵当中进行革命宣传，做政治工作，提高战士们的政治觉悟，让战士们明白自己为何而战。要把过去地位低下的战士们动员起来，与过去旧军队的陈规陋习决裂。"
 STG_com_61: "初见成效"
 STG_com_61_desc: "事实证明，我们对军队的改革是卓有成效的，应当向深处发展，全军推广。"
 STG_com_62: "人民的军队"
 STG_com_62_desc: "我们的革命军队已经摆脱了过去的阴影，它已经成为了人民最为有力的坚盾，成为无产阶级最为有力的保障！"
 STG_com_63: "地缘态势"
 STG_com_63_desc: "里森堡的地理位置就像是三明治中间夹着的火腿一样，卡美洛和乌斯拉尔两个帝国主义国家无时不刻不在威胁着共和国，必须要尽快拿定注意好解决目前的军事危局。"
 STG_com_64: "高筑墙"
 STG_com_64_desc: "里森堡并非什么幅员辽阔、地理位置优越的大国，战时每一寸国土的丧失都意味着机动空间的进一步压缩。积极修筑防御工事，借助地形节节抵抗来犯之敌的入侵能够有效的为我们的战略部署争取时间。"
 STG_com_65: "造舰计划"
 STG_com_65_desc: "里森堡虽然拥有强劲的工业实力，但却相当依赖海上贸易，无论是金属资源还是燃料。而在战时，更是需要海军的协助以控制住史蒂文森海峡以保卫国家安全。尽管我们所能动用的资源相当有限，但重新拾起过去被七领议会否决的造舰计划，保有一支具有相当实力的国防舰队还是很有必要的。"
 STG_com_landing_preparation: "登陆准备"
 STG_com_landing_preparation_desc: "相比于东部与我们直接接壤、但却有共同的现实利益的乌斯拉尔，位于我们西面的卡美洛才是我们应当首先解决的安全威胁。旧日高高在上的圆桌骑士并没有忘却他们在上一次大战中掠夺来的财富与殖民地，必须准备好开启一场先发制人的战争。"
 STG_com_cross_the_strait: "“海峡冲刺”"
 STG_com_cross_the_strait_desc: "是时候了，出发！让我们跨过海峡去，到昂格利亚去！打进卡美洛，活捉呆毛王！"
 STG_com_66: "《里森堡——爱丽诺互助条约》"
 STG_com_66_desc: "在遏制乌斯拉尔进一步扩张方面，爱丽诺与里森堡有着共同的利益。与爱丽诺达成互助协议能够对乌斯拉尔法西斯形成东西夹击之势，以确保在未来可能发生的战争中占到先机。毕竟，两线作战，对于曾经的乌斯拉尔帝国可是一个难言之痛。\n\n基于我们所面临的现实情况，作出这样的选择也是无可避免的。"
 STG_com_67: "走向世界"
 STG_com_67_desc: "若想打破我国所面临的外交孤立现状，那就必须得主动的向外发展。除了联络与团结世界各地的革命进步力量外，或许我们还不得不与那些我们所厌恶的家伙们打交道，但从现实角度上看，这对新生共和国来说未尝不是一次机遇。"
 STG_com_68: "革命志愿军"
 STG_com_68_desc: "无产阶级国际主义将成为我们保卫无产阶级政权的一把利器。我们要尽我们所能，支援那些仍然在坚持斗争的同志们。组件和派遣由多国革命者组成的志愿部队将是一个很好的方式。"

 STG_UNG_civ_war_reaction_1: "昂格利亚的战火"
 STG_UNG_civ_war_reaction_1_desc: "夹杂着血腥味的海风为我们带来了一个惊人的消息：昂格利亚岛陷入了战火之中。无论我们如何撇清与卡美洛的关系，圣葛罗莉安娜都无法在这场内战中独善其身。当岛上的昂格利亚人厮杀之时，大陆上的昂格利亚人没有袖手旁观的理由。"
 STG_UNG_civ_war_reaction_2: "跨过海峡的援手"
 STG_UNG_civ_war_reaction_2_desc: "自由昂格利亚象征着希望，她们或许能给这个美丽而迷人的岛屿带来变革。如果我们可以互相理解，又为什么要刀兵相向呢？骨肉分离的悲剧已经上演过一次了，昂格利亚需要和解，而非仇恨。"
 STG_UNG_civ_war_reaction_3: "派出装甲兵"
 STG_UNG_civ_war_reaction_3_desc: "圣葛罗莉安娜引以为傲的装甲兵将会暗中前往自由昂格利亚，并帮助她们建立一支崭新的装甲部队。作为工业派科技结晶的强大的战争机器将帮助我们的盟友取得胜利，解放昂格利亚岛。"
 STG_UNG_civ_war_reaction_4: "紫罗兰行动"
 STG_UNG_civ_war_reaction_4_desc: "形式已经到了万分危急的程度了，自由昂格利亚的战士危在旦夕，我们必须加大对她们的援助，否则下一个就是我们......"
 STG_UNG_civ_war_reaction_5: "破坏后方"
 STG_UNG_civ_war_reaction_5_desc: "无论我们是否打算介入昂格利亚的纷争，给呆毛王和莫德雷德搞些破坏总是必要的。让她们尽情厮杀吧。她们争斗地越久，我们的准备时间便越充裕。"
 STG_UNG_civ_war_reaction_6: "夺取埃拉尔"
 STG_UNG_civ_war_reaction_6_desc: "昂格利亚守备空虚之时正是我们夺取战略要地的时机，扼守海峡的埃拉尔岛更是重中之重。若是我们哪天与本岛兵戎相见，我们便可以依托那里进行稳固地防守。"
 STG_UNG_civ_war_reaction_7: "战争动员"
 STG_UNG_civ_war_reaction_7_desc: "火药味弥漫在空气之中，战争的鼓点已经越来越急促了。破碎的昂格利亚，紧张不安的欧罗巴，一切都在提醒着我们末日将至......"
 STG_UNG_civ_war_reaction_8: "§R长弓手行动§!"
 STG_UNG_civ_war_reaction_8_desc: "昂格利亚血流成河，而那个莫德雷德赢得了王位。我们与她能达成的唯一共识就是我们无法达成任何共识。与其等待她来进攻我们，不如先发制人。昂格利亚迎来真正解放的时刻到了。"
 STG_true_dar_1: "开始的结束"
 STG_true_dar_1_desc: "将里森堡交给七领议会是大吉岭此生最大的错误，国家在他们手里虚度了五年却没有一丝继续前进的意思，与她理想中的国度相去甚远。这场闹剧该结束了，如果他们做不了决定那就让大吉岭来做决定吧。大吉岭从格蕾手中接过了圣葛罗莉安娜学院，如今她将履行队长的职责。"
 STG_true_dar_2: "结束的开始"
 STG_true_dar_2_desc: "之前的议会政治失败的原因就是里面什么人都有，有真心为了未来考虑的人，也有单纯为了反对而反对的人，甚至还有单纯的敌对分子。和这样的人在一起，怎么能建设好国家呢？在大吉岭全面接手之后，我们的宗旨就很简单了——里森堡由圣葛罗莉安娜说了算。"
 STG_true_dar_3: "稳定国家"
 STG_true_dar_3_desc: "里森堡依然躁动不安，我们必须立刻行动起来。无论是哪个地区都有着妄图颠覆国家之人，也有着疑惑不解的人民。我们的当务之急就是确保我们能够在这里站稳脚跟，而不是无家可归，毕竟这里是我们最后避难所了。"
 STG_true_dar_4: "改组政府"
 STG_true_dar_4_desc: "大吉岭需要一个指挥起来得心应手且无比忠诚的政府，不仅有能力的圣葛罗莉安娜成员要参与进来，社会各界以及各个民族的有才之士都将受到大吉岭的欢迎。我们自己的家园要依靠我们自己的人手来管理与建设。"
 STG_true_dar_5: "圣葛罗莉安娜的里森堡"
 STG_true_dar_5_desc: "诸事已定，该开始我们真正的工作了。我们将把里森堡建设为我们为之自豪的地方，圣葛罗莉安娜从此以后不再是那支单纯依附于里森堡的昂格利亚军队，而是扎根于此并成为这片土地的一部分，成为它的灵魂。里森堡就是圣葛罗莉安娜，圣葛罗莉安娜就是里森堡。"
 STG_true_dar_6: "结束争论"
 STG_true_dar_6_desc: "阿尔托莉雅为昂格利亚带来了什么？瓦格纳又为乌斯拉尔带来了什么？君主制过于不稳定，太过依赖个人的能力。为了稳定局势而设立的君主制如今已经毫无意义，该和七领议会一起成为历史了。里森堡不需要王的统治了，无论是西方还是北方的......"
 STG_true_dar_7: "工业派的堡垒"
 STG_true_dar_7_desc: "里森堡汇聚了昂格利亚的工业派移民，此处又有大量旧乌斯拉尔帝国的工业遗产。这里是工业派的国度，不容他人染指。对于工业技术的认同有时能超过民族之间的隔阂，新的工业化社会也能打破许多旧有的成见。前进吧，将这里变为我们的容身之所，我们的坚固堡垒！"
 STG_true_dar_8: "我们的第二故乡"
 STG_true_dar_8_desc: "大吉岭和许多移民一样，会不时地望着西方，渴望着那海风带来些许自己的家乡昂格利亚岛的消息。可近在眼前却远在天边的故乡终究是难以触及之地，与其哀叹不如化悲伤为力量。卡美洛不愿意接纳我们，那我们就只好自谋生路。从今天起，里森堡就是我们的故乡，我们的家......"
 STG_true_dar_9: "红茶与甜点的国度"
 STG_true_dar_9_desc: "圣葛罗莉安娜不能没有红茶和甜点，就像坦克不能没有炮弹和燃油。有人说国家为难之时不能光顾着享乐，此乃大错特错，下午茶文化是我们不能丢掉的传承。不喝红茶的装甲兵不是好装甲兵。"
 STG_true_dar_10: "更香醇的红茶..."
 STG_true_dar_10_desc: "红茶，红茶，红茶。我们的国民饮品需要得到我们的重视，在困难时刻的圣葛罗莉安娜更需要一杯红茶来提振士气。不要吝啬，我们将泡出上好的红茶来款待客人，款待自己——至于敌人我们则会用画着茶叶的炮弹款待。"
 STG_true_dar_11: "改良品种"
 STG_true_dar_11_desc: "我们从昂格利亚带来的茶叶品种并不能很好地适应里森堡的水土，为了喝上不输家乡的可口红茶，我们最智慧的学者将对其进行改良。最终的成品或许并不会复现昂格利亚红茶的风味，但里森堡自己的红茶品种也值得一品。"
 STG_true_dar_12: "进口罗西亚红茶"
 STG_true_dar_12_desc: "北方的罗西亚是另一个饮茶大国，她们的红茶有着别样的饮用方法。尝惯了欧罗巴式红茶的我们也可以进口一切新的品种来丰富我们下午茶的选择。加入了果酱的红茶是何种风味呢？"
 STG_true_dar_13: "首届红茶博览会"
 STG_true_dar_13_desc: "我们对红茶的喜爱超过了所有人。为了展现这点，也为了发现更优质的红茶品种与制法，我们将在里森堡举办世界首届红茶博览会，只要是红茶爱好者都欢迎来到这里与我们共同品尝这一可口的饮品。"
 STG_true_dar_14: "...更可口的茶点"
 STG_true_dar_14_desc: "红茶与茶点就像分装弹一样，弹头与药包缺一不可。大吉岭大人最喜欢的事情就是一边品尝红茶，一边享受可口的点心。柔软的蛋糕不仅可以填饱肚子，还可以治愈内心的痛苦。"
 STG_true_dar_15: "爱丽诺的糕点师"
 STG_true_dar_15_desc: "爱丽诺作为欧罗巴艺术与文化的中心，她们的糕点品类更是琳琅满目。为了让里森堡人民也能品尝到这些可口的点心，我们将邀请爱丽诺的糕点师前来开店，讲学。我们的货架上需要这些做工精良的点心。"
 STG_true_dar_16: "里森堡的良田"
 STG_true_dar_16_desc: "里森堡并非是个完全依仗工业为生的地区，否则我们连粮食的自给自足都无法保障。对于现有的农业区域，政府将出台措施对其进行保护，以防工业用地挤占或者污染农田。里森堡的良田做种出的作物将直接成为我们的盘中餐，或者是茶点的原料。"
 STG_true_dar_17: "本地的点心"
 STG_true_dar_17_desc: "里森堡作为乌斯拉尔文化圈的一部分当然也有着自己本地的点心，虽然不如昂格利亚或者爱丽诺式点心那样精致，但也非常可口，更象征着劳动人民的创造力。圣葛罗莉安娜的红茶文化如果能与当地融合，里森堡便离成为我们自豪的家园更进一步。"
 STG_true_dar_18: "美妙的下午茶时光"
 STG_true_dar_18_desc: "只需占用你短短的三十分钟，泡上一杯茶，随便吃个点心，就能给你午后的生活带来极大的改变。随着移民涌入和我们的大力推行，里森堡的每位居民都会开始期待着下午茶时间的到来。从更现实的角度讲，午后合法的摸鱼时间又有谁会拒绝呢？"
 STG_true_dar_19: "里森堡工业化"
 STG_true_dar_19_desc: "里森堡工业化的脚步不会停歇下来，这里还有许多待开发的地带。终有一日这里会成为工业派引以为傲的乐土，熊熊燃烧的工业之火就是我们成就的最佳见证。"
 STG_true_dar_20: "成立经济开发署"
 STG_true_dar_20_desc: "里森堡能成为工业中心离不开它丰富的资源，而根据报告这里还有许多未被开采的富矿。随着我们工业化进程的继续推进，依靠自己生产原料总比花高价进口划算的多。地下的财富正等着我们，行动起来吧。"
 STG_true_dar_21: "旧帝国的遗产"
 STG_true_dar_21_desc: "旧乌斯拉尔帝国给里森堡留下了一笔丰厚的遗产，可惜随着战后的混乱，这些设备和基础设施都没能得到有效的利用。为了更好地统合全国各地的工业发展，是时候仔细清点一下我们还有哪些没利用上的财富了。"
 STG_true_dar_22: "统一度量"
 STG_true_dar_22_desc: "昂格利亚与乌斯拉尔的度量衡直接存在着微妙的差异，为了防止激起不满，我们一直未能对其进行统一，从而在过去就给我们带来了不小的麻烦。这样显而易见的错误该结束了，至少在管理层面我们将采用昂格利亚制式单位，但各个工厂也可根据订单灵活调整指标。"
 STG_true_dar_23: "工业派的智慧"
 STG_true_dar_23_desc: "工业派与玛娜派都是人，并没有什么高低优劣之分，他们能运用魔法，我们也可以运用自己的发明创造来与之抗衡。"
 STG_true_dar_24: "里森堡黄金时代"
 STG_true_dar_24_desc: "我们的工业蓬勃发展，里森堡迎来了自己的黄金时代，这也是学术的黄金时代。更多聪明的头脑将为我们服务，帮助我们建设更加美好的国度。"
 STG_true_dar_25: "昂格利亚的传承"
 STG_true_dar_25_desc: "昂格利亚的工业派将他们技术的精华带来了里森堡，成为了这里战后发展的中坚力量。这一传承应该继续下去，政府将委托他们建设更多更高效的工厂，为工业化事业做出应有的贡献。"
 STG_true_dar_26: "圣葛罗莉安娜的新校舍"
 STG_true_dar_26_desc: "圣葛罗莉安娜学院位于昂格利亚岛的旧址已经被卡美洛当局下令查封，这个历史悠久的学院如今的辉煌不再，只是在里森堡继续顽强地存活下去而已。我们不能抛弃自己的根，圣葛罗莉安娜走到哪里都不会放弃培养新一代战车手，已经我们引以为傲的战车道。"
 STG_true_dar_27: "新式装甲工厂"
 STG_true_dar_27_desc: "见证里森堡的工业结晶吧！融合了乌斯拉尔与昂格利亚的技术所诞生的最新装甲生产工艺将把我们的坦克产量提高一个台阶，我们优雅而强大的战争机器将源源不断地走下生产线，进入我们的军队中服役。"
 STG_true_dar_expand_LIC: "新英格兰工业核心"
 STG_true_dar_expand_LIC_desc: "为了应对未来的战争，我国的两家工业巨头必须得到足够的资金支持以扩充产线，里森堡的工业产能需要得到最大限度地发挥。"
 STG_true_dar_dirigism: "统制经济"
 STG_true_dar_dirigism_desc: "自由放任无序扩张的秩序并不符合里森堡的利益，正是这些资本家的无限压榨和索取才彻底破坏了里森堡的秩序。国家作为有形的手不仅需要对市场进行调控，还需要直接参与到市场之中。我们将驯服他们、掌控他们，让他们为国家服务。"
 STG_true_dar_industrial_integration: "工业系统整合"
 STG_true_dar_industrial_integration_desc: "一家企业无法脱离产业链单独运作，而整合和建设产业链则是国家的责任。里森堡发达的工业企业一旦得到有效整合，便可爆发出更为强大的力量。"
 STG_true_dar_fire_the_engine: "点燃战争引擎"
 STG_true_dar_fire_the_engine_desc: "随着战争的到来，安稳的时光也终于结束，而工业派引以为豪的战争机器将开足马力。"
 STG_true_dar_28: "工业派永不屈服"
 STG_true_dar_28_desc: "我们的敌人又来了，他们妄图摧毁我们的家园，否定我们的理念。工业派绝不投降，绝不屈服，绝不！"
 STG_true_dar_29: "两岸一体化"
 STG_true_dar_29_desc: "昂格利亚归于一统，被海峡分隔的两岸终于又握住了彼此的双手。我们从来就是一家人，里森堡与昂格利亚岛应该是一个完整的整体，没有谁更重要，也没有谁更不重要。"
 STG_true_dar_30: "我们自己的道路"
 STG_true_dar_30_desc: "当圣葛罗莉安娜的最后一人离开昂格利亚岛时，我们就应该明白工业派需要一条自己的道路的。但现在才想起来这件事也为时不晚，圣葛罗莉安娜有着自己的路要走。我们不是叛徒，也不是什么卡美洛的从属势力，我们就是我们。"
 STG_true_dar_31: "昂格利亚的正统"
 STG_true_dar_31_desc: "阿尔托莉雅凭什么代表昂格利亚，有呆毛就了不起吗？同样是金发，那个平板王又怎么比得上大吉岭大人呢？我们坚信圣葛罗莉安娜与工业派才是这个美丽岛屿的真正主人，海峡可以阻碍我们一时，但无法阻碍我们一世。"
 STG_true_dar_32: "痛击呆毛王！"
 STG_true_dar_32_desc: "时机成熟，发动坦克，动员部队，向着卡美洛前进吧！那个每顿要吃三碗饭的呆毛王应该被踹下王位，乖乖接受人民的意志。\n\n§C爱情与战争都是不择手段的。§!"
 STG_true_dar_33: "携手共进..."
 STG_true_dar_33_desc: "我们理想中的里森堡，我们理想中的圣葛罗莉安娜，是个各族人民能够和谐相处，各司其职的美好国度。两个民族应当携手共进，走向明天。\n\n§t可惜的是，事实并非如此...§!"
 STG_true_dar_34: "...步履维艰"
 STG_true_dar_34_desc: "大战的血仇，以及卡美洛漫长的占领，即使圣葛罗莉安娜在此地掌权之后，不少当地的乌斯拉尔人民依然把我们视为外来的压迫者与殖民者。而我们自己也有点不清楚自己是谁了，我们是被本岛抛弃的昂格利亚人，来到这乌斯拉尔人的土地上，§t这里真的是我们的家吗？§!"
 STG_true_dar_35: "已然遥远的白垩之城"
 STG_true_dar_35_desc: "白垩之城卡美洛，是我们无法触及之地。它在阿尔托莉雅的效忠者看来是这么的充满魅力，以至于他们狂热的想要让里森堡重新回归她的统治之下。大吉岭只能敲醒他们迷失的心灵，这种虚妄的梦又怎能实行呢？"
 STG_true_dar_36: "绝望的魅力"
 STG_true_dar_36_desc: "你无法在一个人承认自己失败前真正的击败他，对于卡美洛派来说，我们也只有让他们对呆毛王绝望才能真正地粉碎他们的势力。那位慈悲的王没有那么多时间去给予他们怜悯，若是他们知道了这个绝望的事实，恐怕会上演一出好戏吧。"
 STG_true_dar_37: "灰暗之路"
 STG_true_dar_37_desc: "在里森堡复辟卡美洛的统治是一条注定失败的道路，我们希望那些卡美洛派明白这点。若是他们奋不顾身也要走上这条路，他们的结局就是在我们的坦克上撞得粉身碎骨。"
 STG_true_dar_38: "业已无法抵达的理想乡"
 STG_true_dar_38_desc: "很遗憾，阿尔托莉雅梦中的理想乡中并没有里森堡的位置，我们规划的未来中也容不得她继续坐在王座上。卡美洛派的结局唯有毁灭而已，这很简单。\n\n§C我们的理想乡需要靠我们自己开创。§!"
 STG_true_dar_39: "你们的家园，我们的家园"
 STG_true_dar_39_desc: "里森堡属于乌斯拉尔人，也属于昂格利亚人，这是所有人的家园。民族的隔阂难以在一瞬之间消解，但我们依旧期待着事情有所转机。广大的乌斯拉尔族裔有着自己的权利，我们希望他们把里森堡当成自己的家，也希望他们容得下昂格利亚人一起居住于此。"
 STG_true_dar_40: "乌斯拉尔人的严谨"
 STG_true_dar_40_desc: "乌斯拉尔人以严谨著称，他们生产的工业品质量上乘。我们丝毫不会吝啬对他们的称赞，所有乌斯拉尔人都是政府需要拉拢与保护的对象。"
 STG_true_dar_41: "昂格利亚人的优雅"
 STG_true_dar_41_desc: "越来越多的乌斯拉尔人开始明白，与他们朝夕相处的昂格利亚人也有着诸多的优点。友谊往往就是从中诞生，对此多加宣传与鼓励就能少一点仇恨，少一点极端思想。让我们坐下来慢慢谈，时间还有的是。"
 STG_true_dar_42: "所有人的家园"
 STG_true_dar_42_desc: "这里是所有人的家园，所有人的容身之所。和则两利，分则两害。欧罗巴的惊涛骇浪可以轻易打翻里森堡这条小船，若是我们连团结都做不到，又何谈未来呢？"
 STG_true_dar_43: "敲响警钟"
 STG_true_dar_43_desc: "弗格菲尔德的爆炸给我们敲响了警钟，国家的内部安全必须得到应有的关注。对圣葛罗莉安娜虎视眈眈的敌人大有人在，我们需要在暗中也筑起高墙。"
 STG_true_dar_44: "强化安保"
 STG_true_dar_44_desc: "每个港口，每处沙滩，每个山口都可能让敌人找到机会渗透进来。通过加强重点地区和口岸的安保，我们将确保国内的长治久安。"
 STG_true_dar_45: "里森堡的哨兵"
 STG_true_dar_45_desc: "每个人都应该是里森堡的哨兵，若是发现自己的身边有行迹可疑之人，那就不要犹豫，向相关安全部门报告。举报有奖，错报不罚。为了自己和国家的安全，赶紧行动起来吧！"
 STG_true_dar_46: "此处是吾乡"
 STG_true_dar_46_desc: "我们热切地盼望着每个人都能把里森堡当成自己的家乡，而非临时借住的居所。这里毫无疑问就是你的家，不要犹豫，不要怀疑。圣葛罗莉安娜会平等地包容所有人，我们属于这里。"
 STG_true_dar_47: "迈向未来"
 STG_true_dar_47_desc: "未来在前方招手，裹足不前就会错失良机。我们离将里森堡建设为工业派的理想乡的梦想又近了一步，前路并非畅通无阻，但我们已经做好准备。命运只会垂青奋勇向前之人，战车，前进！为了里森堡，为了大吉岭，为了圣葛罗莉安娜。"
 STG_true_dar_48: "圣葛罗莉安娜归来"
 STG_true_dar_48_desc: "卡美洛陷落，工业派凯旋，呆毛王落荒而逃。新的时代已经到来，流落海外的工业派终于夺回来自己的家乡，这荣耀的胜利属于里森堡的全体人民，其中当然也包括与我们并肩作战的乌斯拉尔人。\n\n泡上一杯茶，欢呼荣耀的胜利吧！"
 STG_true_dar_49: "不再分离"
 STG_true_dar_49_desc: "分离之苦只要尝过一次就行，这种悲剧不能再次发生第二次。昂格利亚岛与里森堡将紧紧相连，永不分别。所有人无论是工业派还是玛娜派都享有平等的公民权利，即使岛上的人民不认同工业派思想，我们也会用岁月抹去隔阂。"
 STG_true_dar_50: "整编海军"
 STG_true_dar_50_desc: "我们缴获的旧卡美洛海军将与我们的舰队进行整编以形成更强的战斗力。所幸双方的战舰使用的系统几乎相同，因此并不会遇到什么麻烦。"
 STG_true_dar_51: "统御波涛"
 STG_true_dar_51_desc: "大洋上，七海间，圣葛罗莉安娜屹立不倒。大海属于我们，统御波涛乃我们的使命。"
 STG_true_dar_52: "弥合伤口"
 STG_true_dar_52_desc: "时间总会抹去伤痕无数，更何况我们血脉相连。就让旧日的悲伤通通沉入大洋深处，从我们的记忆中淡去吧。未来的圣葛罗莉安娜将会在光芒中闪耀，那柔和而耀眼的光芒将治愈所有人内心的伤口。"
 STG_true_dar_53: "握手言和"
 STG_true_dar_53_desc: "不打不相识，当双方冲突地精疲力尽之后便是和解的良机。对玛娜派如此，昂格利亚人与乌斯拉尔人也是如此。双方摘掉有色眼镜的时机已经成熟了，握住对方的手，表达出善意，然后望向远方吧。"
 STG_true_dar_54: "荣归故里"
 STG_true_dar_54_desc: "故乡有着许多魅力，尽管我们已经从内心深处认为里森堡也是我们的家了，但生养昂格利亚移民的地方依然在那个岛屿的某处。如今两岸已然是一体，海峡难以阻隔乡愁，常回家看看吧。"
 STG_true_dar_55: "旧校舍，新学生"
 STG_true_dar_55_desc: "今天是圣葛罗莉安娜校史上注定会记录的一天，曾经被关停的学院终于恢复了运作。这里培养了大吉岭和格蕾在内无数的装甲兵，是所有人魂牵梦绕的地方。这所历史名校如今将迎来新生，真乃可喜可贺，可喜可贺。"
 STG_true_dar_56: "我们的新都"
 STG_true_dar_56_desc: "统一与团结成为了主旋律，但问题是我们的首都该置于何所？依然留在新蒙巴萨固然是个选择，但也有人提出了更符合现状的选择。"
 STG_true_dar_57: "红茶之国离不开大吉岭"
 STG_true_dar_57_desc: "我们的工作告一段落，在这段时机中我们深刻地意识到这个国家少不了大吉岭大人，就像天上不能没有太阳，茶杯里不能没有红茶。她本人在我们热情的恳求下，打算继续守护这个国度。"
 STG_true_dar_58: "西住美穗的克星"
 STG_true_dar_58_desc: "美穗数次败于大吉岭之手，冥冥之中她或许就是西住家的克星，为了证明这点，大吉岭或许需要和真穗也再来一场对决。"
 STG_true_dar_59: "再战黑森峰"
 STG_true_dar_59_desc: "接招吧，西住真穗，艾丽卡！战车道大赛开始了，这次圣葛罗莉安娜绝对不会输。"
 STG_true_dar_60: "我们的队长，我们的领袖"
 STG_true_dar_60_desc: "大吉岭不仅是圣葛罗莉安娜的队长，也是我们的领袖。她温柔优雅同意也深谋远虑，在她的带领下，圣葛罗莉安娜将会战无不胜。"
 STG_true_dar_61: "出版《大吉岭语录》"
 STG_true_dar_61_desc: "大吉岭大人优雅而富有哲理的言辞需要得到详细的记述，这样即使是在未来我们的继承人也能从中得到启迪。而圣葛罗莉安娜治下的无数人民也能见识到大吉岭大人的风采，从而真心地认同她的统治。"
 STG_true_dar_62: "延续指导式民主"
 STG_true_dar_62_desc: "更加集权化的指导式民主远胜于那些所谓的票选民主，比起投票时才能真正获得自由的选民，在大吉岭治下的人民才享有真正的自由，建立在稳定上的自由。"
 STG_true_dar_63: "战车道的传承"
 STG_true_dar_63_desc: "战车道的传承不能中断，圣葛罗莉安娜的辉煌不能被人遗忘。大吉岭在隐退之前需要为自己找到够格的接班人，就像她继承格蕾前辈的理想一样，她也要确保自己的理想不会后继无人。"
 STG_true_dar_64: "红茶不能洒"
 STG_true_dar_64_desc: "拿稳茶杯，别让红茶洒出来。优雅与强大是圣葛罗莉安娜的信条，这两样事物并不是永恒的，四足骏马也有马失前蹄之时。但只要大吉岭还在统治国家一天，这辆战车就会继续平稳向前。"
 STG_true_dar_65: "深藏功与名"
 STG_true_dar_65_desc: "事了拂衣去，深藏功与名。战场之上才是大吉岭应该厮杀的地方，她认为自己的目前使命应该告一段落了。圣葛罗莉安娜将会被交道合适的接班人手上，她们将开启一段新的故事。"
 STG_true_dar_66: "寻找接班人"
 STG_true_dar_66_desc: "究竟谁能接过大吉岭的使命，带领圣葛罗莉安娜继续前进呢？让我们拭目以待。"
 STG_true_dar_67: "平稳过渡"
 STG_true_dar_67_desc: "这艘船将按照目前的航行继续前进，大吉岭将把权力逐步交给她亲自培养的后辈们，她们更加适合新的时代，这个由大吉岭开创的时代。"
 STG_true_dar_68: "可靠的后辈"
 STG_true_dar_68_desc: "橙黄白毫、蔷薇果、鲁克莉莉，圣葛罗莉安娜的新一代中有着许多可靠之人。大吉岭相信她们的能力，相信她们将会带领国家继续前进，圣葛罗莉安娜将在她们的领导下成为战车道与工业强国。"
 STG_true_dar_69: "圣葛罗莉安娜的未来新星"
 STG_true_dar_69_desc: "告别的时候到了，见证了无数悲喜剧的大吉岭终于可以卸下重担，享受没有烦恼的下午茶时光了，这或许是个不错的结局？至于未来，未来自然有人去完成她们应该完成的使命，无需前辈操心。"
 STG_true_dar_70: "岛田流的崛起"
 STG_true_dar_70_desc: "岛田爱里寿依靠着她出色的能力得到了大吉岭的钦点，尽管岛田流与传统的圣葛罗莉安娜理念有些不同，但强大与完善的计划也是优雅的体现。可爱的爱里寿小姐象征着未来，在她的统治下我们的生活将更加的光明。"
 STG_true_dar_rebuild_the_civil_service: "重建公务员系统"
 STG_true_dar_rebuild_the_civil_service_desc: "里森堡现有的公务员来源五花八门，有些是前总督府的人员，有些甚至是帝国时代的遗老。他们的共同点是不知道自己上班是干什么，也不知道自己想干什么。最近五年间对公务员系统的忽视最终酿成了如今的局面，一切必须从头开始重新来过。"
 STG_true_dar_political_control: "政治集会管控"
 STG_true_dar_political_control_desc: "里森堡的人民是自由的，但其也有边界。先前的失败经验让我们明白了无序政治斗争的危险和对正常社会秩序的扰乱，一切大规模的政治集会都必须得到管控，严禁任何未经申报的活动。"
 STG_true_dar_make_the_constitution: "起草《里森堡宪法》"
 STG_true_dar_make_the_constitution_desc: "混乱的时代终将结束，法律与秩序将取代永无止境的冲突。是时候抛弃那个临时制定的宪章，正式起草一部新的里森堡宪法了。"
 STG_arisu_1: "交给你了，爱里寿同学"
 STG_arisu_1_desc: "大吉岭大人将重任交予爱里寿同学自然有其道理，她是可以肩负起我国未来命运之人。薪火相传，路在前方。"
 STG_arisu_2: "天才车长"
 STG_arisu_2_desc: "岛田流传人爱里寿是真正的天才，由她指挥的战车少有败绩。这位天才车长将会给我们的装甲部队带来新的力量。比起西住流强调通过绝对的力量击败敌人，岛田流则更加灵动，通过周密的计划与灵活的战术击败敌人。"
 STG_arisu_3: "对决西住流！"
 STG_arisu_3_desc: "西住与岛田乃是密友，也是宿敌，让岛田流和西住流在战场上一拼高下吧！战车道大赛的桂冠将由圣葛罗莉安娜收入囊中。"
 STG_arisu_4: "百夫长与17磅炮"
 STG_arisu_4_desc: "爱里寿与她的座驾形影不离，这款强大的坦克将会让我军占尽先机。她优雅的17磅炮可以敲开任何敌军的坦克，圣葛罗莉安娜需要这种优雅而强大的兵器。"
 STG_arisu_5: "未来装甲战术"
 STG_arisu_5_desc: "现有的装甲载具和作战学说尚有大量开发空间，所谓中型和重型坦克的差别正在逐渐缩小，而开发一款未来通用装甲载具或许将成为可能。"
 STG_arisu_6: "真正的岛田流"
 STG_arisu_6_desc: "岛田流的精髓在于对于战场的极致把握和对战术的灵活运用，不计较一城一地的得失，而是在运动战拉扯敌人的阵线，并最终通过集中优势兵力分而歼之。灵动中暗藏杀机，这便是岛田流的精髓。"
 STG_Anglia_dev_plan: "昂格利亚发展计划"
 STG_Anglia_dev_plan_desc: "依靠着玛娜派和骑士团的治国理念，昂格利亚岛根本无法得到有效的发展，在工业派重归本土之后，我们需要重新评估目前的形式，并制定一套新的方案。"
 STG_northen_urbalization: "北方城市化"
 STG_northen_urbalization_desc: "北方地区有着良港和充足的人口，但并没有得到足够的重视。工业化的第一步是城市化，人口与资源的集中。"
 STG_rebuild_arsenal: "重建戈拉丝科装甲兵工厂"
 STG_rebuild_arsenal_desc: "曾经作为工业派瑰宝的戈拉丝科圣葛罗莉安娜装甲兵工厂如今将回到其原址，玛娜派无论如何试图抹黑我们，圣葛罗莉安娜人都会以优雅的方式证明她们是错的。"
 STG_engine_of_east_Anglia: "昂格利亚的工业引擎"
 STG_engine_of_east_Anglia_desc: "告别贫困与落后，昂格利亚岛将会见证工业之火的燃起。生产力就是最好的进步，为了做到这一点，我们需要更多的资源、更便捷的交通和更多勤劳的工人。"
 STG_western_march: "驯服西部"
 STG_western_march_desc: "西部向来是死硬玛娜派们盘踞之所，她们依旧抗拒着我们的统治，仇视着任何新的发展。要想将文明带到全岛，我们需要先彻底清除那些叛军。"
 STG_no_more_hate: "以发展促和解"
 STG_no_more_hate_desc: "仇恨的回环永远没有终点，清除一条道走到黑的极端分子之后，便是通过发展与生活的改善让人民认识到工业化的价值和优势。要捍卫工业化的成果，首先就需要从中得利的人民。"
 STG_Anglian_express: "昂格利亚高速公路"
 STG_Anglian_express_desc: "从西到东，昂格利亚畅通无阻，几十年的梦想很快就会在我们的手中成为现实，此乃工业的伟力..."
 STG_united_and_strong: "统一而强大"
 STG_united_and_strong_desc: "昂格利亚，统一而强大，她的领土没有一寸是多余的。"

#USR傀儡国策本地化
 STG_puppet_starting_1: "重返里森堡"
 STG_puppet_starting_1_desc: "再一次，乌斯拉尔的旗帜飘扬在里森堡上空，帝国等待这一刻已经许久了。这片土地饱受了几十年的分离之苦，期间还有饥荒、战乱以及昂格利亚殖民者的压榨和荼毒。但无论如何，这里都是帝国不可分割的一部分。但在里森堡真正回到帝国怀抱之前，我们还需要对其进行彻底的改造。"
 STG_puppet_starting_2: "新官上任"
 STG_puppet_starting_2_desc: "BF-109行政长官和DrI联络官将会共同治理里森堡。前者负责全权负责特别行政区的一切事务，尤其是重建行政以及经济系统。而联络官则负责随时转达柏霖的意志，确保这片地区是在为帝国的利益服务，而不是一个自说自话的自治领地。在她们的统治下，旧日的阴霾将被抛到九霄云外。"
 STG_puppet_decolonlization_1: "开始去殖民化"
 STG_puppet_decolonlization_1_desc: "我们不可否认，里森堡沦为殖民地是帝国的耻辱，而将这些殖民残余完全消除也需要很长的时间。大战后新出生的一代年轻人都生活在殖民政府治下，与母国分离，他们虽然也有着乌斯拉尔人的面貌，说着乌斯拉尔的语言，但对于乌斯拉尔的国家概念则无比陌生。唯有重塑他们的国家认同，才能避免这里变成动乱的根源。"
 STG_puppet_decolonlization_2: "人口普查"
 STG_puppet_decolonlization_2_desc: "我们从圣葛罗莉安娜手中接收的资料混乱不堪，以至于特区政府更不不清楚有多少人生活在这里，他们是乌斯拉尔人还是昂格利亚人。唯今之计便是尽快开启人口普查，这样去殖民化的进程才能继续推进下去。"
 STG_puppet_decolonlization_3: "这里属于乌斯拉尔"
 STG_puppet_decolonlization_3_desc: "里森堡自古以来就是乌斯拉尔人的土地，不是吗？昂格利亚人的本岛如此宽阔，为什么还要来挤占我们狭小的生存空间，把殖民枷锁强加给我们的人民呢？这一切都必须画上句号了。不属于这里的人和物都应该回到他们应该去的地方，帝国不需要这些不期而至的“客人”。"
 STG_puppet_decolonlization_4: "§t昂格利亚人必须被同化\n......§!"
 STG_puppet_decolonlization_4_desc: "昂格利亚人不属于里森堡，这是毫无疑问的事实。但在这几十年间昂格利亚人与乌斯拉尔人混居于此，频繁互相通婚也是事实。如果莽撞地将这些混居的家庭全部识别为昂格利亚人会产生一系列的麻烦，我们不妨给他们一个机会。这些昂格利亚人只要拥有一个乌斯拉尔裔亲属，就可以登记自己为乌斯拉尔人，从而被接纳为我们的一员。"
 STG_puppet_decolonlization_5: "§t......或者滚出去§!"
 STG_puppet_decolonlization_5_desc: "我们可以容忍一些昂格利亚人成为光荣的乌斯拉尔人，但剩下的那些可就没这么走运了。他们必须在半年内彻底地离开里森堡，从哪里来回哪里去？什么，你说你的家就在这里，乌斯拉尔人同意你们住在这里了吗！我们可不会接受殖民者的辩白，当他们当初摧残这片土地的时候，就应该想到自己有今天。"
 STG_puppet_decolonlization_6: "§t人可以走，但把钱留下§!"
 STG_puppet_decolonlization_6_desc: "殖民者的财富都攫取自里森堡，那么他们自然没有将其带出去的理由。他们从乌斯拉尔人民身上榨取出的财富必须一分不差地还回来，这是他们欠我们的。什么，你说私有财产不受侵犯，但你们现在不是我国人民，不受我国法律保护啊......"
 STG_puppet_decolonlization_7: "加强乌斯拉尔语教育"
 STG_puppet_decolonlization_7_desc: "乌斯拉尔人就应该说乌斯拉尔语，这是显而易见，甚至不用法律来规范的道理。殖民者们强行要求他们说昂格利亚语无遗就是想借机消灭灿烂的乌斯拉尔文化，从而实现他们换人换种，将这片土地永远纳入昂格利亚的阴谋。为了挫败他们的邪恶计划，我们将大力恢复这里的乌斯拉尔语教育，唯有说得一口流利乌斯拉尔语才是帝国的好公民。"
 STG_puppet_decolonlization_8: "恢复国家认同"
 STG_puppet_decolonlization_8_desc: "很快，帝国的旗帜将会飘扬在里森堡各地，从现在开始，乌斯拉尔将不再是远在天边的未知国家，而是里森堡人民的家园。特区政府将教会民众意识到自己是光荣的乌斯拉尔人，生活在伟大的乌斯拉尔帝国，并且应该为帝国的胜利感到骄傲，同时为帝国尽到自己的义务。"
 STG_puppet_decolonlization_9: "真穗的恩情"
 STG_puppet_decolonlization_9_desc: "没有真穗大人哪来里森堡的今天，没有真穗大人哪来帝国的伟大复兴？战车前进靠车长，让我们歌颂她的伟大，沐浴她的恩情。我们的子民应该在任何时间，任何场合表现出对真穗的感激之情，祝愿她万寿无疆，永远健康！"
 STG_puppet_decolonlization_10: "废除旧名"
 STG_puppet_decolonlization_10_desc: "为什么我们还要使用那些殖民时代遗留下的地名呢？它们一日不被废除，昂格利亚的魅影便将继续存在。新的地名将会为里森堡翻开新的一章，而我们将会找到最适合这里名字。这不仅意味着彻底告别殖民时代，也意味着乌斯拉尔终于回到了这里。"
 STG_puppet_decolonlization_11: "重建行政机构"
 STG_puppet_decolonlization_11_desc: "里森堡的事情为什么这么糟糕？所有政府部门都是一团乱麻，我们几乎要从头建立一套政府班子，压根不能指望对旧体系加以利用。这其中产生的大量公务员缺口该如何填补也是个未知的问题，如果无法获得本土的支援，我们可能最多维持一个勉强能够运转的政府。这样的政府如何才能实现帝国的计划呢？"
 STG_puppet_decolonlization_12: "发放乌斯拉尔货币"
 STG_puppet_decolonlization_12_desc: "我们震惊的发现旧政权的货币居然还在流通，不少里森堡市民宁愿以物易物也不愿意使用帝国的官方货币。如果我们连这都无法解决，谈何恢复经济呢？从下周起，乌斯拉尔帝国马克将成为里森堡唯一的货币，任何交易都必须使用此货币进行。而我们治下的民众将可以在规定时间内把银行把旧货币将以合适的汇率被兑换为官方货币，过期不候。"
 STG_puppet_decolonlization_13: "旧框架"
 STG_puppet_decolonlization_13_desc: "从零开始缔造一套政府架构，这很明显不现实。圣葛罗莉安娜留下的官僚机构虽然残破不堪，但也不是一无是处，我们仍然能找到不少乌斯拉尔语流利的公务员，只要经过些许培训便可以重新上岗。他们的忠诚度几何目前尚未可知，但至少能迅速填补上目前的空缺。特区政府现在无暇考虑政府人员的资质，有一个可堪一用的政府才是目前的重点。"
 STG_puppet_decolonlization_14: "新面孔"
 STG_puppet_decolonlization_14_desc: "经过本地选拔与帝国的支援，特区政府终于拥有了一支严谨而高效的行政队伍。那些临时拼凑起来的人员可以领工资走人，让更加忠诚而专业的人员接手他们的位置。在他们的辛勤工作与特区的英明领导下，我们的政府很快就会迸发出让全世界叹为观止的效率，这样才能及时完成柏霖交予我们的任务。"
 STG_puppet_decolonlization_15: "帝国的橱窗"
 STG_puppet_decolonlization_15_desc: "里森堡的一切都是如此完美，谦和的市民、高效的政府、训练有素的军队、马力全开的工厂。我们可以自豪地宣布特区就是全帝国的楷模，是值得所有乌斯拉尔人学习的榜样，同时也是帝国向世界展示自己力量的完美橱窗。不知道海对岸的卡美洛会不会眼馋呢，毕竟他们做不到的东西被我们轻易实现了。"
 STG_puppet_decolonlization_16: "往事已成过眼云烟"
 STG_puppet_decolonlization_16_desc: "现在，再也没有人会说里森堡是殖民地了，不是吗？在特区政府的努力下，去殖民化运动高效展开，焕然一新的里森堡很快就洗去了殖民时代的污渍，重新成为了帝国掌上的明珠。当乌云散去之后，天空是如此的清澈。这片土地的沉重过往也将随着时间慢慢成为回忆，而曾经的伤痛也将被慢慢抚平，直到化为灰尘随风而散。"
 STG_puppet_millitary_1: "增派驻军"
 STG_puppet_millitary_1_desc: "无论我们如何粉饰太平，没有人可以否认里森堡是个大火药桶，我们需要更多的军队和更多的武器。我们相信帝国会为我们提供一切所需的东西，帮助我们对抗任何潜在的威胁。"
 STG_puppet_econ_1: "里森堡的财富"
 STG_puppet_econ_1_desc: "里森堡作为连接大陆和昂格利亚岛的交通要道，自古以来商贸便非常发达。在第二帝国时代，此地也是除柏霖外的一大经济中心。掌握了如此膏腴之地的特区政府没有理由不大力发展经济，里森堡的财富还有很多等着我们去发掘。"
 STG_puppet_econ_2: "圣葛罗莉安娜的遗产"
 STG_puppet_econ_2_desc: "里森堡曾经被卑劣的卡美洛人掠夺一空，但经过圣葛罗莉安娜的建设，这里的经济又恢复到了客观的水平。这笔丰厚的遗产将会成为我们继续工业化此地的启动资金，当然，我们需要先对其进行清点和登记。。"
 STG_puppet_econ_3: "接收装甲工厂"
 STG_puppet_econ_3_desc: "圣葛罗莉安娜引以为傲的装甲工厂被完整的留给了我们，这些可以批量生产大量装甲车辆的工厂就连帝国本土都找不出几座。虽然工人和库存的坦克都已经不见踪影，但好在设备依然完整，不需要什么调整就可以为帝国源源不断的制造钢铁巨兽。"
 STG_puppet_econ_4: "清点军火库"
 STG_puppet_econ_4_desc: "圣葛罗莉安娜有着规模不小的军队，但非常奇怪的是，我们找到的军火库中遗留下来的都是些老旧装备，但总比没有好。"
 STG_puppet_econ_5: "修缮海军基地"
 STG_puppet_econ_5_desc: "里森堡有着不少天然良港，为了让帝国舰队日后入驻，我们必须先扩大其规模。此外，发展一些造船业也同样有助于经济发展，还能创造更多就业岗位。"
 STG_puppet_econ_6: "没收昂格利亚企业"
 STG_puppet_econ_6_desc: "昂格利亚人的企业都暗中与卡美洛勾结，妄图颠覆特区政府，破坏帝国的伟大复兴事业。因此，他们必须被完全没收，一分钱都不会留给那些殖民者。"
 STG_puppet_econ_7: "吸引乌斯拉尔投资"
 STG_puppet_econ_7_desc: "打扫干净了屋子，就该迎来客人。帝国本土的资金已经迫不及待地想要涌入这片热土了，让他们来吧，建设帝国要靠着你我他的努力！"
 STG_puppet_econ_8: "融入帝国市场"
 STG_puppet_econ_8_desc: "毫无疑问，我们是帝国的一份子，帝国的一部分。而我们的市场也应该与帝国接轨，更不能存在什么贸易壁垒，一切人员物资都应该自由流动。"
 STG_puppet_econ_9: "帝国的货栈"
 STG_puppet_econ_9_desc: "货物从四面八方汇聚而来，又从里森堡的港口运往世界各地。这样繁荣的景象已经许久没有出现过了。但是这才是里森堡该有的样子，事实证明，孤立的里森堡终究会一事无成，而唯有回归帝国怀抱，才能恢复其往日荣光。"
 STG_puppet_econ_10: "未来在前方等待"
 STG_puppet_econ_10_desc: "勤劳的里森堡人民每天都在为他们美好的家园添砖加瓦，如此场景着实令人欣喜。在我们的努力下，里森堡一转颓势，重新回到了高速发展的道路上，就如同帝国其他部分一样。光明的未来在前方等待着我们所有人，路上或许会有暴风骤雨，但穿过乌云便是灿烂的阳光。"
 STG_puppet_ending: "使命结束"
 STG_puppet_ending_desc: "祝贺你，行政长官，柏霖交予的任务皆已完成。这片土地已经完成了改造，殖民印记已经被消除，同时经济也得到了长足发展。是时候向帝国汇报我们的成绩了！"
 STG_puppet_civ_war_1: "大难临头"
 STG_puppet_civ_war_1_desc: "再一次，灾难降临里森堡。叛乱已经成了生死攸关的问题，如果不得到妥善解决，我们是没有好下场的。"
 STG_puppet_civ_war_2: "扑灭烈火"
 STG_puppet_civ_war_2_desc: "这熊熊燃烧的烈火会吞没我们的所有成果，与扑灭它所需的代价相比，一切都是可以接受的。拿起所有能用的武器吧，战争时间到了。"
 STG_puppet_civ_war_3: "不容背叛"
 STG_puppet_civ_war_3_desc: "叛徒，叛徒，都是叛徒！叛乱就会被镇压，这是亘古不变的道理。我们要让所有人知道，向帝国举起反旗要付出多少代价。"
 STG_puppet_civ_war_4: "动员忠诚派"
 STG_puppet_civ_war_4_desc: "忠诚的里森堡人啊，拿起你的武器，释放你的怒火吧。你的家园将变为瓦砾，那些肮脏的昂格利亚人又要卷土重来，你有什么不抵抗的理由呢？"
 STG_puppet_civ_war_5: "请求支援"
 STG_puppet_civ_war_5_desc: "现实是残酷的，对方有备而来，装备精良。若是帝国袖手旁观，他们要不了多久就会把战火烧到别的地方。明智之举便是立刻联系柏霖，只要艾丽卡大人发起进攻，一切都会好起来的。"
 STG_puppet_civ_war_6: "帝国的利器"
 STG_puppet_civ_war_6_desc: "乌斯拉尔出品，必属精品。帝国工厂制造出的武器精密而高效，虽然有些昂贵，但仍然是镇压叛乱的利器。"
 STG_puppet_civ_war_7: "帝国的精兵"
 STG_puppet_civ_war_7_desc: "我们不仅需要武器，更需要帝国军队的直接援助。我们无法用步兵抵挡住叛军的坦克，但帝国的装甲师却可以。在钢铁洪流的碰撞中，帝国将是最后的赢家。"
 STG_puppet_civ_war_8: "宣布紧急状态"
 STG_puppet_civ_war_8_desc: "情况危急，我们必须宣布特区进入紧急状态，由政府管控一切事物。在灾难面前，这是必要的牺牲。"
 STG_puppet_civ_war_9: "经济动员"
 STG_puppet_civ_war_9_desc: "大难当头，如果工厂还在生产手办和抱枕那就是浪费。我们需要步枪，我们需要大炮，我们需要坦克，我们需要后勤物资——总之，所有工厂都应该转入战时生产，为我们提供所需的一切。"
 STG_puppet_civ_war_10: "不择手段"
 STG_puppet_civ_war_10_desc: "达成目的为我们使用的手段赋予了意义，无论付出什么代价，只要能够镇压叛乱即可。"
 STG_puppet_civ_war_11: "终结叛逆"
 STG_puppet_civ_war_11_desc: "无需解释更多，在鲜血流尽前，让我们用大炮来说话。"
 STG_aglia_1: "重返家园"
 STG_aglia_1_desc: "终于，圣葛罗莉安娜...以一种奇怪的方式...回到了我们美丽的家乡昂格利亚岛。这或许只是黑森峰的一时兴起，或许是大发慈悲。在西住家的阴影下，我们成为了昂格利亚名义上的主人。尽管我们有着相当的自主权，但柏霖还是一切的最终裁决者。大吉岭很清楚这点......"
 STG_aglia_2: "重建事宜"
 STG_aglia_2_desc: "昂格利亚岛山河破碎，战争的冲击犹在眼前。开启重建事宜刻不容缓，我们需要小心调解工业派与玛娜派之间的关系，以及注意柏霖对此事的看法。"
 STG_aglia_3: "我们的故乡"
 STG_aglia_3_desc: "工业派去了又来，一晃已经是几十年时光。这座美丽的岛屿是我们的根，我们曾经回不去的故乡，现在是让她再次焕发新生的时间了。"
 STG_aglia_4: "摒弃前嫌"
 STG_aglia_4_desc: "工业派与玛娜派的矛盾非常尖锐，尖锐到可以让昂格利亚人之间兵戎相见。血流成河的过往已经成为了回忆，我们有着足够的时间来慢慢消除成见，毕竟我们都是昂格利亚的孩子。"
 STG_aglia_5: "清除极端分子"
 STG_aglia_5_desc: "莫德雷德是个疯子，而她的余党似乎还在荼毒这里。她们显然并不属于我们的团结对象，在黑斑被祛除之前，我们的重建工作将难以完成。"
 STG_aglia_6: "美丽的昂格利亚"
 STG_aglia_6_desc: "在昂格利亚的午后，温柔的太阳轻抚着面庞，从下莎温的乡村到白垩之城卡美洛，和平终于降临。红茶是如此的可口，让我们得以为之奋斗。"
 STG_aglia_7: "工业派的新家园"
 STG_aglia_7_desc: "工业派流离失所许久了，我们曾经将陌生的里森堡建设成了我们的新家园，更何况是我们自己的家园呢？这座我们熟悉且陌生的岛屿如果还愿意接纳我们，那我们也要倾尽全力来建设她。"
 STG_aglia_8: "继续工业化"
 STG_aglia_8_desc: "工业化的道路不会停下，昂格利亚岛还有着大量可待开发的地区。"
 STG_aglia_9: "恢复装甲兵力量"
 STG_aglia_9_desc: "我们引以为傲的战争机器早已崩坏，好在这里有着足够的资源供我们重建一支装甲兵力量。圣葛罗莉安娜引以为傲的战车道将重现世间，我们优雅的坦克将再度驰骋沙场。"
 STG_aglia_10: "工业派的理想乡"
 STG_aglia_10_desc: "狭窄的里森堡或许难以承载我们，但广大的昂格利亚可以。工业派重新崛起于昂格利亚，曾经梦中的理想乡将在我们的手中实现。"
 STG_aglia_11: "重建校园"
 STG_aglia_11_desc: "今天是圣葛罗莉安娜校史上注定会记录的一天，曾经被关停的学院终于恢复了运作。这里培养了大吉岭和格蕾在内无数的装甲兵，是所有人魂牵梦绕的地方。这所历史名校如今将迎来新生，真乃可喜可贺，可喜可贺。"
 STG_aglia_12: "长久的和平..."
 STG_aglia_12_desc: "昂格利亚自相残杀的时代已经过去，欧罗巴终将恢复和平。在长久的未来中，我们将继续守护我们的家乡。"
