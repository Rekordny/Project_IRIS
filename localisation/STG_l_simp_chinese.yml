 STG_Rev_gov: "§P临时革命政府§!"
 STG_Rev_gov_desc: "把地皮刮出火星的殖民者们似乎天真的以为他们脚底下的“贱民”会永远的卑躬屈膝，永远臣服于他们的统治。但他们错了，错的离谱。5月的大起义就是他们给予对岸的殖民者最为有力的回击，里森堡各派势力团结在革委会的旗帜下，聚拢在无产阶级周围，向那高高在上的王冠发起冲击。人民与暴政只能一者能够幸存，但是死亡绝不属于英勇的里森堡无产阶级。\n\n里森堡临时革命政府万岁！去死吧，国王尤瑟·潘德拉贡！"
