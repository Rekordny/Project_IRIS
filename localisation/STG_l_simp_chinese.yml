 STG_civ_war_news.1.t:0"里森堡冲突"
 STG_civ_war_news.1.desc:0"里森堡近期的紧张局势终于演变为了一场战争。里森堡特别行政区在其宗主的默许下拒绝承认其境内的大量昂格利亚人的公民权，并对其采取高压政策。这一措施使得该地区本就敏感的民族问题彻底失去控制。在圣葛罗莉安娜残部的带领下，昂格利亚人占据多数的刘易斯郡和纳尼亚郡已经完全被“里森堡解放阵线”所控制，还有部分反感高压政策的乌斯拉尔裔人口也加入其中。\n\n卡美洛已经宣称会保护所有昂格利亚人，无论其过去和本岛有着什么过节。这场由里森堡特别行政区的内部动乱或许很快就会演变为卡美洛和乌斯拉尔两个巨人直接的较量……"
 STG_civ_war_news.1.a:0"这是谁的错呢？"
 STG_civ_war_news.2.t:0"里森堡行政区凯旋"
 STG_civ_war_news.2.desc:0"据可靠消息，里森堡特别行政区在其宗主国乌斯拉尔的帮助下顺利平定了其境内昂格利亚人的大规模叛乱。柏霖方面宣称卡美洛的阴谋已经被彻底粉碎。所有叛军不是被清剿就是逐步逃离至昂格利亚岛。弗格非尔德和新亚历山大这两座重要的港口城市皆已经被攻陷，昂格利亚人已经彻底失去了在大陆上的桥头堡。\n\n至此，昂格利亚本土之前所谓保护所有昂格利亚人的承诺已经彻底落空，并不得不接受乌斯拉尔继续控制里森堡的现状。两国之间的和平进程已经提上日程，但其对欧罗巴局势的影响尚不可知。"
 STG_civ_war_news.2.a:0"没人能挣脱乌斯拉尔的铁腕"
 STG_civ_war_news.3.t:0"里森堡解放阵线旋"
 STG_civ_war_news.3.desc:0"据可靠消息，里森堡解放阵线已经彻底击败了乌斯拉尔扶植的傀儡政府。乌斯拉尔的军队已经被迫撤退至其国境附近。原里森堡特别行政区的领土已经基本落入解放阵线手中，来自昂格利亚本土的卡美洛军队还在源源不断地增援至前线。鉴于目前的局势，乌斯拉尔被迫承认卡美洛将势力扩展到里森堡地区以换取和平。\n\n虽然解放阵线取得了胜利，但原圣葛罗莉安娜的北方疆土仍然由乌斯拉尔掌握。鉴于卡美洛也在战争中损失惨重，无力继续进攻，或许解放阵营只能接受其成为乌斯拉尔领土这一事实……"
 STG_civ_war_news.3.a:0"早知如此，何必当初？"
 STG_civ_war_news.4.t:0"里森堡解放阵线大胜乌斯拉尔"
 STG_civ_war_news.4.desc:0"据可靠消息，里森堡解放阵线已经彻底击败了乌斯拉尔扶植的傀儡政府。随着来自昂格利亚本土的援军抵达，联军顺利推进至乌斯拉尔境内。由于东方还有爱丽诺的潜在威胁，乌斯拉尔无法承担两线作战的风险，被迫与解放阵线和昂格利亚议和。\n\n乌斯拉尔付出了惨重的代价，所有被占领的前圣葛罗莉安娜领土都将被归还给里森堡解放阵线。乌斯拉尔的复兴刚走出第一步便遭受了迎头痛击。对于昂格利亚来说，解放阵线的胜利使得其重新在大陆上获得了一个桥头堡，同时该国最大的叛徒——圣葛罗莉安娜也不得不重新臣服。"
 STG_civ_war_news.4.a:0"昂格利亚重回大陆"
 STG_civ_war.1.t:0"糟糕的消息"
 STG_civ_war.1.desc:0"混乱而矛盾的消息从刘易斯郡和纳尼亚郡传来。有报告显示上述两地的昂格利亚人爆发了大规模叛乱，甚至还有边境驻军汇报发现了卡美洛军队的踪迹，但几个小时候又有新的报告声称叛乱乃子虚乌有，不过是一小群昂格利亚人上街游行，已经被驻军镇压下去了。迷惑的新蒙巴萨政府要求两郡进一步汇报情况——可恐怖的是，所有的消息都如石沉大海，根本没有人回复。\n\n在焦急地等待了12小时后，刘易斯郡政府终于发出了一条简短的回复：“一切正常，请行政长官放心。另：由于通讯出现了些许故障，因此无法及时回复，万分抱歉。”\n\n可是根据当地驻军的报告，局势可不是“一切正常”那么简单，因为这些驻军自己都快被赶出军营了——对方是有备而来。在当地驻军撤离前最后的报告中，行政长官看到了一个名字：\n\n里森堡解放阵线"
 STG_civ_war.1.a:0"令人不安"
 STG_civ_war.2.t:0"大祸临头"
 STG_civ_war.2.desc:0"刘易斯郡和纳尼亚郡的局势已经彻底失控，从两天前最后传来的消息看来，有大量叛乱分子身着圣葛罗莉安娜军服，并且训练有素，装备精良。这绝对不是无序的暴民，而是真正的军队。她们狡猾地在行政长官的眼皮子底下默默地积攒着力量，只等待着起事的那天。\n\n据可靠报告，叛军已经彻底控制了两郡，但只是驱逐了当地政府和驻军，并未发生大规模暴乱。此外，双方的通讯线路也未被切断，信息畅通无阻。在紧急商议过后，行政长官以特别行政区的名义向弗格非尔德发去了消息。\n\n“致大吉岭小姐：\n你现在的行为是毫无疑问的武装叛乱，我希望你和你的部下能在72小时内解除武装并与政府进行谈判。我承认行政区政府在对待昂格利亚人的问题上有失偏颇，我们可以就此达成新的协议而不是兵戎相见。我希望你能认真考虑，乌斯拉尔只要动动手指就能碾碎你那不堪一击的队伍。”\n\n对方的回信很简单：\n\n“不”"
 STG_civ_war.2.a:0"马上给我接柏霖！"
 STG_civ_war.3.t:0"对殖民主义的最后一战"
 STG_civ_war.3.desc:0"对行政长官和整个特别行政区的考验来临了……\n\n西部的叛乱彻底打断了里森堡的去殖民化进程，我们诅咒那些该死的叛徒，他们在我们大功告成的前夕跳了出来，企图用他们那微不足道的力量撼动帝国的根基。我们并不是单打独斗，我们背后是伟大的乌斯拉尔帝国以及帝国的几十万大军，这小小的叛乱不足以击败我们。我们唯一需要担心的便是那些叛徒背后的卡美洛人，但只要我们迅速粉碎叛乱，他们也只能望洋兴叹罢了。\n\n这是实现里森堡去殖民化的最后一战，那些殖民者不用我们寻找就自己跳了出来。我们求之不得，当他们被赶进大海之时，便是我们宣告击破殖民主义的时刻。"
 STG_civ_war.3.a:0"这将是结束的开始"
 STG_civ_war.4.t:0"叛徒的乞求"
 STG_civ_war.4.desc:0"在里森堡这个火药终于桶爆炸的时候，白垩之城迎来了一位意外的访客。莉涅特·毕晓普前来觐见吾王。在见到王时，她并没有像其他叛徒那样不屑一顾，而是按照礼仪向吾王行礼致意。\n\n王问道：“你来此地有何事务，昂格利亚的叛徒啊。”\n\n莉涅特回答道：“陛下，您可以将我视为叛徒。我不寻求您的慈悲，但里森堡的昂格利亚人需要。如果您不愿意保护她们，就没人能够做到这件事了。”\n\n王又问道：“朕为什么要保护叛徒？”\n\n莉涅特又回答道：“她们不是叛徒，只是渴望着安稳生活的昂格利亚人而已。她们或许现在居住在里森堡，但昂格利亚是她们永远的故乡。”\n\n王最后问道：“那朕能得到什么？”\n\n“整个里森堡，以及其人民的忠诚。”\n\n王示意觐见结束，她已经做出了决定。"
 STG_civ_war.4.a:0"慈悲是美德"
 STG_civ_war.5.t:0"急报"
 STG_civ_war.5.desc:0"里森堡特别行政区向柏霖报告：\n\n目前，西部的刘易斯郡和纳尼亚郡已经彻底陷入无政府状态，被叛军完全占领。根据对行政区现有驻军的评估，其无法在没有本土援军的情况下短时间内迅速摧毁叛军。目前所有与叛军的和谈尝试已经完全失败。\n\n根据卡美洛的动向，如果不迅速采取行动，叛军很可能接受卡美洛的保护，届时局势将难以控制。如果叛军在卡美洛支持下发起大规模进攻，特别行政区将难以坚持，希望元首能给予必要的支援。\n\n落款：\n联络官DrI\n\n[USR.GetLeader]看着这份报告陷入了沉思。要不要冒着和卡美洛开战的风险将叛乱镇压下去？如果到时候战事不利，自己失去的可就不是半个里森堡那么简单了……"
 STG_civ_war.5.a:0"不可容忍，消灭这些叛徒"
 STG_civ_war.5.b:0"我们现在担不起和海对岸开战的风险"
 STG_civ_war.6.t:0"和解"
 STG_civ_war.6.desc:0"吾王驾临了她忠诚的新蒙巴萨，圣葛罗莉安娜的众人已经等在码头边。大吉岭带头向吾王行礼，或许她心里略有不快，但并未展露在表情上。吾王默默地走到她面前，只轻轻地说了一句话：“朕宽恕你的罪行。”大吉岭慢慢地抬起头，向吾王回答道：“天佑陛下。”\n\n在这一天，昂格利亚内部的裂痕终于得到了修补——虽然只是表面上。毕竟所有人都清楚，几十年的矛盾，不可能因为几句话就消弭于无形。但是这从零到一的第一步却仍然弥足珍贵。终于，所有昂格利亚人再次团结一心，在这其中蕴含着无数的可能性，以及强大的力量。\n\n里森堡的秩序正在不断恢复，当然，出于不刺激其他欧罗巴列强的考虑，此地将成为我国的自治领，而不是直接被纳入本土，但到时机成熟之时，她们会回归母岛的怀抱之中。我们抱定最好的期待……"
 STG_civ_war.6.a:0"昂格利亚人唯有团结才能开创未来"
 STG_civ_war.7.t:0"叛乱的终章"
 STG_civ_war.7.desc:0"我们的军队顺利开进了弗格非尔德——叛军的大本营，所有成组织的抵抗都已经被我们的钢铁之拳粉碎。昂格利亚叛匪很快就会被我们赶进海里，她们当初是哪来的勇气向我们发起挑战呢？收复里森堡全境的目标近在眼前，即使是卡美洛的军队也无法抵挡我们，只好灰溜溜地逃到岛上。\n\n但我们毕竟无法越过海峡，直捣卡美洛本土，[UNG.GetLeader]或许也明白这一点，知趣地向我们提出了和谈。我们的胜利是不可撼动的，混乱的里森堡终于将迎来难得的和平——属于乌斯拉尔的和平，所有昂格利亚殖民者都已经被驱逐出境！"
 STG_civ_war.7.a:0"乌斯拉尔的伟大复兴！"
 STG_civ_war.8.t:0"里森堡的解放"
 STG_civ_war.8.desc:0"欢呼胜利吧！里森堡的自由战士在我们的帮助下顺利驱逐了乌斯拉尔的傀儡政府。那些想着将昂格利亚人赶出里森堡的暴君的下场就是只能灰溜溜地逃回乌斯拉尔本土。新蒙巴萨的大门向我们敞开，我们的手下败将依然是如此不堪一击，我们能击败她们一次，自然也能再击败她们一次！\n\n我们的作战目标——保护里森堡的昂格利亚人，摧毁乌斯拉尔傀儡的目标已经达成。鉴于目前的损耗，与乌斯拉尔的议和的呼声日渐高涨。但也有人指出，如果不在此时给乌斯拉尔重重一击，她们很快就会恢复元气，卷土重来。我们或许不能消灭乌斯拉尔，但也至少让她们把所有侵占的领土吐出来。"
 STG_civ_war.8.a:0"我们流的血已经够多了"
 STG_civ_war.8.b:0"绝不给乌斯拉尔喘息的时间！"
 STG_civ_war.9.t:0"大获全胜"
 STG_civ_war.9.desc:0"乌斯拉尔的防线如同纸一般脆弱，被我们无敌的军队撕得支离破碎。昂格利亚的军队在大战之后又一次杀入了乌斯拉尔本土，或许柏霖的当权者们正躲在地堡里瑟瑟发抖吧？现在看来，乌斯拉尔的威胁不过如此，我们之前的担忧或许是杞人忧天。如此孱弱的军队怎能够支撑地起乌斯拉尔的复兴之梦呢？\n\n惊恐的[USR.GetLeader]急切地想要与我们议和，她们愿意交出乌斯拉尔所侵占的一切领土，并承诺绝对不再染指里森堡，我们的军队在浴血拼杀后终于可以凯旋而归。\n\n昂格利亚赢得了又一次辉煌的胜利，让我们安享和平吧！"
 STG_civ_war.9.a:0"所向披靡！"
 STG_com.1.t:0"进步派的提议"
 STG_com.1.desc:0"夕阳西下，里森堡也逐渐安静了下来，即使是那些声嘶力竭地争取自己权益的工人和学生们也需要休息，而那些需要上街维持秩序的警察——也需要休息。天黑之后的新蒙巴萨市回归了往日的和平，即使第二天会爆发更为激烈的冲突。工人党的总部也到了下班的时间，威尔玛将今天的最后一捆文件归档，锁上了大门，踏上了归途。今天回家路上的景色又与往日不同，学生们正拿着刚从大学里印刷出的支持革命的海报四处张贴，而几个路过的警察却熟视无睹。而几个像是工会领袖的人物则在规划着明天的街垒该如何设置，毕竟组织上要求不能打扰普通市民生活。\n\n再拐过一个弯便是毕晓普家，妹妹莉涅特由于近日在议会无事可做，不是和大吉岭喝茶就是宅在家里研究菜谱。威尔玛一打开门便闻到了晚饭的香气，她可爱的妹妹早已准备好了菜品以及可口的红茶。“莉涅酱，今天可以让姐姐摸一摸欧派吗。”两眼放光的威尔玛迫不及待地想要享用正餐，却被冰冷的眼神无情地阻止了。“说起来，姐姐，有人让我给您带个话。”莉涅特从桌上拿起一封信交给威尔玛。\n\n姐姐拿起信后又马上进入了工作模式，来信的是社会民主党主席威廉明娜，对方给出了一个诱人的提议……如果两党能够合作，那便能逼迫议会里的那些老东西让渡更多的权力出来，从而让工人党与社民党的联盟取而代之。而对方的要求也很简单，工人党需要采取更加温和的行动，否则七领议会是不会允许“暴徒”踏入大门的。"
 STG_com.1.a:0"对不起，我们只好拒绝"
 STG_com.1.b:0"走温和路线或许也是一条路"
 STG_com.2.t: "致妹妹的一封信"
 STG_com.2.desc: "“亲爱的妹妹：\n\n许久不见！近来可好？有没有好好吃饭，好好休息？下次见面时，我可要好好‘检查检查’你的身体健康状况哦......”\n\n信是晚餐后被别墅里的老管家拿进来的。现在新蒙巴萨市中心等几个关键地区都处在戒烟当中，真不知道姐姐是怎么想办法把它给送到自己手里的。莉涅特心想着，一字一句接着往下读。\n\n“长话短说吧，莉涅特。里森堡已经走到了命运的十字路口，离革命的距离估计连50米都不到了。而为什么会导致这个结果，身处于国家权力中心的你应该知道的比我还多。”\n\n“我不是一个很懂得讲大道理的人，但我很清楚，就在脚下，我们曾经飞过的土地上，一幕幕苦难与悲剧正在上演，就在离市中心几条街远的土地上，我讲给你听听吧。”\n\n威尔玛顿了顿笔，沉痛地写到：\n\n“无数的人蜷缩在社会的边缘。有因失去工作而饥肠辘辘的工人们；有因工受伤却无处索赔，最后支离破碎的家庭；还有更多的，因种种原因而流离失所的孩子们。至于那些还有利用价值的工人们，也如提线木偶一般，麻木地未明天能够再多吃上一口面包，再多喘一口气而努力着。”\n\n“虽然我们选择了不同的方向，但我了解你，我亲爱的妹妹，你是个温和的人，更是一个善良的人，这一切，都绝不是你想看到的。人民不应该被禁锢在枷锁下当牛做马。”\n\n“来吧，议长小姐，来到人民当中来吧！我现在以一个里森堡的普通百姓的身份，恳请您，站到正确的一边，站到人民的一边吧！”\n\n“你亲爱的姐姐：威尔玛·毕晓普”\n\n“注：为了你的安全，看完后应当立即销毁，请勿回信。你知道该怎么做的，对吧？”\n\n莉涅特深吸一口气，蔷薇花的芳香一点点渗入了她的心头。\n\n信纸在蜡烛的火苗上一点点扭曲，最终化为灰烬。"
 STG_com.2.a: "“姐姐，你是对的。”"
 STG_com.3.t: "与元帅的会谈"
 STG_com.3.desc: "在向导的指引下，女人很快拐进了一条巷子中。工人社区的境况与想象中的有些差距，报纸中所描述的混乱似乎并没有侵占这块地方——当然，处在工会和工人纠察队管理下的社会并不被老爷们所认可，与其说这一切是“秩序”，他们更愿意称其为“暴乱”。\n\n很快，旅途的终点到了。\n\n“啊，格蕾元帅，你好啊。”在一栋只有三层高的小搂里，威尔玛与潘妮终于见到了这位大名鼎鼎的独立战争英雄。两人一边热情地握住元帅的手，一边苦笑着解释道：“抱歉，由于情况特殊，再加上局势紧张，为了保证会谈的顺利进行，只能先这样将就了。”\n\n“诶，没关系。改天有空啊，别忘了请我去你们总部那喝茶啊。”\n\n格蕾摘下头上用作伪装的假发，然后把外衣叠放在椅背上，优雅地坐了下来。\n\n简单寒暄过几句后，两边很快进入正题。\n\n“所以说，你们是希望王家军队能够为你们的事业提供点帮助？”\n\n“我们不敢奢求太多，元帅。”威尔玛端起茶杯，缓缓说道：“只需要军队能够保持一定程度上的中立就可以了。当然，如果军队能够下场支援革命那更是再好不过的事情。”\n\n“嗯...”格蕾思索片刻，点点头：“我明白你的意思。但你也应该知道，我已经是个快要退居二线的‘老人’了，影响力实在有限。”\n\n“但您是大吉岭的前辈，更是战争英雄，不是吗？”潘妮扶了扶眼镜，微笑着抿了一口茶，又继续说：“我了解过您的故事，格蕾元帅。您很了解底层人民的生活情况，因为过去您也曾是他们中的一员。我想，您对于那些尸位素食的官僚和议员们，应该同样是深恶痛绝的吧？”\n\n对话又持续了好一阵子。会谈的后，格蕾站起身，作出了决定：\n\n“好吧，你们说服我了。”"
 STG_com.3.a: "“我会尽可能的为你们提供帮助，但也请你们一定要加把劲。”"
 STG_com.4.t: "夜行"
 STG_com.4.desc: "虽然同属于首都新蒙巴萨的一环，工人社区的街景却并不如市中心商业街那般艳丽，长久没人维护的街道、忽闪忽闪的路灯、随处可见的棚屋以及龟缩在角落的流浪者，与近在咫尺的繁荣形成了鲜明对比。两者之间相隔并不遥远，但一道无形的墙壁却将城市一分为二。\n\n而那堵墙的名字，叫做“阶级”。\n\n里森堡工人党总书记威尔玛·毕晓普默默地向前走着。现在已是夜晚时分，疲惫的工人们拖着沉重的步伐跨出工厂大门，尽管每个人的目的地都各不相同，但他们无一例外都需要走过这条大街。如果从高处往下看，一条大江，一条颜色各异、毫无生气的大江，从马路的一头延伸至另一头，然后被河道切割成无数条小溪，最终消失在冥冥夜色之中。身着旧飞行夹克的威尔玛很自然的利用了这层伪装罩，混迹其中。其实也不需要太过于担心，因为首都的警察部门一般情况下都不太在乎块“首都的疤痕”，毕竟老爷们的安危可比那些可有可无的底层治安重要多了。唯一能让威尔玛感到忧虑的，只有周边的景象。\n\n“小姐，尊贵的小姐！”稚嫩的声音扯住了威尔玛的衣角，一个形销骨立的小男孩站阴影处，用手指着挨坐在墙角、奄奄一息的妹妹，哀求道：“我们已经好几天没吃什么正经东西了，能，能不能...”\n\n威尔玛愣了半晌，随后蹲下身子，轻轻抚摸着男孩干枯的头发，将自己用作晚饭的干面包外加几张皱巴巴的纸塞到了对方怀里，就此离去。\n\n眼眶处泛起几朵泪花。\n\n她不敢回头去再看他们一眼。\n\n在她的身后，男孩的声音再次响起："
 STG_com.4.a: "“谢谢，谢谢您！好心的小姐！”"
 STG_com.5.t: "和亲爱的同志们"
 STG_com.5.desc: "“还有两分钟，你就要迟到了，威尔玛。”\n\n约定地点门外站着一个戴圆框眼镜的女孩，似乎早已等候多时。\n\n“潘妮酱~，近来可好？让我看看。”\n\n威尔玛一把就抱住了眼前的朋友兼同志，而潘妮也很自然的选择投入书记的怀抱中，以及她对自己的“上下其手”。\n\n“哇，感觉都没怎么长呢，而且身子也瘦了不少。是不是又没注意自己的身体，嗯？”\n\n“谢谢你的关心，书记同志。不过我一直都是这样瘦弱的，别想太多。”\n\n这番平静的话语没有骗过威尔玛，憔悴的脸色是骗不了人的，潘妮自己也清楚。不过现在的情形可没有留下足够的时间供她休整。\n\n“里森堡的形势越来越坏了，失业人数在以肉眼可见的速度增多，首都失业协作平台的工作也跟着飞速上涨，各地的大致情况也是如此。七领议会的老爷们不负众望，依旧没有做出任何实质性行动。很显然，政府是不打算理会劳苦大众的死活了。”\n\n在上楼的途中，两人聊起了近期的局势，一说到这，威尔玛就想到了自己在路上的所见所闻。\n\n“是啊，现在大街上的情形简直不能更糟糕了。”\n\n就在打开房门的一瞬间，一阵熟悉洪亮的嗓音便扑面而来。\n\n“潘妮同志的这份纲领上说的很对，同志们。我们必须要紧密的组织起来，团结成一个拳头，才能更好的进行革命斗争。”\n\n阿梅利亚又开始她最擅长的鼓动工作了。这个发色似火，性格也热情如火的姑娘被同志们亲切的称之为“烈焰蔷薇”，刚好是潘妮同志的反面。她和潘妮，威尔玛一起构成了工人党的领导核心。\n\n“好啦，人都到齐了。阿梅利亚，先回到座位上吧，把嗓子留给明天的代表会议。”\n\n“火蔷薇”很快便冷却下来，乖巧地坐会座位上，和几位中委一起听威尔玛的发言。\n\n“同志们，现在的形势异常严峻。”"
 STG_com.5.a: "工人党必须做出行动了"
 STG_com.6.t: "我们的纲领"
 STG_com.6.desc: "第一条，里森堡工人党是一个遵循工团主义路线的革命政党，是里森堡无产阶级的先锋队，党的最终诉求是实现共产主义。”\n\n“第二条，现阶段，党的任务是推翻腐朽的七领议会政权，利用一切合法与非法的斗争......”\n\n“第十条，党组织面临的重大问题应当通过民主表决的方式决定，并执行少数服从多数的原则......”\n\n“第十二条，关于民主集中制的基本原则......”\n\n“第十八条，党员应当自觉维护革命原则，遵守党的纪律，并应当做到以下几点：......”\n\n“第......”\n\n第二天的工人党代表会议上，所有人都屏息凝神，目不转睛的看着在发言台上宣读新党纲的潘妮。整个过程持续了大约二十分钟。\n\n“好啦，同志们。”威尔玛从座位上站起身，向与会的代表们喊道：“现在是讨论时间。大家有什么意见，有什么问题，都可以说出来。”\n\n叽叽喳喳的讨论声渐渐在会场蔓延开，对于党纲的各种言论都混杂在一起，让人头晕目眩。很快，有人从席位上站了起来。\n\n潘妮同志，党纲是否违背了工团主义对于工人自发性抗争的理论？”\n\n“并没有哦。”潘妮右手托住下巴，坦诚的回答：“纲领并不否定工人的自发性斗争，同志。恰恰相反，反而给予其很高的肯定。正是因为自发性斗争是如此的重要且宝贵，我们才更要把力量集中起来，更好的利用它。”\n\n又有人举起了手：“这样过度的集中难道不会导致党蜕变为少部分人的工具吗？”\n\n“嘛，章程里写的很明白了，先民主后集中。所有的党的上级都由党员们选举，并且受到下级和纪律委员会的监督，起不了啥幺蛾子的。至少，它是适合当前形势的。”阿梅利亚点点头，对这个问题表示赞许。\n\n越来越多的，几位委员也都一一耐心予以解答。大会又持续了几个小时。\n\n最终，这份《里森堡工人党纲领》得到了大会的多数通过。"
 STG_com.6.a: " 在一切开始之前，抗争者就已把矛头擦得雪亮。"
 STG_dar.1.t: "赛莲斯红茶"
 STG_dar.1.desc: "自从卡美洛的旗帜降下之后，高悬在新蒙巴萨市上空的圣葛罗莉安娜战旗对于市民们来说也已经熟视无睹了。无论他们是否认同自己是这个国家的一员，这面旗帜所代表的圣葛罗莉安娜武装力量依然在保护着他们。风从卡美洛的方向吹来，那面迎风招展的精致旗帜彰显着圣葛罗莉安娜的信条：优雅地赢得胜利。\n\n里森堡从来谈不上平和，而今日的骚乱又多了一分。报纸的头条上无情地批判着议会老爷们的无能，而更加激进一些的人则选择用石块进行物理批判。议会的警卫们早已被大吉岭撤去了大半，剩下的只是确保议员们不被石头砸死而已。而议长小姐本人则在和大吉岭同桌享用着下午茶。时钟滴答滴答地作响，七领议会这一机构还能存在的时间不多了。\n\n“利涅特小姐，今天您要喝些什么呢？”“还是和以前一样吧。”“您还是一如既往地喜欢赛莲斯红茶呢。”大吉岭打开茶罐，里面的进口茶叶已经所剩无几了，恐怕是撑不过三天了。大吉岭在学院中磨练出的沏茶技术十分高超，不用旁边的橙黄白毫帮忙，大吉岭就已经端出了两杯热气腾腾的赛莲斯式红茶。赛莲斯人享用红茶不会像罗西亚人那样加入果酱，也不会像昂格利亚人那样把茶叶捣碎，而是直接品尝最原本的滋味。大吉岭无论是什么红茶的制法都得心应手，这也是利涅特为何如此喜欢造访大吉岭的茶会的原因。\n\n今日没有军务的大吉岭少见的穿着圣葛罗莉安娜的校服，双腿在黑色连裤袜的衬托下显得修长而美丽。就如同她往常挂在嘴边的那句话："
 STG_dar.1.a: "行为举止完美的事物，容貌也是美丽的。"
 STG_dar.2.t: "所剩无几"
 STG_dar.2.desc: "利涅特的茶杯就快要见底了，可口的赛莲斯红茶总是让人无法拒绝她的魅力。好在茶壶中还有余裕，大吉岭慢慢地往利涅特的杯中添上热水，茶叶们再次在热水中悦动起来。两人都已经饮下了午后的第一杯茶，橙黄白毫也端上了今日的点心，依然是传统的司康饼。两人的茶会变成了三人，大吉岭又熟练地给橙黄白毫也沏了一杯热腾腾的红茶，在里森堡的午后，这样的时光弥足珍贵。“利涅特小姐来的真巧啊，这是我们存的最后一批司康饼了，要补充得要等到下周去了。”“这就是来的好不如来得巧。”利涅特微微一笑，拿起那珍贵的司康饼咬了一口。“这么说来，我们现在正在喝的红茶也快所剩无几了。”大吉岭也露出了她的招牌笑容。“为了款待利涅特，今天多用了一些茶叶。”时光缓缓地流逝，多么希望这没有烦恼的时光会成为永恒。\n\n“言归正传，大吉岭小姐将来打算怎么办呢？”寒暄的时间该结束了，到了谈正事的环节了。大吉岭放下茶杯，望着利涅特的眼睛。"
 STG_dar.2.a: "所剩无几的不只是茶叶，还有时间"
 STG_dar.3.t: "决心"
 STG_dar.3.desc: "“利涅特，你觉得我能比他们干得好吗？”大吉岭终于抛出了第一个问题。“格蕾前辈总是说我能比她走得更远，可我一次都没赢过她啊。”大吉岭平静的表情倒映在杯中水面上，如果格蕾前辈愿意出山，她会怎么做呢？大吉岭在很久以前就问过这个问题，如今她又慢慢地念出了答案：“伟大的人有三类：生来就伟大，经过努力而成为伟人，被迫成为伟人。我不是第一类人，也没有第二类人那样的能力，我恐怕是最后那种吧。”“结果好就是一切都好。大吉岭大人，下决心吧，我还没见过您做不到的事情。”橙黄白毫猛地放下茶杯，站起身来说出了她憋在心中许久的话语。“把红茶洒出来可不是我校的学生应有的行为，白毫。”大吉岭摆摆手示意白毫坐回沙发上。\n\n大吉岭站起身慢慢地走到地图前，凝望着里森堡——以及近在咫尺的昂格利亚岛。她杯中的茶水也随着大吉岭的走动泛起涟漪，就好像这片土地将要接受的考验一样，一浪接着一浪。她的眼神中已经不见了迷惘，却只是死死地盯着地图，让人以为她要把每个细节都刻在心里。也因如此，大吉岭小姐似乎忘了自己手上还拿着茶杯，茶水和茶叶在她不经意间洒在了她的校服上，裙子上，和她被黑色连裤袜包裹着的双腿上。当她反应过来时，她手中的茶杯已然是空空如也了。\n\n望着一脸惊讶的利涅特和白毫，大吉岭微笑着，“四条腿的马也会摔跤嘛，而且，我以后恐怕没机会穿这身衣服了，虽然都是新做的。”圣葛罗莉安娜的校服虽然以优雅著称，但在作战时还是要首选坦克手夹克。“两位女士可否容我换下衣服，我们等下就把事情定下来。”"
 STG_dar.3.a: "今日事，今日毕"
 STG_dar.4.t: "闹剧的终结"
 STG_dar.4.desc: "七领议会的议长席上是个喝茶的好地方，走到那里都要携带全套茶具是圣葛罗莉安娜战斗力的保障。这张属于利涅特的桌子非常宽敞，座椅也非常舒适——毕竟这里以前可是乌斯拉尔皇室行宫的一部分。如果不考虑当议会议长受到的精神折磨，这或许是全国最让人羡慕的工作之一。今天的利涅特在请了个假之后就和姐姐高高兴兴地出场散步去了，剩下的工作就由坐在那里的大吉岭来完成。红色的坦克手夹克装束才是外界对她的第一印象，这身衣服象征着许多东西。经过白毫觉得穿着校服的大吉岭大人才是最美丽， 可惜现在是工作场合。\n\n茶叶立起来了，访客该到齐了。\n\n时钟敲了十下，到了七大领地和首都的三十位议员们入席的时候了。议会外的吵闹声依旧不绝于耳，对此已经逐渐习以为常的议员们在此时会选择性无视，然后机械地走完今天的流程。只是，当第一位议员踏入大厅时，他就该明白今天注定会发生些什么。坐在议长席上的金发少女正在享受着今天的第二杯红茶，台下的议员们仿佛木头一样，对她来说完全不存在。举止优雅的大吉岭眼中并没有任何杀气，但议会大厅却出奇地安静，平常的寒暄也暂时用肢体语言取代。所有人都在屏息等待着……\n\n最后一位姗姗来迟的议员落座，大吉岭终于抽出了那张极为简短的讲稿。“尊敬的议员们，我有个消息要通知你们，你们的工作结束了。”少女的声音柔和而平缓，至于台下的三十张面孔扭曲出的各种形态已经与她无关了。大吉岭站起身，慢慢地走出大厅。"
 STG_dar.4.a: "不需要的东西该尽早扔进故纸堆里"
 STG_dar.5.t: "解脱"
 STG_dar.5.desc: "利涅特·毕晓普厌倦这份工作很久了……当你坐在可以俯瞰所有人的地方时，你就会发现这个地方有多么丑恶。七领议会不过是把里森堡这个矛盾的集合体缩小到三十个人的范畴罢了，并没有改变其本质。昂格利亚人、乌斯拉尔人、保王派、共和派这些简单的标签根本无法不起作用，这个小小的议会中有着各种各样的排列组合，并不只是两个民族互相看不顺眼而已。最为重要的是，几乎没什么人是在为了里森堡的未来着想，没什么人为自己圣葛罗莉安娜公民身份感到自豪——他们中的有些更愿意称自己为卡美洛的臣民或者乌斯拉尔的一份子。说到底，他们只是为了自己而已。\n\n议员们想要怎么表演是他们的事情，其他议员可以离席抗议，但作为议长的利涅特却必须每次都把各种闹剧看到最后。议员们用一切可能的工具来攻击对方，从军国大事到街头巷尾的流言，如果文斗的弹药用尽还有武斗这一最终解决方案。平时姐姐威尔玛对自己动手动脚还算是可以接受的骚扰，每天在这台上坐上几个小时对于利涅特的精神来说无异于公开凌辱。苦日子终于到头了，早晨的钟声又敲了十下，利涅特望着远方的议会大厅，拎着刚买好的各种食材向着家的方向进发。那里有着她最亲爱的姐姐，以及她的归宿。\n\n“利涅酱，欢迎回家！”两手都被购物袋占用了的利涅特的胸口遭到了姐姐的无情袭击。“您倒是把衣服先穿好啊。”“我们空战魔女平时不都是这样吗？”“今天是假期啊，而且看您的样子是刚起床吧？”威尔玛终于满足地松开了手，她作为魔女让别的魔女恐惧也是有其原因的。"
 STG_dar.5.a: "归于日常"
 STG_dar.6.t: "橙黄白毫的新工作"
 STG_dar.6.desc: "随着圣葛罗莉安娜彻底接过了里森堡的一切事务，悠闲的时光也告一段落。对于大吉岭来说，要找到可靠之人委以重任，第一个想到的自然就是自己的战友以及可爱的后辈们。原先过着悠闲生活，只需要大吉岭走到哪里她便跟到哪里的橙黄白毫现在也需要担负起自己的责任了。作为大吉岭相中的新生代，她将会待在大吉岭身边承担重要的秘书工作。\n\n橙黄白毫是一名装填手，秘书工作或许也和装填炮弹差不多，在正确的时机正确的地点装填正确的弹药种类，同时还要对车载弹药数量烂熟于心。她就是车长意志的延续，只需要听从大吉岭大人的英明指挥即可。当然大吉岭更加希望她学到以后怎么去作一位优秀的车长，就像她，以及格蕾前辈那样。\n\n繁重的文书工作对于看似娇小的橙黄白毫来说并不是什么难事，她和“大吉岭的宠物”这个绰号实际上相去甚远，在工作至于她甚至还有闲暇时光从事一些副业。大吉岭大人美丽而优雅的容貌早就让她心动不已，用画笔将其记录下来也是自己作为秘书的荣耀，当然多一些喜闻乐见的艺术加工也在常理之中……对吧。"
 STG_dar.6.a: "一位伟大画师的诞生？"
 STG_dar.7.t: "突击检查"
 STG_dar.7.desc: "又是一个阳光柔和的下午，时钟作响三下，一切工作都暂时画上休止符，享用下午茶的时间到了。大吉岭推开办公室的大门，今天该和橙黄白毫一起吃些什么点心呢，是司康饼还是三明治？最为炎热的正午以及过去，现在正是睡午觉的绝佳时机……\n\n趴在桌子上的橙黄白毫完全隐藏于堆在她身边的文件之中，由这位大吉岭的国务秘书分门别类整理好的文件让人看起来条理清楚，如果大吉岭想要什么文件，她肯定能在五分钟之中将其送到大吉岭的办公桌上吧。熟睡的白毫完全没有察觉大吉岭的到来，她面前摊开的素描本和画笔也完全没有收好，想必是创作到一半就睡着了吧。\n\n既然如此，那就突击检查一下可爱后辈的工作如何吧！大吉岭如此想着。她蹑手蹑脚地翻阅着桌上尚未递交给她的文件，白毫不仅写好了摘要，还附上了自己的意见。大吉岭微笑着点点头，看来圣葛罗莉安娜后继有人啊。不过，她如此操劳，等下要在茶会上好好款待她一番。\n\n最让大吉岭感兴趣的实际上是白毫面前的素描本，早就听说这个孩子喜欢画画，她究竟画了些什么呢？大吉岭再次确定白毫还在熟睡之中，这次终于可以一探究竟了。\n\n《大吉岭大人 校服》\n《大吉岭大人 夹克》\n《大吉岭大人 睡衣》\n《大吉岭大人 白丝》\n\n最后一幅画还没有命名，但大吉岭可以确定那也是自己，而且还不太雅观。大吉岭又笑了笑，将素描本物归原处。"
 STG_dar.7.a: "本子...岭...？"
 STG_dar.8.t: "发薪日"
 STG_dar.8.desc: "橙黄白毫的工作完成的非常出色，相比大吉岭大人也很满意，会给自己足额的薪水吧。她已经想好了工钱的用途，首先是买新的绘画用具，为了描绘出更美丽的大吉岭大人，自己需要更加专业的工具；然后就是每个圣葛罗莉安娜学生都无法拒绝的东西了——可口的红茶！红茶！红茶！听说最近赛莲斯进口的红茶又到货了，若是不抓紧恐怕是买不到了。\n\n边走边做着美梦的橙黄白毫迫不及待地走进了独立宫深处的办公室，大吉岭依然和往常一样笑脸相迎，然后将一个只会在今天出现的信封交到了她手上。“这一个月也辛苦了，白毫。”“不不，您才是辛苦了。”\n\n等等，事情怎么有些奇怪，橙黄白毫总感觉今天手中的信封里不只有钱而已？当她自己清点数量时悲伤地发生比往日里少了几张钞票，却多了一张便条。“画我的本子是不可以的哦，收掉的钱就算作出场费了，下不为例！”\n\n红茶与画具的美梦，就此被从西边而来的海风卷走，飞向了白毫无法触及的远方……"
 STG_dar.8.a: "因果早已注定"
 STG_dar.9.t: "天才登场"
 STG_dar.9.desc: "大吉岭接管了里森堡究竟是不是一件好事尚不可知，但圣葛罗莉安娜的军队确实遇到了不小的麻烦。虽然大吉岭她们就在独立宫办公，并没有退出军队，但是装甲部队不能没有在任的指挥官来负责部队的日常训练和管理，否则圣葛罗莉安娜引以为傲的战车道很快就会淡去。\n\n英明如大吉岭早就想到了这点，而且她早就物色好了合适的人选——真正的战车道天才岛田爱里寿。这位看着年纪轻轻的车长有着与她的面容完全不符的丰富经验以及恐怖的指挥水准，她虽然不是圣葛罗莉安娜毕业的，但包括大吉岭在内都不敢保证能在单挑中打败她。\n\n当大吉岭承诺在市中心为爱里寿最喜欢的博科熊建立一座博物馆后，后者立刻就接受了大吉岭的任命，一口气成为了圣葛罗莉安娜军中一人之下万人之上之人，祝她好运。"
 STG_dar.9.a: "令人羡慕"
 STG_dar.10.t: "数据至上主义"
 STG_dar.10.desc: "“大吉岭大人，这是本月的报表。”在享用下午茶之前，还是要先把正事做完。这份平平无奇的报表只是记录了各个部门运作消耗的资金和物料而已，甚至都不需要大吉岭本人过目，但白毫还是按照流程每个月汇报一次。不过这张平凡的表格中也有着异样的地方。\n\n“大吉岭大人，您看，阿萨姆那里每个月消耗的纸张都异常的多，这么下去我们以后又得提高预算了。”大吉岭缓缓地将热水倒入茶杯中，今天泡的是鲁克莉莉茶。“这世上没有无用的数据，阿萨姆把她们汇总起来总归会发挥作用的。”大吉岭将泡好的那杯红茶摆到橙黄白毫面前，然后又开始往自己的杯子里注入热水。“可是，这样下去，库房里会装不下的，要不还是让阿萨姆注意一点？毕竟我们也不是没有的统计部门，何必在这里再存一份呢？”\n\n大吉岭捧起她的红茶，“这座宫殿里有的是房间，让阿萨姆放心去做就行了。至于预算，我们还没有缺钱到那种地步。”红茶的芳香开始弥漫在房间里，让少女们身心都逐渐放松了下来。“智者千虑，必有一失。就当个保险吧。”大吉岭放下茶杯，拿起盘中的曲奇，愉快的茶会时机该开始了。"
 STG_dar.10.a: "知己知彼，百战不殆"
 STG_dar.11.t: "深居的公主"
 STG_dar.11.desc: "“那位爱因兹贝伦的公主最近如何？上次和她一起喝茶也是好久之前了。”大吉岭今日少有的在茶会中抛出工作上的问题。阿萨姆放下了茶杯，橙黄白毫则还在往嘴里塞火腿三明治。“没有什么变化，根据负责人员汇报，那个小姑娘深居简出，有时候会上街散步。周末的时候还会回她家的城堡里住几天，但很快又会回来。然后就是，她好像经常收罗西亚来的邮件，但也没什么特殊内容。”阿萨姆简短地汇报了情况，那个叫伊莉雅丝菲尔的女孩子自从来到里森堡之后就没有什么动静了，但考虑到她的身份，情报部门还是不敢放下警惕。她毕竟是乌斯拉尔的望族，在这里森堡也有不小的威望。\n\n大吉岭沉默不语，只是晃动着茶杯，俯视着窗外来往的人群。橙黄白毫手中的三明治终于被她消灭殆尽，“要不加强一下监视，或者干脆把那个公主殿下赶出去，面得节外生枝。”，橙黄白毫出于自己的职业，向大吉岭抛出了一个颇为合理的提议——伊莉雅丝菲尔再怎么说也是统治过乌斯拉尔之人。\n\n大吉岭又喝下一口红茶，笑着回答道：“我看，就没有这个必要了。就让爱因兹贝伦小姐平静地生活吧。里森堡不大，但容下她还是足够的。”大吉岭抬起头，墙上的巨幅地图上夹在昂格利亚岛与乌斯拉尔之间的里森堡还是那么狭小，那么可怜。少女锐利的眼神又很快找到了爱因兹贝伦堡——那是地图上的一个小点，然后是柏霖——那个用醒目的字样标注出的地名。在最后，大吉岭又淡淡地说了一句："
 STG_dar.11.a: "“毕竟她和我们一样，都是家乡近在咫尺却无家可归之人”"
 STG_dar.12.t: "爱因兹贝伦屋"
 STG_dar.12.desc: "“大吉岭大人，您知道伊莉雅小姐最近在城里开了家店吗？”“哦，我倒是很久没有听过爱因兹贝伦小姐的消息了，看来她近况良好啊。”少女们的茶会难免会转移到各种日常话题上，顺道一提，今天茶会的主角是大吉岭红茶和司康饼。作为各种消息汇总的中枢，橙黄白毫总是能第一时间掌握城里的各种动向，先不说她有没有借此了解有没有大吉岭大人最新的本子，至少茶会上的谈资永远不会匮乏。\n\n“根据去过的人说，好像那家店也是卖各种小点心以及红茶咖啡之类的饮品。爱因兹贝伦家在这些方面非常讲究，里面的餐点做工都很精致的样子，而且价钱也很合算。”“看来白毫也向阿萨姆的方向靠拢了呢。”大吉岭又是轻轻一笑。“既然如此，我们也有空去拜访一下爱因兹贝伦小姐的店铺吧。”显然，圣葛罗莉安娜的学生是不可能拒绝红茶的诱惑的。\n\n伊莉雅的小店面积并不大，但里头的客人却络绎不绝，此处并不是多么繁华的街区，有多少人是慕名而来一望便知。大吉岭一行三人运气极佳，店里的角落里刚好剩下一个四人座。一位看上去有些慵懒的服务员将她们带入坐席，点单完成后就匆匆离去。单是闻到店内咖啡和红茶的香气，阅历丰富的大吉岭就知道这一定是一家好店。\n\n不过与其他桌不同的是，一位银白色头发的少女亲自端着托盘将餐点送到大吉岭她们面前，今天她们点的是赛莲斯红茶和乌斯拉尔传统的黑森林蛋糕。伊莉雅将餐点摆好，还行了个标准的提裙礼，这是对贵客的专门优待。\n\n“非常感谢您，伊莉雅丝菲尔小姐。”"
 STG_dar.12.a: "“以后还请多多光顾本店。”"
 STG_dar.13.t: "尝试"
 STG_dar.13.desc: "“没想到我们的大忙人大吉岭有一天会邀请我这个隐退之人去喝下午茶啊。”格蕾在车里一边驾车不住地感叹道。“我怎敢怠慢前辈呢，若是有不妥的地方还请您多多指正。”至少在格蕾面前，大吉岭并不是什么高高在上之人，只是个可爱的学妹而已。这辆小车在新蒙巴萨的街巷中熟练地穿行着，然后在路边的停车区停下，两人最终要步行前往深处的那家小店——爱因兹贝伦屋。今日的太阳躲在了厚厚的云层后面，但丝毫没有减弱市民们对这家店的喜爱。\n\n依旧是那个角落的座位，以及那位慵懒的服务员，不过今天大吉岭打算尝试些新东西。“大吉岭，你认真的吗，我现在都还忘不了那次缴获的乌斯拉尔咖啡的味道。”“前辈，您不是经常告诉我们要敢于打破常规吗，这也是其中的一环。”大吉岭回以充满敬意的回答。格蕾看着餐单笑出了声，“两杯浓咖啡，两份黑森林蛋糕，谢谢。”两位土生土长的昂格利亚人开始焦急地等待着……\n\n这次又是伊莉雅小姐本人亲自端上餐点，两杯散发着香气的咖啡和两份蛋糕，然后又是标准的行提裙礼致意。不过今天伊莉雅的眼神中有些别的什么，像是小恶魔的狡黠。“预先提醒，本店不接受退款，望两位小姐体谅。”望着纯黑的咖啡，大吉岭和格蕾都面露难色。\n\n抱着必死的决心，大吉岭和格蕾都优雅地饮下了一口咖啡，默不作声。两人的身心中都只剩下了苦涩而已，纯咖啡特有的苦涩。观察她们表情许久的伊莉雅最终还是忍住了笑声，然后又提起裙子两边行了一礼。"
 STG_dar.13.a: "“非常抱歉，我这就为两位拿咖啡和糖来。（笑）”"
 STG_dar.14.t: "飞驰的元帅"
 STG_dar.14.desc: "新蒙巴萨近郊的训练场中，两辆涂着圣葛罗莉安娜涂装的巡洋坦克正在飞驰着，卷起阵阵尘土。在传统印象中圣葛罗莉安娜的作战方式稳健而优雅，但实际上从格蕾时代开始，一股变革之风也随之而来。更加讽刺的是，自从圣葛罗莉安娜与本岛的联系一刀两断，这所学校那悠久的传承保留至今的只剩下了红茶，至于那所谓的“优雅地赢得胜利”早已面目全非，所谓的优雅只是停留在日常的行为举止上，战场上的圣葛罗莉安娜早就是另一幅模样了。\n\n两辆巡洋坦克先后冲过中间，格蕾爽快地跳下坦克，与胜利失之毫厘的蔷薇果也从第二辆坦克上一跃而下，今天又是一场酣畅淋漓的比试。在终点恭候已久的大吉岭早就准备好了红茶与茶点，茶会中最中央的位置也早已为格蕾空了出来。“果然还是这时候的红茶好喝啊！”格蕾将杯中温热的茶水一饮而尽，然后又拿起盘中的可颂面包享用起来。太阳在此时也知趣地没入云中，暂时给少女们带来一丝清凉。\n\n作为开创了巡洋坦克战术的第一人，格蕾在圣葛罗莉安娜的地位不言而喻，如今她最得意的学妹大吉岭也正是延续着她的思路建设着装甲部队。格蕾的现状很难用“隐退”来形容，虽然她把学院全交给了大吉岭，但她名义上仍然是圣葛罗莉安娜的元帅，可这位元帅平时却又不怎么参与实际事务。用格蕾自己的话来说，她只会在必要的时刻出手，圣葛罗莉安娜不能一直只依靠她来运作下去。大吉岭虽然苦恼，但也无可奈何，就当是自己最敬爱的学姐给自己的考验吧。"
 STG_dar.14.a: "战车，前进！"
 STG_dar.15.t: "夜深人静"
 STG_dar.15.desc: "在距离独立宫不远的一所小屋里，格蕾正静静地沏着红茶。在这个日期即将交替的时候显然并不是喝茶的时间，夜幕早已笼罩里森堡，格蕾和大吉岭都只能听到哗哗的水声。格蕾将泡好的第一杯茶递给大吉岭，接着并没有像往常的茶会一样和大吉岭相对而坐，而是之间坐在了她身边。自己这位可爱又可靠的学妹今天不是来串门的，而是来从她这里获得勇气的。决断的时间马上就要到了。\n\n大吉岭一言不发地喝着茶，格蕾对此再熟悉不过，这是她在战场上面对强敌才会出现的反应，当大吉岭沉默寡言时，就是她正在下最后的决心。茶杯在她的手中稳如泰山，但她内心没有丝毫动摇则是不可能的。“学姐，接下来会怎么样呢？”“上次你问我这个问题，还是卡美洛内乱的时候。”“上上次是我们在战场上遇到真穗的时候。”格蕾少有的摸了摸大吉岭的脑袋，“命运反复无常啊，但我们什么时候输过呢！大胆去做吧，我看重的接班人可不会在这种时候犹豫。”格蕾又看了看墙角那幅有些褪色的阿尔托莉雅肖像，恐怕圣葛罗莉安娜注定与王无缘了。\n\n格蕾将红茶一饮而尽，在这个时间，她们并不需要第二杯茶了。取而代之的是，她不知从哪个抽屉里拿出了一幅牌。“还是老样子，输了的人要脱一件衣服。”这种拿来抵消紧张的小游戏，大吉岭早就和格蕾玩过好几次，虽然输多赢少。恐怕今夜无人入眠，明日就是那空悬的王冠落地之日。"
 STG_dar.15.a: "“乐意奉陪”"
 STG_dar.16.t: "红茶大作战"
 STG_dar.16.desc: "“这次入港赛莲斯的红茶比上次多了20%，根据以往的模型计算，售价可能会降低8%到10%左右。”阿萨姆给出的数据依然如往日那般准确，随之而来的还有房间里按耐不住的喜悦之情。圣葛罗莉安娜众人齐聚在绝密的情报室内，就连平日里专心训练的爱里寿都被临时叫来，毕竟红茶可是关乎圣葛罗莉安娜生死的战略物资。虽然平时红茶也会作为军用物资进行大量采购，但优质红茶依然是抢手货，同时由于成本问题，想喝的话只能自掏腰包。\n\n“我做如下部署，各位记一下。”大吉岭望着新蒙巴萨城区地图说道：“南城区的红茶集市由阿萨姆和蔷薇果负责，优先采购赛莲斯红茶，另外制作罗西亚红茶的果酱也请一并入手。”在城南的市场被画上圈之后，“西区的那家茶店那天也会进货，就拜托橙黄白毫了。”“至于每月入库的普通红茶补给，还请爱里寿同学负责清点。”至于与大吉岭同名的红茶，新蒙巴萨市暂时没有库存，但根据情报显示，弗格菲尔德港很快会新进一批，大吉岭将和格蕾一起开着巡洋坦克直奔那里。\n\n爱里寿自从加入圣葛罗莉安娜之后也养成了喝红茶的习惯，但也只是当作一般饮品而已，还并没有到其他人那样狂热的地步。或许红茶对于她们来说，就和博科熊对自己来说差不多吧。或许自己上次否决的那份在坦克中加装便携式煮茶设备的提案之所以会犯众怒也是缘于此事吧。"
 STG_dar.16.a: "开心就好"
 STG_dar.17.t: "罗西亚红茶的饮用方法"
 STG_dar.17.desc: "里森堡在下雨……\n\n窗外的行人们正快跑着四散而去，雨点滴答滴答地敲击着房顶，或是顺着窗户的玻璃慢慢留下，就好像伊莉雅的眼泪一样。午后的阵雨与少女的忧伤，刚好构成了一幅凄美的画卷。伊莉雅的内心早已经历过重重考验，天使一般的面具早就为她掩盖了所有真正的感情。唯独当她一个人独处时，才能表露出些许真心。悲伤与无力早就陪伴她许久，一切都并非她的错，一切也都是她的错。离开乌斯拉尔之后，她与人的联系被有意无意地减少到了最低限度，也只有远方罗西亚的来信能够撬开她内心无懈可击的防御了。\n\n“伊莉雅丝菲尔·冯·爱因兹贝伦小姐收……”萨尼娅的话语依然如往常那般温柔，只是透过文字都能让人感受到罗西亚极寒之地的温暖。无论伊莉雅在去信中发什么牢骚，如何诉说自己的悲伤，对方都会回以同样长长的安慰与建议。或许正是在萨尼娅的支撑下，伊莉雅才能坚持到今天。\nn\“伊莉雅小姐，请试着多和他人交流，多信任他人一些吧。另：下附上次提到的罗西亚红茶的制作方法。”在红茶中加入果酱？抱着怀疑的态度，伊莉雅照着萨尼娅给的步骤终于制作出了一杯像模像样的罗西亚红茶。银白色头发的少女捧着热气腾腾的红茶，任由泪水慢慢地滴入杯中，直到太阳再次升起……"
 STG_dar.17.a: "味道…不错"
 STG_dar.18.t: "江洋大盗"
 STG_dar.18.desc: "“大吉岭大人，最新的消息，爱里寿把坦克开到街上了。”“有说是什么原因吗？”“据说是博科熊博物馆失窃了，有人偷走了岛田小姐最喜欢的那只小熊。”“究竟是谁这么不开眼啊……”大吉岭唯有回以苦笑。\n\n市中心的博科熊博物馆前多了件特殊的展品，爱里寿那辆独一无二的百夫长坦克就停在博物馆门前，她今日抛下军务就是为了揪出这个胆大包天的小偷。如果那位小偷识趣，不想被炮决的话，最好在24小时内把失窃的小熊送还回来……\n\n“爱里寿小姐，生气也要有个限度。”在呼叫了三次之后爱里寿终于不情愿地拿起了听筒，里面传来了大吉岭温柔的声音。“抱歉，我刚才正在打算用穿甲弹还是榴弹。”“要不这样吧，让情报科的同学帮你找吧，爱里寿小姐的工作可不能荒废。”随后通讯就被无情地切断了，生气的少女果然都不好对付。\n\n情报科全员出动将小偷人赃并获已经是8小时之后了，不过出于其生命安全考虑，还是由专人将失窃的小熊转交给正发动坦克亲自去找的爱里寿小姐。从此之后，整个博物馆都加强了戒备，其守备的严格程度甚至比战时的指挥部还要森严。在荷枪实弹的卫兵的注视下，想必再也不会有小偷了。"
 STG_dar.18.a: "不想被百夫长送上天的话，还是把手拿开"
 STG_dar.19.t: "争吵"
 STG_dar.19.desc: "“你这秤有问题啊！这怎么可能没有一吨？”“我的秤是刚买的，你这货就是缺斤少两！”“等等，你说的一吨是啥标准的一吨啊？”“啥标准，当然是3050年帝国制定的标准吨啊，还能是啥？”\n\n这样的争吵屡见不鲜，里森堡的分裂是显而易见的，各个行业都不能避免。两个民族，两套标准，混乱而对立的一切由于圣葛罗莉安娜的存在暂时被粘合在了一起，但终究不够完美。依照各大企业提议已久的建议，大吉岭终于在这份正式统一全国度量衡的文件上签了字。从此以后全国必须采用昂格利亚式的计量标准，当然也仅限于正式场合，这是乌斯拉尔人能接受的最大限度的让步了。有人由此批评大吉岭本质仍然是“昂格利亚殖民统治阶级的元凶首恶”，但这份法令实际上激起的波澜有限。企业都是务实的，无论是哪套标准，只要能在全国通行便可。\n\n终于，两套标准之间那复杂的换算公式可以被抛到脑后了，我们再也不用因为各种尺寸的差异影响生产了，这无疑是一件好事。"
 STG_dar.19.a: "不用做数学题了！万岁！"
 STG_dar.20.t: "乡间漫步"
 STG_dar.20.desc: "大吉岭和格蕾从坦克中拿出茶具和折叠桌椅，这一望无际的田野边上正是喝茶的地方。那辆早已退役的坦克本质上就是两人的私人座驾，其中经过改造的空间刚好足够装入下午茶所必须的物品。圣葛罗莉安娜的两大主心骨会跑到郊外去散心完全是一时兴起，这对关系极佳的学姐和学妹欣赏着里森堡晴朗的天空以及远方金色的麦田，时不时喝一口带来的红茶。\n\n风车、水渠、已经在田野中辛勤劳动之人，里森堡的乡村也是极为普通的地方，或许全世界都是这个样子。农业这一古老的职业在高度工业化的里森堡更显得突兀，但却不可或缺。如果单纯论规模的话，还是昂格利亚那广袤的农业区更胜一筹，但里森堡的农田却有着别样的景致。\n\n这样的田园风光对于两人来说再熟悉不过了，尤其是格蕾，她眼前的村子和自己下温莎郡的家乡在她眼前慢慢地重合起来，当年那个提着裙子追逐着来送录取通知的女孩仿佛就在自己面前。“现在，那里是什么样子呢？”平日里热情洋溢的格蕾居然也少有地露出了悲伤。“学姐，我们一定能回去的。”大吉岭悄悄地握住了格蕾的手，不过她很快就会后悔的。\n\n“悲伤也不是办法，让我们去跑一跑吧！”格蕾顺势拉起大吉岭的手，回到坦克之中，将油门一踩到底。这辆年迈的战车在里森堡的乡间小路上用它能达到的最大速度飞驰向前，将回忆与悲伤统统甩在身后。"
 STG_dar.20.a: "安全第一"
 STG_dar.21.t: "会面"
 STG_dar.21.desc: "大吉岭从未想过自己有朝一日会与西住真穗握手，两个人的神情都显得有些不太自然，但好歹礼仪性的流程并不需要花费太多时间。两人上次见面是在战场之上，彼时大吉岭还是格蕾的副手，圣葛罗莉安娜在里森堡的心脏正面撞上了真穗统领的乌斯拉尔军队。那并不是什么愉快的回忆，圣葛罗莉安娜所蒙受的严重损失，不少都要算到真穗的头上。\n\n大吉岭并不是真的讨厌真穗，只是出于自己的立场单纯地感到不适而已。在乌斯拉尔旧帝国尚存，战端未启之时，圣葛罗莉安娜与黑森峰还保持着相当良好的竞争关系，不过那场毁天灭地的大战改变了太多东西，不仅是国界，还有人心。\n\n这次破冰之旅非常讽刺地安排在了边界上的爱因兹贝伦堡，伊莉雅丝菲尔小姐慷慨大方地提供了会谈场所，只是本人始终不愿意露面。虽然双方的盟友关系已经基本得到了确定，但边界的确立以及里森堡的地位都需要进一步的磋商。\n\n大吉岭为真穗泡了一杯上好的红茶，在只有两个人的房间里，她们进行着无人知晓的密谈。"
 STG_dar.21.a: "愿昨日之敌成为今日之友"
 STG_dar.22.t: "第二回合"
 STG_dar.22.desc: "西住真穗、逸见艾丽卡，这两个名字注定与圣葛罗莉安娜缘分匪浅。之前正是在里森堡，格蕾和大吉岭的军队被她们拦住去路，双方的坦克进行了第一次交锋。如今战端再启，圣葛罗莉安娜与黑森峰再次在这片土地上交手，可谓是有因便有果。\n\n唯一不同之处在于，这次大吉岭背后已经没有整个卡美洛王国作为后援了，里森堡就是她拥有的一切，而真穗却携整个乌斯拉尔卷土重来。这是一场实力悬殊的战争，但却是大吉岭无法退让的对局。\n\n军事地图上各种眼花缭乱的标注都在证明着真穗的麾下究竟有着多么庞大的军队，但大吉岭坚信着胜利是勇气之子，圣葛罗莉安娜从未屈服过。"
 STG_dar.22.a: "凡事都会发生两次"
 STG_dar.23.t: "可疑之书"
 STG_dar.23.desc: "“大吉岭大人，最近我们查获了一批没有的书，您看要如何处理呢？”“这种事情你处理下就行了，没必要告诉我吧。”面露难色的阿萨姆将查获的样品递给了大吉岭，从封面就可以看出，这是以大吉岭为主角的，大家喜闻乐见的那种书。大吉岭大人的美貌与魅力众人皆知，无论是校服还是坦克手夹克都能体现出别样的韵味。至于书的内容，则是各种各样都有，其中有些大吉岭本人还尚能接受，有些的想象力就有点过于丰富了……丰富到应该丢进大牢里改造一下。“把样品都送到我那里吧，我和白毫商量一下。”\n\n“大吉岭大人，我敢保证，这里面绝对没有我画的。毕竟我都是自己欣赏，绝对不会拿到市面上流通的。”橙黄白毫跪在地上，像忏悔一般毫无保留地道出了自己的秘密，即使大吉岭还什么都没有问，只是把书放在桌上而已。对于这一预料之中的意外收获，大吉岭并没有任何动怒的意思，自娱自乐一下也就暂且不去追究了。\n\n“这些书的来源，你有想法吗？”\n\n白毫仔细地研究（欣赏）着书中的内容，思索道：“这应该都是市内那家夜间才开门的小书店售卖的东西，让阿萨姆去那里追查的话肯定能查到。”橙黄白毫给出了一个颇为信服的答案。\n\n“你怎么对这些这么熟悉？看来是常客啊”大吉岭的眼神温柔而祥和，但话语中蕴含着怒火与杀机，“大吉岭大人，您听我解释！我真的不是故意的，单纯是感兴趣而已！”“明天，把你家里的所有书都上交上来。”“是，那您和格蕾前辈的那本也要吗？”"
 STG_dar.23.a: "“你说什么？”"
 STG_dar.24.t: "射击呆毛"
 STG_dar.24.desc: "里森堡的民间兴起了一股别样的潮流，在孩子们之间尤为流行。孩子们会将阿尔托莉雅的肖像架起来作为靶子，然后使用玩具枪或者石头射击，最先集中阿尔托莉雅呆毛的人就会取得胜利。由于卡美洛占领时期呆毛王的肖像遍地都是，因此这项活动完全不缺素材，只需要在仓库、橱柜或者垃圾桶里稍微找找便可。\n\n一些卡美洛遗老们对此痛心疾首，但政府对此视若无睹。阿尔托莉雅美丽的面容开始一次次地受到石块的打击，但想要击中呆毛还颇有难度。而在军队中，这种作为娱乐项目的射击训练也颇受欢迎，虽然卡美洛之王饱受侮辱，但人民赢得了乐趣，她也就没有愤怒的道理。"
 STG_dar.24.a: "怎么，你不服气？"
 STG_dar.25.t: "午后访客"
 STG_dar.25.desc: "大吉岭最近相当郁闷，已经一连两次没能在伊莉雅的小店里抢到位子，从而与可口的下午茶无缘了。不过善解人意的伊莉雅小姐为了安慰大吉岭，特意邀请她今日前来家中的私人聚会。虽说是聚会，但也只不过是伊莉雅和圣葛罗莉安娜的几位熟面孔，当然还有来逛博物馆顺便前来造访的爱里寿。\n\n今日的伊莉雅小姐依旧美丽而可爱，依旧是那身典雅的紫色上衣配白色的裙子。伊莉雅家的茶会让众人期待许久，也不枉这个短暂的休息日了。两位女仆为众人送上红茶与甜点后便告辞，房间中只留下少女们的笑声。“伊莉雅小姐，您有没有计划扩充一下店面呢？毕竟生意相当火爆呢。”伊莉雅摆了摆手，“感谢您的称赞，白毫小姐。不过整家店就只有我、塞拉、利兹三个店员，要是再扩大规模可就保障不了质量了。”伊莉雅说罢露出了自豪的微笑。今日爱因兹贝伦家的红茶也一如既往的美味，让众人流连忘返。\n\n只有爱里寿仔细地端详着伊莉雅家中摆放的布偶——那可是限量款的博科熊，是爱里寿费劲全力也没能入手的珍贵产品。不愧是爱因兹贝伦家，真是无所不有。再仔细看看，伊莉雅的藏品在各个方面都远胜爱里寿，不甘落后的爱里寿酱咬牙切齿，却又无可奈何。“那个，伊莉雅姐姐，我以后还可以来玩吗？”“随时欢迎，爱里寿酱。”心花怒放的伊莉雅被爱里寿一把抱住，其余人欣赏着这美丽的景观，直到两人松开彼此。"
 STG_dar.25.a: "欢迎下次再来！"
 STG_dar.26.t: "家在远方，家在面前"
 STG_dar.26.desc: "终于，在几年前宣布断绝和卡美洛关系后，圣葛罗莉安娜终究还是与自己曾经效忠的王兵戎相见了。站在里森堡的海边，大吉岭拿着望远镜，尽力地想要望见藏在迷雾后的对岸。“这一天终于还是来了，学姐。”格蕾也望着那里一言不发，她们身后是全副武装的士兵和坦克，随时准备向前进发。“大吉岭，你有几成胜算？”“不知道……”格蕾捏了捏大吉岭的脸，“圣葛罗莉安娜不允许有这种回答。”“报告前辈，我只有四成的把握。”“那也就够了！”\n\n下午茶的时间又到了，海峡两岸的紧张暂时缓解了下来。毕竟在对方享用红茶时发起进攻无疑是对骑士精神的亵渎。\n\n圣葛罗莉安娜的归家之旅已经启程，我们如今只有一条路可走了。家乡在召唤着大吉岭和所有人，希望那一刻不会太遥远。这一代人的悲伤不要传递给下一代……"
 STG_dar.26.a: "胜利属于坚持到最后一分钟的人"
 STG_dar.27.t: "卡美洛，白垩之城"
 STG_dar.27.desc: "圣葛罗莉安娜的装甲部队正整齐地通过卡美洛的广场，她们在大战结束时就应该作为功勋部队在此接受阿尔托莉雅的检阅，享受无上的荣光。可世事难料，这支军队如今作为复仇者与征服者堂而皇之地踏进了这里，而王早已不见踪影，而王国最后的追随者也早已逃之夭夭。大吉岭与橙黄白毫对于白垩之城都没有什么印象，哪怕是在以前，繁忙的军务也让她们根本没时间去仔细欣赏这座骑士王的居城。但好消息是，她们现在有的是时间，这座曾经神圣的城市如今对于她们来说已经是囊中之物了。\n\n王已然离去，那座威严的王座和圆桌仍存于此。大吉岭对这些东西并没有什么想法，就让它们继续在这里见证历史吧。卡美洛的王宫辉煌灿烂，远胜里森堡的独立宫，那位王曾经就是在这里宣布圣葛罗莉安娜是叛徒的吗？如今叛徒前来觐见了，可王却在何处呢？如果阿尔托莉雅此时还坐在王座上，大吉岭恐怕会向她行个标准的提裙礼吧。不过这种戏谑而颇具幽默的想法很快便被从她的脑中驱散，一去不返。\n\n下午茶时间到了，与其在这无限伤感之地逗留，不如去享受生活的美好吧。临走前大吉岭下令将这里的一切作为文物保护起来，以后作为博物馆开放。或许大吉岭此生都不会再次踏入这里了吧，如果理想乡唯有无罪者方可通过，而她的罪孽只有历史能够审判。"
 STG_dar.27.a: "历史会公正地裁决"
 STG_dar.28.t: "旧址重迁"
 STG_dar.28.desc: "“圣葛罗莉安娜女子学园”，招牌上的这几个大字无比熟悉，却无比让人怀念，无论是大吉岭还是格蕾，以及更加年轻的学妹们都包含热泪。这所培养了她们、赋予了她们灵魂的学校终于回到了它应有的地方。为了纪念这一天，她们都穿上了蓝色的校服，以及优雅的裙装配黑色裤袜。旧时的校址已经难辨踪影，除了圣葛罗莉安娜离开时带走的资料，这座学校里已经空空如也，曾经的荣誉与光荣历史尽皆化为乌有，这就是玛娜派们的手笔。要杀死什么，首先就要毁掉它的根。\n\n不过，那些玛娜派们无法阻挡圣葛罗莉安娜归来，也无法阻挡这所学校浴火重生。即使历史的积淀化为乌有，昨日荣光不再，但至少她们还有未来。昂格利亚列岛的明天属于工业派，而工业派的掌上明珠只会散发出更加耀眼的光芒。\n\n站在讲台上望着新生的大吉岭说不出什么话来，自己当年也是台下众人之一，也曾在格蕾学姐毕业时在她怀里痛哭流涕地与她告别。回忆一件一件地涌上心头，最终大吉岭的口中也只蹦出了“祝你们学业顺利。”几个字，就悄然离去。\n\n“要把胸口暂时借给你吗？”格蕾刚问完大吉岭就扑进了格蕾的怀里，她的泪水打湿了学姐衣服。格蕾摸着大吉岭的脑袋，自己的泪水却也无法抑制。这漫长的分别与流放终于画上了句号，这座学校承载了太多太多东西。曾经带出去的文献与记录将逐次送回原址，不过在里森堡的分校也会永久保留一份，作为圣葛罗莉安娜那段艰难岁月的最佳见证。"
 STG_dar.28.a: "落叶归根"
 STG_dar.29.t: "郊游"
 STG_dar.29.desc: "依然是那辆老迈的退役坦克，依然是格蕾与大吉岭两人，依然是一望无际的田野，不过地点换成了昂格利亚岛。两人熟练地搬出茶具，座椅就不用了，毕竟她们面前就是大吉岭原本的家。这座尘封已久的房子早已无人问津，但至少大吉岭的回忆还在。早在她们到来之前大吉岭就下令在尽量保留原貌的情况下对这座房子修缮一番，即使岁月流淌，这所房屋也并没有苍老多少。\n\n大吉岭在自己家中仿佛像个陌生人，一切的记忆似乎都太过遥远，已经从她手中溜走了。就连曾经在墙上的涂鸦都已经随着时间不知所踪。如今这里除了几张几天前刚搬进来的桌椅空空如也，想要住下来怕是不可能了。\n\n但这就足够了，至少让大吉岭有了家的实感，自己的故乡终于不再是那个无法触及的幻想了，这就足够了。大吉岭拿出珍藏的上好茶叶，至少能在家中享用下午茶了。橙黄白毫、阿萨姆、蔷薇果以及爱里寿终于追上了先到的两人，红茶的温度刚刚好，足够少女们度过柔和的下午。"
 STG_dar.29.a: "唯余思绪万千"
 STG_dar.30.t: "变化"
 STG_dar.30.desc: "昂格利亚累了，这是大吉岭得出的结论。这一点从人们的眼神中就可以看出，一开始昂格利亚居民们眼中满是对工业派的猜疑与仇恨，后来则是恐惧，最后则是空洞。这场血腥的搏杀落下帷幕，一切也都该画上句号了。至少大吉岭还是相当仁慈的，至少不像莫德雷德那个疯子一样。\n\n玛娜派当初对工业派的所作所为不会消失，可工业派不会去算账，或者说已经没有这个力气去算账了。满地皆是同胞的鲜血，遗世独立的理想乡如今是一片炼狱景象。当毁灭的足够多的时候，仇恨也会在不知不觉间消失。\n\n就昂格利亚的现状来说，一切都在朝着好的方向前进。对工业派的疑惑和误解正在慢慢消退，失散已久亲人终于得以团聚。伤痕犹在，但它会随着时间慢慢愈合，一切皆在计划之中。这艘千疮百孔的船在脱胎换骨之后，最终还是要航向正轨。"
 STG_dar.30.a: "无数的伤痕，就用无数的时间来治愈吧"
 STG_dar.31.t: "《大吉岭语录》出版"
 STG_dar.31.desc: "“里森堡的舵手，大吉岭小姐的语录首次出版。”一则广告词这么宣告着这本新鲜出炉的新书。虽然大吉岭本人一再表示另请高明，自己只是个小小的坦克手，但盛情难却，这本书最终还是在橙黄白毫的主持下完成了编纂与出版。\n\n酷爱格言的大吉岭小姐不仅熟知历史上的各种金句，她自己也是格言创作者。乐于记录大吉岭大人的一切的橙黄白毫不会放过任何机会，最终才有了这本厚实的册子供人阅读，也适合学生们在作文中引用。这本书受到追捧的另一个原因便是其优秀的封面设计，大吉岭美丽的容貌吸引了无数慕名而来的读者……"
 STG_dar.31.a: "给我也来一本！"
 STG_dar.32.t: "传承"
 STG_dar.32.desc: "下午茶时间到了，橙黄白毫用熟练的手法为大吉岭泡好了第一杯红茶，明天就是大吉岭正式隐退的日子了，她已经预订好了和格蕾的旅行计划。这个沉重的担子最终还是要落到橙黄白毫身上，不过与她朝夕相处的同伴们依然会陪伴她左右。大吉岭正是相信新生代的能力才会如此爽快地将大权交给她们。这么多年来，她很累了，背负着整个圣葛罗莉安娜前进并不是多么愉快的工作。\n\n今日的红茶依旧是大家最为喜爱的赛莲斯优质红茶，也是白毫花大价钱入手的压箱底存货，也只有在今天这种重要的日子才会拿出来分享。陪在大吉岭左右也让她成长了许多，再也没有人会把她当作大吉岭的小跟班了。橙黄白毫有些不舍地品尝着这宝贵的红茶，她究竟是对什么不舍呢？\n\n“最后可以回答我一个问题吗，白毫？”“您请说？”“你究竟画了多少本子？”“这个容我拒绝回答，大吉岭大人。有些事情您还是不知为好，我会用勤奋的工作来偿还我的罪孽的。”\n\n大吉岭的微笑依旧是那么美丽，让白毫有些入迷。"
 STG_dar.32.a: "告别的时候到了"
 STG_dar.33.t: "感激"
 STG_dar.33.desc: "“非常感谢您能够接纳我，还满足我那任性的要求。”平日里慵懒的爱里寿今天也难得用正式而尊敬的语气为大吉岭送别，“那以后就交给你了，爱里寿同学。”大吉岭拜拜手，坐上了车。夕阳西下，圣葛罗莉安娜的又一天结束了。\n\n岛田爱里寿的时代终于要开始了，为何大吉岭选择她做接班人，似乎是个谜团。不过一切自然有其道理，大吉岭也并非是心血来潮才做出的决定。爱里寿的能力无人怀疑，更重要的是，大吉岭在她身上看到了更多的可能性，能够团结起全国的可能性。一个只是名义上出自圣葛罗莉安娜的工业派领袖对于广大的乌斯拉尔人和玛娜派来说都是一个不那么尖锐的选择，对于我国的各方势力来说，爱里寿似乎就是那个最为平衡的最优解。\n\n对于未来，爱里寿有着自己的规划，这个国家走向何方再为清晰不过了。工业派将在她的手上真正在昂格利亚各地站稳脚跟，当然，还有更多的博科熊博物馆！"
 STG_dar.33.a: "一个时代的结束"
 STG_dar.34.t: "会面"
 STG_dar.34.desc: "大吉岭从未想过自己有朝一日会与西住真穗握手，两个人的神情都显得有些不太自然，但好歹礼仪性的流程并不需要花费太多时间。两人上次见面是在战场之上，彼时大吉岭还是格蕾的副手，圣葛罗莉安娜在里森堡的心脏正面撞上了真穗统领的乌斯拉尔军队。那并不是什么愉快的回忆，圣葛罗莉安娜所蒙受的严重损失，不少都要算到真穗的头上。\n\n大吉岭并不是真的讨厌真穗，只是出于自己的立场单纯地感到不适而已。在乌斯拉尔旧帝国尚存，战端未启之时，圣葛罗莉安娜与黑森峰还保持着相当良好的竞争关系，不过那场毁天灭地的大战改变了太多东西，不仅是国界，还有人心。\n\n这次破冰之旅非常讽刺地安排在了边界上的爱因兹贝伦堡，伊莉雅丝菲尔小姐慷慨大方地提供了会谈场所，只是本人始终不愿意露面。虽然双方的盟友关系已经基本得到了确定，但边界的确立以及里森堡的地位都需要进一步的磋商。\n\n大吉岭为真穗泡了一杯上好的红茶，在只有两个人的房间里，她们进行着无人知晓的密谈。"
 STG_dar.34.a: "为了赢得真正的友谊，我们总要放弃些什么"
 STG_dar.34.b: "不过是权宜之盟罢了"
 STG_dar.35.t: "答复"
 STG_dar.35.desc: "“我是个务实的人，不会要求什么，我只想要圣葛罗莉安娜的友谊。”大吉岭有些惊讶于真穗的慷慨，整个里森堡都是帝国的故土——这是人尽皆知的事实。这句话更重要的是，北方的巨人终于承认了里森堡是圣葛罗莉安娜的容身之所，她们终于有个家了。大吉岭有些激动的接着问道：“那爱因兹贝伦堡呢？”“我还是不要和伊莉雅见面为好，拜托你照顾她了。”真穗端起红茶抿了一口，看来味道还合她胃口。“下来你来柏霖的时候，我请你喝咖啡。”"
 STG_dar.35.a: "昨日之敌，今日之友"
 STG_dar.36.t: "答复"
 STG_dar.36.desc: "“我是个务实的人，我希望得到圣葛罗莉安娜的友谊。”大吉岭有些惊讶于真穗的友好，但那只不过是前戏而已，“但是，我也希望你能明白整个里森堡都是帝国的合法领土。”房间里的气氛显而易见的不太和谐……“当然，我们不会要求你们马上就离开那里。”真穗用军刀指着地图说道，“但希望圣葛罗莉安娜能在合适的时间归还我国的合法领土。”"
 STG_dar.36.a: "我们不过是在与虎谋皮"
 STG_lynette.1.t: "议长的一天（一）"
 STG_lynette.1.desc: "里森堡的早晨是惬意的。朝阳抖擞精神爬上幕布，温暖就是这么顺着阳光的步伐跑进千家万户的。海风掠过一朵朵浪花，径直穿过狭长的海岸线，将清香洒满大地——那是海的味道，令人陶醉。不久之后，它就将走向海峡的另一头，去到昂格利亚的土地上走访，传达来自另一头的，明明近在咫尺却无家可归的人们的思念。\n\n当然，对于睡眼惺忪刚刚起床的七领议会议长莉涅特·毕晓普来说，她所能感受到的只有前者那个不会发声的闹钟的刺眼，而后者则是压根没有。原因是众所周知的。\n\n因为新蒙巴萨根本就不临海。\n\n时间很快流过，别墅的大门处闪过一个棕色少女。匆匆享用完早饭后，莉涅特便背着个长长的包袱来到了别墅大门前，一辆印有“蓝盾茶具”标识的“克伦薇尔”坦克停放在道路一侧。\n\n“早上好，莉涅特小姐。”指挥塔上，坦克指挥官探出半个身子，右手稳稳地握住一只做工精巧的茶杯——每位毕业于圣葛罗丽安娜学院的学员都会获赠这样的礼物。微风拂过，麦穗色的发丝鼓动着向后方飘去，不断拍打着指挥官的服饰，艳红色的装甲兵制服紧紧贴住她的身躯，将她的婀娜与优雅表现得一览无遗。而为更引人注目的，则是来着领章上的将星。\n\n“早安，格蕾元帅。”莉涅特快步走到坦克边，把挎在背上的“行李”安放在了置物架上，然后双手合力翻上了车体。由于新蒙巴萨的政府大楼与军队司令部相隔并不是太远，圣葛军队的高级将领时常会顺路载她一程。有时是格蕾车组，有时是大吉岭她们，更多时候则是两伙人一起来了。一旦人多起来，她们不会介意在战车上与莉涅特临时开个早茶会。\n\n“来杯红茶？”见到对方犹豫不决的样子，格蕾笑着解释说：“放心，这杯没加什么奇怪的料。”\n\n发动机传出隆隆轰鸣声，履带被驱动着再一次行走于大地之上。"
 STG_lynette.1.a: "该出发咯"
 STG_lynette.2.t: "议长的一天（二）"
 STG_lynette.2.desc: "今天是个晴朗的日子，莉涅特抬起头，凝视着天空。\n\n湛蓝色的画布大包大揽了头顶上的绝大多数地域。几蔟从远处的云层中呼啸而出的黑斑成了最为显眼的色彩。而在它们身后不远处，一只体型更为巨大的“飞鸟”也一同冲出了云层，但有所不同的是，在它掠过的每一条轨道上，似乎都会留下一道道银白色的丝线，若隐若现——曾经属于空战魔女与战斗机厮杀的战场，如今却成了鸟儿与飞行爱好者的独立王国。\n\n不过相比于辽阔的天空上所演绎的故事，新蒙巴萨的大多数居民还是对自己脚下这片土地上所发生过的一切更上心些。工人们直起身子，一边回味着刚咽进肚里、没什么味道的面包和粥糊，一边抖抖质地粗糙的衣服，表情木然地往工厂方向赶；街道两旁的商贩打着哈欠拉开了铺面，心里盘算着今天的利润，又要时刻提防那些小偷小摸的地皮流氓对自己做出一些不好的举动；身着灰黑色制服的警察则是三两成群，在街面上漫不经心地巡逻，眼睛却一刻不停地扫视过路者的一举一动；年纪较小的孩子和绅士淑女们大概是唯二能给死气沉沉地早晨带来活力的因素了。前者用笑声绕着灯杆子不停打转，玩起了捉迷藏；而后者会愉快地用各种语调与自己的伴侣攀谈一些八卦和趣闻，并时不时露出一抹笑意——而这些衣着考究的老爷贵妇们则是唯一会取下帽子，优雅地向“克伦薇尔”上的莉涅特和格蕾抚胸致意的人。"
 STG_lynette.2.a: "每当清晨的第一缕阳光洒向里森堡的土地上时，一切都会从头来过"
 STG_lynette.3.t: "议长的一天（三）"
 STG_lynette.3.desc: "“不快点喝吗，‘议长’小姐？”格蕾的声音将莉涅特的思绪重新拉回了坦克上，“红茶要是冷了，恐怕味道会大打折扣的哦。”\n\n尚留余温的杯面腾出一层水雾，伴随着液面的倾斜忽悠悠扑进了莉涅特的眼睛。小啜一口，一股暖流顺着喉咙一路往下，咕噜噜滑进了肚里。\n\n“淡雅而不干涩，香醇而不厚重。”茶杯被重新端平，莉涅特原先迷离的眼神一下子变得清澈许多，她点评道：“是杯好茶呢，格蕾小姐。”\n\n“红茶是一抹良药，能够抚平心中的忧愁。”\n\n听起来挺富哲理的，”莉涅特盯着杯中的自己，若有所思。“又是某位精通茶艺的大师的名言吗？”\n\n“不，这是我和大吉岭的共识。”\n\n两人对视一眼，同时笑出了声。\n\n谈笑间，一道人影着急忙慌地跑进了莉涅特的视线当中。由于是在城区里，“克伦薇尔”开的比较慢，想要追上它并非什么难事。\n\n那是一个约莫十二三岁的小女孩，个头不是很高，黑色的发梢下是一双炯炯有神的大眼睛，脸上好似蒙了一层薄薄的土灰，有些脏兮兮的。或许是因为营养不良的缘故，宽大的粗布裙跟她娇小瘦弱的身材比起来显得有些过于臃肿了。\n\n怎么了吗，小妹妹？”正当莉涅特感到有些疑惑时，女孩举起了她紧紧握在怀里，准备了许久的礼物——一束鲜美艳丽的蔷薇花。她将花朵捧得高高的，就像对待一件稀世珍宝一样，送到了莉涅特的手上。然后在莉涅特还未反应过来之前，红着脸跑远了。\n\n“啊咧？莉涅特小姐还挺受欢迎的嘛。是你的小粉丝吗？”一旁目睹了一切的格蕾打趣着，将莉涅特用过的茶具收回到坦克中。\n\n莉涅特没有回应。她紧紧注视着那朵蔷薇花，以及挂在枝丫上的一张旧得泛黄的纸片，上面写着一行歪歪扭扭的小字：\n\n“送给亲爱的议长、魔女小姐。”\n\n过了一会后，“克伦薇尔”停下了脚步。唐妮街10号到了。"
 STG_lynette.3.a: "“祝你今天顺利，议长小姐。”"
 STG_lynette.4.t: "议长的一天（四）"
 STG_lynette.4.desc: "“议长，您找我？”\n\n迈着轻快的步子，内阁常务秘书阿普比爵士左手抱着一小叠资料，满面笑容地推开了办公室的大门。在他面前等候着的，是他的上司（名义上），七领议长利涅特·毕晓普，而对方正盯着手里握着的方案书，一脸疑惑。\n\n“啊，阿普比爵士，请坐。”\n\n作为一个老派绅士，阿普比稍稍整理了一下领带，把手里的文件工工整整的摆放在桌子的一侧，然后抖抖熨烫得笔直的西装，这才缓缓地落座。\n\n“请问有什么事吗，议长？”\n\n“啊，是的。就是，最近政府的财政问题。”利涅特抬起头，看了看自己正对面的阿普比，又低头反复扫了手上的文件一眼，开口问道：“对于里森堡目前的财政状况，相信爵士应该有一定的了解吧。”\n\n“噢，这个嘛，略通一二。”阿普比侧过脑袋，目不转睛地看着自己的上司。“赤字相较于过去一年貌似多了不少。不过考虑到近期的工业投资，以及对未来可能发生的一系列问题所作的保障，这种状况恐怕是无法避免的。”\n\n“嗯，”利涅特点点头，并没有反对这一说辞。只不过，她的脸色却变得阴沉不少。“但是，可以稍微解释解释这个吗......”\n\n文件的大字标题上写的是：《关于现政府公务员薪酬变更的一点建议》。\n\n“有什么不妥吗？”"
 STG_lynette.4.a: "“当然有啊......”\n利涅特捂住额头，显得十分无语。"
 STG_lynette.5.t: "议长的一天（五）"
 STG_lynette.5.desc: "“为什么财政部会提出这种要求？”\n\n“噢，我亲爱的议长。”阿普比爵士笑了笑，“这个问题，容我解释一下，请看这份关于里森堡公务员往年总体工资的变动图。”\n\n“如您所见，里森堡的公务员工资已经近2年没有任何大的变动了，按照常理，政府应该每年都会做出一些调整。另外这里再附上一张财政部提供的物价走势图以及国际市场情况等一系列经济报表，结果是显而易见的。再这样持续下去，恐怕会有一些未知的风险啊。唔，从实际上来考量......”\n\n又到了老爵士最拿手的详解时间。每到这个时候，利涅特都会尽可能打起精神，把大脑勒得死死的，以避免漏缺了什么关键信息而被对方钻空子。哪怕工作了有一段时间了，这种说话方式也依旧很令曾经的空战英雄头疼。\n\n“所以，”沉思片刻后，勉强从长难句的话语中拐过弯的利涅特才缓缓开口：“你的想法是，不但不应该削减公务员薪资，还应当给公务员的薪资整体提升5%，是吗。”\n\n“是财政部提出的具体执行方案，议长小姐。”阿普比在一边补充，又安慰说：“我明白您的担忧，我相信大家都明白政府现在所面临的财政问题，大伙都是通情达理的，不过忠实的公仆也是需要生活的。”\n\n“但现在这种特殊时候，公务员队伍也应当体谅体谅政府的难处吧。”\n\n“噢，那是当然，当然体谅，这也是为什么现在政府还在运转的原因。不过...”阿普比顿了一下，提示道：“行政效率降低的这个风险，我看还是要尽可能规避一下的，议长小姐。”\n\n又是十几分钟的讨论过后，利涅特还是否决了财政部给出的加薪提案，但也同意做出让步，不在削减公务员薪资上做文章，公务员薪资依旧维持原样。对此，阿普比爵士只能双手一摊，十分“勉强”的接受了这个方案。只是在不经意见，一轮弯月拐上他的嘴边。"
 STG_lynette.5.a: " “至少议长小姐短期内是不会再打我们工资的主意了。”"
 STG_lynette.6.t: "议长的一天（六）"
 STG_lynette.6.desc: "“接下来是另一个问题。”另一份文件被莉涅特拿出，递给了阿普比爵士。\n\n“噢，议长小姐，这是关于......”\n\n“有关于里森堡税收进一步调整的新法案，内阁计划将过去的商业税收制度更改为累进税，并降低消费税等一般性税收，下午要提交给七领议会进行表决。在提交之前，我想先问问你的意见。”或者说，是问问公务员集团对于税收改革方案的意见。\n\n“嗯，这个嘛，”爵士在下巴上揉捏两圈，慢条斯理地解释说：“简而言之，这个法案是极有魄力的，其背后所代表的进步意义是毋庸置疑的。如果能够成功通过并付诸实践，毫无疑问，它对于里森堡现状的改善将起到非常大的作用，能让目前的内政局势产生爆炸性的连锁反应......”\n\n“所以，你支持这一法案？”\n\n“噢，您要知道，里森堡的公务员们对于政府，一向都是支持的，不管是要做什么。”\n\n好话暂时就这么多。谈完以上内容后，阿普比很快便话锋一转，又开始就法案的各种问题侃侃而谈：\n\n“但就目前情况来看，我们可能还需要一些更务实的、更符合实际的法案，来对您的计划做出一些更改，或者补充。请看，这是财政部拟定的，另一份提案。”\n\n莉涅特接过对方递过来的文件，仔细阅读起来。几分钟后，她抬起头，一脸不可思议。"
 STG_lynette.6.a: "“暂不更改税收体制，却从军队的经费开支问题下手？”"
 STG_lynette.7.t: "议长的一天（七）"
 STG_lynette.7.desc: "“财政部建议您把这份提案也一同交给议会，作为预备。”\n\n“你应该知道里森堡自身所面临的一系列国防压力吧？”莉涅特的表情变得严肃起来，眉毛弯曲成了倒“八”字。\n\n“噢，当然知道，当然知道。”阿普比爵士又一次露出了标志性的微笑，接着解释说：“但目前的国际局势，对岸的卡梅洛自身不稳，有内乱的可能；东边的乌斯拉尔，政局动荡，而且在输掉世界大战后直到现在，都还没彻底恢复过来；至于爱丽诺？哈哈。如果有人认为爱丽诺现阶段有能力再进行一场战争并且取得成效的话，那他可太幽默了。”\n\n“这......”莉涅特还想说些什么，却被阿普比摆手打断了。\n\n“总而言之，议长小姐，至少在三到五年内，里森堡都没有卷入战火的可能，就目前来看。既然如此，从军费上下手也就合情合理了啊。反正都是为国家大事服务，相信都能够理解政府在艰难时局中所不得不做出的艰难决定的。”\n\n总结起来，事务官集团的态度就是一个——为了国家大业，苦一苦军队吧。当然，不同军种之间承担的使命是不同的，那么削减的份额也是不同的，这点阿普比还是非常了解的。所以，在总的削减份额上，是砍掉了10%，但在细枝末节上，陆军承担的最少，只有2%（毕竟大吉岭和格蕾这两位还是惹不起的）；空军规模不大，砍多少也榨不出多少剩余，再加上莉涅特本人的出身，削减个3%也就差不多意思意思了；至于海军，话语权低，大小长短也正好，那就砍个5%吧。别客气，应该的。\n\n这个不公平的削减份额引起了莉涅特的担忧，尤其是海军方面的。对此，阿普比爵士十分自信地表示：无需担心。"
 STG_lynette.7.a: "“因为海军部的伊卡洛斯小姐是个善解人意的‘好人’呢。”"
 STG_lynette.8.t: "议长的一天（八）"
 STG_lynette.8.desc: "“那，再谈回到税制改革问题上来。”莉涅特重新把之前的方案摆在了台面上，“大家似乎都对这套新法案有一些，嗯，不一样的看法，能稍微解释解释吗？”\n\n“好吧，议长小姐。您想听直接一点的，还是委婉一些的？”\n\n“直接说吧，阿普比爵士。”\n\n“您觉得议会里的，构成多数的，倾向那一边？”\n\n莉涅特扶住额头，开始思考起来。阿普比没有等对方回答，继续说：\n\n“我们政府税收和债务的大头，又是从谁那里来？”\n\n“另外，本国现在的经济发展呈下滑趋势，许多企业的利润都出现了明显的下降，如果再给企业家添上一笔赋税，没有税收上的激励，没准他们就不会再乐意开工了，更别说干出一些不敢想的事情。而之后可能造成的后果，我想是不言自明的。即使他们会慑于里森堡内某些力量的存在而有所收敛，但在他们所能控制的范围之内，那可就不好说了。”\n\n到此，阿普比爵士是默默地看着眼前年轻的议长。而莉涅特呢，只是盯着桌面上的各种文件，捏紧拳头，一言不发。\n\n办公室内陷入到诡异的寂静中。\n\n过了好一会儿，还是老爵士先开口打破了沉默：\n\n“以我个人的看法，我不建议您提交内阁的那份议案，因为结果是肯定的，而且吃力不讨好。”\n\n吃了这么多，仍旧不嫌饱吗？明明还有那么多人，连饭都快吃不上了。他们其实只需要让出很小的一部分，就可以......”莉涅特叹了口气，用手轻抚着放在领口处的蔷薇，，再次将目光望向爵士。\n\n她下定了决心。\n\n“快到中午休息时间了，阿普比爵士，你先去忙吧。”\n\n“是吗？那好吧，祝您今天顺利。”阿普比没再多说什么，收拾起文件就朝门外走去。临走前，他最后留给自己的上司一句忠告：\n\n“人的欲望是永无止境的。听我一句劝吧，议长小姐，不要再做无用功了。”"
 STG_lynette.8.a: "会谈愉快的结束了"
 STG_lynette.9.t: "议长的一天（九）"
 STG_lynette.9.desc: "“我必须说明一下，各位议员同僚们，这项商业税收改革法案，是对企业家的不信任，是对勤劳能干的工业家的剥削。是绝不应该被容许通过的。”一位留着长胡子的老议员挥舞起手上的纸张，在座位上振振有词。这一发言很快引来了议会另一端的反对。\n\n“对资本家的剥削？放尼玛的屁！”\n\n位于议会席位最左侧的一名工人党议员站了起来，怒斥道：“咋滴？平时对工人吸血扒皮的，现在要割你们几块肉的时候倒是呱呱叫了起来？”\n\n“请你礼貌一点，先生。”老议员瞥了对方一眼，满不在乎的说：“我们里森堡，一直以来的商业模式都是自由的，公平公开的。而能维持这一环境的根本之一，就是较低的商业税收，这是鼓励经济发展的动力源泉，不可改动。”\n\n“说是这样没错，”席位居中的一位社会民主党议员接过话茬，反对道：“但是现在可不是几年前，政府应当负起照顾弱势群体的责任。”\n\n“只要足够有耐心，一切都会好起来的。要对我们的国家、我们的市场抱有信心。”保守党议员不屑一顾的回复说。\n\n“那按你的意思，工人的死活，都是无所谓的咯？”另一位气质较为文雅的工人党议员开口了。她默默地注视着另一极的保守党议员，讽刺道：“不如来跟我们谈谈你们最近又收到了多少政治献金，才让你们能够说出如此丧良心的话来？”\n\n“这是污蔑，赤裸裸的污蔑！”\n\n议会大厅里吵成一片，再一次。每个分属于不同政党、不同派系的议员都在声嘶力竭地呐喊着。莉涅特只能不停用木槌敲打，一遍又一遍徒劳地喊着“安静，安静！”。可局势依旧没有好转的迹象，反倒有愈演愈烈的趋势。终于，在几位议员撸起袖子打算以物理的方式好好讨论讨论时，忍无可忍的议长小姐发火了。\n\n“碰！”\n\n她把随身携带的行李——一支反装甲步枪摆在了桌子上。\n\n全场鸦雀无声。"
 STG_lynette.9.a: "很快，议会重新恢复了应有的讨论秩序，暂时"
 STG_lynette.10.t: "议长的一天（终）"
 STG_lynette.10.desc: "太阳渐渐从人们的头顶滑向世界的另一头。当最后一丝光亮消失在地平线上时，月亮出现了，今天结束了。\n\n莉涅特独自一人坐在卧室的书桌旁，呆呆地看着桌面上的一本摊开了的笔记本。上面的文字挤得密密麻麻，一系列对于里森堡未来的道路的构思就这样被议长小姐端端正正的存放在里面。只不过，每一串文字的下方，大多都标上了一个个刺眼的红叉叉。今天不出意外，又要多画一个红叉了。\n\n阿普比爵士是对的，大多数议员都不赞成最新的税制改革，哪怕连削减一些一般性税收都被以“财政困难”为由给挡了出去。\n\n她无数次这样询问自己：明明每天都很忙，有很多事情需要去做。可事实却是，自己几乎没干成什么事。\n\n那自己工作的意义何在？莉涅特抱住脑袋，但无论她想不出答案。\n\n“送给亲爱的议长、魔女小姐。”\n\n歪歪捏捏的小字从莉涅特的脑海中闪过。她猛然抬头，把那只放在自己领口处的蔷薇取下，不停端详着，就像找到了支撑下去的救命稻草一样。\n\n或许，自己工作的意义，就是如此吧。\n\n良久，莉涅特的嘴角涂上了一抹浅浅的微笑，就像一个收到小礼物的女生那样，小心翼翼地把那张随时可能被风吹散的黄纸片夹在笔记本里，又郑重地把那朵蔷薇插在了一个注了水的玻璃瓶中。\n\n至少为了那个孩子，为了那些仍对未来抱有希望的人，自己不能放弃。\n\n莉涅特躺倒在床上，心满意足的遁入梦乡。"
 STG_lynette.10.a: "在梦里，莉涅特与战友们自由地翱翔于天际，不再受到各种规则的掣肘"
 STG_rev.1.t: "印刷点被捣毁"
 STG_rev.1.desc: "劳联会的一处秘密印刷点被政府的狗腿子们发现了，警察很快包围了此处并展开了突袭。虽然负责相关工作的同志们及时撤了出去，但印刷机器和宣传材料全部损失，无一幸免。"
 STG_rev.1.a: "啧"
 STG_rev.2.t: "报纸编辑遭到逮捕"
 STG_rev.2.desc: "工人党刊物《里森堡工人周刊》和《北极星报》的一名编辑同志因发表了几篇抨击政府的文章，被里森堡警察以“阴谋煽动、破坏国家安全”等罪名逮捕入狱。目前法律界的同志正在想办法处理此事。"
 STG_rev.2.a: "啧"
 STG_rev.3.t: "政府喉舌的攻击"
 STG_rev.3.desc: "忠于里森堡现政府的文人写手们在报纸上发起了对我们的声讨。不过比较搞笑的是，根本就没有多少工人会去购买他们的报纸，跟别提认同了。潘妮同志为了照顾他们的生意，特意派人去买了一份回来，打算用来当作批判材料全党下发。"
 STG_rev.3.a: "笑死"
 STG_rev.4.t: "工会领袖遇袭"
 STG_rev.4.desc: "一位工会领袖与随行同志在去往集会会场演讲的路上遭到了一群流氓恶棍的袭击。虽然最后在工人同志们的帮助下成功脱险，但也伤的不轻。"
 STG_rev.4.a: "啧"
 STG_rev.5.t: "抓捕行动"
 STG_rev.5.desc: "警察对一处工人组织驻地发动了偷袭，几位工人同志撤离不及遭到逮捕。目前法律界的同志正在想办法运作。"
 STG_rev.5.a: "啧"
 STG_rev.6.t: "被捕同志释放"
 STG_rev.6.desc: "好消息！在法律界同志以及一些政府内进步人士的运作下，现政府迫于舆论压力释放了几位遭到逮捕的同志。除了瘦了一些外，这些同志精神头还算不错。"
 STG_rev.6.a: "好诶！"
 STG_rev.7.t: "七领议员的街头演讲"
 STG_rev.7.desc: "一位忠于现政府的议员今天来到了工人集会的广场上发表演说，试图劝说罢工工人们多“体谅”一下国家，呼吁他们回到岗位上，结果被工人们骂了个狗血淋头。在工人们打算动手前，议员在警察的保护下灰溜溜的逃走了。"
 STG_rev.7.a: "笑死"
 STG_rev.8.t: "集会会场遭到攻击"
 STG_rev.8.desc: "在一次罢工工人集会上，一群城市黑帮手持武器强行突破了场外的工人纠察队的阻拦，对会场内的集会群众大打出手，导致多人受伤。警察姗姗来迟后，很快便清理了会场。"
 STG_rev.8.a: "可恶！"
 STG_rev.9.t: "我们守住了工厂"
 STG_rev.9.desc: "一群警察试图借助夜色的掩护夺回一个处于工会控制下的工厂，索性行动被巡夜的工人纠察队所察觉。在工厂委员会的指挥下，工人们很快就打跑了来犯之敌。"
 STG_rev.9.a: "好啊！"
 STG_rev.10.t: "工厂失守"
 STG_rev.10.desc: "一群警察试图借助夜色的掩护夺回一个处于工会控制下的工厂，由于疏于防范，我们失去了该工厂的控制权。"
 STG_rev.10.a: "可恶！"
 STG_rev.11.t: "搅局的民族主义者"
 STG_rev.11.desc: "在一次示威活动中，工会成员与借机反对政府的乌斯拉尔归国运动成员爆发了激烈冲突，随后一群卡美洛民族主义分子也加入了大乱斗当中，三方打的不可开交。见此情景，在一旁巡视的警察很快便赶了上来，逮捕并驱散了集会群众。"
 STG_rev.11.a: "啊？？？"
 STG_rev.12.t: "我们夺取了工厂"
 STG_rev.12.desc: "在工会的统一协调下，工人们又一次控制了工业区的一座工厂。目前，该厂新成立的工厂委员会正在协调管理经营。"
 STG_rev.12.a: "好啊！"
 STG_rev.13.t: "进步人士的声援"
 STG_rev.13.desc: "一名对工人们的处境抱有同情态度的政界进步人士今日在报纸上批评了现政府的所作所为，并呼吁七领议会应当“尽快担负起对这个国家应负的责任，做出实质性的对社会大局有利的行动”。"
 STG_rev.13.a: "好啊！"
 STG_rev.14.t: "来自学生们的支援"
 STG_rev.14.desc: "今日的对抗中，当游行的工人们正与前来阻拦他们的警察队伍陷入僵持中时，一群由学生组成的游行队伍从另一边冲破了警方的围堵，成功与工人群众汇合。在同志们一致的欢呼声中，示威行动顺利展开。"
 STG_rev.14.a: "好啊！"
 STG_rev.15.t: "书记同志吃坏了肚子？"
 STG_rev.15.desc: "由于革命期间需要忙的事情实在是太多太多，工人党总书记威尔玛同志不得不再一次在办公室内熬夜加班，连晚饭都美顾上。陪同她的潘妮同志出于好心，特地下厨为书记同志准备了夜宵。只不过好心办坏事，由于罄竹难书的手艺，第二天从办公桌上醒来的威尔玛同志顿时腹痛难忍，当天原定的演讲计划也只好推迟一天，告吹了。"
 STG_rev.15.a: "是谁放潘妮同志进的厨房！！！"
 STG_rev.16.t: "血腥镇压"
 STG_rev.16.desc: "开火了，他们开火了！正当工人们走在街头抗议时，队伍里突然传来一声枪响。正当大家还没反应过来，阻挡在前方的警察和他们的狗腿子们果断对工人群众扣动了扳机，不少同志们牺牲了。"
 STG_rev.16.a: "该死！"
 STG_rev.17.t: "威慑"
 STG_rev.17.desc: "今天早晨，一伙警察带着部分民兵试图趁着游行集会上发生的骚动而发动攻击，索性有工人纠察队在外围保护。他们慑于工人同志们手里的枪，没敢进一步采取行动。集会活动顺利进行。"
 STG_rev.17.a: "漂亮！"
 STG_rev.18.t: "激进革命派闯入了军营"
 STG_rev.18.desc: "就在今天晚上，一群激进的革命者偷偷闯入了附近的王家军队营地，试图从中夺取军火武器，但很快便被守夜的哨兵发觉。双方发生了短暂的交火，具体情况目前仍然是个未知数，不过可以肯定的是，这将引起军队内部部分高层的警觉与担忧。"
 STG_rev.18.a: "有点麻烦了呀......"
 STG_rev.19.t: "水兵们的愤怒"
 STG_rev.19.desc: "山峰，连绵不断的山峰行走在海岸线前，一条条舰影飘荡在水面上。以王家海军第一舰队旗舰“远方”号战列舰为首的编队在落日的余晖下缓缓驶入新亚历山大港，结束演习任务的水兵们聚拢在战舰围栏边，等待着船只靠岸。\n\n舷梯搭上码头，水兵们很快涌上街头，寻找着报刊，想看看自己不在的这些日子里里森堡都发生了哪些事情。\n\n然后水兵们就看到大街上高举横幅标语、游行示威的工人们，以及报纸上里森堡劳联会宣布总罢工的决议。\n\n好吧好吧，变化是挺大的，不过好在这些与我们没什么太大的关联——大多数水兵都这么想着。这种乐观一直持续到他们读到了关于海军减薪的消息。\n\n“海军全体减薪5%？他们怎么不去死啊！”\n\n一大群苦大仇深的水兵聚集在新亚历山大的体育场内，对着七领议会和海军部一通狂喷。三大军种中砍的最狠也就算了，但要命的是，在海军内部，这5%的份额分配也是极其不公平的。军官们的薪水基本没怎么变动，只砍了点边角料，甚至还拥有茶水补贴；而基层水手们呢？削减四分之一！这样的偏心眼连军官自己都看不下去了，他们也一同加入到了对七领议会与海军部的声讨当中。\n\n而“远方”号的水手柯西就是其中倒了减薪大霉的人之一。\n\n一想到自己本来就少得可怜的工资还要再砍一刀，他就越来越气。气到顶点时，柯西联想起自己在街头的所见所闻，忍不住在体育场内大吼：\n\n“工厂待遇不好工人们还能罢工，难道我们就不行吗？！”\n\n发牢骚的水兵们顿时安静下来，所有人齐刷刷的把目光转向柯西，一脸惊愕。\n\n几秒钟后，体育场的那头传来更为剧烈的回应："
 STG_rev.19.a: "“对啊！为啥不能？！”"
 STG_rev.20.t: "新亚历山大的变动"
 STG_rev.20.desc: "“小燕，情况属实？”阿梅利亚拿起手中的报告，看了又看。而面前气喘吁吁的燕文君则不停点头。\n\n“貌似是真的，运输联合会的同志也证实了这一点。新亚历山大的水兵们真的开始了罢工。”\n\n“那可不能错过这个大好机会啊！”阿梅利亚一下子从椅子上蹦了起来，欣喜的走到威尔玛身边，激动地说：“威尔玛，我们应当立即联络那边的工会和党支部，马上与水兵的罢工委员会取得联系，支援他们的斗争！”\n\n“温妮，你怎么看？”威尔玛转过头，询问在一边品茶的眼镜“智囊”。\n\n“我同意阿梅利亚同志的看法，与水兵们串联起来有助于向七领议会施压，巩固和增强革命力量。”\n\n“那么，中央的决定就一直通过了。”总书记点点头，做出了决断。"
 STG_rev.20.a: "“让新亚历山大港的同志们赶紧行动起来，动作一定要快。”"
 STG_rev.21.t: "画蛇添足"
 STG_rev.21.desc: "伊卡洛斯长舒了一口气，和随行人员一同走下了“远方”号的甲板。头疼啊，七领议会裁减海军军费的时候居然连招呼都没打，直接就下手了。更离谱的是，在公布方案时，也没有提前通知海军，作为里森堡海军一号人物的伊卡洛斯居然是从当天的报纸上得知海军被减薪了的。\n\n七领议会，真是越来越粗俗了呢。这位海军将领心想着，在罢工水兵们的注视下逐渐远离了码头。\n\n这趟谈判之旅可以说是极大的充实了伊卡洛斯的见闻，她是真没想到，平日里松松散散的海军基层官兵，居然也能够爆发出如此惊人的力量，团结一致的跟七领议会唱反调。\n\n“团结，抗争”这些本该只出现在街头上的标语被各舰的罢工委员会贴上了战舰，而一些更为惊悚的标语，比如“卸下炮管、拿回工资”“让老爷们开着洗衣机去保卫里森堡吧”等，也理所当然的被水兵们挂了上去。\n\n不过好在最后也算是勉强摆平了。在催促七领议会做出让步，并向水兵承诺会重新调整削减份额后，罢工委员会与海军部达成了一份协议，双方也算是谈妥了。港口总算是看到了一丝事态和平解决的曙光。\n\n然后，就在返回总部的路上，海军部一行人看到了警车和一队队手持警棍以及各种武器的警察正在往港区赶。\n\n什么情况？\n\n一脸茫然的伊卡洛斯拦住了其中一个警察队长，询问他们的去向。对方十分诚实的回答了她的问题，差点没让这位淑女气晕过去。\n\n“报告将军女士，市政府命令我们前去逮捕水兵中闹事的暴乱分子。”"
 STG_rev.21.a: "“啊？？？”"
 STG_rev.22.t: "阿萨姆的汇报"
 STG_rev.22.desc: "又是一个风和日丽的下午，王家军队总部的一间休息室内，大吉岭和橙黄白毫静静地端坐在小圆桌旁，面前是早已准备好的下午茶。不过二人好像并不急于开动，而是目不转睛地盯着大门，貌似是在等待着谁的到来。\n\n“咚咚咚。”\n\n“请进。”\n\n“抱歉，我去处理了一些事务，来晚了。”\n\n阿萨姆抱着一块随身携带的记录板，轻轻坐到了自己的位置上。在不知不觉中，倦意逐渐爬上她洁白的面容，连维持端庄的坐态也变得困难不少。\n\n“休息是滋养疲乏的精神的保姆，阿萨姆。”大吉岭右手端起茶杯，微笑着提醒对方。\n\n“知道了，我会注意的。”阿萨姆点点头，轻轻抿了一口杯中的红茶。“不过近期发生的一些事情，恐怕比以往的那些要严重许多，大吉岭。”\n\n说着，阿萨姆再次拿起数据版，开始就近些日子的军政界动态作汇报，茶会也自然而然变成了一次情报报告会。\n\n“莉涅特小姐的几份有关经济的改革法案无一例外，都被七领议会给否决了。如果继续这样下去的话，政府将有至少87.51%的可能性重演一遍3084年”\n\n“是吗？”\n\n美丽的容貌上，出现了一丝折痕。而随着报告的进行，大吉岭的眉头也就皱得越发紧巴起来。\n\n“另外就是军队的问题。我们直属的装甲部队忠诚度依旧保持在97.45%以上，且在组织度和纪律不掉队的基础上基本保持了之前宪法所说的“政治中立”原则。但其他的部队就没这么乐观了。根据第六课的调查，非直属部队中，12.32%的军官存在贪污、渎职等违纪行为，15.71%素质不过关，还有最重要的，至少18.43%的军官与政界人士存在着很深的联系。”\n\n“叮。”\n\n极为罕见的，大吉岭的茶杯出现了磕碰声。"
 STG_rev.22.a: "“真是，越来越过分了呢。”"
 STG_rev.23.t: "又是一天过"
 STG_rev.23.desc: "小隔间里，艾琳娜正忙碌着，她今天非常开心。收摊前，买菜的商人手中还剩了一小捆放蔫了的青菜没来得及出手，艾琳娜瞅住机会，以极低的价格把它成功拎回了家。\n\n“妈妈，我回来了！”女儿爱丽莎跳着跑进棚屋，好奇地打量着母亲手里那一抹黄绿色。“今天吃什么？”\n\n“剩下的果酱配面包，还有青菜哦。”母亲转过身，轻抚着女儿的发丝。“今天的收获怎么样？”\n\n“您看！”几张皱巴巴的小额钞票和零零碎碎的硬币被女孩捧得高高的，爱丽莎自豪的说：“花全卖出去了，一个也没剩！而且，我还见到了睡前故事里的魔女姐姐，还，还送了她一朵花。”\n\n“是吗？我女儿真棒。”艾琳娜微笑着保住女儿，并在亲吻了一下爱丽莎的额头。\n\n几张画片闪过艾琳娜的眼睛。曾经的大战中，她作为一名占地医护人员见识过魔女在硝烟上的舞姿，甚至还与她们中的一些人有过接触，并成为了好朋友。尽管由于极高的伤亡率，这种友谊大多没能维持太久。\n\n那是一群每天过着刀尖舔血的日子，却依旧乐观生活的孩子们。\n\n回忆被进门声打断了。是丈夫艾登回来了。\n\n老工人的脸上阴云密布。他只是坐在餐桌旁，一言不发。\n\n“怎么回来的这么早，艾登？”\n\n“厂子关停了。”艾登的拳头重重地捶在桌子上，晶莹的汗珠从头上随之滚落。“我失业了，亲爱的。连遣散费都没有，真该死。”\n\n“是吗......”听过丈夫的话，艾琳娜叹了口气。"
 STG_rev.23.a: "“先吃饭吧。”"
 STG_rev.24.t: "不再忍耐"
 STG_rev.24.desc: "“工友们，同志们！”负责与厂方谈判的工会代表满面怒容，他走到抗议人群中间，挥舞起拳头大声呼喊：“很显然，那个混蛋资本家是不打算让步了。他依旧一意孤行，要把厂子关掉，并且还打算赖掉之前所有应付的赔偿，以及我们的工资！”\n\n躁动开始蔓延，所有人都唉声叹气起来，为自己未来的生计发愁。有几个因工伤而被开除的工人哭丧着脸，沮丧地问：“真的，他真的一点都不愿意给吗？哪怕只是继续开厂？”\n\n再又一次得到否定的答复后，悲伤转变为了愤怒。\n\n人群一瞬间就被点燃了。“无耻”、“混蛋”、“畜生”之类的词语出现的频率越来越高，叫骂声此起彼伏，一句更比一句难听。终于，临界点到了。\n\n“难道我们只能这样默默接受，让他们把咱们吃干抹净后丢在大街上？”\n\n洪亮的嗓音从人群中蹦出。一个里森堡工人党党员走到了队伍的最前头，而他面前，是一道由工厂警卫和大门组成的防御线。\n\n“不能再忍了，今天必须给出个说法。工人党员、工会成员、有种的，都跟我上！”\n\n说完，他撸起袖子，一马当先冲向面前被封锁的厂子。在他身后，滔天怒火扑面而来。\n\n那道看似坚不可摧的防线，如同陈旧的纸张一般，被撕得粉碎。\n\n也是在同一时间，里森堡全国各地，被资本家们抛弃的工人们纷纷组织起来，有的团结在工会旗下，有的团结在工人党的领导下，更多的则是自发的行动起来。他们罢工，他们游行；他们抢夺机器，他们占领工厂。"
 STG_rev.24.a: "他们要把这个压迫的旧社会彻底打个粉碎"
 STG_rev.25.t: "场下交谈"
 STG_rev.25.desc: "上一次劳联会召开如此重大的会议是什么时候，阿梅利亚已经记不太清了。不论是里森堡工人党、里森堡社会民主党这样的政党组织，还是矿业工人联合会、冶金工人协会之类的老牌工会，其领导人与代表人物无一例外悉数到场，可谓是盛况空前。而大家相聚于此的目的只有一个，那就是决定是否要动用工人阶级手中的那柄重锤——总罢工。\n\n负责工人党领导人保卫工作的燕文君坐在自己的座位上，警惕地观察着四周，一刻也不敢松懈。而在一旁聆听演讲的威尔玛则显得轻松得多，她笑着拍了拍这位来自赛莲斯的同志，示意她放轻松些。\n\n“你就由着她吧，威尔玛。来，都凑过来，研究一下现在的局势吧。”\n\n紧挨着两人的常务书记阿梅利亚同志摊开了手里那张画满各种标记的地图，逐一为威尔玛和燕文君讲解。\n\n“你们看，新蒙巴萨的几家工厂已经被罢工的工人们抢了下来，我党的卡里乌斯同志领导下的首都失业工人协作平台也立刻参与了进去。再看，新亚历山大和林中露的工人们在工会下达罢工命令前，就已经把城市里的工业生产瘫痪掉了。还有最近的，库克同志领导的铁路工人联合会，不等总工会做出决定，就在基层工会成员的鼓动下首先响应了各地的罢工斗争，掐断了物资运输的大动脉......”指尖在里森堡的土地上来回拨动，每在一处地方落脚，就代表着那个地方燃起了斗争的烽火。\n\n“看出什么了吗，小燕？”\n\n对于这位工作态度严谨认真，破有上进心的异乡青年，工人党核心三人组很是欣赏。尤其是阿梅利亚，几乎是把这个年轻人当成自己的学生，甚至是妹妹来看。燕文君简单思索片刻后，很快给出了自己的答案：\n\n“大多都是自发斗争导致的结果，而不像是提前有组织有计划的，对吗？”\n\n“对啦！”\n\n阿梅利亚投来赞许的目光。"
 STG_rev.25.a: "“现在工人们已经走在队伍的最前头了。”"
 STG_rev.26.t: "劳联会的决议"
 STG_rev.26.desc: "“这也就是说......”\n\n“是的，想的不错。”威尔玛点点头，继续说道：“在大多数革命刚开始的时候，最先行动起来的，往往并不是政党或各种工会组织的高层领导，反而是劳动群众和那些在基层工作的党员自己。这就是我们为什么说，不可以忽视工人的自发性斗争的原因。”\n\n“分析的不错。”不知不觉间，演讲完毕的温妮已经回到了自己的座位上。她侧过头，也参与到热烈的讨论中。\n\n“就像分散在草垛群中的火星子，烧起来时燃的猛，散的开，但是灭的也很快。而工人党在其中的任务，就是要把这一团团分散开的烈焰汇聚起来，让这团火烧得更加猛烈，必要时还要往里添把柴，让火烧得更长久。除此之外，引导它燃向正确的方向，而不是被别有用心人的人利用，或是防止自己盲目乱撞也是党的任务之一。”\n\n“所以说，哪怕这次劳联会关于总罢工的决议没有通过，我们也要立刻行动起来。”阿梅利亚在一旁补充道。\n\n“不过劳联会方面，你还是不用太担心啦，阿梅利亚。”温妮随意地甩甩手，似乎对阿梅利亚的担忧并不是很在意，还顺着话题幽默地挖苦了一番老冤家七领议会：\n\n“现在劳联会里支持革命的呼声可谓是与日俱增，连威廉明娜都对里森堡现政府颇有微词，这首先得感谢七领议会近些年，罄竹难书的德政啊！”\n\n四人哈哈大笑，工人党座席上顿时充满了快活的空气。\n\n数分钟后，投票结果出炉。在劳联会主席的宣读下，与会各方几乎是以压倒性比例通过了总罢工的决议。正如温妮所预想的一样。"
 STG_rev.26.a: " 革命将在里森堡呈燎原之势"
 STG_rev.27.t: "高堂之上"
 STG_rev.27.desc: "“先生们，我想，最近发生的事情，大家应该都有所耳闻。”发言者面前的桌子上，摆着一张被摊开来的报纸，《北极星报》大字标题下，是关于里森堡劳联会通过总罢工的决议。\n\n“真是一群无法无天的家伙。明明国家正处于如此危难关头，不多为国家考虑，反而为了一点蝇头小利而闹事。”企业家挪动着自己肥胖的身躯，重新在沙发上找到一个舒服的姿势后，又接着骂道：“刁民，真是反了天了。”\n\n屋子里的气氛很快被这番话带动了起来，每个参与会议的官员、议员和资本家都猛烈地抨击着，值此危难之际，工人们的所作所为。\n\n“好了先生们，图一时口舌之快的事情先放一放。”召集会议的老绅士挥了挥手，示意大家都先安静下来。“我们应当着眼于目前遇到的难题。既然那些暴民都学会了如何组织起来，那我们也应该联合起来，好好地给他们长长记性。”\n\n“毫无疑问，工业家联合会将会站到政府这边。”为首的联合会首领大义凛然地从椅子上蹦了起来，右手握拳放在胸前，而旁边的同僚也一致点点头表示赞同，不由得让人想起了某幅油画里的场面。\n\n“议会里我们占有多数，而且事务官们应该也不会做事不管。”保守党的议员捋了捋胡子，胸有成竹的用拐杖敲了敲地面。\n\n“报纸上，爱国志士们也会给予支持的。”报刊老板张望一圈，也跟着表了态。\n\n“嗯，大家都这样心系国家，里森堡的未来也必定是前途无量啊。”老绅士面露笑意，又继续说道：“不过只靠这些还是不够的，除了警察外，还应当争取军队的支持。‘中立’这块牌匾，是该让大吉岭将军放一放了。”\n\n“诸位，我有一言。”一位企业家从自己的位子上站起身，向在场的众人建议：“我们还应当出资，动员那些善良的爱国公民，额外组织一支警务辅助部队，作为对暴民们的回敬。”"
 STG_rev.27.a: "与会的老爷们纷纷点头，决心将这场“暴乱”彻底剿灭"
 STG_rev.28.t: "最后的抉择"
 STG_rev.28.desc: "阳光明媚的日子里，劳动者们离开了吸取他们血汗的工厂，高举起红旗，在工会的组织下涌上街头，决心为自己的未来奋起一搏；而在他们的正对面，身穿黑色制服的里森堡警察则举起警棍，拉好阵势，一副严阵以待的样子，誓要阻挡住罢工者们的步伐。\n\n抉择的时候到了，你站哪一边？"
 STG_rev.28.a: "面包，工作，和自由！无产阶级万岁！"
 STG_rev.29.t: "按兵不动"
 STG_rev.29.desc: "风不会无缘无故地吹来，就像人一样。\n\n大吉岭细细品味着着杯中的赛莲斯红茶，就像平时的下午茶一样。茶桌的对面也一如往常坐着两位客人，一个金色头发，但另一个并不是橙色头发。\n\n“莉涅特小姐，听说你在七领议会和政府内部受到了不小的阻力，是吗？”\n\n“是的，在税收问题和社会救济问题上，秘书和议员们咬死了不肯松口。”利涅特低下头，长叹一声。她稍微端正了一下自己的姿势，语气认真了不少。“议会已经决定组建警务辅助部队协助警察维持秩序了，火上浇油啊。”\n\n现如今里森堡所面临的危机，很大程度上都拜他们所赐，三人心里都非常清楚。\n\n“不出意外呢，这些自私的家伙，真不愧于他们的称呼啊。”一旁的格蕾“哼”了一声，轻轻抿了一口茶。\n\n“说起来，我这里收到了一封信件”大吉岭从口袋里拿出了一封信件，递给了两位朋友。格蕾和莉涅特凑上前去，整封信字迹非常工整，用语生动委婉且雅致，一看是某些上流人士所写。\n\n“工业联合会以及部分议员希望军队能够‘承担在《3085年宪法》上应负的责任’。也就是说......”\n\n“怎么能这样！”话音未落，议长小姐生气地从椅子上站了起来。“这不是在扩大事态吗！大吉岭小姐，如果真的让军队介入......”\n\n“冷静，莉涅特小姐。”格蕾摆摆手，示意身旁的议长先坐下来。\n\n“格蕾前辈，你对这封信有什么看法吗？”\n\n“唔我只懂一点军事，政治这事我可一窍不通。”格蕾放下了茶杯，嘴角微微上扬，学姐和学妹的目光交织在一起。“不过，还记得我过去教你的，防守最重要的一点是什么吗？”\n\n“是......耐心？”\n\n“嗯哼。”元帅点点头，别有深意的说道：“好茶需要时间的沉淀啊，大吉岭。”\n\n两人会心一笑。"
 STG_rev.29.a: "“那就......静观其变。”"
 STG_rev.30.t: "学联出击！"
 STG_rev.30.desc: "都坎布里奇大学大会堂内，繁杂且混乱。大量的学生们在这间宽敞的宫殿内来回奔波，桌子、椅子，横幅、标语，事务、药品，各种平日里难以想象的物品，都被搬进了高贵的厅堂当中。\n\n一个指挥中心，伫立在里森堡最高学府的核心。\n\n“必须派人把东区礼堂占下来。”坎布里奇大学学生联合会主席奥莉薇娅站在会堂的演讲台上，桌子上，一张大学校区地图展现在她面前。铅笔落在了校园东区的上空，“东区礼堂”被她重点圈了起来。\n\n“我会再调拨一些同学去支援的，别担心。”她拍了拍满脸尘灰、负责东区斗争的男同学的肩膀，笑着回复说：“辛苦了，先去休息一下吧。”\n\n“是！”那名同学脸上泛起了一丝自豪的红晕，急匆匆地就离开了。\n\n“报告！”一个胳膊上绑了红布条，戴着灰色软帽的大三学生奔到了桌前，气喘吁吁地说：“法学系大楼那边没有动作，他们拒绝参与进来！”\n\n他们不愿意参与，就随他们去好了。”在一旁做参谋的学联委员克利诺弗叹口气，摇摇头：“不过，食品和必需品记得要给法学系大楼按时提供。”\n\n局势还很紧张啊，整个大学目前只有一半处于他们的掌控之中，学校的高层领导招来的警察与警辅部队给学联带来了很大的麻烦。而其它大学的情况如何？奥莉薇娅不清楚。但如果全学联和劳联会的计划顺利进行的话，应该是没有问题的。\n\n“克利诺弗，奥莉薇娅！”一个粉头发的小个子冲到了指挥桌前，前去组织队伍的米娅激动地询问：“什么时候出发？同学们已经等不及了。”\n\n“那就......”灰白色地发梢在半空中扫过，奥莉薇娅用手指了指大学东区，“去支援诺亚同志那边吧。”\n\n“主席，委员！”大门处，又一波兴奋地人潮涌了进来。两人转过头，在看清楚来者面孔后，他们的喜悦之情溢于言表。\n\n计划成功了。"
 STG_rev.30.a: "“工人党和新蒙巴萨大学的同志们，欢迎你们！”"
 STG_rev.31.t: "妥协？投降！"
 STG_rev.31.desc: "威尔玛拆开了手里的信封，打开信纸一点点的阅读起来。\n\n“致工人党总书记威尔玛·毕晓普同志。这封信代表了我们党大多数人对现在局势的看法。当然，也有一些我的看法......”\n\n信的开头这样写道。是里森堡社会民主党主席威廉明娜寄给她的，她是社民党的领头羊，或者说，温和派的领头羊。\n\n总书记有种不安，她大概能猜到信接下来的内容会说些什么了。\n\n“......这些天里，我们已经见到了太多的流血牺牲。必须要减少工人阶级的牺牲，不能蛮干硬拼......”\n\n“......猎枪和长矛并不是我们的唯一选择，思想和口号同样也是我们的武器......”\n\n“......尽可能地，以温和的、灵活的手段，迫使议会让步，将七领议会掌握在工人手中，毫无疑问，这会是一个更好的选择......”\n\n她看不下去了，真的一点都看不下去了。\n\n“岂有此理！”信件被狠狠的甩到了桌子上，威尔玛很少会这么生气。\n\n书记同志！”警卫员燕文君同志急匆匆地走了进来，跟着她一起进来的还有温妮和阿梅利亚，从她们的表情上不难看出，似乎是发生了什么令人气愤的事情。\n\n“工业区的一些工厂被工会和社民党温和派让出去了，那可是工人们好不容易抢回来的啊！”阿梅利亚愤怒地挥舞着拳头，她实在是无法想到，温和派会在这种关键时候掉链子，一群叛徒。\n\n“其中的几个厂子甚至已经规划好，准备自主开工了，真是魂淡！”平日里温文尔雅的温妮也忍不住骂了几句，她冷冷地讽刺道：“工人与工人组织的联合，还抵不过议会的几张选票吗......可笑。”\n\n“要不你们再来看看这个？”威尔玛重新拿起了那封写满社民党“诚意”的信件，“现在他们对于投降已经急不可耐了呢。”\n\n“这种玩意就应该丢尽垃圾桶里！”性子直火气大的阿梅利亚一把拿过了信件，刚准备丢出去，但温妮及时阻止了她。"
 STG_rev.31.a: "“别急，这几天的批判材料不愁了。”"
 STG_rev.32.t: "到街垒上面去"
 STG_rev.32.desc: "街道上出现了一座座奇形怪状的小山包，由各种你所能想到或想不到的东西组成——木条、桌椅、砖块、没用的建材，还有大量叫不出名字的东西堆砌在马路中央，街垒就是这样被工人们构筑的。这一条条脆弱的矮墙，将成为工人们阻挡政府进攻的堡垒。\n\n“首都地区的斗争形势激化了，洛根同志。\n\n在街垒后，维克化工厂的武装工人纠察队指挥艾登用缴获的望远镜注视着面前凌乱不堪的街道。在不久前，自己还和这条街的名字一样，岌岌无名。可转眼间，火焰飘荡着，伴随着满街的血腥味和火药味。\n\n“你觉得，我们支撑得住吗？”\n\n“能得，一定能的。”在他身旁，是他的老朋友，年轻的工人党党员洛根。“他们有家伙，我们也有；他们人多，我们人更多！群众的力量，可不是几发子弹、几张废纸就能压下去的。”\n\n说着，洛根拍了拍自己身后挎着的步枪，又把目光看向了身后正紧张地准备武器弹药，修筑临时工事的工人们，眼里闪烁着光芒。就在此时，一个小姑娘的身影跃入了他的目光中。\n\n“爸！洛根哥哥！”\n\n爱丽莎提着着一个小篮子跑到了街垒边上。\n\n“你怎么来了？”艾登从俯下身抱住了自己的女儿，“这儿很危险，不是小孩子该来的地方。”\n\n“妈妈让我来送东西的，你看！”篮子里，是一些饼干、面包和药品。爱丽莎把它们举得高高的，希望得到大人的表扬。\n\n“欸，干的好哦，爱丽莎。”小女孩的心思被洛根摸得一清二楚，他轻轻抚摸着女孩的头，就像一位成熟的兄长那样。爱丽莎轻轻拥抱了面前的年轻工人，又小心翼翼的把自己带着的，一支蔷薇花塞到了他的上衣领。“这个，送给你。”\n\n“谢谢，爱丽莎。”\n\n就在此时，刺耳的哨声响起，再接着，工厂的警报声也跟着奏响了。\n\n“来了啊。”洛根站起身，拿起步枪，走上了街垒。"
 STG_rev.32.a: " “所有人，到街垒上面去，准备战斗！”"
 STG_rev.33.t: "南阿西娅来的记者"
 STG_rev.33.desc: "“撤退，撤退！”\n\n带队进攻的警长慌张地挥舞着手枪，呼喊周围的警察和警务部队后撤。却不想，这一张扬的行为立刻引来了街垒上的注意。\n\n“啪！”\n\n一声枪响，戴着大檐帽的警长应声倒了下去。\n\n“好枪法。”\n\n“过誉了，洛根同志。”艾登熟练的拉动枪栓，默默地目送那些玩命狂奔的攻击者逃离此地的。“曾经打过几枪，再加上运气好而已。”\n\n战斗结束后，洛根很快便带着几名武装工纠和赤卫队的战士跃出了街垒，冒险搜集武器弹药。就在搜集的过程中，洛根注意到了，在街巷的一个角落，似乎有人一直在盯着他们，而且，手里还拿着......\n\n洛根举起了手中的步枪，将准星对准了那个棕色头发的大脑袋。\n\n“别开枪，别开枪同志！”似乎是位小姐，面容清秀，虽然一身灰看起来非常狼狈。她用听起来有些怪怪的口音喊道：“我是记者，记者！”\n\n“记者？”工人们放下了手中的武器，好奇地打量着面前突然出现的记者。洛根首先迎了上去，询问道：\n\n“《工人周刊》的，还是《北极星报》的？”\n\n“都不是，我是独立记者，没有所属。”那位小姐拍了拍外套和裤子上的尘土，从阴影处走了出来，手里还抱着个相机。“我想来看看里森堡工人们的情况，写点报道。”\n\n“嘛，总之，欢迎你的到来。我叫洛根，工人，里森堡工人党党员。听你的口音，像是外面来的同志吧。”年轻工人伸出了自己的右手，那支长期劳作下遍布伤痕的右手。\n\n“杰克，杰克·琳德，孤星共和国人。称呼随便吧，无所谓。”琳德没有一丝犹豫，热情地握住了它。\n\n“我来这，其实还打算写本书。”\n\n“写书？”洛根挠了挠头，感兴趣地问：“什么内容的？”"
 STG_rev.33.a: "“写革命的，写工人的书。”"
 STG_rev.34.t: "工厂内的争执"
 STG_rev.34.desc: "“好了好了！同志们，都静一静，都听我说。”一名来自社民党的工会代表走到了车间高处，对着底下闹哄哄地工人们喊道：“这样也是为了大家好啊，是不是？”\n\n“好个屁！”一个老工人站出来，他怒气冲冲地骂道：“把我们工人幸幸苦苦夺来的工厂，让给资本家，这算哪门子好？”\n\n“欸欸欸，老同志，你急什么？”代表解释道“这是为了少流点血嘛。这几天你们也看到了，牺牲多大呀。现在政府决定让步了，那就没有必要了嘛。”\n\n“没有必要？”洛根同志的声音在人群中响起。今天的战斗中，他的左臂和头部都受了伤，绷带上映出斑斑血痕。即使这样，他依旧站了出来，指着那个代表对工人们说：“工人们流血牺牲，不是为了让你这样机会主义者在议会上多挣几个席位！”\n\n“你！你糊涂啊你。”台上的代表气急败坏，却又无可奈何，随即话锋一转，继续辩解：“同志们，要从大局上考虑啊。我们武器没有多少，继续打下去秩序白白流血啊！再说了，不应该只是为自己考虑，也要为更多的人，更多的群众考虑考虑啊，不能只顾着眼前的利益啊！我们不能成为群众口中的暴徒，而失去了正义性。”\n\n“告诉我，杰里米，你所指的群众，是谁？是利根（《里森堡民主报》老板）还是索诺查科（著名保守党议员）？”洛根上前一步，义正言辞地批驳：“我们的正义性，是毫无疑问的，不需要谁来指手画脚。我们不是律师团，用不着你那套。”\n\n“至于你说的白白牺牲？哼。”洛根注视着面前的社民党温和派代表，眼里充满了不屑：“我们就是为了避免流血牺牲，才奋起斗争的。难道妥协退让，就是你们所宣传的，‘工人政党与工人们的一致行动’吗？不，你这是投降，这是对工人阶级的背叛！”\n\n“好！”结果毫无疑问，工厂的工人们站到了洛根的这边。"
 STG_rev.34.a: "在群众的声讨下，代表灰溜溜地走下了演讲台"
#国策本地化
 STG_starting_1:0"议会开幕"
 STG_starting_1_desc:0"圣葛罗莉安娜联合王国迎来了新的一年，虽然王位空悬，但七领议会将仍然忠实地履行其使命。来自王国七个郡的代表齐聚首都新蒙巴萨，他们将共同决定王国的未来。"
 STG_starting_2:0"头等大事"
 STG_starting_2_desc:0"我国已独立五年有余，但王位问题尚未解决。联合王国需要一位君主——这是显而易见的道理。但是要由谁来担任君主，君主应该拥有多少权力？七领议会必须慎之又慎。§Y此外，废除君主制的呼声日渐增长，我们必须考虑他们的意见。§!"
 STG_parliament_1:0"王冠落地"
 STG_parliament_1_desc:0"共和万岁！七领议会万岁！这片土地终于彻底走出了卡美洛时代的阴影，并给出了自己的答案——我们不需要一位君主。§B从此我国将成为合众邦而非那虚假的联合王国。§!"
 STG_parliament_2:0"一切照旧"
 STG_parliament_2_desc:0"君主制已死，无人会怀念它。七领议会的统治将照常进行，§t但我们需要先处理潜在的威胁。§"
 STG_parliament_3:0"残存之恶"
 STG_parliament_3_desc:0"从内部威胁合众邦的敌人是谁？毫无疑问就是那些自从效忠伪帝阿尔托莉雅的叛乱分子以及那些极端乌斯拉尔归国运动支持者。七领议会已经授权大吉岭执政官动用一切手段消灭他们。"
 STG_parliament_4:0"卧榻之敌"
 STG_parliament_4_desc:0"合众邦的自由来之不易，而伪卡美洛与乌斯拉尔对我国虎视眈眈。主动进攻是不现实的，但他们也休想从我国手中夺取一寸领土。"
 STG_parliament_5:0"高悬之刃"
 STG_parliament_5_desc:0"大吉岭执政官统帅着我国的武装力量，但她也在随时注视着国内的局势。现实情况是，只要她一杯红茶的功夫就可以让七领议会关门大吉，§t如果议会无法取悦大吉岭，则将遭受灭顶之灾。§!"
 STG_parliament_issue_1:0"《反颠覆法案》"
 STG_parliament_issue_1_desc:0"七领议会将就正式立法打击威胁共和国的颠覆分子——尤其是那些卡美洛派的进行表决。法案拟成立独立于军方且直属于七领议会的安全部门来预防任何可能的破坏行为。"
 STG_parliament_issue_2:0"《和平守望法案》"
 STG_parliament_issue_2_desc:0"宝贵的和平来之不易，我国也无意改变目前的欧罗巴局势。但鉴于目前的状况，七领议会有必要讨论是否授权合众军在和平时期扩充其规模，同时开始逐步重整军备。"
 STG_parliament_issue_3:0"《合众军改组法案》"
 STG_parliament_issue_3_desc:0"很明显，目前七领议会虽然是我国的最高权力机构，但大吉岭执政官却掌握着几乎所有的军队。我们毫不怀疑她对国家的忠诚，这位战争英雄是我国存活到现在的最大功臣。可是唯有完全服从议会的军队才是合众邦长治久安的基石，否则没人会知道将来会发生什么。本法案旨在将军队的指挥权收归到合众邦军事委员会手中，大吉岭可担任该委员会主席，但该委员会所有行动必须得到议会批准。"
 STG_parliament_issue_4:0"《中立法案》"
 STG_parliament_issue_4_desc:0"位于列强夹缝中的我国唯有严守中立才能生存下去，贸然干预他国只会带来无穷的战争和灾祸。《中立法案》将禁止我国加入任何带有军事同盟性质的组织，也严禁我国公民参与他国的战争。"
 STG_national_defense_1:0"紧握枪杆"
 STG_national_defense_1_desc:0"握紧你的枪，深呼吸，瞄准。每个胆敢入侵圣葛罗莉安娜合众邦的敌人都将遭到迎头痛击。"
 STG_parliament_issue_2_bonus:0"联合工业园区"
 STG_parliament_issue_2_bonus_desc:0"随着《和平守望法案》的顺利通过，合众军对武器装备的需求激增，因此我们有必要在远离前线的地带建立一批工业园区来确保武器的供应。"
 STG_national_defense_2:0"战车之道"
 STG_national_defense_2_desc:0"战车道是合众军的骄傲，唯有更多、更好、更优雅的坦克才能配得上圣葛罗莉安娜之名，使其不输于任何对手。"
 STG_national_defense_3:0"升起高墙"
 STG_national_defense_3_desc:0"卡美洛与乌斯拉尔，一个在海对岸虎视眈眈，另一个则随时准备跨过与我国之间漫长的国境线，而我们要做的事情很简单——让他们一头撞死在合众军的高墙之下。"
 STG_national_defense_4:0"光辉愿景"
 STG_national_defense_4_desc:0"随着政治形式区域稳定，七领议会终于得以开展筹划已久的工业化计划。这一系列被统称为“光辉愿景”的计划将让我国实现充分的现代化，同时向某些沉迷于玛娜的肮脏国家展示工业之火的力量。"
 STG_indusrial_issue:0"《工业委员会法案》"
 STG_indusrial_issue_desc:0"为了更好地实现“光辉愿景”，七领议会将讨论是否建立一个委员会来统筹各个工业化项目，但也有反对声音认为目前的官僚机构已经过于庞杂，这一委员会最终会陷入官僚泥沼而非发挥其应有的作用。"
 STG_supreme_neutrality:0"超然中立"
 STG_supreme_neutrality_desc:0"高墙已立，钢枪在手，坦克轰鸣，熔炉翻滚。从今天起，圣葛罗莉安娜合众邦七领议会正式宣布我国从名义和实际上都已经成为了中立国，不会对任何国际事务加以干涉，同时也有能力应对任何威胁。"
 STG_monarchy_1:0"选王事务"
 STG_monarchy_1_desc:0"随着七领议会宣布要为空置了5年的王位寻找一位主人，列强夹缝中的我国突然成为了欧罗巴的焦点。来自各国的候选人齐聚新蒙巴萨，希望借由这次机会将我国拉拢过去。§t同时，卡美洛派分子们开始活跃起来，企图让我国拜倒在那伪骑士王的裙下。§!"
 STG_ilya_1:0"北方来客"
 STG_ilya_1_desc:0"伊莉雅丝菲尔·冯·爱因兹贝伦自乌斯拉尔而来，确切来说是被乌斯拉尔驱逐。收留她本就让反玛娜派恼火不已，如今她又被选举为女王，政府将毫无疑问地遇到更多麻烦。\n\n但是伊莉雅或许也能为我国带来转机，在迷雾中探寻一条新的道路。"
 STG_ilya_2:0"伊莉雅之治"
 STG_ilya_2_desc:0"至高无上的伊莉雅丝菲尔女王陛下万岁！伊莉雅陛下从此将作为受圣葛罗莉安娜联合王国全体人民认可的合法君主统治国家。\n\n愿她健康、长寿、战无不胜！"
 STG_ilya_3:0"扩建爱因兹贝伦城"
 STG_ilya_3_desc:0"爱因兹贝伦城不仅是陛下潜邸，亦是与乌斯拉尔边境的战略要地。对此地进行扩建不仅有利于国家形象还有着更加实际的作用。"
 STG_ilya_issue:0"《爱因兹贝伦领地位法案》"
 STG_ilya_issue_desc:0"爱因兹贝伦领目前是陛下的私人领土，虽不受联合王国政府管辖，但其同样也是我国不可分割的一部分。按照《3085年宪章》规定，联合王国的所有人民都有推举代表的神圣权力，因此爱因兹贝伦领也应当在七领议会中占据一席之地，而且没有人比尊贵的伊莉雅女王陛下更有资格成为代表，作为交换，爱因兹贝伦领也应当接受直接管辖。§Y如果该议案通过，将大大改变联合王国的政局。§!"
 STG_ilya_issue_2:0"《爱因兹贝伦至尊法案》"
 STG_ilya_issue_2_desc:0"一个被议会架空的虚位傀儡没有任何存在下去的意义——这是伊莉雅迄今为止得到的最大教训。如果手中没有权力，任何理想皆为空谈。唯有成为至尊的存在，才能掌握自己的命运——现在的问题是，伊莉雅该如何做到这点？"
 STG_ilya_4:0"乌斯拉尔之怨"
 STG_ilya_4_desc:0"伊莉雅陛下的故乡乌斯拉尔抛弃了她，这份乡愁与怨念始终挥之不去。终有一天，伊莉雅将重回此地，而她可以为此等很久。"
 STG_ilya_5:0"登台亮相"
 STG_ilya_5_desc:0"任何一位圣葛罗莉安娜的君主都必须要和七领议会打交道，今日便是伊莉雅陛下在议会的首秀。她或许会收获掌声——亦或是别的东西。"
 STG_ilya_6:0"点石成金"
 STG_ilya_6_desc:0"让可爱的伊莉雅给你露一手吧！只要一挥手就可以把石头变成黄金。这样有用的魔法还有很多很多，玛娜并不全是坏的，伊莉雅陛下会证明这点。"
 STG_ilya_7:0"爱因兹贝伦秘术"
 STG_ilya_7_desc:0"见证伟大的伊莉雅陛下的杰作吧！融合了爱因兹贝伦技术的武器装备会一夜间淘汰王家军队的那些破铜烂铁，即使军方再不乐意也无法拒绝强大而优雅的坦克车！"
 STG_ilya_8:0"改良玛娜主义"
 STG_ilya_8_desc:0"伊莉雅陛下向所有人证明了采用少量玛娜科技对于我国的益处，原先强烈反对使用玛娜的反对派也不得不闭上嘴巴接受现实。伊莉雅陛下将其理论称为“改良玛娜主义”，但她也清楚在一个工业派国家，玛娜的使用也该点到为止。"
 STG_ilya_9:0"爱因兹贝伦的新秩序"
 STG_ilya_9_desc:0"伊莉雅丝菲尔陛下已经不再是那个只能当看板娘的虚位君主，她为圣葛罗莉安娜带来了充满希望与梦想的新秩序，当新时代的朝阳升起时，联合王国将傲然挺立。"
 STG_ilya_10:0"雪之城的女皇"
 STG_ilya_10_desc:0"大业已成，乌斯拉尔折服于伊莉雅丝菲尔的裙下。\n§P雪之城沐浴无上荣光，女皇陛下万岁万岁万万岁！§!"
 STG_ilya_war_1:0"归乡"
 STG_ilya_war_1_desc:0"伊莉雅等待这一刻已经许久了，雪之城的少女该回家了。联合王国忠诚的军队将助陛下实现伟业。"
 STG_ilya_11:0"团结乌斯拉尔裔"
 STG_ilya_11_desc:0"长期以来，圣葛罗莉安娜的昂格利亚裔统治阶层与其乌斯拉尔裔人民都处于割裂之中，尽管有着七领议会来缓解矛盾，但这始终是一个隐忧。出生自乌斯拉尔，且格外亲民的伊莉雅陛下的存在则可以大大缓解这一矛盾。只有团结起每一位国民，我们的国家才能走向富强。"
 STG_ilya_12:0"坐稳王位"
 STG_ilya_12_desc:0"伊莉雅丝菲尔终于驯服了七领议会，如今，无人敢质疑女王陛下的权威。她遥望着远方的乌斯拉尔——或许她该为将来的事情做准备了。"
 STG_ilya_imperial_guard:0"爱因兹贝伦近卫军团"
 STG_ilya_imperial_guard_desc:0"我们毫不怀疑王家军队的忠诚，但我们同样也需要一支直属于伊莉雅陛下的精锐部队。近卫军团将不受任何部门的管辖，且只有伊莉雅才能调遣他们。这支忠诚的军队同时还将担任王室的仪仗队，以及作为新蒙巴萨的最后一道防线......"
 STG_ilya_dreadnought:0"爱因兹贝伦之耀"
 STG_ilya_dreadnought_desc:0"荣耀属于伊莉雅丝菲尔！而尊贵的女王陛下也需要配得上她的宏伟海军，全新的“爱因兹贝伦之耀”级战舰不日将竣工，愿这艘巨舰成为我国海军的脊梁。"
 STG_ilya_reconstruction:0"合而为一"
 STG_ilya_reconstruction_desc:0"伊莉雅回到了她忠诚的乌斯拉尔，这个曾经分裂的国度将再次实现统一。当然，这需要不少时间。等到重建完成之后，伊莉雅陛下将君临整片大陆！"
 STG_ilya_mahoushoujyo_1:0"§P为了拯救欧罗巴......§!"
 STG_ilya_mahoushoujyo_1_desc:0"秩序正在崩坏，欧罗巴的未来晦暗无光。这就是女主角出场的时候了！为了夺回乌斯拉尔、为了拯救欧罗巴的所有人民，伊莉雅丝菲尔将献上自己的一切，并与某个奇妙的存在签订契约......"
 STG_ilya_mahoushoujyo_2:0"§P成为魔法少女吧！§!"
 STG_ilya_mahoushoujyo_2_desc:0"握住魔杖，签订契约吧。今天就是魔法少女伊莉雅诞生的日子，她将用甜美的笑容和强大的魔力为我们带来希望。\n\n§R当然，并不是所有人都会喜欢魔法，如果用的过分了，可能会有不好的结局哦。§!"
 STG_ilya_mahoushoujyo_3:0"§P异界知识§!"
 STG_ilya_mahoushoujyo_3_desc:0"来自异界的知识，来自异界的魔法，来自异界的记忆。这一切正在慢慢地涌入伊莉雅酱的脑中，为她带来更多的力量......更多的力量......"
 STG_ilya_mahoushoujyo_4:0"§P异乡来客§!"
 STG_ilya_mahoushoujyo_4_desc:0"美游，和我贴贴吧！\n\n小黑，也和我贴贴吧！\n\n在得到其他魔法少女的帮助后，伊莉雅将会更加强大。"
 STG_ilya_mahoushoujyo_5:0"§P奇妙的礼装§!"
 STG_ilya_mahoushoujyo_5_desc:0"与伊莉雅签订契约的存在——名为红宝石，它究竟是不是正经礼装很难界定。红宝石一方面是伊莉雅的力量源泉，但随时想着让伊莉雅给所有人发福利，虽然这并不是什么坏事，却给伊莉雅带来了无穷的烦恼......"
 STG_ilya_mahoushoujyo_6:0"§P福利，不存在的？§!"
 STG_ilya_mahoushoujyo_6_desc:0"话说，魔法少女给观众们发福利不是很常见的事情吗，毕竟谁不喜欢可爱的美少女呢？\n\n§C但是，我们这是正经模组，不会有啥涩涩内容的！§!"
 STG_ilya_mahoushoujyo_7:0"§P魔法少女\nPrisma☆伊莉雅§!"
 STG_ilya_mahoushoujyo_7_desc:0"§P献上祈愿吧§!\n§P献上希望吧§!\n§P献上梦想吧§!\n§P献上力量吧§!\n§P献上灵魂吧§!\n§P献上......一切吧§!"
 STG_ilya_phase2_1:0"新的开始"
 STG_ilya_phase2_1_desc:0"伊莉雅丝菲尔的梦想已然化为现实，然而这并不是一切结束，而是全新的开始。还有许多事情没有完成，还有许多的事务要去处理。愈发承重的王冠似乎就要压垮少女娇小的身躯，然而握住了命运之人不会如此脆弱。帝国若想存续千年，则必须先筑其根基。"
 STG_ilya_phase2_2:0"根除余孽"
 STG_ilya_phase2_2_desc:0"乌斯拉尔从一个悲剧走向了另一个悲剧，走向极端并不只是几个人的原因，而是所有人共同的选择。即使怪物已然倒在我们的剑下，其尸骸仍然诅咒着这片土地。错误必须被纠正，罪恶必须得到惩罚。法槌敲响之时，陛下将裁决她们的命运。"
 STG_ilya_phase2_3:0"女皇陛下的权威"
 STG_ilya_phase2_3_desc:0"从克莱门到科斯特，从柏霖到新蒙巴萨。伊莉雅丝菲尔的权威不容置疑，无论语言、无论族裔，凡是我国的人民皆应该为陛下高呼万岁，万岁，万万岁！"
 STG_ilya_phase2_4:0"荣耀属于雪之城"
 STG_ilya_phase2_4_desc:0"伊莉雅丝菲尔兑现了自己的诺言，她治下的帝国远胜前朝。往日的失败从未击败她，血流成河的战场也从未使她恐惧。端坐于雪之城王座之上的少女乃是能载入欧罗巴史册之人，再华丽的言辞也无以赞美她的功绩。然而，只有她自己知道，雪之城，一切开始的地方，才是她最后的归宿。"
 STG_ilya_phase2_5:0"继续工业化"
 STG_ilya_phase2_5_desc:0"工业化的脚步绝不能停下，如今我国有着更加广阔的领土，更加丰富的资源，更加开明的政府，还有什么理由使得我国不成为工业强国呢？乌斯拉尔给我们留下了丰厚的遗产，若不善加利用，就是在糟蹋人民辛劳工作的成果。"
 STG_ilya_phase2_6:0"小恶魔的帝国"
 STG_ilya_phase2_6_desc:0"伊莉雅丝菲尔究竟是天使，是魔鬼？是独裁暴君，是仁慈之主？这一切只有她自己知道，只有她自己能回答。我们只需知道，女皇陛下所行皆为正义，女皇陛下所言皆为法律。天使与恶魔皆为陛下的面孔，仁慈与毁灭皆是恩赐。\n\n§P天使与恶魔乃是一体两面，天使在行善之时，也握着恶魔的利刃。§!"
 STG_ilya_phase2_7:0"芸芸众生的权力"
 STG_ilya_phase2_7_desc:0"帝国属于伊莉雅，也属于所有人。无论是说什么语言，有着什么长相，她们都会得到陛下一视同仁的仁慈。庇护人民乃是君主与生俱来的责任，安享和平乃是芸芸众生应有的权力。"
 STG_ilya_phase2_8:0"王座上的天使"
 STG_ilya_phase2_8_desc:0"可爱的外表、温柔的言辞，坚毅的性格。伊莉雅丝菲尔陛下就像是偶像一般的存在，受到万民景仰乃是理所应当之事。很少有人会相信她是一个帝国的主人，一位像圣女一般的专制君主。但严寒与温暖共存于雪之城，如果你真的了解她，就会发现她绝非什么天真无知的少女。\n\n§P天使与恶魔乃是一体两面，恶魔在杀戮之时，也有着天使的善良。§!"
 STG_monarchy_2:0"七领议会的地位"
 STG_monarchy_2_desc:0"让我们高呼陛下万岁！但也应当坐下来讨论七领议会未来的命运。君主应当拥有多少权力？这是当下需要迫切讨论的问题......"
 STG_monarchy_3:0"消灭卡美洛派"
 STG_monarchy_3_desc:0"卡美洛派乃是对伟大的联合王国和其合法君主的最大威胁，唯有斩草除根才能陛下安寝。"
 STG_monarchy_4:0"尘埃落定"
 STG_monarchy_4_desc:0"万事已定，卡美洛派已成历史。联合王国最大的敌人终于分崩离析。"
 STG_monarchy_5:0"§t有备无患§!"
 STG_monarchy_5_desc:0"卡美洛派再也无法构成威胁，但我国仍然需要一份预案来应对叛乱威胁。议会已经授权大吉岭制订一份绝密作战计划，允许军队在紧急状态下照此计划恢复秩序，§t我们希望这份计划永远没有启用的那天§!"
 STG_monarchy_6:0"天命在我"
 STG_monarchy_6_desc:0"[STG.GetName]已经从当年的蕞尔小国成长为了欧罗巴的一大强权，我们国民因此坚信[STG.GetLeader]受到上天眷顾，并终有一日会君临整个欧罗巴。\n\n这片大陆的混乱终被女王陛下治下的和平所取代，我们期待着这一天的到来。在此之前，我们要做好准备。"
 STG_monarchy_7:0"帝国征途"
 STG_monarchy_7_desc:0"欧罗巴不容许其他强权存在，他们要么臣服，要么毁灭。我们的帝国将踏上征途，粉碎路上的所有障碍。\n\n§t这注定是一条由鲜血浇灌的道路，我们必须做好觉悟......§！"
 STG_monarchy_8:0"皇恩浩荡"
 STG_monarchy_8_desc:0"我们并非为散播毁灭而来，唯有心怀慈悲，才能让所有人认可陛下的统治。无论出生，帝国的所有臣民都能够沐浴女皇的恩情。"
 STG_monarchy_9:0"和谐繁荣"
 STG_monarchy_9_desc:0"贫穷是混乱的基石，唯有为我们所征服的土地带来繁荣，让生活于此的人民安享和平，才能让帝国永恒地存在下去。"
 STG_monarchy_10:0"扫除阴霾"
 STG_monarchy_10_desc:0"极端主义是世界的大敌，女皇陛下光辉的帝国容不得阴影的存在。无论他们逃到那里，都将被我们诛灭。"
 STG_monarchy_11:0"抹除罪恶"
 STG_monarchy_11_desc:0"旧时之恶仍在苟延残喘，我们岂能容许他们继续存在？即使远在天涯海角，他们也无处可逃。"
 STG_monarchy_12:0"喝一杯茶"
 STG_monarchy_12_desc:0"为女皇陛下，为我们的帝国，将热水倒入茶杯中吧！"
 STG_grey_1:0"中意之选"
 STG_grey_1_desc:0"意料之中，七领议会选举了格蕾伯爵作为联合王国的首位君主。作为王家军队的前任总指挥和独立领袖之一，她在我国享有极高的声誉，相信没有人会反对她的统治。更重要的是，大吉岭完全忠于格蕾伯爵，高悬在七领议会头顶的利剑将不再让人恐惧。"
 STG_grey_2:0"尊重传统"
 STG_grey_2_desc:0"格蕾陛下宣布自己将尊重建国以来的传统，承认七领议会的权力，而自己只是担任礼仪性职务以及和大吉岭领导的王家军队直接的纽带。各方都会乐见于此。"
 STG_grey_3:0"开明统治"
 STG_grey_3_desc:0"作为一位明智的君主，格蕾陛下不会轻易发表意见，也不会随便使用手中的权力，而是充分尊重首相和七领议会的意见。同时，她也将到访全国各地，昭示君主的贤明与仁慈。"
 STG_grey_4:0"《3085年宪章》正式化"
 STG_grey_4_desc:0"《3085年宪章》是七领议会与君主的合法性来源，但这份宪章只是独立时匆匆起草的文件，仍然存在许多缺漏。陛下已经授权七领议会在宪章的基础上起草《圣葛罗莉安娜联合王国宪法》，使其正式成为一部完整的法律。"
 STG_grey_5:0"战车道纽带"
 STG_grey_5_desc:0"作为圣葛罗莉安娜战车道的灵魂人物之一，格蕾陛下可以发挥这一优势，并与其他战车道国家建立起更加紧密的关系，使其成为未来合作的基石。"
 STG_grey_6:0"圣葛罗莉安娜之魂"
 STG_grey_6_desc:0"战车道乃圣葛罗莉安娜立国之本，推广战车道并开发出更加优秀的坦克势在必行。"
 STG_grey_7:0"王家格蕾伯爵工会"
 STG_grey_7_desc:0"工会长久以来都被有意无意地无视了，没有千千万万的工人，哪来威武的坦克？陛下将以个人名义设立新的工会来保障他们的权益。"
 STG_grey_8:0"女王与执政官"
 STG_grey_8_desc:0"大吉岭，你也不想没有红茶喝吧。"
 STG_grey_9:0"忠诚、团结、优雅"
 STG_grey_9_desc:0"忠诚乃军队之本分，团结乃军队之基石，优雅乃军队之力量。"
 STG_grey_10:0"格蕾盛世"
 STG_grey_10_desc:0"仰望格蕾陛下吧！联合王国在她的治下翻开了新的篇章，盛世的黎明已然到来。"
 STG_grey_11:0"红茶皇座"
 STG_grey_11_desc:0"端坐于皇座之上的，乃圣葛罗莉安娜帝国之主，昂格利亚的征服者，卡美洛的城门向她敞开。\n\n §O愿她常胜利，沐荣光！§!"
 STG_grey_issue_1:0"《议会改革法案》"
 STG_grey_issue_1_desc:0"随着格蕾陛下的登基，七领议会这一临时机构也应进行改革。目前议会中存在显而易见的腐败与低效，政客们只关心自己的利益而不是国家的存续。该法案将允许我们合法罢免有明显腐败或犯罪行为的议员——即使其任期未满，被罢免的议员将终身被禁止在议会任职。"
 STG_grey_issue_2:0"《二元君主制法案》"
 STG_grey_issue_2_desc:0"格蕾陛下权力稳固，限制议会权力，建立二元君主制的时机已至。在这个体制下，君主将有权否决议会的的决议，并且除首相之外，还可额外任命两位国务大臣列席七领议会。\n§t议会毫无疑问不会同意这项议案，但大吉岭会帮他们同意。§!"
 STG_grey_issue_3:0"《工会法案》"
 STG_grey_issue_3_desc:0"本法案将正式赋予工会组织请愿、有限罢工、非暴力抗议、要求合理工资调整的权力。这样即可以显著提高工人待遇，也可以避免我们被愤怒的罢工队伍淹没。"
 STG_grey_five_year_plan_1:0"借鉴社会主义"
 STG_grey_five_year_plan_1_desc:0"社会主义制度有着许许多多的优点，其在促进公平，提高人民福祉以及工业化方面有着诸多值得我们借鉴的地方。我们并不寻求让女王陛下的政府变成一个彻底的社会主义国家，但并不意味着我们不能采用倾向社会主义的政策。"
 STG_grey_five_year_plan_2:0"成立国有企业"
 STG_grey_five_year_plan_2_desc:0"建立更多国有企业并不意味着我们要让国家来完全的控制经济——那只会让我们的市场变成缺乏和创新活力的一潭死水。这些国有企业将专注于提供电力、饮水、通讯等重要的公共产品，并且我国将逐步将这些行业中的诸多企业逐步整合为几家可以发挥规模优势的大型企业。在这之后，我国人民就不必为高额的电费和水费发愁了！"
 STG_grey_five_year_plan_3:0"合理的市场竞争"
 STG_grey_five_year_plan_3_desc:0"竞争是市场活力的来源，也是企业创新的动力。当然这并不意味着我们可以允许无下限的恶意竞争，只要拥有良好的规范和引导，我们就可以确保市场会从中受益。对于那些国家控制的行业来说，我们也不会容许一家国有企业垄断整个行业，他们也必须参与到市场竞争中去。"
 STG_grey_five_year_plan_4:0"促进社会公平"
 STG_grey_five_year_plan_4_desc:0"贫富差距、民族冲突、地区发展不均衡都是动摇国家稳定的潜在威胁。我们需要在各个方面对我们的社会进行大刀阔斧的改革，尤其是要减小各个阶级、民族之间的财富差距，这当然会动很多人的蛋糕，但他们无法抵挡变革的潮流。"
 STG_grey_five_year_plan_5:0"捍卫八小时工作制"
 STG_grey_five_year_plan_5_desc:0"八小时工作制是劳动人民不可侵犯的神圣权利，而我们将颁布一部法律来正式确认这一点。在此之后，任何想要压榨工人的企业主都会受到铁拳的制裁。他们从工人身上榨出的每一份钱，最后都会编织成他们脖子上的绞索。"
 STG_grey_five_year_plan_6:0"更多的学校"
 STG_grey_five_year_plan_6_desc:0"[STG.GetName]的教育水平在欧罗巴并不落后，但这还不够。我们需要更加聪明的头脑，更加优秀的工人。因此我们要修建更多的学校，培养更多的人才。"
 STG_grey_five_year_plan_7:0"普及医疗保险"
 STG_grey_five_year_plan_7_desc:0"社会主义者之间流传着一句话——身体是革命的本钱。没有健康的体魄，又怎么能够好好地工作、好好地学习呢？市面上流通的私人医保只是富人的特权，为了让所有人享受到这一服务，我们就必须建立公共医保，并使用政府开支来维持这一善政。"
 STG_grey_five_year_plan_8:0"我们的五年计划"
 STG_grey_five_year_plan_8_desc:0"时机已经成熟，我们将效仿社会主义国家开展我们自己的五年计划。在我们的计划中，政府对经济的控制将介于自由市场经济和计划经济之间，既不过度放任，也不过度干涉，只在必要的时候对经济进行调节。我们既要学习社会主义的团结一致，又要相信市场自身的调节能力，这是一场伟大的试验，我们将从中找到前进的道路。"
 STG_grey_com_1:0"社会主义的胜利"
 STG_grey_com_1_desc:0"社会主义改革使得我国空前的强大，我们也因此赢得了与卡美洛的殊死搏斗。毫无疑问，我们对卡美洛的胜利的本质是社会主义的胜利。完成祖国统一大业并不是一切的结束，我们还有许多未竟之事。火炬已经点燃，而它不会轻易熄灭。"
 STG_grey_com_2:0"另类的革命"
 STG_grey_com_2_desc:0"一个由君主领导的社会主义国家似乎是一种极其荒诞，无法用现有理论解释，只存在于幻想中的古怪政治组织。但这种想法大错特错，我们将会证明女王陛下是革命的旗手，革命的先锋。我们的革命事业将会在她英明的领导下继续下去。"
 STG_grey_com_3:0"崭新的国家"
 STG_grey_com_3_desc:0"昂格利亚之战结束后，我国的疆域大大拓展，如今的圣葛罗莉安娜是一个包含了昂格利亚岛和里森堡的崭新国家。我们的经济理念也应被推广到整个昂格利亚岛上，在我们的五年计划的帮助下，那里将变成幸福而繁荣的乐土。"
 STG_grey_com_4:0"女皇同志"
 STG_grey_com_4_desc:0"圣葛罗莉安娜人民的伟大领袖，社会主义的旗手，女皇陛下格蕾同志将会继续披挂上阵，为我们带来更多胜利。"
 STG_grey_com_5:0"扩大土地改革"
 STG_grey_com_5_desc:0"我国的土地改革仍然不彻底，里森堡和卡美洛的大批土地仍然被资本家、地主和富农掌握。工人和农民对于我们来说同等重要，耕者有其田不仅是陛下的恩赐，也是社会主义思想的最佳体现。"
 STG_grey_com_6:0"向北输出革命"
 STG_grey_com_6_desc:0"乌斯拉尔的法西斯政权是欧罗巴的毒瘤，它必须被拔除。乌斯拉尔人民有着更好的出路，他们不应该被作为发动战争的燃料。让我们拿起刀剑，将胜利的旗帜插到柏霖吧！"
 STG_grey_com_7:0"幸福的人民"
 STG_grey_com_7_desc:0"贫穷和动乱是矛盾的根源——困扰我国许久的民族问题同样可以通过经济发展和社会平等来解决。一个人是昂格利亚人还是乌斯拉尔人并不重要，重要的是他能够幸福地生活在圣葛罗莉安娜，能够成为我们自豪的国民......"
 STG_grey_issue_4:0"《国立战车道法案》"
 STG_grey_issue_4_desc:0"本法案将全国各个战车道学院收归国家统一管理，并扩大其规模，以为战车道事业提供源源不断的人才。"
 STG_grey_devil_on_cronwell: "克伦薇尔上的魔鬼"
 STG_grey_devil_on_cronwell_desc: "为圣葛罗莉安娜的伟大队长，克伦薇尔上的魔鬼——格蕾高呼万岁吧！"
 STG_grey_senshaddo_college:0"圣葛罗莉安娜的传承"
 STG_grey_senshaddo_college_desc:0"在我国诸多的战车道学院中，圣葛罗莉安娜学院无遗是其中最富盛名且历史悠久的一所。它曾经为我国培养了大量的战车道人才，而其现在也应该发挥其应有的作用。该校培养出来的优秀装甲指挥官将会成为我国对抗外敌的中流砥柱。"
 STG_grey_issue_5:0"《王家军队改组法案》"
 STG_grey_issue_5_desc:0"将军队的指挥权集中于一人的体制显然不利于国家的长治久安，即使大吉岭无比忠诚。本法案旨在将军队的指挥权全部收归到三位国防大臣手中，且直接对议会和陛下负责。"
 STG_grey_phase2_1:"昂格利亚及里森堡的新王"
 STG_grey_phase2_1_desc:"旧王已死，新王当立。格蕾将加冕为全昂格利亚及里森堡的君主，两顶王冠将合而为一，那道海峡再也不能割裂两岸的人民了。纵使还有许多隔阂、许多矛盾、许多尚需解决的事务，但我们至少开了个好头。"
 STG_grey_phase2_2:"游子归乡"
 STG_grey_phase2_2_desc:"受人仰视的王座或许并不是格蕾的归宿，她自始至终都是那个来自下温莎郡的乡村少女。阔别已久的故乡如今就在眼前，呼唤着她的归来。"
 STG_grey_phase2_3:"功迈前朝"
 STG_grey_phase2_3_desc:"阿尔托莉雅是一位伟大的王，可她却被自己所吞噬，不懂人心者又何以为王呢？格蕾将会纠正昔日的过错，达成前人未竟之事。昂格利亚岛和里森堡将真正的融为一体，不可分割。"
 STG_grey_phase2_4:"弥合裂隙"
 STG_grey_phase2_4_desc:"猜忌与隔阂并非一日可以消除，工业派与玛娜派长久的仇恨更是如此。放下过往不是一句话便可以做到的，让时间来治愈伤口，让时间来抚慰人心。但我们必须先制定一套行之有效的制度来约束种种敌对行为，才能指望岁月可以磨平针锋相对的棱角。"
 STG_grey_phase2_5:"知恩图报"
 STG_grey_phase2_5_desc:"乌斯拉尔人为我们统一事业做出的贡献是无以报答的，我们不能因为夺回了昂格利亚岛便过河拆桥，将他们一脚踢开。格蕾陛下的国度是所有人都能和谐共处的地方。没有应当被歧视，也没有人应当享有特权。"
 STG_grey_phase2_6:"一视同仁"
 STG_grey_phase2_6_desc:"帝国的子民如今已经不能单纯的用昂格利亚人和乌斯拉尔人来区分了，我们广阔的领土上居住着有着不同语言、习俗、外表的人民。本着一视同仁的原则，他们应有完全的公民权力和义务。王冠之下众生平等。"
 STG_grey_phase2_7:"奥术之秘"
 STG_grey_phase2_7_desc:"玛娜派在圣葛罗莉安娜不受欢迎，这是事实。昂格利亚岛上有着大量以玛娜为支柱的产业，这也是事实。我们的统治必须考虑到实际情况，卡美洛已经因为因为工业派与玛娜派无休止的争论分裂过一次了，格蕾不能重蹈覆辙。允许玛娜产业继续存在，但也不再扩大，似乎是合理的选择。"
 STG_grey_phase2_8:"工业之火"
 STG_grey_phase2_8_desc:"我们将会宽恕玛娜派，但这并不代表我们将抛弃工业派的理念。工业化进程将继续下去，我们不会粗暴的禁止玛娜的使用，而是将通过平等的竞争证明我们理念的优越性。"
 STG_grey_phase2_9:"元帅国王"
 STG_grey_phase2_9_desc:"格蕾似乎是个离经叛道的国王陛下，相比于端坐于庙堂之上，与克伦薇尔坦克一起飞驰才是她的本心。纵使如此，她仍然是一位受人爱戴的国王。在未来的史诗中，来自乡村的元帅国王的故事将会被一遍遍的传唱吧......"
 STG_dar_1:0"紧急状态"
 STG_dar_1_desc:0"国家业已陷入危难之中，军队理应履行其责任，避免落入万丈深渊。"
 STG_dar_2:0"关门大吉"
 STG_dar_2_desc:0"无能的七领议会没有存在下去的必要了,大吉岭执政官已经下令将这些废物扫地出门。军队将接管一切事务，直到秩序恢复。"
 STG_dar_3:0"战争与和平"
 STG_dar_3_desc:0"战争已经出现在地平线上了，卡美洛与乌斯拉尔蠢蠢欲动。要想捍卫和平，圣葛罗莉安娜必须为下一场战争做好准备。"
 STG_dar_4:0"知识与力量"
 STG_dar_4_desc:0"知识就是力量，唯有更先进的坦克，更精准的步枪才是国防的基石。"
 STG_dar_5:0"责任与梦想"
 STG_dar_5_desc:0"圣葛罗莉安娜的军队将忠实地履行自己的责任——守护他们身后人民的梦想。"
 STG_dar_6:0"仁慈专政"
 STG_dar_6_desc:0"大吉岭不会成为第二个阿尔托莉雅，甚至连王冠也不会戴上。这位优雅的战争英雄将仁慈的统治这个国家——当然，那些叛乱分子是享受不到这份仁慈的。"
 STG_dar_7:0"砸碎王冠"
 STG_dar_7_desc:0"君主制乃无用之物，正是选王问题差点毁了这个国家，大吉岭必须吸取教训，以后再也不会有什么国王了。她会证明，摆脱了君主制枷锁的圣葛罗莉安娜将更加强大。"
 STG_dar_issue_1:0"《共和国防卫法案》"
 STG_dar_issue_1_desc:0"我国武备废弛已久，要想守卫来之不易的自由，就必须再次武装起来。"
 STG_dar_war_1:0"终结帝制"
 STG_dar_war_1_desc:0"卡美洛的暴君仍然荼毒着昂格利亚的人民，我们将宣告其末日的来临，为所有的受压迫者带来解放。"
 STG_dar_8:0"装点门面"
 STG_dar_8_desc:0"七领议会已经成为了历史，但大吉岭仍然需要一个立法机构来帮助她统治国家，即使她现在大权独揽。这次新建立的护国议会的权力将大大缩水，虽然仍然具有立法权，但法案没有大吉岭的批准就是一张废纸。"
 STG_dar_9:0"废除《3085年宪章》"
 STG_dar_9_desc:0"《3085年宪章》这一临时性文件中规定的君主制和七领议会都已经不再存在，那么宪章本身也就失去了意义。大吉岭将指示护国议会起草一份新的宪法来作为共和国的法律指导文件。"
 STG_dar_10:0"大护国公"
 STG_dar_10_desc:0"今天，大吉岭将光荣地接受护国议会授予的“大护国公”头衔，从此以圣葛罗莉安娜共和国护国公的名义统治国家——直到永远"
 STG_dar_11:0"以退为进"
 STG_dar_11_desc:0"大吉岭不会成为新君，这只会让她成为靶子，甚至进一步引起全国范围的内战。不如退一步，保留现有体制，让局势回到选王会议之前。"
 STG_dar_12:0"无君之国"
 STG_dar_12_desc:0"围绕王位人选的争论差点毁掉国家，如今再次讨论这个问题将会变得十分棘手。不如就此让王位继续空悬，没有君主的联合王国在大吉岭的统治下将继续存活下去。"
 STG_dar_13:0"御前议会"
 STG_dar_13_desc:0"争论不休的七领议会效率低下，而一个规模更小的议会更加适合高效地统治国家。御前议会将由大吉岭、橙黄白毫、阿萨姆和蔷薇果组成——当然，议会还为国王留下了一张空椅子。"
 STG_dar_14:0"永恒摄政"
 STG_dar_14_desc:0"御前议会第01号决议如下：大吉岭执政官将担任圣葛罗莉安娜联合王国的摄政王——直到一位君主登基。按照目前的形式，或许永远不会有人坐上新蒙巴萨的王座。"
 STG_dar_war_2:0"西征"
 STG_dar_war_2_desc:0"摄政王敕令：\n\n§C向西进军，讨伐伪帝，§!\n\n§C扫清昂格利亚全境方归。§!"
 STG_dar_15:0"昂格利亚之主"
 STG_dar_15_desc:0"西征业已完成，昂格利亚尽入我手。\n\n§C长夜已过，联合王国之大敌伏于脚下。§!"
 STG_dar_16:0"直到永远......"
 STG_dar_16_desc:0"昂格利亚的分裂如同一瞬又好似永恒，大分裂已然成为过去，而所有昂格利亚人将会携手共进，让我们的国度长存于此。"
 STG_tea_1:0"来杯红茶"
 STG_tea_1_desc:0"等水烧开，享用红茶。"
 STG_tea_2:0"大吉岭"
 STG_tea_2_desc:0"休息一下，来杯大吉岭红茶吧"
 STG_tea_3:0"阿萨姆"
 STG_tea_3_desc:0"阿萨姆也很好喝，来一杯吧。"
 STG_tea_4:0"格蕾伯爵"
 STG_tea_4_desc:0"加点佛手柑油，享用格蕾伯爵茶吧。"
 STG_tea_5:0"橙黄白毫"
 STG_tea_5_desc:0"橙黄白毫乃茶中佳品，请慢慢品尝。"
 STG_tea_6:0"蔷薇果"
 STG_tea_6_desc:0"蔷薇果与绿茶乃绝配是也。"
 STG_tea_7:0"三明治"
 STG_tea_7_desc:0"三明治乃下午茶必备之物。"
 STG_tea_8:0"司康饼"
 STG_tea_8_desc:0"司康饼乃圣葛罗莉安娜特色，不得不品尝。"
 STG_tea_9:0"蛋糕"
 STG_tea_9_desc:0"下午茶怎能没有蛋糕？"
 STG_tea_10:0"果酱"
 STG_tea_10_desc:0"红茶配果酱，喀秋莎喝了都说好。"
 STG_mil_1:0"国防事务"
 STG_mil_1_desc:0"我们必须承认我国的弱小，在两大强邻面前不堪一击，因此我们必须格外重视国防建设，确保敌人不敢轻易入侵。"
 STG_mil_2:0"转动齿轮"
 STG_mil_2_desc:0"没有武器何来的军队，让齿轮转动起来吧！源源不断的武器是制胜的基础。"
 STG_mil_3:0"破敌之矛"
 STG_mil_3_desc:0"我们狭窄的国土没有纵深防御的空间，那就把战火烧到敌人的领土上。唯有主动进攻才是生存之道。"
 STG_mil_4:0"战车道之国"
 STG_mil_4_desc:0"以战车道立国的我们不能抛弃自己的长处，让履带碾过敌人的头顶吧！"
 STG_mil_5:0"秉持优雅"
 STG_mil_5_desc:0"优雅即为战斗力，乃战争艺术的终极体现。每个士兵都应该将这点铭记于心。"
 STG_mil_6:0"克敌制胜"
 STG_mil_6_desc:0"优秀的士兵是制胜的关键，将最精锐的士兵集中编组，才能发挥他们最大的战斗力。"
 STG_mil_7:0"机动火力"
 STG_mil_7_desc:0"远程支援炮兵的速度必须跟上我们快速突进的装甲部队，为此，我们将着重于研发高机动性的炮兵部队。"
 STG_mil_8:0"冲破防线"
 STG_mil_8_desc:0"快速突破敌军的防线是我们陆军的核心思想。让笨拙的敌军手慢脚乱吧！我们将如闪电一般撕碎他们的防线！"
 STG_mil_9:0"舰炮轰鸣"
 STG_mil_9_desc:0"这世界上还有比战列舰主炮的轰鸣更悦耳的声音吗？我想可能没有吧——一位大舰巨炮主义者如是说道。"
 STG_mil_10:0"航母之梦"
 STG_mil_10_desc:0"我们梦想着能够拥有一艘能够与其他国家匹敌的航空母舰，而现在，我们将实现愿望。向勤劳勇敢的造船工人致敬！"
 STG_mil_11:0"掌握天空"
 STG_mil_11_desc:0"掌控天空，掌握胜利；\n失去天空，失去一切。\n\n我们不容许敌机在我们头顶上呼啸！"
 STG_mil_12:0"战略打击"
 STG_mil_12_desc:0"我们将投下炸弹，将敌人的军队、工厂、兵营，以及一切有威胁的东西从地面上抹去。烈火与烟尘将为我们开辟前进的道路。"
 STG_mil_14:0"拔出宝剑"
 STG_mil_14_desc:0"剑已铸成，唯有敌人的鲜血才能凸显它的锋利。"
 STG_mil_15:0"国家之盾"
 STG_mil_15_desc:0"我们的军队将化身为不破的盾牌，为了身后人民的笑容，我们将战斗到最后一刻。"
 STG_mil_16:0"坦克的噩梦"
 STG_mil_16_desc:0"注意，坦克！我们确实注意到了这种战争机器的威胁，并会用最强大的反坦克炮将其化为废铁。"
 STG_mil_17:0"不破的防线"
 STG_mil_17_desc:0"深沟高垒，严阵以待。任何敌人都不要妄想通过！"
 STG_mil_18:0"缄默猎手"
 STG_mil_18_desc:0"致命的杀手潜藏于深海之中。或许我们无法在海面上战胜对手，但我们可以从水下攻击他们的脆弱的运输线。"
 STG_mil_19:0"航线袭扰"
 STG_mil_19_desc:0"我们要加大贸易打击的力度，将每一艘出港的敌军运输船送入海底。"
 STG_mil_20:0"捍卫天空"
 STG_mil_20_desc:0"清澈的天空不应有敌机的踪影，如果他们出现了，就让他们摔到地上！"
 STG_mil_21:0"保存实力"
 STG_mil_21_desc:0"我们规模渺小的空军无力支撑大规模的空战，唯有先保护好自己，日后才有反击的余地。"
 STG_mil_22:0"竖起盾牌"
 STG_mil_22_desc:0"盾已立起，只为守护我们所爱之人。"
 STG_dip_1:0"外交事务"
 STG_dip_1_desc:0"我们的国家立于危墙之下，唯有长袖善舞才是生存之道。"
 STG_dip_2:0"两强锁喉"
 STG_dip_2_desc:0"卡美洛与乌斯拉尔——我们永恒的威胁。他们一个想吞并我们，另一个也想吞并我们。而我们小小的国家则被他们牢牢地钳制在中间，只要他们想，就可以死死扼住我们的喉咙。"
 STG_dip_3:0"西方伪王"
 STG_dip_3_desc:0"端坐于那白垩之城的并非真王，她的王座下全是人民的鲜血与骸骨。那个平板王不懂人心，也不懂和解，我们要做好准备，让她的呆毛折断。"
 STG_dip_4:0"卡美洛之乱"
 STG_dip_4_desc:0"我们对于莫德雷德没有什么好感，但卡美洛的裂痕多多益善。卡美洛内战乃千载难逢的机会，而我们将悄悄地为莫德雷德提供一些支援，但并不意味着我们希望莫德雷德真的成功。此外，我们也可以趁机给呆毛王悄悄搞点破坏......"
 STG_dip_5:0"寻求支援"
 STG_dip_5_desc:0"我们已经到了最危险的时刻，我们将向整个欧罗巴寻求支援，期望同情我们的志愿者能够与我们并肩作战。"
 STG_dip_6:0"北方睡狮"
 STG_dip_6_desc:0"乌斯拉尔在大战中落败，失去了大片领土。但这并不代表着其不再是威胁——相反，我们的北方邻居其实是一头正在慢慢疗伤的狮子，一旦时机成熟，它的怒吼将再次让欧罗巴颤抖。"
 STG_dip_7:0"与爱丽诺的盟约"
 STG_dip_7_desc:0"与我们一样，爱丽诺也同样密切关注着欧罗巴的局势。如果能够与他们结盟，则我们将撤离摆脱孤立无援的境地。"
 STG_dip_8:0"接触安其奥"
 STG_dip_8_desc:0"安其奥与我们同样是战车道国家，如果能够与他们建立起同盟，则我国的安全将得到进一步保障。"
 STG_dip_9:0"自治倡议"
 STG_dip_9_desc:0"我们必须承认......与乌斯拉尔保持敌对状态是完全不现实的。这是属于乌斯拉尔人的土地，或许终将回归乌斯拉尔。成为乌斯拉尔的自治区或许是最符合我们利益的选择。"
 STG_dip_10:0"和平与繁荣"
 STG_dip_10_desc:0"歌颂和平吧，歌颂繁荣吧。源源不断地乌斯拉尔投资将让我国的发展迈上新的阶梯，让里森堡成为充满财富的土地！"
 STG_dip_11:0"意外之盟"
 STG_dip_11_desc:0"乌斯拉尔......真的是我们的敌人吗？化敌为友才是通往未来的道路，让我们能够专心对抗卡美洛的威胁。"
 STG_dip_12:0"合作共赢"
 STG_dip_12_desc:0"我们将与我们的新盟友乌斯拉尔开展广泛的军事合作，尤其是在军事领域。我们联合开发出的战车将成为欧罗巴大陆的霸主。"
 STG_dip_war_1:0"终将到来之役"
 STG_dip_war_1_desc:0"我们与卡美洛的决战不可避免，在这场终将到来的末日之战发生前，我们必须做好必要的准备......"
 STG_dip_war_2:0"储备充盈"
 STG_dip_war_2_desc:0"我们的仓库空空如也——这可不行。当卡美洛的大敌来临之时，我们将从每个可能的地方拿出武器。"
 STG_dip_war_3:0"多多益善"
 STG_dip_war_3_desc:0"武器永远不嫌多，战争的消耗远超我们的想象，必须有更多的武器供应才能满足目前的需求。"
 STG_dip_war_4:0"恪尽职守"
 STG_dip_war_4_desc:0"圣葛罗莉安娜希望......她的每个国民......\n\n§t都尽到自己的责任§!"
 STG_dip_war_5:0"鞠躬尽瘁"
 STG_dip_war_5_desc:0"在我们流干最后一滴血之前，卡美洛人休想踏入我们的城市。\n\n§t唯有死亡，才能平息我们对卡美洛人的仇恨§!"
 STG_dip_13: "圣葛罗莉安娜-黑森峰特殊关系"
 STG_dip_13_desc: "我们与黑森峰之间有着共同的纽带，里森堡也与乌斯拉尔本土有着千丝万缕的联系。毫无疑问，对乌斯拉尔的外交是我国最重要的对外事务，在她们尊重我国领土主权完整的情况下，我们应该保持与乌斯拉尔的特殊关系。"
 STG_dip_14: "举办战车道联赛"
 STG_dip_14_desc: "战车道是我们之间的纽带，举办战车道大赛有助于各校的互相了解，同时还能磨练新的战术，何乐而不为呢？向我们的对手发出友好的邀请吧！"
 STG_com_0: "危机，抉择"
 STG_com_0_desc: "几年过去，里森堡那脆弱的局势还是不可避免的走到了崩溃的边缘。企业的商品无法卖走，工人们的工资发不出，政府的税收上不来。经济危机，财政危机，之后又接连引发了政治危机。爱丽诺与乌斯拉尔的前车之鉴似乎又一次打算在西欧罗巴的土地上演绎。\n\n这个国家的未来将走向何方？"
 STG_com_1: "斩断锁链"
 STG_com_1_desc: "起来吧，抗争吧，走到人民群众当中去吧！无产阶级在这场你死我活的斗争中失去的只是锁链，而他们将得的则是整个世界！"
 STG_com_2: "联络进步人士"
 STG_com_2_desc: "哪怕是在腐朽的七领议会中，依旧有心系民众、渴望改变现状的进步人士存在。邀请他们加入到这场斗争中，也许是一个不错的选择。"
 STG_com_3: "会见军方开明派"
 STG_com_3_desc: "军队并非只存在一种声音，即使它把“政治中立”的牌子每天二四十小时都挂在门口昭告众人。而取得其中心向革命，或是对革命并无恶意的将领的支持或中立态度，是很有必要的。"
 STG_com_4: "总摊牌"
 STG_com_4_desc: "当旧社会摇摇欲坠，濒临灭亡之际，它是不会心甘情愿地自己把自己送进坟墓里，埋进土里的。必须要狠狠地推它一把！来吧，是时候了，把过去的苦难与压迫，统统扔进棺材里吧！"
 STG_com_5: "无产阶级的胜利"
 STG_com_5_desc: "在军队开明派，社会各界进步人士与工人们的枪口下，统治者们害怕了。退缩了。他们交出了自己手上握有的权柄和武器，灰溜溜地走下舞台，结束了自己荒唐而又罪恶的剧目。毫无疑问，在与里森堡资产阶级的对决中，无产阶级取得了最终的胜利。"
 STG_com_6: "敲定航向"
 STG_com_6_desc: "由社会各界进步人士与革命者共同组织的里森堡政治联合会议召开在即，革命中的各方势力将共同决定这个新生的革命政权的未来会走向何方。"
 STG_com_7: "劳联会胜出"
 STG_com_7_desc: "应当摒弃那虚伪的代议制民主制度，把现有的里森堡劳工联合会转变为最高权力机关，由工会里的工人代表参与到国家决策当中。只有这样才能真正巩固我们的革命果实，让权利掌握在广大无产阶级群众手中，而非某些尸位素餐的政客手里。"
 STG_com_8: "当务之急"
 STG_com_8_desc: "俗话说：打江山容易，坐江山难。我们取得了政权，打跑了压迫者，可要如何才能让这一切持久下去，而非被资产阶级夺权呢？"
 STG_com_9: "审判反动分子"
 STG_com_9_desc: "反动分子在镇压人民的正当诉求时总是不留余力的下死手。既然这样，那我们也就没必要跟他们客气什么了。一场公正的审判，一场由人民大众主导的公审，将等待着那群手上沾满血债的刽子手。革命政权不会感情用事，但也不不代表着会容忍他们的罪行。"
 STG_com_10: "打击投机商"
 STG_com_10_desc: "市场上的商品紧缺状况并没有表面上看着那么简单。大量的投机商囤积居奇，倒买倒卖，以此从中谋取高额利润，甚至用以要挟革命政权。这种“自由贸易”也该一同扫进历史的垃圾堆里了。"
 STG_com_11: "稳定局势"
 STG_com_11_desc: "一切都得从头开始了。必须要尽快让局势先稳定下来，尽一切可能。也许我们会做出一些妥协，但为了新政权的未来，为了之后能走得更远，有必要先向后退一步，然后再思考往前走的事情。"
 STG_com_12: "《社会保障法》"
 STG_com_12_desc: "事业待家的群众，露宿街头的乞丐，无家可归的的孩子们，以及更多的，挣扎在贫困线上的穷人们，里森堡的资产阶级政府甩下了一个烂摊子给我们。不过他们可以拍拍屁股滚进牢房，我们可不行。\n\n口头承诺是不足以让民众信服的，更重要的则是做出实际行动。而直接将我们的口号以法律的形式固定下来并实行，有助于我们进一步解决群众们所面临的一系列问题。"
 STG_com_13: "阶级矛盾。而非民族矛盾"
 STG_com_13_desc: "谁是我们真正的敌人？是每天早上跟你打招呼的、热心的卡美洛邻居吗？还是平日里愿意照顾你、关心你的乌斯拉尔工友？抑或是街头上那些嬉戏玩乐的来自不同民族的孩子们？\n\n民族矛盾，说到底，无非是阶级矛盾的延伸。在过去，资本家们以此为借口糊弄人民群众，乃至鼓动他们走上战场，去和那些与他们他们素不相识的人们拼杀。而现在，是时候该把资产阶级的这块挡箭牌给掀开了。"
 STG_com_14: "干戈玉帛"
 STG_com_14_desc: "事实证明，人与人之间并没有什么不同，大家都是两个胳膊扛一个脑袋。不管是乌斯拉尔人还是卡美洛人，大家都会笑，都会哭，都会闹。不同民族的人们应当团结起来，为共同的目标而奋斗。"
 STG_com_15: "站稳脚跟"
 STG_com_15_desc: "社会主义政权能够保住吗？或许在几个月前的一些大文人口中，它是如此的脆弱、不堪一击，就像鸡蛋壳一样。他们叫嚣着：下等人怎么可能管理国家！等着瞧吧！\n\n但事实总是无情的，尤其是对那些还醉心于旧社会的人来说。\n\n现在，我们可以自豪地给他们两个耳光，大声地回骂道：是的，我们可以，请你们滚蛋吧！"
 STG_com_16: "工团主义总路线"
 STG_com_16_desc: "站稳了，也就该考虑一下往前迈步了。我们需要好好规划一下如何才能推进我们的工团主义革命，如何建设好一个社会主义国家，这可能需要同志们探讨老长一段时间了。不过肯定的是，我们需要对我们的未来做出路线规划。"
 STG_com_17: "对外政策"
 STG_com_17_desc: "作为欧罗巴大陆上极为少见的成功事先社会主义革命的政权，我们必须重新审视我们的对外政策。"
 STG_com_18: "支援世界革命"
 STG_com_18_desc: "里森堡的确是摆脱了资本主义的压迫，但世界上其它地方呢？那些仍处在帝国主义、封建主义下受苦受难的人们呢？我们不能止步不前，而是要放眼全世界！\n\n共产主义者不屑于隐藏自己的观点。他们公开的向过去的王公贵族与资本家们高喊：我们将要把你们彻底埋葬！"
 STG_com_19: "革命志愿军"
 STG_com_19_desc: "无产阶级国际主义将成为我们包围无产阶级政权的又一把利斧。我们要以最直接的方式，支援那些仍然在坚持斗争的同志们。"
 STG_com_20: "反对帝国主义"
 STG_com_20_desc: "帝国主义，是资本主义的最高阶段。它对内实行高压政策，压制一切反对势力；对外掠夺资源，对各民族极尽压迫之事。他们一次又一次鼓动群众走上战场，却仅仅只是为了口袋里能多几个金币，就让数以万计的人们死于非命。我们将毫不犹豫的与他们抗争到底。"
 STG_com_21: "支持进步斗争"
 STG_com_21_desc: "各个国家的进步斗争是不容忽视的，即使他们的理念与我们有所偏差，但我们同样应该给与支持，为他们提供帮助与指导，并尽可能的将无产阶级的政治力量组织起来。"
 STG_com_22: "国家安全"
 STG_com_22_desc: "国内外的资产阶级和帝国主义反动派无时不刻不在威胁着新生革命政权的安全，国家安全问题已经来到了刻不容缓的地步。"
 STG_com_23: "改编第六课"
 STG_com_23_desc: "过去只为军队服务的第六课已不再适用于现如今的局势，应当对这一过去的情报部门进行重新整改。"
 STG_com_24: "革命安全局"
 STG_com_24_desc: "新组件的的情报部门“革命安全局”将成为共和国最为锋利的一把匕首，撕裂一切内外反动派的阴谋诡计，守护人民的安全。"
 STG_com_25: "取消警察制度"
 STG_com_25_desc: "曾经作为政府镇压机器的旧警察制度应当被取缔，我们需要一支新的力量来维护社会安全。"
 STG_com_26: "武装工人纠察队"
 STG_com_26_desc: "由各工会组织的武装工人纠察队在革命期间就以立下了赫赫战功，相信这支属于工人的武装力量能够胜任如今的社会安全工作。"
 STG_com_27: "武装群众"
 STG_com_27_desc: "除了工人纠察队之外，革命期间的赤卫队以及各个群众武装力量也在过去的斗争岁月发挥了重大作用。现如今的形势下，群众武装不仅应当得到保留，而且应该进一步扩张。把无产阶级武装起来，一手抓生产，一手抓枪杆！"
 STG_com_28: "联合安全体系"
 STG_com_28_desc: "将国家安全机关与群众武装结合起来，打造一面坚不可摧的盾牌，将任何来犯之敌阻挡在外！"
 STG_com_29: "整顿内政"
 STG_com_29_desc: "里森堡工人党取得了大多数劳联会代表的支持，顺利掌舵。不过在进一步建设开始之前，重新整顿好我们的队伍是非常有必要的。"
 STG_com_30: "整肃我们的队伍"
 STG_com_30_desc: "资产阶级政府跑了，我们已经不再需要暗戳戳地在背地里搞活动了，过去的规矩明显不再适用于如今的形势，新的纪律、新的指导方针应当确立。工人党应当摒弃掉曾经的地下工作习气，认真学习如何真正的带领群众走向未来。"
 STG_com_31: "剔除堕落分子"
 STG_com_31_desc: "必须把队伍当中的腐败分子一股脑地给扔出去！这是人民共和国，不是资产阶级的天下！贪污腐败、摆架子、“享受生活”等等等等，这些统统都要拿掉，不要因为取得了一时的胜利，就开来开始以革命功臣自居，高高在上。"
 STG_com_32: "民主监督"
 STG_com_32_desc: "里森堡大量的民主政党和进步组织同样在革命中发挥了不小的作用。在革命政权建立后，他们的历史使命也没有结束，云集于政治联席会议的各党派同样能够为共和国的发展提出自己的建议，并对各国家机关的一系列行为决策进行监督。"
 STG_com_33: "群众审议"
 STG_com_33_desc: "毫无疑问，民主监督这一原则是必须得到贯彻的。群众有权对各国家机关的各种政策和决议进行质询。而且，只要是政府的非重要性或高度保密性的常例会议，群众也有权派出自己的代表在席位上旁听。人民群众必须要知道人民政府在做些什么，而不是向过去那样被蒙在鼓里。"
 STG_com_34: "三反运动"
 STG_com_34_desc: "反贪污腐败、反官僚作风、反对宗派主义。放任这些歪风邪气的蔓延，在未来将会给我们带来不可逆的危险，必须要将这些不良作风扼杀在萌芽当中。"
 STG_com_35: "重整经济"
 STG_com_35_desc: "经济基础决定上层建筑。毫无疑问，若想巩固我们的社会主义政权并向共产主义社会进发，经济问题必然是我们所面临的最大难关之一。"
 STG_com_36: "没收反革命财产"
 STG_com_36_desc: "如果在革命胜利后，那些曾经的反革命分子还能够借由他们过去掠夺而来的财富花天酒地、胡作非为，革命政府不答应，死去的烈士不答应，广大的无产阶级群众更不会答应！必须把反动派从人民手中拿走的一切夺回来！"
 STG_com_37: "过去的工业遗产"
 STG_com_37_desc: "里森堡地区作为乌斯拉尔过去最为重要的工业重镇之一，无数的工厂林立于此，尽管在之前的一系列冲突中不少都遭到了损坏或丢弃。不过，这笔宝贵的财富依旧是惊人的，只要我们能够重新把它给捡起来。"
 STG_com_38: "企业工团化"
 STG_com_38_desc: "将工商业生产资料由过去的私人所有转变为社会主义公有制，对于革命政权的经济改造来说是极为重要的。除了没收曾经那些血债累累的反动派的财产外，对于大多数处于中立或对革命抱有好感的企业家和商人们，应当采用较为温和的赎买政策和公私合营的方式先将企业收归国家，再逐步向社会主义全民所有制转变。"
 STG_com_39: "工会-产计委体系"
 STG_com_39_desc: "资本主义盲目无序的生产状态已经成为过去时，但对于如何构建书本中所说的，“由整个社会共同的和有计划的来经营工业”，以及“利用无产阶级自己的组织来有计划的克服资本主义制度的无政府状态”，依然是一道摆在革命者面前的难关。\n\n将中央政府及各地方政府成立的产业计划委员会与各地区各工厂内的工会相结合，或许是一个不错的选择。由前者根据各地区提供的数据与资源，制定总的经济计划。而后者执行生产计划，且一并参与到产计委的计划规划当中，以调整其中的偏差。"
 STG_com_40: "团结小生产者"
 STG_com_40_desc: "无处不在的小生产无时不刻不在滋生着资本主义，但以目前的情况来看，我们还做不到直接将其取缔。但是，我们可以尽可能的将小生产者团结起来，组成一个又一个合作社，以委托加工、统购包销等方式将其纳入生产计划的轨道当中，让小生产逐步的消失与历史当中。"
 STG_com_41: "推广《维克原则》"
 STG_com_41_desc: "首都地区的维克化工厂是一颗耀眼的新星。这家工厂的工人们在革命期间赶跑了老板，罢免了与工人们产生冲突的企业旧管理人员与技术权威，将原先的工厂管理制度彻底更改：工会干部与技术人员参与到实际劳动中，将技术融合与革新的权利交付给企业内工人，并成立由普通职工、技术工人与工会代表三方一同组成的职工代表会，以民主管理的方式来经营工厂。而这一新模式也被以工厂的名字命名为《维克原则》。\n\n维克工厂原先并不被大家所看好。可出人意料的是，这家工厂在此后的时间里，非但没有出现经营混乱等问题，反而多次超额完成指标，还申请了多项新的技术创新专利。或许，我们应当循序渐进的将这一模式推广开来。"
 STG_com_42: "农业集体化"
 STG_com_42_desc: "旧政府时期，各个规模不一的农场都被各地区的农业资本家们所掌控着，残酷的剥削者农业工人，而数量较少的自耕农也同样处于地主的压迫之下。是时候将这些土地回归到集体手中了，我们将会把农场重新收归国有，并以合作社的方式团结其贫下中农，彻底解放农村地区。"
 STG_com_43: "工业反哺"
 STG_com_43_desc: "过去，工业的进一步扩张离不开农业的支持，我们不能忘却那些远离城市、默默付出的农村地区。拖拉机、化肥，以及各种先进生产设备，将从城市开拔，来到农村地区支援农业生产。"
 STG_com_44: "“为革命耕地”"
 STG_com_44_desc: "很显然，目前里森堡的工业仍需要一定时间的恢复，但大量的失业民众却等不了那么久了。鼓励城市失业人口回流农村，投入农业生产当中，不失为一个很好的解决办法。"
 STG_com_45: "构建计划经济"
 STG_com_45_desc: "我国各领域的社会主义改造已基本完成。现在，我们终于有机会在实践上迈出一大步，建立起一套的计划经济体系了。"
 STG_com_46: "教科文事业"
 STG_com_46_desc: "文化与科研事业是革命的重要一环，绝不可忽视它们的发展，我们应当在教科文方面做出进一步的行动。"
 STG_com_47: "普及义务教育"
 STG_com_47_desc: "再穷也不能穷教育。\n\n过去，书本与文字是留给权贵之人的，资产阶级政府利用资源和等级制度，死死卡住了教学的通道，让大多数普通民众几乎无法接触到像样的教育。是时候改变这一现状了，普及义务教育，提高人民的文化水平，已经到了刻不容缓的地步。而这一切，应该先从娃娃抓起。孩子们应当走进学校读书，而不是给工厂主当齿轮。"
 STG_com_48: "文化下乡，知识入厂"
 STG_com_48_desc: "农民与工人们在日常生活中和生产工作中同样需要知识的帮助，我们因该组织一批知识分子，支援各地的教育事业。把队伍开进到工厂里，开进到农村去，开进到祖国最需要的地方去！"
 STG_com_49: "里森堡科研院"
 STG_com_49_desc: "将各领域的科学家组织起来，组成共和国科学院，共同为科学的进步与革命的发展而战斗！"
 STG_com_50: "工农大学"
 STG_com_50_desc: "凭什么城市里知识分子的儿女以及资产阶级的子弟就可以上大学，工农的儿女就不能呢？教育的目的是为了教书育人，而不是成为某些人显示自己高高在上的壁垒。彻底改造资产阶级大学，并将教育开到农村工厂去，缩短学制，不什么杂七杂八的文凭和关系，无论男女老少，工农出身的也能读书，也能上大学！"
 STG_com_51: "教学与实践结合"
 STG_com_51_desc: "不经过社会历练和劳动，就不知道为何而学习。不去看齿轮怎么运转，将来怎么画图纸早机器。抛弃过去资产阶级的所谓“纯理论研究”，将于与生产实际结合起来。少办公，多办事！"
 STG_com_52: "又红又专"
 STG_com_52_desc: "反对一切学阀思想和反动学术权威，将资产阶级教育的土壤连根拔起。我们要培养起一批又一批既具有无产阶级世界观，能力和知识又过硬的，愿意为人民服务的科学技术人员。"
 STG_com_53: "无产阶级文化"
 STG_com_53_desc: "巩固和扩大无产阶级文化战线是实现社会主义的必备条件。必须发扬无产阶级文化，展现出新社会的方方面面，让贴合劳动者的文学走入社会，让群众喜闻乐见的事情走进千家万户。然后逐步地、彻底地摒弃掉过往的资产阶级文化。"
 STG_com_55: "三面红旗"
 STG_com_55_desc: "宣扬无产阶级文化，坚持社会主义计划主义经济，沿着工团主义总路线不断前进。在无产阶级专政下，将这三面红旗高高举起，我们定能战胜一切困难，迈向共产主义社会！"
 STG_com_56: "赤旗飘扬里森堡"
 STG_com_56_desc: "哪怕是最为反动刻薄的国际观察家，也不得不低下高傲的头颅，灰溜溜地承认：赤色旗帜已在里森堡扎下根来。\n\n但一切还远未结束，革命还没有取得最后的胜利。\n\n继续向着未来，前进！"
 STG_com_57: "军队整编"
 STG_com_57_desc: "里森堡王家军队的开明派曾在革命中起到了决定性作用，但这并不代表着它可以变为凌驾于一切之上的独立王国。共和国现在需要一支新的军队，一支肩负着革命任务的军队，一支为人民服务的军队。"
 STG_com_58: "设立指导员"
 STG_com_58_desc: "指导员制度能够辅助军事主官处理日常的军队事务，组织学习，并起到一定的监督作用。我们要确保军队是听命于革命政权，而非某个或者某些野心家的号令。"
 STG_com_59: "官兵平等"
 STG_com_59_desc: "人与人之间都是平等的，只不过是分工不同罢了，在生产生活中如此，在过去等级森严的军队也是一样。官兵平等，丢弃过去旧军队的陋习，并抹平士兵与指挥官之间的隔阂，是打造一支无产阶级军队的必经之路。"
 STG_com_60: "思政教育"
 STG_com_60_desc: "多在士兵当中进行革命宣传，做政治工作，提高战士们的政治觉悟，让战士们明白自己为何而战。要把过去地位低下的战士们动员起来，与过去旧军队的陈规陋习决裂。"
 STG_com_61: "初见成效"
 STG_com_61_desc: "事实证明，我们对军队的改革是卓有成效的，应当向深处发展，全军推广。"
 STG_com_62: "人民的军队"
 STG_com_62_desc: "我们的革命军队已经摆脱了过去的阴影，它已经成为了人民最为有力的坚盾，成为无产阶级最为有力的保障！"
 STG_com_63: "地缘态势"
 STG_com_63_desc: "里森堡的地理位置就像是三明治中间夹着的火腿一样，卡美洛和乌斯拉尔两个帝国主义国家无时不刻不在威胁着共和国，必须要尽快拿定注意好解决目前的军事危局。"
 STG_com_64: "人不犯我，我不犯人"
 STG_com_64_desc: "新生的共和国政权还需要时间进一步发展，贸然进攻无疑是自找没趣，我们应当尽可能地将自己武装起来，等待世界革命的时机。"
 STG_com_65: "主动出击"
 STG_com_65_desc: "不能再忍了，帝国主义一日不死，其亡我之心一日不灭，必须要先发制人，为社会主义国家的建设打造一个较为安全的地缘局势。"

 STG_UNG_civ_war_reaction_1: "昂格利亚的战火"
 STG_UNG_civ_war_reaction_1_desc: "夹杂着血腥味的海风为我们带来了一个惊人的消息：昂格利亚岛陷入了战火之中。无论我们如何撇清与卡美洛的关系，圣葛罗莉安娜都无法在这场内战中独善其身。当岛上的昂格利亚人厮杀之时，大陆上的昂格利亚人没有袖手旁观的理由。"
 STG_UNG_civ_war_reaction_2: "跨过海峡的援手"
 STG_UNG_civ_war_reaction_2_desc: "自由昂格利亚象征着希望，她们或许能给这个美丽而迷人的岛屿带来变革。如果我们可以互相理解，又为什么要刀兵相向呢？骨肉分离的悲剧已经上演过一次了，昂格利亚需要和解，而非仇恨。"
 STG_UNG_civ_war_reaction_3: "派出装甲兵"
 STG_UNG_civ_war_reaction_3_desc: "圣葛罗莉安娜引以为傲的装甲兵将会暗中前往自由昂格利亚，并帮助她们建立一支崭新的装甲部队。作为工业派科技结晶的强大的战争机器将帮助我们的盟友取得胜利，解放昂格利亚岛。"
 STG_UNG_civ_war_reaction_4: "紫罗兰行动"
 STG_UNG_civ_war_reaction_4_desc: "形式已经到了万分危急的程度了，自由昂格利亚的战士危在旦夕，我们必须加大对她们的援助，否则下一个就是我们......"
 STG_UNG_civ_war_reaction_5: "破坏后方"
 STG_UNG_civ_war_reaction_5_desc: "无论我们是否打算介入昂格利亚的纷争，给呆毛王和莫德雷德搞些破坏总是必要的。让她们尽情厮杀吧。她们争斗地越久，我们的准备时间便越充裕。"
 STG_UNG_civ_war_reaction_6: "夺取埃拉尔"
 STG_UNG_civ_war_reaction_6_desc: "昂格利亚守备空虚之时正是我们夺取战略要地的时机，扼守海峡的埃拉尔岛更是重中之重。若是我们哪天与本岛兵戎相见，我们便可以依托那里进行稳固地防守。"
 STG_UNG_civ_war_reaction_7: "战争动员"
 STG_UNG_civ_war_reaction_7_desc: "火药味弥漫在空气之中，战争的鼓点已经越来越急促了。破碎的昂格利亚，紧张不安的欧罗巴，一切都在提醒着我们末日将至......"
 STG_UNG_civ_war_reaction_8: "§R长弓手行动§!"
 STG_UNG_civ_war_reaction_8_desc: "昂格利亚血流成河，而那个莫德雷德赢得了王位。我们与她能达成的唯一共识就是我们无法达成任何共识。与其等待她来进攻我们，不如先发制人。昂格利亚迎来真正解放的时刻到了。"
 STG_true_dar_1: "开始的结束"
 STG_true_dar_1_desc: "将里森堡交给七领议会是大吉岭此生最大的错误，国家在他们手里虚度了五年却没有一丝继续前进的意思，与她理想中的国度相去甚远。这场闹剧该结束了，如果他们做不了决定那就让大吉岭来做决定吧。大吉岭从格蕾手中接过了圣葛罗莉安娜学院，如今她将履行队长的职责。"
 STG_true_dar_2: "结束的开始"
 STG_true_dar_2_desc: "之前的议会政治失败的原因就是里面什么人都有，有真心为了未来考虑的人，也有单纯为了反对而反对的人，甚至还有单纯的敌对分子。和这样的人在一起，怎么能建设好国家呢？在大吉岭全面接手之后，我们的宗旨就很简单了——里森堡由圣葛罗莉安娜说了算。"
 STG_true_dar_3: "稳定国家"
 STG_true_dar_3_desc: "里森堡依然躁动不安，我们必须立刻行动起来。无论是哪个地区都有着妄图颠覆国家之人，也有着疑惑不解的人民。我们的当务之急就是确保我们能够在这里站稳脚跟，而不是无家可归，毕竟这里是我们最后避难所了。"
 STG_true_dar_4: "改组政府"
 STG_true_dar_4_desc: "大吉岭需要一个指挥起来得心应手且无比忠诚的政府，不仅有能力的圣葛罗莉安娜成员要参与进来，社会各界以及各个民族的有才之士都将受到大吉岭的欢迎。我们自己的家园要依靠我们自己的人手来管理与建设。"
 STG_true_dar_5: "圣葛罗莉安娜的里森堡"
 STG_true_dar_5_desc: "诸事已定，该开始我们真正的工作了。我们将把里森堡建设为我们为之自豪的地方，圣葛罗莉安娜从此以后不再是那支单纯依附于里森堡的昂格利亚军队，而是扎根于此并成为这片土地的一部分，成为它的灵魂。里森堡就是圣葛罗莉安娜，圣葛罗莉安娜就是里森堡。"
 STG_true_dar_6: "结束争论"
 STG_true_dar_6_desc: "阿尔托莉雅为昂格利亚带来了什么？瓦格纳又为乌斯拉尔带来了什么？君主制过于不稳定，太过依赖个人的能力。为了稳定局势而设立的君主制如今已经毫无意义，该和七领议会一起成为历史了。里森堡不需要王的统治了，无论是西方还是北方的......"
 STG_true_dar_7: "工业派的堡垒"
 STG_true_dar_7_desc: "里森堡汇聚了昂格利亚的工业派移民，此处又有大量旧乌斯拉尔帝国的工业遗产。这里是工业派的国度，不容他人染指。对于工业技术的认同有时能超过民族之间的隔阂，新的工业化社会也能打破许多旧有的成见。前进吧，将这里变为我们的容身之所，我们的坚固堡垒！"
 STG_true_dar_8: "我们的第二故乡"
 STG_true_dar_8_desc: "大吉岭和许多移民一样，会不时地望着西方，渴望着那海风带来些许自己的家乡昂格利亚岛的消息。可近在眼前却远在天边的故乡终究是难以触及之地，与其哀叹不如化悲伤为力量。卡美洛不愿意接纳我们，那我们就只好自谋生路。从今天起，里森堡就是我们的故乡，我们的家......"
 STG_true_dar_9: "红茶与甜点的国度"
 STG_true_dar_9_desc: "圣葛罗莉安娜不能没有红茶和甜点，就像坦克不能没有炮弹和燃油。有人说国家为难之时不能光顾着享乐，此乃大错特错，下午茶文化是我们不能丢掉的传承。不喝红茶的装甲兵不是好装甲兵。"
 STG_true_dar_10: "更香醇的红茶..."
 STG_true_dar_10_desc: "红茶，红茶，红茶。我们的国民饮品需要得到我们的重视，在困难时刻的圣葛罗莉安娜更需要一杯红茶来提振士气。不要吝啬，我们将泡出上好的红茶来款待客人，款待自己——至于敌人我们则会用画着茶叶的炮弹款待。"
 STG_true_dar_11: "改良品种"
 STG_true_dar_11_desc: "我们从昂格利亚带来的茶叶品种并不能很好地适应里森堡的水土，为了喝上不输家乡的可口红茶，我们最智慧的学者将对其进行改良。最终的成品或许并不会复现昂格利亚红茶的风味，但里森堡自己的红茶品种也值得一品。"
 STG_true_dar_12: "进口罗西亚红茶"
 STG_true_dar_12_desc: "北方的罗西亚是另一个饮茶大国，她们的红茶有着别样的饮用方法。尝惯了欧罗巴式红茶的我们也可以进口一切新的品种来丰富我们下午茶的选择。加入了果酱的红茶是何种风味呢？"
 STG_true_dar_13: "首届红茶博览会"
 STG_true_dar_13_desc: "我们对红茶的喜爱超过了所有人。为了展现这点，也为了发现更优质的红茶品种与制法，我们将在里森堡举办世界首届红茶博览会，只要是红茶爱好者都欢迎来到这里与我们共同品尝这一可口的饮品。"
 STG_true_dar_14: "...更可口的茶点"
 STG_true_dar_14_desc: "红茶与茶点就像分装弹一样，弹头与药包缺一不可。大吉岭大人最喜欢的事情就是一边品尝红茶，一边享受可口的点心。柔软的蛋糕不仅可以填饱肚子，还可以治愈内心的痛苦。"
 STG_true_dar_15: "爱丽诺的糕点师"
 STG_true_dar_15_desc: "爱丽诺作为欧罗巴艺术与文化的中心，她们的糕点品类更是琳琅满目。为了让里森堡人民也能品尝到这些可口的点心，我们将邀请爱丽诺的糕点师前来开店，讲学。我们的货架上需要这些做工精良的点心。"
 STG_true_dar_16: "里森堡的良田"
 STG_true_dar_16_desc: "里森堡并非是个完全依仗工业为生的地区，否则我们连粮食的自给自足都无法保障。对于现有的农业区域，政府将出台措施对其进行保护，以防工业用地挤占或者污染农田。里森堡的良田做种出的作物将直接成为我们的盘中餐，或者是茶点的原料。"
 STG_true_dar_17: "本地的点心"
 STG_true_dar_17_desc: "里森堡作为乌斯拉尔文化圈的一部分当然也有着自己本地的点心，虽然不如昂格利亚或者爱丽诺式点心那样精致，但也非常可口，更象征着劳动人民的创造力。圣葛罗莉安娜的红茶文化如果能与当地融合，里森堡便离成为我们自豪的家园更进一步。"
 STG_true_dar_18: "美妙的下午茶时光"
 STG_true_dar_18_desc: "只需占用你短短的三十分钟，泡上一杯茶，随便吃个点心，就能给你午后的生活带来极大的改变。随着移民涌入和我们的大力推行，里森堡的每位居民都会开始期待着下午茶时间的到来。从更现实的角度讲，午后合法的摸鱼时间又有谁会拒绝呢？"
 STG_true_dar_19: "里森堡工业化"
 STG_true_dar_19_desc: "里森堡工业化的脚步不会停歇下来，这里还有许多待开发的地带。终有一日这里会成为工业派引以为傲的乐土，熊熊燃烧的工业之火就是我们成就的最佳见证。"
 STG_true_dar_20: "地下的宝藏"
 STG_true_dar_20_desc: "里森堡能成为工业中心离不开它丰富的资源，而根据报告这里还有许多未被开采的富矿。随着我们工业化进程的继续推进，依靠自己生产原料总比花高价进口划算的多。地下的财富正等着我们，行动起来吧。"
 STG_true_dar_21: "旧帝国的遗产"
 STG_true_dar_21_desc: "旧乌斯拉尔帝国给里森堡留下了一笔丰厚的遗产，可惜随着战后的混乱，这些设备和基础设施都没能得到有效的利用。为了更好地统合全国各地的工业发展，是时候仔细清点一下我们还有哪些没利用上的财富了。"
 STG_true_dar_22: "统一度量"
 STG_true_dar_22_desc: "昂格利亚与乌斯拉尔的度量衡直接存在着微妙的差异，为了防止激起不满，我们一直未能对其进行统一，从而在过去就给我们带来了不小的麻烦。这样显而易见的错误该结束了，至少在管理层面我们将采用昂格利亚制式单位，但各个工厂也可根据订单灵活调整指标。"
 STG_true_dar_23: "工业派的智慧"
 STG_true_dar_23_desc: "工业派与玛娜派都是人，并没有什么高低优劣之分，他们能运用魔法，我们也可以运用自己的发明创造来与之抗衡。"
 STG_true_dar_24: "里森堡黄金时代"
 STG_true_dar_24_desc: "我们的工业蓬勃发展，里森堡迎来了自己的黄金时代，这也是学术的黄金时代。更多聪明的头脑将为我们服务，帮助我们建设更加美好的国度。"
 STG_true_dar_25: "昂格利亚的传承"
 STG_true_dar_25_desc: "昂格利亚的工业派将他们技术的精华带来了里森堡，成为了这里战后发展的中坚力量。这一传承应该继续下去，政府将委托他们建设更多更高效的工厂，为工业化事业做出应有的贡献。"
 STG_true_dar_26: "圣葛罗莉安娜的新校舍"
 STG_true_dar_26_desc: "圣葛罗莉安娜学院位于昂格利亚岛的旧址已经被卡美洛当局下令查封，这个历史悠久的学院如今的辉煌不再，只是在里森堡继续顽强地存活下去而已。我们不能抛弃自己的根，圣葛罗莉安娜走到哪里都不会放弃培养新一代战车手，已经我们引以为傲的战车道。"
 STG_true_dar_27: "新式装甲工厂"
 STG_true_dar_27_desc: "见证里森堡的工业结晶吧！融合了乌斯拉尔与昂格利亚的技术所诞生的最新装甲生产工艺将把我们的坦克产量提高一个台阶，我们优雅而强大的战争机器将源源不断地走下生产线，进入我们的军队中服役。"
 STG_true_dar_28: "工业派永不屈服"
 STG_true_dar_28_desc: "我们的敌人又来了，他们妄图摧毁我们的家园，否定我们的理念。工业派绝不投降，绝不屈服，绝不！"
 STG_true_dar_29: "两岸一体化"
 STG_true_dar_29_desc: "昂格利亚归于一统，被海峡分隔的两岸终于又握住了彼此的双手。我们从来就是一家人，里森堡与昂格利亚岛应该是一个完整的整体，没有谁更重要，也没有谁更不重要。"
 STG_true_dar_30: "我们自己的道路"
 STG_true_dar_30_desc: "当圣葛罗莉安娜的最后一人离开昂格利亚岛时，我们就应该明白工业派需要一条自己的道路的。但现在才想起来这件事也为时不晚，圣葛罗莉安娜有着自己的路要走。我们不是叛徒，也不是什么卡美洛的从属势力，我们就是我们。"
 STG_true_dar_31: "昂格利亚的正统"
 STG_true_dar_31_desc: "阿尔托莉雅凭什么代表昂格利亚，有呆毛就了不起吗？同样是金发，那个平板王又怎么比得上大吉岭大人呢？我们坚信圣葛罗莉安娜与工业派才是这个美丽岛屿的真正主人，海峡可以阻碍我们一时，但无法阻碍我们一世。"
 STG_true_dar_32: "痛击呆毛王！"
 STG_true_dar_32_desc: "时机成熟，发动坦克，动员部队，向着卡美洛前进吧！那个每顿要吃三碗饭的呆毛王应该被踹下王位，乖乖接受人民的意志。\n\n§C爱情与战争都是不择手段的。§!"
 STG_true_dar_33: "携手共进..."
 STG_true_dar_33_desc: "我们理想中的里森堡，我们理想中的圣葛罗莉安娜，是个各族人民能够和谐相处，各司其职的美好国度。两个民族应当携手共进，走向明天。\n\n§t可惜的是，事实并非如此...§!"
 STG_true_dar_34: "...步履维艰"
 STG_true_dar_34_desc: "大战的血仇，以及卡美洛漫长的占领，即使圣葛罗莉安娜在此地掌权之后，不少当地的乌斯拉尔人民依然把我们视为外来的压迫者与殖民者。而我们自己也有点不清楚自己是谁了，我们是被本岛抛弃的昂格利亚人，来到这乌斯拉尔人的土地上，§t这里真的是我们的家吗？§!"
 STG_true_dar_35: "已然遥远的白垩之城"
 STG_true_dar_35_desc: "白垩之城卡美洛，是我们无法触及之地。它在阿尔托莉雅的效忠者看来是这么的充满魅力，以至于他们狂热的想要让里森堡重新回归她的统治之下。大吉岭只能敲醒他们迷失的心灵，这种虚妄的梦又怎能实行呢？"
 STG_true_dar_36: "绝望的魅力"
 STG_true_dar_36_desc: "你无法在一个人承认自己失败前真正的击败他，对于卡美洛派来说，我们也只有让他们对呆毛王绝望才能真正地粉碎他们的势力。那位慈悲的王没有那么多时间去给予他们怜悯，若是他们知道了这个绝望的事实，恐怕会上演一出好戏吧。"
 STG_true_dar_37: "灰暗之路"
 STG_true_dar_37_desc: "在里森堡复辟卡美洛的统治是一条注定失败的道路，我们希望那些卡美洛派明白这点。若是他们奋不顾身也要走上这条路，他们的结局就是在我们的坦克上撞得粉身碎骨。"
 STG_true_dar_38: "业已无法抵达的理想乡"
 STG_true_dar_38_desc: "很遗憾，阿尔托莉雅梦中的理想乡中并没有里森堡的位置，我们规划的未来中也容不得她继续坐在王座上。卡美洛派的结局唯有毁灭而已，这很简单。\n\n§C我们的理想乡需要靠我们自己开创。§!"
 STG_true_dar_39: "你们的家园，我们的家园"
 STG_true_dar_39_desc: "里森堡属于乌斯拉尔人，也属于昂格利亚人，这是所有人的家园。民族的隔阂难以在一瞬之间消解，但我们依旧期待着事情有所转机。广大的乌斯拉尔族裔有着自己的权利，我们希望他们把里森堡当成自己的家，也希望他们容得下昂格利亚人一起居住于此。"
 STG_true_dar_40: "乌斯拉尔人的严谨"
 STG_true_dar_40_desc: "乌斯拉尔人以严谨著称，他们生产的工业品质量上乘。我们丝毫不会吝啬对他们的称赞，所有乌斯拉尔人都是政府需要拉拢与保护的对象。"
 STG_true_dar_41: "昂格利亚人的优雅"
 STG_true_dar_41_desc: "越来越多的乌斯拉尔人开始明白，与他们朝夕相处的昂格利亚人也有着诸多的优点。友谊往往就是从中诞生，对此多加宣传与鼓励就能少一点仇恨，少一点极端思想。让我们坐下来慢慢谈，时间还有的是。"
 STG_true_dar_42: "所有人的家园"
 STG_true_dar_42_desc: "这里是所有人的家园，所有人的容身之所。和则两利，分则两害。欧罗巴的惊涛骇浪可以轻易打翻里森堡这条小船，若是我们连团结都做不到，又何谈未来呢？"
 STG_true_dar_43: "敲响警钟"
 STG_true_dar_43_desc: "弗格菲尔德的爆炸给我们敲响了警钟，国家的内部安全必须得到应有的关注。对圣葛罗莉安娜虎视眈眈的敌人大有人在，我们需要在暗中也筑起高墙。"
 STG_true_dar_44: "强化安保"
 STG_true_dar_44_desc: "每个港口，每处沙滩，每个山口都可能让敌人找到机会渗透进来。通过加强重点地区和口岸的安保，我们将确保国内的长治久安。"
 STG_true_dar_45: "里森堡的哨兵"
 STG_true_dar_45_desc: "每个人都应该是里森堡的哨兵，若是发现自己的身边有行迹可疑之人，那就不要犹豫，向相关安全部门报告。举报有奖，错报不罚。为了自己和国家的安全，赶紧行动起来吧！"
 STG_true_dar_46: "此处是吾乡"
 STG_true_dar_46_desc: "我们热切地盼望着每个人都能把里森堡当成自己的家乡，而非临时借住的居所。这里毫无疑问就是你的家，不要犹豫，不要怀疑。圣葛罗莉安娜会平等地包容所有人，我们属于这里。"
 STG_true_dar_47: "迈向未来"
 STG_true_dar_47_desc: "未来在前方招手，裹足不前就会错失良机。我们离将里森堡建设为工业派的理想乡的梦想又近了一步，前路并非畅通无阻，但我们已经做好准备。命运只会垂青奋勇向前之人，战车，前进！为了里森堡，为了大吉岭，为了圣葛罗莉安娜。"
 STG_true_dar_48: "圣葛罗莉安娜归来"
 STG_true_dar_48_desc: "卡美洛陷落，工业派凯旋，呆毛王落荒而逃。新的时代已经到来，流落海外的工业派终于夺回来自己的家乡，这荣耀的胜利属于里森堡的全体人民，其中当然也包括与我们并肩作战的乌斯拉尔人。\n\n泡上一杯茶，欢呼荣耀的胜利吧！"
 STG_true_dar_49: "不再分离"
 STG_true_dar_49_desc: "分离之苦只要尝过一次就行，这种悲剧不能再次发生第二次。昂格利亚岛与里森堡将紧紧相连，永不分别。所有人无论是工业派还是玛娜派都享有平等的公民权利，即使岛上的人民不认同工业派思想，我们也会用岁月抹去隔阂。"
 STG_true_dar_50: "整编海军"
 STG_true_dar_50_desc: "我们缴获的旧卡美洛海军将与我们的舰队进行整编以形成更强的战斗力。所幸双方的战舰使用的系统几乎相同，因此并不会遇到什么麻烦。"
 STG_true_dar_51: "统御波涛"
 STG_true_dar_51_desc: "大洋上，七海间，圣葛罗莉安娜屹立不倒。大海属于我们，统御波涛乃我们的使命。"
 STG_true_dar_52: "弥合伤口"
 STG_true_dar_52_desc: "时间总会抹去伤痕无数，更何况我们血脉相连。就让旧日的悲伤通通沉入大洋深处，从我们的记忆中淡去吧。未来的圣葛罗莉安娜将会在光芒中闪耀，那柔和而耀眼的光芒将治愈所有人内心的伤口。"
 STG_true_dar_53: "握手言和"
 STG_true_dar_53_desc: "不打不相识，当双方冲突地精疲力尽之后便是和解的良机。对玛娜派如此，昂格利亚人与乌斯拉尔人也是如此。双方摘掉有色眼镜的时机已经成熟了，握住对方的手，表达出善意，然后望向远方吧。"
 STG_true_dar_54: "荣归故里"
 STG_true_dar_54_desc: "故乡有着许多魅力，尽管我们已经从内心深处认为里森堡也是我们的家了，但生养昂格利亚移民的地方依然在那个岛屿的某处。如今两岸已然是一体，海峡难以阻隔乡愁，常回家看看吧。"
 STG_true_dar_55: "旧校舍，新学生"
 STG_true_dar_55_desc: "今天是圣葛罗莉安娜校史上注定会记录的一天，曾经被关停的学院终于恢复了运作。这里培养了大吉岭和格蕾在内无数的装甲兵，是所有人魂牵梦绕的地方。这所历史名校如今将迎来新生，真乃可喜可贺，可喜可贺。"
 STG_true_dar_56: "我们的新都"
 STG_true_dar_56_desc: "统一与团结成为了主旋律，但问题是我们的首都该置于何所？依然留在新蒙巴萨固然是个选择，但也有人提出了更符合现状的选择。"
 STG_true_dar_57: "红茶之国离不开大吉岭"
 STG_true_dar_57_desc: "我们的工作告一段落，在这段时机中我们深刻地意识到这个国家少不了大吉岭大人，就像天上不能没有太阳，茶杯里不能没有红茶。她本人在我们热情的恳求下，打算继续守护这个国度。"
 STG_true_dar_58: "西住美穗的克星"
 STG_true_dar_58_desc: "美穗数次败于大吉岭之手，冥冥之中她或许就是西住家的克星，为了证明这点，大吉岭或许需要和真穗也再来一场对决。"
 STG_true_dar_59: "再战黑森峰"
 STG_true_dar_59_desc: "接招吧，西住真穗，艾丽卡！战车道大赛开始了，这次圣葛罗莉安娜绝对不会输。"
 STG_true_dar_60: "我们的队长，我们的领袖"
 STG_true_dar_60_desc: "大吉岭不仅是圣葛罗莉安娜的队长，也是我们的领袖。她温柔优雅同意也深谋远虑，在她的带领下，圣葛罗莉安娜将会战无不胜。"
 STG_true_dar_61: "出版《大吉岭语录》"
 STG_true_dar_61_desc: "大吉岭大人优雅而富有哲理的言辞需要得到详细的记述，这样即使是在未来我们的继承人也能从中得到启迪。而圣葛罗莉安娜治下的无数人民也能见识到大吉岭大人的风采，从而真心地认同她的统治。"
 STG_true_dar_62: "里森堡的第一部宪法"
 STG_true_dar_62_desc: "临时宪章与军队统治终究难以长久，一个正常的国家需要明文规定的法律。大吉岭已经指示起草一部完整的宪法，以便于依法治国。未来若是将权力过度给文官政府也可平稳交接。"
 STG_true_dar_63: "战车道的传承"
 STG_true_dar_63_desc: "战车道的传承不能中断，圣葛罗莉安娜的辉煌不能被人遗忘。大吉岭在隐退之前需要为自己找到够格的接班人，就像她继承格蕾前辈的理想一样，她也要确保自己的理想不会后继无人。"
 STG_true_dar_64: "红茶不能洒"
 STG_true_dar_64_desc: "拿稳茶杯，别让红茶洒出来。优雅与强大是圣葛罗莉安娜的信条，这两样事物并不是永恒的，四足骏马也有马失前蹄之时。但只要大吉岭还在统治国家一天，这辆战场就会继续平稳向前。"
 STG_true_dar_65: "深藏功与名"
 STG_true_dar_65_desc: "事了拂衣去，深藏功与名。战场之上才是大吉岭应该厮杀的地方，她认为自己的目前使命应该告一段落了。圣葛罗莉安娜将会被交道合适的接班人手上，她们将开启一段新的故事。"
 STG_true_dar_66: "寻找接班人"
 STG_true_dar_66_desc: "究竟谁能接过大吉岭的使命，带领圣葛罗莉安娜继续前进呢？让我们拭目以待。"
 STG_true_dar_67: "平稳过渡"
 STG_true_dar_67_desc: "这艘船将按照目前的航行继续前进，大吉岭将把权力逐步交给她亲自培养的后辈们，她们更加适合新的时代，这个由大吉岭开创的时代。"
 STG_true_dar_68: "可靠的后辈"
 STG_true_dar_68_desc: "橙黄白毫、蔷薇果、鲁克莉莉，圣葛罗莉安娜的新一代中有着许多可靠之人。大吉岭相信她们的能力，相信她们将会带领国家继续前进，圣葛罗莉安娜将在她们的领导下成为战车道与工业强国。"
 STG_true_dar_69: "圣葛罗莉安娜的未来新星"
 STG_true_dar_69_desc: "告别的时候到了，见证了无数悲喜剧的大吉岭终于可以卸下重担，享受没有烦恼的下午茶时光了，这或许是个不错的结局？至于未来，未来自然有人去完成她们应该完成的使命，无需前辈操心。"
 STG_true_dar_70: "岛田流的崛起"
 STG_true_dar_70_desc: "岛田爱里寿依靠着她出色的能力得到了大吉岭的钦点，尽管岛田流与传统的圣葛罗莉安娜理念有些不同，但强大与完善的计划也是优雅的体现。可爱的爱里寿小姐象征着未来，在她的统治下我们的生活将更加的光明。"
 STG_true_dar_71: "百夫长与17磅炮"
 STG_true_dar_71_desc: "爱里寿与她的座驾形影不离，这款强大的坦克将会让我军占尽先机。她优雅的17磅炮可以敲开任何敌军的坦克，圣葛罗莉安娜需要这种优雅而强大的兵器。"
 STG_arisu_1: "交给你了，爱里寿同学"
 STG_arisu_1_desc: "大吉岭大人将重任交予爱里寿同学自然有其道理，她是可以肩负起我国未来命运之人。薪火相传，路在前方。"
 STG_arisu_2: "天才车长"
 STG_arisu_2_desc: "岛田流传人爱里寿是真正的天才，由她指挥的战车少有败绩。这位天才车长将会给我们的装甲部队带来新的力量。比起西住流强调通过绝对的力量击败敌人，岛田流则更加灵动，通过周密的计划与灵活的战术击败敌人。"
 STG_arisu_3: "对决西住流！"
 STG_arisu_3_desc: "西住与岛田乃是密友，也是宿敌，让岛田流和西住流在战场上一拼高下吧！战车道大赛的桂冠将由圣葛罗莉安娜收入囊中。"
#USR傀儡国策本地化
 STG_puppet_starting_1:0"重返里森堡"
 STG_puppet_starting_1_desc:0"再一次，乌斯拉尔的旗帜飘扬在里森堡上空，帝国等待这一刻已经许久了。这片土地饱受了几十年的分离之苦，期间还有饥荒、战乱以及昂格利亚殖民者的压榨和荼毒。但无论如何，这里都是帝国不可分割的一部分。但在里森堡真正回到帝国怀抱之前，我们还需要对其进行彻底的改造。"
 STG_puppet_starting_2:0"新官上任"
 STG_puppet_starting_2_desc:0"BF-109行政长官和DrI联络官将会共同治理里森堡。前者负责全权负责特别行政区的一切事务，尤其是重建行政以及经济系统。而联络官则负责随时转达柏霖的意志，确保这片地区是在为帝国的利益服务，而不是一个自说自话的自治领地。在她们的统治下，旧日的阴霾将被抛到九霄云外。"
 STG_puppet_decolonlization_1:0"开始去殖民化"
 STG_puppet_decolonlization_1_desc:0"我们不可否认，里森堡沦为殖民地是帝国的耻辱，而将这些殖民残余完全消除也需要很长的时间。大战后新出生的一代年轻人都生活在殖民政府治下，与母国分离，他们虽然也有着乌斯拉尔人的面貌，说着乌斯拉尔的语言，但对于乌斯拉尔的国家概念则无比陌生。唯有重塑他们的国家认同，才能避免这里变成动乱的根源。"
 STG_puppet_decolonlization_2:0"人口普查"
 STG_puppet_decolonlization_2_desc:0"我们从圣葛罗莉安娜手中接收的资料混乱不堪，以至于特区政府更不不清楚有多少人生活在这里，他们是乌斯拉尔人还是昂格利亚人。唯今之计便是尽快开启人口普查，这样去殖民化的进程才能继续推进下去。"
 STG_puppet_decolonlization_3:0"这里属于乌斯拉尔"
 STG_puppet_decolonlization_3_desc:0"里森堡自古以来就是乌斯拉尔人的土地，不是吗？昂格利亚人的本岛如此宽阔，为什么还要来挤占我们狭小的生存空间，把殖民枷锁强加给我们的人民呢？这一切都必须画上句号了。不属于这里的人和物都应该回到他们应该去的地方，帝国不需要这些不期而至的“客人”。"
 STG_puppet_decolonlization_4:0"§t昂格利亚人必须被同化\n......§!"
 STG_puppet_decolonlization_4_desc:0"昂格利亚人不属于里森堡，这是毫无疑问的事实。但在这几十年间昂格利亚人与乌斯拉尔人混居于此，频繁互相通婚也是事实。如果莽撞地将这些混居的家庭全部识别为昂格利亚人会产生一系列的麻烦，我们不妨给他们一个机会。这些昂格利亚人只要拥有一个乌斯拉尔裔亲属，就可以登记自己为乌斯拉尔人，从而被接纳为我们的一员。"
 STG_puppet_decolonlization_5:0"§t......或者滚出去§!"
 STG_puppet_decolonlization_5_desc:0"我们可以容忍一些昂格利亚人成为光荣的乌斯拉尔人，但剩下的那些可就没这么走运了。他们必须在半年内彻底地离开里森堡，从哪里来回哪里去？什么，你说你的家就在这里，乌斯拉尔人同意你们住在这里了吗！我们可不会接受殖民者的辩白，当他们当初摧残这片土地的时候，就应该想到自己有今天。"
 STG_puppet_decolonlization_6:0"§t人可以走，但把钱留下§!"
 STG_puppet_decolonlization_6_desc:0"殖民者的财富都攫取自里森堡，那么他们自然没有将其带出去的理由。他们从乌斯拉尔人民身上榨取出的财富必须一分不差地还回来，这是他们欠我们的。什么，你说私有财产不受侵犯，但你们现在不是我国人民，不受我国法律保护啊......"
 STG_puppet_decolonlization_7:0"加强乌斯拉尔语教育"
 STG_puppet_decolonlization_7_desc:0"乌斯拉尔人就应该说乌斯拉尔语，这是显而易见，甚至不用法律来规范的道理。殖民者们强行要求他们说昂格利亚语无遗就是想借机消灭灿烂的乌斯拉尔文化，从而实现他们换人换种，将这片土地永远纳入昂格利亚的阴谋。为了挫败他们的邪恶计划，我们将大力恢复这里的乌斯拉尔语教育，唯有说得一口流利乌斯拉尔语才是帝国的好公民。"
 STG_puppet_decolonlization_8:0"恢复国家认同"
 STG_puppet_decolonlization_8_desc:0"很快，帝国的旗帜将会飘扬在里森堡各地，从现在开始，乌斯拉尔将不再是远在天边的未知国家，而是里森堡人民的家园。特区政府将教会民众意识到自己是光荣的乌斯拉尔人，生活在伟大的乌斯拉尔帝国，并且应该为帝国的胜利感到骄傲，同时为帝国尽到自己的义务。"
 STG_puppet_decolonlization_9:0"真穗的恩情"
 STG_puppet_decolonlization_9_desc:0"没有真穗大人哪来里森堡的今天，没有真穗大人哪来帝国的伟大复兴？战车前进靠车长，让我们歌颂她的伟大，沐浴她的恩情。我们的子民应该在任何时间，任何场合表现出对真穗的感激之情，祝愿她万寿无疆，永远健康！"
 STG_puppet_decolonlization_10:0"废除旧名"
 STG_puppet_decolonlization_10_desc:0"为什么我们还要使用那些殖民时代遗留下的地名呢？它们一日不被废除，昂格利亚的魅影便将继续存在。新的地名将会为里森堡翻开新的一章，而我们将会找到最适合这里名字。这不仅意味着彻底告别殖民时代，也意味着乌斯拉尔终于回到了这里。"
 STG_puppet_decolonlization_11:0"重建行政机构"
 STG_puppet_decolonlization_11_desc:0"里森堡的事情为什么这么糟糕？所有政府部门都是一团乱麻，我们几乎要从头建立一套政府班子，压根不能指望对旧体系加以利用。这其中产生的大量公务员缺口该如何填补也是个未知的问题，如果无法获得本土的支援，我们可能最多维持一个勉强能够运转的政府。这样的政府如何才能实现帝国的计划呢？"
 STG_puppet_decolonlization_12:0"发放乌斯拉尔货币"
 STG_puppet_decolonlization_12_desc:0"我们震惊的发现旧政权的货币居然还在流通，不少里森堡市民宁愿以物易物也不愿意使用帝国的官方货币。如果我们连这都无法解决，谈何恢复经济呢？从下周起，乌斯拉尔帝国马克将成为里森堡唯一的货币，任何交易都必须使用此货币进行。而我们治下的民众将可以在规定时间内把银行把旧货币将以合适的汇率被兑换为官方货币，过期不候。"
 STG_puppet_decolonlization_13:0"旧框架"
 STG_puppet_decolonlization_13_desc:0"从零开始缔造一套政府架构，这很明显不现实。圣葛罗莉安娜留下的官僚机构虽然残破不堪，但也不是一无是处，我们仍然能找到不少乌斯拉尔语流利的公务员，只要经过些许培训便可以重新上岗。他们的忠诚度几何目前尚未可知，但至少能迅速填补上目前的空缺。特区政府现在无暇考虑政府人员的资质，有一个可堪一用的政府才是目前的重点。"
 STG_puppet_decolonlization_14:0"新面孔"
 STG_puppet_decolonlization_14_desc:0"经过本地选拔与帝国的支援，特区政府终于拥有了一支严谨而高效的行政队伍。那些临时拼凑起来的人员可以领工资走人，让更加忠诚而专业的人员接手他们的位置。在他们的辛勤工作与特区的英明领导下，我们的政府很快就会迸发出让全世界叹为观止的效率，这样才能及时完成柏霖交予我们的任务。"
 STG_puppet_decolonlization_15:0"帝国的橱窗"
 STG_puppet_decolonlization_15_desc:0"里森堡的一切都是如此完美，谦和的市民、高效的政府、训练有素的军队、马力全开的工厂。我们可以自豪地宣布特区就是全帝国的楷模，是值得所有乌斯拉尔人学习的榜样，同时也是帝国向世界展示自己力量的完美橱窗。不知道海对岸的卡美洛会不会眼馋呢，毕竟他们做不到的东西被我们轻易实现了。"
 STG_puppet_decolonlization_16:0"往事已成过眼云烟"
 STG_puppet_decolonlization_16_desc:0"现在，再也没有人会说里森堡是殖民地了，不是吗？在特区政府的努力下，去殖民化运动高效展开，焕然一新的里森堡很快就洗去了殖民时代的污渍，重新成为了帝国掌上的明珠。当乌云散去之后，天空是如此的清澈。这片土地的沉重过往也将随着时间慢慢成为回忆，而曾经的伤痛也将被慢慢抚平，直到化为灰尘随风而散。"
 STG_puppet_millitary_1:0"增派驻军"
 STG_puppet_millitary_1_desc:0"无论我们如何粉饰太平，没有人可以否认里森堡是个大火药桶，我们需要更多的军队和更多的武器。我们相信帝国会为我们提供一切所需的东西，帮助我们对抗任何潜在的威胁。"
 STG_puppet_econ_1:0"里森堡的财富"
 STG_puppet_econ_1_desc:0"里森堡作为连接大陆和昂格利亚岛的交通要道，自古以来商贸便非常发达。在第二帝国时代，此地也是除柏霖外的一大经济中心。掌握了如此膏腴之地的特区政府没有理由不大力发展经济，里森堡的财富还有很多等着我们去发掘。"
 STG_puppet_econ_2:0"圣葛罗莉安娜的遗产"
 STG_puppet_econ_2_desc:0"里森堡曾经被卑劣的卡美洛人掠夺一空，但经过圣葛罗莉安娜的建设，这里的经济又恢复到了客观的水平。这笔丰厚的遗产将会成为我们继续工业化此地的启动资金，当然，我们需要先对其进行清点和登记。。"
 STG_puppet_econ_3:0"接收装甲工厂"
 STG_puppet_econ_3_desc:0"圣葛罗莉安娜引以为傲的装甲工厂被完整的留给了我们，这些可以批量生产大量装甲车辆的工厂就连帝国本土都找不出几座。虽然工人和库存的坦克都已经不见踪影，但好在设备依然完整，不需要什么调整就可以为帝国源源不断的制造钢铁巨兽。"
 STG_puppet_econ_4:0"清点军火库"
 STG_puppet_econ_4_desc:0"圣葛罗莉安娜有着规模不小的军队，但非常奇怪的是，我们找到的军火库中遗留下来的都是些老旧装备，但总比没有好。"
 STG_puppet_econ_5:0"修缮海军基地"
 STG_puppet_econ_5_desc:0"里森堡有着不少天然良港，为了让帝国舰队日后入驻，我们必须先扩大其规模。此外，发展一些造船业也同样有助于经济发展，还能创造更多就业岗位。"
 STG_puppet_econ_6:0"没收昂格利亚企业"
 STG_puppet_econ_6_desc:0"昂格利亚人的企业都暗中与卡美洛勾结，妄图颠覆特区政府，破坏帝国的伟大复兴事业。因此，他们必须被完全没收，一分钱都不会留给那些殖民者。"
 STG_puppet_econ_7:0"吸引乌斯拉尔投资"
 STG_puppet_econ_7_desc:0"打扫干净了屋子，就该迎来客人。帝国本土的资金已经迫不及待地想要涌入这片热土了，让他们来吧，建设帝国要靠着你我他的努力！"
 STG_puppet_econ_8:0"融入帝国市场"
 STG_puppet_econ_8_desc:0"毫无疑问，我们是帝国的一份子，帝国的一部分。而我们的市场也应该与帝国接轨，更不能存在什么贸易壁垒，一切人员物资都应该自由流动。"
 STG_puppet_econ_9:0"帝国的货栈"
 STG_puppet_econ_9_desc:0"货物从四面八方汇聚而来，又从里森堡的港口运往世界各地。这样繁荣的景象已经许久没有出现过了。但是这才是里森堡该有的样子，事实证明，孤立的里森堡终究会一事无成，而唯有回归帝国怀抱，才能恢复其往日荣光。"
 STG_puppet_econ_10:0"未来在前方等待"
 STG_puppet_econ_10_desc:0"勤劳的里森堡人民每天都在为他们美好的家园添砖加瓦，如此场景着实令人欣喜。在我们的努力下，里森堡一转颓势，重新回到了高速发展的道路上，就如同帝国其他部分一样。光明的未来在前方等待着我们所有人，路上或许会有暴风骤雨，但穿过乌云便是灿烂的阳光。"
 STG_puppet_ending:0"使命结束"
 STG_puppet_ending_desc:0"祝贺你，行政长官，柏霖交予的任务皆已完成。这片土地已经完成了改造，殖民印记已经被消除，同时经济也得到了长足发展。是时候向帝国汇报我们的成绩了！"
 STG_puppet_civ_war_1:0"大难临头"
 STG_puppet_civ_war_1_desc:0"再一次，灾难降临里森堡。叛乱已经成了生死攸关的问题，如果不得到妥善解决，我们是没有好下场的。"
 STG_puppet_civ_war_2:0"扑灭烈火"
 STG_puppet_civ_war_2_desc:0"这熊熊燃烧的烈火会吞没我们的所有成果，与扑灭它所需的代价相比，一切都是可以接受的。拿起所有能用的武器吧，战争时间到了。"
 STG_puppet_civ_war_3:0"不容背叛"
 STG_puppet_civ_war_3_desc:0"叛徒，叛徒，都是叛徒！叛乱就会被镇压，这是亘古不变的道理。我们要让所有人知道，向帝国举起反旗要付出多少代价。"
 STG_puppet_civ_war_4:0"动员忠诚派"
 STG_puppet_civ_war_4_desc:0"忠诚的里森堡人啊，拿起你的武器，释放你的怒火吧。你的家园将变为瓦砾，那些肮脏的昂格利亚人又要卷土重来，你有什么不抵抗的理由呢？"
 STG_puppet_civ_war_5:0"请求支援"
 STG_puppet_civ_war_5_desc:0"现实是残酷的，对方有备而来，装备精良。若是帝国袖手旁观，他们要不了多久就会把战火烧到别的地方。明智之举便是立刻联系柏霖，只要艾丽卡大人发起进攻，一切都会好起来的。"
 STG_puppet_civ_war_6:0"帝国的利器"
 STG_puppet_civ_war_6_desc:0"乌斯拉尔出品，必属精品。帝国工厂制造出的武器精密而高效，虽然有些昂贵，但仍然是镇压叛乱的利器。"
 STG_puppet_civ_war_7:0"帝国的精兵"
 STG_puppet_civ_war_7_desc:0"我们不仅需要武器，更需要帝国军队的直接援助。我们无法用步兵抵挡住叛军的坦克，但帝国的装甲师却可以。在钢铁洪流的碰撞中，帝国将是最后的赢家。"
 STG_puppet_civ_war_8:0"宣布紧急状态"
 STG_puppet_civ_war_8_desc:0"情况危急，我们必须宣布特区进入紧急状态，由政府管控一切事物。在灾难面前，这是必要的牺牲。"
 STG_puppet_civ_war_9:0"经济动员"
 STG_puppet_civ_war_9_desc:0"大难当头，如果工厂还在生产手办和抱枕那就是浪费。我们需要步枪，我们需要大炮，我们需要坦克，我们需要后勤物资——总之，所有工厂都应该转入战时生产，为我们提供所需的一切。"
 STG_puppet_civ_war_10:0"不择手段"
 STG_puppet_civ_war_10_desc:0"达成目的为我们使用的手段赋予了意义，无论付出什么代价，只要能够镇压叛乱即可。"
 STG_puppet_civ_war_11:0"终结叛逆"
 STG_puppet_civ_war_11_desc:0"无需解释更多，在鲜血流尽前，让我们用大炮来说话。"
 STG_aglia_1: "重返家园"
 STG_aglia_1_desc: "终于，圣葛罗莉安娜...以一种奇怪的方式...回到了我们美丽的家乡昂格利亚岛。这或许只是黑森峰的一时兴起，或许是大发慈悲。在西住家的阴影下，我们成为了昂格利亚名义上的主人。尽管我们有着相当的自主权，但柏霖还是一切的最终裁决者。大吉岭很清楚这点......"
 STG_aglia_2: "重建事宜"
 STG_aglia_2_desc: "昂格利亚岛山河破碎，战争的冲击犹在眼前。开启重建事宜刻不容缓，我们需要小心调解工业派与玛娜派之间的关系，以及注意柏霖对此事的看法。"
 STG_aglia_3: "我们的故乡"
 STG_aglia_3_desc: "工业派去了又来，一晃已经是几十年时光。这座美丽的岛屿是我们的根，我们曾经回不去的故乡，现在是让她再次焕发新生的时间了。"
 STG_aglia_4: "摒弃前嫌"
 STG_aglia_4_desc: "工业派与玛娜派的矛盾非常尖锐，尖锐到可以让昂格利亚人之间兵戎相见。血流成河的过往已经成为了回忆，我们有着足够的时间来慢慢消除成见，毕竟我们都是昂格利亚的孩子。"
 STG_aglia_5: "清除极端分子"
 STG_aglia_5_desc: "莫德雷德是个疯子，而她的余党似乎还在荼毒这里。她们显然并不属于我们的团结对象，在黑斑被祛除之前，我们的重建工作将难以完成。"
 STG_aglia_6: "美丽的昂格利亚"
 STG_aglia_6_desc: "在昂格利亚的午后，温柔的太阳轻抚着面庞，从下温莎的乡村到白垩之城卡美洛，和平终于降临。红茶是如此的可口，让我们得以为之奋斗。"
 STG_aglia_7: "工业派的新家园"
 STG_aglia_7_desc: "工业派流离失所许久了，我们曾经将陌生的里森堡建设成了我们的新家园，更何况是我们自己的家园呢？这座我们熟悉且陌生的岛屿如果还愿意接纳我们，那我们也要倾尽全力来建设她。"
 STG_aglia_8: "继续工业化"
 STG_aglia_8_desc: "工业化的道路不会停下，昂格利亚岛还有着大量可待开发的地区。"
 STG_aglia_9: "恢复装甲兵力量"
 STG_aglia_9_desc: "我们引以为傲的战争机器早已崩坏，好在这里有着足够的资源供我们重建一支装甲兵力量。圣葛罗莉安娜引以为傲的战车道将重现世间，我们优雅的坦克将再度驰骋沙场。"
 STG_aglia_10: "工业派的理想乡"
 STG_aglia_10_desc: "狭窄的里森堡或许难以承载我们，但广大的昂格利亚可以。工业派重新崛起于昂格利亚，曾经梦中的理想乡将在我们的手中实现。"
 STG_aglia_11: "重建校园"
 STG_aglia_11_desc: "今天是圣葛罗莉安娜校史上注定会记录的一天，曾经被关停的学院终于恢复了运作。这里培养了大吉岭和格蕾在内无数的装甲兵，是所有人魂牵梦绕的地方。这所历史名校如今将迎来新生，真乃可喜可贺，可喜可贺。"
 STG_aglia_12: "长久的和平..."
 STG_aglia_12_desc: "昂格利亚自相残杀的时代已经过去，欧罗巴终将恢复和平。在长久的未来中，我们将继续守护我们的家乡。"
