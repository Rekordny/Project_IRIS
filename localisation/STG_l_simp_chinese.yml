 STG_ilya.9.t:0"另一位梦中来客"
 STG_ilya.9.desc:0"又是一个宁静的夜晚，又是似曾相识的梦境。\n\n上次的魔法少女故事居然还在继续！这次又出现了新的对手，不过对方怎么和自己长得这么像？明明是弓兵，为什么突然掏出两把刀砍了过来。这个世界的弓兵都是近战能手吗……伊莉雅还没来得及吐槽，对方居然就已经杀到眼前了。这可不是个容易对付的对手啊。\n\n就在双方剑拔弩张之时，一辆车突然冲了出来，什么，开车的是妈妈？只听见妈妈说着什么不可以打架，伊莉雅就什么都不记得了。和自己战斗人究竟是谁，为什么和伊莉雅长得那么像，为什么专门和她过不去？\n\n在疑惑中，场景又变化成了澡堂，自己居然和对方泡在一个池子里头，究竟发生了什么？随后，对方做出了让伊莉雅震惊的自我介绍：\n\n我是克洛伊·冯·爱因兹贝伦"
 STG_ilya.9.a:0"我，真的有这样一位亲戚吗"
 STG_ilya.10.t:0"不太可能的候选人"
 STG_ilya.10.desc:0"宁静的爱因兹贝伦城迎来了久违的访客，在阳光刚刚洒满城堡庭院的时候，对方就匆匆走进了城堡之中，这显然不是寻常访客登门拜访的时间。此时的伊莉雅小姐仍然睡眼惺忪，在和女仆利兹做着要不要起床的生死搏斗，直到塞拉也走进房间终结了这一乱局：“小姐，有客人来了，是七领议会的议员。”空气似乎凝固了下来，伊莉雅迷惑不解地望着塞拉：“你确定没有听错吧？”\n\n访客自称为威廉明娜·不伦瑞克·英格诺尔·弗里德堡，伊莉雅或许并不能马上完全记住对方的全名，但也能马上反应过来——这是个乌斯拉尔姓氏。况且伊莉雅确实对这个名字有所耳闻，她是前乌斯拉尔帝国海军最出名的舰长之一。在会面之前，塞拉就已经将对方的详细履历交到了伊莉雅手中，威廉明娜在战争结束后退役，并定居在当时被卡美洛占领的里森堡，在七领议会建立后作为乌斯拉尔裔的代表进入议会参政，凭借其声望将诸多乌斯拉尔议员团结在身边……\n\n由于时间尚早，伊莉雅面带微笑地邀请对方共进早餐。塞拉和利兹端上丰盛的餐点之后便离开了房间并带上了门，硕大的餐厅里便只有伊莉雅和威廉明娜两人。“我此行的目的很简单”，威廉明娜在大口吃下半节乌斯拉尔香肠后说道，“伊莉雅丝菲尔小姐，您是否愿意竞争新蒙巴萨的王位呢？”正在切香肠的伊莉雅停下来手中的动作，故作镇定地回答道：“让我这个最近刚被乌斯拉尔抛弃的人当国王，不太妥当吧。”“这都不是问题，即使乌斯拉尔不欢迎您，您也可以把这里当成自己的家。况且，议会里的乌斯拉尔议员应该都会全力支持你的。”"
 STG_ilya.10.a:0"该收拾东西启程了"
 STG_ilya.11.t:0"同舟共济"
 STG_ilya.11.desc:0"银发少女漫步于新蒙巴萨的街头，她刚刚从戒备森严的独立宫里偷偷溜出来，要是被塞拉知道了肯定没好果子吃。共犯利兹则跟在她身后，此时正打算从街边小贩那里买些零食当作夜宵。当女仆用略显生涩的昂格利亚语询问价格时，对方也用带着昂格利亚口音的乌斯拉尔语回答利兹。这一切都被少女看在眼里，这个国家的某些地方，已经悄然改变了，至少表面上如此。曾经对昂格利亚统治阶层冷漠无感的广大乌斯拉尔族人逐渐慢慢接纳了昂格利亚人作为这片矛盾之地的居民——这背后更重要的原因是乌斯拉尔人开始大量参政，更不用说如今的王座上还坐着一位如假包换、货真价实的乌斯拉尔女王。\n\n新蒙巴萨的夜市相当繁华，少女熟练地在乌斯拉尔语、昂格利亚语和爱丽诺语之间切换——后两种语言是她在一个月前才学会的。利兹的手中已经堆满了战利品，两人满载而归。在转过一个弯后，道路的尽头出现了一个熟悉的身影——那是笑容核善的艾拉。"
 STG_ilya.11.a:0"伊莉雅小姐，是不是该回家了呢"
 STG_ilya.12.t:0"议会一游"
 STG_ilya.12.desc:0"议会的大门缓缓打开，几名近卫军走进大厅，警惕地注视着众人。莉涅特议长敲了三下锤子，提醒着议员们保持肃静。看清来客的面容之后，议员们全体起立，报以掌声——这是七领议会的最高礼仪。\n\n今天是伊莉雅丝菲尔·冯·爱因兹贝伦第一次踏进议会的大门。面对女王陛下的驾临，议员们反应不一。乌斯拉尔裔议员们恨不得立刻冲到陛下面前亲吻她的手，而有些议员的脸色就不那么好看了，坚定支持共和制的议员索性直接离开了议会大厅。而更多的议员则是抱着好奇的态度默默地观察着事态发展——说的难听点，就好像在围观动物园里的异国生物一样。\n\n这是史上第一次有一位加冕君主踏进七领议会的大门，从那一刻开始，双方似乎就必须分个高下。毕竟，君主和议会的权力斗争是永恒的话题。但目前为止，双方都保持着基本的礼节和克制。按照日程安排，伊莉雅陛下今天将在议会发表一次讲话，这将象征着圣葛罗莉安娜的君主制终于开始正常运行，而不是维持在有国无君的尴尬状态。\n\n伊莉雅的讲话并不冗长，在开头礼节性的问候之词结束之后，便是一些她对未来国家建设的构想——当然，她不会在初次讲话中就透露自己计划的全貌。议员们难得地保持了肃静，聆听着陛下的讲话。\n\n十分钟之后，讲话结束，议员们按照惯例予以掌声。接下来，便是议会的保留环节——议员们可以就任何在议会的公开发言提出自己的质询，即使是女王陛下也不例外。\n\n一位议员率先举起了手，伊莉雅面带微笑地回应道："
 STG_ilya.12.a:0"这位先生，请问您有什么问题吗？"
 STG_ilya.13.t:0"轻蔑的言辞"
 STG_ilya.13.desc:0"那名提问的议员按照礼仪从座位上站起，抛出了他的问题：“陛下，欢迎您的到来。但我个人认为君主不应该进入议会神圣的大门，这是对议会权力的亵渎，不是吗？”莉涅特听到此言，不由得拿起来放在一旁的锤子。那位议员接着说道：“再贤明的君主也有失误的时刻，而集众人之智慧的议会则不会。”\n\n“此外，您刚才所述治国理念不过泛泛而谈，在我看来并无什么益处。”那位议员接着盯着伊莉雅看了几秒钟，突然提高了声调：“恐怕，您要是真的掌权，第一件事怕不是立刻让乌斯拉尔接管我们的国家吧！”这毫无疑问是在重点攻击伊莉雅出生于乌斯拉尔这一事实。\n\n莉涅特重重地敲了三下锤子，“注意言辞，议员先生！议会容不得任何不敬之词，现在我将行使议长地权力，中止你的发言。”那位挑衅的议员似乎早就料到了这点，但他的目标已经达成了。\n\n伊莉雅有些反胃，圣葛罗莉安娜的议会和乌斯拉尔那里一样，都是这些货色吗？"
 STG_ilya.13.a:0"糟糕的记忆涌上心头"
 STG_ilya.14.t:0"幻想"
 STG_ilya.14.desc:0"伊莉雅抿了一口红茶，今天的红茶格外的美味。《爱因兹贝伦领地位法案》的通过毫无疑问是她的一次胜利，现在她终于可以踏进七领议会这个混乱的战场了。伊莉雅再清楚不过这只是议会对自己的一次妥协，他们所换取的东西——自然就是不再攫取更多的权力，从而动摇七领议会的根基。在七领议会看来，目前伊莉雅还是一个可控的傀儡，就算她有了更多忠于自己的议员，又如何能挣脱牵着木偶的长线呢？\n\n不过，伊莉雅已经想好了下一步，她的桌上正摆在一份全新的法案，一旦议会通过它，她就会成为大权在握的真正君主。但要如何指望议会自己通过一份剥夺自己权力的法案呢？此外，如果没有军方的默许，恐怕这个计划只能存在于幻想之中……\n\n为了实现梦想，伊莉雅还有很多事情要做。但现在，她还要在议会面前好好隐藏自己，用天使般的笑容让议员们安心，直到自己将大权攥在手中的那一刻来临。伊莉雅看着杯中的大吉岭红茶，呐呐自语道：“或许我该找大吉岭喝杯红茶呢，该让她看看这份有趣的文件。另外，上次那个叫威廉明娜的女孩子应该也是个可靠的大姐姐呢。”\n\n伊莉雅丝菲尔究竟是天使，还是小恶魔呢？"
 STG_ilya.14.a:0"有时候，你不得不戴上假面"
 STG_ilya.15.t:0"常规觐见"
 STG_ilya.15.desc:0"星期三的下午，这是大吉岭每周作为执政官前往觐见伊莉雅陛下的日子。最开始的几次觐见不过是礼节性的行为，并不会讨论任何实际事务。然而，随着觐见次数的增加，大吉岭开始觉得这是她除了驾驶坦克出游外最惬意的时光。且不说王宫里可口的红茶和点心，伊莉雅流利的昂格利亚语和动人的面容就足以深深打动大吉岭，即使是女生，大吉岭也不得不承认自己对伊莉雅一见钟情了。与这位王谈话时不需要背负任何包袱，也不用担心身份的差异——更重要的是双方对于议会都颇有意见，这份共同语言使得双方可以开诚布公地讨论一些敏感的实质性问题。\n\n大吉岭穿过王宫大门，走上台阶，守卫于此的近卫军对此司空见惯，就连例行的盘问和检查都没有。大吉岭也没有出示任何证件就通过了王宫的层层守卫，抵达了例行觐见的王座室。然而，今天伊莉雅却不在这里，只见到艾拉等待于此处。“大吉岭小姐，陛下请您移步御花园，请随我来吧。”\n\n比起戒备森严的外围，位于王宫内部的御花园几乎没有什么戒备，目视范围内只能看到区区四名卫兵。伊莉雅正在湖中心的亭子里等待着大吉岭的到来，利兹则立在她身后，等待着主人的吩咐。大吉岭在向伊莉雅致意后就坐在了她对面的空椅子上，同时对着利兹说道：“请给我一杯阿萨姆。”几分钟后，热气腾腾的阿萨姆红茶被摆到了大吉岭面前。伊莉雅喝了一口自己杯子里的咖啡，缓缓地说道：“大吉岭，你周末有兴趣去爱因兹贝伦堡度假吗？”"
 STG_ilya.15.a:0"“既然是您的邀请，我一定会前往的\n伊莉雅丝菲尔小姐”"
 STG_ilya.16.t:0"爱因兹贝伦堡的下午茶"
 STG_ilya.16.desc:0"爱因兹贝伦城堡依然如往日一般宁静，它的主人如今已经搬到了新蒙巴萨居住，只是偶尔回来度假而已。话虽如此，城堡的大厅平日里还是会向领地的居民们开放——这是可爱的伊莉雅小姐定下的规矩。只不过今日是例外，城堡大门上贴出了由于需要进行常规维护，暂时停止开放的告示。并没有人对此感到诧异，一座在此伫立了上百年的城堡需要维护是再正常不过的事情了。\n\n下午茶到了，伊莉雅和大吉岭穿过了城堡的大门，径直走到了最里面的房间。她们的行踪并没有对外保密，女王陛下在军队的最高指挥官陪同下外出巡视并不是什么稀罕事情。两位女仆端上了可口的红茶和茶点后便关上门离开了房间，只有伊莉雅和大吉岭对坐而谈。\n\n伊莉雅默默地拿出了她最近起草好的《至尊法案》草案摆到了大吉岭面前。“让我们打开天窗说亮话吧，大吉岭小姐，您觉得这份法案如何呢？”大吉岭一看到法案的标题就差点拿不稳茶杯，但她还是冷静了下来，开始仔细地阅读内容。伊莉雅丝菲尔屏住了呼吸，对方的回答将决定一切的成败。"
 STG_ilya.16.a:0"大吉岭陷入了沉思"
 STG_ilya.17.t:0"小恶魔的胜利"
 STG_ilya.17.desc:0"莉涅特重重地敲了三下锤子，宣判了七领议会寿命的终结。《至尊法案》，这样一份让议会自己剥夺自己权力，然后把其中大部分转交给伊莉雅陛下的荒谬法案，居然以绝对优势票被议会通过了……至于其原因则非常简单，看看议会里的不速之客：一大群全副武装的士兵，以及停在门外的坦克就明白了。\n\n在法案通过的那一刻，不甘心失败的议员的咒骂声便不绝于耳。另一部分议员则沉默不语，黯然退场，以后他们或许还能在这里有着一席之地，也可能不会有他们的位置了。“这是对民主的亵渎！这是政变，这是倒退，你们和阿尔托莉雅有什么区别？”一位议员对站在莉涅特身边的大吉岭咆哮道。\n\n大吉岭收起了往日的温柔目光，冷冷地回答道：“你应该先搞清楚，是谁赋予了七领议会权力，议员先生。当这个机构无法发挥其应有的作用时，它的权力自然应该被收回。”所谓“军队监督下的民主”，其核心自然不是民主，而是军队。\n\n莉涅特伸了个懒腰，听这些议员互相攻讦对于她来说早就成为了一种精神折磨。如今，她终于可以从这座监狱中解脱了。大吉岭笑着说道：“走吧，伊莉雅小姐还在王宫等着我们呢。”莉涅特笑道：“今天该喝什么红茶呢？”"
 STG_ilya.17.a:0"从现在起，伊莉雅是真正的国王了"
 STG_ilya.18.t:0"微笑"
 STG_ilya.18.desc:0"大吉岭放下了手中的文件，又仔细地品了一口红茶，面带微笑的回答道：“陛下，这是份完美的法案，我想那些议员们应该没有反对的理由吧？”伊莉雅也回以笑容，这是发自内心的笑容。她与七领议会决战的日子马上就要到了，而她宏伟的计划也将迈出至关重要的一步。\n\n今日爱因兹贝伦堡的阳光格外明媚……"
 STG_ilya.18.a:0"胜券在握"
 STG_ilya.19.t:0"人走茶凉"
 STG_ilya.19.desc:0"大吉岭放下了手中的文件，缓缓地对伊莉雅说道：“对不起，陛下，恕我难以从命。我从来不知道这份法案的存在，也从来没阅读过其中任何的内容，请容我告辞。”说罢，大吉岭快步离开了爱因兹贝伦城，匆匆赶回新蒙巴萨。她在途中不停地思考着，自己是不是冥冥之中断送了国家的前程，但考虑到现在的局势，就算法案通过，国家也已经无力承受这样的变动了。\n\n少女呆呆地坐着，桌子上只有两杯凉掉的红茶。她对面的椅子如今空空如也，恐怕对方再也不会来了。泪水一滴一滴的从眼角留下，滴在她的身上，以及那份再也不会重见天日的文件上。泪水打湿了纸张，刚好滴在“至尊”这个词上。这个象征着无上权威的词语如今已经模糊不清，就好像少女的命运一样。\n\n明媚的阳光洒在房间里，伊莉雅只觉得它无比刺眼，感受不到一丝温暖。再一次，自己被抛弃了，这一次，恐怕就是永远……"
 STG_ilya.19.a:0"梦幻泡影"
 STG_ilya.19.b:0"别怕，还有后手"
 STG_ilya.20.t:0"退位"
 STG_ilya.20.desc:0"少女悄然离去，只留下了一封简短的信。\n\n大吉岭阁下敬启：\n\n我非常珍视与您共同度过的时光，这是我人生中最宝贵最惬意的一段时间，我也因此充分相信您的才能。但很遗憾，我或许并不是个合格的君主，配不上您的效忠。\n\n出于目前的形式考虑，我个人真诚的认为自己已经不再时候担任圣葛罗莉安娜联合王国的君主了。以这份信为证，我将放弃君主的一切权力和义务，希望您和七领议会能够继续领导国家，将其带向正确的方向。\n\n愿您平安。\n\n伊莉雅丝菲尔·冯·爱因兹贝伦"
