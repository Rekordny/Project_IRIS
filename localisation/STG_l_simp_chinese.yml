 STG_ilya.1.t:0"北方来客"
 STG_ilya.1.desc:0"少女的眼角仍然留着泪痕，这是她最近第几次哭了呢——没人知道。硕大的城堡里如今门可罗雀，只剩下一些忠诚的侍卫和两位女仆，以及把自己关在卧室里头的主人。“这是第几天了？”女仆艾拉问道，“三天了，耍脾气也要有个限度啊。”另一位女仆利兹望着餐桌上丰盛却无人享用的菜品回答道。\n\n艾拉走上楼梯，敲了敲卧室的门，回应她的却只有抽泣声。“真想砍了共和议会里头的那些狗东西”，她心想道。不过，随着她家主人的失势，也不会有某位倒霉的议员主动来这里送死了。今天的晚餐，还是只能由她和利兹解决了——这对体重可是个威胁。\n\n三天后，城堡意外的迎来了一位访客，对方只是留下一份盖着乌斯拉尔国玺的文件之后便转身离去，甚至没有给艾拉从武器库里头找一把趁手兵器的时间。一旁的利兹看到标题《关于驱逐爱因兹贝伦家族的决议》，轻轻的说了一句：“这下我们连乌斯拉尔人都不算了，但他们居然还大发慈悲把整座城都留给我们了，真是大方。”\n\n随后，一辆汽车缓缓地驶过了边境线，守卫此处的圣葛罗莉安娜士兵也只以为是寻常的乌斯拉尔人过来探亲。直到几天后，新蒙巴萨的市民流传着一位白发少女来到了这里的故事，其中还有市民高喊着：“白毛赛高！”。\n\n而此时，这位少女正和这个国家最有权势的人一起享用着美味的下午茶。大吉岭为对方奉上刚泡好的大吉岭红茶，少女接过茶杯，抿了一口，随后说道："
 STG_ilya.1.a:0"初次见面，大吉岭小姐，\n我是伊莉雅丝菲尔·冯·爱因兹贝伦"
 STG_ilya.2.t:0"伊莉雅登基"
 STG_ilya.2.desc:0"今日乃圣葛罗莉安娜万民期待已久之日，今日乃伊莉雅丝菲尔陛下沐浴荣光之日。\n\n通往独立宫的大道两侧人山人海，平日里冷漠的乌斯拉尔族人蜂拥至此，用乌斯拉尔语高喊着：“天佑伊莉雅丝菲尔！”，从说话的口音还可以听出，不少观众从现在的“乌斯拉尔共和国”远道而来参加这场盛会。\n\n钟声敲响了十二下，加冕队伍终于出现在了道路尽头。在前方开道的是50名身着近卫军服饰的骑兵，其中一半穿盎格利亚式军服，一半穿乌斯拉尔式军服——这也是议会争吵了数个小时达成的妥协方案。蒙上天眷顾，圣葛罗莉安娜联合王国的新君，爱因兹贝伦堡女公爵，伊莉雅丝菲尔·冯·爱因兹贝伦陛下乘坐马车在近卫军的簇拥下前往独立宫，今日她在白色礼服的衬托下显得格外圣洁而美丽。盛装打扮的大吉岭和莉涅特作为军方和议会代表，也骑马伴随于陛下身旁。此时，十二架战斗机掠过了新蒙巴萨上空；距离首都几百公里外的两座海军基地中，新英格兰号和浮华号战列舰也鸣响礼炮向陛下致敬。\n\n加冕礼于下午一时举行，随着一切准备就绪，伊莉雅向大吉岭点头示意。随后，大吉岭与莉涅特便共同捧着一顶崭新的王冠戴到伊莉雅头上，随后将象征着君主权力的权杖和君主之球交到她手中。随着伊莉雅在王座上就座，大吉岭和莉涅特后退几步，带领着台阶下的众人高呼：“女王陛下万寿无疆！”。随后，伊莉雅的画像将被挂到王国的各个角落。就这样，圣葛罗莉安娜历史上的第一位合法君主诞生了。"
 STG_ilya.2.a:0"历史书上的新篇章"
 STG_ilya.3.t:0"焕然一新的爱因兹贝伦城"
 STG_ilya.3.desc:0"爱因兹贝伦城今日迎来了一位尊贵的客人，确切来说，是城主小姐回到了自己久违的家。\n\n刚到城门口，伊莉雅就跳下了车，徒步行走于她无比熟悉的街道。城中的居民们对这位白发少女的到来毫不意外。与其他地方不同的是，市民们并没有使用“女王陛下”这种他们理应使用的尊称，而是称呼她为“大小姐”。对于他们来说，这是再正常不过的时期了——毕竟这些居民都是世世代代生活于爱因兹贝伦领的领民。\n\n不过，现在的爱因兹贝伦城与以往有些不同。通往王国腹地的道路如今畅通无阻，再也没有什么坑坑洼洼的泥泞道路了。城市里的建筑也粉刷一新——依然保留了象征着爱因兹贝伦家族的紫色与白色设计。曾经的纯乌斯拉尔语路牌如今也更换为了乌斯拉尔语和盎格利亚语——王国的两种官方语言，虽然一些市民迷惑不解，但也没人胆敢质疑大小姐的决定。当然，如果仔细观察，也可以发现郊外新建的军营，毕竟这里现在是与乌斯拉尔接壤的前线。\n\n大吉岭是第一次踏入这座城市，随着伊莉雅一起欣赏着城里年代悠久的乌斯拉尔建筑。随后两人一起踏入了爱因兹贝伦城堡，此时，大吉岭才想起爱因兹贝伦家是名副其实的大贵族。新蒙巴萨的独立宫与眼前的建筑相比只是个偏殿而已。\n\n惬意的下午茶在城堡的露台举行，领民们也出入于楼下的大厅，与他们尊敬的领主同乐。大吉岭和伊莉雅分别拿起一杯红茶，眺望着远方。"
 STG_ilya.3.a:0"难得的惬意时光"
 STG_ilya.4.t:0"远足"
 STG_ilya.4.desc:0"“加利波莉”坦克的轰鸣声盖过了周遭的环境，三辆“布尔”式坦克一前两后地将其护卫在中间。编队正向着危险的乌斯拉尔边境前进。不像习惯于驾驶坦克的大吉岭，伊莉雅并不喜欢坦克里嘈杂的环境——毕竟不是哪个美少女都有开坦克的天赋。前往边境视察是此行的主要目的，为了安全起见，大吉岭邀请伊莉雅乘坐坦克出行。\n\n越野性能良好的坦克缓缓地爬上陡峭的山坡，此处便是临近乌斯拉尔的一处高地，登上山顶之后甚至只用目视就能发现驻屯于远处的乌斯拉尔军队。当然，只是远眺一下乌斯拉尔并没有遭受攻击的危险，毕竟对方还没有愚蠢到随便挑战大战后的国际秩序。\n\n少女脚步轻盈地跳下坦克，呼吸着新鲜空气，这对于她来说或许是一种解脱。身着坦克手夹克的大吉岭紧随其后。“陛下，那边就是乌斯拉尔了。”大吉岭对着眼前的少女说道。少女没有回答，只是喃喃自语道：“他们，究竟是敌人，还是朋友？”。\n\n大吉岭示意身边的斟茶兵铺开地图，指着一个点，说道：“陛下，这就是我们现在的大概位置。”少女点点头，又指了一下柏霖，问道“那里离我们有多远？”“两千五百标准里。”,斟茶兵答道。伊莉雅没有继续说话，只是望着北方。风轻轻吹起她银白色的头发，好似要将她的思绪带到远方……"
 STG_ilya.4.a:0"总有一天，我会回去的"
 STG_ilya.5.t:0"柏霖城"
 STG_ilya.5.desc:0"礼炮齐鸣，锣鼓喧天，伊莉雅丝菲尔·冯·爱因兹贝伦抵达了她忠诚的柏霖。\n\n柏霖市民应该以何种态度应对此事，这是个耐人寻味的话题。毕竟，当初将伊莉雅赶出乌斯拉尔的，正是他们自己。虽然这个问题很尴尬，但并不妨碍那些怀念着帝国时代的老人走上街头迎接女王陛下驾临。\n\n这是一座伊莉雅无比熟悉的城市，她在这里度过的时光甚至和爱因兹贝伦堡相当。这座城市并没有给她留下过什么美好的回忆。乌斯拉尔共和议会的丑陋嘴脸历历在目，自己作为傀儡根本没有什么自主权，就好像爱因兹贝伦家族制造的那些和工具无异的人造人一样。如今，爱因兹贝伦的徽记和伊莉雅的肖像悬挂于柏霖的宫殿之中，她现在才是这座城市真正的主人。\n\n联合王国的军队正排着整齐的队形进入柏霖城，市民们惊讶的发现其中竟然有不少盎格利亚面孔——这或许是历史上第一次有外族军队踏入乌斯拉尔的首都。伊莉雅在王宫的阳台上默默地注视着一切，直到艾拉在她身后轻声说道：“小姐，差不多到晚餐时间了。”伊莉雅回以一个甜美的笑容。"
 STG_ilya.5.a:0"“晚上要多吃点”"
 STG_ilya.6.t:0"乌斯拉尔之主"
 STG_ilya.6.desc:0"少女缓缓地睁开眼睛，而女仆已经在房间外等候多时了。“小姐，今天难得地睡了个懒觉呢。”利兹一边拉开窗帘一边说道。“因为心情好呀，心情好就要多睡觉。”少女接着伸了个懒腰，一副不愿意起床的样子。“那边已经等候多时了，请小姐尽快用早餐。”，另一位看着更加正经的女仆艾拉边走进房间边说道。\n\n又有谁能知道，这位有些懒散的贵族小姐是整个乌斯拉尔的征服者呢？\n\n这片辽阔的土地，这片曾经抛弃她的土地，此时重新回归她的掌握之下。她的帝国已经快能够与旧乌斯拉尔帝国比肩了，更重要的是，少女的理想也接近实现——按照自己的方式来统治此地，而不是受到什么议会的掣肘。\n\n随着对乌斯拉尔战争的走向尾声，乌斯拉尔人慢慢认清了现实，逐渐接受了伊莉雅作为新君——毕竟一位和他们同样说乌斯拉尔语的君主可比什么爱丽诺人好得多。旧乌斯拉尔共和国的尸骸上诞生了一个崭新的国家，虽然说还有很多要做的事情。各个部门都进入了满负荷运转，要接收一个如此庞大的国家可不是开玩笑，要消除乌斯拉尔人和盎格利亚人长久以来的的矛盾也不是一朝一夕能够完成的小事。\n\n伊莉雅沐浴在阳光中，走出了城堡，今天她要去视察北方的几个郡。人们惊讶地发现了女王陛下脸上挂着少见的灿烂笑容——那是独属于少女的动人表情。就这样，历史不知不觉翻开了新的篇章。"
 STG_ilya.6.a:0"而你的名字会写在这一章的开头，/n伊莉雅丝菲尔"
 STG_ilya.7.t:0"新的一天"
 STG_ilya.7.desc:0"乌云笼罩着新蒙巴萨，雨点打在议会的窗户上。只不过，如今所谓的“七领议会”已经成为了历史的一部分，取而代之的“爱因兹贝伦议会”被大大削弱了权力，再也无法成为束缚女王陛下的锁链。如今，伊莉雅丝菲尔是无可争议的专制君主。在此过程中居功至伟的大吉岭也在陛下的恩泽下被授予了“薇灵顿公爵”的爵位，而她的权力实际上远超这个爵位所能囊括的范畴。\n\n在无能的七领议会谢幕之后，伊莉雅将和大吉岭一起构建新的秩序。只依靠议会来统治国家是一个愚蠢的行为，如果没有一位英明睿智的领导者为我们指引前进的方向，短视的议员们就只会执着于眼前的利益，而忽略那些更加宏伟的事物。在爱因兹贝伦的新秩序下，伊莉雅丝菲尔的意志将被贯彻到这个国家的各个角落，而议会的作用便是为君主提供治国的建议，而不是无礼的指责。\n\n黑云散去，新蒙巴萨的天空分外晴朗，伊莉雅终于踏出了她旅途的第一步。在未来，她还有更多的事情要去做。缓和国内民族矛盾、整顿军队、建立起忠于她的政府，以及那件她终将实现之事——征服乌斯拉尔。"
 STG_ilya.7.a:0"让我们拭目以待"
 STG_ilya.8.t:0"梦中访客"
 STG_ilya.8.desc:0"夜色已深，独立宫除了巡逻的卫兵之外都已进入梦乡。伊莉雅丝菲尔正躺在柔软的床上享受睡眠时光，从她嘴角的笑容更来看，应该做了个好梦吧。\n\n在另一个光怪陆离的世界中，有着两位魔法少女，两位不怎么靠谱的前魔法少女，以及两个古怪的魔术礼装。两位魔法少女出于机缘巧合签订了魔法少女契约，从此走上了不同于常人的战斗之路。\n\n不同于往常，伊莉雅这次似乎是以第一人称视角在体验着这个怪梦，与自己缔结契约的魔术礼装似乎出了些故障，莫名奇妙的工口。那两位前魔法少女似乎也似曾相识，有一位和卡美洛时钟塔的那个叫远坂凛的长得非常像，还似乎很穷的样子……等等，远坂家真的有这么穷吗？\n\n天空转动，放学回家的魔法少女打开了家门。哦，是艾拉和利兹啊，没想到在梦里还能见到你们，晚上该吃什么呢。欸，没想到妈妈居然也在，欢迎回家！只是，那个红头发的少年是谁啊，上门修家电的吗？\n\n梦中的景象不断变换，平和的生活突然变成了激战！眼前的敌人是那个没呆毛的阿尔托莉雅？不过怎么穿着黑色的铠甲，和摩根贴贴搞出事情了？这场战斗异常的艰难，两位魔法少女拼尽全力才击败了对手，真是好险。但是，另一位魔法少女似乎从未见过，她，究竟叫什么来着？\n\n伊莉雅睁开眼睛，默默地念着："
 STG_ilya.8.a:0"美游·艾德费尔特"
 STG_ilya.9.t:0"另一位梦中来客"
 STG_ilya.9.desc:0"又是一个宁静的夜晚，又是似曾相识的梦境。\n\n上次的魔法少女故事居然还在继续！这次又出现了新的对手，不过对方怎么和自己长得这么像？明明是弓兵，为什么突然掏出两把刀砍了过来。这个世界的弓兵都是近战能手吗……伊莉雅还没来得及吐槽，对方居然就已经杀到眼前了。这可不是个容易对付的对手啊。\n\n就在双方剑拔弩张之时，一辆车突然冲了出来，什么，开车的是妈妈？只听见妈妈说着什么不可以打架，伊莉雅就什么都不记得了。和自己战斗人究竟是谁，为什么和伊莉雅长得那么像，为什么专门和她过不去？\n\n在疑惑中，场景又变化成了澡堂，自己居然和对方泡在一个池子里头，究竟发生了什么？随后，对方做出了让伊莉雅震惊的自我介绍：\n\n我是克洛伊·冯·爱因兹贝伦"
 STG_ilya.9.a:0"我，真的有这样一位亲戚吗"
 STG_ilya.10.t:0"不太可能的候选人"
 STG_ilya.10.desc:0"宁静的爱因兹贝伦城迎来了久违的访客，在阳光刚刚洒满城堡庭院的时候，对方就匆匆走进了城堡之中，这显然不是寻常访客登门拜访的时间。此时的伊莉雅小姐仍然睡眼惺忪，在和女仆利兹做着要不要起床的生死搏斗，直到塞拉也走进房间终结了这一乱局：“小姐，有客人来了，是七领议会的议员。”空气似乎凝固了下来，伊莉雅迷惑不解地望着塞拉：“你确定没有听错吧？”\n\n访客自称为威廉明娜·不伦瑞克·英格诺尔·弗里德堡，伊莉雅或许并不能马上完全记住对方的全名，但也能马上反应过来——这是个乌斯拉尔姓氏。况且伊莉雅确实对这个名字有所耳闻，她是前乌斯拉尔帝国海军最出名的舰长之一。在会面之前，塞拉就已经将对方的详细履历交到了伊莉雅手中，威廉明娜在战争结束后退役，并定居在当时被卡美洛占领的里森堡，在七领议会建立后作为乌斯拉尔裔的代表进入议会参政，凭借其声望将诸多乌斯拉尔议员团结在身边……\n\n由于时间尚早，伊莉雅面带微笑地邀请对方共进早餐。塞拉和利兹端上丰盛的餐点之后便离开了房间并带上了门，硕大的餐厅里便只有伊莉雅和威廉明娜两人。“我此行的目的很简单”，威廉明娜在大口吃下半节乌斯拉尔香肠后说道，“伊莉雅丝菲尔小姐，您是否愿意竞争新蒙巴萨的王位呢？”正在切香肠的伊莉雅停下来手中的动作，故作镇定地回答道：“让我这个最近刚被乌斯拉尔抛弃的人当国王，不太妥当吧。”“这都不是问题，即使乌斯拉尔不欢迎您，您也可以把这里当成自己的家。况且，议会里的乌斯拉尔议员应该都会全力支持你的。”"
 STG_ilya.10.a:0"该收拾东西启程了"
 STG_ilya.11.t:0"同舟共济"
 STG_ilya.11.desc:0"银发少女漫步于新蒙巴萨的街头，她刚刚从戒备森严的独立宫里偷偷溜出来，要是被塞拉知道了肯定没好果子吃。共犯利兹则跟在她身后，此时正打算从街边小贩那里买些零食当作夜宵。当女仆用略显生涩的盎格利亚语询问价格时，对方也用带着盎格利亚口音的乌斯拉尔语回答利兹。这一切都被少女看在眼里，这个国家的某些地方，已经悄然改变了，至少表面上如此。曾经对盎格利亚统治阶层冷漠无感的广大乌斯拉尔族人逐渐慢慢接纳了盎格利亚人作为这片矛盾之地的居民——这背后更重要的原因是乌斯拉尔人开始大量参政，更不用说如今的王座上还坐着一位如假包换、货真价实的乌斯拉尔女王。\n\n新蒙巴萨的夜市相当繁华，少女熟练地在乌斯拉尔语、盎格利亚语和爱丽诺语之间切换——后两种语言是她在一个月前才学会的。利兹的手中已经堆满了战利品，两人满载而归。在转过一个弯后，道路的尽头出现了一个熟悉的身影——那是笑容核善的艾拉。"
 STG_ilya.11.a:0"伊莉雅小姐，是不是该回家了呢"
 STG_ilya.12.t:0"议会一游"
 STG_ilya.12.desc:0"议会的大门缓缓打开，几名近卫军走进大厅，警惕地注视着众人。莉涅特议长敲了三下锤子，提醒着议员们保持肃静。看清来客的面容之后，议员们全体起立，报以掌声——这是七领议会的最高礼仪。\n\n今天是伊莉雅丝菲尔·冯·爱因兹贝伦第一次踏进议会的大门。面对女王陛下的驾临，议员们反应不一。乌斯拉尔裔议员们恨不得立刻冲到陛下面前亲吻她的手，而有些议员的脸色就不那么好看了，坚定支持共和制的议员索性直接离开了议会大厅。而更多的议员则是抱着好奇的态度默默地观察着事态发展——说的难听点，就好像在围观动物园里的异国生物一样。\n\n这是史上第一次有一位加冕君主踏进七领议会的大门，从那一刻开始，双方似乎就必须分个高下。毕竟，君主和议会的权力斗争是永恒的话题。但目前为止，双方都保持着基本的礼节和克制。按照日程安排，伊莉雅陛下今天将在议会发表一次讲话，这将象征着圣葛罗莉安娜的君主制终于开始正常运行，而不是维持在有国无君的尴尬状态。\n\n伊莉雅的讲话并不冗长，在开头礼节性的问候之词结束之后，便是一些她对未来国家建设的构想——当然，她不会在初次讲话中就透露自己计划的全貌。议员们难得地保持了肃静，聆听着陛下的讲话。\n\n十分钟之后，讲话结束，议员们按照惯例予以掌声。接下来，便是议会的保留环节——议员们可以就任何在议会的公开发言提出自己的质询，即使是女王陛下也不例外。\n\n一位议员率先举起了手，伊莉雅面带微笑地回应道："
 STG_ilya.12.a:0"这位先生，请问您有什么问题吗？"
 STG_ilya.13.t:0"轻蔑的言辞"
 STG_ilya.13.desc:0"那名提问的议员按照礼仪从座位上站起，抛出了他的问题：“陛下，欢迎您的到来。但我个人认为君主不应该进入议会神圣的大门，这是对议会权力的亵渎，不是吗？”莉涅特听到此言，不由得拿起来放在一旁的锤子。那位议员接着说道：“再贤明的君主也有失误的时刻，而集众人之智慧的议会则不会。”\n\n“此外，您刚才所述治国理念不过泛泛而谈，在我看来并无什么益处。”那位议员接着盯着伊莉雅看了几秒钟，突然提高了声调：“恐怕，您要是真的掌权，第一件事怕不是立刻让乌斯拉尔接管我们的国家吧！”这毫无疑问是在重点攻击伊莉雅出生于乌斯拉尔这一事实。\n\n莉涅特重重地敲了三下锤子，“注意言辞，议员先生！议会容不得任何不敬之词，现在我将行使议长地权力，中止你的发言。”那位挑衅的议员似乎早就料到了这点，但他的目标已经达成了。\n\n伊莉雅有些反胃，圣葛罗莉安娜的议会和乌斯拉尔那里一样，都是这些货色吗？"
 STG_ilya.13.a:0"糟糕的记忆涌上心头"
 STG_ilya.14.t:0"幻想"
 STG_ilya.14.desc:0"伊莉雅抿了一口红茶，今天的红茶格外的美味。《爱因兹贝伦领地位法案》的通过毫无疑问是她的一次胜利，现在她终于可以把踏进七领议会这个混乱的战场了。伊莉雅再清楚不过这只是议会对自己的一次妥协，他们所换取的东西——自然就是不再攫取更多的权力，从而动摇七领议会的根基。在七领议会看来，目前伊莉雅还是一个可控的傀儡，就算她有了更多忠于自己的议员，又如何能挣脱牵着木偶的长线呢？\n\n不过，伊莉雅已经想好了下一步，她的桌上正摆在一份全新的法案，一旦议会通过它，她就会成为大权在握的真正君主。但要如何指望议会自己通过一份剥夺自己权力的法案呢？此外，如果没有军方的默许，恐怕这个计划只能存在于幻想之中……\n\n为了实现梦想，伊莉雅还有很多事情要做。但现在，她还要在议会面前好好隐藏自己，用天使般的笑容让议员们安心，直到自己将大权攥在手中的那一刻来临。伊莉雅看着杯中的大吉岭红茶，呐呐自语道：“或许我该找大吉岭喝杯红茶呢，该让她看看这份有趣的文件。另外，上次那个叫威廉明娜的女孩子应该也是个可靠的大姐姐呢。”\n\n伊莉雅丝菲尔究竟是天使，还是小恶魔呢？"
 STG_ilya.14.a:0"有时候，你不得不戴上假面"
 STG_ilya.15.t:0"常规觐见"
 STG_ilya.15.desc:0"星期三的下午，这是大吉岭每周作为执政官前往觐见伊莉雅陛下的日子。最开始的几次觐见不过是礼节性的行为，并不会讨论任何实际事务。然而，随着觐见次数的增加，大吉岭开始觉得这是她除了驾驶坦克出游外最惬意的时光。且不说王宫里可口的红茶和点心，伊莉雅流利的盎格利亚语和动人的面容就足以深深打动大吉岭，即使是女生，大吉岭也不得不承认自己对伊莉雅一见钟情了。与这位王谈话时不需要背负任何包袱，也不用担心身份的差异——更重要的是双方对于议会都颇有意见，这份共同语言使得双方可以开诚布公地讨论一些敏感的实质性问题。\n\n大吉岭穿过王宫大门，走上台阶，守卫于此的近卫军对此司空见惯，就连例行的盘问和检查都没有。大吉岭也没有出示任何证件就通过了王宫的层层守卫，抵达了例行觐见的王座室。然而，今天伊莉雅却不在这里，只见到艾拉等待于此处。“大吉岭小姐，陛下请您移步御花园，请随我来吧。”\n\n比起戒备森严的外围，位于王宫内部的御花园几乎没有什么戒备，目视范围内只能看到区区四名卫兵。伊莉雅正在湖中心的亭子里等待着大吉岭的到来，利兹则立在她身后，等待着主人的吩咐。大吉岭在向伊莉雅致意后就坐在了她对面的空椅子上，同时对着利兹说道：“请给我一杯阿萨姆。”几分钟后，热气腾腾的阿萨姆红茶被摆到了大吉岭面前。伊莉雅喝了一口自己杯子里的咖啡，缓缓地说道：“大吉岭，你周末有兴趣去爱因兹贝伦堡度假吗？”"
 STG_ilya.15.a:0"“既然是您的邀请，我一定会前往的\n伊莉雅丝菲尔小姐”"
 STG_ilya.16.t:0"爱因兹贝伦堡的下午茶"
 STG_ilya.16.desc:0"爱因兹贝伦城堡依然如往日一般宁静，它的主人如今已经搬到了新蒙巴萨居住，只是偶尔回来度假而已。话虽如此，城堡的大厅平日里还是会向领地的居民们开放——这是可爱的伊莉雅小姐定下的规矩。只不过今日是例外，城堡大门上贴出了由于需要进行常规维护，暂时停止开放的告示。并没有人对此感到诧异，一座在此伫立了上百年的城堡需要维护是再正常不过的事情了。\n\n下午茶到了，伊莉雅和大吉岭穿过了城堡的大门，径直走到了最里面的房间。她们的行踪并没有对外保密，女王陛下在军队的最高指挥官陪同下外出巡视并不是什么稀罕事情。两位女仆端上了可口的红茶和茶点后便关上门离开了房间，只有伊莉雅和大吉岭对坐而谈。\n\n伊莉雅默默地拿出了她最近起草好的《至尊法案》草案摆到了大吉岭面前。“让我们打开天窗说亮话吧，大吉岭小姐，您觉得这份法案如何呢？”大吉岭一看到法案的标题就差点拿不稳茶杯，但她还是冷静了下来，开始仔细地阅读内容。伊莉雅丝菲尔屏住了呼吸，对方的回答将决定一切的成败。"
 STG_ilya.16.a:0"大吉岭陷入了沉思"
 STG_ilya.17.t:0"小恶魔的胜利"
 STG_ilya.17.desc:0"莉涅特重重地敲了三下锤子，宣判了七领议会寿命的终结。《至尊法案》，这样一份让议会自己剥夺自己权力，然后把其中大部分转交给伊莉雅陛下的荒谬法案，居然以绝对优势票被议会通过了……至于其原因则非常简单，看看议会里的不速之客：一大群全副武装的士兵，以及停在门外的坦克就明白了。\n\n在法案通过的那一刻，不甘心失败的议员的咒骂声便不绝于耳。另一部分议员则沉默不语，黯然退场，以后他们或许还能在这里有着一席之地，也可能不会有他们的位置了。“这是对民主的亵渎！这是政变，这是倒退，你们和阿尔托莉雅有什么区别？”一位议员对站在莉涅特身边的大吉岭咆哮道。\n\n大吉岭收起了往日的温柔目光，冷冷地回答道：“你应该先搞清楚，是谁赋予了七领议会权力，议员先生。当这个机构无法发挥其应有的作用时，它的权力自然应该被收回。”所谓“军队监督下的民主”，其核心自然不是民主，而是军队。\n\n莉涅特伸了个懒腰，听这些议员互相攻讦对于她来说早就成为了一种精神折磨。如今，她终于可以从这座监狱中解脱了。大吉岭笑着说道：“走吧，伊莉雅小姐还在王宫等着我们呢。”莉涅特笑道：“今天该喝什么红茶呢？”"
 STG_ilya.17.a:0"从现在起，伊莉雅是真正的国王了"
 STG_ilya.18.t:0"微笑"
 STG_ilya.18.desc:0"大吉岭放下了手中的文件，又仔细地品了一口红茶，面带微笑的回答道：“陛下，这是份完美的法案，我想那些议员们应该没有反对的理由吧？”伊莉雅也回以笑容，这是发自内心的笑容。她与七领议会决战的日子马上就要到了，而她宏伟的计划也将迈出至关重要的一步。\n\n今日爱因兹贝伦堡的阳光格外明媚……"
 STG_ilya.18.a:0"胜券在握"
 STG_ilya.19.t:0"人走茶凉"
 STG_ilya.19.desc:0"大吉岭放下了手中的文件，缓缓地对伊莉雅说道：“对不起，陛下，恕我难以从命。我从来不知道这份法案的存在，也从来没阅读过其中任何的内容，请容我告辞。”说罢，大吉岭快步离开了爱因兹贝伦城，匆匆赶回新蒙巴萨。她在途中不停地思考着，自己是不是冥冥之中断送了国家的前程，但考虑到现在的局势，就算法案通过，国家也已经无力承受这样的变动了。\n\n少女呆呆地坐着，桌子上只有两杯凉掉的红茶。她对面的椅子如今空空如也，恐怕对方再也不会来了。泪水一滴一滴的从眼角留下，滴在她的身上，以及那份再也不会重见天日的文件上。泪水打湿了纸张，刚好滴在“至尊”这个词上。这个象征着无上权威的词语如今已经模糊不清，就好像少女的命运一样。\n\n明媚的阳光洒在房间里，伊莉雅只觉得它无比刺眼，感受不到一丝温暖。再一次，自己被抛弃了，这一次，恐怕就是永远……"
 STG_ilya.19.a:0"梦幻泡影"
 STG_ilya.20.t:0"退位"
 STG_ilya.20.desc:0"少女悄然离去，只留下了一封简短的信。\n\n大吉岭阁下敬启：\n\n我非常珍视与您共同度过的时光，这是我人生中最宝贵最惬意的一段时间，我也因此充分相信您的才能。但很遗憾，我或许并不是个合格的君主，配不上您的效忠。\n\n出于目前的形式考虑，我个人真诚的认为自己已经不再时候担任圣葛罗莉安娜联合王国的君主了。以这份信为证，我将放弃君主的一切权力和义务，希望您和七领议会能够继续领导国家，将其带向正确的方向。\n\n愿您平安。"
 STG_ilya.20.a:0"落款：\n伊莉雅丝菲尔·冯·爱因兹贝伦"
 STG_ilya.21.t:0"阅兵"
 STG_ilya.21.desc:0"议会被解除权力的第二周，新蒙巴萨市举办了一场规模浩大的阅兵。伊莉雅和大吉岭共同站在王宫的阳台上欣赏着我国优雅而强大的军队。随着战机呼啸而过，陆军部队开始缓缓地通过独立宫前的大街。\n\n首先是圣葛罗莉安娜引以为傲的装甲部队，本次大吉岭的私人座驾并没有出场的机会，接受陛下检阅的全是现役的“布尔”式坦克，全都来自于王国最精锐的首都卫戍装甲部队。整齐划一的装甲方阵足足有五个，这些坦克足以装备半个装甲师。如果不熟悉这里有可能会被吓到，不过经常能在大街上见到坦克的新蒙巴萨市民对此反应平平。\n\n接下来的步兵方阵才是本次阅兵最引人注目的部分，与以往王家军队清一色的盎格利亚风格不同，这次的受阅部队中有着接近一半数量的乌斯拉尔面孔。在伊莉雅陛下登基后，原本停滞的民族融合进程终于获得了进展，而本次的阅兵就是其最佳证明。\n\n当然，本次阅兵实际上是独立宫阳台上的那两位的杰作，而她们将一起开创新的未来。"
 STG_ilya.21.a:0"万岁！"
 STG_grey.1.t:0"万众期待的候选人"
 STG_grey.1.desc:0"格雷的惬意时光似乎一直会持续下去，军旅生活已然结束，坦克的轰鸣只存在于记忆之中。格雷缓缓将热水倒入茶杯——泡茶可是圣葛罗莉安娜的必修课。“感谢您的红茶”大吉岭拿起茶杯品了一口，今天的茶杯里泡着的是与她同名的红茶。\n\n“听说最近议会为国王人选吵得不可开交，真是件麻烦事呢。”格雷放下茶杯，看着窗外的议会大厅。在她的记忆里，议会已经围绕着这个问题争论了许久了。“要我说，让那个爱因兹贝伦家的小姑娘当国王不就好了，她是最合适的人选。”大吉岭很少听到格雷这样发表政见，“据我所知，推举您当国王的呼声也不低呢。”格雷又喝了一口茶，慢慢地回答道：“这可是个苦差事，我可不打算干。”\n\n大吉岭吃了一口司康饼，面对着格雷说道：“前辈，当您被推着走的时候，有时候您不得不往前走呢。”“大吉岭，你知道卡美洛的王座是用什么做的吗？”，格雷看着盘子里的草莓蛋糕，“是鲜血和枯骨，再伟大的王，也会被自己的王冠压垮的。”"
 STG_grey.1.a:0"王冠是由染血的荆棘编成的"
 STG_war.1.t:0"战争的号角"
 STG_war.1.desc:0"天崩地裂，战火降临。我国正在经历自建国以来的最大一次考验，摆在我们面前的只有两条路——要么取得完胜，要么步入毁灭。如今，一切无谓的争论都已经毫无意义。[FROM.Getname]的一切都将被动员起来，第一批紧急征召的预备役部队已经完成了集结。\n\n我们的面前长满了荆棘，唯有铁与血才能开辟前进的道路……"
 STG_war.1.a:0"[FROM.Getname]希望每个人恪尽职守"
 STG_news.3.t:0"伊莉雅丝菲尔秉承圣葛罗莉安娜王位"
 STG_news.3.desc:0"从圣葛罗莉安娜首都新蒙巴萨传来了令人震惊的消息——伊莉雅丝菲尔·冯·爱因兹贝伦被七领议会推举为该国建立以来的首位君主。在众候选人中，伊莉雅丝菲尔是最受争议的一位，部分议员甚至不愿意承认其为圣葛罗莉安娜的合法公民，更不用说登上独立宫的宝座。\n\n伊莉雅丝菲尔能够当选被认为是议会为安抚该国广大乌斯拉尔族人口所做的妥协之举，在圣葛罗莉安娜毫无根基的她目前仅仅被视为一位虚位元首，或许这正是七领议会所乐见的。但她是否会在未来改变这一局面尚未可知。"
 STG_news.3.a:0"欧罗巴的新玩家登场"
 STG_dip.1.t:0"两座大山"
 STG_dip.1.desc:0"圣葛罗莉安娜是诞生于乱世的孱弱国家，卡美洛和乌斯拉尔这两个巨人只要动动手指就可以捏碎我们。不过幸运的是前者正忙于内乱，后者则受制于条约暂时无力对外扩张——但这并不意味着我们可以高枕无忧，安享太平了。现在所谓的和平不过是暂时的休战，一场更加宏大的战争终将席卷欧罗巴……我们必须为此做好最坏的打算，乞求着我国这一叶小舟能够经受住惊涛骇浪。\n\n小国自有小国的生存之道，我们无法搬走眼前的两座大山，但或许可以与其他的欧罗巴强国缔结友谊。仅仅依靠我国自己的军力如何能单独对抗强邻呢？在这片风云突变的大陆上，我国的未来又在何方呢。迷雾的后面，是希望，还是毁灭？"
 STG_dip.1.a:0"如履薄冰......"
 STG_dip.2.t:0"染血的王座"
 STG_dip.2.desc:0"穿着睡衣的大吉岭睁开了演讲，此时正是凌晨三点，旧日的噩梦再次席卷而来。阿尔托莉雅·潘德拉贡，那位端坐于理想之城的王的面孔似乎清晰可见。她的伟业似乎没有什么君王可以相比，可这一切的代价是什么呢？\n\n大吉岭亲眼目睹过残酷的战场，卡美洛的军队散播的并不是王的慈悲——而是王的残酷。阿尔托莉雅啊，你的剑上沾满了多少人的鲜血，你的王冠上镶嵌着多少掳掠而来的珍宝，你的王座下是多少人的累累白骨？这一切，绝对不能降临在圣葛罗莉安娜的领土上。大吉岭坚信着，卡美洛终有一天会回来，她拼尽全力所得到的自由绝不容任何人亵渎。\n\n大吉岭披上外套，看着挂在墙上的地图，卡美洛好似一只张牙舞爪的怪物，将它的触手伸向四面八方，似乎下一秒就要将欧罗巴撕碎，而圣葛罗莉安娜是它要消灭的第一个目标。现在的问题是，她何时会再次开始她的狩猎。\n\n月光洒在房间里，沐浴在其中的大吉岭显得格外美丽。凌晨可不是什么喝茶的时间，大吉岭脱掉外套，再次回到床上，缓缓合上了眼睛。"
 STG_dip.2.a:0"那一天终究会到来"
 STG_dip.3.t:0"北方的威胁"
 STG_dip.3.desc:0"欧罗巴大陆上有个人尽皆知的笑话——乌斯拉尔被击败了。\n\n事实便是，乌斯拉尔只是暂时的退让了而已，虽然丢失了大片领土，但其仍然坐拥着一大片人口众多，资源丰富的土地，并且在等待着重夺欧陆霸权的机会。而里森堡这片乌斯拉尔故土同样也是让他们垂涎欲滴的战利品，更可怕的是，我们国内庞大的乌斯拉尔人口对于回归乌斯拉尔有着相当高的认可度……\n\n欧罗巴的每个国家都非常清楚乌斯拉尔正在厉兵秣马，重整军备。哪个倒霉的国家会成为它的第一个目标呢？我们唯有祈祷他们不会立刻南下。当狮子重新长出尖牙利爪之时，它便会凶猛的扑向它的猎物。"
 STG_dip.3.a:0"磕掉了牙齿的狮子终究还是狮子"
 STG_dip.4.t:0"圣葛罗莉安娜的求救"
 STG_dip.4.desc:0"圣葛罗莉安娜向我们发出了倡议，希望我们能够为他们提供力所能及的支援。此外，如果可以的话，他们希望得到我国对他们安全的正式保障。这是个千载难逢的机会，如果我们接受，就可以在卡美洛和乌斯拉尔的身边打下一颗钉子，让我们的敌人惶惶不可终日。"
 STG_dip.4.a:0"我们欣然接受"
 STG_dip.4.b:0"我们......只能提供有限的援助"
 STG_dip.5.t:0"圣葛罗莉安娜请求援助"
 STG_dip.5.desc:0"圣葛罗莉安娜向我们发出了倡议，希望我们能够为他们提供力所能及的支援。此外，如果可以的话，他们希望得到我国对他们安全的正式保障。圣葛罗莉安娜和我们同属战车道国家，在这片险象环生的大陆，有一个盟友无遗是一件好事。"
 STG_dip.5.a:0"还有这种好事？"
 STG_dip.5.b:0"只有面条可以吗"
 STG_dip.6.t:0"圣葛罗莉安娜归降"
 STG_dip.6.desc:0"喜从天降！圣葛罗莉安娜在内部的乌斯拉尔归国运动的压力下向我们屈服，并自愿成为了我国的自治领，我们兵不血刃便重新夺回了这片广袤的土地。但碍于目前的国际形式，直接将其吞并会产生不可估量的后果，保持其自治的现状才是明智之举。"
 STG_dip.6.a:0"我等不及了，急急急急急！"
 STG_dip.7.t:0"奇怪的盟约"
 STG_dip.7.desc:0"柏霖城迎来了一批特殊的客人，他们来自南方的里森堡。他们向我们发出了令人诧异的提议——圣葛罗莉安娜将加入乌斯拉尔的联盟之中，以换取军事和经济上的广泛合作。但这一切的前提是，我们必须承认圣葛罗莉安娜是一个与我们完全平等的独立自主的国家，这意味着我们不得不放弃对里森堡的所有领土宣称——这一切真的值得吗？"
 STG_dip.7.a:0"欢迎他们"
 STG_dip.7.b:0"拒之门外"
 STG_dip.8.t:0"爱丽诺提供安全保障"
 STG_dip.8.desc:0"爱丽诺已经同意了为我国提供安全保障，两国关系将迈上新的台阶。让我们为两国的友谊高呼万岁！"
 STG_dip.8.a:0"好好好"
 STG_dip.9.t:0"爱丽诺提供有限支援"
 STG_dip.9.desc:0"爱丽诺只愿意提供一些有限的援助，实际上，我们还得靠自己。他们错过了一个绝佳的机会……"
 STG_dip.9.a:0"总比没有好"
 STG_dip.10.t:0"安其奥提供安全保障"
 STG_dip.10.desc:0"安其奥已经同意了为我国提供安全保障，两国关系将迈上新的台阶。让我们为两国的友谊高呼万岁！统帅万岁！"
 STG_dip.10.a:0"安丘比，我太喜欢你了！"
 STG_dip.11.t:0"安其奥提供支援"
 STG_dip.11.desc:0"安其奥只愿意提供一些有限的援助，实际上，我们还得靠自己。所谓战车道的友谊在冷漠的人心面前一文不值。"
 STG_dip.11.a:0"世态炎凉......"
 STG_dip.12.t:0"达成盟约"
 STG_dip.12.desc:0"乌斯拉尔同意了我国结盟的请求，北方的威胁如今成为了我们新的朋友，使得我们可以专心对付卡美洛了。"
 STG_dip.12.a:0"我们达成了前所未有的壮举，不是吗？"
 STG_dip.13.t:0"闭门羹"
 STG_dip.13.desc:0"不出意外，乌斯拉尔并不同意与我国结盟，甚至连我们的代表团都懒得见。他们的野心昭然若揭，我们必须做好战备……"
 STG_dip.13.a:0"意料之中"
 STG_dip.14.t:0"可疑的破坏分子"
 STG_dip.14.desc:0"全国各地都传来了可疑的报告……道路被炸毁，工厂中混入了破坏分子。可以说，我国现在是一团糟，据可靠消息，幕后主谋不是莫德雷德就是那些海峡对岸的叛徒。"
 STG_dip.14.a:0"大吉岭，你给我等着，茶壶都给你砸咯！"
 STG_dip.15.t:0"援助之手？"
 STG_dip.15.desc:0"[STG.GetName]的使者提议为我们正义的事业提供一些必要的支援。我们必须承认这些物资是我们急缺的，但她们是否是真心援助我们还是个谜团。毕竟，双方之间根本不存在互信，又何谈合作呢？"
 STG_dip.15.a:0"门都没有！"
 STG_dip.15.b:0"还有这种好事？"
 STG_dip.16.t:0"[MSA.GetLeader]拒绝接受援助"
 STG_dip.16.desc:0"[MSA.GetName]拒绝了我们慷慨的援助，[MSA.GetLeader]说她永远不会和叛徒合作，等到她坐上了王位，第一个就要消灭[STG.GetName]。如果是这样，那就让她们自生自灭吧。"
 STG_dip.16.a:0"哦，知道了"
 STG_par_random_issues.1.t:0"检举叛徒"
 STG_par_random_issues.1.desc:0"在一次议会的例行会议中，一名议员被指控为卡美洛派颠覆分子的幕后保护伞。在不信任投票中，议会以微弱的优势通过了将该议员开除出议会并对其进行调查的动议。巧合的是，这位议员是我们支持者中的一员……\n\n这究竟是却有其事，还是精心策划的一次政治迫害，我们目前不得而知。"
 STG_par_random_issues.1.a:0"这就是议会的意志"
 STG_par_random_issues.1.b:0"这是赤裸裸的迫害"
 STG_par_random_issues.2.t:0"检举叛徒"
 STG_par_random_issues.2.desc:0"在一次议会的例行会议中，一名议员被指控为乌斯拉尔归国运动的支持者。在不信任投票中，议会以微弱的优势通过了将该议员开除出议会并对其进行调查的动议。巧合的是，这位议员是我们支持者中的一员……\n\n这究竟是却有其事，还是精心策划的一次政治迫害，我们目前不得而知。"
 STG_par_random_issues.2.a:0"这就是议会的意志"
 STG_par_random_issues.2.b:0"这是赤裸裸的迫害"
 STG_par_random_issues.3.t:0"闪转腾挪"
 STG_par_random_issues.3.desc:0"七领议会就像一个大转盘，而每个议员都会在其中找到最适合自己的位置，然后在恰当的时机转到最符合自己利益的一边。今天，一位议员便明智地选择加入我方，不过，其忠诚度非常可疑——虽然我们从没期待过一位议员的忠诚。"
 STG_par_random_issues.3.a:0"无论如何，欢迎加入我们"
 STG_par_random_issues.4.t:0"礼尚往来"
 STG_par_random_issues.4.desc:0"七领议会在暗地里有多少腐败行径和交易呢？恐怕没人知道，我们只知道昨天还支持我们的两位议员在今天突然转投其他阵营了。至于原因，据小道消息说他们前几天收到了不少名贵的红茶和白花花的钞票。虽然在理论上贿赂和腐败是非法的，但无人认真执行的法律就是废纸一张。\n\n毕竟，如果真的要认真地调查腐败，七领议会就可以关门大吉了。"
 STG_par_random_issues.4.a:0"已有之事，后必再有"
 STG_par_random_issues.5.t:0"权钱交易"
 STG_par_random_issues.5.desc:0"腐败和贿赂在七领议会中是一件极为趁手的工具，既然其他人可以用，我们自然也可以。幸运的是，总是有议员愿意接受这些“礼物”。虽然这有悖于法律，但谁敢认真的追查下去呢？\n\n只要我们的良心过的去，没有什么不能干的。"
 STG_par_random_issues.5.a:0"停手吧"
 STG_par_random_issues.5.b:0"已行之事，后必再行"
 STG_par_random_issues.6.t:0"削减军费？"
 STG_par_random_issues.6.desc:0"国家承平日久，战争似乎离我们非常遥远。既然如此，为什么还要花费大价钱维护一支如此庞大的军队呢？圣葛罗莉安娜的军队就像一只吞金巨兽，无论我们砸多少钱进去，都会被吃的干干净净。多给不如少给，今日议会便通过了一份削减军费的临时决议，希望军方理解我们。"
 STG_par_random_issues.6.a:0"没什么......不妥"
 STG_par_random_issues.6.b:0"开什么玩笑？"
 STG_par_random_issues.7.t:0"廉政建设"
 STG_par_random_issues.7.desc:0"国家承平日久，战争似乎离我们非常遥远。既然如此，为什么还要花费大价钱维护一支如此庞大的军队呢？圣葛罗莉安娜的军队就像一只吞金巨兽，无论我们砸多少钱进去，都会被吃的干干净净。多给不如少给，今日议会便通过了一份削减军费的临时决议，希望军方理解我们。"
 STG_par_random_issues.7.a:0"大刀阔斧地解决贪官污吏"
 STG_par_random_issues.7.b:0"予人方便，予己方便"
 STG_par_random_issues.8.t:0"海军的预算"
 STG_par_random_issues.8.desc:0"破旧的议会大厦有损国家的脸面，不是吗？但毕竟国家财政紧张，拿不出那么多经费来维修，毕竟议员们最近又涨了一些工资，这是他们为国家辛苦奋斗应得的，对吧。此时，又一位聪明的议员提出，既然海军平时又不怎么出港，还占着这么高的预算，不如把海军经费拿来维修议会大厦吧，顺便再提高一下大家的福利！\n\n议会中响起了阵阵掌声。威廉明娜一脸似笑非笑的表情，是不是要舰炮真的瞄准他们的时候这些议员才知道恐惧呢？可惜，新蒙巴萨不沿海。"
 STG_par_random_issues.8.a:0"没什么不好，物尽其用"
 STG_par_random_issues.8.b:0"踩下刹车"
 STG_par_random_issues.9.t:0"族裔冲突"
 STG_par_random_issues.9.desc:0"一件颇为棘手的案件被转交给了议会判决……一名乌斯拉尔居民在盎格利亚社区遭到了群殴，理由是盎格利亚居民认为乌斯拉尔人是下等民族，自己想怎么对待他们都可以。更重要的是，这些盎格利亚人对议员们有着相当强的影响力，还是几名议员的大金主。这也是为什么没人敢拿起这个烫手山芋，就这样把球踢到了议会桌上。更加讽刺的是，多数议员打算真的判决这个乌斯拉尔人有罪，谁让他挡着盎格利亚老爷的道了呢？\n\n莉涅特有些胃疼，用看垃圾的眼神看着这群议员——把他们从轰炸机上扔下去如何？哦，她怎么能有这种想法呢。"
 STG_par_random_issues.9.a:0"冷静，莉涅特酱！"
 STG_par_random_issues.9.b:0"你们是眼睛瞎了？还是良心黑了！"
 STG_par_random_issues.10.t:0"文斗与武斗"
 STG_par_random_issues.10.desc:0"砰的一声枪响使得沸腾的议会突然冷静了下来，原来是一名议员直接向另一名与他激烈辩论的议员开枪了，可怜的受害者当场去世，连抢救的机会都没留下。但毕竟议会并不禁止携带武器入内，一名议员用自己的政治学生命换取了另一名议员的生物学生命，或许很值得？陷入一片死寂的议会突然又爆发了，更多的议员拔出了手枪。言语的斗争，似乎马上就要变成武器的批判了。\n\n莉涅特不断地敲响锤子试图稳住局面，但毫无用处。无奈的她只能从议长的桌子下面拿出了一挺反坦克枪，议会再次回归平静。至于莉涅特是怎么举得起这把枪的，这不是基本技能吗？"
 STG_par_random_issues.10.a:0"让我们为遇难者默哀"
 STG_par_random_issues.11.t:0"柚子厨！"
 STG_par_random_issues.11.desc:0"Ciallo!\n\n新当选的一名议员以这个奇怪的词汇开始了自我介绍。据说这名议员刚从远方的柚子国旅行归来。还时常低声念叨着：“我永远喜欢朝武芳乃。芳乃小姐赛高！”在他的家中还悬挂着巫女大人的肖像。相关领域的专家将这种情况命名为“柚子厨综合症”，话虽如此，这种症状并没有任何危害。依照言论自由的原则，这位议员的发言并不应该受到追究，喜欢美少女又不是犯罪。据称，这种症状还可能具有传染性，让我们静观其变。"
 STG_par_random_issues.11.a:0"没什么不好"
 STG_par_random_issues.11.b:0"巧了，我也是柚子厨！"
 STG_par_random_issues.12.t:0"大不敬！"
 STG_par_random_issues.12.desc:0"[STG.GetLeader]陛下光临议会，可是有几名议员居然没有起立致意，此乃大不敬之举！按照资料显示这些都是共和派议员，且极端厌恶君主制。依照法律他们应该以亵渎君主权威的罪名被永远驱逐出议会，但或许陛下偶尔可以展现一下仁慈？"
 STG_par_random_issues.12.a:0"国法无情"
 STG_par_random_issues.12.b:0"要容得下批判的声音"
 STG_par_random_issues.13.t:0"笑话"
 STG_par_random_issues.13.desc:0"第一阶段，我们宣称什么事都没有发生。\n\n第二阶段，我们说也许有事发生但我们不该采取行动。\n\n第三阶段，说也许我们应该采取行动，但是我们什么都做不了。\n\n第四阶段，也许当初我们能做点什么，但现在已经太迟了......"
 STG_par_random_issues.13.a:0"挺好笑的？"
 STG_par_random_issues.13.b:0"你想表达什么！"

#国策本地化
 STG_starting_1:0"议会开幕"
 STG_starting_1_desc:0"圣葛罗莉安娜联合王国迎来了新的一年，虽然王位空悬，但七领议会将仍然忠实地履行其使命。来自王国七个郡的代表齐聚首都新蒙巴萨，他们将共同决定王国的未来。"
 STG_starting_2:0"头等大事"
 STG_starting_2_desc:0"我国已独立五年有余，但王位问题尚未解决。联合王国需要一位君主——这是显而易见的道理。但是要由谁来担任君主，君主应该拥有多少权力？七领议会必须慎之又慎。§Y此外，废除君主制的呼声日渐增长，我们必须考虑他们的意见。§!"
 STG_parliament_1:0"王冠落地"
 STG_parliament_1_desc:0"共和万岁！七领议会万岁！这片土地终于彻底走出了卡美洛时代的阴影，并给出了自己的答案——我们不需要一位君主。§B从此我国将成为合众邦而非那虚假的联合王国。§!"
 STG_parliament_2:0"一切照旧"
 STG_parliament_2_desc:0"君主制已死，无人会怀念它。七领议会的统治将照常进行，§t但我们需要先处理潜在的威胁。§"
 STG_parliament_3:0"残存之恶"
 STG_parliament_3_desc:0"从内部威胁合众邦的敌人是谁？毫无疑问就是那些自从效忠伪帝阿尔托莉雅的叛乱分子以及那些极端乌斯拉尔归国运动支持者。七领议会已经授权大吉岭执政官动用一切手段消灭他们。"
 STG_parliament_4:0"卧榻之敌"
 STG_parliament_4_desc:0"合众邦的自由来之不易，而伪卡美洛与乌斯拉尔对我国虎视眈眈。主动进攻是不现实的，但他们也休想从我国手中夺取一寸领土。"
 STG_parliament_5:0"高悬之刃"
 STG_parliament_5_desc:0"大吉岭执政官统帅着我国的武装力量，但她也在随时注视着国内的局势。现实情况是，只要她一杯红茶的功夫就可以让七领议会关门大吉，§t如果议会无法取悦大吉岭，则将遭受灭顶之灾。§!"
 STG_parliament_issue_1:0"《反颠覆法案》"
 STG_parliament_issue_1_desc:0"七领议会将就正式立法打击威胁共和国的颠覆分子——尤其是那些卡美洛派的进行表决。法案拟成立独立于军方且直属于七领议会的安全部门来预防任何可能的破坏行为。"
 STG_parliament_issue_2:0"《和平守望法案》"
 STG_parliament_issue_2_desc:0"宝贵的和平来之不易，我国也无意改变目前的欧罗巴局势。但鉴于目前的状况，七领议会有必要讨论是否授权合众军在和平时期扩充其规模，同时开始逐步重整军备。"
 STG_parliament_issue_3:0"《合众军改组法案》"
 STG_parliament_issue_3_desc:0"很明显，目前七领议会虽然是我国的最高权力机构，但大吉岭执政官却掌握着几乎所有的军队。我们毫不怀疑她对国家的忠诚，这位战争英雄是我国存活到现在的最大功臣。可是唯有完全服从议会的军队才是合众邦长治久安的基石，否则没人会知道将来会发生什么。本法案旨在将军队的指挥权收归到合众邦军事委员会手中，大吉岭可担任该委员会主席，但该委员会所有行动必须得到议会批准。"
 STG_parliament_issue_4:0"《中立法案》"
 STG_parliament_issue_4_desc:0"位于列强夹缝中的我国唯有严守中立才能生存下去，贸然干预他国只会带来无穷的战争和灾祸。《中立法案》将禁止我国加入任何带有军事同盟性质的组织，也严禁我国公民参与他国的战争。"
 STG_national_defense_1:0"紧握枪杆"
 STG_national_defense_1_desc:0"握紧你的枪，深呼吸，瞄准。每个胆敢入侵圣葛罗莉安娜合众邦的敌人都将遭到迎头痛击。"
 STG_parliament_issue_2_bonus:0"联合工业园区"
 STG_parliament_issue_2_bonus_desc:0"随着《和平守望法案》的顺利通过，合众军对武器装备的需求激增，因此我们有必要在远离前线的地带建立一批工业园区来确保武器的供应。"
 STG_national_defense_2:0"战车之道"
 STG_national_defense_2_desc:0"战车道是合众军的骄傲，唯有更多、更好、更优雅的坦克才能配得上圣葛罗莉安娜之名，使其不输于任何对手。"
 STG_national_defense_3:0"升起高墙"
 STG_national_defense_3_desc:0"卡美洛与乌斯拉尔，一个在海对岸虎视眈眈，另一个则随时准备跨过与我国之间漫长的国境线，而我们要做的事情很简单——让他们一头撞死在合众军的高墙之下。"
 STG_national_defense_4:0"光辉愿景"
 STG_national_defense_4_desc:0"随着政治形式区域稳定，七领议会终于得以开展筹划已久的工业化计划。这一系列被统称为“光辉愿景”的计划将让我国实现充分的现代化，同时向某些沉迷于玛娜的肮脏国家展示工业之火的力量。"
 STG_indusrial_issue:0"《工业委员会法案》"
 STG_indusrial_issue_desc:0"为了更好地实现“光辉愿景”，七领议会将讨论是否建立一个委员会来统筹各个工业化项目，但也有反对声音认为目前的官僚机构已经过于庞杂，这一委员会最终会陷入官僚泥沼而非发挥其应有的作用。"
 STG_supreme_neutrality:0"超然中立"
 STG_supreme_neutrality_desc:0"高墙已立，钢枪在手，坦克轰鸣，熔炉翻滚。从今天起，圣葛罗莉安娜合众邦七领议会正式宣布我国从名义和实际上都已经成为了中立国，不会对任何国际事务加以干涉，同时也有能力应对任何威胁。"
 STG_monarchy_1:0"选王事务"
 STG_monarchy_1_desc:0"随着七领议会宣布要为空置了5年的王位寻找一位主人，列强夹缝中的我国突然成为了欧罗巴的焦点。来自各国的候选人齐聚新蒙巴萨，希望借由这次机会将我国拉拢过去。§t同时，卡美洛派分子们开始活跃起来，企图让我国拜倒在那伪骑士王的裙下。§!"
 STG_ilya_1:0"北方来客"
 STG_ilya_1_desc:0"伊莉雅丝菲尔·冯·爱因兹贝伦自乌斯拉尔而来，确切来说是被乌斯拉尔驱逐。收留她本就让反玛娜派恼火不已，如今她又被选举为女王，政府将毫无疑问地遇到更多麻烦。\n\n但是伊莉雅或许也能为我国带来转机，在迷雾中探寻一条新的道路。"
 STG_ilya_2:0"伊莉雅之治"
 STG_ilya_2_desc:0"至高无上的伊莉雅丝菲尔女王陛下万岁！伊莉雅陛下从此将作为受圣葛罗莉安娜联合王国全体人民认可的合法君主统治国家。\n\n愿她健康、长寿、战无不胜！"
 STG_ilya_3:0"扩建爱因兹贝伦城"
 STG_ilya_3_desc:0"爱因兹贝伦城不仅是陛下潜邸，亦是与乌斯拉尔边境的战略要地。对此地进行扩建不仅有利于国家形象还有着更加实际的作用。"
 STG_ilya_issue:0"《爱因兹贝伦领地位法案》"
 STG_ilya_issue_desc:0"爱因兹贝伦领目前是陛下的私人领土，虽不受联合王国政府管辖，但其同样也是我国不可分割的一部分。按照《3085年宪章》规定，联合王国的所有人民都有推举代表的神圣权力，因此爱因兹贝伦领也应当在七领议会中占据一席之地，而且没有人比尊贵的伊莉雅女王陛下更有资格成为代表，作为交换，爱因兹贝伦领也应当接受直接管辖。§Y如果该议案通过，将大大改变联合王国的政局。§!"
 STG_ilya_issue_2:0"《爱因兹贝伦\n至尊法案》"
 STG_ilya_issue_2_desc:0"一个被议会架空的虚位傀儡没有任何存在下去的意义——这是伊莉雅迄今为止得到的最大教训。如果手中没有权力，任何理想皆为空谈。唯有成为至尊的存在，才能掌握自己的命运——现在的问题是，伊莉雅该如何做到这点？"
 STG_ilya_4:0"乌斯拉尔之怨"
 STG_ilya_4_desc:0"伊莉雅陛下的故乡乌斯拉尔抛弃了她，这份乡愁与怨念始终挥之不去。终有一天，伊莉雅将重回此地，而她可以为此等很久。"
 STG_ilya_5:0"登台亮相"
 STG_ilya_5_desc:0"任何一位圣葛罗莉安娜的君主都必须要和七领议会打交道，今日便是伊莉雅陛下在议会的首秀。她或许会收获掌声——亦或是别的东西。"
 STG_ilya_6:0"点石成金"
 STG_ilya_6_desc:0"让可爱的伊莉雅给你露一手吧！只要一挥手就可以把石头变成黄金。这样有用的魔法还有很多很多，玛娜并不全是坏的，伊莉雅陛下会证明这点。"
 STG_ilya_7:0"爱因兹贝伦秘术"
 STG_ilya_7_desc:0"见证伟大的伊莉雅陛下的杰作吧！融合了爱因兹贝伦技术的武器装备会一夜间淘汰王家军队的那些破铜烂铁，即使军方再不乐意也无法拒绝强大而优雅的坦克车！"
 STG_ilya_8:0"改良玛娜主义"
 STG_ilya_8_desc:0"伊莉雅陛下向所有人证明了采用少量玛娜科技对于我国的益处，原先强烈反对使用玛娜的反对派也不得不闭上嘴巴接受现实。伊莉雅陛下将其理论称为“改良玛娜主义”，但她也清楚在一个工业派国家，玛娜的使用也该点到为止。"
 STG_ilya_9:0"爱因兹贝伦的新秩序"
 STG_ilya_9_desc:0"伊莉雅丝菲尔陛下已经不再是那个只能当看板娘的虚位君主，她为圣葛罗莉安娜带来了充满希望与梦想的新秩序，当新时代的朝阳升起时，联合王国将傲然挺立。"
 STG_ilya_10:0"雪之城的女皇"
 STG_ilya_10_desc:0"大业已成，乌斯拉尔折服于伊莉雅丝菲尔的裙下。\n§P雪之城沐浴无上荣光，女皇陛下万岁万岁万万岁！§!"
 STG_ilya_war_1:0"归乡"
 STG_ilya_war_1_desc:0"伊莉雅等待这一刻已经许久了，雪之城的少女该回家了。联合王国忠诚的军队将助陛下实现伟业。"
 STG_ilya_11:0"团结乌斯拉尔裔"
 STG_ilya_11_desc:0"长期以来，圣葛罗莉安娜的盎格利亚裔统治阶层与其乌斯拉尔裔人民都处于割裂之中，尽管有着七领议会来缓解矛盾，但这始终是一个隐忧。出生自乌斯拉尔，且格外亲民的伊莉雅陛下的存在则可以大大缓解这一矛盾。只有团结起每一位国民，我们的国家才能走向富强。"
 STG_ilya_12:0"坐稳王位"
 STG_ilya_12_desc:0"伊莉雅丝菲尔终于驯服了七领议会，如今，无人敢质疑女王陛下的权威。她遥望着远方的乌斯拉尔——或许她该为将来的事情做准备了。"
 STG_ilya_imperial_guard:0"爱因兹贝伦近卫军团"
 STG_ilya_imperial_guard_desc:0"我们毫不怀疑王家军队的忠诚，但我们同样也需要一支直属于伊莉雅陛下的精锐部队。近卫军团将不受任何部门的管辖，且只有伊莉雅才能调遣他们。这支忠诚的军队同时还将担任王室的仪仗队，以及作为新蒙巴萨的最后一道防线......"
 STG_ilya_dreadnought:0"爱因兹贝伦之耀"
 STG_ilya_dreadnought_desc:0"荣耀属于伊莉雅丝菲尔！而尊贵的女王陛下也需要配得上她的宏伟海军，全新的“爱因兹贝伦之耀”级战舰不日将竣工，愿这艘巨舰成为我国海军的脊梁。"
 STG_ilya_reconstruction:0"合而为一"
 STG_ilya_reconstruction_desc:0"伊莉雅回到了她忠诚的乌斯拉尔，这个曾经分裂的国度将再次实现统一。当然，这需要不少时间。等到重建完成之后，伊莉雅陛下将君临整片大陆！"
 STG_monarchy_2:0"七领议会的地位"
 STG_monarchy_2_desc:0"让我们高呼陛下万岁！但也应当坐下来讨论七领议会未来的命运。君主应当拥有多少权力？这是当下需要迫切讨论的问题......"
 STG_monarchy_3:0"消灭卡美洛派"
 STG_monarchy_3_desc:0"卡美洛派乃是对伟大的联合王国和其合法君主的最大威胁，唯有斩草除根才能陛下安寝。"
 STG_monarchy_4:0"尘埃落定"
 STG_monarchy_4_desc:0"万事已定，卡美洛派已成历史。联合王国最大的敌人终于分崩离析。"
 STG_monarchy_5:0"§t有备无患§!"
 STG_monarchy_5_desc:0"卡美洛派再也无法构成威胁，但我国仍然需要一份预案来应对叛乱威胁。议会已经授权大吉岭制订一份绝密作战计划，允许军队在紧急状态下照此计划恢复秩序，§t我们希望这份计划永远没有启用的那天§!"
 STG_grey_1:0"中意之选"
 STG_grey_1_desc:0"意料之中，七领议会选举了格雷伯爵作为联合王国的首位君主。作为王家军队的前任总指挥和独立领袖之一，她在我国享有极高的声誉，相信没有人会反对她的统治。更重要的是，大吉岭完全忠于格雷伯爵，高悬在七领议会头顶的利剑将不再让人恐惧。"
 STG_grey_2:0"尊重传统"
 STG_grey_2_desc:0"格雷陛下宣布自己将尊重建国以来的传统，承认七领议会的权力，而自己只是担任礼仪性职务以及和大吉岭领导的王家军队直接的纽带。各方都会乐见于此。"
 STG_grey_3:0"开明统治"
 STG_grey_3_desc:0"作为一位明智的君主，格雷陛下不会轻易发表意见，也不会随便使用手中的权力，而是充分尊重首相和七领议会的意见。同时，她也将到访全国各地，昭示君主的贤明与仁慈。"
 STG_grey_4:0"《3085年宪章》正式化"
 STG_grey_4_desc:0"《3085年宪章》是七领议会与君主的合法性来源，但这份宪章只是独立时匆匆起草的文件，仍然存在许多缺漏。陛下已经授权七领议会在宪章的基础上起草《圣葛罗莉安娜联合王国宪法》，使其正式成为一部完整的法律。"
 STG_grey_5:0"战车道纽带"
 STG_grey_5_desc:0"作为圣葛罗莉安娜战车道的灵魂人物之一，格雷陛下可以发挥这一优势，并与其他战车道国家建立起更加紧密的关系，使其成为未来合作的基石。"
 STG_grey_6:0"圣葛罗莉安娜之魂"
 STG_grey_6_desc:0"战车道乃圣葛罗莉安娜立国之本，推广战车道并开发出更加优秀的坦克势在必行。"
 STG_grey_7:0"王家格雷伯爵工会"
 STG_grey_7_desc:0"工会长久以来都被有意无意地无视了，没有千千万万的工人，哪来威武的坦克？陛下将以个人名义设立新的工会来保障他们的权益。"
 STG_grey_8:0"女王与执政官"
 STG_grey_8_desc:0"大吉岭，你也不想没有红茶喝吧。"
 STG_grey_9:0"忠诚、团结、优雅"
 STG_grey_9_desc:0"忠诚乃军队之本分，团结乃军队之基石，优雅乃军队之力量。"
 STG_grey_10:0"格雷盛世"
 STG_grey_10_desc:0"仰望格雷陛下吧！联合王国在她的治下翻开了新的篇章，盛世的黎明已然到来。"
 STG_grey_11:0"红茶皇座"
 STG_grey_11_desc:0"端坐于皇座之上的，乃圣葛罗莉安娜帝国之主，盎格利亚的征服者，卡美洛的城门向她敞开。\n 愿她常胜利，沐荣光！"
 STG_grey_issue_1:0"《议会改革法案》"
 STG_grey_issue_1_desc:0"随着格雷陛下的登基，七领议会这一临时机构也应进行改革。本改革法案拟正式化议会的地位，同时设立首相职务来作为君主与议会的沟通桥梁。首相将由君主任命，并列席七领议会，如无圣谕七领议会无权将其罢免。"
 STG_grey_issue_2:0"《二元君主制法案》"
 STG_grey_issue_2_desc:0"格雷陛下权力稳固，限制议会权力，建立二元君主制的时机已至。在这个体制下，君主将有权否决议会的的决议，并且除首相之外，还可额外任命两位国务大臣列席七领议会。\n§t议会毫无疑问不会同意这项议案，但大吉岭会帮他们同意。§!"
 STG_grey_issue_3:0"《工会法案》"
 STG_grey_issue_3_desc:0"本法案将正式赋予工会组织请愿、有限罢工、非暴力抗议、要求合理工资调整的权力。这样即可以显著提高工人待遇，也可以避免我们被愤怒的罢工队伍淹没。"
 STG_grey_issue_4:0"《国立战车道法案》"
 STG_grey_issue_4_desc:0"本法案将全国各个战车道学院收归国家统一管理，并扩大其规模，以为战车道事业提供源源不断的人才。"
 STG_grey_issue_5:0"《王家军队改组法案》"
 STG_grey_issue_5_desc:0"将军队的指挥权集中于一人的体制显然不利于国家的长治久安，即使大吉岭无比忠诚。本法案旨在将军队的指挥权全部收归到三位国防大臣手中，且直接对议会和陛下负责。"
 STG_dar_1:0"紧急状态"
 STG_dar_1_desc:0"国家业已陷入危难之中，军队理应履行其责任，避免落入万丈深渊。"
 STG_dar_2:0"关门大吉"
 STG_dar_2_desc:0"§Y无能的七领议会没有存在下去的必要了,大吉岭执政官已经下令将这些废物扫地出门。军队将接管一切事务，直到秩序恢复。§!"
 STG_dar_3:0"战争与和平"
 STG_dar_3_desc:0"战争已经出现在地平线上了，卡美洛与乌斯拉尔蠢蠢欲动。要想捍卫和平，圣葛罗莉安娜必须为下一场战争做好准备。"
 STG_dar_4:0"知识与力量"
 STG_dar_4_desc:0"知识就是力量，唯有更先进的坦克，更精准的步枪才是国防的基石。"
 STG_dar_5:0"责任与梦想"
 STG_dar_5_desc:0"圣葛罗莉安娜的军队将忠实地履行自己的责任——守护他们身后人民的梦想。"
 STG_dar_6:0"仁慈专政"
 STG_dar_6_desc:0"大吉岭不会成为第二个阿尔托莉雅，甚至连王冠也不会戴上。这位优雅的战争英雄将仁慈的统治这个国家——当然，那些叛乱分子是享受不到这份仁慈的。"
 STG_dar_7:0"砸碎王冠"
 STG_dar_7_desc:0"君主制乃无用之物，正是选王问题差点毁了这个国家，大吉岭必须吸取教训，以后再也不会有什么国王了。她会证明，摆脱了君主制枷锁的圣葛罗莉安娜将更加强大。"
 STG_dar_issue_1:0"《共和国防卫法案》"
 STG_dar_issue_1_desc:0"我国武备废弛已久，要想守卫来之不易的自由，就必须再次武装起来。"
 STG_dar_war_1:0"终结帝制"
 STG_dar_war_1_desc:0"卡美洛的暴君仍然荼毒着盎格利亚的人民，我们将宣告其末日的来临，为所有的受压迫者带来解放。"
 STG_dar_8:0"装点门面"
 STG_dar_8_desc:0"七领议会已经成为了历史，但大吉岭仍然需要一个立法机构来帮助她统治国家，即使她现在大权独揽。这次新建立的护国议会的权力将大大缩水，虽然仍然具有立法权，但法案没有大吉岭的批准就是一张废纸。"
 STG_dar_9:0"废除《3085年宪章》"
 STG_dar_9_desc:0"《3085年宪章》这一临时性文件中规定的君主制和七领议会都已经不再存在，那么宪章本身也就失去了意义。大吉岭将指示护国议会起草一份新的宪法来作为共和国的法律指导文件。"
 STG_dar_10:0"大护国公"
 STG_dar_10_desc:0"今天，大吉岭将光荣地接受护国议会授予的“大护国公”头衔，从此以圣葛罗莉安娜共和国护国公的名义统治国家——直到永远"
 STG_dar_11:0"以退为进"
 STG_dar_11_desc:0"大吉岭不会成为新君，这只会让她成为靶子，甚至进一步引起全国范围的内战。不如退一步，保留现有体制，让局势回到选王会议之前。"
 STG_dar_12:0"无君之国"
 STG_dar_12_desc:0"围绕王位人选的争论差点毁掉国家，如今再次讨论这个问题将会变得十分棘手。不如就此让王位继续空悬，没有君主的联合王国在大吉岭的统治下将继续存活下去。"
 STG_dar_13:0"御前议会"
 STG_dar_13_desc:0"争论不休的七领议会效率低下，而一个规模更小的议会更加适合高效地统治国家。御前议会将由大吉岭、橙黄白毫、阿萨姆和蔷薇果组成——当然，议会还为国王留下了一张空椅子。"
 STG_dar_14:0"永恒摄政"
 STG_dar_14_desc:0"御前议会第01号决议如下：大吉岭执政官将担任圣葛罗莉安娜联合王国的摄政王——直到一位君主登基。按照目前的形式，或许永远不会有人坐上新蒙巴萨的王座。"
 STG_dar_war_2:0"西征"
 STG_dar_war_2_desc:0"摄政王敕令：\n\n§C向西进军，讨伐伪帝，§!\n\n§C扫清盎格利亚全境方归。§!"
 STG_dar_15:0"盎格利亚之主"
 STG_dar_15_desc:0"西征业已完成，盎格利亚尽入我手。\n\n§C长夜已过，联合王国之大敌伏于脚下。§!"
 STG_dar_16:0"直到永远......"
 STG_dar_16_desc:0"联合王国恒久远，摄政之名万人传。"
 STG_tea_1:0"来杯红茶"
 STG_tea_1_desc:0"等水烧开，享用红茶。"
 STG_tea_2:0"大吉岭"
 STG_tea_2_desc:0"休息一下，来杯大吉岭红茶吧"
 STG_tea_3:0"阿萨姆"
 STG_tea_3_desc:0"阿萨姆也很好喝，来一杯吧。"
 STG_tea_4:0"格雷伯爵"
 STG_tea_4_desc:0"加点佛手柑油，享用格雷伯爵茶吧。"
 STG_tea_5:0"橙黄白毫"
 STG_tea_5_desc:0"橙黄白毫乃茶中佳品，请慢慢品尝。"
 STG_tea_6:0"蔷薇果"
 STG_tea_6_desc:0"蔷薇果与绿茶乃绝配是也。"
 STG_tea_7:0"三明治"
 STG_tea_7_desc:0"三明治乃下午茶必备之物。"
 STG_tea_8:0"司康饼"
 STG_tea_8_desc:0"司康饼乃圣葛罗莉安娜特色，不得不品尝。"
 STG_tea_9:0"蛋糕"
 STG_tea_9_desc:0"下午茶怎能没有蛋糕？"
 STG_tea_10:0"果酱"
 STG_tea_10_desc:0"红茶配果酱，喀秋莎喝了都说好。"
 STG_mil_1:0"国防事务"
 STG_mil_1_desc:0"我们必须承认我国的弱小，在两大强邻面前不堪一击，因此我们必须格外重视国防建设，确保敌人不敢轻易入侵。"
 STG_mil_2:0"转动齿轮"
 STG_mil_2_desc:0"没有武器何来的军队，让齿轮转动起来吧！源源不断的武器是制胜的基础。"
 STG_mil_3:0"破敌之矛"
 STG_mil_3_desc:0"我们狭窄的国土没有纵深防御的空间，那就把战火烧到敌人的领土上。唯有主动进攻才是生存之道。"
 STG_mil_4:0"战车道之国"
 STG_mil_4_desc:0"以战车道立国的我们不能抛弃自己的长处，让履带碾过敌人的头顶吧！"
 STG_mil_5:0"秉持优雅"
 STG_mil_5_desc:0"优雅即为战斗力，乃战争艺术的终极体现。每个士兵都应该将这点铭记于心。"
 STG_mil_6:0"克敌制胜"
 STG_mil_6_desc:0"优秀的士兵是制胜的关键，将最精锐的士兵集中编组，才能发挥他们最大的战斗力。"
 STG_mil_7:0"机动火力"
 STG_mil_7_desc:0"远程支援炮兵的速度必须跟上我们快速突进的装甲部队，为此，我们将着重于研发高机动性的炮兵部队。"
 STG_mil_8:0"冲破防线"
 STG_mil_8_desc:0"快速突破敌军的防线是我们陆军的核心思想。让笨拙的敌军手慢脚乱吧！我们将如闪电一般撕碎他们的防线！"
 STG_mil_9:0"舰炮轰鸣"
 STG_mil_9_desc:0"这世界上还有比战列舰主炮的轰鸣更悦耳的声音吗？我想可能没有吧——一位大舰巨炮主义者如是说道。"
 STG_mil_10:0"航母之梦"
 STG_mil_10_desc:0"我们梦想着能够拥有一艘能够与其他国家匹敌的航空母舰，而现在，我们将实现愿望。向勤劳勇敢的造船工人致敬！"
 STG_mil_11:0"掌握天空"
 STG_mil_11_desc:0"掌控天空，掌握胜利；\n失去天空，失去一切。\n\n我们不容许敌机在我们头顶上呼啸！"
 STG_mil_12:0"战略打击"
 STG_mil_12_desc:0"我们将投下炸弹，将敌人的军队、工厂、兵营，以及一切有威胁的东西从地面上抹去。烈火与烟尘将为我们开辟前进的道路。"
 STG_mil_14:0"拔出宝剑"
 STG_mil_14_desc:0"剑已铸成，唯有敌人的鲜血才能凸显它的锋利。"
 STG_mil_15:0"国家之盾"
 STG_mil_15_desc:0"我们的军队将化身为不破的盾牌，为了身后人民的笑容，我们将战斗到最后一刻。"
 STG_mil_16:0"坦克的噩梦"
 STG_mil_16_desc:0"注意，坦克！我们确实注意到了这种战争机器的威胁，并会用最强大的反坦克炮将其化为废铁。"
 STG_mil_17:0"不破的防线"
 STG_mil_17_desc:0"深沟高垒，严阵以待。任何敌人都不要妄想通过！"
 STG_mil_18:0"缄默猎手"
 STG_mil_18_desc:0"致命的杀手潜藏于深海之中。或许我们无法在海面上战胜对手，但我们可以从水下攻击他们的脆弱的运输线。"
 STG_mil_19:0"航线袭扰"
 STG_mil_19_desc:0"我们要加大贸易打击的力度，将每一艘出港的敌军运输船送入海底。"
 STG_mil_20:0"捍卫天空"
 STG_mil_20_desc:0"清澈的天空不应有敌机的踪影，如果他们出现了，就让他们摔到地上！"
 STG_mil_21:0"保存实力"
 STG_mil_21_desc:0"我们规模渺小的空军无力支撑大规模的空战，唯有先保护好自己，日后才有反击的余地。"
 STG_mil_22:0"竖起盾牌"
 STG_mil_22_desc:0"盾已立起，只为守护我们所爱之人。"
 STG_dip_1:0"外交事务"
 STG_dip_1_desc:0"我们的国家立于危墙之下，唯有长袖善舞才是生存之道。"
 STG_dip_2:0"两强锁喉"
 STG_dip_2_desc:0"卡美洛与乌斯拉尔——我们永恒的威胁。他们一个想吞并我们，另一个也想吞并我们。而我们小小的国家则被他们牢牢地钳制在中间，只要他们想，就可以死死扼住我们的喉咙。"
 STG_dip_3:0"西方伪王"
 STG_dip_3_desc:0"端坐于那白垩之城的并非真王，她的王座下全是人民的鲜血与骸骨。那个平板王不懂人心，也不懂和解，我们要做好准备，让她的呆毛折断。"
 STG_dip_4:0"卡美洛之乱"
 STG_dip_4_desc:0"我们对于莫德雷德没有什么好感，但卡美洛的裂痕多多益善。卡美洛内战乃千载难逢的机会，而我们将悄悄地为莫德雷德提供一些支援，但并不意味着我们希望莫德雷德真的成功。此外，我们也可以趁机给呆毛王悄悄搞点破坏......"
 STG_dip_5:0"寻求支援"
 STG_dip_5_desc:0"我们已经到了最危险的时刻，我们将向整个欧罗巴寻求支援，期望同情我们的志愿者能够与我们并肩作战。"
 STG_dip_6:0"北方睡狮"
 STG_dip_6_desc:0"乌斯拉尔在大战中落败，失去了大片领土。但这并不代表着其不再是威胁——相反，我们的北方邻居其实是一头正在慢慢疗伤的狮子，一旦时机成熟，它的怒吼将再次让欧罗巴颤抖。"
 STG_dip_7:0"与爱丽诺的盟约"
 STG_dip_7_desc:0"与我们一样，爱丽诺也同样密切关注着欧罗巴的局势。如果能够与他们结盟，则我们将撤离摆脱孤立无援的境地。"
 STG_dip_8:0"接触安其奥"
 STG_dip_8_desc:0"安其奥与我们同样是战车道国家，如果能够与他们建立起同盟，则我国的安全将得到进一步保障。"
 STG_dip_9:0"自治倡议"
 STG_dip_9_desc:0"我们必须承认......与乌斯拉尔保持敌对状态是完全不现实的。这是属于乌斯拉尔人的土地，或许终将回归乌斯拉尔。成为乌斯拉尔的自治区或许是最符合我们利益的选择。"
 STG_dip_10:0"和平与繁荣"
 STG_dip_10_desc:0"歌颂和平吧，歌颂繁荣吧。源源不断地乌斯拉尔投资将让我国的发展迈上新的阶梯，让里森堡成为充满财富的土地！"
 STG_dip_11:0"意外之盟"
 STG_dip_11_desc:0"乌斯拉尔......真的是我们的敌人吗？化敌为友才是通往未来的道路，让我们能够专心对抗卡美洛的威胁。"
 STG_dip_12:0"合作共赢"
 STG_dip_12_desc:0"我们将与我们的新盟友乌斯拉尔开展广泛的军事合作，尤其是在军事领域。我们联合开发出的战车将成为欧罗巴大陆的霸主。"
 STG_dip_war_1:0"终将到来之役"
 STG_dip_war_1_desc:0"我们与卡美洛的决战不可避免，在这场终将到来的末日之战发生前，我们必须做好必要的准备......"
 STG_dip_war_2:0"储备充盈"
 STG_dip_war_2_desc:0"我们的仓库空空如也——这可不行。当卡美洛的大敌来临之时，我们将从每个可能的地方拿出武器。"
 STG_dip_war_3:0"多多益善"
 STG_dip_war_3_desc:0"武器永远不嫌多，战争的消耗远超我们的想象，必须有更多的武器供应才能满足目前的需求。"
 STG_dip_war_4:0"恪尽职守"
 STG_dip_war_4_desc:0"圣葛罗莉安娜希望......她的每个国民......\n\n§t都尽到自己的责任§!"
 STG_dip_war_5:0"鞠躬尽瘁"
 STG_dip_war_5_desc:0"在我们流干最后一滴血之前，卡美洛人休想踏入我们的城市。\n\n§t唯有死亡，才能平息我们对卡美洛人的仇恨§!"






