 STG_paradox: "和谐而矛盾的国家"
 STG_paradox_desc: "命运弄人，而巨人间碰撞的余波在小小的里森堡就是一场海啸。敌人、朋友、同胞？这些概念在这里是如此地难以界定。\n\n年轻的圣葛罗莉安娜诞生于几年之前，这片被称为里森堡的土地曾经属于乌斯拉尔，在战后则沦为卡美洛占领区。然而随着玛娜派与工业派的不和以及昂格利亚裔与乌斯拉尔裔的冲突，再加上卡美洛政局日渐不稳，占领区最终宣布独立建国，成为了我们现在的国家。七领议会的存在一定程度缓解了争端，形成了微妙的平衡。\n\n然而，这片土地注定矛盾重重，无论是谁当政，都需要在荆棘丛中找到前进的道路。\n\n§Y我们是谁，从何而来，又要到哪里去呢？§!\n\n§Y维系我们的国家需要付出许多代价，妥协只是最微不足道的那个......§!"
 STG_paradox_2: "和谐而矛盾的国家"
 STG_paradox_2_desc: "命运弄人，而巨人间碰撞的余波在小小的里森堡就是一场海啸。敌人、朋友、同胞？这些概念在这里是如此地难以界定。\n\n年轻的圣葛罗莉安娜诞生于几年之前，这片被称为里森堡的土地曾经属于乌斯拉尔，在战后则沦为卡美洛占领区。然而随着玛娜派与工业派的不和以及昂格利亚裔与乌斯拉尔裔的冲突，再加上卡美洛政局日渐不稳，占领区最终宣布独立建国，成为了我们现在的国家。七领议会的存在一定程度缓解了争端，形成了微妙的平衡。\n\n然而，这片土地注定矛盾重重，无论是谁当政，都需要在荆棘丛中找到前进的道路。\n\n§S历经种种考验，事情正在向好的方向发展......§!"
 STG_no_paradox: "人民的国度"
 STG_no_paradox_desc: "我们没有必要纠结谁是国家的主人——究竟是昂格利亚人还是乌斯拉尔人，执着于民族的差别只会让我们变得狭隘。这个国家属于她的所有人民，无论民族和语言。\n\n§O团结的人民，是战无不胜的§!。"
 STG_Empty_Throne: "王位空悬"
 STG_Empty_Throne_desc: "圣葛罗莉安娜联合王国虽然名为王国，可从未有过一位国王——至少没人会蠢到遥尊海对面的阿尔托莉雅为王。根据《3085年宪章》，七领议会才是该国的最高权力机构，君主不过是装点门面的礼仪性职务。但是，也有不少人希望拥立一位君主以向世人昭告圣葛罗莉安娜是一个真正的王国，而非卡美洛的叛乱领地。"
 STG_home_of_industralist: "工业派的家园"
 STG_home_of_industralist_desc: "上次大战结束后，卡美洛的工业派被以近乎强制的手段“安置”到了里森堡，美其名曰是让这些居民前来为国建设这片新获得的领土，实则是将这些不受玛娜派欢迎的分子放逐出去，避免他们影响本岛的政治。\n\n这片陌生的土地成为了工业派新的家园，通过精心建设，里森堡成为了欧罗巴工业最发达的地区之一，高效运转的工厂源源不断地提供着我们所需的一切。但是，这所谓工业派的乐土不过是沙上建塔，只要轻轻一碰便会土崩瓦解。\n\n§Y一旦里森堡的现状被打破，这幻象也将归于虚无。§!"
 STG_fort_of_industralist: "工业派的堡垒"
 STG_fort_of_industralist_desc: "上次大战结束后，卡美洛的工业派被以近乎强制的手段“安置”到了里森堡，美其名曰是让这些居民前来为国建设这片新获得的领土，实则是将这些不受玛娜派欢迎的分子放逐出去，避免他们影响本岛的政治。\n\n这片陌生的土地成为了工业派新的家园，通过精心建设，里森堡成为了欧罗巴工业最发达的地区之一，高效运转的工厂源源不断地提供着我们所需的一切。随着卓有成效的工业建设，里森堡已经成为了工业派势力最稳固的地区之一。\n\n§Y工业派的堡垒，不会轻易沦陷。§!"
 STG_heaven_of_industralist: "工业派的天堂"
 STG_heaven_of_industralist_desc: "上次大战结束后，卡美洛的工业派被以近乎强制的手段“安置”到了里森堡，美其名曰是让这些居民前来为国建设这片新获得的领土，实则是将这些不受玛娜派欢迎的分子放逐出去，避免他们影响本岛的政治。\n\n这片陌生的土地成为了工业派新的家园，通过精心建设，里森堡成为了欧罗巴工业最发达的地区之一，高效运转的工厂源源不断地提供着我们所需的一切。如今，旧日陌生的土地已经成为了工业派的理想乡，庇护着它所有的子民。\n\n§G梦中的理想乡，如今就在眼前。§!"
 STG_full_of_corruption: "腐败成风"
 STG_full_of_corruption_desc: "七领议会存在着明显的腐败并不是什么秘密，几乎没有议员的手是完全干净的。当然，在这个稳定压倒一切的国家中，这个问题被有意或无意的忽视了。毕竟比起随时可能出现在边境上的敌人，政客们的非法行为简直无足轻重。只要现行制度还在运行，那些灰色交易就会继续下去。要登上议会这个大舞台，就必须遵守游戏规则。"
