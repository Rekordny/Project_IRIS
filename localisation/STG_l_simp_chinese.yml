 STG_par_desc_scripted_1_loc_key: "目前控制议会的政党为：[STG_par_controller_scripted_loc]\n\n七领议会是圣葛罗莉安娜的最高权力机构，任何法案需要在议会投票通过才能生效。与此同时，这里也是一个没有硝烟的战场，议员们为国内的不同利益集团代言，彼此之间争斗不休。\n\n§Y与其他国家一样，腐败与低效在这里屡见不鲜。§!\n\n七领议会目前总共有§Y[?STG_seats]§!个席位。按照规定，一项议案需要至少§Y半数§!议员同意才能通过；如果该议案涉及重要议题，则需要至少至少§Y三分之二§!议员的支持。\n\n目前，共有§S[?STG_supporter]§!名议员支持我们，[STG_par_vote_loc]。\n\n议会通过一项议案之后将会休会§Y90§!天，期间无法通过新的议案。如果国家处于§R紧急状态§!，议会将会暂时停止运作。\n\n上一项议案通过迄今已有：§Y[?STG_issue_passed_flag:days|Y0]§!日。"
 STG_par_desc_scripted_2_loc_key: "目前控制议会的政党为：[STG_par_controller_scripted_loc]\n\n共和国议会是圣葛罗莉安娜§C理论上§!的最高权力机构，任何法案需要在议会投票通过才能生效。实际上，议会大厅里的所有人都是大吉岭精心挑选的代理人，每天进行着紧张而逼真的角色扮演游戏。\n\n§Y只要大吉岭愿意，没有通不过的法案......§!\n\n共和国议会目前总共有§Y[?STG_seats]§!个席位。按照规定，一项议案需要至少§Y半数§!议员同意才能通过；如果该议案涉及重要议题，则需要至少至少§Y三分之二§!议员的支持。\n\n目前，共有§S[?STG_supporter]§!名议员支持我们，[STG_par_vote_loc]。\n\n议会通过一项议案之后将会休会§Y90§!天，期间无法通过新的议案。如果国家处于§R紧急状态§!，议会将会暂时停止运作。\n\n上一项议案通过迄今已有：§Y[?STG_issue_passed_flag:days|Y0]§!日。"
 STG_par_desc_scripted_3_loc_key: "目前控制议会的政党为：[STG_par_controller_scripted_loc]\n\n最高人民议会是圣葛罗莉安娜的最高权力机构，任何法案需要在议会投票通过才能生效。全国人民齐聚一堂，在此决定国家的未来。\n\n§O这里是人民发声的舞台，为人民服务。§!\n\n最高人民议会目前总共有§Y[?STG_seats]§!个席位。按照规定，一项议案需要至少§Y半数§!议员同意才能通过；如果该议案涉及重要议题，则需要至少至少§Y三分之二§!议员的支持。\n\n目前，共有§S[?STG_supporter]§!名议员支持我们，[STG_par_vote_loc]。\n\n议会通过一项议案之后将会休会§Y90§!天，期间无法通过新的议案。如果国家处于§R紧急状态§!，议会将会暂时停止运作。\n\n上一项议案通过迄今已有：§Y[?STG_issue_passed_flag:days|Y0]§!日。"
 STG_par_desc_scripted_4_loc_key: "目前控制议会的政党为：[STG_par_controller_scripted_loc]\n\n七领议会是圣葛罗莉安娜的最高权力机构，任何法案需要在议会投票通过才能生效。与此同时，这里也是一个没有硝烟的战场，议员们为国内的不同利益集团代言，彼此之间争斗不休。\n\n§G经过卓有成效的改革，议会得以负担起被赋予其的责任。§!\n\n七领议会目前总共有§Y[?STG_seats]§!个席位。按照规定，一项议案需要至少§Y半数§!议员同意才能通过；如果该议案涉及重要议题，则需要至少至少§Y三分之二§!议员的支持。\n\n目前，共有§S[?STG_supporter]§!名议员支持我们，[STG_par_vote_loc]。\n\n议会通过一项议案之后将会休会§Y90§!天，期间无法通过新的议案。如果国家处于§R紧急状态§!，议会将会暂时停止运作。\n\n上一项议案通过迄今已有：§Y[?STG_issue_passed_flag:days|Y0]§!日。"
 STG_par_desc_scripted_5_loc_key: "目前控制议会的政党为：[STG_par_controller_scripted_loc]\n\n自§t蔷薇革命§!后，代表资产阶级势力的七领地议会被汹涌的浪潮赶下了台。§t里森堡劳联会§!在经过政治联席会议的层层争论中登上历史舞台。作为里森堡人民共和国最高权力机关，来自各行各业的工会代表们将决定这个新生革命政权的§C未来§!，正确行使人民所赋予他们的权力。\n\n尽管在纸面上，资产阶级那低效腐败且无能的代议制民主已经被扫地出门。但不可否认的是，里森堡劳工联合会依旧在事实上如同旧代议制民主那样运行着，只不过所服务的对象不再是剥削者与侩子手，而是广大的无产阶级群众。需要注意的是，劳联会并非只是§t工人党§!一家独大的舞台，§R工人战斗组织§!、§P社民党§!、新成立的§C民主联盟§!，传统工团主义者、社会民主主义者乃至一些思想较为活络的自由主义者，他们依旧享有相当的话语权，如果想确保我们的法案得以通过，那么我们就需要与他们建立起沟通的桥梁，甚至有时还不得不做出让步。\n\n道路是曲折的，前途是光明的。向着未来，前进！\n\n目前议会席位分布如下：\n§t工人党§!（§S执政党§!）：§G[?STG_labor_supporter]§!/§Y[?STG_labor_seat]§!\n§R工人战斗组织§!（[STG_left_in_gov_scripted_loc]）：§G[?STG_left_supporter]§!/§Y[?STG_left_seat]§!，该组织与我们的关系为[STG_left_opinion_scripted_loc]\n§P社会民主党§!（[STG_sd_in_gov_scripted_loc]）：§G[?STG_sd_supporter]§!/§Y[?STG_sd_seat]§!，该组织与我们的关系为[STG_sd_opinion_scripted_loc]\n§C民主联盟§!（§Y参政党§!）：§G[?STG_dem_supporter]§!/§Y[?STG_dem_seat]§!，该组织与我们的关系为[STG_dem_opinion_scripted_loc]\n总计§G[?STG_rev_par_support]§!/§Y[?STG_rev_par_seat]§!，[STG_par_vote_loc]\n\n议会通过一项议案或政策之后将会休会§Y60§!天，期间无法通过新的议案。\n\n上一项议案通过迄今已有：§Y[?STG_issue_passed_flag:days|Y0]§!日。\n上一项政策通过迄今已有：§Y[?STG_policy_passed_flag:days|Y0]§!日。"
