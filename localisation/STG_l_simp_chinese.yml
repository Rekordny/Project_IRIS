 STG_civ_war_news.1.t: "里森堡冲突"
 STG_civ_war_news.1.desc: "里森堡近期的紧张局势终于演变为了一场战争。里森堡特别行政区在其宗主的默许下拒绝承认其境内的大量昂格利亚人的公民权，并对其采取高压政策。这一措施使得该地区本就敏感的民族问题彻底失去控制。在圣葛罗莉安娜残部的带领下，昂格利亚人占据多数的刘易斯郡和纳尼亚郡已经完全被“里森堡解放阵线”所控制，还有部分反感高压政策的乌斯拉尔裔人口也加入其中。\n\n卡美洛已经宣称会保护所有昂格利亚人，无论其过去和本岛有着什么过节。这场由里森堡特别行政区的内部动乱或许很快就会演变为卡美洛和乌斯拉尔两个巨人直接的较量……"
 STG_civ_war_news.1.a: "这是谁的错呢？"
 STG_civ_war_news.2.t: "里森堡行政区凯旋"
 STG_civ_war_news.2.desc: "据可靠消息，里森堡特别行政区在其宗主国乌斯拉尔的帮助下顺利平定了其境内昂格利亚人的大规模叛乱。柏霖方面宣称卡美洛的阴谋已经被彻底粉碎。所有叛军不是被清剿就是逐步逃离至昂格利亚岛。弗格非尔德和新亚历山大这两座重要的港口城市皆已经被攻陷，昂格利亚人已经彻底失去了在大陆上的桥头堡。\n\n至此，昂格利亚本土之前所谓保护所有昂格利亚人的承诺已经彻底落空，并不得不接受乌斯拉尔继续控制里森堡的现状。两国之间的和平进程已经提上日程，但其对欧罗巴局势的影响尚不可知。"
 STG_civ_war_news.2.a: "没人能挣脱乌斯拉尔的铁腕"
 STG_civ_war_news.3.t: "里森堡解放阵线旋"
 STG_civ_war_news.3.desc: "据可靠消息，里森堡解放阵线已经彻底击败了乌斯拉尔扶植的傀儡政府。乌斯拉尔的军队已经被迫撤退至其国境附近。原里森堡特别行政区的领土已经基本落入解放阵线手中，来自昂格利亚本土的卡美洛军队还在源源不断地增援至前线。鉴于目前的局势，乌斯拉尔被迫承认卡美洛将势力扩展到里森堡地区以换取和平。\n\n虽然解放阵线取得了胜利，但原圣葛罗莉安娜的北方疆土仍然由乌斯拉尔掌握。鉴于卡美洛也在战争中损失惨重，无力继续进攻，或许解放阵营只能接受其成为乌斯拉尔领土这一事实……"
 STG_civ_war_news.3.a: "早知如此，何必当初？"
 STG_civ_war_news.4.t: "里森堡解放阵线大胜乌斯拉尔"
 STG_civ_war_news.4.desc: "据可靠消息，里森堡解放阵线已经彻底击败了乌斯拉尔扶植的傀儡政府。随着来自昂格利亚本土的援军抵达，联军顺利推进至乌斯拉尔境内。由于东方还有爱丽诺的潜在威胁，乌斯拉尔无法承担两线作战的风险，被迫与解放阵线和昂格利亚议和。\n\n乌斯拉尔付出了惨重的代价，所有被占领的前圣葛罗莉安娜领土都将被归还给里森堡解放阵线。乌斯拉尔的复兴刚走出第一步便遭受了迎头痛击。对于昂格利亚来说，解放阵线的胜利使得其重新在大陆上获得了一个桥头堡，同时该国最大的叛徒——圣葛罗莉安娜也不得不重新臣服。"
 STG_civ_war_news.4.a: "昂格利亚重回大陆"
 STG_civ_war.1.t: "糟糕的消息"
 STG_civ_war.1.desc: "混乱而矛盾的消息从刘易斯郡和纳尼亚郡传来。有报告显示上述两地的昂格利亚人爆发了大规模叛乱，甚至还有边境驻军汇报发现了卡美洛军队的踪迹，但几个小时候又有新的报告声称叛乱乃子虚乌有，不过是一小群昂格利亚人上街游行，已经被驻军镇压下去了。迷惑的新蒙巴萨政府要求两郡进一步汇报情况——可恐怖的是，所有的消息都如石沉大海，根本没有人回复。\n\n在焦急地等待了12小时后，刘易斯郡政府终于发出了一条简短的回复：“一切正常，请行政长官放心。另：由于通讯出现了些许故障，因此无法及时回复，万分抱歉。”\n\n可是根据当地驻军的报告，局势可不是“一切正常”那么简单，因为这些驻军自己都快被赶出军营了——对方是有备而来。在当地驻军撤离前最后的报告中，行政长官看到了一个名字：\n\n里森堡解放阵线"
 STG_civ_war.1.a: "令人不安"
 STG_civ_war.2.t: "大祸临头"
 STG_civ_war.2.desc: "刘易斯郡和纳尼亚郡的局势已经彻底失控，从两天前最后传来的消息看来，有大量叛乱分子身着圣葛罗莉安娜军服，并且训练有素，装备精良。这绝对不是无序的暴民，而是真正的军队。她们狡猾地在行政长官的眼皮子底下默默地积攒着力量，只等待着起事的那天。\n\n据可靠报告，叛军已经彻底控制了两郡，但只是驱逐了当地政府和驻军，并未发生大规模暴乱。此外，双方的通讯线路也未被切断，信息畅通无阻。在紧急商议过后，行政长官以特别行政区的名义向弗格非尔德发去了消息。\n\n“致大吉岭小姐：\n你现在的行为是毫无疑问的武装叛乱，我希望你和你的部下能在72小时内解除武装并与政府进行谈判。我承认行政区政府在对待昂格利亚人的问题上有失偏颇，我们可以就此达成新的协议而不是兵戎相见。我希望你能认真考虑，乌斯拉尔只要动动手指就能碾碎你那不堪一击的队伍。”\n\n对方的回信很简单：\n\n“不”"
 STG_civ_war.2.a: "马上给我接柏霖！"
 STG_civ_war.3.t: "对殖民主义的最后一战"
 STG_civ_war.3.desc: "对行政长官和整个特别行政区的考验来临了……\n\n西部的叛乱彻底打断了里森堡的去殖民化进程，我们诅咒那些该死的叛徒，他们在我们大功告成的前夕跳了出来，企图用他们那微不足道的力量撼动帝国的根基。我们并不是单打独斗，我们背后是伟大的乌斯拉尔帝国以及帝国的几十万大军，这小小的叛乱不足以击败我们。我们唯一需要担心的便是那些叛徒背后的卡美洛人，但只要我们迅速粉碎叛乱，他们也只能望洋兴叹罢了。\n\n这是实现里森堡去殖民化的最后一战，那些殖民者不用我们寻找就自己跳了出来。我们求之不得，当他们被赶进大海之时，便是我们宣告击破殖民主义的时刻。"
 STG_civ_war.3.a: "这将是结束的开始"
 STG_civ_war.4.t: "叛徒的乞求"
 STG_civ_war.4.desc: "在里森堡这个火药终于桶爆炸的时候，白垩之城迎来了一位意外的访客。莉涅特·毕晓普前来觐见吾王。在见到王时，她并没有像其他叛徒那样不屑一顾，而是按照礼仪向吾王行礼致意。\n\n王问道：“你来此地有何事务，昂格利亚的叛徒啊。”\n\n莉涅特回答道：“陛下，您可以将我视为叛徒。我不寻求您的慈悲，但里森堡的昂格利亚人需要。如果您不愿意保护她们，就没人能够做到这件事了。”\n\n王又问道：“朕为什么要保护叛徒？”\n\n莉涅特又回答道：“她们不是叛徒，只是渴望着安稳生活的昂格利亚人而已。她们或许现在居住在里森堡，但昂格利亚是她们永远的故乡。”\n\n王最后问道：“那朕能得到什么？”\n\n“整个里森堡，以及其人民的忠诚。”\n\n王示意觐见结束，她已经做出了决定。"
 STG_civ_war.4.a: "慈悲是美德"
 STG_civ_war.5.t: "急报"
 STG_civ_war.5.desc: "里森堡特别行政区向柏霖报告：\n\n目前，西部的刘易斯郡和纳尼亚郡已经彻底陷入无政府状态，被叛军完全占领。根据对行政区现有驻军的评估，其无法在没有本土援军的情况下短时间内迅速摧毁叛军。目前所有与叛军的和谈尝试已经完全失败。\n\n根据卡美洛的动向，如果不迅速采取行动，叛军很可能接受卡美洛的保护，届时局势将难以控制。如果叛军在卡美洛支持下发起大规模进攻，特别行政区将难以坚持，希望元首能给予必要的支援。\n\n落款：\n联络官DrI\n\n[USR.GetLeader]看着这份报告陷入了沉思。要不要冒着和卡美洛开战的风险将叛乱镇压下去？如果到时候战事不利，自己失去的可就不是半个里森堡那么简单了……"
 STG_civ_war.5.a: "不可容忍，消灭这些叛徒"
 STG_civ_war.5.b: "我们现在担不起和海对岸开战的风险"
 STG_civ_war.6.t: "和解"
 STG_civ_war.6.desc: "吾王驾临了她忠诚的新蒙巴萨，圣葛罗莉安娜的众人已经等在码头边。大吉岭带头向吾王行礼，或许她心里略有不快，但并未展露在表情上。吾王默默地走到她面前，只轻轻地说了一句话：“朕宽恕你的罪行。”大吉岭慢慢地抬起头，向吾王回答道：“天佑陛下。”\n\n在这一天，昂格利亚内部的裂痕终于得到了修补——虽然只是表面上。毕竟所有人都清楚，几十年的矛盾，不可能因为几句话就消弭于无形。但是这从零到一的第一步却仍然弥足珍贵。终于，所有昂格利亚人再次团结一心，在这其中蕴含着无数的可能性，以及强大的力量。\n\n里森堡的秩序正在不断恢复，当然，出于不刺激其他欧罗巴列强的考虑，此地将成为我国的自治领，而不是直接被纳入本土，但到时机成熟之时，她们会回归母岛的怀抱之中。我们抱定最好的期待……"
 STG_civ_war.6.a: "昂格利亚人唯有团结才能开创未来"
 STG_civ_war.7.t: "叛乱的终章"
 STG_civ_war.7.desc: "我们的军队顺利开进了弗格非尔德——叛军的大本营，所有成组织的抵抗都已经被我们的钢铁之拳粉碎。昂格利亚叛匪很快就会被我们赶进海里，她们当初是哪来的勇气向我们发起挑战呢？收复里森堡全境的目标近在眼前，即使是卡美洛的军队也无法抵挡我们，只好灰溜溜地逃到岛上。\n\n但我们毕竟无法越过海峡，直捣卡美洛本土，[UNG.GetLeader]或许也明白这一点，知趣地向我们提出了和谈。我们的胜利是不可撼动的，混乱的里森堡终于将迎来难得的和平——属于乌斯拉尔的和平，所有昂格利亚殖民者都已经被驱逐出境！"
 STG_civ_war.7.a: "乌斯拉尔的伟大复兴！"
 STG_civ_war.8.t: "里森堡的解放"
 STG_civ_war.8.desc: "欢呼胜利吧！里森堡的自由战士在我们的帮助下顺利驱逐了乌斯拉尔的傀儡政府。那些想着将昂格利亚人赶出里森堡的暴君的下场就是只能灰溜溜地逃回乌斯拉尔本土。新蒙巴萨的大门向我们敞开，我们的手下败将依然是如此不堪一击，我们能击败她们一次，自然也能再击败她们一次！\n\n我们的作战目标——保护里森堡的昂格利亚人，摧毁乌斯拉尔傀儡的目标已经达成。鉴于目前的损耗，与乌斯拉尔的议和的呼声日渐高涨。但也有人指出，如果不在此时给乌斯拉尔重重一击，她们很快就会恢复元气，卷土重来。我们或许不能消灭乌斯拉尔，但也至少让她们把所有侵占的领土吐出来。"
 STG_civ_war.8.a: "我们流的血已经够多了"
 STG_civ_war.8.b: "绝不给乌斯拉尔喘息的时间！"
 STG_civ_war.9.t: "大获全胜"
 STG_civ_war.9.desc: "乌斯拉尔的防线如同纸一般脆弱，被我们无敌的军队撕得支离破碎。昂格利亚的军队在大战之后又一次杀入了乌斯拉尔本土，或许柏霖的当权者们正躲在地堡里瑟瑟发抖吧？现在看来，乌斯拉尔的威胁不过如此，我们之前的担忧或许是杞人忧天。如此孱弱的军队怎能够支撑地起乌斯拉尔的复兴之梦呢？\n\n惊恐的[USR.GetLeader]急切地想要与我们议和，她们愿意交出乌斯拉尔所侵占的一切领土，并承诺绝对不再染指里森堡，我们的军队在浴血拼杀后终于可以凯旋而归。\n\n昂格利亚赢得了又一次辉煌的胜利，让我们安享和平吧！"
 STG_civ_war.9.a: "所向披靡！"
 STG_com.1.t: "进步派的提议"
 STG_com.1.desc: "夕阳西下，里森堡也逐渐安静了下来，即使是那些声嘶力竭地争取自己权益的工人和学生们也需要休息，而那些需要上街维持秩序的警察——也需要休息。天黑之后的新蒙巴萨市回归了往日的和平，即使第二天会爆发更为激烈的冲突。工人党的总部也到了下班的时间，威尔玛将今天的最后一捆文件归档，锁上了大门，踏上了归途。今天回家路上的景色又与往日不同，学生们正拿着刚从大学里印刷出的支持革命的海报四处张贴，而几个路过的警察却熟视无睹。而几个像是工会领袖的人物则在规划着明天的街垒该如何设置，毕竟组织上要求不能打扰普通市民生活。\n\n再拐过一个弯便是毕晓普家，妹妹莉涅特由于近日在议会无事可做，不是和大吉岭喝茶就是宅在家里研究菜谱。威尔玛一打开门便闻到了晚饭的香气，她可爱的妹妹早已准备好了菜品以及可口的红茶。“莉涅酱，今天可以让姐姐摸一摸欧派吗。”两眼放光的威尔玛迫不及待地想要享用正餐，却被冰冷的眼神无情地阻止了。“说起来，姐姐，有人让我给您带个话。”莉涅特从桌上拿起一封信交给威尔玛。\n\n姐姐拿起信后又马上进入了工作模式，来信的是社会民主党主席威廉明娜，对方给出了一个诱人的提议……如果两党能够合作，那便能逼迫议会里的那些老东西让渡更多的权力出来，从而让工人党与社民党的联盟取而代之。而对方的要求也很简单，工人党需要采取更加温和的行动，否则七领议会是不会允许“暴徒”踏入大门的。"
 STG_com.1.a: "对不起，我们只好拒绝"
 STG_com.1.b: "走温和路线或许也是一条路"
 STG_com.2.t: "致妹妹的一封信"
 STG_com.2.desc: "“亲爱的妹妹：\n\n许久不见！近来可好？有没有好好吃饭，好好休息？下次见面时，我可要好好‘检查检查’你的身体健康状况哦......”\n\n信是晚餐后被别墅里的老管家拿进来的。现在新蒙巴萨市中心等几个关键地区都处在戒烟当中，真不知道姐姐是怎么想办法把它给送到自己手里的。莉涅特心想着，一字一句接着往下读。\n\n“长话短说吧，莉涅特。里森堡已经走到了命运的十字路口，离革命的距离估计连50米都不到了。而为什么会导致这个结果，身处于国家权力中心的你应该知道的比我还多。”\n\n“我不是一个很懂得讲大道理的人，但我很清楚，就在脚下，我们曾经飞过的土地上，一幕幕苦难与悲剧正在上演，就在离市中心几条街远的土地上，我讲给你听听吧。”\n\n威尔玛顿了顿笔，沉痛地写到：\n\n“无数的人蜷缩在社会的边缘。有因失去工作而饥肠辘辘的工人们；有因工受伤却无处索赔，最后支离破碎的家庭；还有更多的，因种种原因而流离失所的孩子们。至于那些还有利用价值的工人们，也如提线木偶一般，麻木地未明天能够再多吃上一口面包，再多喘一口气而努力着。”\n\n“虽然我们选择了不同的方向，但我了解你，我亲爱的妹妹，你是个温和的人，更是一个善良的人，这一切，都绝不是你想看到的。人民不应该被禁锢在枷锁下当牛做马。”\n\n“来吧，议长小姐，来到人民当中来吧！我现在以一个里森堡的普通百姓的身份，恳请您，站到正确的一边，站到人民的一边吧！”\n\n“你亲爱的姐姐：威尔玛·毕晓普”\n\n“注：为了你的安全，看完后应当立即销毁，请勿回信。你知道该怎么做的，对吧？”\n\n莉涅特深吸一口气，蔷薇花的芳香一点点渗入了她的心头。\n\n信纸在蜡烛的火苗上一点点扭曲，最终化为灰烬。"
 STG_com.2.a: "“姐姐，你是对的。”"
 STG_com.3.t: "与元帅的会谈"
 STG_com.3.desc: "在向导的指引下，女人很快拐进了一条巷子中。工人社区的境况与想象中的有些差距，报纸中所描述的混乱似乎并没有侵占这块地方——当然，处在工会和工人纠察队管理下的社会并不被老爷们所认可，与其说这一切是“秩序”，他们更愿意称其为“暴乱”。\n\n很快，旅途的终点到了。\n\n“啊，格蕾元帅，你好啊。”在一栋只有三层高的小搂里，威尔玛与潘妮终于见到了这位大名鼎鼎的独立战争英雄。两人一边热情地握住元帅的手，一边苦笑着解释道：“抱歉，由于情况特殊，再加上局势紧张，为了保证会谈的顺利进行，只能先这样将就了。”\n\n“诶，没关系。改天有空啊，别忘了请我去你们总部那喝茶啊。”\n\n格蕾摘下头上用作伪装的假发，然后把外衣叠放在椅背上，优雅地坐了下来。\n\n简单寒暄过几句后，两边很快进入正题。\n\n“所以说，你们是希望王家军队能够为你们的事业提供点帮助？”\n\n“我们不敢奢求太多，元帅。”威尔玛端起茶杯，缓缓说道：“只需要军队能够保持一定程度上的中立就可以了。当然，如果军队能够下场支援革命那更是再好不过的事情。”\n\n“嗯...”格蕾思索片刻，点点头：“我明白你的意思。但你也应该知道，我已经是个快要退居二线的‘老人’了，影响力实在有限。”\n\n“但您是大吉岭的前辈，更是战争英雄，不是吗？”潘妮扶了扶眼镜，微笑着抿了一口茶，又继续说：“我了解过您的故事，格蕾元帅。您很了解底层人民的生活情况，因为过去您也曾是他们中的一员。我想，您对于那些尸位素食的官僚和议员们，应该同样是深恶痛绝的吧？”\n\n对话又持续了好一阵子。会谈的后，格蕾站起身，作出了决定：\n\n“好吧，你们说服我了。”"
 STG_com.3.a: "“我会尽可能的为你们提供帮助，但也请你们一定要加把劲。”"
 STG_com.4.t: "夜行"
 STG_com.4.desc: "虽然同属于首都新蒙巴萨的一环，工人社区的街景却并不如市中心商业街那般艳丽，长久没人维护的街道、忽闪忽闪的路灯、随处可见的棚屋以及龟缩在角落的流浪者，与近在咫尺的繁荣形成了鲜明对比。两者之间相隔并不遥远，但一道无形的墙壁却将城市一分为二。\n\n而那堵墙的名字，叫做“阶级”。\n\n里森堡工人党总书记威尔玛·毕晓普默默地向前走着。现在已是夜晚时分，疲惫的工人们拖着沉重的步伐跨出工厂大门，尽管每个人的目的地都各不相同，但他们无一例外都需要走过这条大街。如果从高处往下看，一条大江，一条颜色各异、毫无生气的大江，从马路的一头延伸至另一头，然后被河道切割成无数条小溪，最终消失在冥冥夜色之中。身着旧飞行夹克的威尔玛很自然的利用了这层伪装罩，混迹其中。其实也不需要太过于担心，因为首都的警察部门一般情况下都不太在乎块“首都的疤痕”，毕竟老爷们的安危可比那些可有可无的底层治安重要多了。唯一能让威尔玛感到忧虑的，只有周边的景象。\n\n“小姐，尊贵的小姐！”稚嫩的声音扯住了威尔玛的衣角，一个形销骨立的小男孩站阴影处，用手指着挨坐在墙角、奄奄一息的妹妹，哀求道：“我们已经好几天没吃什么正经东西了，能，能不能...”\n\n威尔玛愣了半晌，随后蹲下身子，轻轻抚摸着男孩干枯的头发，将自己用作晚饭的干面包外加几张皱巴巴的纸塞到了对方怀里，就此离去。\n\n眼眶处泛起几朵泪花。\n\n她不敢回头去再看他们一眼。\n\n在她的身后，男孩的声音再次响起："
 STG_com.4.a: "“谢谢，谢谢您！好心的小姐！”"
 STG_com.5.t: "和亲爱的同志们"
 STG_com.5.desc: "“还有两分钟，你就要迟到了，威尔玛。”\n\n约定地点门外站着一个戴圆框眼镜的女孩，似乎早已等候多时。\n\n“潘妮酱~，近来可好？让我看看。”\n\n威尔玛一把就抱住了眼前的朋友兼同志，而潘妮也很自然的选择投入书记的怀抱中，以及她对自己的“上下其手”。\n\n“哇，感觉都没怎么长呢，而且身子也瘦了不少。是不是又没注意自己的身体，嗯？”\n\n“谢谢你的关心，书记同志。不过我一直都是这样瘦弱的，别想太多。”\n\n这番平静的话语没有骗过威尔玛，憔悴的脸色是骗不了人的，潘妮自己也清楚。不过现在的情形可没有留下足够的时间供她休整。\n\n“里森堡的形势越来越坏了，失业人数在以肉眼可见的速度增多，首都失业协作平台的工作也跟着飞速上涨，各地的大致情况也是如此。七领议会的老爷们不负众望，依旧没有做出任何实质性行动。很显然，政府是不打算理会劳苦大众的死活了。”\n\n在上楼的途中，两人聊起了近期的局势，一说到这，威尔玛就想到了自己在路上的所见所闻。\n\n“是啊，现在大街上的情形简直不能更糟糕了。”\n\n就在打开房门的一瞬间，一阵熟悉洪亮的嗓音便扑面而来。\n\n“潘妮同志的这份纲领上说的很对，同志们。我们必须要紧密的组织起来，团结成一个拳头，才能更好的进行革命斗争。”\n\n阿梅利亚又开始她最擅长的鼓动工作了。这个发色似火，性格也热情如火的姑娘被同志们亲切的称之为“烈焰蔷薇”，刚好是潘妮同志的反面。她和潘妮，威尔玛一起构成了工人党的领导核心。\n\n“好啦，人都到齐了。阿梅利亚，先回到座位上吧，把嗓子留给明天的代表会议。”\n\n“火蔷薇”很快便冷却下来，乖巧地坐会座位上，和几位中委一起听威尔玛的发言。\n\n“同志们，现在的形势异常严峻。”"
 STG_com.5.a: "工人党必须做出行动了"
 STG_com.6.t: "我们的纲领"
 STG_com.6.desc: "第一条，里森堡工人党是一个遵循工团主义路线的革命政党，是里森堡无产阶级的先锋队，党的最终诉求是实现共产主义。”\n\n“第二条，现阶段，党的任务是推翻腐朽的七领议会政权，利用一切合法与非法的斗争......”\n\n“第十条，党组织面临的重大问题应当通过民主表决的方式决定，并执行少数服从多数的原则......”\n\n“第十二条，关于民主集中制的基本原则......”\n\n“第十八条，党员应当自觉维护革命原则，遵守党的纪律，并应当做到以下几点：......”\n\n“第......”\n\n第二天的工人党代表会议上，所有人都屏息凝神，目不转睛的看着在发言台上宣读新党纲的潘妮。整个过程持续了大约二十分钟。\n\n“好啦，同志们。”威尔玛从座位上站起身，向与会的代表们喊道：“现在是讨论时间。大家有什么意见，有什么问题，都可以说出来。”\n\n叽叽喳喳的讨论声渐渐在会场蔓延开，对于党纲的各种言论都混杂在一起，让人头晕目眩。很快，有人从席位上站了起来。\n\n潘妮同志，党纲是否违背了工团主义对于工人自发性抗争的理论？”\n\n“并没有哦。”潘妮右手托住下巴，坦诚的回答：“纲领并不否定工人的自发性斗争，同志。恰恰相反，反而给予其很高的肯定。正是因为自发性斗争是如此的重要且宝贵，我们才更要把力量集中起来，更好的利用它。”\n\n又有人举起了手：“这样过度的集中难道不会导致党蜕变为少部分人的工具吗？”\n\n“嘛，章程里写的很明白了，先民主后集中。所有的党的上级都由党员们选举，并且受到下级和纪律委员会的监督，起不了啥幺蛾子的。至少，它是适合当前形势的。”阿梅利亚点点头，对这个问题表示赞许。\n\n越来越多的，几位委员也都一一耐心予以解答。大会又持续了几个小时。\n\n最终，这份《里森堡工人党纲领》得到了大会的多数通过。"
 STG_com.6.a: " 在一切开始之前，抗争者就已把矛头擦得雪亮。"
 STG_dar.1.t: "赛莲斯红茶"
 STG_dar.1.desc: "自从卡美洛的旗帜降下之后，高悬在新蒙巴萨市上空的圣葛罗莉安娜战旗对于市民们来说也已经熟视无睹了。无论他们是否认同自己是这个国家的一员，这面旗帜所代表的圣葛罗莉安娜武装力量依然在保护着他们。风从卡美洛的方向吹来，那面迎风招展的精致旗帜彰显着圣葛罗莉安娜的信条：优雅地赢得胜利。\n\n里森堡从来谈不上平和，而今日的骚乱又多了一分。报纸的头条上无情地批判着议会老爷们的无能，而更加激进一些的人则选择用石块进行物理批判。议会的警卫们早已被大吉岭撤去了大半，剩下的只是确保议员们不被石头砸死而已。而议长小姐本人则在和大吉岭同桌享用着下午茶。时钟滴答滴答地作响，七领议会这一机构还能存在的时间不多了。\n\n“利涅特小姐，今天您要喝些什么呢？”“还是和以前一样吧。”“您还是一如既往地喜欢赛莲斯红茶呢。”大吉岭打开茶罐，里面的进口茶叶已经所剩无几了，恐怕是撑不过三天了。大吉岭在学院中磨练出的沏茶技术十分高超，不用旁边的橙黄白毫帮忙，大吉岭就已经端出了两杯热气腾腾的赛莲斯式红茶。赛莲斯人享用红茶不会像罗西亚人那样加入果酱，也不会像昂格利亚人那样把茶叶捣碎，而是直接品尝最原本的滋味。大吉岭无论是什么红茶的制法都得心应手，这也是利涅特为何如此喜欢造访大吉岭的茶会的原因。\n\n今日没有军务的大吉岭少见的穿着圣葛罗莉安娜的校服，双腿在黑色连裤袜的衬托下显得修长而美丽。就如同她往常挂在嘴边的那句话："
 STG_dar.1.a: "行为举止完美的事物，容貌也是美丽的。"
 STG_dar.2.t: "所剩无几"
 STG_dar.2.desc: "利涅特的茶杯就快要见底了，可口的赛莲斯红茶总是让人无法拒绝她的魅力。好在茶壶中还有余裕，大吉岭慢慢地往利涅特的杯中添上热水，茶叶们再次在热水中悦动起来。两人都已经饮下了午后的第一杯茶，橙黄白毫也端上了今日的点心，依然是传统的司康饼。两人的茶会变成了三人，大吉岭又熟练地给橙黄白毫也沏了一杯热腾腾的红茶，在里森堡的午后，这样的时光弥足珍贵。“利涅特小姐来的真巧啊，这是我们存的最后一批司康饼了，要补充得要等到下周去了。”“这就是来的好不如来得巧。”利涅特微微一笑，拿起那珍贵的司康饼咬了一口。“这么说来，我们现在正在喝的红茶也快所剩无几了。”大吉岭也露出了她的招牌笑容。“为了款待利涅特，今天多用了一些茶叶。”时光缓缓地流逝，多么希望这没有烦恼的时光会成为永恒。\n\n“言归正传，大吉岭小姐将来打算怎么办呢？”寒暄的时间该结束了，到了谈正事的环节了。大吉岭放下茶杯，望着利涅特的眼睛。"
 STG_dar.2.a: "所剩无几的不只是茶叶，还有时间"
 STG_dar.3.t: "决心"
 STG_dar.3.desc: "“利涅特，你觉得我能比他们干得好吗？”大吉岭终于抛出了第一个问题。“格蕾前辈总是说我能比她走得更远，可我一次都没赢过她啊。”大吉岭平静的表情倒映在杯中水面上，如果格蕾前辈愿意出山，她会怎么做呢？大吉岭在很久以前就问过这个问题，如今她又慢慢地念出了答案：“伟大的人有三类：生来就伟大，经过努力而成为伟人，被迫成为伟人。我不是第一类人，也没有第二类人那样的能力，我恐怕是最后那种吧。”“结果好就是一切都好。大吉岭大人，下决心吧，我还没见过您做不到的事情。”橙黄白毫猛地放下茶杯，站起身来说出了她憋在心中许久的话语。“把红茶洒出来可不是我校的学生应有的行为，白毫。”大吉岭摆摆手示意白毫坐回沙发上。\n\n大吉岭站起身慢慢地走到地图前，凝望着里森堡——以及近在咫尺的昂格利亚岛。她杯中的茶水也随着大吉岭的走动泛起涟漪，就好像这片土地将要接受的考验一样，一浪接着一浪。她的眼神中已经不见了迷惘，却只是死死地盯着地图，让人以为她要把每个细节都刻在心里。也因如此，大吉岭小姐似乎忘了自己手上还拿着茶杯，茶水和茶叶在她不经意间洒在了她的校服上，裙子上，和她被黑色连裤袜包裹着的双腿上。当她反应过来时，她手中的茶杯已然是空空如也了。\n\n望着一脸惊讶的利涅特和白毫，大吉岭微笑着，“四条腿的马也会摔跤嘛，而且，我以后恐怕没机会穿这身衣服了，虽然都是新做的。”圣葛罗莉安娜的校服虽然以优雅著称，但在作战时还是要首选坦克手夹克。“两位女士可否容我换下衣服，我们等下就把事情定下来。”"
 STG_dar.3.a: "今日事，今日毕"
 STG_dar.4.t: "闹剧的终结"
 STG_dar.4.desc: "七领议会的议长席上是个喝茶的好地方，走到哪里都要携带全套茶具是圣葛罗莉安娜战斗力的保障。这张属于利涅特的桌子非常宽敞，座椅也非常舒适——毕竟这里以前可是乌斯拉尔皇室行宫的一部分。如果不考虑当议会议长受到的精神折磨，这或许是全国最让人羡慕的工作之一。今天的利涅特在请了个假之后就和姐姐高高兴兴地上街散步去了，剩下的工作就由坐在那里的大吉岭来完成。红色的坦克手夹克装束才是外界对她的第一印象，这身衣服象征着许多东西。虽然白毫觉得穿着校服的大吉岭大人才是最美丽，可惜现在是工作场合。\n\n茶叶立起来了，访客该到齐了。\n\n时钟敲了十下，到了七大领地和首都的三十位议员们入席的时候了。议会外的吵闹声依旧不绝于耳，对此已经逐渐习以为常的议员们在此时会选择性无视，然后机械地走完今天的流程。只是，当第一位议员踏入大厅时，他就该明白今天注定会发生些什么。坐在议长席上的金发少女正在享受着今天的第二杯红茶，台下的议员们仿佛木头一样，对她来说完全不存在。举止优雅的大吉岭眼中并没有任何杀气，但议会大厅却出奇地安静，平常的寒暄也暂时用肢体语言取代。所有人都在屏息等待着……\n\n最后一位姗姗来迟的议员落座，大吉岭终于抽出了那张极为简短的讲稿。“尊敬的议员们，我有个消息要通知你们，你们的工作结束了。”少女的声音柔和而平缓，至于台下的三十张面孔扭曲出的各种形态已经与她无关了。大吉岭站起身，慢慢地走出大厅。"
 STG_dar.4.a: "不需要的东西该尽早扔进故纸堆里"
 STG_dar.5.t: "解脱"
 STG_dar.5.desc: "利涅特·毕晓普厌倦这份工作很久了……当你坐在可以俯瞰所有人的地方时，你就会发现这个地方有多么丑恶。七领议会不过是把里森堡这个矛盾的集合体缩小到三十个人的范畴罢了，并没有改变其本质。昂格利亚人、乌斯拉尔人、保王派、共和派这些简单的标签根本不起作用，这个小小的议会中有着各种各样的排列组合，并不只是两个民族互相看不顺眼而已。最为重要的是，几乎没什么人是在为了里森堡的未来着想，没什么人为自己圣葛罗莉安娜公民身份感到自豪——他们中的有些更愿意称自己为卡美洛的臣民或者乌斯拉尔的一份子。说到底，他们只是为了自己而已。\n\n议员们想要怎么表演是他们的事情，其他议员可以离席抗议，但作为议长的利涅特却必须每次都把各种闹剧看到最后。议员们用一切可能的工具来攻击对方，从军国大事到街头巷尾的流言，如果文斗的弹药用尽还有武斗这一最终解决方案。平时姐姐威尔玛对自己动手动脚还算是可以接受的骚扰，每天在这台上坐上几个小时对于利涅特的精神来说无异于公开凌辱。苦日子终于到头了，早晨的钟声又敲了十下，利涅特望着远方的议会大厅，拎着刚买好的各种食材向着家的方向进发。那里有着她最亲爱的姐姐，以及她的归宿。\n\n“利涅酱，欢迎回家！”两手都被购物袋占用了的利涅特的胸口遭到了姐姐的无情袭击。“您倒是把衣服先穿好啊。”“我们空战魔女平时不都是这样吗？”“今天是假期啊，而且看您的样子是刚起床吧？”威尔玛终于满足地松开了手，她作为魔女让别的魔女恐惧也是有其原因的。"
 STG_dar.5.a: "归于日常"
 STG_dar.6.t: "橙黄白毫的新工作"
 STG_dar.6.desc: "随着圣葛罗莉安娜彻底接过了里森堡的一切事务，悠闲的时光也告一段落。对于大吉岭来说，要找到可靠之人委以重任，第一个想到的自然就是自己的战友以及可爱的后辈们。原先过着悠闲生活，只需要大吉岭走到哪里她便跟到哪里的橙黄白毫现在也需要担负起自己的责任了。作为大吉岭相中的新生代，她将会待在大吉岭身边承担重要的秘书工作。\n\n橙黄白毫是一名装填手，秘书工作或许也和装填炮弹差不多，在正确的时机正确的地点装填正确的弹药种类，同时还要对车载弹药数量烂熟于心。她就是车长意志的延续，只需要听从大吉岭大人的英明指挥即可。当然大吉岭更加希望她学到以后怎么去作一位优秀的车长，就像她，以及格蕾前辈那样。\n\n繁重的文书工作对于看似娇小的橙黄白毫来说并不是什么难事，她和“大吉岭的宠物”这个绰号实际上相去甚远，在工作至于她甚至还有闲暇时光从事一些副业。大吉岭大人美丽而优雅的容貌早就让她心动不已，用画笔将其记录下来也是自己作为秘书的荣耀，当然多一些喜闻乐见的艺术加工也在常理之中……对吧。"
 STG_dar.6.a: "一位伟大画师的诞生？"
 STG_dar.7.t: "突击检查"
 STG_dar.7.desc: "又是一个阳光柔和的下午，时钟作响三下，一切工作都暂时画上休止符，享用下午茶的时间到了。大吉岭推开办公室的大门，今天该和橙黄白毫一起吃些什么点心呢，是司康饼还是三明治？最为炎热的正午已经过去，现在正是睡午觉的绝佳时机……\n\n趴在桌子上的橙黄白毫完全隐藏于堆在她身边的文件之中，由这位大吉岭的国务秘书分门别类整理好的文件让人看起来条理清楚，如果大吉岭想要什么文件，她肯定能在五分钟之中将其送到大吉岭的办公桌上吧。熟睡的白毫完全没有察觉大吉岭的到来，她面前摊开的素描本和画笔也完全没有收好，想必是创作到一半就睡着了吧。\n\n既然如此，那就突击检查一下可爱后辈的工作如何吧！大吉岭如此想着。她蹑手蹑脚地翻阅着桌上尚未递交给她的文件，白毫不仅写好了摘要，还附上了自己的意见。大吉岭微笑着点点头，看来圣葛罗莉安娜后继有人啊。不过，她如此操劳，等下要在茶会上好好款待她一番。\n\n最让大吉岭感兴趣的实际上是白毫面前的素描本，早就听说这个孩子喜欢画画，她究竟画了些什么呢？大吉岭再次确定白毫还在熟睡之中，这次终于可以一探究竟了。\n\n《大吉岭大人 校服》\n《大吉岭大人 夹克》\n《大吉岭大人 睡衣》\n《大吉岭大人 白丝》\n\n最后一幅画还没有命名，但大吉岭可以确定那也是自己，而且还不太雅观。大吉岭又笑了笑，将素描本物归原处。"
 STG_dar.7.a: "本子...岭...？"
 STG_dar.8.t: "发薪日"
 STG_dar.8.desc: "橙黄白毫的工作完成的非常出色，想必大吉岭大人也很满意，会给自己足额的薪水吧。她已经想好了工钱的用途，首先是买新的绘画用具，为了描绘出更美丽的大吉岭大人，自己需要更加专业的工具；然后就是每个圣葛罗莉安娜学生都无法拒绝的东西了——可口的红茶！红茶！红茶！听说最近赛莲斯进口的红茶又到货了，若是不抓紧恐怕是买不到了。\n\n边走边做着美梦的橙黄白毫迫不及待地走进了独立宫深处的办公室，大吉岭依然和往常一样笑脸相迎，然后将一个只会在今天出现的信封交到了她手上。“这一个月也辛苦了，白毫。”“不不，您才是辛苦了。”\n\n等等，事情怎么有些奇怪，橙黄白毫总感觉今天手中的信封里不只有钱而已？当她自己清点数量时悲伤地发生比往日里少了几张钞票，却多了一张便条。“画我的本子是不可以的哦，收掉的钱就算作出场费了，下不为例！”\n\n红茶与画具的美梦，就此被从西边而来的海风卷走，飞向了白毫无法触及的远方……"
 STG_dar.8.a: "因果早已注定"
 STG_dar.9.t: "天才登场"
 STG_dar.9.desc: "大吉岭接管了里森堡究竟是不是一件好事尚不可知，但圣葛罗莉安娜的军队确实遇到了不小的麻烦。虽然大吉岭她们就在独立宫办公，并没有退出军队，但是装甲部队不能没有在任的指挥官来负责部队的日常训练和管理，否则圣葛罗莉安娜引以为傲的战车道很快就会淡去。\n\n英明如大吉岭早就想到了这点，而且她早就物色好了合适的人选——真正的战车道天才岛田爱里寿。这位看着年纪轻轻的车长有着与她的面容完全不符的丰富经验以及恐怖的指挥水准，她虽然不是圣葛罗莉安娜毕业的，但包括大吉岭在内都不敢保证能在单挑中打败她。\n\n当大吉岭承诺在市中心为爱里寿最喜欢的博科熊建立一座博物馆后，后者立刻就接受了大吉岭的任命，一口气成为了圣葛罗莉安娜军中一人之下万人之上之人，祝她好运。"
 STG_dar.9.a: "令人羡慕"
 STG_dar.10.t: "数据至上主义"
 STG_dar.10.desc: "“大吉岭大人，这是本月的报表。”在享用下午茶之前，还是要先把正事做完。这份平平无奇的报表只是记录了各个部门运作消耗的资金和物料而已，甚至都不需要大吉岭本人过目，但白毫还是按照流程每个月汇报一次。不过这张平凡的表格中也有着异样的地方。\n\n“大吉岭大人，您看，阿萨姆那里每个月消耗的纸张都异常的多，这么下去我们以后又得提高预算了。”大吉岭缓缓地将热水倒入茶杯中，今天泡的是鲁克莉莉茶。“这世上没有无用的数据，阿萨姆把她们汇总起来总归会发挥作用的。”大吉岭将泡好的那杯红茶摆到橙黄白毫面前，然后又开始往自己的杯子里注入热水。“可是，这样下去，库房里会装不下的，要不还是让阿萨姆注意一点？毕竟我们也不是没有的统计部门，何必在这里再存一份呢？”\n\n大吉岭捧起她的红茶，“这座宫殿里有的是房间，让阿萨姆放心去做就行了。至于预算，我们还没有缺钱到那种地步。”红茶的芳香开始弥漫在房间里，让少女们身心都逐渐放松了下来。“智者千虑，必有一失。就当个保险吧。”大吉岭放下茶杯，拿起盘中的曲奇，愉快的茶会时机该开始了。"
 STG_dar.10.a: "知己知彼，百战不殆"
 STG_dar.11.t: "深居的公主"
 STG_dar.11.desc: "“那位爱因兹贝伦的公主最近如何？上次和她一起喝茶也是好久之前了。”大吉岭今日少有的在茶会中抛出工作上的问题。阿萨姆放下了茶杯，橙黄白毫则还在往嘴里塞火腿三明治。“没有什么变化，根据负责人员汇报，那个小姑娘深居简出，有时候会上街散步。周末的时候还会回她家的城堡里住几天，但很快又会回来。然后就是，她好像经常收罗西亚来的邮件，但也没什么特殊内容。”阿萨姆简短地汇报了情况，那个叫伊莉雅丝菲尔的女孩子自从来到里森堡之后就没有什么动静了，但考虑到她的身份，情报部门还是不敢放下警惕。她毕竟是乌斯拉尔的望族，在这里森堡也有不小的威望。\n\n大吉岭沉默不语，只是晃动着茶杯，俯视着窗外来往的人群。橙黄白毫手中的三明治终于被她消灭殆尽，“要不加强一下监视，或者干脆把那个公主殿下赶出去，面得节外生枝。”，橙黄白毫出于自己的职业，向大吉岭抛出了一个颇为合理的提议——伊莉雅丝菲尔再怎么说也是统治过乌斯拉尔之人。\n\n大吉岭又喝下一口红茶，笑着回答道：“我看，就没有这个必要了。就让爱因兹贝伦小姐平静地生活吧。里森堡不大，但容下她还是足够的。”大吉岭抬起头，墙上的巨幅地图上夹在昂格利亚岛与乌斯拉尔之间的里森堡还是那么狭小，那么可怜。少女锐利的眼神又很快找到了爱因兹贝伦堡——那是地图上的一个小点，然后是柏霖——那个用醒目的字样标注出的地名。在最后，大吉岭又淡淡地说了一句："
 STG_dar.11.a: "“毕竟她和我们一样，都是家乡近在咫尺却无家可归之人”"
 STG_dar.12.t: "爱因兹贝伦屋"
 STG_dar.12.desc: "“大吉岭大人，您知道伊莉雅小姐最近在城里开了家店吗？”“哦，我倒是很久没有听过爱因兹贝伦小姐的消息了，看来她近况良好啊。”少女们的茶会难免会转移到各种日常话题上，顺道一提，今天茶会的主角是大吉岭红茶和司康饼。作为各种消息汇总的中枢，橙黄白毫总是能第一时间掌握城里的各种动向，先不说她有没有借此了解有没有大吉岭大人最新的本子，至少茶会上的谈资永远不会匮乏。\n\n“根据去过的人说，好像那家店也是卖各种小点心以及红茶咖啡之类的饮品。爱因兹贝伦家在这些方面非常讲究，里面的餐点做工都很精致的样子，而且价钱也很合算。”“看来白毫也向阿萨姆的方向靠拢了呢。”大吉岭又是轻轻一笑。“既然如此，我们也有空去拜访一下爱因兹贝伦小姐的店铺吧。”显然，圣葛罗莉安娜的学生是不可能拒绝红茶的诱惑的。\n\n伊莉雅的小店面积并不大，但里头的客人却络绎不绝，此处并不是多么繁华的街区，有多少人是慕名而来一望便知。大吉岭一行三人运气极佳，店里的角落里刚好剩下一个四人座。一位看上去有些慵懒的服务员将她们带入坐席，点单完成后就匆匆离去。单是闻到店内咖啡和红茶的香气，阅历丰富的大吉岭就知道这一定是一家好店。\n\n不过与其他桌不同的是，一位银白色头发的少女亲自端着托盘将餐点送到大吉岭她们面前，今天她们点的是赛莲斯红茶和乌斯拉尔传统的黑森林蛋糕。伊莉雅将餐点摆好，还行了个标准的提裙礼，这是对贵客的专门优待。\n\n“非常感谢您，伊莉雅丝菲尔小姐。”"
 STG_dar.12.a: "“以后还请多多光顾本店。”"
 STG_dar.13.t: "尝试"
 STG_dar.13.desc: "“没想到我们的大忙人大吉岭有一天会邀请我这个隐退之人去喝下午茶啊。”格蕾在车里一边驾车不住地感叹道。“我怎敢怠慢前辈呢，若是有不妥的地方还请您多多指正。”至少在格蕾面前，大吉岭并不是什么高高在上之人，只是个可爱的学妹而已。这辆小车在新蒙巴萨的街巷中熟练地穿行着，然后在路边的停车区停下，两人最终要步行前往深处的那家小店——爱因兹贝伦屋。今日的太阳躲在了厚厚的云层后面，但丝毫没有减弱市民们对这家店的喜爱。\n\n依旧是那个角落的座位，以及那位慵懒的服务员，不过今天大吉岭打算尝试些新东西。“大吉岭，你认真的吗，我现在都还忘不了那次缴获的乌斯拉尔咖啡的味道。”“前辈，您不是经常告诉我们要敢于打破常规吗，这也是其中的一环。”大吉岭回以充满敬意的回答。格蕾看着餐单笑出了声，“两杯浓咖啡，两份黑森林蛋糕，谢谢。”两位土生土长的昂格利亚人开始焦急地等待着……\n\n这次又是伊莉雅小姐本人亲自端上餐点，两杯散发着香气的咖啡和两份蛋糕，然后又是标准的行提裙礼致意。不过今天伊莉雅的眼神中有些别的什么，像是小恶魔的狡黠。“预先提醒，本店不接受退款，望两位小姐体谅。”望着纯黑的咖啡，大吉岭和格蕾都面露难色。\n\n抱着必死的决心，大吉岭和格蕾都优雅地饮下了一口咖啡，默不作声。两人的身心中都只剩下了苦涩而已，纯咖啡特有的苦涩。观察她们表情许久的伊莉雅最终还是忍住了笑声，然后又提起裙子两边行了一礼。"
 STG_dar.13.a: "“非常抱歉，我这就为两位拿咖啡和糖来。（笑）”"
 STG_dar.14.t: "飞驰的元帅"
 STG_dar.14.desc: "新蒙巴萨近郊的训练场中，两辆涂着圣葛罗莉安娜涂装的巡洋坦克正在飞驰着，卷起阵阵尘土。在传统印象中圣葛罗莉安娜的作战方式稳健而优雅，但实际上从格蕾时代开始，一股变革之风也随之而来。更加讽刺的是，自从圣葛罗莉安娜与本岛的联系一刀两断，这所学校那悠久的传承保留至今的只剩下了红茶，至于那所谓的“优雅地赢得胜利”早已面目全非，所谓的优雅只是停留在日常的行为举止上，战场上的圣葛罗莉安娜早就是另一幅模样了。\n\n两辆巡洋坦克先后冲过中间，格蕾爽快地跳下坦克，与胜利失之毫厘的蔷薇果也从第二辆坦克上一跃而下，今天又是一场酣畅淋漓的比试。在终点恭候已久的大吉岭早就准备好了红茶与茶点，茶会中最中央的位置也早已为格蕾空了出来。“果然还是这时候的红茶好喝啊！”格蕾将杯中温热的茶水一饮而尽，然后又拿起盘中的可颂面包享用起来。太阳在此时也知趣地没入云中，暂时给少女们带来一丝清凉。\n\n作为开创了巡洋坦克战术的第一人，格蕾在圣葛罗莉安娜的地位不言而喻，如今她最得意的学妹大吉岭也正是延续着她的思路建设着装甲部队。格蕾的现状很难用“隐退”来形容，虽然她把学院全交给了大吉岭，但她名义上仍然是圣葛罗莉安娜的元帅，可这位元帅平时却又不怎么参与实际事务。用格蕾自己的话来说，她只会在必要的时刻出手，圣葛罗莉安娜不能一直只依靠她来运作下去。大吉岭虽然苦恼，但也无可奈何，就当是自己最敬爱的学姐给自己的考验吧。"
 STG_dar.14.a: "战车，前进！"
 STG_dar.15.t: "夜深人静"
 STG_dar.15.desc: "在距离独立宫不远的一所小屋里，格蕾正静静地沏着红茶。在这个日期即将交替的时候显然并不是喝茶的时间，夜幕早已笼罩里森堡，格蕾和大吉岭都只能听到哗哗的水声。格蕾将泡好的第一杯茶递给大吉岭，接着并没有像往常的茶会一样和大吉岭相对而坐，而是之间坐在了她身边。自己这位可爱又可靠的学妹今天不是来串门的，而是来从她这里获得勇气的。决断的时间马上就要到了。\n\n大吉岭一言不发地喝着茶，格蕾对此再熟悉不过，这是她在战场上面对强敌才会出现的反应，当大吉岭沉默寡言时，就是她正在下最后的决心。茶杯在她的手中稳如泰山，但她内心没有丝毫动摇则是不可能的。“学姐，接下来会怎么样呢？”“上次你问我这个问题，还是卡美洛内乱的时候。”“上上次是我们在战场上遇到真穗的时候。”格蕾少有的摸了摸大吉岭的脑袋，“命运反复无常啊，但我们什么时候输过呢！大胆去做吧，我看重的接班人可不会在这种时候犹豫。”格蕾又看了看墙角那幅有些褪色的阿尔托莉雅肖像，恐怕圣葛罗莉安娜注定与王无缘了。\n\n格蕾将红茶一饮而尽，在这个时间，她们并不需要第二杯茶了。取而代之的是，她不知从哪个抽屉里拿出了一幅牌。“还是老样子，输了的人要脱一件衣服。”这种拿来抵消紧张的小游戏，大吉岭早就和格蕾玩过好几次，虽然输多赢少。恐怕今夜无人入眠，明日就是那空悬的王冠落地之日。"
 STG_dar.15.a: "“乐意奉陪”"
 STG_dar.16.t: "红茶大作战"
 STG_dar.16.desc: "“这次入港赛莲斯的红茶比上次多了20%，根据以往的模型计算，售价可能会降低8%到10%左右。”阿萨姆给出的数据依然如往日那般准确，随之而来的还有房间里按耐不住的喜悦之情。圣葛罗莉安娜众人齐聚在绝密的情报室内，就连平日里专心训练的爱里寿都被临时叫来，毕竟红茶可是关乎圣葛罗莉安娜生死的战略物资。虽然平时红茶也会作为军用物资进行大量采购，但优质红茶依然是抢手货，同时由于成本问题，想喝的话只能自掏腰包。\n\n“我做如下部署，各位记一下。”大吉岭望着新蒙巴萨城区地图说道：“南城区的红茶集市由阿萨姆和蔷薇果负责，优先采购赛莲斯红茶，另外制作罗西亚红茶的果酱也请一并入手。”在城南的市场被画上圈之后，“西区的那家茶店那天也会进货，就拜托橙黄白毫了。”“至于每月入库的普通红茶补给，还请爱里寿同学负责清点。”至于与大吉岭同名的红茶，新蒙巴萨市暂时没有库存，但根据情报显示，弗格菲尔德港很快会新进一批，大吉岭将和格蕾一起开着巡洋坦克直奔那里。\n\n爱里寿自从加入圣葛罗莉安娜之后也养成了喝红茶的习惯，但也只是当作一般饮品而已，还并没有到其他人那样狂热的地步。或许红茶对于她们来说，就和博科熊对自己来说差不多吧。或许自己上次否决的那份在坦克中加装便携式煮茶设备的提案之所以会犯众怒也是缘于此事吧。"
 STG_dar.16.a: "开心就好"
 STG_dar.17.t: "罗西亚红茶的饮用方法"
 STG_dar.17.desc: "里森堡在下雨……\n\n窗外的行人们正快跑着四散而去，雨点滴答滴答地敲击着房顶，或是顺着窗户的玻璃慢慢留下，就好像伊莉雅的眼泪一样。午后的阵雨与少女的忧伤，刚好构成了一幅凄美的画卷。伊莉雅的内心早已经历过重重考验，天使一般的面具早就为她掩盖了所有真正的感情。唯独当她一个人独处时，才能表露出些许真心。悲伤与无力早就陪伴她许久，一切都并非她的错，一切也都是她的错。离开乌斯拉尔之后，她与人的联系被有意无意地减少到了最低限度，也只有远方罗西亚的来信能够撬开她内心无懈可击的防御了。\n\n“伊莉雅丝菲尔·冯·爱因兹贝伦小姐收……”萨妮娅的话语依然如往常那般温柔，只是透过文字都能让人感受到罗西亚极寒之地的温暖。无论伊莉雅在去信中发什么牢骚，如何诉说自己的悲伤，对方都会回以同样长长的安慰与建议。或许正是在萨妮娅的支撑下，伊莉雅才能坚持到今天。\n\n“伊莉雅小姐，请试着多和他人交流，多信任他人一些吧。另：下附上次提到的罗西亚红茶的制作方法。”在红茶中加入果酱？抱着怀疑的态度，伊莉雅照着萨妮娅给的步骤终于制作出了一杯像模像样的罗西亚红茶。银白色头发的少女捧着热气腾腾的红茶，任由泪水慢慢地滴入杯中，直到太阳再次升起……"
 STG_dar.17.a: "味道…不错"
 STG_dar.18.t: "江洋大盗"
 STG_dar.18.desc: "“大吉岭大人，最新的消息，爱里寿把坦克开到街上了。”“有说是什么原因吗？”“据说是博科熊博物馆失窃了，有人偷走了岛田小姐最喜欢的那只小熊。”“究竟是谁这么不开眼啊……”大吉岭唯有回以苦笑。\n\n市中心的博科熊博物馆前多了件特殊的展品，爱里寿那辆独一无二的百夫长坦克就停在博物馆门前，她今日抛下军务就是为了揪出这个胆大包天的小偷。如果那位小偷识趣，不想被炮决的话，最好在24小时内把失窃的小熊送还回来……\n\n“爱里寿小姐，生气也要有个限度。”在呼叫了三次之后爱里寿终于不情愿地拿起了听筒，里面传来了大吉岭温柔的声音。“抱歉，我刚才正在打算用穿甲弹还是榴弹。”“要不这样吧，让情报科的同学帮你找吧，爱里寿小姐的工作可不能荒废。”随后通讯就被无情地切断了，生气的少女果然都不好对付。\n\n情报科全员出动将小偷人赃并获已经是8小时之后了，不过出于其生命安全考虑，还是由专人将失窃的小熊转交给正发动坦克亲自去找的爱里寿小姐。从此之后，整个博物馆都加强了戒备，其守备的严格程度甚至比战时的指挥部还要森严。在荷枪实弹的卫兵的注视下，想必再也不会有小偷了。"
 STG_dar.18.a: "不想被百夫长送上天的话，还是把手拿开"
 STG_dar.19.t: "争吵"
 STG_dar.19.desc: "“你这秤有问题啊！这怎么可能没有一吨？”“我的秤是刚买的，你这货就是缺斤少两！”“等等，你说的一吨是啥标准的一吨啊？”“啥标准，当然是3050年帝国制定的标准吨啊，还能是啥？”\n\n这样的争吵屡见不鲜，里森堡的分裂是显而易见的，各个行业都不能避免。两个民族，两套标准，混乱而对立的一切由于圣葛罗莉安娜的存在暂时被粘合在了一起，但终究不够完美。依照各大企业提议已久的建议，大吉岭终于在这份正式统一全国度量衡的文件上签了字。从此以后全国必须采用昂格利亚式的计量标准，当然也仅限于正式场合，这是乌斯拉尔人能接受的最大限度的让步了。有人由此批评大吉岭本质仍然是“昂格利亚殖民统治阶级的元凶首恶”，但这份法令实际上激起的波澜有限。企业都是务实的，无论是哪套标准，只要能在全国通行便可。\n\n终于，两套标准之间那复杂的换算公式可以被抛到脑后了，我们再也不用因为各种尺寸的差异影响生产了，这无疑是一件好事。"
 STG_dar.19.a: "不用做数学题了！万岁！"
 STG_dar.20.t: "乡间漫步"
 STG_dar.20.desc: "大吉岭和格蕾从坦克中拿出茶具和折叠桌椅，这一望无际的田野边上正是喝茶的地方。那辆早已退役的坦克本质上就是两人的私人座驾，其中经过改造的空间刚好足够装入下午茶所必须的物品。圣葛罗莉安娜的两大主心骨会跑到郊外去散心完全是一时兴起，这对关系极佳的学姐和学妹欣赏着里森堡晴朗的天空以及远方金色的麦田，时不时喝一口带来的红茶。\n\n风车、水渠、已经在田野中辛勤劳动之人，里森堡的乡村也是极为普通的地方，或许全世界都是这个样子。农业这一古老的职业在高度工业化的里森堡更显得突兀，但却不可或缺。如果单纯论规模的话，还是昂格利亚那广袤的农业区更胜一筹，但里森堡的农田却有着别样的景致。\n\n这样的田园风光对于两人来说再熟悉不过了，尤其是格蕾，她眼前的村子和自己下莎温郡的家乡在她眼前慢慢地重合起来，当年那个提着裙子追逐着来送录取通知的女孩仿佛就在自己面前。“现在，那里是什么样子呢？”平日里热情洋溢的格蕾居然也少有地露出了悲伤。“学姐，我们一定能回去的。”大吉岭悄悄地握住了格蕾的手，不过她很快就会后悔的。\n\n“悲伤也不是办法，让我们去跑一跑吧！”格蕾顺势拉起大吉岭的手，回到坦克之中，将油门一踩到底。这辆年迈的战车在里森堡的乡间小路上用它能达到的最大速度飞驰向前，将回忆与悲伤统统甩在身后。"
 STG_dar.20.a: "安全第一"
 STG_dar.21.t: "会面"
 STG_dar.21.desc: "大吉岭从未想过自己有朝一日会与西住真穗握手，两个人的神情都显得有些不太自然，但好歹礼仪性的流程并不需要花费太多时间。两人上次见面是在战场之上，彼时大吉岭还是格蕾的副手，圣葛罗莉安娜在里森堡的心脏正面撞上了真穗统领的乌斯拉尔军队。那并不是什么愉快的回忆，圣葛罗莉安娜所蒙受的严重损失，不少都要算到真穗的头上。\n\n大吉岭并不是真的讨厌真穗，只是出于自己的立场单纯地感到不适而已。在乌斯拉尔旧帝国尚存，战端未启之时，圣葛罗莉安娜与黑森峰还保持着相当良好的竞争关系，不过那场毁天灭地的大战改变了太多东西，不仅是国界，还有人心。\n\n这次破冰之旅非常讽刺地安排在了边界上的爱因兹贝伦堡，伊莉雅丝菲尔小姐慷慨大方地提供了会谈场所，只是本人始终不愿意露面。虽然双方的盟友关系已经基本得到了确定，但边界的确立以及里森堡的地位都需要进一步的磋商。\n\n大吉岭为真穗泡了一杯上好的红茶，在只有两个人的房间里，她们进行着无人知晓的密谈。"
 STG_dar.21.a: "愿昨日之敌成为今日之友"
 STG_dar.22.t: "第二回合"
 STG_dar.22.desc: "西住真穗、逸见艾丽卡，这两个名字注定与圣葛罗莉安娜缘分匪浅。之前正是在里森堡，格蕾和大吉岭的军队被她们拦住去路，双方的坦克进行了第一次交锋。如今战端再启，圣葛罗莉安娜与黑森峰再次在这片土地上交手，可谓是有因便有果。\n\n唯一不同之处在于，这次大吉岭背后已经没有整个卡美洛王国作为后援了，里森堡就是她拥有的一切，而真穗却携整个乌斯拉尔卷土重来。这是一场实力悬殊的战争，但却是大吉岭无法退让的对局。\n\n军事地图上各种眼花缭乱的标注都在证明着真穗的麾下究竟有着多么庞大的军队，但大吉岭坚信着胜利是勇气之子，圣葛罗莉安娜从未屈服过。"
 STG_dar.22.a: "凡事都会发生两次"
 STG_dar.23.t: "可疑之书"
 STG_dar.23.desc: "“大吉岭大人，最近我们查获了一批没有编号的书，您看要如何处理呢？”“这种事情你处理下就行了，没必要告诉我吧。”面露难色的阿萨姆将查获的样品递给了大吉岭，从封面就可以看出，这是以大吉岭为主角的，大家喜闻乐见的那种书。大吉岭大人的美貌与魅力众人皆知，无论是校服还是坦克手夹克都能体现出别样的韵味。至于书的内容，则是各种各样都有，其中有些大吉岭本人还尚能接受，有些的想象力就有点过于丰富了……丰富到应该丢进大牢里改造一下。“把样品都送到我那里吧，我和白毫商量一下。”\n\n“大吉岭大人，我敢保证，这里面绝对没有我画的。毕竟我都是自己欣赏，绝对不会拿到市面上流通的。”橙黄白毫跪在地上，像忏悔一般毫无保留地道出了自己的秘密，即使大吉岭还什么都没有问，只是把书放在桌上而已。对于这一预料之中的意外收获，大吉岭并没有任何动怒的意思，自娱自乐一下也就暂且不去追究了。\n\n“这些书的来源，你有想法吗？”\n\n白毫仔细地研究（欣赏）着书中的内容，思索道：“这应该都是市内那家夜间才开门的小书店售卖的东西，让阿萨姆去那里追查的话肯定能查到。”橙黄白毫给出了一个颇为信服的答案。\n\n“你怎么对这些这么熟悉？看来是常客啊”大吉岭的眼神温柔而祥和，但话语中蕴含着怒火与杀机，“大吉岭大人，您听我解释！我真的不是故意的，单纯是感兴趣而已！”“明天，把你家里的所有书都上交上来。”“是，那您和格蕾前辈的那本也要吗？”"
 STG_dar.23.a: "“你说什么？”"
 STG_dar.24.t: "射击呆毛"
 STG_dar.24.desc: "里森堡的民间兴起了一股别样的潮流，在孩子们之间尤为流行。孩子们会将阿尔托莉雅的肖像架起来作为靶子，然后使用玩具枪或者石头射击，最先击中阿尔托莉雅呆毛的人就会取得胜利。由于卡美洛占领时期呆毛王的肖像遍地都是，因此这项活动完全不缺素材，只需要在仓库、橱柜或者垃圾桶里稍微找找便可。\n\n一些卡美洛遗老们对此痛心疾首，但政府对此视若无睹。阿尔托莉雅美丽的面容开始一次次地受到石块的打击，但想要击中呆毛还颇有难度。而在军队中，这种作为娱乐项目的射击训练也颇受欢迎，虽然卡美洛之王饱受侮辱，但人民赢得了乐趣，她也就没有愤怒的道理。"
 STG_dar.24.a: "怎么，你不服气？"
 STG_dar.25.t: "午后访客"
 STG_dar.25.desc: "大吉岭最近相当郁闷，已经一连两次没能在伊莉雅的小店里抢到位子，从而与可口的下午茶无缘了。不过善解人意的伊莉雅小姐为了安慰大吉岭，特意邀请她今日前来家中的私人聚会。虽说是聚会，但也只不过是伊莉雅和圣葛罗莉安娜的几位熟面孔，当然还有来逛博物馆顺便前来造访的爱里寿。\n\n今日的伊莉雅小姐依旧美丽而可爱，依旧是那身典雅的紫色上衣配白色的裙子。伊莉雅家的茶会让众人期待许久，也不枉这个短暂的休息日了。两位女仆为众人送上红茶与甜点后便告辞，房间中只留下少女们的笑声。“伊莉雅小姐，您有没有计划扩充一下店面呢？毕竟生意相当火爆呢。”伊莉雅摆了摆手，“感谢您的称赞，白毫小姐。不过整家店就只有我、塞拉、利兹三个店员，要是再扩大规模可就保障不了质量了。”伊莉雅说罢露出了自豪的微笑。今日爱因兹贝伦家的红茶也一如既往的美味，让众人流连忘返。\n\n只有爱里寿仔细地端详着伊莉雅家中摆放的布偶——那可是限量款的博科熊，是爱里寿费劲全力也没能入手的珍贵产品。不愧是爱因兹贝伦家，真是无所不有。再仔细看看，伊莉雅的藏品在各个方面都远胜爱里寿，不甘落后的爱里寿酱咬牙切齿，却又无可奈何。“那个，伊莉雅姐姐，我以后还可以来玩吗？”“随时欢迎，爱里寿酱。”心花怒放的伊莉雅被爱里寿一把抱住，其余人欣赏着这美丽的景观，直到两人松开彼此。"
 STG_dar.25.a: "欢迎下次再来！"
 STG_dar.26.t: "家在远方，家在面前"
 STG_dar.26.desc: "终于，在几年前宣布断绝和卡美洛关系后，圣葛罗莉安娜终究还是与自己曾经效忠的王兵戎相见了。站在里森堡的海边，大吉岭拿着望远镜，尽力地想要望见藏在迷雾后的对岸。“这一天终于还是来了，学姐。”格蕾也望着那里一言不发，她们身后是全副武装的士兵和坦克，随时准备向前进发。“大吉岭，你有几成胜算？”“不知道……”格蕾捏了捏大吉岭的脸，“圣葛罗莉安娜不允许有这种回答。”“报告前辈，我只有四成的把握。”“那也就够了！”\n\n下午茶的时间又到了，海峡两岸的紧张暂时缓解了下来。毕竟在对方享用红茶时发起进攻无疑是对骑士精神的亵渎。\n\n圣葛罗莉安娜的归家之旅已经启程，我们如今只有一条路可走了。家乡在召唤着大吉岭和所有人，希望那一刻不会太遥远。这一代人的悲伤不要传递给下一代……"
 STG_dar.26.a: "胜利属于坚持到最后一分钟的人"
 STG_dar.27.t: "卡美洛，白垩之城"
 STG_dar.27.desc: "圣葛罗莉安娜的装甲部队正整齐地通过卡美洛的广场，她们在大战结束时就应该作为功勋部队在此接受阿尔托莉雅的检阅，享受无上的荣光。可世事难料，这支军队如今作为复仇者与征服者堂而皇之地踏进了这里，而王早已不见踪影，而王国最后的追随者也早已逃之夭夭。大吉岭与橙黄白毫对于白垩之城都没有什么印象，哪怕是在以前，繁忙的军务也让她们根本没时间去仔细欣赏这座骑士王的居城。但好消息是，她们现在有的是时间，这座曾经神圣的城市如今对于她们来说已经是囊中之物了。\n\n王已然离去，那座威严的王座和圆桌仍存于此。大吉岭对这些东西并没有什么想法，就让它们继续在这里见证历史吧。卡美洛的王宫辉煌灿烂，远胜里森堡的独立宫，那位王曾经就是在这里宣布圣葛罗莉安娜是叛徒的吗？如今叛徒前来觐见了，可王却在何处呢？如果阿尔托莉雅此时还坐在王座上，大吉岭恐怕会向她行个标准的提裙礼吧。不过这种戏谑而颇具幽默的想法很快便被从她的脑中驱散，一去不返。\n\n下午茶时间到了，与其在这无限伤感之地逗留，不如去享受生活的美好吧。临走前大吉岭下令将这里的一切作为文物保护起来，以后作为博物馆开放。或许大吉岭此生都不会再次踏入这里了吧，如果理想乡唯有无罪者方可通过，而她的罪孽只有历史能够审判。"
 STG_dar.27.a: "历史会公正地裁决"
 STG_dar.28.t: "旧址重迁"
 STG_dar.28.desc: "“圣葛罗莉安娜女子学园”，招牌上的这几个大字无比熟悉，却无比让人怀念，无论是大吉岭还是格蕾，以及更加年轻的学妹们都包含热泪。这所培养了她们、赋予了她们灵魂的学校终于回到了它应有的地方。为了纪念这一天，她们都穿上了蓝色的校服，以及优雅的裙装配黑色裤袜。旧时的校址已经难辨踪影，除了圣葛罗莉安娜离开时带走的资料，这座学校里已经空空如也，曾经的荣誉与光荣历史尽皆化为乌有，这就是玛娜派们的手笔。要杀死什么，首先就要毁掉它的根。\n\n不过，那些玛娜派们无法阻挡圣葛罗莉安娜归来，也无法阻挡这所学校浴火重生。即使历史的积淀化为乌有，昨日荣光不再，但至少她们还有未来。昂格利亚列岛的明天属于工业派，而工业派的掌上明珠只会散发出更加耀眼的光芒。\n\n站在讲台上望着新生的大吉岭说不出什么话来，自己当年也是台下众人之一，也曾在格蕾学姐毕业时在她怀里痛哭流涕地与她告别。回忆一件一件地涌上心头，最终大吉岭的口中也只蹦出了“祝你们学业顺利。”几个字，就悄然离去。\n\n“要把胸口暂时借给你吗？”格蕾刚问完大吉岭就扑进了格蕾的怀里，她的泪水打湿了学姐衣服。格蕾摸着大吉岭的脑袋，自己的泪水却也无法抑制。这漫长的分别与流放终于画上了句号，这座学校承载了太多太多东西。曾经带出去的文献与记录将逐次送回原址，不过在里森堡的分校也会永久保留一份，作为圣葛罗莉安娜那段艰难岁月的最佳见证。"
 STG_dar.28.a: "落叶归根"
 STG_dar.29.t: "郊游"
 STG_dar.29.desc: "依然是那辆老迈的退役坦克，依然是格蕾与大吉岭两人，依然是一望无际的田野，不过地点换成了昂格利亚岛。两人熟练地搬出茶具，座椅就不用了，毕竟她们面前就是大吉岭原本的家。这座尘封已久的房子早已无人问津，但至少大吉岭的回忆还在。早在她们到来之前大吉岭就下令在尽量保留原貌的情况下对这座房子修缮一番，即使岁月流淌，这所房屋也并没有苍老多少。\n\n大吉岭在自己家中仿佛像个陌生人，一切的记忆似乎都太过遥远，已经从她手中溜走了。就连曾经在墙上的涂鸦都已经随着时间不知所踪。如今这里除了几张几天前刚搬进来的桌椅空空如也，想要住下来怕是不可能了。\n\n但这就足够了，至少让大吉岭有了家的实感，自己的故乡终于不再是那个无法触及的幻想了，这就足够了。大吉岭拿出珍藏的上好茶叶，至少能在家中享用下午茶了。橙黄白毫、阿萨姆、蔷薇果以及爱里寿终于追上了先到的两人，红茶的温度刚刚好，足够少女们度过柔和的下午。"
 STG_dar.29.a: "唯余思绪万千"
 STG_dar.30.t: "变化"
 STG_dar.30.desc: "昂格利亚累了，这是大吉岭得出的结论。这一点从人们的眼神中就可以看出，一开始昂格利亚居民们眼中满是对工业派的猜疑与仇恨，后来则是恐惧，最后则是空洞。这场血腥的搏杀落下帷幕，一切也都该画上句号了。至少大吉岭还是相当仁慈的，至少不像莫德雷德那个疯子一样。\n\n玛娜派当初对工业派的所作所为不会消失，可工业派不会去算账，或者说已经没有这个力气去算账了。满地皆是同胞的鲜血，遗世独立的理想乡如今是一片炼狱景象。当毁灭的足够多的时候，仇恨也会在不知不觉间消失。\n\n就昂格利亚的现状来说，一切都在朝着好的方向前进。对工业派的疑惑和误解正在慢慢消退，失散已久亲人终于得以团聚。伤痕犹在，但它会随着时间慢慢愈合，一切皆在计划之中。这艘千疮百孔的船在脱胎换骨之后，最终还是要航向正轨。"
 STG_dar.30.a: "无数的伤痕，就用无数的时间来治愈吧"
 STG_dar.31.t: "《大吉岭语录》出版"
 STG_dar.31.desc: "“里森堡的舵手，大吉岭小姐的语录首次出版。”一则广告词这么宣告着这本新鲜出炉的新书。虽然大吉岭本人一再表示另请高明，自己只是个小小的坦克手，但盛情难却，这本书最终还是在橙黄白毫的主持下完成了编纂与出版。\n\n酷爱格言的大吉岭小姐不仅熟知历史上的各种金句，她自己也是格言创作者。乐于记录大吉岭大人的一切的橙黄白毫不会放过任何机会，最终才有了这本厚实的册子供人阅读，也适合学生们在作文中引用。这本书受到追捧的另一个原因便是其优秀的封面设计，大吉岭美丽的容貌吸引了无数慕名而来的读者……"
 STG_dar.31.a: "给我也来一本！"
 STG_dar.32.t: "传承"
 STG_dar.32.desc: "下午茶时间到了，橙黄白毫用熟练的手法为大吉岭泡好了第一杯红茶，明天就是大吉岭正式隐退的日子了，她已经预订好了和格蕾的旅行计划。这个沉重的担子最终还是要落到橙黄白毫身上，不过与她朝夕相处的同伴们依然会陪伴她左右。大吉岭正是相信新生代的能力才会如此爽快地将大权交给她们。这么多年来，她很累了，背负着整个圣葛罗莉安娜前进并不是多么愉快的工作。\n\n今日的红茶依旧是大家最为喜爱的赛莲斯优质红茶，也是白毫花大价钱入手的压箱底存货，也只有在今天这种重要的日子才会拿出来分享。陪在大吉岭左右也让她成长了许多，再也没有人会把她当作大吉岭的小跟班了。橙黄白毫有些不舍地品尝着这宝贵的红茶，她究竟是对什么不舍呢？\n\n“最后可以回答我一个问题吗，白毫？”“您请说？”“你究竟画了多少本子？”“这个容我拒绝回答，大吉岭大人。有些事情您还是不知为好，我会用勤奋的工作来偿还我的罪孽的。”\n\n大吉岭的微笑依旧是那么美丽，让白毫有些入迷。"
 STG_dar.32.a: "告别的时候到了"
 STG_dar.33.t: "感激"
 STG_dar.33.desc: "“非常感谢您能够接纳我，还满足我那任性的要求。”平日里慵懒的爱里寿今天也难得用正式而尊敬的语气为大吉岭送别，“那以后就交给你了，爱里寿同学。”大吉岭拜拜手，坐上了车。夕阳西下，圣葛罗莉安娜的又一天结束了。\n\n岛田爱里寿的时代终于要开始了，为何大吉岭选择她做接班人，似乎是个谜团。不过一切自然有其道理，大吉岭也并非是心血来潮才做出的决定。爱里寿的能力无人怀疑，更重要的是，大吉岭在她身上看到了更多的可能性，能够团结起全国的可能性。一个只是名义上出自圣葛罗莉安娜的工业派领袖对于广大的乌斯拉尔人和玛娜派来说都是一个不那么尖锐的选择，对于我国的各方势力来说，爱里寿似乎就是那个最为平衡的最优解。\n\n对于未来，爱里寿有着自己的规划，这个国家走向何方再为清晰不过了。工业派将在她的手上真正在昂格利亚各地站稳脚跟，当然，还有更多的博科熊博物馆！"
 STG_dar.33.a: "一个时代的结束"
 STG_dar.34.t: "会面"
 STG_dar.34.desc: "大吉岭从未想过自己有朝一日会与西住真穗握手，两个人的神情都显得有些不太自然，但好歹礼仪性的流程并不需要花费太多时间。两人上次见面是在战场之上，彼时大吉岭还是格蕾的副手，圣葛罗莉安娜在里森堡的心脏正面撞上了真穗统领的乌斯拉尔军队。那并不是什么愉快的回忆，圣葛罗莉安娜所蒙受的严重损失，不少都要算到真穗的头上。\n\n大吉岭并不是真的讨厌真穗，只是出于自己的立场单纯地感到不适而已。在乌斯拉尔旧帝国尚存，战端未启之时，圣葛罗莉安娜与黑森峰还保持着相当良好的竞争关系，不过那场毁天灭地的大战改变了太多东西，不仅是国界，还有人心。\n\n这次破冰之旅非常讽刺地安排在了边界上的爱因兹贝伦堡，伊莉雅丝菲尔小姐慷慨大方地提供了会谈场所，只是本人始终不愿意露面。虽然双方的盟友关系已经基本得到了确定，但边界的确立以及里森堡的地位都需要进一步的磋商。\n\n大吉岭为真穗泡了一杯上好的红茶，在只有两个人的房间里，她们进行着无人知晓的密谈。"
 STG_dar.34.a: "为了赢得真正的友谊，我们总要放弃些什么"
 STG_dar.34.b: "不过是权宜之盟罢了"
 STG_dar.35.t: "答复"
 STG_dar.35.desc: "“我是个务实的人，不会要求什么，我只想要圣葛罗莉安娜的友谊。”大吉岭有些惊讶于真穗的慷慨，整个里森堡都是帝国的故土——这是人尽皆知的事实。这句话更重要的是，北方的巨人终于承认了里森堡是圣葛罗莉安娜的容身之所，她们终于有个家了。大吉岭有些激动的接着问道：“那爱因兹贝伦堡呢？”“我还是不要和伊莉雅见面为好，拜托你照顾她了。”真穗端起红茶抿了一口，看来味道还合她胃口。“下来你来柏霖的时候，我请你喝咖啡。”"
 STG_dar.35.a: "昨日之敌，今日之友"
 STG_dar.36.t: "答复"
 STG_dar.36.desc: "“我是个务实的人，我希望得到圣葛罗莉安娜的友谊。”大吉岭有些惊讶于真穗的友好，但那只不过是前戏而已，“但是，我也希望你能明白整个里森堡都是帝国的合法领土。”房间里的气氛显而易见的不太和谐……“当然，我们不会要求你们马上就离开那里。”真穗用军刀指着地图说道，“但希望圣葛罗莉安娜能在合适的时间归还我国的合法领土。”"
 STG_dar.36.a: "我们不过是在与虎谋皮"
 STG_lynette.1.t: "议长的一天（一）"
 STG_lynette.1.desc: "里森堡的早晨是惬意的。朝阳抖擞精神爬上幕布，温暖就是这么顺着阳光的步伐跑进千家万户的。海风掠过一朵朵浪花，径直穿过狭长的海岸线，将清香洒满大地——那是海的味道，令人陶醉。不久之后，它就将走向海峡的另一头，去到昂格利亚的土地上走访，传达来自另一头的，明明近在咫尺却无家可归的人们的思念。\n\n当然，对于睡眼惺忪刚刚起床的七领议会议长莉涅特·毕晓普来说，她所能感受到的只有前者那个不会发声的闹钟的刺眼，而后者则是压根没有。原因是众所周知的。\n\n因为新蒙巴萨根本就不临海。\n\n时间很快流过，别墅的大门处闪过一个棕色少女。匆匆享用完早饭后，莉涅特便背着个长长的包袱来到了别墅大门前，一辆印有“蓝盾茶具”标识的“克伦薇尔”坦克停放在道路一侧。\n\n“早上好，莉涅特小姐。”指挥塔上，坦克指挥官探出半个身子，右手稳稳地握住一只做工精巧的茶杯——每位毕业于圣葛罗莉安娜学院的学员都会获赠这样的礼物。微风拂过，麦穗色的发丝鼓动着向后方飘去，不断拍打着指挥官的服饰，艳红色的装甲兵制服紧紧贴住她的身躯，将她的婀娜与优雅表现得一览无遗。而为更引人注目的，则是来着领章上的将星。\n\n“早安，格蕾元帅。”莉涅特快步走到坦克边，把挎在背上的“行李”安放在了置物架上，然后双手合力翻上了车体。由于新蒙巴萨的政府大楼与军队司令部相隔并不是太远，圣葛军队的高级将领时常会顺路载她一程。有时是格蕾车组，有时是大吉岭她们，更多时候则是两伙人一起来了。一旦人多起来，她们不会介意在战车上与莉涅特临时开个早茶会。\n\n“来杯红茶？”见到对方犹豫不决的样子，格蕾笑着解释说：“放心，这杯没加什么奇怪的料。”\n\n发动机传出隆隆轰鸣声，履带被驱动着再一次行走于大地之上。"
 STG_lynette.1.a: "该出发咯"
 STG_lynette.2.t: "议长的一天（二）"
 STG_lynette.2.desc: "今天是个晴朗的日子，莉涅特抬起头，凝视着天空。\n\n湛蓝色的画布大包大揽了头顶上的绝大多数地域。几蔟从远处的云层中呼啸而出的黑斑成了最为显眼的色彩。而在它们身后不远处，一只体型更为巨大的“飞鸟”也一同冲出了云层，但有所不同的是，在它掠过的每一条轨道上，似乎都会留下一道道银白色的丝线，若隐若现——曾经属于空战魔女与战斗机厮杀的战场，如今却成了鸟儿与飞行爱好者的独立王国。\n\n不过相比于辽阔的天空上所演绎的故事，新蒙巴萨的大多数居民还是对自己脚下这片土地上所发生过的一切更上心些。工人们直起身子，一边回味着刚咽进肚里、没什么味道的面包和粥糊，一边抖抖质地粗糙的衣服，表情木然地往工厂方向赶；街道两旁的商贩打着哈欠拉开了铺面，心里盘算着今天的利润，又要时刻提防那些小偷小摸的地皮流氓对自己做出一些不好的举动；身着灰黑色制服的警察则是三两成群，在街面上漫不经心地巡逻，眼睛却一刻不停地扫视过路者的一举一动；年纪较小的孩子和绅士淑女们大概是唯二能给死气沉沉地早晨带来活力的因素了。前者用笑声绕着灯杆子不停打转，玩起了捉迷藏；而后者会愉快地用各种语调与自己的伴侣攀谈一些八卦和趣闻，并时不时露出一抹笑意——而这些衣着考究的老爷贵妇们则是唯一会取下帽子，优雅地向“克伦薇尔”上的莉涅特和格蕾抚胸致意的人。"
 STG_lynette.2.a: "每当清晨的第一缕阳光洒向里森堡的土地上时，一切都会从头来过"
 STG_lynette.3.t: "议长的一天（三）"
 STG_lynette.3.desc: "“不快点喝吗，‘议长’小姐？”格蕾的声音将莉涅特的思绪重新拉回了坦克上，“红茶要是冷了，恐怕味道会大打折扣的哦。”\n\n尚留余温的杯面腾出一层水雾，伴随着液面的倾斜忽悠悠扑进了莉涅特的眼睛。小啜一口，一股暖流顺着喉咙一路往下，咕噜噜滑进了肚里。\n\n“淡雅而不干涩，香醇而不厚重。”茶杯被重新端平，莉涅特原先迷离的眼神一下子变得清澈许多，她点评道：“是杯好茶呢，格蕾小姐。”\n\n“红茶是一抹良药，能够抚平心中的忧愁。”\n\n听起来挺富哲理的，”莉涅特盯着杯中的自己，若有所思。“又是某位精通茶艺的大师的名言吗？”\n\n“不，这是我和大吉岭的共识。”\n\n两人对视一眼，同时笑出了声。\n\n谈笑间，一道人影着急忙慌地跑进了莉涅特的视线当中。由于是在城区里，“克伦薇尔”开的比较慢，想要追上它并非什么难事。\n\n那是一个约莫十二三岁的小女孩，个头不是很高，黑色的发梢下是一双炯炯有神的大眼睛，脸上好似蒙了一层薄薄的土灰，有些脏兮兮的。或许是因为营养不良的缘故，宽大的粗布裙跟她娇小瘦弱的身材比起来显得有些过于臃肿了。\n\n怎么了吗，小妹妹？”正当莉涅特感到有些疑惑时，女孩举起了她紧紧握在怀里，准备了许久的礼物——一束鲜美艳丽的蔷薇花。她将花朵捧得高高的，就像对待一件稀世珍宝一样，送到了莉涅特的手上。然后在莉涅特还未反应过来之前，红着脸跑远了。\n\n“啊咧？莉涅特小姐还挺受欢迎的嘛。是你的小粉丝吗？”一旁目睹了一切的格蕾打趣着，将莉涅特用过的茶具收回到坦克中。\n\n莉涅特没有回应。她紧紧注视着那朵蔷薇花，以及挂在枝丫上的一张旧得泛黄的纸片，上面写着一行歪歪扭扭的小字：\n\n“送给亲爱的议长、魔女小姐。”\n\n过了一会后，“克伦薇尔”停下了脚步。唐妮街10号到了。"
 STG_lynette.3.a: "“祝你今天顺利，议长小姐。”"
 STG_lynette.4.t: "议长的一天（四）"
 STG_lynette.4.desc: "“议长，您找我？”\n\n迈着轻快的步子，内阁常务秘书阿普比爵士左手抱着一小叠资料，满面笑容地推开了办公室的大门。在他面前等候着的，是他的上司（名义上），七领议长利涅特·毕晓普，而对方正盯着手里握着的方案书，一脸疑惑。\n\n“啊，阿普比爵士，请坐。”\n\n作为一个老派绅士，阿普比稍稍整理了一下领带，把手里的文件工工整整的摆放在桌子的一侧，然后抖抖熨烫得笔直的西装，这才缓缓地落座。\n\n“请问有什么事吗，议长？”\n\n“啊，是的。就是，最近政府的财政问题。”利涅特抬起头，看了看自己正对面的阿普比，又低头反复扫了手上的文件一眼，开口问道：“对于里森堡目前的财政状况，相信爵士应该有一定的了解吧。”\n\n“噢，这个嘛，略通一二。”阿普比侧过脑袋，目不转睛地看着自己的上司。“赤字相较于过去一年貌似多了不少。不过考虑到近期的工业投资，以及对未来可能发生的一系列问题所作的保障，这种状况恐怕是无法避免的。”\n\n“嗯，”利涅特点点头，并没有反对这一说辞。只不过，她的脸色却变得阴沉不少。“但是，可以稍微解释解释这个吗......”\n\n文件的大字标题上写的是：《关于现政府公务员薪酬变更的一点建议》。\n\n“有什么不妥吗？”"
 STG_lynette.4.a: "“当然有啊......”\n利涅特捂住额头，显得十分无语。"
 STG_lynette.5.t: "议长的一天（五）"
 STG_lynette.5.desc: "“为什么财政部会提出这种要求？”\n\n“噢，我亲爱的议长。”阿普比爵士笑了笑，“这个问题，容我解释一下，请看这份关于里森堡公务员往年总体工资的变动图。”\n\n“如您所见，里森堡的公务员工资已经近2年没有任何大的变动了，按照常理，政府应该每年都会做出一些调整。另外这里再附上一张财政部提供的物价走势图以及国际市场情况等一系列经济报表，结果是显而易见的。再这样持续下去，恐怕会有一些未知的风险啊。唔，从实际上来考量......”\n\n又到了老爵士最拿手的详解时间。每到这个时候，利涅特都会尽可能打起精神，把大脑勒得死死的，以避免漏缺了什么关键信息而被对方钻空子。哪怕工作了有一段时间了，这种说话方式也依旧很令曾经的空战英雄头疼。\n\n“所以，”沉思片刻后，勉强从长难句的话语中拐过弯的利涅特才缓缓开口：“你的想法是，不但不应该削减公务员薪资，还应当给公务员的薪资整体提升5%，是吗。”\n\n“是财政部提出的具体执行方案，议长小姐。”阿普比在一边补充，又安慰说：“我明白您的担忧，我相信大家都明白政府现在所面临的财政问题，大伙都是通情达理的，不过忠实的公仆也是需要生活的。”\n\n“但现在这种特殊时候，公务员队伍也应当体谅体谅政府的难处吧。”\n\n“噢，那是当然，当然体谅，这也是为什么现在政府还在运转的原因。不过...”阿普比顿了一下，提示道：“行政效率降低的这个风险，我看还是要尽可能规避一下的，议长小姐。”\n\n又是十几分钟的讨论过后，利涅特还是否决了财政部给出的加薪提案，但也同意做出让步，不在削减公务员薪资上做文章，公务员薪资依旧维持原样。对此，阿普比爵士只能双手一摊，十分“勉强”的接受了这个方案。只是在不经意见，一轮弯月拐上他的嘴边。"
 STG_lynette.5.a: " “至少议长小姐短期内是不会再打我们工资的主意了。”"
 STG_lynette.6.t: "议长的一天（六）"
 STG_lynette.6.desc: "“接下来是另一个问题。”另一份文件被莉涅特拿出，递给了阿普比爵士。\n\n“噢，议长小姐，这是关于......”\n\n“有关于里森堡税收进一步调整的新法案，内阁计划将过去的商业税收制度更改为累进税，并降低消费税等一般性税收，下午要提交给七领议会进行表决。在提交之前，我想先问问你的意见。”或者说，是问问公务员集团对于税收改革方案的意见。\n\n“嗯，这个嘛，”爵士在下巴上揉捏两圈，慢条斯理地解释说：“简而言之，这个法案是极有魄力的，其背后所代表的进步意义是毋庸置疑的。如果能够成功通过并付诸实践，毫无疑问，它对于里森堡现状的改善将起到非常大的作用，能让目前的内政局势产生爆炸性的连锁反应......”\n\n“所以，你支持这一法案？”\n\n“噢，您要知道，里森堡的公务员们对于政府，一向都是支持的，不管是要做什么。”\n\n好话暂时就这么多。谈完以上内容后，阿普比很快便话锋一转，又开始就法案的各种问题侃侃而谈：\n\n“但就目前情况来看，我们可能还需要一些更务实的、更符合实际的法案，来对您的计划做出一些更改，或者补充。请看，这是财政部拟定的，另一份提案。”\n\n莉涅特接过对方递过来的文件，仔细阅读起来。几分钟后，她抬起头，一脸不可思议。"
 STG_lynette.6.a: "“暂不更改税收体制，却从军队的经费开支问题下手？”"
 STG_lynette.7.t: "议长的一天（七）"
 STG_lynette.7.desc: "“财政部建议您把这份提案也一同交给议会，作为预备。”\n\n“你应该知道里森堡自身所面临的一系列国防压力吧？”莉涅特的表情变得严肃起来，眉毛弯曲成了倒“八”字。\n\n“噢，当然知道，当然知道。”阿普比爵士又一次露出了标志性的微笑，接着解释说：“但目前的国际局势，对岸的卡梅洛自身不稳，有内乱的可能；东边的乌斯拉尔，政局动荡，而且在输掉世界大战后直到现在，都还没彻底恢复过来；至于爱丽诺？哈哈。如果有人认为爱丽诺现阶段有能力再进行一场战争并且取得成效的话，那他可太幽默了。”\n\n“这......”莉涅特还想说些什么，却被阿普比摆手打断了。\n\n“总而言之，议长小姐，至少在三到五年内，里森堡都没有卷入战火的可能，就目前来看。既然如此，从军费上下手也就合情合理了啊。反正都是为国家大事服务，相信都能够理解政府在艰难时局中所不得不做出的艰难决定的。”\n\n总结起来，事务官集团的态度就是一个——为了国家大业，苦一苦军队吧。当然，不同军种之间承担的使命是不同的，那么削减的份额也是不同的，这点阿普比还是非常了解的。所以，在总的削减份额上，是砍掉了10%，但在细枝末节上，陆军承担的最少，只有2%（毕竟大吉岭和格蕾这两位还是惹不起的）；空军规模不大，砍多少也榨不出多少剩余，再加上莉涅特本人的出身，削减个3%也就差不多意思意思了；至于海军，话语权低，大小长短也正好，那就砍个5%吧。别客气，应该的。\n\n这个不公平的削减份额引起了莉涅特的担忧，尤其是海军方面的。对此，阿普比爵士十分自信地表示：无需担心。"
 STG_lynette.7.a: "“因为海军部的伊卡洛斯小姐是个善解人意的‘好人’呢。”"
 STG_lynette.8.t: "议长的一天（八）"
 STG_lynette.8.desc: "“那，再谈回到税制改革问题上来。”莉涅特重新把之前的方案摆在了台面上，“大家似乎都对这套新法案有一些，嗯，不一样的看法，能稍微解释解释吗？”\n\n“好吧，议长小姐。您想听直接一点的，还是委婉一些的？”\n\n“直接说吧，阿普比爵士。”\n\n“您觉得议会里的，构成多数的，倾向那一边？”\n\n莉涅特扶住额头，开始思考起来。阿普比没有等对方回答，继续说：\n\n“我们政府税收和债务的大头，又是从谁那里来？”\n\n“另外，本国现在的经济发展呈下滑趋势，许多企业的利润都出现了明显的下降，如果再给企业家添上一笔赋税，没有税收上的激励，没准他们就不会再乐意开工了，更别说干出一些不敢想的事情。而之后可能造成的后果，我想是不言自明的。即使他们会慑于里森堡内某些力量的存在而有所收敛，但在他们所能控制的范围之内，那可就不好说了。”\n\n到此，阿普比爵士是默默地看着眼前年轻的议长。而莉涅特呢，只是盯着桌面上的各种文件，捏紧拳头，一言不发。\n\n办公室内陷入到诡异的寂静中。\n\n过了好一会儿，还是老爵士先开口打破了沉默：\n\n“以我个人的看法，我不建议您提交内阁的那份议案，因为结果是肯定的，而且吃力不讨好。”\n\n吃了这么多，仍旧不嫌饱吗？明明还有那么多人，连饭都快吃不上了。他们其实只需要让出很小的一部分，就可以......”莉涅特叹了口气，用手轻抚着放在领口处的蔷薇，，再次将目光望向爵士。\n\n她下定了决心。\n\n“快到中午休息时间了，阿普比爵士，你先去忙吧。”\n\n“是吗？那好吧，祝您今天顺利。”阿普比没再多说什么，收拾起文件就朝门外走去。临走前，他最后留给自己的上司一句忠告：\n\n“人的欲望是永无止境的。听我一句劝吧，议长小姐，不要再做无用功了。”"
 STG_lynette.8.a: "会谈愉快的结束了"
 STG_lynette.9.t: "议长的一天（九）"
 STG_lynette.9.desc: "“我必须说明一下，各位议员同僚们，这项商业税收改革法案，是对企业家的不信任，是对勤劳能干的工业家的剥削。是绝不应该被容许通过的。”一位留着长胡子的老议员挥舞起手上的纸张，在座位上振振有词。这一发言很快引来了议会另一端的反对。\n\n“对资本家的剥削？放尼玛的屁！”\n\n位于议会席位最左侧的一名工人党议员站了起来，怒斥道：“咋滴？平时对工人吸血扒皮的，现在要割你们几块肉的时候倒是呱呱叫了起来？”\n\n“请你礼貌一点，先生。”老议员瞥了对方一眼，满不在乎的说：“我们里森堡，一直以来的商业模式都是自由的，公平公开的。而能维持这一环境的根本之一，就是较低的商业税收，这是鼓励经济发展的动力源泉，不可改动。”\n\n“说是这样没错，”席位居中的一位社会民主党议员接过话茬，反对道：“但是现在可不是几年前，政府应当负起照顾弱势群体的责任。”\n\n“只要足够有耐心，一切都会好起来的。要对我们的国家、我们的市场抱有信心。”保守党议员不屑一顾的回复说。\n\n“那按你的意思，工人的死活，都是无所谓的咯？”另一位气质较为文雅的工人党议员开口了。她默默地注视着另一极的保守党议员，讽刺道：“不如来跟我们谈谈你们最近又收到了多少政治献金，才让你们能够说出如此丧良心的话来？”\n\n“这是污蔑，赤裸裸的污蔑！”\n\n议会大厅里吵成一片，再一次。每个分属于不同政党、不同派系的议员都在声嘶力竭地呐喊着。莉涅特只能不停用木槌敲打，一遍又一遍徒劳地喊着“安静，安静！”。可局势依旧没有好转的迹象，反倒有愈演愈烈的趋势。终于，在几位议员撸起袖子打算以物理的方式好好讨论讨论时，忍无可忍的议长小姐发火了。\n\n“碰！”\n\n她把随身携带的行李——一支反装甲步枪摆在了桌子上。\n\n全场鸦雀无声。"
 STG_lynette.9.a: "很快，议会重新恢复了应有的讨论秩序，暂时"
 STG_lynette.10.t: "议长的一天（终）"
 STG_lynette.10.desc: "太阳渐渐从人们的头顶滑向世界的另一头。当最后一丝光亮消失在地平线上时，月亮出现了，今天结束了。\n\n莉涅特独自一人坐在卧室的书桌旁，呆呆地看着桌面上的一本摊开了的笔记本。上面的文字挤得密密麻麻，一系列对于里森堡未来的道路的构思就这样被议长小姐端端正正的存放在里面。只不过，每一串文字的下方，大多都标上了一个个刺眼的红叉叉。今天不出意外，又要多画一个红叉了。\n\n阿普比爵士是对的，大多数议员都不赞成最新的税制改革，哪怕连削减一些一般性税收都被以“财政困难”为由给挡了出去。\n\n她无数次这样询问自己：明明每天都很忙，有很多事情需要去做。可事实却是，自己几乎没干成什么事。\n\n那自己工作的意义何在？莉涅特抱住脑袋，但无论她想不出答案。\n\n“送给亲爱的议长、魔女小姐。”\n\n歪歪捏捏的小字从莉涅特的脑海中闪过。她猛然抬头，把那只放在自己领口处的蔷薇取下，不停端详着，就像找到了支撑下去的救命稻草一样。\n\n或许，自己工作的意义，就是如此吧。\n\n良久，莉涅特的嘴角涂上了一抹浅浅的微笑，就像一个收到小礼物的女生那样，小心翼翼地把那张随时可能被风吹散的黄纸片夹在笔记本里，又郑重地把那朵蔷薇插在了一个注了水的玻璃瓶中。\n\n至少为了那个孩子，为了那些仍对未来抱有希望的人，自己不能放弃。\n\n莉涅特躺倒在床上，心满意足的遁入梦乡。"
 STG_lynette.10.a: "在梦里，莉涅特与战友们自由地翱翔于天际，不再受到各种规则的掣肘"
 STG_rev.1.t: "印刷点被捣毁"
 STG_rev.1.desc: "劳联会的一处秘密印刷点被政府的狗腿子们发现了，警察很快包围了此处并展开了突袭。虽然负责相关工作的同志们及时撤了出去，但印刷机器和宣传材料全部损失，无一幸免。"
 STG_rev.1.a: "啧"
 STG_rev.2.t: "报纸编辑遭到逮捕"
 STG_rev.2.desc: "工人党刊物《里森堡工人周刊》和《北极星报》的一名编辑同志因发表了几篇抨击政府的文章，被里森堡警察以“阴谋煽动、破坏国家安全”等罪名逮捕入狱。目前法律界的同志正在想办法处理此事。"
 STG_rev.2.a: "啧"
 STG_rev.3.t: "政府喉舌的攻击"
 STG_rev.3.desc: "忠于里森堡现政府的文人写手们在报纸上发起了对我们的声讨。不过比较搞笑的是，根本就没有多少工人会去购买他们的报纸，跟别提认同了。潘妮同志为了照顾他们的生意，特意派人去买了一份回来，打算用来当作批判材料全党下发。"
 STG_rev.3.a: "笑死"
 STG_rev.4.t: "工会领袖遇袭"
 STG_rev.4.desc: "一位工会领袖与随行同志在去往集会会场演讲的路上遭到了一群流氓恶棍的袭击。虽然最后在工人同志们的帮助下成功脱险，但也伤的不轻。"
 STG_rev.4.a: "啧"
 STG_rev.5.t: "抓捕行动"
 STG_rev.5.desc: "警察对一处工人组织驻地发动了偷袭，几位工人同志撤离不及遭到逮捕。目前法律界的同志正在想办法运作。"
 STG_rev.5.a: "啧"
 STG_rev.6.t: "被捕同志释放"
 STG_rev.6.desc: "好消息！在法律界同志以及一些政府内进步人士的运作下，现政府迫于舆论压力释放了几位遭到逮捕的同志。除了瘦了一些外，这些同志精神头还算不错。"
 STG_rev.6.a: "好诶！"
 STG_rev.7.t: "七领议员的街头演讲"
 STG_rev.7.desc: "一位忠于现政府的议员今天来到了工人集会的广场上发表演说，试图劝说罢工工人们多“体谅”一下国家，呼吁他们回到岗位上，结果被工人们骂了个狗血淋头。在工人们打算动手前，议员在警察的保护下灰溜溜的逃走了。"
 STG_rev.7.a: "笑死"
 STG_rev.8.t: "集会会场遭到攻击"
 STG_rev.8.desc: "在一次罢工工人集会上，一群城市黑帮手持武器强行突破了场外的工人纠察队的阻拦，对会场内的集会群众大打出手，导致多人受伤。警察姗姗来迟后，很快便清理了会场。"
 STG_rev.8.a: "可恶！"
 STG_rev.9.t: "我们守住了工厂"
 STG_rev.9.desc: "一群警察试图借助夜色的掩护夺回一个处于工会控制下的工厂，索性行动被巡夜的工人纠察队所察觉。在工厂委员会的指挥下，工人们很快就打跑了来犯之敌。"
 STG_rev.9.a: "好啊！"
 STG_rev.10.t: "工厂失守"
 STG_rev.10.desc: "一群警察试图借助夜色的掩护夺回一个处于工会控制下的工厂，由于疏于防范，我们失去了该工厂的控制权。"
 STG_rev.10.a: "可恶！"
 STG_rev.11.t: "搅局的民族主义者"
 STG_rev.11.desc: "在一次示威活动中，工会成员与借机反对政府的乌斯拉尔归国运动成员爆发了激烈冲突，随后一群卡美洛民族主义分子也加入了大乱斗当中，三方打的不可开交。见此情景，在一旁巡视的警察很快便赶了上来，逮捕并驱散了集会群众。"
 STG_rev.11.a: "啊？？？"
 STG_rev.12.t: "我们夺取了工厂"
 STG_rev.12.desc: "在工会的统一协调下，工人们又一次控制了工业区的一座工厂。目前，该厂新成立的工厂委员会正在协调管理经营。"
 STG_rev.12.a: "好啊！"
 STG_rev.13.t: "进步人士的声援"
 STG_rev.13.desc: "一名对工人们的处境抱有同情态度的政界进步人士今日在报纸上批评了现政府的所作所为，并呼吁七领议会应当“尽快担负起对这个国家应负的责任，做出实质性的对社会大局有利的行动”。"
 STG_rev.13.a: "好啊！"
 STG_rev.14.t: "来自学生们的支援"
 STG_rev.14.desc: "今日的对抗中，当游行的工人们正与前来阻拦他们的警察队伍陷入僵持中时，一群由学生组成的游行队伍从另一边冲破了警方的围堵，成功与工人群众汇合。在同志们一致的欢呼声中，示威行动顺利展开。"
 STG_rev.14.a: "好啊！"
 STG_rev.15.t: "书记同志吃坏了肚子？"
 STG_rev.15.desc: "由于革命期间需要忙的事情实在是太多太多，工人党总书记威尔玛同志不得不再一次在办公室内熬夜加班，连晚饭都美顾上。陪同她的潘妮同志出于好心，特地下厨为书记同志准备了夜宵。只不过好心办坏事，由于罄竹难书的手艺，第二天从办公桌上醒来的威尔玛同志顿时腹痛难忍，当天原定的演讲计划也只好推迟一天，告吹了。"
 STG_rev.15.a: "是谁放潘妮同志进的厨房！！！"
 STG_rev.16.t: "血腥镇压"
 STG_rev.16.desc: "开火了，他们开火了！正当工人们走在街头抗议时，队伍里突然传来一声枪响。正当大家还没反应过来，阻挡在前方的警察和他们的狗腿子们果断对工人群众扣动了扳机，不少同志们牺牲了。"
 STG_rev.16.a: "该死！"
 STG_rev.17.t: "威慑"
 STG_rev.17.desc: "今天早晨，一伙警察带着部分民兵试图趁着游行集会上发生的骚动而发动攻击，索性有工人纠察队在外围保护。他们慑于工人同志们手里的枪，没敢进一步采取行动。集会活动顺利进行。"
 STG_rev.17.a: "漂亮！"
 STG_rev.18.t: "激进革命派闯入了军营"
 STG_rev.18.desc: "就在今天晚上，一群激进的革命者偷偷闯入了附近的王家军队营地，试图从中夺取军火武器，但很快便被守夜的哨兵发觉。双方发生了短暂的交火，具体情况目前仍然是个未知数，不过可以肯定的是，这将引起军队内部部分高层的警觉与担忧。"
 STG_rev.18.a: "有点麻烦了呀......"
 STG_rev.19.t: "水兵们的愤怒"
 STG_rev.19.desc: "山峰，连绵不断的山峰行走在海岸线前，一条条舰影飘荡在水面上。以王家海军第一舰队旗舰“远方”号战列舰为首的编队在落日的余晖下缓缓驶入新亚历山大港，结束演习任务的水兵们聚拢在战舰围栏边，等待着船只靠岸。\n\n舷梯搭上码头，水兵们很快涌上街头，寻找着报刊，想看看自己不在的这些日子里里森堡都发生了哪些事情。\n\n然后水兵们就看到大街上高举横幅标语、游行示威的工人们，以及报纸上里森堡劳联会宣布总罢工的决议。\n\n好吧好吧，变化是挺大的，不过好在这些与我们没什么太大的关联——大多数水兵都这么想着。这种乐观一直持续到他们读到了关于海军减薪的消息。\n\n“海军全体减薪5%？他们怎么不去死啊！”\n\n一大群苦大仇深的水兵聚集在新亚历山大的体育场内，对着七领议会和海军部一通狂喷。三大军种中砍的最狠也就算了，但要命的是，在海军内部，这5%的份额分配也是极其不公平的。军官们的薪水基本没怎么变动，只砍了点边角料，甚至还拥有茶水补贴；而基层水手们呢？削减四分之一！这样的偏心眼连军官自己都看不下去了，他们也一同加入到了对七领议会与海军部的声讨当中。\n\n而“远方”号的水手柯西就是其中倒了减薪大霉的人之一。\n\n一想到自己本来就少得可怜的工资还要再砍一刀，他就越来越气。气到顶点时，柯西联想起自己在街头的所见所闻，忍不住在体育场内大吼：\n\n“工厂待遇不好工人们还能罢工，难道我们就不行吗？！”\n\n发牢骚的水兵们顿时安静下来，所有人齐刷刷的把目光转向柯西，一脸惊愕。\n\n几秒钟后，体育场的那头传来更为剧烈的回应："
 STG_rev.19.a: "“对啊！为啥不能？！”"
 STG_rev.20.t: "新亚历山大的变动"
 STG_rev.20.desc: "“小燕，情况属实？”阿梅利亚拿起手中的报告，看了又看。而面前气喘吁吁的燕文君则不停点头。\n\n“貌似是真的，运输联合会的同志也证实了这一点。新亚历山大的水兵们真的开始了罢工。”\n\n“那可不能错过这个大好机会啊！”阿梅利亚一下子从椅子上蹦了起来，欣喜的走到威尔玛身边，激动地说：“威尔玛，我们应当立即联络那边的工会和党支部，马上与水兵的罢工委员会取得联系，支援他们的斗争！”\n\n“温妮，你怎么看？”威尔玛转过头，询问在一边品茶的眼镜“智囊”。\n\n“我同意阿梅利亚同志的看法，与水兵们串联起来有助于向七领议会施压，巩固和增强革命力量。”\n\n“那么，中央的决定就一直通过了。”总书记点点头，做出了决断。"
 STG_rev.20.a: "“让新亚历山大港的同志们赶紧行动起来，动作一定要快。”"
 STG_rev.21.t: "画蛇添足"
 STG_rev.21.desc: "伊卡洛斯长舒了一口气，和随行人员一同走下了“远方”号的甲板。头疼啊，七领议会裁减海军军费的时候居然连招呼都没打，直接就下手了。更离谱的是，在公布方案时，也没有提前通知海军，作为里森堡海军一号人物的伊卡洛斯居然是从当天的报纸上得知海军被减薪了的。\n\n七领议会，真是越来越粗俗了呢。这位海军将领心想着，在罢工水兵们的注视下逐渐远离了码头。\n\n这趟谈判之旅可以说是极大的充实了伊卡洛斯的见闻，她是真没想到，平日里松松散散的海军基层官兵，居然也能够爆发出如此惊人的力量，团结一致的跟七领议会唱反调。\n\n“团结，抗争”这些本该只出现在街头上的标语被各舰的罢工委员会贴上了战舰，而一些更为惊悚的标语，比如“卸下炮管、拿回工资”“让老爷们开着洗衣机去保卫里森堡吧”等，也理所当然的被水兵们挂了上去。\n\n不过好在最后也算是勉强摆平了。在催促七领议会做出让步，并向水兵承诺会重新调整削减份额后，罢工委员会与海军部达成了一份协议，双方也算是谈妥了。港口总算是看到了一丝事态和平解决的曙光。\n\n然后，就在返回总部的路上，海军部一行人看到了警车和一队队手持警棍以及各种武器的警察正在往港区赶。\n\n什么情况？\n\n一脸茫然的伊卡洛斯拦住了其中一个警察队长，询问他们的去向。对方十分诚实的回答了她的问题，差点没让这位淑女气晕过去。\n\n“报告将军女士，市政府命令我们前去逮捕水兵中闹事的暴乱分子。”"
 STG_rev.21.a: "“啊？？？”"
 STG_rev.22.t: "阿萨姆的汇报"
 STG_rev.22.desc: "又是一个风和日丽的下午，王家军队总部的一间休息室内，大吉岭和橙黄白毫静静地端坐在小圆桌旁，面前是早已准备好的下午茶。不过二人好像并不急于开动，而是目不转睛地盯着大门，貌似是在等待着谁的到来。\n\n“咚咚咚。”\n\n“请进。”\n\n“抱歉，我去处理了一些事务，来晚了。”\n\n阿萨姆抱着一块随身携带的记录板，轻轻坐到了自己的位置上。在不知不觉中，倦意逐渐爬上她洁白的面容，连维持端庄的坐态也变得困难不少。\n\n“休息是滋养疲乏的精神的保姆，阿萨姆。”大吉岭右手端起茶杯，微笑着提醒对方。\n\n“知道了，我会注意的。”阿萨姆点点头，轻轻抿了一口杯中的红茶。“不过近期发生的一些事情，恐怕比以往的那些要严重许多，大吉岭。”\n\n说着，阿萨姆再次拿起数据版，开始就近些日子的军政界动态作汇报，茶会也自然而然变成了一次情报报告会。\n\n“莉涅特小姐的几份有关经济的改革法案无一例外，都被七领议会给否决了。如果继续这样下去的话，政府将有至少87.51%的可能性重演一遍3084年”\n\n“是吗？”\n\n美丽的容貌上，出现了一丝折痕。而随着报告的进行，大吉岭的眉头也就皱得越发紧巴起来。\n\n“另外就是军队的问题。我们直属的装甲部队忠诚度依旧保持在97.45%以上，且在组织度和纪律不掉队的基础上基本保持了之前宪法所说的“政治中立”原则。但其他的部队就没这么乐观了。根据第六课的调查，非直属部队中，12.32%的军官存在贪污、渎职等违纪行为，15.71%素质不过关，还有最重要的，至少18.43%的军官与政界人士存在着很深的联系。”\n\n“叮。”\n\n极为罕见的，大吉岭的茶杯出现了磕碰声。"
 STG_rev.22.a: "“真是，越来越过分了呢。”"
 STG_rev.23.t: "又是一天过"
 STG_rev.23.desc: "小隔间里，艾琳娜正忙碌着，她今天非常开心。收摊前，买菜的商人手中还剩了一小捆放蔫了的青菜没来得及出手，艾琳娜瞅住机会，以极低的价格把它成功拎回了家。\n\n“妈妈，我回来了！”女儿爱丽莎跳着跑进棚屋，好奇地打量着母亲手里那一抹黄绿色。“今天吃什么？”\n\n“剩下的果酱配面包，还有青菜哦。”母亲转过身，轻抚着女儿的发丝。“今天的收获怎么样？”\n\n“您看！”几张皱巴巴的小额钞票和零零碎碎的硬币被女孩捧得高高的，爱丽莎自豪的说：“花全卖出去了，一个也没剩！而且，我还见到了睡前故事里的魔女姐姐，还，还送了她一朵花。”\n\n“是吗？我女儿真棒。”艾琳娜微笑着保住女儿，并在亲吻了一下爱丽莎的额头。\n\n几张画片闪过艾琳娜的眼睛。曾经的大战中，她作为一名占地医护人员见识过魔女在硝烟上的舞姿，甚至还与她们中的一些人有过接触，并成为了好朋友。尽管由于极高的伤亡率，这种友谊大多没能维持太久。\n\n那是一群每天过着刀尖舔血的日子，却依旧乐观生活的孩子们。\n\n回忆被进门声打断了。是丈夫艾登回来了。\n\n老工人的脸上阴云密布。他只是坐在餐桌旁，一言不发。\n\n“怎么回来的这么早，艾登？”\n\n“厂子关停了。”艾登的拳头重重地捶在桌子上，晶莹的汗珠从头上随之滚落。“我失业了，亲爱的。连遣散费都没有，真该死。”\n\n“是吗......”听过丈夫的话，艾琳娜叹了口气。"
 STG_rev.23.a: "“先吃饭吧。”"
 STG_rev.24.t: "不再忍耐"
 STG_rev.24.desc: "“工友们，同志们！”负责与厂方谈判的工会代表满面怒容，他走到抗议人群中间，挥舞起拳头大声呼喊：“很显然，那个混蛋资本家是不打算让步了。他依旧一意孤行，要把厂子关掉，并且还打算赖掉之前所有应付的赔偿，以及我们的工资！”\n\n躁动开始蔓延，所有人都唉声叹气起来，为自己未来的生计发愁。有几个因工伤而被开除的工人哭丧着脸，沮丧地问：“真的，他真的一点都不愿意给吗？哪怕只是继续开厂？”\n\n再又一次得到否定的答复后，悲伤转变为了愤怒。\n\n人群一瞬间就被点燃了。“无耻”、“混蛋”、“畜生”之类的词语出现的频率越来越高，叫骂声此起彼伏，一句更比一句难听。终于，临界点到了。\n\n“难道我们只能这样默默接受，让他们把咱们吃干抹净后丢在大街上？”\n\n洪亮的嗓音从人群中蹦出。一个里森堡工人党党员走到了队伍的最前头，而他面前，是一道由工厂警卫和大门组成的防御线。\n\n“不能再忍了，今天必须给出个说法。工人党员、工会成员、有种的，都跟我上！”\n\n说完，他撸起袖子，一马当先冲向面前被封锁的厂子。在他身后，滔天怒火扑面而来。\n\n那道看似坚不可摧的防线，如同陈旧的纸张一般，被撕得粉碎。\n\n也是在同一时间，里森堡全国各地，被资本家们抛弃的工人们纷纷组织起来，有的团结在工会旗下，有的团结在工人党的领导下，更多的则是自发的行动起来。他们罢工，他们游行；他们抢夺机器，他们占领工厂。"
 STG_rev.24.a: "他们要把这个压迫的旧社会彻底打个粉碎"
 STG_rev.25.t: "场下交谈"
 STG_rev.25.desc: "上一次劳联会召开如此重大的会议是什么时候，阿梅利亚已经记不太清了。不论是里森堡工人党、里森堡社会民主党这样的政党组织，还是矿业工人联合会、冶金工人协会之类的老牌工会，其领导人与代表人物无一例外悉数到场，可谓是盛况空前。而大家相聚于此的目的只有一个，那就是决定是否要动用工人阶级手中的那柄重锤——总罢工。\n\n负责工人党领导人保卫工作的燕文君坐在自己的座位上，警惕地观察着四周，一刻也不敢松懈。而在一旁聆听演讲的威尔玛则显得轻松得多，她笑着拍了拍这位来自赛莲斯的同志，示意她放轻松些。\n\n“你就由着她吧，威尔玛。来，都凑过来，研究一下现在的局势吧。”\n\n紧挨着两人的常务书记阿梅利亚同志摊开了手里那张画满各种标记的地图，逐一为威尔玛和燕文君讲解。\n\n“你们看，新蒙巴萨的几家工厂已经被罢工的工人们抢了下来，我党的卡里乌斯同志领导下的首都失业工人协作平台也立刻参与了进去。再看，新亚历山大和林中露的工人们在工会下达罢工命令前，就已经把城市里的工业生产瘫痪掉了。还有最近的，库克同志领导的铁路工人联合会，不等总工会做出决定，就在基层工会成员的鼓动下首先响应了各地的罢工斗争，掐断了物资运输的大动脉......”指尖在里森堡的土地上来回拨动，每在一处地方落脚，就代表着那个地方燃起了斗争的烽火。\n\n“看出什么了吗，小燕？”\n\n对于这位工作态度严谨认真，破有上进心的异乡青年，工人党核心三人组很是欣赏。尤其是阿梅利亚，几乎是把这个年轻人当成自己的学生，甚至是妹妹来看。燕文君简单思索片刻后，很快给出了自己的答案：\n\n“大多都是自发斗争导致的结果，而不像是提前有组织有计划的，对吗？”\n\n“对啦！”\n\n阿梅利亚投来赞许的目光。"
 STG_rev.25.a: "“现在工人们已经走在队伍的最前头了。”"
 STG_rev.26.t: "劳联会的决议"
 STG_rev.26.desc: "“这也就是说......”\n\n“是的，想的不错。”威尔玛点点头，继续说道：“在大多数革命刚开始的时候，最先行动起来的，往往并不是政党或各种工会组织的高层领导，反而是劳动群众和那些在基层工作的党员自己。这就是我们为什么说，不可以忽视工人的自发性斗争的原因。”\n\n“分析的不错。”不知不觉间，演讲完毕的温妮已经回到了自己的座位上。她侧过头，也参与到热烈的讨论中。\n\n“就像分散在草垛群中的火星子，烧起来时燃的猛，散的开，但是灭的也很快。而工人党在其中的任务，就是要把这一团团分散开的烈焰汇聚起来，让这团火烧得更加猛烈，必要时还要往里添把柴，让火烧得更长久。除此之外，引导它燃向正确的方向，而不是被别有用心人的人利用，或是防止自己盲目乱撞也是党的任务之一。”\n\n“所以说，哪怕这次劳联会关于总罢工的决议没有通过，我们也要立刻行动起来。”阿梅利亚在一旁补充道。\n\n“不过劳联会方面，你还是不用太担心啦，阿梅利亚。”温妮随意地甩甩手，似乎对阿梅利亚的担忧并不是很在意，还顺着话题幽默地挖苦了一番老冤家七领议会：\n\n“现在劳联会里支持革命的呼声可谓是与日俱增，连威廉明娜都对里森堡现政府颇有微词，这首先得感谢七领议会近些年，罄竹难书的德政啊！”\n\n四人哈哈大笑，工人党座席上顿时充满了快活的空气。\n\n数分钟后，投票结果出炉。在劳联会主席的宣读下，与会各方几乎是以压倒性比例通过了总罢工的决议。正如温妮所预想的一样。"
 STG_rev.26.a: " 革命将在里森堡呈燎原之势"
 STG_rev.27.t: "高堂之上"
 STG_rev.27.desc: "“先生们，我想，最近发生的事情，大家应该都有所耳闻。”发言者面前的桌子上，摆着一张被摊开来的报纸，《北极星报》大字标题下，是关于里森堡劳联会通过总罢工的决议。\n\n“真是一群无法无天的家伙。明明国家正处于如此危难关头，不多为国家考虑，反而为了一点蝇头小利而闹事。”企业家挪动着自己肥胖的身躯，重新在沙发上找到一个舒服的姿势后，又接着骂道：“刁民，真是反了天了。”\n\n屋子里的气氛很快被这番话带动了起来，每个参与会议的官员、议员和资本家都猛烈地抨击着，值此危难之际，工人们的所作所为。\n\n“好了先生们，图一时口舌之快的事情先放一放。”召集会议的老绅士挥了挥手，示意大家都先安静下来。“我们应当着眼于目前遇到的难题。既然那些暴民都学会了如何组织起来，那我们也应该联合起来，好好地给他们长长记性。”\n\n“毫无疑问，工业家联合会将会站到政府这边。”为首的联合会首领大义凛然地从椅子上蹦了起来，右手握拳放在胸前，而旁边的同僚也一致点点头表示赞同，不由得让人想起了某幅油画里的场面。\n\n“议会里我们占有多数，而且事务官们应该也不会做事不管。”保守党的议员捋了捋胡子，胸有成竹的用拐杖敲了敲地面。\n\n“报纸上，爱国志士们也会给予支持的。”报刊老板张望一圈，也跟着表了态。\n\n“嗯，大家都这样心系国家，里森堡的未来也必定是前途无量啊。”老绅士面露笑意，又继续说道：“不过只靠这些还是不够的，除了警察外，还应当争取军队的支持。‘中立’这块牌匾，是该让大吉岭将军放一放了。”\n\n“诸位，我有一言。”一位企业家从自己的位子上站起身，向在场的众人建议：“我们还应当出资，动员那些善良的爱国公民，额外组织一支警务辅助部队，作为对暴民们的回敬。”"
 STG_rev.27.a: "与会的老爷们纷纷点头，决心将这场“暴乱”彻底剿灭"
 STG_rev.28.t: "最后的抉择"
 STG_rev.28.desc: "阳光明媚的日子里，劳动者们离开了吸取他们血汗的工厂，高举起红旗，在工会的组织下涌上街头，决心为自己的未来奋起一搏；而在他们的正对面，身穿黑色制服的里森堡警察则举起警棍，拉好阵势，一副严阵以待的样子，誓要阻挡住罢工者们的步伐。\n\n抉择的时候到了，你站哪一边？"
 STG_rev.28.a: "面包，工作，和自由！无产阶级万岁！"
 STG_rev.29.t: "按兵不动"
 STG_rev.29.desc: "风不会无缘无故地吹来，就像人一样。\n\n大吉岭细细品味着着杯中的赛莲斯红茶，就像平时的下午茶一样。茶桌的对面也一如往常坐着两位客人，一个金色头发，但另一个并不是橙色头发。\n\n“莉涅特小姐，听说你在七领议会和政府内部受到了不小的阻力，是吗？”\n\n“是的，在税收问题和社会救济问题上，秘书和议员们咬死了不肯松口。”利涅特低下头，长叹一声。她稍微端正了一下自己的姿势，语气认真了不少。“议会已经决定组建警务辅助部队协助警察维持秩序了，火上浇油啊。”\n\n现如今里森堡所面临的危机，很大程度上都拜他们所赐，三人心里都非常清楚。\n\n“不出意外呢，这些自私的家伙，真不愧于他们的称呼啊。”一旁的格蕾“哼”了一声，轻轻抿了一口茶。\n\n“说起来，我这里收到了一封信件”大吉岭从口袋里拿出了一封信件，递给了两位朋友。格蕾和莉涅特凑上前去，整封信字迹非常工整，用语生动委婉且雅致，一看是某些上流人士所写。\n\n“工业联合会以及部分议员希望军队能够‘承担在《3085年宪法》上应负的责任’。也就是说......”\n\n“怎么能这样！”话音未落，议长小姐生气地从椅子上站了起来。“这不是在扩大事态吗！大吉岭小姐，如果真的让军队介入......”\n\n“冷静，莉涅特小姐。”格蕾摆摆手，示意身旁的议长先坐下来。\n\n“格蕾前辈，你对这封信有什么看法吗？”\n\n“唔我只懂一点军事，政治这事我可一窍不通。”格蕾放下了茶杯，嘴角微微上扬，学姐和学妹的目光交织在一起。“不过，还记得我过去教你的，防守最重要的一点是什么吗？”\n\n“是......耐心？”\n\n“嗯哼。”元帅点点头，别有深意的说道：“好茶需要时间的沉淀啊，大吉岭。”\n\n两人会心一笑。"
 STG_rev.29.a: "“那就......静观其变。”"
 STG_rev.30.t: "学联出击！"
 STG_rev.30.desc: "都坎布里奇大学大会堂内，繁杂且混乱。大量的学生们在这间宽敞的宫殿内来回奔波，桌子、椅子，横幅、标语，事务、药品，各种平日里难以想象的物品，都被搬进了高贵的厅堂当中。\n\n一个指挥中心，伫立在里森堡最高学府的核心。\n\n“必须派人把东区礼堂占下来。”坎布里奇大学学生联合会主席奥莉薇娅站在会堂的演讲台上，桌子上，一张大学校区地图展现在她面前。铅笔落在了校园东区的上空，“东区礼堂”被她重点圈了起来。\n\n“我会再调拨一些同学去支援的，别担心。”她拍了拍满脸尘灰、负责东区斗争的男同学的肩膀，笑着回复说：“辛苦了，先去休息一下吧。”\n\n“是！”那名同学脸上泛起了一丝自豪的红晕，急匆匆地就离开了。\n\n“报告！”一个胳膊上绑了红布条，戴着灰色软帽的大三学生奔到了桌前，气喘吁吁地说：“法学系大楼那边没有动作，他们拒绝参与进来！”\n\n他们不愿意参与，就随他们去好了。”在一旁做参谋的学联委员克利诺弗叹口气，摇摇头：“不过，食品和必需品记得要给法学系大楼按时提供。”\n\n局势还很紧张啊，整个大学目前只有一半处于他们的掌控之中，学校的高层领导招来的警察与警辅部队给学联带来了很大的麻烦。而其它大学的情况如何？奥莉薇娅不清楚。但如果全学联和劳联会的计划顺利进行的话，应该是没有问题的。\n\n“克利诺弗，奥莉薇娅！”一个粉头发的小个子冲到了指挥桌前，前去组织队伍的米娅激动地询问：“什么时候出发？同学们已经等不及了。”\n\n“那就......”灰白色地发梢在半空中扫过，奥莉薇娅用手指了指大学东区，“去支援诺亚同志那边吧。”\n\n“主席，委员！”大门处，又一波兴奋地人潮涌了进来。两人转过头，在看清楚来者面孔后，他们的喜悦之情溢于言表。\n\n计划成功了。"
 STG_rev.30.a: "“工人党和新蒙巴萨大学的同志们，欢迎你们！”"
 STG_rev.31.t: "妥协？投降！"
 STG_rev.31.desc: "威尔玛拆开了手里的信封，打开信纸一点点的阅读起来。\n\n“致工人党总书记威尔玛·毕晓普同志。这封信代表了我们党大多数人对现在局势的看法。当然，也有一些我的看法......”\n\n信的开头这样写道。是里森堡社会民主党主席威廉明娜寄给她的，她是社民党的领头羊，或者说，温和派的领头羊。总书记有种不安，她大概能猜到信接下来的内容会说些什么了。\n\n“......这些天里，我们已经见到了太多的流血牺牲。必须要减少工人阶级的牺牲，不能蛮干硬拼......”\n\n“......猎枪和长矛并不是我们的唯一选择，思想和口号同样也是我们的武器......”\n\n“......尽可能地，以温和的、灵活的手段，迫使议会让步，将七领议会掌握在工人手中，毫无疑问，这会是一个更好的选择......”\n\n她看不下去了，真的一点都看不下去了。\n\n“岂有此理！”信件被狠狠的甩到了桌子上，威尔玛很少会这么生气。\n\n“书记同志！”警卫员燕文君同志急匆匆地走了进来，跟着她一起进来的还有温妮和阿梅利亚，从她们的表情上不难看出，似乎是发生了什么令人气愤的事情。\n\n“工业区的一些工厂被工会和社民党温和派让出去了，那可是工人们好不容易抢回来的啊！”阿梅利亚愤怒地挥舞着拳头，她实在是无法想到，温和派会在这种关键时候掉链子，一群叛徒。\n\n“其中的几个厂子甚至已经规划好，准备自主开工了，真是魂淡！”平日里温文尔雅的温妮也忍不住骂了几句，她冷冷地讽刺道：“工人与工人组织的联合，还抵不过议会的几张选票吗......可笑。”\n\n“要不你们再来看看这个？”威尔玛重新拿起了那封写满社民党“诚意”的信件，“现在他们对于投降已经急不可耐了呢。”\n\n“这种玩意就应该丢尽垃圾桶里！”性子直火气大的阿梅利亚一把拿过了信件，刚准备丢出去，但温妮及时阻止了她。"
 STG_rev.31.a: "“别急，这几天的批判材料不愁了。”"
 STG_rev.32.t: "到街垒上面去"
 STG_rev.32.desc: "街道上出现了一座座奇形怪状的小山包，由各种你所能想到或想不到的东西组成——木条、桌椅、砖块、没用的建材，还有大量叫不出名字的东西堆砌在马路中央，街垒就是这样被工人们构筑的。这一条条脆弱的矮墙，将成为工人们阻挡政府进攻的堡垒。\n\n“首都地区的斗争形势激化了，洛根同志。\n\n在街垒后，维克化工厂的武装工人纠察队指挥艾登用缴获的望远镜注视着面前凌乱不堪的街道。在不久前，自己还和这条街的名字一样，岌岌无名。可转眼间，火焰飘荡着，伴随着满街的血腥味和火药味。\n\n“你觉得，我们支撑得住吗？”\n\n“能得，一定能的。”在他身旁，是他的老朋友，年轻的工人党党员洛根。“他们有家伙，我们也有；他们人多，我们人更多！群众的力量，可不是几发子弹、几张废纸就能压下去的。”\n\n说着，洛根拍了拍自己身后挎着的步枪，又把目光看向了身后正紧张地准备武器弹药，修筑临时工事的工人们，眼里闪烁着光芒。就在此时，一个小姑娘的身影跃入了他的目光中。\n\n“爸！洛根哥哥！”\n\n爱丽莎提着着一个小篮子跑到了街垒边上。\n\n“你怎么来了？”艾登从俯下身抱住了自己的女儿，“这儿很危险，不是小孩子该来的地方。”\n\n“妈妈让我来送东西的，你看！”篮子里，是一些饼干、面包和药品。爱丽莎把它们举得高高的，希望得到大人的表扬。\n\n“欸，干的好哦，爱丽莎。”小女孩的心思被洛根摸得一清二楚，他轻轻抚摸着女孩的头，就像一位成熟的兄长那样。爱丽莎轻轻拥抱了面前的年轻工人，又小心翼翼的把自己带着的，一支蔷薇花塞到了他的上衣领。“这个，送给你。”\n\n“谢谢，爱丽莎。”\n\n就在此时，刺耳的哨声响起，再接着，工厂的警报声也跟着奏响了。\n\n“来了啊。”洛根站起身，拿起步枪，走上了街垒。"
 STG_rev.32.a: " “所有人，到街垒上面去，准备战斗！”"
 STG_rev.33.t: "南阿西娅来的记者"
 STG_rev.33.desc: "“撤退，撤退！”\n\n带队进攻的警长慌张地挥舞着手枪，呼喊周围的警察和警务部队后撤。却不想，这一张扬的行为立刻引来了街垒上的注意。\n\n“啪！”\n\n一声枪响，戴着大檐帽的警长应声倒了下去。\n\n“好枪法。”\n\n“过誉了，洛根同志。”艾登熟练的拉动枪栓，默默地目送那些玩命狂奔的攻击者逃离此地的。“曾经打过几枪，再加上运气好而已。”\n\n战斗结束后，洛根很快便带着几名武装工纠和赤卫队的战士跃出了街垒，冒险搜集武器弹药。就在搜集的过程中，洛根注意到了，在街巷的一个角落，似乎有人一直在盯着他们，而且，手里还拿着......\n\n洛根举起了手中的步枪，将准星对准了那个棕色头发的大脑袋。\n\n“别开枪，别开枪同志！”似乎是位小姐，面容清秀，虽然一身灰看起来非常狼狈。她用听起来有些怪怪的口音喊道：“我是记者，记者！”\n\n“记者？”工人们放下了手中的武器，好奇地打量着面前突然出现的记者。洛根首先迎了上去，询问道：\n\n“《工人周刊》的，还是《北极星报》的？”\n\n“都不是，我是独立记者，没有所属。”那位小姐拍了拍外套和裤子上的尘土，从阴影处走了出来，手里还抱着个相机。“我想来看看里森堡工人们的情况，写点报道。”\n\n“嘛，总之，欢迎你的到来。我叫洛根，工人，里森堡工人党党员。听你的口音，像是外面来的同志吧。”年轻工人伸出了自己的右手，那支长期劳作下遍布伤痕的右手。\n\n“杰克，杰克·琳德，孤星共和国人。称呼随便吧，无所谓。”琳德没有一丝犹豫，热情地握住了它。\n\n“我来这，其实还打算写本书。”\n\n“写书？”洛根挠了挠头，感兴趣地问：“什么内容的？”"
 STG_rev.33.a: "“写革命的，写工人的书。”"
 STG_rev.34.t: "工厂内的争执"
 STG_rev.34.desc: "“好了好了！同志们，都静一静，都听我说。”一名来自社民党的工会代表走到了车间高处，对着底下闹哄哄地工人们喊道：“这样也是为了大家好啊，是不是？”\n\n“好个屁！”一个老工人站出来，他怒气冲冲地骂道：“把我们工人幸幸苦苦夺来的工厂，让给资本家，这算哪门子好？”\n\n“欸欸欸，老同志，你急什么？”代表解释道“这是为了少流点血嘛。这几天你们也看到了，牺牲多大呀。现在政府决定让步了，那就没有必要了嘛。”\n\n“没有必要？”洛根同志的声音在人群中响起。今天的战斗中，他的左臂和头部都受了伤，绷带上映出斑斑血痕。即使这样，他依旧站了出来，指着那个代表对工人们说：“工人们流血牺牲，不是为了让你这样机会主义者在议会上多挣几个席位！”\n\n“你！你糊涂啊你。”台上的代表气急败坏，却又无可奈何，随即话锋一转，继续辩解：“同志们，要从大局上考虑啊。我们武器没有多少，继续打下去秩序白白流血啊！再说了，不应该只是为自己考虑，也要为更多的人，更多的群众考虑考虑啊，不能只顾着眼前的利益啊！我们不能成为群众口中的暴徒，而失去了正义性。”\n\n“告诉我，杰里米，你所指的群众，是谁？是利根（《里森堡民主报》老板）还是索诺查科（著名保守党议员）？”洛根上前一步，义正言辞地批驳：“我们的正义性，是毫无疑问的，不需要谁来指手画脚。我们不是律师团，用不着你那套。”\n\n“至于你说的白白牺牲？哼。”洛根注视着面前的社民党温和派代表，眼里充满了不屑：“我们就是为了避免流血牺牲，才奋起斗争的。难道妥协退让，就是你们所宣传的，‘工人政党与工人们的一致行动’吗？不，你这是投降，这是对工人阶级的背叛！”\n\n“好！”结果毫无疑问，工厂的工人们站到了洛根的这边。"
 STG_rev.34.a: "在群众的声讨下，代表灰溜溜地走下了演讲台"
 STG_rev.35.t: "巷子里的玫瑰花（一）"
 STG_rev.35.desc: "作为工人党核心领导之一，阿梅利亚有一个很好但又过于好的习惯——那就是喜欢到处走访。早在加入工人党前，阿梅利亚就以独自一人走遍里森堡各大城市，积极为工人争取利益而闻名。哪怕是成为工人党常务书记之后，这种“独行侠”的习惯也依旧保持着，常常便装四处走动，且经常是一个警卫员都不带，把负责政治保卫工作的燕文君同志弄得颇为头疼。\n\n今天，她又趁着燕文君不注意，偷偷溜了出来。\n\n然后，阿梅利亚就在工人街区的一条小巷子里绊了一跤。顺带给老旧的棕灰色衣服上了一层崭新的泥灰。\n\n“痛痛痛......”\n\n她挣扎着从地上爬起来，想看看是什么东西让自己摔得那么惨。\n\n“这是哪来的那么大一块......石头？不对，好像是斗篷，而且还在动！”在好奇心的驱使下，阿梅利亚揭开了外层的破布。\n\n附着一层蓝色齐肩短发的“石头”打着哈欠，气鼓鼓地看着眼前飘荡的那团“火”。\n\n“额，你，你好，小妹妹？”\n\n好吧，看来自己不仅错把女孩当成了障碍，还打扰到别人休息了，书记同志心里想着，尴尬地挠挠头。她弯下腰，很有礼貌地道了个歉。不过很显然，小女孩不吃她这套，什么也没说，依旧是鼓着个腮帮子，用充满怨恨地眼神看着她。\n\n这下阿梅利亚也没辙了。跟警察玩命、带动工人热情、领导群众抗争她倒是在行，可安慰小孩，额，现在回去拜托威尔玛同志还来得及吗？\n\n万幸，她还有最后的绝招。\n\n晶莹剔透的糖果，散发出清新的香气。阿梅利亚靠坐在小女孩的身边，请轻轻摇晃着手里那颗小小的宝石，女孩心中的怨气，也随着眼珠的晃动而慢慢消散。\n\n这个蓝头发的小姑娘欢喜的收下了这份礼物。"
 STG_rev.35.a: "果然，还得是糖果好使啊"
 STG_rev.36.t: "巷子里的玫瑰花（二）"
 STG_rev.36.desc: "“为什么你会在这个地方睡觉，小妹妹？你不回家吗？”\n\n“我吗？”这个身形消瘦的女孩咽了咽口水，似乎对前不久散去的甜蜜还有些意犹未尽。“唔，我没有家，平时都是住在巷子里。”\n\n“那，你的家人呢？”\n\n“家人吗？”宝蓝色的发梢都动了几下，女孩随意地回答道：“没见他们几面，他们好像在我很小的时候就消失不见了。”\n\n“是吗......”城市的巷子里从不缺乏这种故事，也不会缺乏这样的主人公。阿梅利亚没有就这个话题继续下去，她挪动了一下身子，稍微拉近了两人间的距离。“我叫阿梅利亚，你呢？”\n\n“名字吗，”一个简单的问题，却困扰了女孩好一会儿，“‘喂’，或者‘那个蓝毛丫头’，这两个算吗？”\n\n“当然不算啊，小妹妹......”\n\n“名字，有那么重要吗？”小女孩不解地问。\n\n“当然重要啦。”阿梅利亚叹了口气，颇有些无奈的解释说：“如果没有名字，就这样让人呼来唤去的，那不是和宠物狗一样吗。”\n\n“不过，我本来就是这样的不是吗......”\n\n“嗯？”\n\n小声嘀咕被阿梅利亚敏锐地捕捉到了。女孩摇摇头，平淡地说：“没什么。既然这样，大姐姐，你能帮我取一个？”\n\n“我吗？”\n\n“嗯。”大大的眼睛里装满了期待。女孩很认真地表示：“反正我也没读过书，自己想也想不出来。”\n\n这可让常务书记有些犯了难。她托住下巴，苦恼了许久。突然间，灵感涌上心头：\n\n“罗莎琳德，美丽的玫瑰，怎么样？”\n\n“可是，”小女孩感到有些疑惑：“我的头发是蓝色的呀？”\n\n“嘛，没事的没事的，玫瑰也有蓝色的不是吗？”\n\n“是吗！”冰冷的面庞上，笑意总算显露，女孩溢着满足的愉悦，不断地重复着自己刚刚得到的名字：\n\n“罗莎琳德......罗莎琳德......”"
 STG_rev.36.a: "“从今以后，我也有名字了。”"
 STG_rev.37.t: "巷子里的玫瑰花（三）"
 STG_rev.37.desc: "罗莎琳德披着斗篷，静静地蜷缩在巷子里，时不时看向街道的方向。\n\n在等待着谁呢？\n\n是奔跑的声音，石子这样说着。近了，脚步声近了。罗莎琳德能够感觉到，不，她的身影甚至已经在不知不觉中倒影在了自己的眼眸里。\n\n“我来啦，罗莎琳！”\n\n那个穿着棕色外衣，头发似火的大姐姐出现在了罗莎琳德的视线中。阿梅利亚挥舞起右手，向小巷深处的她打招呼。\n\n“下午好啊，阿梅利亚姐姐”\n\n与前些日子的冷淡和不近人情相比，现在的罗莎琳德对阿梅利亚热情多了。她站起身，欣喜地把阿梅利亚带回到了自己的“家”——一块垫地的老旧毯子和勉强用几根木棍撑起来的挡风布。\n\n“最近街道上好像挺乱的，姐姐你要注意安全哦。”\n\n“这话应该是我对你说吧。”阿梅利亚又看了看身旁随意摆搭的木棍条和破布，坦然坐下。她对这个国家的现状感到悲哀。谁能想到，当无数的老爷贵妇能够名正言顺地走进酒店豪宅时，这种地方却能被一个小女孩称之为“家”呢？\n\n“所以，今天我们要学些什么呢，姐姐？”罗莎琳德依靠在她的怀里，柔润的面庞不由得让人心生怜悯。阿梅利亚揉了揉她那宝蓝色的头发。其实阿梅利亚可以带罗莎琳的回工人党的总部里呆着的，只可惜这个要强的小女孩拒绝了。\n\n“那今天就讲讲这个故事吧。”小小的识字本、一支铅笔、一本泛黄的故事书（由温妮同志提供），罗莎琳德通往知识殿堂之路的旅程就是这样开始的。\n\n“......就这样，小艾妮来到了学校之中......噢，还附有图画呢”\n\n在翻到一页描述学校的图画时，罗莎琳德痴痴地盯着那幅描绘教室的陈旧图画看了好久，虽然已经在时间的冲刷下变得模糊不清，但依旧能看出教室的整洁宽敞。\n\n“大姐姐，你说，以后我也能进到这样的地方去读书吗？”\n\n罗莎琳德抬起头，眼中满是对未来的期望。"
 STG_rev.37.a: "“嗯，一定的。”"
 STG_rev.38.t: "巷子里的玫瑰花（终）"
 STG_rev.38.desc: "今天罗莎琳德家的访客多了一个人。\n\n“我说最近书记同志你怎么老是在下午的时候玩失踪，原来是跑这来了啊。”\n\n在党中央小组会议上，受到“严厉”谴责的阿梅利亚不得不写了一份检讨，反省自己“独断专行，无视纪律”的作风，并保证外出时通知警卫员且有人伴随同行。\n\n这个任务自然而然的就落到了燕文君同志身上，原本就不宽敞的篷布，现在又挤进来了一个人。\n\n“说起来，这位姐姐的长相好奇怪哦？”罗莎琳德好奇地打量着凑合进来的燕文君，饶有兴趣的问道：“是阿梅利亚姐姐的远方亲戚？”\n\n“不是亲戚，这是我的奶妈哦。”\n\n“奶妈？”罗莎琳德一垂手，恍然大悟：“难怪她一直盯着你欸，原来是阿梅利亚姐姐的妈妈呀。不过，她看起来好像比阿梅利亚姐姐还年轻不少欸。”\n\n“嗯，是啊。”阿梅利亚看着一旁脸色羞红的警卫员，打趣道：“我告诉你，老年人可爱操这个心了，她呀，恨不得拿条锁链把我拴在办公室里呢！这种妈妈太坏了，以后可不要学哦。”\n\n“喂喂喂，这种玩笑就不要开啦，书记同志......”在一旁被这些歪理邪说弄得忍无可忍的燕文君赶忙出来打岔，却被红蓝两朵玫瑰的笑声给掩盖过去了。\n\n“对了，阿梅利亚姐姐。今天大概是我们最后一次见面了。”欢笑声过后，罗莎琳德的表情变得严肃许多，好像有什么重要的事情要告知。\n\n“我打算去别的地方看看。”\n\n告别来的猝不及防，让阿梅利亚没有一点准备的心理。沉默了好一会儿，罗莎琳德接着说道：\n\n“可能有些突然，但是......”\n\n“打算去哪？”阿梅利亚开口了，她知道自己拦不住这个小女孩，只能是以玩笑地口吻问道：“莫不是被哪个大人给拐骗了吧？”\n\n“我没这么笨啦，只是找到了些事情做，‘亲戚’推荐的。”罗莎琳德笑着躺在了大姐姐的腿上，一如往常。\n\n“没准我们以后还有机会再见，对吧？”"
 STG_rev.38.a: "“是啊，肯定还会见面的。”"
 STG_rev.39.t: "暗流涌动"
 STG_rev.39.desc: "“好啦，各位，咱们有活干了，还是大活。”地下室昏暗的灯光下，帮派头目兴奋地把一个手提箱打开，里面装满了现金。地下佣兵团并不是什么少见的组织，更何况是在乱世之下，正是各路狠人地头蛇刷业绩的时候，各种地下非法集团那可真是屡见不鲜。只要给的够多，不愁没人办事。\n\n“看看这些家伙，老爷们给的可真是慷慨啊，还得是政府的人出手阔卓。”\n\n“不过老大，这，不好弄吧？”旁边的手下看过甲方给的情报后，提出了自己的担忧：“那帮人手里有枪，而且还有人会魔法来着。”\n\n“怕什么？又不是正面跟他们对着干，不就是刺杀个讲话的吗，你怕个屁啊！”头领毫不在乎的挥了挥手。高风险高回报那是常有的事，不奇怪。不过，那些个保镖和工人党那个魔法头子倒确实难搞......\n\n好在，他手里，也有张不错的好牌。\n\n“把那个，那个叫啥......”头目狠狠抓了抓头，实在是想不起那个长长的名字，只能应付地说：“就那个，那个魔法师。对，就贫民窟里来的那个，经常被罗伯茨弄的那个，蓝头发的丫头，把她带上。”\n\n“真没事吗？她才15岁的样子啊。”\n\n“怕什么？”\n\n头目转过头，白了手下一眼，无所谓地哼了一声。"
 STG_rev.39.a: "“这种小丫头，巷子里一抓一大把。”"
 STG_rev.40.t: "再会"
 STG_rev.40.desc: "“人好多啊，啧。”罗莎琳德穿行在夹缝中，集会场地那过于密集的人流给她的行动造成了不少麻烦。而最难受的是，她甚至不知道要刺杀的那个家伙是谁，毕竟首领以及他的雇主连照片都没有一张。现在唯一掌握的情报，就只知道那人貌似很重要，是个搞那啥工人运动的，而且报酬不少，就这些。\n\n这已经不是第一次了，对这个只有15岁的魔法师来说。从很小开始，她就被丢在了新蒙巴萨的巷子里，没有多少关于父母的记忆。自己手上唯一拥有的、与家人或许有点联系的，就只是一条项链——或者说，施法工具。她是在一次遇到危险时发现自己的魔法资质，如果不是因为这个，她恐怕早就像其他同伴那样，被帮派扔去做皮肉生意去了。当然，这也并不意味着她平时过的能有多好。\n\n活着本身，对罗莎琳德本身就是一种折磨了。她在这片暗无天日的森林里走啊，走啊。\n\n直到她在巷子里遇到了一位大姐姐。一位燃烧着热情，挥洒着光辉的姐姐。\n\n至少现在她有了继续忍受这种折磨的动力。毕竟，罗莎琳德答应过对方，以后再见面的，以另一副更加体面的面孔。她想搬到大房子里去，她想去教室里念书，她想再尝一口那散发着浓香的糖果。\n\n如果能借此机会多赚点钱，说不定就一切就能实现了呢？罗莎琳德这样想着，继续朝人群中央挤去。\n\n“来了来了。”身边的工人们交头接耳，谈论着即将登上演讲台的人，没错的话，罗莎琳德的目标要出现了。\n\n罗莎琳德突破了前方阻碍，前出到了一个合适的位置。那里较为隐蔽，处在攻击范围之内，且能够将台上的情况尽收眼底。\n\n工人活动家和她的警卫员走上前，罗莎琳德看清了木台子上燃烧着的烈焰。\n\n在捂住嘴惊叹之前，台上的演讲者首先朝面前的罢工群众招了招手。"
 STG_rev.40.a: "“同志，下午好啊！”"
 STG_rev.41.t: "再见"
 STG_rev.41.desc: "演讲依旧在进行着，罗莎琳德颤抖着握紧了脖子上的项链。她聚精会神地听着每一个字，可心里却装载着恐惧与不安，顺着血液一路驶向全身。\n\n自己要亲手杀掉那个温柔的，送给自己糖果和名字的大姐姐？不，不是的......\n\n罗莎琳德几乎要哭出来了，为什么会这样？！\n\n“......总是不断地有报纸媒体，指责我们是在给大家画大饼、放空炮，说我们是在‘兜售未来’。他们说，只有经验丰富、有涵养的精英才是这个国家的未来。”\n\n阿梅利亚并没有发现不远处，有一位老朋友正默默盯着她。她一如往常，对着大家平静地诉说一切：\n\n“同志们，公理自在人心。想想他们干了什么，我们干了什么？”\n\n“他们把自己的子女塞进军队，塞进议会、政府，他们还想占有世间一切生产资料，让自己的地位永续下去，以少部分人享乐、大部分人受穷一辈子的形式。”\n\n“而我们呢？”\n\n阿梅利亚向听众伸出了自己的手。那一刻，所有人的目光都汇聚于她的指尖，汇集于对未来期望当中：\n\n“我们罢工游行、示威抗议，甚至占领工厂，干着法律上模糊不清，或者是明文禁止的事情。我们想让每个人都不在露宿街头，我们想让每个人都能吃饱穿暖、能过上好日子。”\n\n讲到这，书记同志长出一口气，她想起了前不久与自己分别的小姑娘：\n\n“在不久前，我认识了一个女孩子，大概是上中学的年纪吧，很瘦，眼睛大大，甚至还有点心机，不过非常好学，是个好孩子。但她身处在贫民窟，住在简陋的棚子里，和很多的孩子一样。”\n\n“我想让她，让更多的孩子们能够进到学校里，有一个家，有吃饭睡觉的地方。”\n\n罗莎琳德抬起头，眼眶边的泪水直溜溜地划过脸庞。\n\n“我们想做的，革命想达成的，大抵就是如此了。”\n\n台上安静了下来。台下，掌声如雷。\n\n演讲结束了，该动手了。\n\n罗莎琳德启动了法术，她决定好了。"
 STG_rev.41.a: "“对不起，阿梅利亚姐姐。”"
 STG_rev.42.t: "血红色的蓝玫瑰"
 STG_rev.42.desc: "“书记同志，小心！”\n\n当人群中的枪手举枪准备射击时，作为警卫员的燕文君是第一个反应过来的，她毫不犹豫地扑倒了刚刚结束演讲、正向集会群众招手的阿梅利亚。事实证明这是极其关键的，这枚致命的毒针刚好从阿梅利亚的耳边擦过，炙热的弹头只是夺去了这位书记的几根发丝，没有造成太大危险。\n\n“砰！”\n\n第二发子弹也紧跟着追了上来，没有躲避的机会了。燕文君闭上了眼，把阿梅利亚摁紧在身下。她甚至已经构思好了自己的遗言要说些什么了。\n\n但凡事总有意外。\n\n因摩擦而产圣火花出现在一瞬之间。弹头偏离了航向，朝着别处砸去，几近透明的圆形墙壁挡在了演讲台前。是法术护盾！可是威尔玛同志并不在这里，那是谁？\n\n警卫员根本来不及思考这个问题，而是立刻起身护着书记同志，把她往场后拽，掩护重要人员撤向安全地带。\n\n也是在这一刻，阿梅利亚看到了答案。在慌乱的人群里，小姑娘站在原地，那一抹蓝色和她胸口处的点点亮光是多么的耀眼、多么的夺目。她再次伸出了手，试图抓住那点光芒。\n\n阿梅利亚确信对方看到了自己，而罗莎琳德也肯定大姐姐看见了她。时隔好些日子后，她咧开嘴，笑了。\n\n“又见面了呢，阿梅利亚姐姐。”\n\n小姑娘笑得很纯真，就像那个下午，她第一次接过阿梅利亚递过来的糖果一样。\n\n“啪！”\n\n又是一声枪响，但轨迹不是朝着演讲台去的。\n\n尚处幼弱期的蓝玫瑰染上了红色的血晕，风暴使它踉跄了几下，可它依旧伫立在原地，挥舞着带血的花瓣与枝丫，目送着朋友远去。\n\n“再见了呢，阿梅利亚姐姐。”"
 STG_rev.42.a: "直到小姑娘淡出阿梅利亚的视野前，微弱的光芒仍旧在人群中闪耀"
 STG_rev.43.t: "事态危急"
 STG_rev.43.desc: "“大吉岭，等等。”\n\n阿萨姆急匆匆地追了上去，拦在了大吉岭的面前，她苦口婆心地劝解道：\n\n“我想你做这个决定前至少应该再考虑考虑，不要这么匆忙。前不久工人党的一名常务书记刚刚遭到暗杀，而且第六课的情报显示有民族主义分子想借机起事，暗杀重要军政要员。你此行去往兰普夏尔，出现意外的可能性高达百分之......”\n\n“那我就更要出发了，阿萨姆。”大吉岭没有在意朋友的阻拦，她推开了对方，继续向前走着。“当地驻防军未经允许就私自参与镇压，扩大事态，还造成了流血事件。如果我的到来能够暂时缓和两边的矛盾，或许以后的伤亡会少很多。”\n\n“但是这太危险了，这是拿你的生命去赌啊！而且就算两边能达成一定的协议缓和局势，那也不代表劳联会就会因此让步......”\n\n“没事的，我替她去。”话音未落，长筒马靴与地面摩擦产生的“咔哒”声就从不远处传来。格蕾元帅笑盈盈地从一旁的作战室里走了出来，依旧用着那轻佻且玩世不恭地语气：\n\n“反正你都安排我们亲爱的后辈橙黄白毫和蔷薇果送去南方处理军队问题了，让我这个老元帅去附近的兰普夏尔旅个游不算什么大问题吧？”\n\n“可是......”大吉岭刚想分辩些什么，格蕾一把摁住了她的肩膀，凑到她的耳根旁轻轻吹了口气。这一招效果极好，险些没让受害者软瘫下去。恶作剧后，面对脸色秀红的后辈，元帅一脸坏笑地说道：\n\n“你不反对就这么定啦！我带上阿萨姆一起去。你除了继续把持好军队的日常事务外，只需要通知那边的政府官员一件事就行。那就是：”"
 STG_rev.43.a: "“‘大吉岭’会准时到场的。”"
 STG_rev.44.t: "最后一搏"
 STG_rev.44.desc: "厅堂上，高位者们又一次齐聚一堂，只不过人数相比于之前要少很多，基本都是老绅士这一边的核心。而另旁一些新面孔则会让不少政府内的官员感到惊叹与不安——乌斯拉尔归国运动分子。\n\n“千万注意，此次会谈的一切都不要泄露出去。”老绅士拍拍手，清了清嗓子，义正言辞地说到：\n\n“大吉岭将军决定去兰普夏尔，这个机会我们无论如何都要把握住。是时候了。军队应该是听从政府的，而不是听从某一群人。考虑到她在王家军队内树大根深，要想拔除掉，就只能拿掉她了。”\n\n“还有其他可能吗？这会不会太冒险了一点......”一位议员担忧地询问，不由得为这一大胆的决定捏了把汗。\n\n“那你看过去我们的那些政策有用吗？我的朋友”老绅士摇摇头，又看向了坐在一旁的极端民族分子。就在前不久，这些人甚至还被七领议会列为第一通缉犯，如今他们却成了老爷们的座上宾。\n\n“不必担心会失败。因为......”"
 STG_rev.44.a: "“归国运动的新朋友们会为我们打理好一切的。”"
 STG_rev.45.t: "惊天刺杀"
 STG_rev.45.desc: "在议员、政府官员和以及罢工群众的注视下，大吉岭从座驾“加里波莉”号坦克走了下来，朝着会谈地点大步走去。身旁的警卫警惕地注视着人群，恨不得把整个会场扒个底朝天，以避免某些图谋不轨的家伙混进来。\n\n“奇怪，她的那个小跟班没跟过来？”人群当中，暗杀者仔细观察了一圈。在确认了一些军队要员和主要目标在场外，他依然心里感觉有些不踏实。“总感觉哪里不对劲？”\n\n“管那么多干什么？她人在这，干掉就完了。”一旁的同伙轻轻肘了一下这个过于谨慎的刺杀者，他握紧衣兜里的短左轮，毫不在意地说道：“只要把她处理掉，管她那个跟班是橙黄还是青蓝的，局势肯定要乱起来的。”\n\n“好吧好吧。”谨慎的暗杀者咽了咽口水，拨开人群慢慢往前走去，而他的同伙则从另一个方向包抄过去。三十米，二十米，十米......差不多了。暗杀者看了眼手表，当分针再一次挪动自己懒洋洋地身躯时，他悄悄地将大衣里的手枪探出，对准了准备与官员握手的金发将军。\n\n“砰！”\n\n弹道歪了些，从少女的右臂划过，在她的制服和臂膀上留下一条血痕。\n\n但他还没来得及打出第二枪，手枪就被身后伸出的一只手给打脱落，掉在了地上，随即自己也跟着一起被摁倒在了地上。\n\n黑洞洞的枪口顶在了他的后背上，而另一边，同伙的枪声也没有接着响起。一切到此结束，暗杀行动失败了。\n\n“不许动，第六课。”\n\n杀手艰难的回过头，勉强看清了将他制伏的两个人的样貌——其中一人居然是自己的同伴，他居然是第六课的特工！而另外一位则是一个个子略矮的姑娘，也是金色头发，但在杀手还没想起那人是谁时，他就已经被带走了。\n\n在路过受伤的大吉岭面前时，杀手用最后的力气观察了一番。嗯，金色头发，作风优雅端庄，而且......\n\n等等，哪里不对？\n\n杀手凝视着格蕾，一脸惊恐。"
 STG_rev.45.a: "“你不是大吉岭......你是，你是格蕾元帅！”"
 STG_rev.46.t: "清理门户"
 STG_rev.46.desc: "“格蕾，没事吧！”\n\n听闻格蕾在会谈现场遭遇刺杀，而且还负了伤后，大吉岭几乎是第一时间就动身前往兰普夏尔，连夜乘着吉普奔了过来。在进当地的作战办公室，大吉岭没有轻轻敲门，而是径直推门而入，行动上全然没有了平时口里念叨着的“秉持优雅”。\n\n但奇怪的是，面前的办公椅上，空无一人，只留下了一杯刚泡好的、冒着热气的红茶。\n\n人呢？\n\n还处于懊悔与羞愧中的她，似乎忘记了保护住自己的侧翼。\n\n“上钩啦！”\n\n尤其是裙子。\n\n躲藏在门内侧边的格蕾元帅高举双手，毫不犹豫地掀起了学妹的裙子。\n\n“啊！！！！！”\n\n伴随着一声惨叫，原本压抑的氛围立刻活泼了不少。连躲在一旁坐山观虎斗、平日里不苟言笑的阿萨姆都不由得笑出了声。\n\n“格！蕾！学！姐！”\n\n大吉岭捂着自己的裙摆，像个初出茅庐的羞涩小姑娘那样，涨红着脸，气鼓鼓地看着捉弄自己的学姐，心里默默松了口气。虽然胳膊上缠了一块绷带，但好在没出什么大事，依旧是那生龙活虎的样子。\n\n“好啦好啦，害你多担心啦。”格蕾大笑着坐回了椅子上，翘着腿，悠哉游哉地品味起了红茶。\n\n“果然，你的一个字我都不能信啊。”\n\n“但你总是上钩，不是吗？”元帅放下了手中的茶杯，一瞬间又变回了坐镇指挥时的严肃模样“来说正经事吧，大吉岭，你应该有计划了吧。”\n\n“是啊。”大吉岭坐到椅子上，低头沉思。事实证明，那帮老爷们放弃了缓和局势的唯一机会，选择了孤注一掷。但，如果军队真的完全倒向另外一边，会不会造成什么难以想象的后果......这不由得引起大吉岭的担忧。\n\n“什么都不改变的人，什么都无法改变，大吉岭。”格蕾走到自己亲爱的学妹身旁，凑到了她的耳边。“防守，不代表着被动。”\n\n大吉岭抬起头，做出了最后的决断。"
 STG_rev.46.a: "“阿萨姆，你听好，我做如下部署......”"
 STG_rev.47.t: "这是最后的斗争"
 STG_rev.47.desc: "午夜，当月亮依旧高挂在里森堡的上空，俯瞰着整片大地时，驻守在首都及各城市内交通要道、用于防止事态扩大的王家军队在不知不觉间将守备力量几乎全部撤出。也是在同一时间，驻扎在各地的，由第六课总部指挥的特工倾巢而出，受命逮捕名单上的人员——他们总负责人阿萨姆的直接指挥，不会有人察觉，也没人敢察觉特工们的行动。\n\n仅仅一个晚上，所有的一切都不同以往了。\n\n首先了解到具体事态的，是工人党的温妮同志，她在凌晨二时三十分收到了格蕾元帅派人交给了她和她的同志们的一封信。一封有关于军队内部决定的绝密信件。这一内容很快通过地下电台，传到了各地的革命派手中。\n\n清晨四点一十分，各地受到激进革命派和工人党控制的赤卫队与工人纠察队迅速出动，在警察反应过来之前便迅速填补了军队空留出来的位置。\n\n早晨五点半。受七领议会控制警务部队才珊珊发现局势的变动，匆忙开始行动，与革命武装展开激烈争夺。里森堡的早晨，缓缓升起的不仅仅只有太阳，还有源源不断的硝烟、火光与爆炸声。首都地区的战斗尤为激烈，七领议会几乎投入了所有可动用的力量发起对工人武装的进攻，但效果甚微。他们耗尽了自己最后的力量，只得将兵力蜷缩到城市中心地带，静静等待着自己的命运。\n\n早晨七时，最后的行动开始了。里森堡社民党等各中左翼党派和组织加入到了游行队伍当中，首都内支持革命的群众们纷纷涌上大街，朝着里森堡资产阶级最后的的堡垒——议会大厦挺进。那一刻，不再有人惧怕来自压迫者的刀枪棍棒。\n\n威尔玛·毕晓普、莉涅特·毕晓普、温妮、阿梅利亚、威廉明娜......社会各界的进步人士、革命者、政治家，手挽着手，走在队伍的最前列。\n\n“咔擦。”\n\n记者杰克·琳德摁下快门，将这一幕永远定格在了历史书中。"
 STG_rev.47.a: "这是最后的斗争，团结起来到明天！"
 STG_rev.48.t: "还有坚持的必要吗？"
 STG_rev.48.desc: "议会大厦内，聚集着七领议会最后的拥趸。资本家、政客、刽子手，他们手上都站满了鲜血，他们心里明白，门外的“暴徒”们是不可能饶恕自己在这期间所犯下的累累罪行的。但这些精明的旧社会残余也明白，自己已经失去了继续抵抗的本钱。之所以还没有选择跑路或是停止抵抗举起双手，只是因为，他们在等。\n\n等待着那个可能。\n\n军队内部，肯定还会有人出手的。他们相信，王家军队的人，不应该会坐视自己被彻底消灭吧。至少从制衡原则上来说，本是如此的。\n\n“隆隆隆。”\n\n是发动机的声音，几位保守党议员激动地聚拢在窗边。目送着那些印有“蓝盾茶具”标识的坦克缓缓开进议会广场，他们心中燃起来最后一搏的斗志。\n\n但这股邪火还没来得及烧多久，就被一盆冷水浇灭了。\n\n因为老爷们惊恐的发现，几乎每一辆坦克上都插上了一面小红旗。里森堡第七装甲师的官兵们在群众的簇拥下，扛着枪，缠着着红袖章，一边高唱着歌曲，一边在群众的簇拥下缓缓向前。\n\n是《自由颂》，大厦里的人很清楚。3084年独立的时候，大街上的人们唱的也是这首歌。\n\n“议员阁下！”警察总监惶恐不安的走上了坐在位子上沉默不语的老绅士，冷汗浸透了他的制服，使那黑灰色的布料一块深一块浅。“莉涅特议长来了。”\n\n在议员和资本家们愤怒的目光下，在警宪人员的枪口下，莉涅特·毕晓普从容走进了议会，没有携带任何武器，仅仅只是拿出了一张由劳联会和军队共同草拟的议案——彻底解散七领议会。所有警察武装停止抵抗，交出武器，就地投降。\n\n在大门外，已经有警察这么做了。"
 STG_rev.48.a: "“限你们两个小时做出决定。”"
 STG_rev.49.t: "人民的胜利"
 STG_rev.49.desc: "“加里波莉”重型坦克黑洞洞的炮口对准了议会大厦，大吉岭站在坦克上，静静等待着时间走过。\n\n彼时的里森堡，正是蔷薇盛开的季节。\n\n爱丽莎提着花篮，穿过一簇又一簇人群。她每经过过一位装甲师的官兵，都会向他们递出几朵鲜艳的红蔷薇。而士兵们总会笑着接过那些娇嫩的珍宝，将它们插在自己的胸口上，或是枪口处。很快，整支开进市区的第七装甲师，都披上了蔷薇，与示威群众欢笑在一起。他们交流着，聊起生活、聊起过去、聊起未来。\n\n威尔玛看了眼怀表，时限要到了。\n\n两小时，说长不长，说短不短。\n\n议会大厦的大门缓缓打开了。\n\n潜藏于其中的老爷们垂头丧气地走出了大门，和其形成鲜明对比的，则是门外欢呼雀跃的革命群众。\n\n“大家！”莉涅特把手中的文件高高举起，她再也按耐不住自己内心的激动，对着面前的群众高声宣判七领议会的最终命运：\n\n“所有仍在职的议员，已于五分钟前，全票通过了解散七领议会的决议！”\n\n资产阶级最后的堡垒，终于插上了红旗。一切都已尘埃落定。"
 STG_rev.49.a: "那天的新蒙巴萨，沐浴在红色的海洋中"
 STG_rev.50.t: "政治联席会议开始"
 STG_rev.50.desc: "革命胜利了！来自社会各界的知名人士纷纷齐聚于里森堡议会大厦：有代表传统工团主义的劳联会纲领派、代表国内进步势力的民主人士、代表温和左翼的里森堡社民党，以及将先锋队与工团主义有机结合、得到大量革命激进派群众用户的里森堡工人党。\n\n威尔玛、利涅特、威廉明娜、大吉岭、格蕾......那些在革命中如雷贯耳的名字，在外场群众的拥护中步入议会。\n\n他们将共同商讨这个国家未来的走向。"
 STG_rev.50.a: "祝他们好运"
 STG_rev.51.t: "最终决断"
 STG_rev.51.desc: "以劳联会传统工团派和工人党为代表的左翼激进派希望完全废止那虚伪的、令人作呕的资产阶级代议制，转而由劳联会直接行使国家最高权力机关的职能。劳联会代表由全体工人工会选出，每五年一届，权利将就此牢牢掌握在工人和工人代表手中。\n\n而温和派则针锋相对，指出这种工会专政体制存在着极大的漏洞，应当循序渐进，建立一套不同于过去的、属于工人大众的泛左翼七领议会。\n\n双方不遑多让，纷纷打起了口水仗。\n\n结果究竟如何呢？"
 STG_rev.51.a: "劳联会方案胜出！"
 STG_rev.52.t: "尘埃落定"
 STG_rev.52.desc: "当主持会议的前七领议会议长莉涅特宣读最终的投票结果时，工人党及劳联会方案的支持者们一下子从椅子上蹦了起来，为最终的胜利而欢呼雀跃。虽然心有不甘，但里森堡社民党主席威廉明娜还是承认了这一事实，并起身祝贺劳联会方案的顺利通过。\n\n工人党领袖威尔玛·毕晓普，曾经世界大战的王牌飞行员、著名的工人活动家和革命者，在激进左派的一致推举下，当选为劳联会的第一任主席。而温妮、阿梅利亚等深受群众拥护的激进革命者们同样被委以重任，他们将一同参与到对这个新生革命政权的建设当中，为里森堡人民的未来，献上自己的一切。\n\n革命的幕布，自此拉下。"
 STG_rev.52.a: "在高昂的国际曲中，里森堡迎来了自己的明天"
 STG_rev.53.t: "革命之后"
 STG_rev.53.desc: "汽车行驶了一段路程后，在唐妮街十号门前停了下来。威尔玛、阿梅利亚和温妮三人走下车，在警卫员燕文君和前七领议会议长莉涅特的陪同下步入其中。一进门，他们就看到焦头烂额的工作人员们一会儿奔东，一会儿跑西，进进出出，从头忙到尾。此外大量纸张散落在地，让木制地板刷上了一层雪白色的油漆。\n\n整理工作还没有完成，整个政府楼内依旧是乱糟糟一片。负责相关工作的同志们近些天都快忙坏了头，大量重要的政府记录与文件被老爷们毁的毁、丢的丢，重新整回来需要相当长的时日；更何况他们还要从工人党党部、坎布里奇大学等曾经的革命指挥部里搬来各种资料和设备，为人民政府的入住做准备。政府内部尚且如此，其他各个方面，经济、民生、军事等等，就更是雪上加霜了。用阿梅利亚同志的话来说，“资产阶级政府是把一个烂尾盘甩给了咱。”\n\n工人党绝对不能成为那样的甩手掌柜，拍拍屁股一走了事。同样，时间也不会像个睡着的兔子那样干躺在大树旁等着里森堡慢慢爬过去。人民共和国的工作必须马上展开，绝不可耽搁。"
 STG_rev.53.a: "行动起来吧，同志们"
 STG_rev.54.t: "严明纪律"
 STG_rev.54.desc: "如果你还不清楚的话，那我就再重复一遍，这是资产阶级官僚作风！”劳联会主席办公室内，少女来回踱步，神情异常严肃地看着前来汇报工作，或者是来为一个犯了错误的同志来求情的雷斯特同志。\n\n“不管过去如何，现在如何，将来如何，对革命有过多大的贡献，哪怕有天大的功劳，也不能利用职权胡作非为。”\n\n“我知道，威尔玛同志。可是......”\n\n“不不不，你不知道。”威尔玛站定身子，非常严肃地说道：“不要跟我提什么‘只是想过好日子’、‘过去的斗争太苦’或者是什么‘改善一下生活’。今天他敢这样私自决定从敌人那收缴来的物资和财产，学着那些贵妇老爷那样享受，明天他敢做什么我都不敢想。”\n\n“咚咚咚。”\n\n访客很有礼貌的敲了三声，大门被打开了。阿梅利亚和莉涅特走进了办公室，默默围观。主席同志那尖锐的批评声哪怕是在走廊的另一头都能听得一清二楚。\n\n“你好啊姐姐。”\n\n“这时候进来没打扰到你吧，主席？”\n\n“啊没事的没事的，你们先坐。”威尔玛微笑着握住了二人的手，示意两人先坐下稍等片刻。然后又转过身，继续批评雷斯特：“你不要以为我的妹妹和阿梅利亚同志在场就会妨碍我继续批评你的错误了。对于那些沾染了自由主义和资产阶级习气的同志，你应当去主动的批评他、纠正他、把他拉回正轨，维护党的纪律。而不是像现在这样，把时间浪费在替这种行为求情身上，明白吗。”\n\n“好吧，我明白了，威尔玛同志。”雷斯特沉默半晌，点点头，承认了自己的错误。\n\n主席终于露出了笑容。她拥上前，紧紧握住了那位老党员的手，十分高兴地说："
 STG_rev.54.a: "“啊，这才是好同志嘛。”"
 STG_rev.55.t: "人民公审"
 STG_rev.55.desc: "“冤枉啊，我真的冤啊！你们，你们怎么能......”\n\n市政广场上，哈利克斯那副痛哭流涕、哆哆嗦嗦的可怜样，根本想不到在几个月前，他还曾趾高气昂，指挥着一群流氓打手对着工人们重拳出击。只是风水轮流转，原本狂妄宣称“要把罢工工人们统统扔进监狱”的他，如今却被押送到了临时设立于市政广场的革命公审法庭上。被告席上当然不止哈利克斯一人，原告席也已一样。\n\n“你放屁！我儿子被机械轧断了手指，你非但一分钱也没付，还派人给他丢了出去！”\n\n“哈利克斯，别装无辜！”又一个工人走上了控诉席，右脸颊的疤痕是那样的清晰，以至于深深刻进了哈利克斯的心头，使他不停颤抖着。“你教唆流氓打手冲击会场，残害了多少工人同志！”\n\n越来越多的劳动者涌向控诉席，涌向那些吃人不吐骨头的混蛋，涌向造成他们苦难的罪魁祸首。\n\n“哈利克斯·史密斯，在革命前克扣工人工资，恶意欺压民众，并直接或间接导致多人死亡，且在革命时期教唆不法人员蓄意袭击、残害罢工群众，参与到镇压革命的反动队伍当中，证据确凿，罪大恶极！”被推举成为法官的工人党党员洛根冷冷地看了面前战战兢兢的资本家，敲动了对方的命运：\n\n“现临时革命法庭宣布，判处被告人，死刑，立即执行！”\n\n人群爆发出阵阵欢呼，哈利克斯“砰”的一下跪倒在了地上。直到被工人纠察队拖走前，他都不敢相信这一切是真的。"
 STG_rev.55.a: "市政广场上的一声声枪响，翻开了这个国家崭新的一页"
 STG_rev.56.t: "阶级还是民族？"
 STG_rev.56.desc: "“阿梅利亚同志，”那是一次在工厂的理论课上，一位年轻乌斯拉尔工人举起了手，询问道：“可以和我们讲讲民族矛盾和阶级矛盾吗？”\n\n“没问题。”阿梅利亚走上了讲台，娴熟的用不同颜色的粉笔分别画上了两组形状各有所不同圆形记号，一边代表“乌斯拉尔人”，另一边代表“昂格利亚人”。紧接着阿梅利亚又从两组标记中分别挑一个，在其中添上了几笔，代表着“资本家”。\n\n“有谁能告诉我，这些图标，应该怎么分组呢？”\n\n台下的工人们交流了起来了起来。有人说应该按黑板上所代表的民族来分成两组；另一组人表示反对，并理所当然的认为应该就标识的大小、宽扁和颜色进行分类；这两种分法也招致了不少人的反对，他们认为，应当把圆心当中做记号的单独拉出来算一组，其他内部没有记号的才是一伙。每方都各执一词，似乎谁也说不服谁。\n\n“看来大家的看法都各不相同啊。”阿梅利亚敲了敲黑板，示意大家安静下来。白色的粉笔在板子上划过几道弧线，鲜明的将那些图案括进了两个圈中。“以民族来划分，就像这样，一边是十个，另一边也是十个。”\n\n“那，如果从阶级的角度来看呢？”\n\n接着，阿梅利亚擦去了那两个白色的“围栏”，又重新画了一大一小，两个新的圈。\n\n“那么，这同样可以分为两组，只不过其中一个圈里只有作为少数的两个资本家，另外一个圈里，则代表大多数群众。”言罢，她用粉笔头在板子上敲了两下。“看出什么了吗？”\n\n台下沉默了一阵。过了一会儿，一个工人举起了手。\n\n“也就是说，资本家在借着民族来打掩护，借以来掩盖他们作为少数剥削者的身份。是，这样吗？”\n\n“对咯！”阿梅利亚笑着点点头。“所谓民族矛盾，不过是他们隐藏自己、瓦解和分化群众力量的手段罢了。”"
 STG_rev.56.a: "“归根到底，还是阶级矛盾。”"
 STG_rev.57.t: "投机倒把"
 STG_rev.57.desc: "共和国临时安全部，现在大家都这么叫它。这个由第六课、各工人组织的安全保卫队以及工人党的政治保卫处临时组成的部门肩负着肃清革命政权内部的反动分子的职责，维护着新生革命政权的安危。\n\n而每天上午，燕文君同志的办公桌前都会送来一叠有一叠等待处理的文件——她成为了临时安全部的主席，这柄利刃的握把与剑鞘。而且是以一个赛莲斯人，以一个里森堡工人党党员的身份。负责国家安全工作的居然是个外国人？这放在过去的七领议会或者任何一个资产阶级政权都是不可想象的。但很显然，同志们信任她。至于民族什么的，去踏马的。阿梅利亚是这么说的。\n\n“那么，燕文君小姐，你怎么看？”\n\n坐在沙发上的是军方情报部门派来代表，格林。这个对红茶没多大兴趣，却对咖啡相当上心的前第六课负责人静静审视着站在窗前沉默不语的燕文君，似乎对她饶有兴趣。\n\n“按照第六课的数据，主要城市地区粮食存在14.12%的短缺，生活副食品短缺10.54%，布料12.52%,各种生产原材料短缺19.36%，并且这种缺口还在进一步放大。这还仅仅只是大城市的数据。”\n\n“倒买倒卖，囤积居奇。哼，好一个商贸自由。”燕文君转过身，又细细看了一眼桌子上关于物资问题的报告，强压心里的怒火。“想用经济问题把我们从里森堡逼走，想法挺不错啊。不过这可不是以前，经济上的文章，可不一定要从经济上入手。”\n\n“哦？”格林直起身，想看看自己这个新的合作伙伴究竟会做出怎样的行动。\n\n“我们可没有心情跟他们玩什么文字游戏。”说着，燕文君拿起来办公桌上的电话。\n\n我是燕文君。马上着手搜查那些有嫌疑的仓库以及储存点，把那些个扰乱市场的投机家们给拔出来，动作要快。对，后续情况要及时向总部报道。”\n\n“至于那些已抓获的、情节严重拒不悔改的典型，依照共和国法令。”"
 STG_rev.57.a: "“立刻枪毙。”"
 STG_rev.58.t: "保护我们的未来"
 STG_rev.58.desc: "“啊快请坐快请坐，我去给你们弄点喝的来。”说着，威尔玛小步跑到了办公室的茶壶旁，拿着两个杯子倒上了尚存余温的红茶。\n\n“正想你们呢，近来怎么样？”\n\n“忙哦，政府内部到处都是需要忙的，人手紧任务重。”阿梅利亚接过茶，一口气就给咽进了肚子，又接着夸起身旁的莉涅特：“不过好在莉涅特议长帮了我们不少，不然这一大篮子活，还真不好干呢。”\n\n“哪里哪里，分内之事而已，这是我应该做的。”被同伴夸奖一番后，议长不好意思地低下头，脸上泛起一丝红晕。\n\n“呐，威尔玛，你妹妹啊，总是太谦虚了啊。”阿梅利亚笑了起来，三人又是一阵交谈后，话题步入正轨。\n\n“社会环境是勉强稳定下来了，但不少群众生活困难，连吃顿好饭都成问题了。除此之外，住房问题、医疗问题、失业问题......”\n\n阿梅利亚和莉涅特一点一点地把现如今所面临的问题罗列给主席同志，威尔玛身子前倾，耐心地，同时大脑也在飞速思考着。\n\n“这样吧，我会多安排一笔经费，专门成立一个委员会负责这方面。至于住房问题，嗯......”威尔玛在办公室里转了两圈，想到了解决方案：“把那些收缴来的非法别墅、公寓什么的，都临时改造一下，给群众们先住下。如果不够的话，再以合理价格从那些房东手里收购来一些。反正不动产这玩意我们早晚要收回的，就当提前了。”\n\n“还有，”莉涅特又拿出一份表册，有些心疼地说道：“现在大街上还有不少无家可归的孩子们，我想......把我的那个别墅给让出来，成立一个孤儿院。”\n\n“但是，仅凭你一人来干还是太勉强了啊，议长小姐。”谈到孩子们的问题时，阿梅利亚的眼神暗淡了不少。她感到愧疚，愧疚于那个下午，自己救不了她。\n\n“也许，可以鼓励政府内，或者工人党的同志们收养一些。和小燕说一下吧，她知道怎样做的。”"
 STG_rev.58.a: "“我们的未来，一定要保护好。”"
 STG_rev.59.t: "喘息之机"
 STG_rev.59.desc: "“啊，终于搞定了。”文件处理完了，今天的工作结束了。威尔玛趴倒在桌子上，眼里写满了疲惫。而前来拜访她的温妮递来的一杯红茶在此刻就显得如此及时了。\n\n“说起来，我们之前。是不是约好今天在我妹妹家里聚一聚来着？”\n\n“是的呢，主席同志。”温妮扶了扶眼镜，又继续沉浸在书本当中。威尔玛偷偷站起身，凑到了少女的身旁。\n\n“又在学习呢？”\n\n“是啊，关于做菜的。”温妮点点头。主席同志凑近一看才发现，书的封皮上赫然写着“烹饪教程”四个大字。“我打算今晚去厨房里实践一下新的菜谱。”\n\n“别别别，千万别......”一谈到做菜，威尔玛的脸“刷”的一下变了色，顿时整个人都不好了。不久前自己拉肚子的经历都还历历在目，可不能再重蹈覆辙。“嘛，你看啊，平时工作都这样幸苦了，不如休息休息，让我妹妹和燕文君同志来？”\n\n“好吧好吧，”温妮长叹一口气，合上书本。“不过你可得帮我个忙。记得把燕文君那孩子及时提回来，别又让她找到借口加班到深夜。”\n\n“好欸！”办公室里爆发出一阵欢呼，威尔玛笑嘻嘻地坐到沙发上，紧贴在温妮身旁，感受着发丝的柔顺。\n\n“不过，阿梅利亚说晚上的聚餐她会晚点来。”\n\n“嗯？”威尔玛有些疑惑，按理来说，阿梅利亚从来都是最守时的那个，风雨无阻。但温妮摇了摇头。\n\n“她说她要去墓地拜访一位老朋友。”\n\n得知事情原委的两人靠坐在沙发上，沉默不语。\n\n就在这时，大门传来了“咚咚咚”的响声，警卫员进来了。\n\n“威尔玛同志，温妮同志，抱歉打扰了。”"
 STG_rev.59.a: "“有个蓝头发的小姑娘来了，说是要找阿梅利亚同志。”"
 STG_rev.60.t: "重逢，再一次"
 STG_rev.60.desc: "落日的余晖是这样洒在世间的：它把绿草变为麦浪，往蓝天抹上黄油，又将人们的思绪带往远方，带往那近在咫尺，却遥不可及的归宿。\n\n阿梅利亚静静地走在石子路上。前不久这里刚刚被参加星期六义务劳动的同志们翻修过一番，接着又被雨水冲刷了好一阵，显得朴素而平整。在夕阳的光照下，积水伴着石块的影子折射出天空的摸样，然后是草地的，最后是少女的红色发梢。灰色的石碑整齐排列在道路两旁，一点点地从地上探出头来。靴子踏过水洼，发出声声低鸣，随着微风轻轻拂过路面。光阴的足迹影射在阿梅利亚的四周，越拉越长，越拉越长......过去曾是战场的公墓，埋葬着无数的亡魂。他们中有死于炮火和枪弹的士兵、因病逝世的老人孩子，毙命于饥饿的平民，还有更多的......而革命之后，这里又将添上一批新坟。\n\n阿梅利亚蹲下身子，用手轻轻抚过墓碑上的刻痕：\n\n“罗莎琳德。”\n\n她抚摸着，注视着，就像面对一个小姑娘那样，温柔而温馨。她想说些什么，想把它一口气说完，却反被自己的话语堵住喉咙，最后什么也没说。渐渐的，腿僵直在了原地，太阳被远端的海平面慢慢遮蔽，时间过了很久很久。期间，很多人都曾路过此处，去探访他们的朋友，亲人。到底有多少呢？谁知道呢。\n\n水洼溅起的声音停在了自己背后，这又是谁？阿梅利亚没有在意。然后，玫瑰蓝铺在了她的肩膀上，挡在了她的眼前。回过头，惊喜往往只在一瞬之间。\n\n她笑了，笑得那样开心。\n\n阿梅利亚扑倒在蓝玫瑰的怀里，紧紧地握住她，甚至算得上是勒住。像是初探世事的、受了委屈的小妹妹。\n\n她哭了，哭得那样开心。\n\n良久，罗莎琳德才拍了拍大姐姐的肩膀，灿烂地笑道："
 STG_rev.60.a: "“轻点轻点，阿梅利亚姐姐。我的腰要被勒断了啦！”"
 STG_rev.61.t: "走在路上"
 STG_rev.61.desc: "“当我再次醒来时，就已经躺在病床上了。”\n\n罗莎琳德走得很慢，受伤的右腿阻碍着她一点一点的向前。相比于分别前，这朵玫瑰变得更为瘦弱、惨白了，两颗子弹虽然没能使其凋谢，却也剥夺了身体的健康。据负责照料她的医生说，或许，罗莎琳德只能拖着这副破损的躯体，直至那天的到来。\n\n“我还是第一次体会到中枪的感觉呢。说起来，那种撕裂感，可比饿肚子要难受多了，最开始的那几天完全下不了床。”\n\n阿梅利亚就伴随在她的身侧，搀扶着，一点一点紧跟着，生怕一阵风吹来就会把自己握着的玫瑰刮跑。但罗莎琳德笑着，毫不在意自己的伤病，悲伤和对未来的迷茫不再属于这个孩子，也不该属于这朵还处在绽放前夕的玫瑰。她乐观、开朗，就像身旁的大姐姐过去所说的那样。\n\n“说起来，你今后有什么打算吗，罗莎琳？”\n\n“我吗？”简单的问题，却把罗莎琳德难住了。她思索片刻，很随意地说道：“大概是在这里找个活干吧。不过我这副病怏怏的样子，大概也干不了什么了重体力活。”\n\n“不考虑去学校？”\n\n“我都多大啦，该去干点事，赚点钱啦。”\n\n“所以具体多大？”\n\n“嘿嘿，18岁。”\n\n“撒谎。”阿梅利亚顺滑的凑到这个比自己矮不少的小妹妹面前，目光两相一对，谎言吹弹即破。“分明只有15、16的样子嘛。这个年龄应该去学校念书，还不是上厂的时候。”\n\n“可是，一直受到大姐姐你的照顾，很难为情的啊。”罗莎琳德的布裙轻轻抖动着，只觉得有些不好意思。“而且，学费.....”\n\n“这个你不用担心，姐姐我会搞定的。”阿梅利亚又一转身，回到罗莎琳德的身侧，进一步拉近二人的距离。“现在，你应该做的，是多注意注意身体，并且多和我说说这几个月的见闻。嗯哼？”\n\n“行。不过，我想要一颗糖！”\n\n“成，一袋都成！姐姐我还是有点积蓄的呐。”"
 STG_rev.61.a: "欢笑着两人就这样聊着一路，一直到达莉涅特的家门前"
 STG_rev.62.t: "准备工作"
 STG_rev.62.desc: "议长的家里，最为忙碌的人恐怕要数燕文君和莉涅特二人了。前者要负责准备美味的赛莲斯菜肴，而后者则主攻乌斯拉尔与爱丽诺料理。至于昂格利亚的美食？反正餐桌上的大家是不想再来一口仰望星空派了。理论来说，爱丽诺料理应当由温妮来负责，作为一个曾经的爱丽诺留学生，她算是这方面的“权威”人士，不过考虑到常务书记那罄竹难书的手艺，威尔玛难得动用一次自己手里的权力，责令她“把时间用在更重要的地方上去”。毕竟这次晚餐可以说是花了几人钱包里的不少分量，可不敢弄砸咯。\n\n热闹的可不止工人党的同志们，里森堡军队的高层几位同样对这次聚餐表现出了浓厚的兴趣。要知道赛莲斯出名的可不只是红茶啊，多接触接触，也算开阔眼界。大吉岭在入座前是这样说的。不过这一点很快就被身边的格蕾给戳破了：“大吉岭馋了。”不过他们也捎带手弄来了不少食材，间接补上了工人党的几位高层钱包上的缺口（间接阻止了工人党三人组组团去食堂蹭饭的企图）。当然，大吉岭进厨房这件事是被圣葛的大家一致否决的，无论开价出多少食材。（虽说做的那鱼其实还凑合，就是动静闹太大。）\n\n总的来看，食材算不上什么山珍海味，无非是市场上常见的一些果蔬、面包还有较为常见的河鱼之类的，红肉也难称得上多，最具特色的或许只有燕文君手里的辣椒和提前做好的饺子面皮了。不过，吃饭就是讲究一个氛围感，不是吗？\n\n饭菜很快上了桌，汤料的浓香早已打开了厨房的大门，美味伴着铁锅发出“滋滋滋”的乐声向着大家走来。正巧，最后一位缺席者打开了房门。阿梅利亚及时赶回了地儿，还拉着罗莎琳德一起。"
 STG_rev.62.a: "“我来咯！抱歉抱歉，晚了一点。”"
 STG_rev.63.t: "为我们的未来，干杯！"
 STG_rev.63.desc: "“欸，你不是那个！”刚刚放下盘子，正准备收拾围裙的燕文君张大嘴巴，惊讶地看着蓝发少女，感到一阵不可思议。\n\n“是的，在墓地拜访她的时候，正好被她撞见了！哈哈哈......”阿梅利亚牵着罗莎琳德的手，一块坐了下来。或许第一次见到那么多陌生人有些怕生，罗莎琳德的神经绷成了一根丝线，原先的大大方方如今却不停地闪躲，红着脸害羞地想往阿梅利亚的后背钻，尤其是互相介绍，并得知了在场诸位的工作之后。\n\n嘛，这算不算是，古典文学里的结局，皆大欢喜呢？大吉岭放下茶杯，颇感兴趣的看向阿梅利亚，心里想到。\n\n“大吉岭大人，请注意一下茶杯放置的位置。”坐在一旁的橙黄白毫提醒道：“可能会碰到的。”\n\n“嘛，没问题的，无伤大雅。”金发少女依旧保持着那份优雅与矜持，举止称得上式完美无瑕。\n\n直到格蕾伯爵抢先用叉子扑向了餐盘上的肉。\n\n“正所谓先到先得。餐桌上的第一块排骨，已经被我弄到手了哦。”\n\n再然后，蔷薇果也不负众望，跟着动起叉子。\n\n“嘛，这是餐桌，还请两位注意注意礼仪......”大吉岭捂住额头，颇感无奈的回应道。\n\n“好啦好啦，”莉涅特笑了笑，“人都到齐了，那就开动吧！”\n\n餐桌气愤一时间变得火热。饺子是最先被哄抢一空的，猪肉搭配上芥菜组成的馅受到了各方的一致好评，再然后是混杂在酱料里的蒸排骨、以及浓郁的鱼汤。当然，少不了的还有盎格利亚人喜欢炸鳕鱼和炸薯条，乌斯拉尔的炸肉排，以及东边爱丽诺的各色糕点。整个餐桌就像是个大拼盘，称不上奢华，却从东到西拼起了一张绵密的大网。\n\n“蔷薇果，不要把肉排切的这么碎......”\n\n“留点糕点啊，温妮，至少给我留点啊。”\n\n“给罗莎琳德把，那孩子正是长身体的时候。”\n\n“嘿嘿，那么最后一块，就归我啦！”\n\n“那么，大家，为了更美好的未来。干杯！”"
 STG_rev.63.a: "大家将手中的杯子挺起，为自己，为未来庆贺"
 STG_rev.64.t: "星期六的义务劳动"
 STG_rev.64.desc: "“嘿咻，嘿咻！”奥莉薇娅挥舞着手中的铲子，一下，两下。每挥动一次铲面，都会洒下一摞汗水，离修缮工作的完成也就更进一步。\n\n今天是星期六，休息的日子。在劳联会的号召下，一支队伍，一支由工人、学生、各党党员组成的志愿者队伍，拿起工具和材料，自发的集结在这条主干道上，开始了路面的修整和维护主工作。这不是件轻松的活，革命期间造成的损害不小，要让这条道路恢复到过去的模样恐怕要费不少功夫。\n\n“奥莉薇娅，要不休息一下？”莉莉用毛巾抹了一把汗，淡粉色发梢转了转，又使劲接着挥下一铲。\n\n“没事的，我们这才干了多久啊。”\n\n“嘛，也是。不过文学系和法学社那些人保不准又要在我们背后嚼舌根咯。”莉莉打趣道。\n\n“谁管他们啊！”奥莉薇娅冷哼一声，没有抬头，用力一挥，又是一铲子。在大学征集人手的时候奥莉薇娅就遇到了刁难，除了部分坎布里奇学联的积极分子外，响应义务劳动的声音可谓寥寥无几。甚至不少人还当面在台下唱起了反调：\n\n“我们可是大学生欸，读书人！怎么能去干这种粗活？受伤了怎么办？”\n\n“那可是休息日，为啥要去？而且跟我们也没关系吧，那不是工人的事吗？我还得多看看书准备考试呢。”\n\n“我说，主席小姐啊，要是社团之类的活动参与参与得了，这种暴汗的事啊，还是算了吧。”\n\n气得另一位学联委员克利诺弗实在看不下去，尤其是看到一些参加过斗争的同学也跟着起哄后。他站上讲台，怒吼：“你们以为这是过家家吗，啊？你们这群软蛋！喊口号叫民主、自由和革命的时候喊得那么响，现在咋就怨声载道的？怎么，建设工作就不是革命了？”\n\n“如果再让我回那个演讲台上去，还不如让我去工厂里干活。起码后者真的能干点事。”克利诺弗搬着一摞建材，在一旁骂骂咧咧地说道。"
 STG_rev.64.a: "不远处，又一队人马走了过来"
 STG_rev.65.t: "工人和学生"
 STG_rev.65.desc: "“嗨！那边的同志们，下午好啊！你们是哪个部分的？”\n\n领头的年轻队长右臂绑着红袖箍，扛着铁锹，兴奋地挥起手向他们打招呼。黝黑的肤色和手指上各种被机器糟践的缺口和茧子，不少人脸上还留有褶皱和疤痕，这一切诉说着他们的身份——工人。或许是刚完成哪出的工作，他们衣服上深一块浅一块，留有不少汗渍盐分的残余。\n\n“我们是坎布里奇大学的学生！”奥莉薇娅回应道。\n\n“噢，是学生们啊！幸苦啦同志！”队长走到她跟前，下意识的伸出手，但很快意识到自己这双手沾满了不少泥灰，刚想缩回去，却不想对方已经握住了。\n\n“欸，没事的。”奥莉薇娅笑着接过了那只糙壮的手掌，又把自己另外备用的一条毛巾递给了这个年轻小伙。“给，擦擦汗吧。”\n\n“这，这不好吧，同志。这毛巾，太干净了，我有......”\n\n“别客气，汗巾不就是这么用的嘛。”说着，奥莉薇娅就摁着把它塞进了对方的手上，热情地介绍：“奥莉薇娅，坎布里奇大学学联主席。这支劳动队是我来负责。”\n\n“洛根，今年27岁，工人党党员，维克厂工人纠察队指挥员。”\n\n“这么年轻就是指挥员了吗？”奥莉薇娅惊讶地看着这个只比自己大几岁，面容消瘦却又老成的年轻工人，心中满是不可思议。\n\n“过奖了过奖了......”\n\n“嘿，队长！”不远处的工友们靠着材料堆，一边饶有兴趣地观赏这一幕，一边打趣说：“聊得这么开心，是不是心里有什么新的想法啦？别把我们给落下了啊！”\n\n“哎哎哎，少来少来啊！就知道看热闹。”洛根红着脸，装作一副气急败坏的样子，笑着回击道：“赶紧行动起来吧，别到时候被同学们嘲笑说我们是懒包。”接着他转过身，热情地向学生队伍邀请道：“来一场竞赛吧，坎布里奇的同志们。看看谁先把各自负责的路段休整完。”\n\n奥莉薇娅等人毫不犹豫的应下了这个挑战。"
 STG_rev.65.a: "“乐意奉陪。”"
 STG_rev.66.t: "军营里的微光"
 STG_rev.66.desc: "夜深人静了。营房外，除了时不时传来的虫鸣与风啸外，就只剩下夜巡队迈步时靴子碰地发出的“噔噔”声了。整个营地里静悄悄的，陷入了沉睡中。\n\n“咚咙咚咙。”\n\n巡逻队离开营房附近后，立刻就有人行动了起来。黑暗中，一根火柴被划亮了。它移啊移，在寂静中滑动几圈后，将自己的生命延续在几支蜡烛身上。明晃晃的火光下，一双深色的大眼睛点缀着，一闪一闪。紧接着，越来越多的视线汇聚到了一起。士兵们紧挨着，围成团聚拢在一起。\n\n“没事了。”一个士兵蹑手蹑脚的走向窗边，观察一阵后，长舒一口气：“今晚放哨的是自己人，应该不会有什么大问题。”\n\n“好，那就，开始吧。”排长福娜点点头，又往人堆里挪了挪。作为一个少见的、在王家军队基层军官中任职的里森堡工人党党员，她和她的同志们已经在宣传战线上奋战了许久，尽管困难重重，可在他们的不懈努力下，一个还算规模的、由部分锐意进取且同情革命的中下层军官和士兵组成的工人党组织还是得以在部队内部传播开。\n\n“话说，排长，今天我们又要讲那些内容啊？”\n\n“欸欸，我听说最近外边闹得挺大，工人们上街罢工了好像。”\n\n“是不是总罢工了？”\n\n士兵们七嘴八舌地讨论着，对军营围墙外所发生的一切好奇着、期待着。见此情景，早有预感的福娜收起手上的讲课本，拿出了预先准备好的报纸，笑着说道："
 STG_rev.66.a: "“那好，我们今天改改课程，来讲讲里森堡的现状吧。”"
 STG_rev.67.t: "里森堡的田地间"
 STG_rev.67.desc: "“欸，汤姆，这玩意是这么折腾的吗？”农业工人用扳手拧了拧，又敲了两下拖拉机顶盖，感到十分困惑。\n\n“我记得就是这么整的啊......”农会的负责人挠挠头，凑近看了两圈，还是有些无可奈何。“要是克莱斯在的话就好了，他原本是搞技术维修的，应该懂点。”\n\n“哟，两位捣鼓啥呢？”说曹操，曹操到。听到有人正呼唤着自己的名字，克莱斯立刻闪身进到库房里，依着门框饶有兴趣的围观那几个农会成员捣鼓。\n\n“欸，来得正好，你过来看看，这玩意是这么搞的吗。”\n\n“让我看看哈......”克莱斯蹲下身，仔细审视了一番。“嗯......问题不大，看看啊。”他把头埋进机械堆里，摆弄几下零件，接过旁边同志递来的工具，修修补补又是一下。最后站起身，自信的说道：“搞定，发动一下试试。”\n\n“噔噔，咚咚咚咚！”\n\n农场的工人使劲转动摇把，没过一会儿，拖拉机便重新活跃起来。相信过不了多久，它就又能在田间地头里奔驰了。\n\n“你们听着，你们这群泥腿子给我听着！”\n\n库房外，被农会武装工作队押送的农场主布斯克叫骂着，音调之高，怒气之重，居然一度超过了发动机的轰鸣：\n\n“你们把地收了也没用的！没了我，你们什么也干不成。你们这群吃里爬外的东西。等着瞧！”\n\n“那好啊。”\n\n听见外边动静的克莱斯走出库房。布斯克还在顽抗，想要挣脱舒服，但索性绳子捆得还算结实，再加上武装工作队的控制，他这一切只能是徒劳无获得。看着眼前那个曾经高高在上、对着工人们克扣工资还又打又骂的老板，不屑的回敬道：“等你能逃过被你坑得妻离子散的农民、工人们的审判，并且放过你再说。”\n\n谈到审判，布斯克一下子泄了气，低下了头。"
 STG_rev.67.a: "最后，半推半就着，被农会武工队摁着押走了"
 STG_rev.68.t: "采访"
 STG_rev.68.desc: "在等候室里坐着的杰克·琳德的腿抖个不停。她一遍遍整理着脑中思绪，确保没有任何疏漏。紧张地看了眼手表：下午两点快五十，要到会面时间了。她又把目光盯向了那扇檀香木门。琳德不只是在街头和报纸上与见过那位里森堡工人党书记，更是在数次集会活动中听过对方的演讲，甚至用手里的相机给她和她的同志们拍下过数张珍贵的照片。但像这样一次，在如此近的距离上面对面的相见，交谈，做采访，对于这位来自南阿西娅的记者来说，还是头一次。\n\n那个战争中的空军英雄、七领议会口中著名的“反贼”、工人党的核心领导人之一。会是一个怎么样的人呢？\n\n门打开了，谜底揭晓了。\n\n“抱歉，杰克·琳德小姐，我来得有些迟了。”\n\n墙上的钟表，时间刚好指向两点五十分，毫秒不差。\n\n回忆着不久前的过去，琳德揉了揉眼睛，这样写道：\n\n“威尔玛的个子并不是很高，无论从远处上还是近距离上，在与她第一次会面后，我甚至还敢保证她比我的个头还矮上一些。棕色的头发垂落在双肩膀，与之相对的，威尔玛的眼圈也耷拉着，虽然精神头不错，但是长期工作没有好好休息所带来的疲惫感依旧散发着。她为人和蔼，一进门就和我握手，热情地打起招呼，全然没有领导人的架子。对革命上的一些问题，她有非常独到的看法，且理论方面造诣颇深，即使她一再谦虚地强调：温妮同志才是工人党内真正的‘理论家’，自己只不过是‘借着沾了点光，推了一把而已’。我们坐在沙发上谈了很多，有关她的生平、里森堡工人斗争的历史以及世界如今的政治格局等等。直到时间结束，我才恋恋不舍地再次握住她的手，承诺还会再次来访的。她也同意和欢迎，并表示下次会留出更多时间......”\n\n琳德长出一口气，合上了笔记本。在封皮上，写着这样一行不起眼的小字："
 STG_rev.68.a: "《蔷薇从中红星过》"
 STG_rev.69.t: "与军队的合作"
 STG_rev.69.desc: "作为革命中的一支重要力量，以大吉岭、格蕾为首的王家军队在推翻里森堡资产阶级政府的行动中发挥了决定性的作用。但这并不代表着军队就是完全支持革命，俗话说得好：不反对，并不代表着支持。军队同样有自己的诉求。或许王家军队的高层中不少人仍对这场革命抱有疑虑，但至少，一个局势稳定的里森堡，是她们希望看到且能够接受的。\n\n而在政治监督方面，《3085年宪章》上所写的：“军队对七领议会拥有监督权，并有权在必要时刻接管政府”这一条是无论哪方都无法接受其套用在劳联会上的。在讨论陷入僵持时，里森堡工人党的代表提出了一套折中方案——在承担常务委员会职能的劳联会执行委员会内预留三个固定的军方席位以作为补充。这一方案得到了各方的基本肯定。"
 STG_rev.69.a: "会议继续进行着......"
 STG_rev.70.t: "行政人员的处置"
 STG_rev.70.desc: "人手紧缺是新生革命政权所面临的一大难题。里森堡这台老旧的机器若想重新焕发生机，就必然需要一批拥有专业知识且经验丰富的骨干来辅助操作。对此，一批仍旧留在里森堡，且并未在革命中犯下罪行的行政人员似乎有意愿承担这一任务。军方、部分民主进步人士和里森堡社民党等温和派代表对于他们的留任基本表示赞同。\n\n但不少激进革命派认为，这些从属于资产阶级政府的官僚集团的留任会腐化革命队伍，并将官僚主义——这一资产阶级遗毒带入到新政权当中，在未来带来难以估量的危害。"
 STG_rev.70.a: "宁缺毋滥。官僚？随他们去吧！"
 STG_rev.70.b: "我们需要这些人的帮助，至少现在很需要......"
 STG_rev.71.t: "国旗选择"
 STG_rev.71.desc: "关于新共和国的旗帜选择上，联席会议爆发了激烈的争执。\n\n军方以及部分议会进步人士认为无需改变，依旧沿用过去的国旗即可。革命激进派代表则主张应当完全摒弃过去的“资产阶级文化”，设计一面以红为主体，蓝、黄、白为辅的镰锤旗帜，并在镰锤顶端附上代表工、农、兵的三颗星星。而部分文艺界人士则提出了一个折中方案：在保留革命派的三星四色设计的同时，加入过去旗帜里的茶壶茶杯元素。这一设计得到了不少与会代表的青睐。"
 STG_rev.71.a: "还是用旧的好"
 STG_rev.71.b: "破旧立新，革命派的方案不错"
 STG_rev.71.c: "折中方案或许是更好的选择"
