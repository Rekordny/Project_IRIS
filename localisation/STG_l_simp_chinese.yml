 STG_Viceroyalty_1_desc: "作为世界大战的胜利者，潘德拉贡家族为首的卡美洛玛娜派有理由剥下这片饱经战火的土地上的每一寸财富，填满自己身处史蒂文森海峡对岸的王座。而里森堡总督府将作为卡美洛上层社会的利刃，忠实的履行这一命令。一切荣耀归于卡美洛，归于潘德拉贡，归于王！\n\n哪怕是以无数的人的家破人亡为代价，也要将卡美洛送入欧罗巴强国之列。\n\n崛起吧！呐喊吧！伟大的昂格利亚！"
 STG_Viceroyalty_2: "§C里森堡总督府§!"
 STG_Viceroyalty_2_desc: "总督府改变了自己的规划，也不得不改变。五月起义给本土带来的震撼不亚于天崩地裂，如果不是革命阵线的分裂和卡美洛本土的及时增援，或许一切都将无可挽回。政策必需进行调整......\n\n新到任的第二位总督是个很有想法的人，在这位新总督看来，殖民不仅是用来刮的，还是要用来养的，还是需要治理的，他并不缺乏耐心。若想捞鱼，首先是要确保鱼塘里有鱼。与其竭泽而渔，为何不可持续性呢？\n\n同时，他也深知一个道理：民众如潮水，想堵不如疏。更别提是镇压完革命之后。但是总得要有人来承担殖民地的发展，所以，不妨从大陆的那头，“请”来一些东方人。"
 STG_Viceroyalty_3: "§C里森堡总督府§!"
 STG_Viceroyalty_3_desc: "第三任总督很快接受了这个稳中向好的殖民地。不过与前任相比，他可不会对殖民地有什么好脸色。卡美洛现在正是需要支持的时候，需要巨量的廉价资源填补窟窿；正好，自己也是需要政绩的时候。为了本土，那就再苦一苦殖民地吧！反正只是些失败者，一群贱民。\n\n当然，和新任总督一起到来的，还有军中的工业派实权人物——刚刚升任元帅的装甲兵指挥官格蕾，以及一众被送上大陆的工业派将领。只是，在工业派不断遭到本土玛娜派排挤与打压的今天，他们似乎有些别样的想法......"
