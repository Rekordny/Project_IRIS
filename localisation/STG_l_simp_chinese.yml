 STG_Nervous_Army: "“呆毛”来了"
 STG_Nervous_Army_desc: "在红龙与雄狮的游戏中，里森堡不过是一个无足轻重的棋子。对于这片土地的守望者来说，唯有秩序与稳定才是我们小小国家继续存在下去的基石。\n\n§t如果国家陷入危机之中，军队将按照自己的意志行动，请七领议会三思而后行§!。"
