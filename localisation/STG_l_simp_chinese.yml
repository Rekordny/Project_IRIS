 STG_decolonlization_bureau_2: "里森堡去殖民署"
 STG_decolonlization_bureau_2_desc: "有罪必罚，有仇必报。\n\n旧日的罪恶终将得到清算，殖民者们奴役着里森堡，欺侮着里森堡，使其饱受分离之苦。现在这些殖民者都夹着尾巴瑟瑟发抖，但我们会轻易饶恕他们吗？\n\n§t算账的时候到了§!"
 STG_econ_in_chaos: "经济混乱"
 STG_econ_in_chaos_desc: "一位远道而来的商人想要买一条面包，他掏出了几个帝国马克，但老板却摇了摇头——他不认识这种货币。\n\n“马克不是帝国官方货币吗，拒收可是违法的！”\n\n“马克是什么，帝国又是什么？”"
 STG_adm_in_chaos_1: "行政系统崩溃"
 STG_adm_in_chaos_1_desc: "The identity of the Official whose alleged responsibility for this hypothetical oversight has been the subject of recent discussion, is NOT shrouded in quite such impenetrable obscurity as certain previous disclosures may have led you to assume, but not to put too fine a point on it, the individual in question is, it may surprise you to learn, one whom you present interlocutor is in the habit of defining by means of the perpendicular pronoun.\n\n一位文官如此说道......"
 STG_adm_in_chaos_2: "重建行政系统"
 STG_adm_in_chaos_2_desc: "以后再也不会有文官的长难句了，也不再需要部长在几百份文件当中苦苦寻找才能找他他想要的那份了。起码，我们的行政系统暂时能正常允许了。"
 STG_panzer_factoy: "圣葛罗莉安娜装甲工厂"
 STG_warehouse_of_the_empire: "帝国的货栈"
 STG_warehouse_of_the_empire_desc: "源源不断的货物，源源不断的财富。你可以在里森堡的货架上找到所有你需要的东西，如果没找到，只能说明你不够仔细。"
 STG_bloody_march: "血之进军"
 STG_bloody_march_desc: "毫无宽恕，毫无慈悲。\n\n西部的叛军还在像小丑一般舞蹈，指望着他们的昂格利亚主子来拯救他们。行政长官麾下的大军已经就位。§t背叛者的鲜血将浇灌出最美的花朵§!"
 STG_hell_march: "毁灭进军"
 STG_hell_march_desc: "杀死一切，毁灭一切，不择手段，直至胜利。\n\n这就是里森堡特区行政区《最终解决方案》的核心思想，叛徒无法沐浴帝国的慈悲。\n\n§t如果你没见过地狱长什么样，现在你就知道了§!"
 STG_knowledge_and_power: "知识与力量"
 STG_war_for_ang: "为昂格利亚而战"
 STG_war_for_ang_desc: "穿越泥泞与鲜血，抵达遥远的彼方。我们是自己的主人，也是昂格利亚真正的主人，伪王不配统治这座美丽的岛屿，而被放逐至大陆的圣葛罗莉安娜终将回到自己的家乡。\n\n§C请不要为手足相残而悲伤......§!"
 UNG_war_for_ang: "为昂格利亚而战"
 UNG_war_for_ang_desc: "天佑吾王，常胜利，沐荣光。雷霆雨露皆是君恩，里森堡的叛徒向我们发起了挑战，我们自然也要遵从骑士道堂堂正正的击败他们。玷污了王冠的工业派要为自己的所做所为付出代价。\n\n§C请不要为手足相残而悲伤......§!"
 MSA_war_for_ang: "为昂格利亚而战"
 MSA_war_for_ang_desc: "吾将完成父王未竟之事。里森堡的叛徒们只有死路一条，无论是过去、现在还是未来，昂格利亚岛都不会工业派的位置。就让她们溺死在那虚无幻梦之中吧！\n\n§R叛徒对叛徒，何等有趣......§!"
 FNG_war_for_ang: "为昂格利亚而战"
 FNG_war_for_ang_desc: "昂格利亚人的土地终将统一也必然统一，和解已经成为了被戳破的谎言。既然如此，我们就只能以武力来解决问题了。这将是昂格利亚的最后一战！\n\n§C请不要为手足相残而悲伤......§!"
 STG_new_country: "新国家体制" 
 STG_new_country_desc: "圣葛罗莉安娜在大吉岭仁慈的统治下将会慢慢走向复苏，旧日的伤口假以时日终将愈合。我们将会更加强大，从而自信地屹立于欧罗巴一角，这里是我们所有人永远的家园。"
 STG_without_a_monarchy: "“陛下”已死"
