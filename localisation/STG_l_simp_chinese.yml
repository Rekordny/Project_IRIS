#历史法律
 STG_union_of_two_crowns: "《§Y卡美洛王国§!§C里森堡领地§!管制法》- §R已废除§!"
 STG_union_of_two_crowns_desc: "在§Y《克莱门条约》§!签署后，里森堡地区作为“海外领地”正式并入卡美洛王国之中。该法案授予了里森堡总督府对于地区事务的全权管理权，并每年按照本土的指示上缴赋税和资源。由于两岸工业体制与玛娜体制的差距，里森堡商品输入昂格利亚本岛需要缴纳关税并进行货物审查；同时，里森堡居民需持有总督府颁发的通行证才能前往本土。里森堡总督府下辖圣葛罗莉安娜第一王家装甲师、第二装甲师、第一步兵军以及改组而成的里森堡机械化航空步兵旅，上述单位未经本土允许不得进行任何调度，也不得拥有超出额定员额的编外部队。"
 STG_3085_martial_law: "《§C里森堡总督府§!第§Y一§!号戒严令》- §O已暂停实施§!"
 STG_3085_martial_law_desc: "鉴于里森堡的复杂形势，§C里森堡代理总督§!§O格蕾§!于3085年发布里森堡§R全境戒严令§!。该戒严令授权第一装甲师进入新蒙巴萨执行警戒任务，戒严令实施期间暂停里森堡现行一切法律。非法持有武器，散布亲卡美洛或亲乌斯拉尔言论者均将视为叛国进行镇压。\n\n此外，允许使用实弹。"
 STG_3085_charter: "《§Y3085§!年宪章》"
 STG_3085_charter_desc: "1.废除《§Y卡美洛王国§!§C里森堡领地§!管制法》，不承认卡美洛王国对于里森堡的任何主权。\n\n2.§C里森堡总督府§!将权力正式移交§Y七领议会§!。里森堡七郡均拥有4席，在大吉岭的建议下，又设立新蒙巴萨市特别席位，总计30席。\n\n3.前里森堡派遣军就地改编为国防军，由大吉岭元帅进行统一指挥。\n\n4.里森堡将采用君主制，议会有权在王位空缺且无合法继承人时举行君主选举。\n\n5.大吉岭执政官保留对该宪章的一切解释权"
 STG_einzbern_terrtority_act: "《§P爱因兹贝伦领§!地位法案》"
 STG_einzbern_terrtority_act_desc: "按照“无代表，不纳税”原则，§P爱因兹贝伦领§!将被授予§P3§!席特别议席，里森堡七领议会总席位由此变更为33席。爱因兹贝伦领代表与其他郡相同，均由当地自行选出，其在议会的合法代表权与投票权将得到完全保护，任何人不得非法剥夺。"
 STG_einzbern_supremacy_act: "《§P爱因兹贝伦§!至尊法案》"
 STG_einzbern_supremacy_act_desc: "§P正式废除§!七领议会，里森堡国体将转变为完全君主制。其君主将合法拥有王国最高权力，在内政、外交、人事任命等方面享有最终决定权，不受任何法律约束，同时豁免一切形式的司法调查与起诉。"
 STG_parliament_reform_act: "《§O议会改革§!法案》"
 STG_parliament_reform_act_desc: "议员的一切收入需进行公示，涉嫌贪腐的议员将接受调查。如果情况属实则将依法剥夺议员席位，且10年之内不得担任任何公职。"
 STG_dual_monarchy_act: "《§O二元君主制§!法案》"
 STG_dual_monarchy_act_desc: "女王陛下对于议会的决议有着一票否决权，且无义务对否决进行任何解释或说明。同时，议会也无权通过投票推翻否决。"
 STG_labor_union_act: "《§O工会§!法案》"
 STG_labor_union_act_desc: "所有工会组织经过注册之后作为受到法律保护的机构，不得以任何手段对其成员进行胁迫、打压或恐吓。"
 STG_national_senshado_act: "《§O国立战车道§!法案》"
 STG_national_senshado_act_desc: "战车道将作为圣葛罗莉安娜的最高指导思想，国家将提高对战车道学院的投资，同时为相关企业提供税收减免。"
 STG_royal_army_reorganization_act: "《§O王家军队改组§!法案》"
 STG_royal_army_reorganization_act_desc: "王家军队的最高指挥权将完全收购女王陛下所有，其日常训练、维护将依旧由王国军事委员会负责。"
