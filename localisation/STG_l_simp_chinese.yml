 STG_POLITICS_Winnie_DESC: "§Y温妮·爱德华§!\n@STG§Y[FROM.Getname]§!的§C部长会议主席§!\n\n§Y杰出的理论家§!\n - $MODIFIER_POLITICAL_POWER_FACTOR$: §G+10.0%§!\n - $MODIFIER_STABILITY_FACTOR$: §G+10.0%§!\n§Y坚定的革命者§!\n - $communism_drift$: §G+0.01§!\n - $MODIFIER_DRIFT_DEFENCE_FACTOR$: §G+20.0%§!"
 STG_Winnie_leader_Diplomacy_DESC: "§Y温妮·爱德华§!\n@STG§Y[FROM.Getname]§!的§C部长会议主席§!\n\n§Y杰出的理论家§!\n - $MODIFIER_POLITICAL_POWER_FACTOR$: §G+10.0%§!\n - $MODIFIER_STABILITY_FACTOR$: §G+10.0%§!\n§Y坚定的革命者§!\n - $communism_drift$: §G+0.01§!\n - $MODIFIER_DRIFT_DEFENCE_FACTOR$: §G+20.0%§!"
 STG_Winnie_leader_DESC: "温妮·爱德华，或者你可以称呼她另一个因笔误而更为人所知的名字——“潘妮同志”。生于一战前的温妮由于年龄尚小幸运的躲过了那场毁天灭地的灾难，出身虽然算不上大富大贵但总体上也算是一个标准的小资产阶级阶级小康之家。至少在她中学毕业前，生活中的一切都是充满希望的。直到那个宿命般的时刻到来。\n\n战后的结构性经济危机碾碎了无数人对与未来的幻想，温妮的家庭也在其中。直到此刻，温妮才开始注意到历史在她眼前的变迁。即使遭受了巨大的打击，温妮的父母依旧咬紧牙关凑出了一笔钱，将学习成绩优秀的温妮送去了欧罗巴的霸主——爱丽诺留学深造，期盼她未来能够为这个逐渐步入深渊的家带来一丝希望，只不过后续的发展可能和两位家长的构想有了些许偏差。身处浪漫之都的温妮并未受到多少熏陶，正处思想成型期的她反而沉思起一个十分简单的问题——为什么社会会是这个鬼样子？某天，温妮如常在图书馆查阅管理学资料时有了新发现。从封皮上看，《如何做好企业的经营管理》是一本再稀松平常不过的图书，可翻下去几页后，一行大字赫然引入眼帘——《社会主义革命与革命先锋队》。作者是一个温妮从未见过的名字，图灵。直到后来，她才知道著书者的真名——大名鼎鼎的伊妮斯·杜布瓦。被冰封思维从未停止过消融，只是直到现在才终于被人凿开口子。她开始有计划的查阅各种有关社会主义运动的书籍，阅读每深入一分，她对世界的认知就加深一分，对革命的认识也就加深一分。她依旧能冷静的看待一切，她很清楚自己将要面对什么。爱丽诺的微风中，温妮漫步在大街上，凌厉的眼神里多了一丝火光。\n\n§t革命是实践的辩证法，它不断追寻未来的自己，认清现在的自己，又不断否定过去的自己。它永不停歇，直到永远。§!———温妮·爱德华"
