 STG_DrI_desc: "她在此地代表着柏霖的意志，在特别行政区正式并入帝国疆域之前，她将负责和行政长官合作确保这里的稳定。乌斯拉尔希望得到一片富饶的土地，而非一片废墟。"
 STG_POLITICS_orange_pekoe_DESC: "§Y橙黄白毫§!\n§Y新生代§!\n - $MODIFIER_POLITICAL_POWER_FACTOR$:§G+10.0%§!"
