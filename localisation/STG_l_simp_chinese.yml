 STG_disable_weapons_in_parliament_desc:0"这将有效防止议会中的争执变得§t过于激烈§!"
 STG_locked_template:0"§t无法训练部队或更改部队编制，除非战争爆发§!"
 STG_build_bunker:0"§S我国的首都地区以及边境将被要塞化§!"
 STG_strengthen_usr:0"§Y乌斯拉尔裔将因为伊莉雅丝菲尔陛下登基获得更强的影响力§!，而卡美洛派则会被削弱§!"
