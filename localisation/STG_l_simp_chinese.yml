 STG_Hold_Your_Gun_desc: "不要松懈，握紧你手中的枪，合众邦希望每个人恪尽职守。"
 STG_usr_discontent_low: "乌斯拉尔裔不满：§S低§!"
 STG_usr_discontent_low_desc: "“昂格利亚人滚出去，这片土地属于乌斯拉尔！”国内的乌斯拉尔裔已经开始组织起游行示威,但目前他们没有激进化的迹象，§S局势仍然可控§!。"
 STG_usr_discontent_middle: "乌斯拉尔裔不满：§Y中§!"
 STG_usr_discontent_middle_desc: "全国各大城市都出现了乌斯拉尔裔的游行队伍，其中还不乏一些暴力分子，§Y如果不加以控制，他们会生出更多事端§!。"
 STG_usr_discontent_high: "乌斯拉尔裔不满：§O高§!"
 STG_usr_discontent_high_desc: "圣葛罗莉安娜的每个角落都可以见到乌斯拉尔回归运动的成员，就连七领议会门口都出现了抗议队伍，§O我们要最好最差的打算§!。"
 STG_usr_discontent_very_high: "乌斯拉尔裔不满：§t极高§!"
 STG_usr_discontent_very_high_desc: "乌斯拉尔裔的抗议活动已经升温到了公开叛乱的边缘，如果七领议会仍然毫无作为，§t军队将履行他们被赋予的责任§!。" 
 STG_usr_unrest_end: "与乌斯拉尔裔和解"
 STG_usr_unrest_end_desc: "困扰我国许久的乌斯拉尔裔问题终于得到了妥善解决，昂格利亚裔与乌斯拉尔裔达成了广泛的和解。虽然现在问题无法彻底根除，但我们相信时间会慢慢抹去曾经的伤痕。\n\n§S我们希望所有人都能好好珍惜这一切，然后共同迈向明天......§!"
 STG_cam_discontent_low: "卡美洛派威胁：§S低§!"
 STG_cam_discontent_low_desc: "卡美洛派隐藏于最阴暗的角落之中，沉溺于他们那虚无的希望，企图抓住哪怕最微小的机会来给我们制造麻烦。"
 STG_cam_discontent_middle: "卡美洛派威胁：§Y中§!"
 STG_cam_discontent_middle_desc: "卡美洛派蠢蠢欲动，他们正在暗地里拉拢支持者——从最普通的农民到七领议会的议员。"
 STG_cam_discontent_high: "卡美洛派威胁：§O高§!"
 STG_cam_discontent_high_desc: "卡美洛派的威胁已经无法忽视，他们已经开始做着这片土地“回归”伪王治下的白日梦了，情况已经不容继续恶化下去了。"
 STG_cam_discontent_very_high: "卡美洛派威胁：§t极高§!"
 STG_cam_discontent_very_high_desc: "§t我们正滑向万丈深渊，愿天佑圣葛罗莉安娜。§!"
 STG_watch_our_border: "保持警惕"
 STG_watch_our_border_desc: "我们的战士们日夜巡逻于卡美洛和乌斯拉尔的边境，他们休想前进一步。"
 STG_neutrality_idea: "超然中立"
 STG_neutrality_idea_desc: "“坚固的堡垒是中立的基石”"
 STG_unrest_1: "政府现状：平稳安泰"
 STG_unrest_1_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n自独立以来，我国的局势从未像现在这样稳定，政府高效运转，也没有破坏分子意图颠覆国家。\n\n§G我们正在一条康庄大道上稳步前行§!"
 STG_unrest_2: "政府现状：稳中向好"
 STG_unrest_2_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n独立以后的乱局已经基本稳定，内部的敌人虽然尚未肃清，但目前不对国家产生威胁。\n\n§S我们希望明天会更好§!"
 STG_unrest_3: "政府现状：基本稳定"
 STG_unrest_3_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n国内的游行示威日渐增多，我们的敌人也从幕后走到了台前。话虽如此，我国至少保持着基本的稳定。\n\n§Y我们应当着手解决问题§!"
 STG_unrest_4: "政府现状：问题浮现"
 STG_unrest_4_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n政府焦头烂额，暴力事件如同雨后春笋般出现，其他国家正密切关注我国局势。\n\n§Y在事态失控之前，我们还有挽回的余地§!"
 STG_unrest_5: "政府现状：危机四伏"
 STG_unrest_5_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n暴乱似乎无穷无尽，事态正逐渐走向失控......\n\n§t我们真的还有希望吗？§!"
 STG_unrest_6: "政府现状：濒临崩溃"
 STG_unrest_6_desc: "当前全国骚乱度：§t[?STG_global_unrest]§!\n\n§R全 完 了§！"
 STG_ilya_storm: "爱因兹贝伦风暴"
 STG_ilya_storm_desc: "§P伊莉雅陛下的军队将会像风暴一样席卷乌斯拉尔，爱因兹贝伦终将笑到最后！§!"
 STG_ilya_mana: "工业主导-改良玛娜主义"
 STG_ilya_mana_desc: "在这片属于工业派的土地上，使用玛娜或许是禁忌。但在伊莉雅丝菲尔的努力下，少量地运用玛娜技术如今也能获得认可。"
 STG_grey_mana: "工业主导-有限玛娜使用"
 STG_grey_mana_desc: "以工业派主导的治国理念，而玛娜的使用得到了法律的认可——前提是不再扩大其规模。这或许是能治愈昂格利亚分裂的良药......"
 STG_rearmament: "军备重整"
 STG_rearmament_desc: "我国急需重整军备，议会批准的额外军费已经被用于提升我国的军备生产能力。"
 STG_army_reorganization: "军队改组"
 STG_army_reorganization_desc: "我国的军队正在进行重组，§S当其完成之后，政府将对军队拥有更强的掌控力。§!"
 STG_neurtrality_act: "《中立法案》"
 STG_neurtrality_act_desc: "《中立法案》限制了我国干涉他国局势，我们希望这能带来和平与稳定。"
 STG_industrialization_committe: "统筹工业化"
 STG_industrialization_committe_desc: "工业委员会将统筹我国的工业化进程，缩短繁琐的手续，给予政策支持，使得工厂可以专注于提高生产效率。"
 STG_controlled_labor_union: "受控的工会"
 STG_controlled_labor_union_desc: "国家已经在一定程度上控制了工会，工会仍然将服务于工人的利益，但过激的工人运动将被禁止。"
 STG_senshado_state: "战车道国家"
 STG_USR_investment: "乌斯拉尔投资涌入"
 STG_USR_investment_desc: "源源不断的乌斯拉尔投资涌入我国，这将会大大有益于我国的工业发展。"
 STG_call_of_duty: "恪尽职守"
 STG_call_of_duty_desc: "圣葛罗莉安娜希望她的国民恪尽职守。"
 STG_call_of_duty_2: "鞠躬尽瘁"
 STG_call_of_duty_2_desc: "圣葛罗莉安娜希望她的国民恪尽职守。\n\n§Y在流干最后一滴血之前，绝不投降。§!"
 STG_cut_mil_cost: "临时削减军费"
 STG_for_the_emperor: "天佑吾皇"
 STG_puppet_of_usr: "乌斯拉尔的提线木偶"
 STG_puppet_of_usr_desc: "所谓的[STG.GetName]，不过是柏霖的提线木偶而已。仍然掌握在行政长官手中的土地，不过是乌斯拉尔暂时留下的缓冲区，§S如果一切顺利的话，这个特别行政区也很快会重回乌斯拉尔的疆域§!\n\n§t......但愿如此？§!"
 STG_voice_of_rebellion: "反抗的回声"
 STG_voice_of_rebellion_desc: "“我希望你能知道，我们昂格利亚人也深爱着这里，可是现在这里没有我们的容身之地了。”\n\n§t特区政府不能指望自己和百分之三十的居民为敌之后......还能安享太平§!"
 STG_silent_people_1: "冷漠的人民"
 STG_silent_people_1_desc: "沉默的土地，沉默的人民。几十年的隔阂与分裂并不是一朝一夕就能够消除的，他们是乌斯拉尔人，却好像又不是。上层政府如同走马灯一般变换，而里森堡的芸芸众生的归宿又在何处呢？"
 STG_silent_people_2: "冷漠的人民"
 STG_silent_people_2_desc: "沉默的土地，沉默的人民。几十年的隔阂与分裂并不是一朝一夕就能够消除的，他们是乌斯拉尔人，却好像又不是。上层政府如同走马灯一般变换，而里森堡的芸芸众生的归宿又在何处呢？"
 STG_worship_maho: "领袖崇拜"
 STG_worship_maho_desc: "战车前进靠车长......"
 STG_civ_war_idea: "平叛作战"
 STG_civ_war_idea_desc: "行政长官的命令很简单，消灭叛徒，不惜一切代价。"
 STG_constitution: "圣葛罗莉安娜宪法"
 STG_constitution_desc: "《3085年宪章》奠定了我国的基础，但起毕竟只是一份仓促之间起草的临时性文件。如今，经过细致地编纂与修订，我国的第一部宪法终于诞生，不仅继承了宪章的精神，同时还完善了诸多细节，使得其能更好地捍卫我国的民主政权。"
 STG_national_senshado: "国立战车道"
 STG_fyp_1: "借鉴社会主义"
 STG_fyp_1_desc: "我们虽然是君主制国家，但并不意味着我们无法学习社会主义的先进经验为我所用。一个人人幸福而平等的社会正是一位明君所应该追求的。"
 STG_fyp_2: "借鉴社会主义"
 STG_fyp_2_desc: "我们虽然是君主制国家，但并不意味着我们无法学习社会主义的先进经验为我所用。一个人人幸福而平等的社会正是一位明君所应该追求的。"
 STG_fyp_3: "我们的五年计划"
 STG_fyp_3_desc: "我们虽然是君主制国家，但并不意味着我们无法学习社会主义的先进经验为我所用。一个人人幸福而平等的社会正是一位明君所应该追求的。在新思想的引领下，我们将迈向光明的未来。"
 STG_fyp_4: "我们的五年计划"
 STG_fyp_4_desc: "我们虽然是君主制国家，但并不意味着我们无法学习社会主义的先进经验为我所用。一个人人幸福而平等的社会正是一位明君所应该追求的。在新思想的引领下，我们将迈向光明的未来。"
 STG_grey_monarchy_socialist_rev: "君主社会主义革命"
 STG_grey_monarchy_socialist_rev_desc: "社会主义在欧罗巴西部取得了胜利，这是格蕾陛下的胜利，更是人民的胜利。由人民选出的君主自然要为人民服务，革命将会继续下去，为了更美好的未来。"
 STG_labor_law: "圣葛罗莉安娜劳动法"
 STG_labor_law_desc: "企业主们肆意盘剥工人的时代已经一去不复返了，现在他们想这么做可就犯法了。工人的权益神圣不可侵犯，其中核心的八小时工作制将是法律保护的重点。我们离平等社会的目标更近一步，我们前方的道路便明亮一分。"
 STG_workshop_dynamic_modifier:0"爱因兹贝伦工坊"
 STG_rev_modifier:0"工团主义总路线"
 STG_advanced_artillery: "先进火力"
 STG_ruby: "魔术礼装：红宝石"
 STG_decolonlization_bureau_1: "里森堡去殖民署"
 STG_decolonlization_bureau_1_desc: "有罪必罚，有仇必报。\n\n旧日的罪恶终将得到清算，殖民者们奴役着里森堡，欺侮着里森堡，使其饱受分离之苦。现在这些殖民者都夹着尾巴瑟瑟发抖，但我们会轻易饶恕他们吗？\n\n§t算账的时候到了§!"
 STG_decolonlization_bureau_2: "里森堡去殖民署"
 STG_decolonlization_bureau_2_desc: "有罪必罚，有仇必报。\n\n旧日的罪恶终将得到清算，殖民者们奴役着里森堡，欺侮着里森堡，使其饱受分离之苦。现在这些殖民者都夹着尾巴瑟瑟发抖，但我们会轻易饶恕他们吗？\n\n§t算账的时候到了§!"
 STG_econ_in_chaos: "经济混乱"
 STG_econ_in_chaos_desc: "一位远道而来的商人想要买一条面包，他掏出了几个帝国马克，但老板却摇了摇头——他不认识这种货币。\n\n“马克不是帝国官方货币吗，拒收可是违法的！”\n\n“马克是什么，帝国又是什么？”"
 STG_adm_in_chaos_1: "行政系统崩溃"
 STG_adm_in_chaos_1_desc: "The identity of the Official whose alleged responsibility for this hypothetical oversight has been the subject of recent discussion, is NOT shrouded in quite such impenetrable obscurity as certain previous disclosures may have led you to assume, but not to put too fine a point on it, the individual in question is, it may surprise you to learn, one whom you present interlocutor is in the habit of defining by means of the perpendicular pronoun.\n\n一位文官如此说道......"
 STG_adm_in_chaos_2: "重建行政系统"
 STG_adm_in_chaos_2_desc: "以后再也不会有文官的长难句了，也不再需要部长在几百份文件当中苦苦寻找才能找他他想要的那份了。起码，我们的行政系统暂时能正常允许了。"
 STG_panzer_factoy: "圣葛罗莉安娜装甲工厂"
 STG_warehouse_of_the_empire: "帝国的货栈"
 STG_warehouse_of_the_empire_desc: "源源不断的货物，源源不断的财富。你可以在里森堡的货架上找到所有你需要的东西，如果没找到，只能说明你不够仔细。"
 STG_bloody_march: "血之进军"
 STG_bloody_march_desc: "毫无宽恕，毫无慈悲。\n\n西部的叛军还在像小丑一般舞蹈，指望着他们的昂格利亚主子来拯救他们。行政长官麾下的大军已经就位。§t背叛者的鲜血将浇灌出最美的花朵§!"
 STG_hell_march: "毁灭进军"
 STG_hell_march_desc: "杀死一切，毁灭一切，不择手段，直至胜利。\n\n这就是里森堡特区行政区《最终解决方案》的核心思想，叛徒无法沐浴帝国的慈悲。\n\n§t如果你没见过地狱长什么样，现在你就知道了§!"
 STG_knowledge_and_power: "知识与力量"
 STG_war_for_ang: "为昂格利亚而战"
 STG_war_for_ang_desc: "穿越泥泞与鲜血，抵达遥远的彼方。我们是自己的主人，也是昂格利亚真正的主人，伪王不配统治这座美丽的岛屿，而被放逐至大陆的圣葛罗莉安娜终将回到自己的家乡。\n\n§C请不要为手足相残而悲伤......§!"
 UNG_war_for_ang: "为昂格利亚而战"
 UNG_war_for_ang_desc: "天佑吾王，常胜利，沐荣光。雷霆雨露皆是君恩，里森堡的叛徒向我们发起了挑战，我们自然也要遵从骑士道堂堂正正的击败他们。玷污了王冠的工业派要为自己的所做所为付出代价。\n\n§C请不要为手足相残而悲伤......§!"
 MSA_war_for_ang: "为昂格利亚而战"
 MSA_war_for_ang_desc: "吾将完成父王未竟之事。里森堡的叛徒们只有死路一条，无论是过去、现在还是未来，昂格利亚岛都不会工业派的位置。就让她们溺死在那虚无幻梦之中吧！\n\n§R叛徒对叛徒，何等有趣......§!"
 FNG_war_for_ang: "为昂格利亚而战"
 FNG_war_for_ang_desc: "昂格利亚人的土地终将统一也必然统一，和解已经成为了被戳破的谎言。既然如此，我们就只能以武力来解决问题了。这将是昂格利亚的最后一战！\n\n§C请不要为手足相残而悲伤......§!"
 STG_new_country: "新国家体制" 
 STG_new_country_desc: "圣葛罗莉安娜在大吉岭仁慈的统治下将会慢慢走向复苏，旧日的伤口假以时日终将愈合。我们将会更加强大，从而自信地屹立于欧罗巴一角，这里是我们所有人永远的家园。"
 STG_without_a_monarchy: "“陛下”已死"
 STG_without_a_monarchy_desc: "§C天佑吾王！§!"
 STG_emergency_law: "国家紧急状态"
 STG_emergency_law_desc: "国家已经到了最危急的时刻，现在军队被授予了完全的权力来维持国家的安全。当然，紧急状态将会在合适的时候结束，至于什么才算合适，就无人知晓了......"
 STG_emergency_law_2: "国家紧急状态"
 STG_emergency_law_2_desc: "国家已经到了最危急的时刻，现在军队被授予了完全的权力来维持国家的安全。当然，紧急状态将会在合适的时候结束，至于什么才算合适，就无人知晓了......"
 STG_rule_of_four: "四人之治"
 STG_rule_of_four_desc: "王国摄政：大吉岭\n陆军大臣：蔷薇果\n工业大臣：橙黄白毫\n第六课总监：阿萨姆\n\n§C她们才是王国真正的主人......§!"
 STG_investigation: "爆炸案调查"
 STG_investigation_desc: "围绕弗格非尔德爆炸案的调查仍然在进行之中，我们需要尽快给出一个答案......"
 STG_impacted_by_janurary_strom: "风自爱丽诺来"
 STG_impacted_by_janurary_strom_desc: "在爱丽诺发生的一切深深地影响了圣葛罗莉安娜......\n\n§t工团主义§!在这个高度工业化的地区中广受欢迎，但由资产阶级和军队妥协而设立的七领议会完全无视工人的呼声。当一月风暴震撼欧罗巴之时，里森堡的工人们也团结起来，为了充满着灿烂阳光的未来而斗争。\n\n§Y面对民族与阶级的双重矛盾，圣葛罗莉安娜的该走向何方呢？§!"
 STG_voice_of_people: "人民之声"
 STG_voice_of_people_desc: "人民在怒吼，人民在咆哮。变革的时候到了，无论结果如何，里森堡的现状都已经被打破。这个年轻的国家面临着新的挑战......亦或是机遇。"
 STG_reform_army: "改造军队"
 STG_reform_army_deesc: "旧军队正在接受社会主义思想的改造，尽管这需要不少时间，但一旦改造完成我们的军队将变得更加强大。"
 STG_victory_of_syn: "工团主义的胜利"
