 STG_assam_leader: "阿萨姆"
 STG_darjeeling_1_desc: "行为举止完美的事物，容貌也是美丽的。\n\n蒙人民爱戴，圣葛罗莉安娜共和国的大护国公大吉岭阁下和她的护国议会如今执掌着国政。共和国仍然面临着诸多挑战，但她的人民相信这位舵手能领导他们穿越惊涛骇浪。"
 STG_darjeeling_1_desc_2: "行为举止完美的事物，容貌也是美丽的。\n\n蒙人民爱戴，昂格利亚的大护国公大吉岭阁下和她的护国议会如今执掌着国政。共和国经历了风风雨雨，但仍然屹立不倒，还比以往更加强大。大分裂终于得到了弥合，所有昂格利亚人也终于可以相拥而笑。\n\n在护国公仁慈的统治下，昂格利亚共和国将会屹立千年，成为真正的理想乡......\n\n§C昂格利亚不再需要一位伪王了，真正的王者乃是无冕之人......§!"
 STG_darjeeling_2_desc: "行为举止完美的事物，容貌也是美丽的。\n\n蒙人民爱戴，圣葛罗莉安娜联合王国的摄政大吉岭阁下和她的御前议会如今执掌着国政。联合王国仍然面临着诸多挑战，但她的人民相信这位舵手能领导他们穿越惊涛骇浪。\n\n按照约定，大吉岭将会在一位新王登基后交还权力，但恐怕联合王国再也不会有一位君主了，而大吉岭的统治将永远继续下去。"
 STG_darjeeling_2_desc_2: "行为举止完美的事物，容貌也是美丽的。\n\n蒙人民爱戴，全昂格利亚的摄政大吉岭阁下和她的御前议会如今执掌着国政。联合王国穿越了惊涛骇浪，终于完成了统一所有昂格利亚人的伟大事业。旧日的分裂终于不再困扰我们。\n\n而按照约定，大吉岭将会在一位新王登基后交还权力，但恐怕联合王国再也不会有一位君主了，而大吉岭的统治将永远继续下去。\n\n§C被命运选中之人注定将成就一番事业，大吉岭踏过了由鲜血和荣光铺就的道路，走向了自己的未来......§!"
 STG_darjeeling_3_desc: "行为举止完美的事物，容貌也是美丽的。\n\n大吉岭执政官是独立战争英雄，在格蕾伯爵隐退之后担任圣葛罗莉安娜军队的最高指挥官。同时她也在默默注视着七领议会的一举一动。\n\n§t如果七领议会失能，她将用自己的方式守卫她珍爱的国家。§!"
 STG_darjeeling_4_desc: "行为举止完美的事物，容貌也是美丽的。\n\n无能的议会、空洞的宪章没能给里森堡带来和平与稳定。默默地注视着一切的大吉岭终于走到台前，宣布由圣葛罗莉安娜执掌里森堡的大权。从坦克手成为政治家并不是个多么容易的事情，但她也有自己想要守护的事物。\n\n里森堡是圣葛罗莉安娜最后的容身之地，她发自内心地渴望着这里能够成为一片乐土。海峡的对岸是她回不去的故乡，海风日复一日地吹拂而来，归乡之日却遥遥无期。\n\n§C不是所有流浪者都迷失了方向......§!"
 STG_darjeeling_4_desc_2: "行为举止完美的事物，容貌也是美丽的。\n\n当圣葛罗莉安娜离开昂格利亚时，谁能想到它还有荣归故里的一天呢？大吉岭做到了，流落至里森堡的工业派不仅站稳了脚跟，还将那里建设为了工业派的乐土。\n\n海风依旧吹拂着里森堡的海岸，但人们已经无须将乡愁寄托于此，海峡两岸都已经统一与圣葛罗莉安娜旗下。\n\n§C爱情和战争都是不择手段的......§!"
 STG_Lynette_Bishop: "莉涅特·毕晓普"
 STG_Lynette_Bishop_desc: "前王牌飞行员，莉涅特·毕晓普在退役后凭借其卓著的战功被推举为七领议会议长，尽管该职位本身并没有实权，只是为了确保议会能够有序的运行下去。但是比起目睹议员们勾心斗角，争权夺利，莉涅特更喜欢自由地翱翔于天空之中，在那里她才能得到一丝慰藉。\n\n在私人方面，莉涅特与大吉岭保持着良好的关系——或者说大吉岭之所以愿意退居幕后，将大权交予议会，也是出于对莉涅特的信任。"
 STG_Lynette_Bishop_politic_desc: "莉涅特·毕晓普"
 STG_Lynette_Bishop_diplomacy_desc: "§Y莉涅特·毕晓普§!\n@STG§Y[FROM.GetName]§!的§C议会议长§!"
 STG_labor_union: "工会组织"
 STG_labor_union_desc: "高度工业化的里森堡有着形形色色的工会组织，但他们目前各自为战，尚未形成统一的政治组织。"
 STG_Wilma_Bishop: "威尔玛·毕晓普"
 STG_Wilma_Bishop_desc: "出生贵族家庭的威尔玛，怎么就成了一个左翼政党的领袖呢？这一切都要从大战结束说起，卡美洛粗暴的将国内的工业派势力尽数“安置”到了新占领的里森堡地区。毕晓普家在混乱之中失去了大部分的资产，但还是足够供养威尔玛姐妹长大成人。在工业发达的里森堡，威尔玛见识了许多在昂格利亚岛未曾见过的光景，并深深的爱上了这片并非自己家乡的土地，并逐渐被广受工人欢迎的工团思想所吸引。\n\n在目睹了里森堡的混乱和无处不在的压迫后，威尔玛在妹妹和家人的支持下投身政治，成为了赫赫有名的左翼活动家。如今的她整合了各大组织，率领着里森堡工人党登上了政坛。\n\n§t不去团结工人的工业派，不过是自取其辱而已。§!————威尔玛·毕晓普"
 STG_ilya: "伊莉雅丝菲尔·冯·爱因兹贝伦"
 STG_ilya_desc: "自乌斯拉尔而来的伊莉雅在一个工业国似乎是一个异类。\n\n无数人曾经质疑她的合法性，但七领议会的权威不容置喙。她毫无疑问是我国的合法君主，愿她长寿。\n\n§P总有一天，伊莉雅丝菲尔会证明自己§!"
 STG_ilya_desc_2: "自乌斯拉尔而来的伊莉雅在一个工业国似乎是一个异类。\n\n无数人曾经以为她不过是议会的傀儡，但这位少女现在已经将腐朽的七领议会踩在脚下，成为毫无疑问的专制君主了，无人胆敢质疑她的权威。\n\n§P伊莉雅丝菲尔离自己的梦想更近了一步。§!"
 STG_ilya_desc_3: "自乌斯拉尔而来的伊莉雅在一个工业国似乎是一个异类。\n\n总是有人在暗地里职责她玷污了民主，但随着乌斯拉尔的臣服，所有的异议都显得苍白无力。如今，从柏霖到新蒙巴萨，人民都在歌颂者女皇陛下的圣德。\n\n§P伊莉雅丝菲尔坐上了爱因兹贝伦城的皇座，望着拜倒在自己裙下的众人——属于她的时代来临了。§!"
 STG_ilya_desc_4: "自乌斯拉尔而来的伊莉雅在一个工业国似乎是一个异类。\n\n无数人曾经以为她不过是议会的傀儡，但这位少女现在已经将腐朽的七领议会踩在脚下，成为毫无疑问的专制君主了，无人胆敢质疑她的权威。\n\n§P契约已然签订，魔法少女之路业已铺就，祝你好运，伊莉雅丝菲尔。§!"
 STG_junta_parliament: "护国议会"
 STG_junta_parliament_desc: "护国议会成员多来自大吉岭麾下的军队，其本质只是为了装点门面的礼仪性机构。"
 STG_grey: "格蕾"
 STG_grey_desc: "格蕾出生于昂格利亚岛的下莎温郡的乡村，并在随后的军旅生涯中一步步成为了圣葛罗莉安娜装甲军的指挥官。在人民的呼声中，她再一次挺身而出，接受了这顶沉重的王冠。\n\n向您致敬，圣葛罗莉安娜人民的伟大领袖，打响独立第一枪的英雄。您的人民正满怀期待，愿您将国家带向光明的未来。\n\n§O格蕾望着那一湾浅浅的海峡，海的对面，是她的家乡......§!"
 STG_grey_desc_2: "格蕾出生于昂格利亚岛的下莎温郡的乡村，并在随后的军旅生涯中一步步成为了圣葛罗莉安娜装甲军的指挥官。在人民的呼声中，她再一次挺身而出，接受了这顶沉重的王冠。\n\n向您致敬，昂格利亚人民的伟大领袖，实现统一大业的英雄。您的人民正满怀期待，愿您将国家带向光明的未来。\n\n§O昂格利亚是多么的美丽，我可以为了她付出一切。§!"
 STG_grey_desc_com: "格蕾出生于昂格利亚岛的下莎温郡的乡村，并在随后的军旅生涯中一步步成为了圣葛罗莉安娜装甲军的指挥官。在人民的呼声中，她再一次挺身而出，接受了这顶沉重的王冠。\n\n向您致敬，昂格利亚人民的伟大领袖，实现统一大业的英雄。您的人民正满怀期待，愿您将国家带向光明的未来。\n\n§O人民给予了我权力，而我也将服务于人民。§!"
 STG_assam: "阿萨姆"
 STG_orange_pekoe: "橙黄白毫"
 STG_orange_pekoe_desc: "橙黄白毫，大吉岭最为信任的后辈之一，也是被公认为继承了大吉岭理想的人。圣葛罗莉安娜优雅而强大的信条在她身上得到了完美的体现。\n\n立于国家顶点的她并不孤单，在大吉岭的精心培养下，阿萨姆、蔷薇果与鲁克莉莉都将成为她的得力助手。这个秉持优雅的国度将傲然挺立。\n\n§C而圣葛罗莉安娜的传承将会在她们手中延续下去......§!"
 STG_rosehip: "蔷薇果"
 STG_BF109: "BF109"
 STG_BF109_desc: "她是一件冷酷的兵器，并将以绝对的理性和绝对的力量修正里森堡的错误，恢复里森堡的秩序。欺压乌斯拉尔人民的殖民者要么离开此地，要么灭亡——这就是柏霖交予她的任务。\n\n§t祝行政长官——好运§!"
 STG_BF109_politic_desc: "BF109"
 STG_BF109_diplomacy_desc: "§YBF109§!\n@STG§Y[FROM.GetName]§!的§C行政长官§!"
