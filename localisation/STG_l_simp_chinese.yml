 STG_general.999.t: "梦醒时分"
 STG_general.999.desc: "昂格利亚的心脏，白垩之城卡美洛已然陷落。还在做着王者归来之梦的卡美洛效忠者们如今成为了彻头彻尾的喜剧演员，他们为之奋斗的事业本身已经不复存在。即使他们是我们的敌人，我们也为他们感到些许可惜......\n\n昂格利亚的历史翻开了新的篇章，我们将会笑道最后，不是吗？"
 STG_general.999.a: "美梦也好，噩梦也罢，该结束了"
 STG_ilya.1.t: "北方来客"
 STG_ilya.1.desc: "少女的眼角仍然留着泪痕，这是她最近第几次哭了呢——没人知道。硕大的城堡里如今门可罗雀，只剩下一些忠诚的侍卫和两位女仆，以及把自己关在卧室里头的主人。“这是第几天了？”女仆塞拉问道，“三天了，耍脾气也要有个限度啊。”另一位女仆利兹望着餐桌上丰盛却无人享用的菜品回答道。\n\n塞拉走上楼梯，敲了敲卧室的门，回应她的却只有抽泣声。“真想砍了共和议会里头的那些狗东西”，她心想道。不过，随着她家主人的失势，也不会有某位倒霉的议员主动来这里送死了。今天的晚餐，还是只能由她和利兹解决了——这对体重可是个威胁。\n\n三天后，城堡意外的迎来了一位访客，对方只是留下一份盖着乌斯拉尔国玺的文件之后便转身离去，甚至没有给塞拉从武器库里头找一把趁手兵器的时间。一旁的利兹看到标题《关于驱逐爱因兹贝伦家族的决议》，轻轻的说了一句：“这下我们连乌斯拉尔人都不算了，但他们居然还大发慈悲把整座城都留给我们了，真是大方。”\n\n随后，一辆汽车缓缓地驶过了边境线，守卫此处的圣葛罗莉安娜士兵也只以为是寻常的乌斯拉尔人过来探亲。直到几天后，新蒙巴萨的市民流传着一位白发少女来到了这里的故事，其中还有市民高喊着：“白毛赛高！”。\n\n而此时，这位少女正和这个国家最有权势的人一起享用着美味的下午茶。大吉岭为对方奉上刚泡好的大吉岭红茶，少女接过茶杯，抿了一口，随后说道："
 STG_ilya.1.a: "初次见面，大吉岭小姐，\n我是伊莉雅丝菲尔·冯·爱因兹贝伦"
 STG_ilya.2.t: "伊莉雅登基"
 STG_ilya.2.desc: "今日乃圣葛罗莉安娜万民期待已久之日，今日乃伊莉雅丝菲尔陛下沐浴荣光之日。\n\n通往独立宫的大道两侧人山人海，平日里冷漠的乌斯拉尔族人蜂拥至此，用乌斯拉尔语高喊着：“天佑伊莉雅丝菲尔！”，从说话的口音还可以听出，不少观众从现在的“乌斯拉尔共和国”远道而来参加这场盛会。\n\n钟声敲响了十二下，加冕队伍终于出现在了道路尽头。在前方开道的是50名身着近卫军服饰的骑兵，其中一半穿昂格利亚式军服，一半穿乌斯拉尔式军服——这也是议会争吵了数个小时达成的妥协方案。蒙上天眷顾，圣葛罗莉安娜联合王国的新君，爱因兹贝伦堡女公爵，伊莉雅丝菲尔·冯·爱因兹贝伦陛下乘坐马车在近卫军的簇拥下前往独立宫，今日她在白色礼服的衬托下显得格外圣洁而美丽。盛装打扮的大吉岭和莉涅特作为军方和议会代表，也骑马伴随于陛下身旁。此时，十二架战斗机掠过了新蒙巴萨上空；距离首都几百公里外的两座海军基地中，新英格兰号和浮华号战列舰也鸣响礼炮向陛下致敬。\n\n加冕礼于下午一时举行，随着一切准备就绪，伊莉雅向大吉岭点头示意。随后，大吉岭与莉涅特便共同捧着一顶崭新的王冠戴到伊莉雅头上，随后将象征着君主权力的权杖和君主之球交到她手中。随着伊莉雅在王座上就座，大吉岭和莉涅特后退几步，带领着台阶下的众人高呼：“女王陛下万寿无疆！”。随后，伊莉雅的画像将被挂到王国的各个角落。就这样，圣葛罗莉安娜历史上的第一位合法君主诞生了。"
 STG_ilya.2.a: "历史书上的新篇章"
 STG_ilya.3.t: "焕然一新的爱因兹贝伦城"
 STG_ilya.3.desc: "爱因兹贝伦城今日迎来了一位尊贵的客人，确切来说，是城主小姐回到了自己久违的家。\n\n刚到城门口，伊莉雅就跳下了车，徒步行走于她无比熟悉的街道。城中的居民们对这位白发少女的到来毫不意外。与其他地方不同的是，市民们并没有使用“女王陛下”这种他们理应使用的尊称，而是称呼她为“大小姐”。对于他们来说，这是再正常不过的时期了——毕竟这些居民都是世世代代生活于爱因兹贝伦领的领民。\n\n不过，现在的爱因兹贝伦城与以往有些不同。通往王国腹地的道路如今畅通无阻，再也没有什么坑坑洼洼的泥泞道路了。城市里的建筑也粉刷一新——依然保留了象征着爱因兹贝伦家族的紫色与白色设计。曾经的纯乌斯拉尔语路牌如今也更换为了乌斯拉尔语和昂格利亚语——王国的两种官方语言，虽然一些市民迷惑不解，但也没人胆敢质疑大小姐的决定。当然，如果仔细观察，也可以发现郊外新建的军营，毕竟这里现在是与乌斯拉尔接壤的前线。\n\n大吉岭是第一次踏入这座城市，随着伊莉雅一起欣赏着城里年代悠久的乌斯拉尔建筑。随后两人一起踏入了爱因兹贝伦城堡，此时，大吉岭才想起爱因兹贝伦家是名副其实的大贵族。新蒙巴萨的独立宫与眼前的建筑相比只是个偏殿而已。\n\n惬意的下午茶在城堡的露台举行，领民们也出入于楼下的大厅，与他们尊敬的领主同乐。大吉岭和伊莉雅分别拿起一杯红茶，眺望着远方。"
 STG_ilya.3.a: "难得的惬意时光"
 STG_ilya.4.t: "远足"
 STG_ilya.4.desc: "“加利波莉”坦克的轰鸣声盖过了周遭的环境，三辆“布尔”式坦克一前两后地将其护卫在中间。编队正向着危险的乌斯拉尔边境前进。不像习惯于驾驶坦克的大吉岭，伊莉雅并不喜欢坦克里嘈杂的环境——毕竟不是哪个美少女都有开坦克的天赋。前往边境视察是此行的主要目的，为了安全起见，大吉岭邀请伊莉雅乘坐坦克出行。\n\n越野性能良好的坦克缓缓地爬上陡峭的山坡，此处便是临近乌斯拉尔的一处高地，登上山顶之后甚至只用目视就能发现驻屯于远处的乌斯拉尔军队。当然，只是远眺一下乌斯拉尔并没有遭受攻击的危险。\n\n少女脚步轻盈地跳下坦克，呼吸着新鲜空气，这对于她来说或许是一种解脱。身着坦克手夹克的大吉岭紧随其后。“陛下，那边就是乌斯拉尔了。”大吉岭对着眼前的少女说道。少女没有回答，只是喃喃自语道：“他们，究竟是敌人，还是朋友？”。\n\n大吉岭示意身边的斟茶兵铺开地图，指着一个点，说道：“陛下，这就是我们现在的大概位置。”少女点点头，又指了一下柏霖，问道“那里离我们有多远？”“两千五百标准里。”,斟茶兵答道。伊莉雅没有继续说话，只是望着北方。风轻轻吹起她银白色的头发，好似要将她的思绪带到远方……"
 STG_ilya.4.a: "总有一天，我会回去的"
 STG_ilya.5.t: "柏霖城"
 STG_ilya.5.desc: "礼炮齐鸣，锣鼓喧天，伊莉雅丝菲尔·冯·爱因兹贝伦抵达了她忠诚的柏霖。\n\n柏霖市民应该以何种态度应对此事，这是个耐人寻味的话题。毕竟，当初将伊莉雅赶出乌斯拉尔的，正是他们自己。虽然这个问题很尴尬，但并不妨碍那些怀念着帝国时代的老人走上街头迎接女王陛下驾临。\n\n这是一座伊莉雅无比熟悉的城市，她在这里度过的时光甚至和爱因兹贝伦堡相当。这座城市并没有给她留下过什么美好的回忆。乌斯拉尔共和议会的丑陋嘴脸历历在目，自己作为傀儡根本没有什么自主权，就好像爱因兹贝伦家族制造的那些和工具无异的人造人一样。如今，爱因兹贝伦的徽记和伊莉雅的肖像悬挂于柏霖的宫殿之中，她现在才是这座城市真正的主人。\n\n联合王国的军队正排着整齐的队形进入柏霖城，市民们惊讶的发现其中竟然有不少昂格利亚面孔——这或许是历史上第一次有外族军队踏入乌斯拉尔的首都。伊莉雅在王宫的阳台上默默地注视着一切，直到塞拉在她身后轻声说道：“小姐，差不多到晚餐时间了。”伊莉雅回以一个甜美的笑容。"
 STG_ilya.5.a: "“晚上要多吃点”"
 STG_ilya.6.t: "乌斯拉尔之主"
 STG_ilya.6.desc: "少女缓缓地睁开眼睛，而女仆已经在房间外等候多时了。“小姐，今天难得地睡了个懒觉呢。”利兹一边拉开窗帘一边说道。“因为心情好呀，心情好就要多睡觉。”少女接着伸了个懒腰，一副不愿意起床的样子。“那边已经等候多时了，请小姐尽快用早餐。”，另一位看着更加正经的女仆塞拉边走进房间边说道。\n\n又有谁能知道，这位有些懒散的贵族小姐是整个乌斯拉尔的征服者呢？\n\n这片辽阔的土地，这片曾经抛弃她的土地，此时重新回归她的掌握之下。她的帝国已经快能够与旧乌斯拉尔帝国比肩了，更重要的是，少女的理想也接近实现——按照自己的方式来统治此地，而不是受到什么议会的掣肘。\n\n随着对乌斯拉尔战争的走向尾声，乌斯拉尔人慢慢认清了现实，逐渐接受了伊莉雅作为新君——毕竟一位和他们同样说乌斯拉尔语的君主可比什么爱丽诺人好得多。旧乌斯拉尔共和国的尸骸上诞生了一个崭新的国家，虽然说还有很多要做的事情。各个部门都进入了满负荷运转，要接收一个如此庞大的国家可不是开玩笑，要消除乌斯拉尔人和昂格利亚人长久以来的的矛盾也不是一朝一夕能够完成的小事。\n\n伊莉雅沐浴在阳光中，走出了城堡，今天她要去视察北方的几个郡。人们惊讶地发现了女王陛下脸上挂着少见的灿烂笑容——那是独属于少女的动人表情。就这样，历史不知不觉翻开了新的篇章。"
 STG_ilya.6.a: "而你的名字会写在这一章的开头，\n伊莉雅丝菲尔"
 STG_ilya.7.t: "新的一天"
 STG_ilya.7.desc: "乌云笼罩着新蒙巴萨，雨点打在议会的窗户上。只不过，如今所谓的“七领议会”已经成为了历史的一部分，取而代之的“爱因兹贝伦议会”被大大削弱了权力，再也无法成为束缚女王陛下的锁链。如今，伊莉雅丝菲尔是无可争议的专制君主。在此过程中居功至伟的大吉岭也在陛下的恩泽下被授予了“薇灵顿公爵”的爵位，而她的权力实际上远超这个爵位所能囊括的范畴。\n\n在无能的七领议会谢幕之后，伊莉雅将和大吉岭一起构建新的秩序。只依靠议会来统治国家是一个愚蠢的行为，如果没有一位英明睿智的领导者为我们指引前进的方向，短视的议员们就只会执着于眼前的利益，而忽略那些更加宏伟的事物。在爱因兹贝伦的新秩序下，伊莉雅丝菲尔的意志将被贯彻到这个国家的各个角落，而议会的作用便是为君主提供治国的建议，而不是无礼的指责。\n\n黑云散去，新蒙巴萨的天空分外晴朗，伊莉雅终于踏出了她旅途的第一步。在未来，她还有更多的事情要去做。缓和国内民族矛盾、整顿军队、建立起忠于她的政府，以及那件她终将实现之事——征服乌斯拉尔。"
 STG_ilya.7.a: "让我们拭目以待"
 STG_ilya.8.t: "梦中访客"
 STG_ilya.8.desc: "夜色已深，独立宫除了巡逻的卫兵之外都已进入梦乡。伊莉雅丝菲尔正躺在柔软的床上享受睡眠时光，从她嘴角的笑容更来看，应该做了个好梦吧。\n\n在另一个光怪陆离的世界中，有着两位魔法少女，两位不怎么靠谱的前魔法少女，以及两个古怪的魔术礼装。两位魔法少女出于机缘巧合签订了魔法少女契约，从此走上了不同于常人的战斗之路。\n\n不同于往常，伊莉雅这次似乎是以第一人称视角在体验着这个怪梦，与自己缔结契约的魔术礼装似乎出了些故障，莫名奇妙的工口。那两位前魔法少女似乎也似曾相识，有一位和卡美洛时钟塔的那个叫远坂凛的长得非常像，还似乎很穷的样子……等等，远坂家真的有这么穷吗？\n\n天空转动，放学回家的魔法少女打开了家门。哦，是塞拉和利兹啊，没想到在梦里还能见到你们，晚上该吃什么呢。欸，没想到妈妈居然也在，欢迎回家！只是，那个红头发的少年是谁啊，上门修家电的吗？\n\n梦中的景象不断变换，平和的生活突然变成了激战！眼前的敌人是那个没呆毛的阿尔托莉雅？不过怎么穿着黑色的铠甲，和摩根贴贴搞出事情了？这场战斗异常的艰难，两位魔法少女拼尽全力才击败了对手，真是好险。但是，另一位魔法少女似乎从未见过，她，究竟叫什么来着？\n\n伊莉雅睁开眼睛，默默地念着："
 STG_ilya.8.a: "美游·艾德费尔特......"
 STG_ilya.8.b: "美游·艾德费尔特......"
 STG_ilya.9.t: "另一位梦中来客"
 STG_ilya.9.desc: "又是一个宁静的夜晚，又是似曾相识的梦境。\n\n上次的魔法少女故事居然还在继续！这次又出现了新的对手，不过对方怎么和自己长得这么像？明明是弓兵，为什么突然掏出两把刀砍了过来。这个世界的弓兵都是近战能手吗……伊莉雅还没来得及吐槽，对方居然就已经杀到眼前了。这可不是个容易对付的对手啊。\n\n就在双方剑拔弩张之时，一辆车突然冲了出来，什么，开车的是妈妈？只听见妈妈说着什么不可以打架，伊莉雅就什么都不记得了。和自己战斗人究竟是谁，为什么和伊莉雅长得那么像，为什么专门和她过不去？\n\n在疑惑中，场景又变化成了澡堂，自己居然和对方泡在一个池子里头，究竟发生了什么？随后，对方做出了让伊莉雅震惊的自我介绍：\n\n我是克洛伊·冯·爱因兹贝伦"
 STG_ilya.9.a: "我，真的有这样一位亲戚吗"
 STG_ilya.10.t: "不太可能的候选人"
 STG_ilya.10.desc: "宁静的爱因兹贝伦城迎来了久违的访客，在阳光刚刚洒满城堡庭院的时候，对方就匆匆走进了城堡之中，这显然不是寻常访客登门拜访的时间。此时的伊莉雅小姐仍然睡眼惺忪，在和女仆利兹做着要不要起床的生死搏斗，直到塞拉也走进房间终结了这一乱局：“小姐，有客人来了，是七领议会的议员。”空气似乎凝固了下来，伊莉雅迷惑不解地望着塞拉：“你确定没有听错吧？”\n\n访客自称为威廉明娜·不伦瑞克·英格诺尔·弗里德堡，伊莉雅或许并不能马上完全记住对方的全名，但也能马上反应过来——这是个乌斯拉尔姓氏。况且伊莉雅确实对这个名字有所耳闻，她是前乌斯拉尔帝国海军最出名的舰长之一。在会面之前，塞拉就已经将对方的详细履历交到了伊莉雅手中，威廉明娜在战争结束后退役，并定居在当时被卡美洛占领的里森堡，在七领议会建立后作为乌斯拉尔裔的代表进入议会参政，凭借其声望将诸多乌斯拉尔议员团结在身边……\n\n由于时间尚早，伊莉雅面带微笑地邀请对方共进早餐。塞拉和利兹端上丰盛的餐点之后便离开了房间并带上了门，硕大的餐厅里便只有伊莉雅和威廉明娜两人。“我此行的目的很简单”，威廉明娜在大口吃下半节乌斯拉尔香肠后说道，“伊莉雅丝菲尔小姐，您是否愿意竞争新蒙巴萨的王位呢？”正在切香肠的伊莉雅停下来手中的动作，故作镇定地回答道：“让我这个最近刚被乌斯拉尔抛弃的人当国王，不太妥当吧。”“这都不是问题，即使乌斯拉尔不欢迎您，您也可以把这里当成自己的家。况且，议会里的乌斯拉尔议员应该都会全力支持你的。”"
 STG_ilya.10.a: "该收拾东西启程了"
 STG_ilya.11.t: "同舟共济"
 STG_ilya.11.desc: "银发少女漫步于新蒙巴萨的街头，她刚刚从戒备森严的独立宫里偷偷溜出来，要是被塞拉知道了肯定没好果子吃。共犯利兹则跟在她身后，此时正打算从街边小贩那里买些零食当作夜宵。当女仆用略显生涩的昂格利亚语询问价格时，对方也用带着昂格利亚口音的乌斯拉尔语回答利兹。这一切都被少女看在眼里，这个国家的某些地方，已经悄然改变了，至少表面上如此。曾经对昂格利亚统治阶层冷漠无感的广大乌斯拉尔族人逐渐慢慢接纳了昂格利亚人作为这片矛盾之地的居民——这背后更重要的原因是乌斯拉尔人开始大量参政，更不用说如今的王座上还坐着一位如假包换、货真价实的乌斯拉尔女王。\n\n新蒙巴萨的夜市相当繁华，少女熟练地在乌斯拉尔语、昂格利亚语和爱丽诺语之间切换——后两种语言是她在一个月前才学会的。利兹的手中已经堆满了战利品，两人满载而归。在转过一个弯后，道路的尽头出现了一个熟悉的身影——那是笑容核善的塞拉。"
 STG_ilya.11.a: "伊莉雅小姐，是不是该回家了呢"
 STG_ilya.12.t: "议会一游"
 STG_ilya.12.desc: "议会的大门缓缓打开，几名近卫军走进大厅，警惕地注视着众人。莉涅特议长敲了三下锤子，提醒着议员们保持肃静。看清来客的面容之后，议员们全体起立，报以掌声——这是七领议会的最高礼仪。\n\n今天是伊莉雅丝菲尔·冯·爱因兹贝伦第一次踏进议会的大门。面对女王陛下的驾临，议员们反应不一。乌斯拉尔裔议员们恨不得立刻冲到陛下面前亲吻她的手，而有些议员的脸色就不那么好看了，坚定支持共和制的议员索性直接离开了议会大厅。而更多的议员则是抱着好奇的态度默默地观察着事态发展——说的难听点，就好像在围观动物园里的异国生物一样。\n\n这是史上第一次有一位加冕君主踏进七领议会的大门，从那一刻开始，双方似乎就必须分个高下。毕竟，君主和议会的权力斗争是永恒的话题。但目前为止，双方都保持着基本的礼节和克制。按照日程安排，伊莉雅陛下今天将在议会发表一次讲话，这将象征着圣葛罗莉安娜的君主制终于开始正常运行，而不是维持在有国无君的尴尬状态。\n\n伊莉雅的讲话并不冗长，在开头礼节性的问候之词结束之后，便是一些她对未来国家建设的构想——当然，她不会在初次讲话中就透露自己计划的全貌。议员们难得地保持了肃静，聆听着陛下的讲话。\n\n十分钟之后，讲话结束，议员们按照惯例予以掌声。接下来，便是议会的保留环节——议员们可以就任何在议会的公开发言提出自己的质询，即使是女王陛下也不例外。\n\n一位议员率先举起了手，伊莉雅面带微笑地回应道："
 STG_ilya.12.a: "这位先生，请问您有什么问题吗？"
 STG_ilya.13.t: "轻蔑的言辞"
 STG_ilya.13.desc: "那名提问的议员按照礼仪从座位上站起，抛出了他的问题：“陛下，欢迎您的到来。但我个人认为君主不应该进入议会神圣的大门，这是对议会权力的亵渎，不是吗？”莉涅特听到此言，不由得拿起来放在一旁的锤子。那位议员接着说道：“再贤明的君主也有失误的时刻，而集众人之智慧的议会则不会。”\n\n“此外，您刚才所述治国理念不过泛泛而谈，在我看来并无什么益处。”那位议员接着盯着伊莉雅看了几秒钟，突然提高了声调：“恐怕，您要是真的掌权，第一件事怕不是立刻让乌斯拉尔接管我们的国家吧！”这毫无疑问是在重点攻击伊莉雅出生于乌斯拉尔这一事实。\n\n莉涅特重重地敲了三下锤子，“注意言辞，议员先生！议会容不得任何不敬之词，现在我将行使议长地权力，中止你的发言。”那位挑衅的议员似乎早就料到了这点，但他的目标已经达成了。\n\n伊莉雅有些胃疼，只想到了不好的回忆…"
 STG_ilya.13.a: "糟糕的记忆涌上心头"
 STG_ilya.14.t: "幻想"
 STG_ilya.14.desc: "伊莉雅抿了一口红茶，今天的红茶格外的美味。《爱因兹贝伦领地位法案》的通过毫无疑问是她的一次胜利，现在她终于可以踏进七领议会这个混乱的战场了。伊莉雅再清楚不过这只是议会对自己的一次妥协，他们所换取的东西——自然就是不再攫取更多的权力，从而动摇七领议会的根基。在七领议会看来，目前伊莉雅还是一个可控的傀儡，就算她有了更多忠于自己的议员，又如何能挣脱牵着木偶的长线呢？\n\n不过，伊莉雅已经想好了下一步，她的桌上正摆在一份全新的法案，一旦议会通过它，她就会成为大权在握的真正君主。但要如何指望议会自己通过一份剥夺自己权力的法案呢？此外，如果没有军方的默许，恐怕这个计划只能存在于幻想之中……\n\n为了实现梦想，伊莉雅还有很多事情要做。但现在，她还要在议会面前好好隐藏自己，用天使般的笑容让议员们安心，直到自己将大权攥在手中的那一刻来临。伊莉雅看着杯中的大吉岭红茶，呐呐自语道：“或许我该找大吉岭喝杯红茶呢，该让她看看这份有趣的文件。另外，上次那个叫威廉明娜的女孩子应该也是个可靠的大姐姐呢。”\n\n伊莉雅丝菲尔究竟是天使，还是小恶魔呢？"
 STG_ilya.14.a: "有时候，你不得不戴上假面"
 STG_ilya.15.t: "常规觐见"
 STG_ilya.15.desc: "星期三的下午，这是大吉岭每周作为执政官前往觐见伊莉雅陛下的日子。最开始的几次觐见不过是礼节性的行为，并不会讨论任何实际事务。然而，随着觐见次数的增加，大吉岭开始觉得这是她除了驾驶坦克出游外最惬意的时光。且不说王宫里可口的红茶和点心，伊莉雅流利的昂格利亚语和动人的面容就足以深深打动大吉岭，即使是女生，大吉岭也不得不承认自己对伊莉雅一见钟情了。与这位王谈话时不需要背负任何包袱，也不用担心身份的差异——更重要的是双方对于议会都颇有意见，这份共同语言使得双方可以开诚布公地讨论一些敏感的实质性问题。\n\n大吉岭穿过王宫大门，走上台阶，守卫于此的近卫军对此司空见惯，就连例行的盘问和检查都没有。大吉岭也没有出示任何证件就通过了王宫的层层守卫，抵达了例行觐见的王座室。然而，今天伊莉雅却不在这里，只见到塞拉等待于此处。“大吉岭小姐，陛下请您移步御花园，请随我来吧。”\n\n比起戒备森严的外围，位于王宫内部的御花园几乎没有什么戒备，目视范围内只能看到区区四名卫兵。伊莉雅正在湖中心的亭子里等待着大吉岭的到来，利兹则立在她身后，等待着主人的吩咐。大吉岭在向伊莉雅致意后就坐在了她对面的空椅子上，同时对着利兹说道：“请给我一杯阿萨姆。”几分钟后，热气腾腾的阿萨姆红茶被摆到了大吉岭面前。伊莉雅喝了一口自己杯子里的咖啡，缓缓地说道：“大吉岭，你周末有兴趣去爱因兹贝伦堡度假吗？”"
 STG_ilya.15.a: "“既然是您的邀请，我一定会前往的\n伊莉雅丝菲尔小姐”"
 STG_ilya.16.t: "爱因兹贝伦堡的下午茶"
 STG_ilya.16.desc: "爱因兹贝伦城堡依然如往日一般宁静，它的主人如今已经搬到了新蒙巴萨居住，只是偶尔回来度假而已。话虽如此，城堡的大厅平日里还是会向领地的居民们开放——这是可爱的伊莉雅小姐定下的规矩。只不过今日是例外，城堡大门上贴出了由于需要进行常规维护，暂时停止开放的告示。并没有人对此感到诧异，一座在此伫立了上百年的城堡需要维护是再正常不过的事情了。\n\n下午茶到了，伊莉雅和大吉岭穿过了城堡的大门，径直走到了最里面的房间。她们的行踪并没有对外保密，女王陛下在军队的最高指挥官陪同下外出巡视并不是什么稀罕事情。两位女仆端上了可口的红茶和茶点后便关上门离开了房间，只有伊莉雅和大吉岭对坐而谈。\n\n伊莉雅默默地拿出了她最近起草好的《至尊法案》草案摆到了大吉岭面前。“让我们打开天窗说亮话吧，大吉岭小姐，您觉得这份法案如何呢？”大吉岭一看到法案的标题就差点拿不稳茶杯，但她还是冷静了下来，开始仔细地阅读内容。伊莉雅丝菲尔屏住了呼吸，对方的回答将决定一切的成败。"
 STG_ilya.16.a: "大吉岭陷入了沉思"
 STG_ilya.17.t: "小恶魔的胜利"
 STG_ilya.17.desc: "莉涅特重重地敲了三下锤子宣判了七领议会寿命的终结。《至尊法案》，这样一份让议会自己剥夺自己权力，然后把其中大部分转交给伊莉雅陛下的荒谬法案，居然以绝对优势票被议会通过了……至于其原因则非常简单，看看议会里的不速之客：一大群全副武装的士兵，以及停在门外的坦克就明白了。\n\n在法案通过的那一刻，不甘心失败的议员的咒骂声便不绝于耳。另一部分议员则沉默不语，黯然退场，以后他们或许还能在这里有着一席之地，也可能不会有他们的位置了。“这是对民主的亵渎！这是政变，这是倒退，你们和阿尔托莉雅有什么区别？”一位议员对站在莉涅特身边的大吉岭咆哮道。\n\n大吉岭收起了往日的温柔目光，冷冷地回答道：“你应该先搞清楚，是谁赋予了七领议会权力，议员先生。当这个机构无法发挥其应有的作用时，它的权力自然应该被收回。”所谓“军队监督下的民主”，其核心自然不是民主，而是军队。\n\n莉涅特伸了个懒腰，听这些议员互相攻讦对于她来说早就成为了一种精神折磨。如今，她终于可以从这座监狱中解脱了。大吉岭笑着说道：“走吧，伊莉雅小姐还在王宫等着我们呢。”莉涅特笑道：“今天该喝什么红茶呢？”"
 STG_ilya.17.a: "从现在起，伊莉雅是真正的国王了"
 STG_ilya.18.t: "微笑"
 STG_ilya.18.desc: "大吉岭放下了手中的文件，又仔细地品了一口红茶，面带微笑的回答道：“陛下，这是份完美的法案，我想那些议员们应该没有反对的理由吧？”伊莉雅也回以笑容，这是发自内心的笑容。她与七领议会决战的日子马上就要到了，而她宏伟的计划也将迈出至关重要的一步。\n\n今日爱因兹贝伦堡的阳光格外明媚……"
 STG_ilya.18.a: "胜券在握"
 STG_ilya.19.t: "人走茶凉"
 STG_ilya.19.desc: "大吉岭放下了手中的文件，缓缓地对伊莉雅说道：“对不起，陛下，恕我难以从命。我从来不知道这份法案的存在，也从来没阅读过其中任何的内容，请容我告辞。”说罢，大吉岭快步离开了爱因兹贝伦城，匆匆赶回新蒙巴萨。她在途中不停地思考着，自己是不是冥冥之中断送了国家的前程，但考虑到现在的局势，就算法案通过，国家也已经无力承受这样的变动了。\n\n少女呆呆地坐着，桌子上只有两杯凉掉的红茶。她对面的椅子如今空空如也，恐怕对方再也不会来了。泪水一滴一滴的从眼角留下，滴在她的身上，以及那份再也不会重见天日的文件上。泪水打湿了纸张，刚好滴在“至尊”这个词上。这个象征着无上权威的词语如今已经模糊不清，就好像少女的命运一样。\n\n明媚的阳光洒在房间里，伊莉雅只觉得它无比刺眼，感受不到一丝温暖。再一次，自己被抛弃了，这一次，恐怕就是永远……"
 STG_ilya.19.a: "梦幻泡影"
 STG_ilya.19.b: "别怕，还有后手"
 STG_ilya.20.t: "退位"
 STG_ilya.20.desc: "少女悄然离去，只留下了一封简短的信。\n\n大吉岭阁下敬启：\n\n我非常珍视与您共同度过的时光，这是我人生中最宝贵最惬意的一段时间，我也因此充分相信您的才能。但很遗憾，我或许并不是个合格的君主，配不上您的效忠。\n\n出于目前的形式考虑，我个人真诚的认为自己已经不再时候担任圣葛罗莉安娜联合王国的君主了。以这份信为证，我将放弃君主的一切权力和义务，希望您和七领议会能够继续领导国家，将其带向正确的方向。\n\n愿您平安。\n\n伊莉雅丝菲尔·冯·爱因兹贝伦"
 STG_ilya.20.a: "带走伊莉雅"
 STG_ilya.20.b: "带走伊莉雅"
 STG_ilya.20.c: "带走伊莉雅"
 STG_ilya.21.t: "阅兵"
 STG_ilya.21.desc: "议会被解除权力的第二周，新蒙巴萨市举办了一场规模浩大的阅兵。伊莉雅和大吉岭共同站在王宫的阳台上欣赏着我国优雅而强大的军队。随着战机呼啸而过，陆军部队开始缓缓地通过独立宫前的大街。\n\n首先是圣葛罗莉安娜引以为傲的装甲部队，本次大吉岭的私人座驾并没有出场的机会，接受陛下检阅的全是现役的“布尔”式坦克，全都来自于王国最精锐的首都卫戍装甲部队。整齐划一的装甲方阵足足有五个，这些坦克足以装备半个装甲师。如果不熟悉这里有可能会被吓到，不过经常能在大街上见到坦克的新蒙巴萨市民对此反应平平。\n\n接下来的步兵方阵才是本次阅兵最引人注目的部分，与以往王家军队清一色的昂格利亚风格不同，这次的受阅部队中有着接近一半数量的乌斯拉尔面孔。在伊莉雅陛下登基后，原本停滞的民族融合进程终于获得了进展，而本次的阅兵就是其最佳证明。\n\n当然，本次阅兵实际上是独立宫阳台上的那两位的杰作，而她们将一起开创新的未来。"
 STG_ilya.21.a: "万岁！"
 STG_ilya.22.t: "平凡的一天"
 STG_ilya.22.desc: "新蒙巴萨市，里森堡的心脏地带。老人们更愿意称其为威廉施塔特——这座城市在大战前的名字。作为富饶的里森堡的首府，城市里到处都是不同档次的咖啡馆，无论是什么收入水平的市民总能找到最适合自己的那家。沐浴着午后的阳光，慢慢享用一杯咖啡一直是此地的传统，而由于圣葛罗莉安娜的影响，不少咖啡馆也开始提供可口的红茶。如果口袋里还有闲钱，还能买到各种可口的茶点。当议员们在议会大厅里头唇枪舌剑之时，几位老者正悠闲地享受着退休生活。\n\n“你听说了吗，那么什么议会的居然说要加冕个什么国王。”“好几年前造反的时候不就有这回事了吗，也不知道真的假的。”“上了年纪了，这些事情那轮得到我们关心啊。还是当年咱们一起在战壕里头扛着枪打卡美洛佬的时候舒服，啥都不用想。什么帝国啊、圣葛罗莉安娜啊，这些有的没的我才懒得搞清楚呢。”\n\n一个小女孩拿着一张传单跑了过来，“爷爷，这个姐姐好漂亮啊，是不是她马上就要到这里来了。”老人接过传单，看着上面的乌斯拉尔语，慢慢地念道：“经神圣的七领议会推举，伊莉雅丝菲尔·冯·爱因兹贝伦将承袭我国的王位，成为受祝福的合法的君主……”“啧啧啧，那帮人是怎么想的，让这个小姑娘来当什么国王，我看她也比我孙女大不了多少。”另一位老者说道。“至少她是个乌斯拉尔人，是咱里森堡的姑娘。”\n\n银白色头发的少女坐在二楼的阳台上，默默地看着这一切。"
 STG_ilya.22.a: "她又吃了一口蛋糕"
 STG_ilya.23.t: "噩梦"
 STG_ilya.23.desc: "柏霖的十一月正是飘雪的季节，这座银装素裹的城市又迎来了平凡的一天。厚重的积雪将丑恶的事物暂时掩盖了过去，但当冬雪消融之时，一切又都会暴露在世人面前。乌斯拉尔帝国的战败是永远无法掩盖的伤痕，而与战败一样可怕的是共和议会……\n\n少女端坐在宝座上，那里理应是乌斯拉尔之主的位置，但说难听点，那张椅子其实是被告席。而随意地坐在下面的议员们则会以各种方式提出你无法回答的问题，让你做到你无法做到的事，或者干脆无视你……这个像人偶一样的女孩子就是议会对于一切问题的最终解决办法，即使她没有任何权力，但所有错误都会被归结到她身上——毕竟，这是坐那把椅子的人的义务。\n\n满头冷汗的伊莉雅睁开眼睛，发现自己正紧紧地抓着床单。噩梦时不时地打扰着她，关于乌斯拉尔的一切回忆似乎都无比痛苦。即使是在爱因兹贝伦堡度过的时光也谈不上快乐，在先祖耀眼的光芒下，自己只不过是个微不足道的小卒而已。\n\n为什么是我，为什么我会活在这世上，我这样与无意识的玩偶有什么区别？\n\n伊莉雅站起身，看着墙上的地图。每一个用乌斯拉尔语标注的地名她都无比熟悉，那是曾经是她名义上的家。这片欧罗巴最肥沃的土地之上曾经诞生了一个伟大的帝国，如今它却四分五裂。那里本不应该如此，乌斯拉尔已经变成了《克莱门条约》所捏造出的丑陋怪物，而在这怪物的体内有更加恐怖的东西正在茁壮成长，并迟早有一天会取而代之。伊莉雅很清楚，现在乌斯拉尔正在向着一条不归路狂奔而去。\n\n修正错误，同时向所有人证明自己，是伊莉雅的义务。"
 STG_ilya.23.a: "唯有铭记哀伤，才能继续前进"
 STG_ilya.24.t: "最后一步棋"
 STG_ilya.24.desc: "独立宫的深夜静的令人发毛，这里往日并不是如此，只是众人联想到即将到来的那件事不约而同地保持了沉默，位于地下的作战会议室里更是如此。说这里是死一般地寂静并不准确，屋子里确实很安静，只能听到棋子落在棋盘上的声音。伊莉雅正在和大吉岭对弈，在一旁观战的莉涅特有些慵懒地打了个哈切。这已经是不知道第几盘棋了，那两个人却一点都不困，莉涅特丝毫不怀疑她们会下到天亮，然后被满脸黑线的塞拉狠狠地收拾一顿。当然，即使是塞拉也没有权力进入这个绝对机密的房间。\n\n就在另一张桌子上摆在一大摞写有绝密字样的作战计划，然而屋子里的三个都没有去翻阅它的欲望，或者说计划的每个细节她们都已经烂熟于心了。所有人都知道这是拼上一切的豪赌，届时将会有无数生命像她们手上的棋子那样被无情地吞噬。正因为如此，她们才只能不断地下棋、下棋、继续下棋。这是在命运的钟声敲响之前她们唯一能做的事情。\n\n凌晨三点，莉涅特已经无法忍耐下去了，她知道两个人正顶着难以承受的压力的同时还要装作无事发生，但这无尽的循环终究要有个结局，或者变得更加有趣一点。“两位，要不要我们新加一个规则，输的人要脱一件衣服。”正在下棋的两个人只是机械地点了点头，或者她们压根没听到莉涅特在说什么。\n\n“将军。”这个死气沉沉的房间终于又有了一些生机。作为输家的伊莉雅在沉思几十秒之后似乎想起了莉涅特的话，于是站起身来，脱掉了裙子……"
 STG_ilya.24.a: "您......不会当真了吧"
 STG_ilya.25.t: "钥匙"
 STG_ilya.25.desc: "伊莉雅丝菲尔小姐坐在王座上，她娇小的双脚甚至够不到地面。她现在正愉快地摆弄着一把钥匙，在几天前，这把钥匙还象征着这片土地的最高权威，如今却只不过是少女手中的玩物。七领议会已经彻底成为历史书中的名词，或许还会有个可悲的脚注——一个低效而无能的花瓶机构。\n\n曾经人头攒动的议会大厅如今已经空无一人，因为王国的权力中心已经从那里移到伊莉雅的御座前了。傲慢的七领议会以为他们找个了漂亮的花瓶来装点门面，好方便自己在幕后继续掌控政局。但实际情况却恰恰相反，当伊莉雅坐上王位的时候，今天发生的一切都已经注定了。被腐败侵蚀到头脑出问题的议员们似乎已经忘记了这场游戏该如何进行，以及谁才是能一锤定音的关键角色。\n\n今天并不是需要召开御前会议的日子，伊莉雅只是单纯地在王座上玩耍而已。只不过如今的王座坐起来远比之前的舒服，毕竟不必要的累赘已经被彻底甩掉了。莉涅特在移交权力时时也是普通地把钥匙从口袋里掏出来递给伊莉雅，毕竟那位议长小姐也已经累了，想早点回家喝红茶了。\n\n虽然看起来很悠闲，但伊莉雅握在手中的并不是什么大不了的权力，而是整个国家的命运，以及作为君主要挑起的万斤重担。这并不是什么轻松的工作，或许还是全国最不受欢迎的工作——没有之一。"
 STG_ilya.25.a: "路还很长"
 STG_ilya.26.t: "魔法少女的诞生"
 STG_ilya.26.desc: "晚上九点钟，又是伊莉雅小姐惯例的沐浴时间。能够独自一人享受如此豪华的浴室也是陛下的特权之一。少女唯有在入浴的时候才能从每天繁重的工作中解放出来，一丝不挂的身体浸泡在热水中，疲劳与烦恼也随之褪去。在这种时候放空脑袋最能享受到泡澡的乐趣，但是今天有个不速之客居然胆敢真的敢来打扰伊莉雅的快乐时光。\n\n在浴室里出现的是一个名为红宝石的奇妙礼装。“小妹妹，和我签订契约成为魔法少女吧！”魔术礼装看见正在洗澡的美少女激动地搓起了手（？），这种喜闻乐见的福利剧情让它兴奋不已。要如何形容伊莉雅的反应呢？大概就是没有反应吧。在过了三十秒之后，伊莉雅才想起用浴巾把自己裹起来，然后满脸通红地打量着这个奇怪的宝石。自己的梦，为何成为了现实？那个疑似色狼的魔术礼装真的出现在了她的面前！\n\n“伊莉雅丝菲尔小姐，我可是很了解你的。要实现愿望，成为魔法少女可是最快的方法哦。”话音刚落，红宝石便化身为魔杖，飞到了伊莉雅手中。随即粉色的魔法少女服装便出现了，头上还有类似于花瓣的头饰。就这样，魔法少女伊莉雅诞生了。\n\n“等等等等等一下，我还没有同意啊！”“伊莉雅小姐，你的手碰到了魔杖就是同意了契约哦，这可是不能反悔也不能退货的哦。”“你这是诈骗，我就知道你不是啥正经的礼装！”“嘿嘿嘿，伊莉雅酱也不希望自己入浴的照片被全国人民看到吧。”红宝石不知道从哪里掏出来了几张刚打印好的照片。\n\n完全战败的伊莉雅问出了最后一个问题，“那么，代价是什么？”"
 STG_ilya.26.a: "你的身体，你的灵魂，你的一切"
 STG_ilya.27.t: "投影魔术"
 STG_ilya.27.desc: "伊莉雅有些不敢想象眼前发生的一切，一个与自己长得极为相像，但肤色更为黝黑的少女正悠闲地坐在自己的卧室里，脚边还有一大堆不知从哪里冒出来的崭新武器，这显然也不是武器库里头的存货。对方身穿红黑色的衣服，手里还有两把形状奇怪的刀。虽然看上去很危险，但伊莉雅却没有感受到一丝杀气。\n\n“哦，你回来了啊伊莉雅，怎么样，这个国王还当的顺利吗。”伊莉雅很确信自己见过对方，“克洛伊·冯·爱因兹贝伦”，伊莉雅轻轻地道出了来客的姓名。这是自己梦中那位无比熟悉又陌生的亲人。“嗯，看来不用自我介绍了呢，这个世界的伊莉雅已经知道我的事情了。那么，如你所见，你亲爱的姐姐带着礼物来看你了！”小黑随即扑向了伊莉雅，向她要了一个补魔的吻。“投影魔术可是很消耗魔力的哦，当然要问你借一点了，不然我可是会消失的。”\n\n伊莉雅的反应就如同在另一个世界一样，“你你你你你干什么？这这这可是我的初吻啊！”小黑如同小恶魔般在伊莉雅耳边低语：“补充魔力本质上是通过体液的交换，如果你不愿意接吻的话，可以尝试别的更加色情的方法哦。”\n\n满脸通红的伊莉雅终于冷静了下来，慢慢说出来她之前就该说出的那句话，“听好了，我才是姐姐哦！”，另外："
 STG_ilya.27.a: "“欢迎回来，小黑”"
 STG_ilya.28.t: "大吉岭的疑惑"
 STG_ilya.28.desc: "大吉岭看着手中的报表陷入了沉思。虽然军队的实际库存与纸面上的数据有一些“可以容忍”的偏差是非常正常的，但本次的报告现实各种装备的储量远超理论值，其中包含了大量连军队自己都不知道来源的武器装备。这些武器虽然是制式装备，但相关的工厂并没有生产它们的记录——总不能是凭空出现的吧？\n\n此事不能张扬，此乃全军上下的共识。如果让伊莉雅陛下，让社会大众知道了军队的小秘密无遗会让大吉岭为代表的军方下不来台。虽然说军队对国家有着相当的掌控力，但也不能胡乱行事，随意地打破平衡。大吉岭已经下令暗中进行调查，但是这一切都还需要等待。在此之前军方必须三缄其口，让一切质疑在沉默中死亡。\n\n“小黑，是不是有点过火了。”伊莉雅手里也拿着和大吉岭同样的报表——至于这份绝密文件的来源就不可细说了。坐在桌子上的小黑似乎也意识到了问题的严重性。在这样一个工业派国家，使用魔术制造武器显然是极为危险的行为，如果被发现了可不是靠萌混过关能够解决的问题。如果大吉岭真的找上门来，自己的魔法少女生涯可就要结束了。\n\n在两个房间里，伊莉雅和大吉岭都陷入了沉思。她们的关系虽然还如同往常一样良好，但谁能料到往后的事情呢？"
 STG_ilya.28.a: "大家都有点小秘密"
 STG_ilya.29.t: "坦诚相见"
 STG_ilya.29.desc: "坦诚相见也是美少女之间的一种交流方法，伊莉雅小姐现在就和大吉岭两个人在王宫的浴室当中独处。这并不是第一次两个人一起泡澡，但很明显两个人都各怀心事。大吉岭在来之前刚刚得到了一份绝密报告，绝密到连伊莉雅都还不知道。调查报告清楚地将不明武器来源指向了王宫，并且得出了一个耸人听闻的结论——这些武器可能是用魔法制造的。如果这份报告泄露出去相当于在新蒙巴萨丢下几百颗重磅炸弹，足够让伊莉雅马上卷铺盖走人。\n\n平时还会对大吉岭的身材表示各种羡慕嫉妒恨的伊莉雅今天却沉默不语，只是单纯的泡在浴池里而已。但实际上她的大脑正在飞速的转动，思考着下一步对策。如果大吉岭提起那件事情，她该怎么办呢？\n\n然而，一个人不希望发生的事情总是会发生。大吉岭径直走到伊莉雅旁边，在她耳边轻声的说道：“伊莉雅小姐，我希望您能认真的回答我。那批来路不明的武器是您用魔法制造的吧。”伊莉雅的血液近乎要凝固了，她知道大吉岭可能会查出些什么，但没有料到会查的这么快、这么准确。显然，她是不可能告诉对方小黑的存在的，那这一切都只能是自己做的了。伊莉雅现在必须给大吉岭一个回答，同时要想办法安抚对方——即使是出卖一下色相也行？\n\n在这个紧要关头，伊莉雅面带笑容的回答道："
 STG_ilya.29.a: "啊，您说什么？"
 STG_ilya.29.b: "据我所知，军队还有不少其他来路不明的武器吧"
 STG_ilya.30.t: "再会"
 STG_ilya.30.desc: "伊莉雅今天异常高兴，原因无他，魔法少女三人组的最后一名成员也即将抵达。虽然伊莉雅尚不知道小黑她们使用了什么途径，但她们确实能够来到这个世界（但据说是有来无回的单程票），当然另外两个自称是优秀魔法师的笨蛋倒是被卡在了路上，看来是来不了了。\n\n塞拉和利兹对于小黑的存在倒是并不感到突然，毕竟她是无可辩驳的爱因兹贝伦家族成员。虽然她自称是伊莉雅的亲姐姐另她们感到意外，但在一番搪塞之下也让小黑顺理成章的住了下来。好在姐妹两人外貌还是有一定差距，不会出现小黑做了些奇奇怪怪的事情导致女王陛下名声受损。\n\n而另一位魔法少女则没那么好运了，她被传送到了昂格利亚岛，不得不依靠魔法少女的力量来穿过两国之间密不透风的边境，辗转数天才得以来到新蒙巴萨。伊莉雅小姐已经准备好了可口的点心和饮料，等待着她的到来。\n\n终于，那个在伊莉雅梦中出现过无数次的少女来到了她的面前，她们从未谋面，但确是彼此不可替代的挚友……"
 STG_ilya.30.a: "欢迎回来，美游"
 STG_ilya.31.t: "伊莉雅丝菲尔的要求"
 STG_ilya.31.desc: "伊莉雅丝菲尔·冯·爱因兹贝伦要求我们承认其对乌斯拉尔王位的宣称，并加入她的麾下共同反对柏霖政府，我们该如何抉择，惹怒身边的庞然大物真的好吗？"
 STG_ilya.31.a: "伊莉雅酱总比军国主义者好"
 STG_ilya.31.b: "她疯了吧？"
 STG_ilya.32.t: "深夜与远方来信"
 STG_ilya.32.desc: "古色古香的爱因兹贝伦城依然如同往日一般平静，无论是乌斯拉尔还是圣葛罗莉安娜的风暴似乎都与这里无关。就连这座城堡现在的主人也不知道自己的先祖究竟是何时建起这座宏伟的建筑的——而现在欧罗巴的一切都与爱因兹贝伦家无关了。伊莉雅的豪赌迎来了一个惨淡的结局，如果是在牌桌上的话，恐怕输的连衣服都不剩了。\n\n这座大得像是会闹鬼的城堡如今并没有几个常住居民，除了开放给领民的一楼大厅之外，其余的部分甚至都蒙上了灰尘。而名为伊莉雅丝菲尔·冯·爱因兹贝伦的少女正隐居其中。这是她第二次逃到这里了，她遭遇了两次失败、两次背叛，如今无论是新蒙巴萨还是柏霖都没有属于她的位置了。时间无情地流逝着，慢慢地夺走少女的一切。\n\n女仆默默地守候在浴室门口，这里或许是城堡里为数不多还在使用的地方。少女扎起如冬雪一般银白色的头发，将白皙而娇嫩的身躯浸润在热水之中，可她的眼瞳与内心却都感觉不到任何温暖。女仆只能听到外面呼啸的风声，少女也只是无言地进行着名为沐浴的行动而已。她已经不会再哭了，一个无家可归的少女的眼泪什么都改变不了。\n\n沐浴过后便是一天之中最后的日程，来自各地的信件堆在伊莉雅的书桌上等待拆看——虽然其中的大部分已经与她无关了。不过冰雪聪明的女仆还是将其中最重要的几封放在最为显眼的地方，摆在最上面的信封的来信人赫然写着“萨妮娅·V·利特维亚克”。面如死灰的少女似乎又暂时恢复了生机，久违地提笔打算回信，即使对方远在千里之外。\n\n画下最后一个句号时已然是深夜，到了该闭上眼睛的时刻了，明日如何，无人知晓。"
 STG_ilya.32.a: "晚安，伊莉雅"
 STG_ilya.33.t: "爱因兹贝伦的新一天（其一）"
 STG_ilya.33.desc: "这些日子来，爱因兹贝伦的城堡的氛围经历了起起伏伏，当伊莉雅听说了里森堡的议会做出了选择一位君主统治国家的决定，而作为军队的最高负责人的大吉岭也登门拜访后，伊莉雅就时常幻想着她有朝一日能坐上王座，然后率领着这些开坦克的卡美洛人，将占据着自己国家的僭越者推翻，拨乱反正。但在王位落选之后，里森堡政坛就好像是忘记了伊莉雅的存在一样，不再有任何客人上门，伊莉雅再度成为了孤零零的一个人。"
 STG_ilya.33.a: "明明....只是想要人陪咱喝茶..."
 STG_ilya.34.t: "爱因兹贝伦的新一天（其二）"
 STG_ilya.34.desc: "一开始伊莉雅还对再一次的机会抱有希望，而塞拉也不好打破主人的幻想，但随着时间的流逝，伊莉雅也渐渐放弃了这种想法，整天郁郁寡欢，对着墙壁和玩偶宣泄着郁闷。而城堡的领土也被化到了里森堡的省份之内，不少居民开始在城堡周围定居，逐渐形成了一座热闹的市镇。\n\n在心情糟透了的伊莉雅看来，这就像是在伤口上撒盐，伊莉雅不止一次的让塞拉和利兹去城市搞破坏，但考虑到这样做对伊莉雅没有任何好处，反而会引火烧身，一向以服从命令为最高准则的塞拉也对此显得不情不愿，至于利兹，她每次去的时候总会带着些镇子上流通的新东西回来，还会向着伊莉雅分享着她在镇子上见到的趣事，当然得来的也只有伊莉雅的恼火和埋怨，不过，塞拉也并没有阻止利兹这么做，或许对于伊莉雅而言，这会是一手奇招也说不定？"
 STG_ilya.34.a: "利兹！我又没有让你这么做！"
 STG_ilya.35.t: "爱因兹贝伦的新一天（其三）"
 STG_ilya.35.desc: "爱因兹贝伦的城堡的沉闷最终还是迎来了转折，在将家中的抱枕要么撕碎要么丢掉后，找不到睡觉时可以抱着的舒服抱枕的伊莉雅最终只能勉为其难的让利兹和塞拉去镇子上面寻找一个能配得上她的抱枕。\n\n对于这个要求，塞拉显得很高兴，在她看来这或许是伊莉雅愿意重新振作的一个表现，塞拉在镇子上精挑细选了许多款式的抱枕，而利兹这边，则是相中了一个有着和伊莉雅一样白色头发的女孩子的抱枕。塞拉对此颇有微词，但利兹的坚持还是让塞拉没再多做阻挠，二人将“战利品”带回去后，出乎意料的，伊莉雅似乎很中意这款少女抱枕，整个晚上都在让利兹讲述和这个抱枕有关的事情。\n\n而也就是自那天起，伊莉雅开始逐渐从苦大仇深的样子重新恢复到少女应有的开朗模样，就像是这个抱枕治愈了伊莉雅的内心，塞拉也了解到了这个少女的名字是“朝武芳乃”，一个在新蒙巴萨迅速成为时尚的“柚子社世界观”中的一员。\n\n之后，伊莉雅常常会让两位女仆去镇子上面收集柚子社的相关周边，而也是在她们的鼓励和支持下，伊莉雅也会穿着芳乃的cos服去镇上参加Cosplay聚会，随着接触到的人越来越多，也结实了不少有着同样兴趣的友人。伊莉雅变得不再孤独，也渐渐的忘却了那令她烦恼的王位，虽然或许仍有遗憾，但这或许也不失为一条令人安心的结局。\n\n时至今日，塞拉依然会在心里默默的感谢那位未曾谋面却又天天见面的朝武芳乃小姐，感谢她将伊莉雅从那过于沉重的责任之中解放出来。"
 STG_ilya.35.a: "甘如饴的美好， 终会淡化那苦涩的过往"
 STG_ilya.36.t: "小恶魔的款待"
 STG_ilya.36.desc: "又是阳光明媚的下午，大吉岭卡着时间走进了皇宫大门。之所以选在下午会面是因为伊莉雅有半天时间都在睡觉，另一个原因则是可以名正言顺地享用下午茶。对于出身圣葛罗莉安娜的学生来说，一杯可口的红茶是永远无法拒绝之物。\n\n银白色头发的少女端庄地站在走廊尽头，紫色上衣与白色的裙子正是她再为日常不过的穿搭。幽暗的走廊中只有微弱的灯火，眼前这位少女此时似乎并不太想见到阳光。大吉岭走上前去向对方致意，伊莉雅回以一个微弱的笑容，人偶一般的少女似乎并没有什么大幅度的动作，让大吉岭很难看清对方的内心。\n\n两位女仆摆上必要的物品之后就无声地离开了房间，顺便把窗户打开，让阳光久违地撒进这个房间之中。银白色的秀发看似随意地散在伊莉雅的肩上，却没有半分凌乱的感觉，在阳光的照耀下透出了些许圣洁的光芒。在大吉岭注视着如此可爱的生物时，热水灌入茶杯的声音已经在她耳边响起。没有半点水洒到桌子上，也没有女仆的代劳，眼前的少女行云流水般为自己泡上了一杯热腾腾的茶，与茶一起递到大吉岭面前的还有用小杯子装着的红色果酱。\n\n“大吉岭小姐，享用红茶的时候请务必加些果酱。”赛莲斯红茶的香气萦绕在房间里，将大吉岭的注意力牢牢地钉死在那杯红茶上。伊莉雅将装茶叶的小罐子盖上，放回旁边的柜子中，里面还有琳琅满目的各式茶叶和咖啡。“这是我的一位罗西亚朋友介绍的配方，您知道吗，罗西亚人喝红茶的时候是要加果酱的。”\n\n“如果您喜欢的话，我这里的红茶随时欢迎您品尝。”"
 STG_ilya.36.a: "“天使。”这是大吉岭心中唯一的想法"
 STG_ilya.999.t: "最后的希望"
 STG_ilya.999.desc: "国家已到危亡之际，伊莉雅丝菲尔·冯·爱因兹贝伦，做出选择吧......\n\n坦然接受这一切，或者拥抱最后的希望？切记，开弓没有回头箭。"
 STG_ilya.999.a: "命运无常，何须寄希望于虚妄之物"
 STG_ilya.999.b: "命运无常，冥冥之中一切早有定论"
 STG_grey.1.t: "万众期待的候选人"
 STG_grey.1.desc: "格蕾的惬意时光似乎一直会持续下去，军旅生活已然结束，坦克的轰鸣只存在于记忆之中。格蕾缓缓将热水倒入茶杯——泡茶可是圣葛罗莉安娜的必修课。“感谢您的红茶”大吉岭拿起茶杯品了一口，今天的茶杯里泡着的是与她同名的红茶。\n\n“听说最近议会为国王人选吵得不可开交，真是件麻烦事呢。”格蕾放下茶杯，看着窗外的议会大厅。在她的记忆里，议会已经围绕着这个问题争论了许久了。“要我说，让那个爱因兹贝伦家的小姑娘当国王不就好了，她是最合适的人选。”大吉岭很少听到格蕾这样发表政见，“据我所知，推举您当国王的呼声也不低呢。”格蕾又喝了一口茶，慢慢地回答道：“这可是个苦差事，我可不打算干。”\n\n大吉岭吃了一口司康饼，面对着格蕾说道：“前辈，当您被推着走的时候，有时候您不得不往前走呢。”“大吉岭，你知道卡美洛的王座是用什么做的吗？”，格蕾看着盘子里的草莓蛋糕，“是鲜血和枯骨，再伟大的王，也会被自己的王冠压垮的。”"
 STG_grey.1.a: "王冠是由染血的荆棘编成的"
 STG_grey.2.t: "回忆：学园时光"
 STG_grey.2.desc: "坦克的轰鸣声是如此的悦耳，“克伦薇尔”坦克优雅地行进着。炮塔转动，装填，瞄准，射击。炮弹划出来一道优美的线条，击中了两百米外的标靶。用望远镜观察着一切的考官们都露出了久违的笑容。行进间射击是圣葛罗莉安娜学院的传统技能，也是每次大考的固定项目。现在正在进行考试的正是连续蝉联三年第一名的格蕾车组。\n\n格蕾在入学第一年就得到了“魔鬼车长”的绰号，这绝非贬义，而是在夸赞其超乎寻常的指挥能力和反应能力，教官们一致认为她压根不用完成全部三年的学业就可以被分配到主力部队了。与她同车组的学员们更是对她崇拜的五体投地——字面意思上的那种。毕竟这座装甲兵学院的特色就是同一个车组的成员共享一个最终成绩，在每次拿到A+的期末成绩之后她们都会齐刷刷地以下跪大礼感谢格蕾，让后者通常尴尬不已。\n\n“克伦薇尔”坦克缓缓地停在了教官们面前，车组成员下车，在坦克面前一字排开，向教官敬礼，宣告了她们最后一场考试的结束。教官们在成绩单上签下了自己的名字，递给了格蕾。"
 STG_grey.2.a: "满分"
 STG_grey.3.t: "回忆：毕业典礼"
 STG_grey.3.desc: "毕业典礼是个让人伤感的时刻，多少分别，多少不舍，又有多少感情无法传达。三年级的学员们将正式被授予军衔，并被分配至作战部队之中。按照惯例，在这之前她们可以接受低年级学生们的祝福。同时，二年级学生的代表也将按照传统向最优秀的毕业生送上一把象征着学院荣耀的佩剑。\n\n“魔鬼车长”毫无疑问是这把剑的得主。在全校师生的注视下，身着少尉军服的格蕾从二年级学生代表大吉岭手中接过了佩剑。大吉岭按照传统轻鞠一躬，“愿您的脚步直到天涯海角。”\n\n毕业典礼的最后一步是抽签决定分配的部队，作为第一名的格蕾从箱子中抽出了一张牌子，随后她的学生生涯就结束了。校长高声念着抽签结果："
 STG_grey.3.a: "“圣葛罗莉安娜第七装甲师”"
 STG_grey.4.t: "回忆：一切的开始"
 STG_grey.4.desc: "美好的假日总是让人期待，可惜不是每名士兵都能够申请到宝贵的假期，毕竟按照要求所有部队都必须保持至少百分之七十的在位率。圣葛罗莉安娜第七装甲师的师长格蕾将军非常不幸没有抽到假期，就只能百无聊赖地在指挥部度过新年。这是她从装甲兵学院毕业的第六年，自得到“魔鬼车长”的绰号之后她又成为了卡美洛王国历史上升迁最快的军官。当初只能指挥一辆克伦薇尔的她现在麾下有足足两百辆战车。\n\n期待着新年到来的军营中充满着躁动的气息，似乎没有人有心思认真站岗和训练。这种平日里会受到严厉批评的行为在今天也被刻意的无视了，毕竟师长本人都在空无一人的指挥部里摸鱼。格蕾正津津有味地读着一本描绘着阿尔托莉雅陛下和摩根亲密交流的小册子（当然，这是没收来的，不是自己买的），感叹着美少女贴贴真是美好。\n\n大吉岭的到来终于打破了平静，这位第七装甲师的副师长拿着一个写有【绝密】字样的信封快步走进了指挥部，不过格蕾还是快人一步将小册子藏了起来。“师长，这是之间来自于卡美洛的命令，请您亲自启封。”格蕾抽出里面薄薄的一张纸——那上面有着无比沉重的内容，以及阿尔托莉雅陛下的印章。\n\n格蕾读完之后只是淡淡的望着大吉岭："
 STG_grey.4.a: "“战争来临了”"
 STG_grey.5.t: "回忆：威廉施塔特"
 STG_grey.5.desc: "威廉施塔特战役或许是格蕾永远无法忘怀的时刻，她至今也想不通为什么卡美洛总参谋部会让一个装甲师担任攻城战的主攻任务。那里作为里森堡的心脏，其中驻扎了大量乌斯拉尔帝国的精锐部队，还有着更多的援军正不断赶来。\n\n“我们已经三天没收到昂格利亚岛的补给了，圣葛罗莉安娜装甲军的其他单位似乎也是如此。”大吉岭面露难色地向格蕾汇报着目前的情况。“而且，按照情报，乌斯拉尔的三个装甲师也已经被部署到城郊了。指挥官就是那个西住真穗。”平时雷厉风行的格蕾盯着地图思考良久。“大吉岭，你觉得我们有胜算吗？”“如果补给还是这个样子，恐怕整个装甲军都可能损失在这里。”\n\n第七装甲师如今能上战场的坦克只有六成，油料也只够三天。仿佛如同被忽视了一样，只有作为工业技术最高成就的装甲部队没有得到后方的任何补给，而那些魔法作战单位则顿顿都是美食。格蕾很清楚这背后的逻辑，但她从未后悔过当初的选择。"
 STG_grey.5.a: "“来场决斗吧，真穗”"
 STG_grey.6.t: "回忆：一切的结束"
 STG_grey.6.desc: "卡美洛胜利了，这是不争的事实，作为先锋的格蕾如释重负，自己终于可以回家了。这场大战让圣葛罗莉安娜装甲军损失惨重，本岛承诺的补给时断时续，原本庞大的军团也被迫缩编为了四个师。几乎每一辆坦克上都有着伤痕，不少坦克已经接受了数次大修，状态也已经相当糟糕。无论怎么看这都是一支已经精疲力竭的军队。\n\n故乡和煦的春风和可口的红茶正等待着她们，可撤军的命令却迟迟未到。把这样一支战意全无的军队留在这里是为了什么呢？格蕾想知道答案，圣葛罗莉安娜都想知道答案。\n\n吾王很快给出了回应，一封来自白垩之城的命令终于被送到了格蕾桌上。圣葛罗莉安娜装甲军将作为驻军维持里森堡的治安，不会再调回本土了……当然，昂格利亚承诺的补给将会按时送达。\n\n同时送达的还有一封委任状。"
 STG_grey.6.a: "格蕾将军，您现在是元帅了"
 STG_grey.7.t: "回忆：无风之夏"
 STG_grey.7.desc: "3083年的夏天相当炎热，新蒙巴萨市却不合时宜地断电了。指挥部中的众人已经有些耐不住酷暑的炙烤，若不是因为违反规定，她们早就把坦克手夹克扔到一边了把。更加让人焦躁不安的还有来自本岛的消息，吾王和莫德雷德之间有一些不愉快已经成为公开的秘密了，即使是海峡也不能阻挡小道消息的传播。\n\n不过里森堡还是如往常一般冰冷，占领者与被占领者经过种种流血或者不流血的冲突之后已经达成了心照不宣的默契。乌斯拉尔人依然向往常一样冷漠而礼貌地对待着卡美洛的官员，但也不再有什么激烈的反抗。东北部靠近乌斯拉尔的地区骚乱仍然时有发生，但只要不闹出人命格蕾也不会发兵干预——这也是她作为占领军司令得到的经验。这种坐在休眠的火山上办公的日子已经持续了许久，可能还会继续下去。\n\n可这一切又岂会如人所愿呢？海峡对岸传来了一个如同晴天霹雳般的消息：圣葛罗莉安娜装甲兵学院被正式废除了。王国已经难以负担昂贵的坦克部队了，从此只会保留驻里森堡的四个装甲师，毕竟现在全国的将军比正在服役的坦克还多。"
 STG_grey.7.a: "“格蕾前辈，要不咱们给美穗打个电话吧”"
 STG_grey.8.t: "回忆：在沉默中爆发"
 STG_grey.8.desc: "身着元帅服的少女将手中的文件一把扔进了垃圾桶了，这份补给清单已经没有任何意义了——毕竟本土再也不会送来任何物资。纸终究包不住火，莫德雷德还是向白垩之城举起了反旗。大吉岭放下托盘，将两杯刚泡好的红茶放在了桌上，凌晨三点的新蒙巴萨无人入眠。荷枪实弹的装甲掷弹兵把守着指挥部，圣葛罗莉安娜装甲军下辖的四个师全都进入了战时状态。所有人都在屏息等待着……\n\n太阳终于升了起来，仿佛在预告着什么事情的开始。\n\n爆炸声、怒吼声、尖叫声传遍了里森堡的每一个角落。“他们大概有多少人？”“不清楚，反正肯定足够把我们淹没了。”这是显而易见的答案。急促的电话铃声像催命一般在指挥部响起。“是总督大人吧，他老人家平时对我们指指点点，说什么美少女开坦克简直是搞笑，这个时候终于想起我们了。”格蕾将元帅肩章一并扔进了垃圾桶里，现在这玩意已经没有任何意义了。\n\n“大吉岭，红茶洒电话上了哦，下次注意一点。”一声枪响，一切归于平静。"
 STG_grey.8.a: "终于安静了......"
 STG_grey.9.t: "回忆：无家可归"
 STG_grey.9.desc: "卡美洛的总督如逃命一般离开了新蒙巴萨，鉴于局势紧张，格蕾元帅没能派遣部队护送，下次一定。正午时分，市民们冲入了总督府中，象征着卡美洛王权的旗帜如今只不过是被人踩在脚下的一块破布而已。在里森堡七郡之中，也只有最西边的刘易斯郡勉强还能维持秩序。\n\n格蕾与大吉岭在阳台上享用着红茶，微风吹拂着她们的面庞。她们身上的制服也从卡美洛军服换成了圣葛罗莉安娜学院的制服，显然，卡美洛在里森堡的统治已经结束了。指挥部如同孤岛一般矗立在乌斯拉尔人的海洋里。\n\n“前辈，我有点羡慕她们呢，至少她们还能为了自己的家乡而战。”“为什么这么说呢，大吉岭。”"
 STG_grey.9.a: "“我们的家近在眼前，可我们却再也回不去了”"
 STG_grey.10.t: "回忆：此处是吾乡"
 STG_grey.10.desc: "里森堡的对峙已经持续了三天，在这微妙的和平间隙，怒火也渐渐转化为了理性。格蕾等待这一刻很久了，与怒火中烧的人沟通是没有意义的。如今的里森堡是真正的无主之地，原先的卡美洛驻军闭门不出，北方的乌斯拉尔则腾不出手收复失地，海对岸则因为莫德雷德的翻盘被搅得天翻地覆。\n\n卡美洛的总督逃之夭夭，各地起义的乌斯拉尔人群龙无首，而手握四个装甲师的格蕾才是里森堡未来命运的决断者。“前辈，您打算怎么做？”格蕾很少见的没有正视大吉岭，而是盯着墙上的地图。“我们已经没有家了，那就把这里当作我们的第二个家吧。”\n\n太阳落下了，那似乎是卡美洛的日落。里森堡不必为此感到哀伤，因为那一天她们找到了未来。"
 STG_grey.10.a: "这是个艰难的决定"
 STG_grey.11.t: "元帅归来"
 STG_grey.11.desc: "“大吉岭啊，我都说了让她们另请高明，怎么还是要我来干这个麻烦事啊。”“前辈，议会已经研究决定了，这个王位还是非您莫属。”大吉岭一边回答未来陛下的问题，一边恭敬地为她奉上红茶。加冕典礼的日子很快就要到了，可是这位新王仍然有些不情不愿。\n\n成为这片矛盾土地的国王究竟意味着什么？格蕾自己也无法回答这个问题。她会成为下一个阿尔托莉雅吗，看着国家在背叛中四分五裂？格蕾并不是个专业的政治家，她的王国究竟会如何呢。\n\n深夜的两人穿着睡衣思考着未来的道路，这一幕曾经在指挥部里发生过无数次。不过她们两人所决定的并不是几万人进军的方向，而是一个国家芸芸众生的未来。那顶王冠所代表的事物比任何敌人都要棘手，治理国家不是在地图上指指点点就能轻松完成的事情。不过，就像格蕾以往总能制定清晰的作战计划一样，她嘴上或许不愿意，但似乎也已经有了自己的想法。\n\n格蕾拿起一张纸，那是七领议会成员的名单。“陛下，看来您已经有了自己的计划呢。”大吉岭看到了熟悉的表情，那是敌人败局已定的标志。"
 STG_grey.11.a: "议会该做出改变了"
 STG_grey.12.t: "晨间散步"
 STG_grey.12.desc: "巡视城市或许是现在的格蕾有能力做的那几件事之一，毕竟现在的她对议会来说只不过是个礼仪性的君主。庙堂之上一切照旧运行，圣葛罗莉安娜又迎来了平平无奇的一天。但这对于格蕾来说则是独特的一天。\n\n这是她第一次作为女王陛下而不是驻军司令或者普通市民游览新蒙巴萨的街道。这座城市是里森堡昂格利亚人的最大聚居区，同样也有着大量的乌斯拉尔人口。市民们对格蕾并不陌生，这位来自昂格利亚乡下的村姑并不是什么高不可攀的贵族小姐，也不需要市民们顶礼膜拜。“格蕾小姐今天穿的裙子很好看哦！”一个手里拿着新鲜出炉的面包的孩子向她道过早安之后便向不远处的学校进发。路边的咖啡店似乎刚刚腾出来位置，格蕾眼疾手快地在空位坐下，为自己点了一份可口的早餐。服务员面带微笑的端上了香肠和咖啡，格蕾一边读着早晨的报纸一边享用着市井的美食。这就是格蕾需要守护的事物——每一个平凡居民的生活。\n\n阳光洒在格蕾的脸上，议会大楼的钟声敲了九下，宣告着一天工作的开始。格蕾拿出今天的日程表，上面赫然写着“早晨九点十五分在议会发布演讲。”"
 STG_grey.12.a: "要迟到了"
 STG_grey.13.t: "无用功"
 STG_grey.13.desc: "“这玩意比后勤表和编制表还麻烦。”格蕾少有的会抱怨自己的工作。可惜国王的工作是没人可以替代的，就连大吉岭都无法代劳。《圣葛罗莉安娜宪法》的草案正摆在格蕾的案头，其中的每一条款都是复杂拗口的严谨法律术语。\n\n实际上格蕾只需要签个字即可，她用不着仔细阅读每一句话，毕竟君主并不受到该法律的约束，而是该法律合法性的来源。出于责任感使然，格蕾坚持要求自己阅读每一项法律条文，七领议会的制宪委员会将格蕾的行为描述为“非常勇敢的决定”，在暗地里也对格蕾无比钦佩。\n\n大吉岭很少看见格蕾这种求救的眼神，在为红茶续上热水之后，她也坐到格蕾身边一起阅读新宪法的内容。在看了几段之后，大吉岭有些犹豫的说道："
 STG_grey.13.a: "“陛下，我们先干点别的事情吧”"
 STG_grey.14.t: "圣葛罗莉安娜来信"
 STG_grey.14.desc: "远方的信使带来了消息，圣葛罗莉安娜向我们表达了敬意，并且希望两国之前能够维持良好的关系。目前，格蕾正统治着这个国家，她看到了我们两国之间的共同点，我们对于战车道的共同推崇给了我们合作的契机。欧罗巴需要和平而不是纷争，与圣葛罗莉安娜达成协议能够让我们获得一个宝贵的潜在盟友。"
 STG_grey.14.a: "我们欣然接受"
 STG_grey.14.b: "想都别想"
 STG_grey.15.t: "沙场老将"
 STG_grey.15.desc: "仓库里的那辆克伦薇尔坦克等待着她的车长许久了。这辆参加过大战的战车如今已经过了驰骋沙场的年龄，所有的油料都已经排干，武器弹药也已经搬到了别处，格蕾曾经的座驾如今静静地躺在不起眼的角落。要重新启封一辆坦克是一项体力活，在克伦薇尔已经停产的现在也无法找到足够的备件。格蕾轻轻地抚摸着坦克的装甲，由于经常维护，她的表面仍然一尘不染。炮塔上的凹陷仍然清晰可见，那是一发乌斯拉尔炮弹留下的痕迹，若不是那发炮弹恰好被弹开，格蕾如今也不会站在这里了。\n\n格蕾亲临前线的时代已经过去了，国王亲自指挥坦克带头冲锋实在是过于危险。但那段岁月仍然是格蕾最引以为傲的时光，与敌军坦克像骑士对决一样一对一的单挑对格蕾来说有着别样的意义，尤其是在近距离与对方车长对视的时候。这一切都好像装甲兵学院里不同车组之间的切磋，不过在真正的战场上却是你死我活的拼杀。\n\n如今的圣葛罗莉安娜装甲兵学院是在里森堡的重建而成的，其在昂格利亚岛上的本部早已没入历史的尘埃之中。不过有些东西是从未改变的——如今的学员们依然在使用克伦薇尔。"
 STG_grey.15.a: "这也是一种传承"
 STG_grey.16.t: "不速之客？"
 STG_grey.16.desc: "圣葛罗莉安娜装甲兵学院的毕业季又到了，这场历史悠久的典礼的一切都按照传统举行，就好像这所学校还在昂格利亚岛上的那时一样。最为优秀的毕业生首先走上台，接受二年级代表的祝贺，并且得到自己的专属佩剑。下一个仪式则是紧张刺激的抽奖决定分配部队的环节。最舒服的去处莫过于新蒙巴萨的卫戍部队，如果抽到了部署在卡美洛或者乌斯拉尔边境的前线部队就只能自求多福了。\n\n坐在最后一排的两位毕业生默默地欣赏着这一幕，对了，她们能混进来完全是因为这些年来圣葛罗莉安娜的校服从来没变过。“前辈，是您的老部队呢。”“第七师啊，当年要是没有第七师我们可挡不住真穗呢。”两人的低声交谈引来了站在一旁的老师的注意，在人数不多的装甲兵学院里，记住每个学生的面孔是教员的基本技能。\n\n“格蕾前辈，大吉岭前辈，请不要在台下交头接耳。另外，请你们坐到台上去。”拙劣的伪装顷刻之间化为乌有，过于出名也有着意想不到的后果。“作战失败了呢，前辈。”"
 STG_grey.16.a: "“学校还是那个学校就好”"
 STG_grey.17.t: "往事：录取通知"
 STG_grey.17.desc: "无论城市中的生活如何，昂格利亚的广阔乡村仍然保持着自古以来的平淡与质朴，时钟似乎被有意的拨慢了。在吾王的治下，昂格利亚岛获得了宝贵的和平，但农村的生活似乎并未改变。每户人家都多少富裕了起来，但也只是比以往稍好一些，农民们的工作依旧是亘古不变的照料田地，祈求丰收。\n\n村子里对外交流并不多，每周固定到来两次的信使似乎就是这里还与文明世界保持联系的证明。今日又是晴朗的一天，阳光洒在望不到头的农田之上，气温让人感到有些燥热，但与少女的热情相比还是略逊一筹。村子里新买了一台拖拉机，这种大家伙并不常见。少女仔细地打量这它的机械结构，面前的这台机器与自己在书上看到的坦克似乎没啥太大区别。不过这种重要的生产工具是不是让孩子随意拿来研究的玩具，很快就该准备收获了，村民们此时可没有容许胡闹的余裕。\n\n自行车的铃声从村口传来，那是信使又一次抵达的声音。少女无数次的见过那位风雨无阻前来送信的先生，不过今天他却拐了个弯，朝着自己家的方向飞驰而去。少女按耐不住好奇也提起裙子飞奔回家，不幸的是信使先生已经快人一步先完成了任务。自家通常空空如也的信箱中现在确实躺着一个精美的信封，收信人那一栏却赫然写着少女的名字：格蕾。信封上的徽章已经告诉了她这封信究竟从何而来……"
 STG_grey.17.a: "她被圣葛罗莉安娜录取了"
 STG_grey.18.t: "访客与礼物"
 STG_grey.18.desc: "无论是在军队中服役，还是成为了国王，下午茶的片刻闲暇对于格蕾而言都是神圣而不可侵犯的宝贵时光。但今天，那如同往常一样摆放着精致糕点与茶具的白桌布上，正呈放着一份复杂程度丝毫不亚于《圣葛罗莉安娜宪法》的草案。\n\n“唉....”格蕾端起茶杯，轻轻的抿了一口，浓醇的茶香稍稍的驱走了她心中的郁闷，和对送出这份“礼物”的女士的抱怨。\n\n“真是粗心啊利涅特，这份礼物的收件人似乎是搞错了。”\n\n“我想....我搞错的可能是寄件人才对，毕竟这里的署名将会是我们最最敬爱的格蕾陛下，而不是默默无闻的议会议长毕晓普小姐。”\n\n莉涅特咬了一口手中的华夫饼，用着一贯轻松的表情对着面露难色的格蕾说道："
 STG_grey.18.a: "“下次请在工作时间来找我”"
 STG_grey.19.t: "杯茶释兵权"
 STG_grey.19.desc: "“第三十七条，关于首都防卫事宜应......怎么了大吉岭，看你一副心不在焉的样子？”\n\n堆满文件和议案的国王办公桌前，格蕾面露关切的注视着她一直以来的好搭档大吉岭，而作为回应，大吉岭只是略显粗鲁的将杯中已经放凉的茶一饮而尽。\n\n“没想到，最后是被你给下了一城，我的陛下。”\n\n大吉岭很清楚，这份看似由议会牵头，莉涅特提出的《皇家陆军改革法案》的真正主导者是谁。而这位幕后主使也明白，掌握兵权已久的大吉岭一定不会对此感到满意。也是因此，二人才会以这样的方式见面，用最直接的方法将问题一劳永逸的解决。\n\n“前辈对可爱后辈的小小教育，我还以为你早在学院的时候就已经习惯了。”\n\n面对眼前始终一副微笑表情的格蕾，大吉岭额头罕见的滑下一滴冷汗。不只是因为对既定败局而感到烦躁，更是因为一直以来的和平共事让她差点忘记了，这位曾经魔鬼前辈的带来的压迫感。"
 STG_grey.19.a: "“我会继续忠于陛下，一如既往”"
 STG_grey.20.t: "喧嚣一日"
 STG_grey.20.desc: "喧哗的吵闹已经成为了七领议会的一个标志，但在今天，这种刺耳的声音尤其的大。大到连作为议会议长的莉涅特连敲了几下锤子都没法让躁动的会场平息下来。\n\n“这不公平！我在这里工作了足足有五年！”一位胡子花白的老人怒气冲冲的在席位上朝着会场嘶吼道。站在他身后的那部分人也发出了认同的声音。\n\n“难道不公平的是你这种人能在这里待上五年吗？”与之针锋相对的是坐在会场另一头的一位年轻议员，他的发言也得到了大量的支持。\n\n看样子会议要这样度过一个上午了。利涅特有些无力的倒在桌上的那沓文件上，这是在格蕾的授意下起草并敲定的《议会改革法案》，而她本人则全权将这份提案的通过宣告交给了自己来完成。\n\n会场的声音中，年轻人那边的声音要逐渐盖过了对面，看样子也就要分出胜负了。利涅特叹了口气，缓缓合上眼。"
 STG_grey.20.a: "“希望他们明天的嗓子还有力气参与讨论”"
 STG_grey.21.t: "比赛的尾声"
 STG_grey.21.desc: "格蕾端坐在议会的正中间，微笑着注视着眼前的喧闹，哪怕已经在议会里塞了不少自己人，爆发的争吵依然能让桌上的红茶都振起波澜，不过，已经无所谓了。\n\n格蕾端起茶杯平静的啜饮了一口，随着身后利涅特议长敲了敲锤子，用着不容置疑的声音宣告着属于格蕾的胜利。\n\n“这是对议会的亵渎，亵渎！”一名年轻的议员指着他选出的国王骂道。格蕾有自信能让这间议会厅安静下来，议会门口停着的坦克和皇室卫队能让这里所有人闭上嘴。但她并没有那么做，姑且还是要给失败者留下些宣泄情绪的余地，也不会让彼此接下来都相处搞的太僵，就像过去的校内比赛中一样，友谊第一，比赛第二。"
 STG_grey.21.a: "但那是在确保胜利之后的事情了"
 STG_grey.22.t: "校园一日"
 STG_grey.22.desc: "格蕾虽然有过怀念校园的生活，但她从未想过居然真的有一天能够再次驾驶着座驾驰骋在校园的训练场上。“看起来对能来参加和学生的训练赛这件事很高兴呢，我的陛下。”大吉岭罕见的没有端着红茶，因为此时她的手上正在有条不紊的装填着新一发的弹药，而格蕾也是我如此，只是作为陛下的她，则是要负责将大吉岭装进的炮弹准确的送到对面的战车里。\n\n“和这些年轻的后辈切磋能让我回忆起当初还在学院的时候，没有议会的吵闹，也不用担心什么不知什么时候就突然到来的麻烦，只用尽情的享受着我们的青春。”格蕾的语气流露出几分感慨和放松，对于格蕾而言，这样的一次出访除了能树立好口碑外，也的确能让自己从公务之中暂时解脱出来，大吉岭对此不置可否，但她想的其实也与格蕾差不多，只是对于已经沉浸在战斗中的格蕾，大吉岭出于对学生心态的考虑，还是理智的提醒了一句："
 STG_grey.22.a: "“这已经是陛下击毁的第13辆坦克，还请姑且克制一下”"
 STG_grey.23.t: "战云翻涌"
 STG_grey.23.desc: "“陛下，海边风大，还请随我移步到舱室内。”大吉岭和格蕾并肩站在战舰甲板上，但两人都没有挪动过脚步。灰色的云雾布满了天空，里森堡滨海地区天气一向很好，但今天是个例外，这是吉兆？还是凶兆？格蕾早有想过会与卡美洛的骑士王爆发正面的 冲突，但真的来临时还是不免感到紧张。骑士王让她们失去了家乡，而如今，她又要从自己手中夺走另一个家乡。格蕾少有的感到了愤怒，或许是该给那不懂人心的王看看，何谓圣葛罗莉安娜精神。\n\n“大吉岭，对于这么多年来的忠诚和付出，你有什么想要的奖励吗？”格蕾歪了歪头，用着轻松的语气向着身边的挚友搭着话。尽管可能几个小时候就会与卡美洛的先头部队交火，但她的表情没有显露出丝毫的怯意，正如一位真正的王者。\n\n“我想成为第一个踏上卡美洛的人。”大吉岭笑了笑，以格蕾早已知晓的答案做出了回应。"
 STG_grey.23.a: "那么，我要成为第一个进入卡美洛城的王"
 STG_grey.24.t: "柏霖陷落"
 STG_grey.24.desc: "格蕾一生中战功赫赫，但今天的凯旋注定是她戎马一生中辉煌的一笔。柏霖的防线在优雅而精准的炮击中被撕扯的支离破碎，抵抗的意志已经被消磨殆尽，无论是哪一方的士兵都意识到柏霖已是大限将至。\n\n所以当格蕾以元帅的身份进入城中时，城中的民众只能以一种肃穆的沉默来以示对格蕾的抵抗。而此时的格蕾也没有功夫理会这些不满的目光，维稳和安抚是之后要考虑的，分割和谈判也是之后要操心的，现在，格蕾只想将这份胜利的喜悦当做一块甜司康饼，搭配着从里森堡带来的红茶化作一顿最为完美的下午茶。"
 STG_grey.24.a: "我来，我见，我征服"
 STG_grey.25.t: "格蕾盛世"
 STG_grey.25.desc: "平地而起的工厂，逐渐完善的福利，崭新宽敞的校园.......里森堡的历史上从未有像今天这样发生过如此翻天覆地的变化，从大陆上的一个边陲小国成为了一个欣欣向荣的工业国家，而这一切都要归功于格蕾陛下的英明领导，正是她推行的改革和做出的表率赋予了这个国家前所未有的活力。\n\n如今的报纸不约而同的开始用一个词来对格蕾陛下的统治做出诠释——格蕾盛世，这是格蕾本人的荣耀，也是对她行为的认可。而在格蕾陛下的带领下，里森堡也将用它的钢铁洪流，实现超越过往的伟大雄心。格蕾相信她能做到，而里森堡的民众也相信他们能做到。"
 STG_grey.25.a: "天佑吾皇！"
 STG_grey.26.t: "工厂之外"
 STG_grey.26.desc: "约翰走在通往他那位于郊外的小家路上，直到现在他依然难以相信努力争取了多年的目标居然真的化作了现实，不减工资，不涨工时，不分男女....\n\n在过去，不只有一个同伴劝说他放弃，也不止一次的被厂主或是那些大人物约谈，但约翰还是咬着牙坚持了下来，倘若没有自己这样的人存在，那些高高在上的家伙只会变本加厉。而现在，里森堡最大的大人物亲手将压迫他的不公不义拔除了，即使是对君主不感冒的他也不禁想高呼一声“陛下万岁”了。\n\n只是现在，比起去表达谢意约翰还有着更要紧的事情去做。想到此处，不禁加快了返程的脚步，手中拎着的蛋糕盒在夕阳的余晖闪闪发亮，他要在今天好好弥补过去未曾花时间陪伴过的女儿。"
 STG_grey.26.a: "“安娜，我回来了！”"
 STG_grey.27.t: "欣欣向荣"
 STG_grey.27.desc: "自推行社会主义化的改革以来，新蒙巴萨的社会面貌发生了不小的变化，社会主义的言论和话题被越来越多的提及，在国家的支持下，工会的权力也愈加强大，强大到足以庇护每一个生活在资本家工厂中的工人们。\n\n质疑声正逐渐消失不见，那端着红茶的陛下正身体力行的支持着改革的进行。或许在不远的将来，我们就能看到一个改良社会主义的完美答卷出现在欧罗巴的大地上。"
 STG_grey.27.a: "卡罗尔会为我们骄傲！"
 STG_grey.29.t: "第一个五年计划"
 STG_grey.29.desc: "格蕾的王宫在最近的几个星期里变得格外喧闹，而准确的说，这种喧闹早在几个月前就开始筹备了。让圣葛罗莉安娜变成一个真正的强大工业化国家梦想始终是格蕾的梦想，提供大量的就业岗位、提高生产能力、出口商贸.....这些都离不开工业力量的支持，大吉岭也迫切的需要工业化来扩建军队，好与卡美洛和乌斯拉尔两匹饿狼对抗。\n\n而经历过一系列社会主义改革的里森堡，也已经有了调动全国力量推行五年计划的政治力量，在利涅特的筹划和各部门的通力协作下，一份完整的议案被提交到格蕾的面前，并很快得到了后者的通过。社会的各层人士都相信，不久的将来里森堡将以一个崭新的面貌屹立于世间。"
 STG_grey.29.a: "五年计划，启动！"
 STG_grey.30.t: "战火再燃"
 STG_grey.30.desc: "“这一天，还是来了吗？”“我们...不早已经为这天做足准备了吗？”格蕾手中攥着一封写满乌斯拉尔文字的提案，准确的说，那是一封劝降书。在议会里，这封信如同一枚重磅炸弹，战与降的两派就差掏出军械来让对方物理上同意他们的意见，连见惯大风大浪的利涅特也控制不住这种局面，倘若不是大吉岭即使带着军队赶到，恐怕这份提议将会以一个不明不白的方式被送回到了山脉对面。\n\n毫无疑问，议会中的投降派占据了大多数，这些来自里森堡各地的代表或许认为当乌斯拉尔的坦克逼近的时候还能保住自己的位置，但无论如何，圣葛罗莉安娜的统治是肯定保不住了，这也保不齐正中了某些人的下怀。只是现在，无论是格蕾还是大吉岭都没空去清算这些人，在她们的面前，正要面对自来到这里后最大的挑战。\n\n“信使今日已经抵达柏霖，我想...很快乌斯拉尔的军队就要越过边境了。军队已经做好了准备，陛下，请安心，修建的防御工事和训练的新式军队不会让您失望的。”大吉岭与格蕾正享用着战火前的最后一顿下午茶，桌上的甜点和茶香似乎淡散了些压抑的氛围，“还是熟悉的感觉呢，真穗...”格蕾凝视着远方的阴云，对着那曾经的敌手，喃喃自语道，“不知道这一次，究竟会鹿死谁手呢。”"
 STG_grey.30.a: "鱼游沸鼎，燕巢飞幕，何妨殊死一搏？"
 STG_grey.31.t: "君王归乡(其一）"
 STG_grey.31.desc: "自战胜卡美洛后，一直有一个念头萦绕在格蕾的心头上，她想要回家乡看看，看看那片平静而美好的乡村，从士兵到元帅，从流亡者到国王，但无论身份如何改变，都抹不去格蕾身上那纯朴热情的农村少女的印记。只是占领区的控制重建和对亚瑟王残党的搜捕让格蕾不得不耐着性子处理这些繁琐的善后工作，已经等了那么久，再耐心几个月又有何妨？\n\n而最终，还是大吉岭看出了格蕾内心的想法，在军队事务已经很沉重的情况下，提出暂时代替格蕾处理几天的政务，让她得以去往家乡。格蕾已成为了昂格利亚的至高君主，这样身份的她却主动回绝了护卫的随行请求，一直以来努力到现在的她，也想难得的任性一回。"
 STG_grey.31.a: "一路顺风"
 STG_grey.32.t: "君王归乡（其二）"
 STG_grey.32.desc: "在好好的一番打扮后，格蕾踏上了刚刚重新恢复通行的火车，得益于地方上对于新政权的支持，这些曾被用来运输军备的轨道重新回归了它们本来的用途。\n\n顺着人群走进了重新修缮好的火车站，周围熟悉的卡美洛语令格蕾恍惚间回到了曾经挤火车回家乡过节的日子。人潮之中，有着满身药水味道的退伍老兵，有着对未来满面迷茫的年轻小伙子，有着牵着孩子的手的妇女与老人，有着一副副各不相同但却万分相似的，普通人的脸。卡美洛的人民，与里森堡的人民又有什么不同呢？被裹挟进入了战争，为了生计而奔波......\n\n“喂，前面的，到你了。”后面的声音让沉浸在思考中的格蕾回过神来，抓紧了手中的车票，匆匆通过了检票口。"
 STG_grey.32.a: "“嘿，前面那人是不是有些像咱的新王啊？”"
 STG_grey.33.t: "君王归乡（其三）"
 STG_grey.33.desc: "卡美洛的铁路交通网在格蕾不在的时候似乎是得到了很好的翻修，哪怕是遭受过战火的摧残，它依然坚强的在这片土地上扎根了下来。\n\n列车的二等舱并不算舒服，卡美洛不同地区的方言填满了格蕾所处的车厢，每个人在经历过战火的洗礼后都有着说不完的话，不、不只是今天，在曾经格蕾去往圣葛罗莉安娜上学的时候，她的耳边也曾填满了这些聒噪但却分外亲切的讨论。\n\n格蕾止不住微笑的眺望着窗外的景色，端庄大气的典雅城市正逐渐消失，麦浪起伏的田野和一望无际的平原才是真正的卡美洛，生活在这上面的人民才能真正代表卡美洛。"
 STG_grey.33.a: "骑士王不能，我也不能"
 STG_grey.34.t: "君王归乡（其四）"
 STG_grey.34.desc: "格蕾的家乡是卡美洛北方的一座再普通不过的农村，日出而作，日落而息，与周边的大型市镇来往也并不密切，而或许也正因为如此，才得以避免被卷入到战火之中。\n\n走下了火车站的格蕾幸运的搭乘上了一位正准备回家的同乡老农，时过境迁，格蕾也不清楚现在的家乡是什么样子了。“外出打仗回来的？”似乎是看穿了格蕾的担忧，驾驶着那辆小卡车的老农冷不丁的抛来了一句。“去了多久？看你的样子应该是从头打到尾吧，真不容易啊。”“嘛，不过别担心，家乡无论过了多久都还是家乡的模样。”\n\n在格蕾要因为小皮卡和乡间小路二合一的颠簸而把昨晚吃的三明治吐出来之前，那思念牵挂多年的家乡正从卡美洛的早餐的薄雾露出了头来。“到家了，参军的小姑娘，说起来你....”“谢谢你的顺风车。”老农的话还未说完，格蕾就已经翻身下了车，跑向了她魂牵梦绕的故乡。"
 STG_grey.34.a: "归心似箭路何长"
 STG_grey.35.t: "君王归乡（其五）"
 STG_grey.35.desc: "恍惚间，格蕾像是回到了曾经还是学生的时候，那时候的乡间的小道并不平整，潮湿的蜿蜒小道上总会埋伏着些突兀的石头，而也不只一次，格蕾总会在这上面中招，每当她摔倒的时候，小时候的玩伴和姐姐总会一边笑话她的笨拙一边将她搀扶起来，而如今，格蕾已经能轻松的躲过那些曾经三番两次害的自己跌倒的凸起，但儿时的道路却不曾有过多的改变。\n\n“第一个路口...向左拐....走下台阶...会看到一片水田...然后...然后...”在走过记忆中的最后一个路口，那栋熟悉的白色砖瓦房出现在了格蕾的眼前，而在围墙的旁边有着一颗年迈的灯台树，向外伸展的枝叶投下的阴影曾是格蕾最好的午休地，一缕炊烟正飘过了树顶，似乎是家里正在烧火做饭，是谁呢？是玛丽奶奶还是母亲？\n\n格蕾驻足于门口，却迟迟不敢敲响房门，她一路上都在为了这刻做着准备，可真到了这一时候，带着圣葛罗莉安娜一往无前的陛下却在最后的门槛前停了下来。\n\n屡次抬起的手又以同等次数放下，纠葛的格蕾似乎也完全没有察觉到了身后走来的人影。“那个...你是哪位？”熟悉而亲切的声音从格蕾的身后传来，下意识的扭头看去，一个同她几乎是一个模子刻出来的年轻女性，正用一种警惕的眼神看着她，但很快，这种惊讶就变为了不可置信。“你是...小格蕾？”“川宁姐姐？”"
 STG_grey.35.a: "重逢来的总是恰逢其时"
 STG_grey.36.t: "君王归乡（其六）"
 STG_grey.36.desc: "“格蕾的房间一直有在好好保留着呢，我们都知道你总有一天会回来的。”川宁推开走廊尽头的那扇熟悉的房门，屋内还是熟悉的样子，一张父亲在她8岁生日的时候亲手搭起的一张学习桌椅，面向单人床的柜子上摆满了各色的坦克模型和教材，甚至连当初后辈赠送的水晶球也依然在闪耀着绚丽的色彩，时间似乎在这里凝滞了十数年，直到今天格蕾亲手将这封印打破。\n\n看着眼前熟悉而陌生的一切，格蕾真真切切的感受到，她真正的回到了家。无论是绝境或是胜利，格蕾早已不会流泪，但眼前无声的温馨还是令坚强的她眼眶发酸。川宁注视着旁边那强忍着不让眼泪落下来的妹妹，掩着嘴轻轻笑出了声。“你笑了，对吧？”鼓起嘴的格蕾用着“我生气了”的眼神看向那旁边川宁。“是我的格蕾陛下太可爱啦，害的姐姐笑出声”“真是的....明明都有皱纹了，嘴巴还和小时候一样呢，川宁阿姨～”“啊？你说什么？姐姐我还是很年轻呢！”“.....谢谢了，川宁姐。”“......欢迎回来，小格蕾。”放松下来的格蕾倒向了姐姐的怀里，稻谷和草料的味道令格蕾逐渐放松下来，格蕾心里清楚刚刚的那番话是为了缓和有些沉重的气氛，从小到大，无论是什么心思，在姐姐的面前都是藏不住的。\n\n“说起来，母亲和父亲呢？”重新恢复平时的状态后，格蕾向川宁问道。“啊啊...他们啊我想应该....”话还没有说完，卧室的房门就被突然打开，两人同时被吓了一跳。“川宁？你在这里啊，今晚玛丽奶......诶？”“.....妈，我回来了。”尽可能用着最平常的语气，同怔在原地的母亲打了声招呼，而同时，格蕾也已经做好了以防万一的准备。"
 STG_grey.36.a: "在母亲昏倒的那刻，格蕾稳稳的托住了她的身体"
 STG_grey.37.t: "君王归乡（其七）"
 STG_grey.37.desc: "“里森堡那里的伙食好不好啊？在外面那么久有生病什么的？衣服呢？你从小就不爱好好穿衣服...”“你现在真的成了卡美洛的国王？那里森堡那边呢？也还是国王吗？天哪天...这可真了不得...”“好啦好啦妈、爸，让咱家的小格蕾先好好吃饭吧”川宁一脸笑意的打断了母父母亲连珠炮的提问，而格蕾也终于得以在多年未曾听过的关心中喘了口气。\n\n尽管分隔多年，父亲与母亲依然显得十分精神，饭桌上阔别已久的畅谈虽从未谈起格蕾被打为叛徒的这些年时如何过来的，但那已染上了厚厚银霜的祖传金发和那不断加深的皱纹早已无声的告诉了格蕾答案。\n\n“听着，格蕾...”在喝下了几大杯的自酿杜松子酒后，自格蕾回来第一次，醉醺的父亲用着严肃的目光注视着她，而格蕾的身体也下意识的绷紧，在过去，父亲每次要告诉他些什么重要事情的时候，都会是这种眼神。“你如今的位置是我们想象不到的高度，只要是你想，就没有什么是做不到的，这就是王。但在这里，在这个家里，你永远都是我们的小格蕾，不必端着王的架子和责任，如果...如果...感到劳累了，随时可以回来休息，家的大门永永远远的为你敞开.....”话音刚落，年迈的父亲终是抵不过酒精的影响，两眼一闭，在餐桌上沉沉的睡去。"
 STG_grey.37.a: "“谢谢你，父亲”"
 STG_grey.38.t: "君王归乡（其八）"
 STG_grey.38.desc: "“现在就要走吗？连招呼都不想打？”房门外那轻柔但带着些微失望的语气令整理行李的格蕾停下了手上的动作，或许从一开始，川宁就看穿了她的想法，就像过去的每一次一样。“我的同伴还在岗位上等我。”“你知道我们用了多久的时间等你回来？”川宁的语调微微抬高了些许，但在格蕾听来，这已经称得上是动怒。格蕾何尝不能体会川宁的心情，而她又真的能够不动心的转身离开？如果在几年前，或许格蕾可能真的会抛下一切留在家人身边，但如今她的身上已经扛起了太多东西，这不单是头顶王冠和身上戎装的份量，更是那些支撑着她一步步走到今天的战友与人民。格蕾不该在这里，也不会允许自己在这里停下。\n\n深吸一口气，格蕾用着毅然的态度转身面对川宁，而川宁的神情却没有丝毫的强硬，反而有几分得逞的欣喜。“走吧，我送你去车站？我听约翰叔说了你是坐他车回来的，那辆皮卡肯定不好受吧。爸妈那边的话，我会替你解释的”格蕾清楚，看起来这是又一次的被姐姐给套进圈套里了。\n\n乡下地方的夜晚车站有着一股异样的平静，那辆喷吐着蒸汽的老旧列车整停在站道边上，而格蕾则是此趟列车的寥寥几名的乘客之一。“再见了，小格蕾，该回去你该去的地方了。”接过了手中有些份量的行李，里面装着的都是曾经格蕾喜欢的果干和茶饼，这些来自家乡的味道曾是远在里森堡的格蕾最牵挂的事物。“嗯，再见，替我跟爸妈说声抱....说声问好。”格蕾跳上了正在逐渐运作的列车，随着一阵清凉的微风，川宁的最后一句话飘入了格蕾的耳朵。“一定要做个有人情味的陛下啊！”......\n\n“所以这次的旅行还愉快吗？我的陛下。”大吉岭轻轻搅动着杯中的茶叶，虽然茶的醇香不及平日里爱喝的红茶，但这股浓浓乡土风味还是给味蕾带来了十分新奇的享受。“很愉快呢，这几天多亏了有你，谢谢。”放下茶杯的格蕾对着桌前一直陪在她身边的大吉岭直白的表达着谢意，而面对这般的直球，大吉岭也稍稍感到了些许无措。“不...没什么，总之，还是开始今天的工作吧，卡美洛和里森堡，都仰仗着您呢。”“呵呵....说的也是呢....”格蕾看向了窗外，以后的路还很长，但今晚的夜色即将迎来破晓。"
 STG_grey.38.a: "属于格蕾陛下的新一天开始了"
 STG_grey.39.t: "卡美洛城红旗飘"
 STG_grey.39.desc: "随着卡美洛战火的渐熄，自卡美洛建国以来第一次，那些生活在城市最底层，那些扛起了整个国家工业机器运转的工人能够在他们搭建起来了城市中自由的欢呼和呐喊。\n\n“格蕾陛下！”“格蕾元帅！“格蕾同志！”此起彼伏的不同称呼响彻在了尚在重建的街道两旁，每个前来观看新王加冕的卡美洛人民注意力都集中在了那正缓缓驶向王宫的战车，与在里森堡的时候如出一辙，没有华丽昂贵的登基装饰和戒备森严的卫队，有的只有一名整同他们一样充满热情的金发少女，比起先前的那次，这次的格蕾稳重了许多。在她的肩上，一副巨大的红底红茶旗帜正在风中飘扬着，而就在今天，这面象征着社会主义与君权结合的旗帜将插在卡美洛的皇宫之上，而就在不远的将来，每家每户都会自发的让红色的旗帜飘扬，格蕾和她的人民如此坚信着。"
 STG_grey.39.a: "她是我们的陛下，也是我们的同志！"
 STG_grey.40.t: "红茶外交（其一）"
 STG_grey.40.desc: "“放松些格蕾陛下，你的字都写得有些歪了。”大吉岭掩着嘴角轻轻笑道，这还是她少有的见到格蕾会如此正襟危坐的写东西，而书桌对面的格蕾则有些无奈的笑了笑，看得出来，她还没有马上适应这一身份。\n\n“我也希望呢，但谁也不知道罗西亚帝国的沙皇会怎么想...老实说，我不喜欢和这些王族打交道。”\n\n格蕾长叹了口气，将斟酌了多回的信装回了信封里，用火漆封上了口。作为最年轻的君主制国家，写信给各方的君主表达善意成为了对格蕾外交的第一次测试。\n\n“或许...可以送些什么特产？”看到格蕾烦恼的样子，大吉岭也开口提出了意见。“特产吗...”关于这一点，格蕾心中到的确有一个合适的选择，至少是她认为会很合适的选择。"
 STG_grey.40.a: "第一站，罗西亚"
 STG_grey.41.t: "奇怪的来信"
 STG_grey.41.desc: "罗西亚的沙皇今天收到了一封奇怪的来信，在欧罗巴的最西边的里森堡共和国变成了君主立宪制国家，尽管有所耳闻但此时的沙皇并没有心思研究千里之外地方发生的事变，因此在收到这封来自里森堡的君主格蕾一世陛下的信时，沙皇着实感到了意外。\n\n字里行间中阿纳斯塔西娅能感受到对面是认真的对待了这封外交礼节的信件，谦虚的言辞中却没有任何不自信，毫无疑问，尽管年轻但她一定会成为一名合格的君主。\n\n而同时，阿纳斯塔西娅对随信而来的小玩具也十分有兴趣，一只以圣葛罗莉安娜学院的坦克为原型制作的模型，一只完全以坦克来进攻的部队？尽管诺大的罗西亚可能坦克数量寥寥无几，但这并不妨碍沙皇对此的心驰神往。"
 STG_grey.41.a: "“致格蕾......很高兴收到你的来信....”"
 STG_war.1.t: "战争的号角"
 STG_war.1.desc: "天崩地裂，战火降临。我国正在经历自建国以来的最大一次考验，摆在我们面前的只有两条路——要么取得完胜，要么步入毁灭。如今，一切无谓的争论都已经毫无意义。[FROM.Getname]的一切都将被动员起来，第一批紧急征召的预备役部队已经完成了集结。\n\n我们的面前长满了荆棘，唯有铁与血才能开辟前进的道路……"
 STG_war.1.a: "[FROM.Getname]希望每个人恪尽职守"
 STG_war.2.t: "伊莉雅丝菲尔凯旋"
 STG_war.2.desc: "陛下忠诚的军队正整齐的行进在乌斯拉尔的大地上，他们中的许多人还是第一次来到这里。而他们脚下的土地也已经不知道埋葬了多少战死的士兵，被鲜血浸润了多少次。实现宏大的愿景就像攀爬一座由累累白骨堆砌而成的高山，你爬的越高，付出的代价也就越多。伊莉雅丝菲尔，这一切都值得吗？少女一次次的质问过自己。\n\n这是一个艰难的决定。这场战争或许会以数十万生灵的陨落为代价，但如果仍有乌斯拉尔在极端的道路上越走越远，这个数字可能就是几百万……或者几千万。伊莉雅还记得切嗣曾经的选择，如果杀死一个人能拯救两个人，那就是正义。况且，她想要拯救的是养育自己的土地。伊莉雅谈不上喜欢乌斯拉尔，但却不能容忍它变成一个怪物。另外，她还有必须拿回来的东西——柏霖的王座。后人可以批判她为了自己的私欲发动一场旷日持久、伤亡惨重的大战，但伊莉雅任然坚信着自己可以捧起帝国的皇冠，并戴到自己头上。女王陛下所行皆为正义，只要问心无愧即可。\n\n在目睹了无数的死亡之后，少女长大了，她还是那个天使般的伊莉雅丝菲尔，却有时又不是她。以恶魔的手段实现天使的愿望，才是为王之道。"
 STG_war.2.a: "欧罗巴并不是理想乡，而是你死我活的角斗场"
 STG_war.3.t: "故乡的茶"
 STG_war.3.desc: "卡美洛的乡间依然像往日一般宁静，微风吹拂着万亩农田，辛劳的农民们日复一日地在田间劳作。这里是大吉岭阔别已久的家乡，虽然幼时曾经的居所早已物是人非，但如今的大吉岭几乎拥有整个昂格利亚。这场手足相残的战争似乎没有对这里有什么影响，毕竟纵然战场瞬息万变，有些东西仍然会循着自己千年以来的传统不受干扰地运作下去。\n\n银白色的座驾停靠在路边，金发少女和大家一起慢慢地品尝着红茶，战争并没有斩断海峡两岸昂格利亚人的纽带。相反，它不会断裂，反而会更加坚韧。远处的白垩之城那高耸的城墙如往常一样静静地守望着淳朴的昂格利亚人，但玉座上的王已然不见了踪影，这场决定昂格利亚命运的战争即将画上终点。从个人而言，大吉岭其实并不讨厌阿尔托莉雅。但卡美洛王国仿佛一个怪物，扭曲着、诅咒着它的人民——以及它的王。\n\n这或许对那位王来说也是一种解脱，大吉岭注视着杯子里随着热水悦动的茶叶，轻轻地闭上了眼睛。"
 STG_war.3.a: "王车易位"
 STG_war.4.t: "必要之恶"
 STG_war.4.desc: "希望后世不要将荣耀加于吾等，此乃兄弟阋墙，惹人嗤笑。从这一刻开始，昂格利亚人将沾满昂格利亚人的鲜血，本该成为同学、同事、朋友亦或是夫妻的人将会在同一个战壕里搏杀。但这些牺牲并非无用之物，为了贯彻我们的理念，我们必须走过由同胞的枯骨铺就的道路——这是我们自己选择的道路。\n\n多说无益，掷下骰子，让牌局开始吧。这是一场赢者通吃的对决，胜利者将为了所有昂格利亚人的福祉——夺走败者的一切。"
 STG_war.4.a: "兄弟相争，胜者为王"
 STG_war.5.t: "昂格利亚的战火"
 STG_war.5.desc: "昂格利亚本岛爆发内战的消息很快就传遍了里森堡的大街小巷，流落海外的几百万昂格利亚人悲伤地注视着这一切。自己的家乡被烈火吞噬，里森堡这个第二故乡也岌岌可危。人民正呼吁我们行动起来做些什么，在这个乱局之中，我们注定不能独善其身。\n\n从另一个角度来看，如果卡美洛的就此崩溃，更加友好的自由昂格利亚的出现或许能给局势带来转机，甚至是实现两岸统一的绝佳契机。未来在前方等候，就让圣葛罗莉安娜这个棋局中的第四者也参与进去吧。"
 STG_war.5.a: "昂格利亚的命运在等待......"
 STG_war.6.t: "马美伊佛群岛现状报告"
 STG_war.6.desc: "日期：数据删除\n等级：绝密\n访问权限：数据删除\n\n自昂格利亚本土陷入混乱之后，马美伊佛群岛留守部队已颁布戒严令。此地的卡美洛王家海军远征舰队和海军陆战队已全部离港返回本土，现马美伊佛总督区留守部队估计为10-16个营，临时征召民兵1-2个营，4-7艘军舰。上述部队部署情况如下：\n\n梅帕尔：3-6个营\n范达尔：3-5个营\n阿拉干·詹姆斯：2-4个营\n马约卡军港：1-2个营，驱逐舰2-3艘\n梅诺卡军港：1-3个营，轻巡洋舰1艘，驱逐舰1-3艘\n梅诺卡离岛：少于1个营\n伊比萨离岛：少于1个连\n\n所有守备部队除梅帕尔的两个战斗营拥有少量火炮和术士单位，其余全部为只装备轻武器的岸防巡逻部队。位于马约卡军港和梅诺卡军港的岸炮由于缺乏操作人员，判断为无法全部投入使用。留守军舰均为老式船只，未大量装备防空武器，须依靠港口防空阵地。\n\n目前群岛与外界商贸沟通依旧正常往来，如进行全面海上封锁，岛屿驻军补给库存估计为2-3个月，弹药库存为1个月。\n\n当地希斯帕尼亚裔居民占总人口约70%，对占领当局合作意愿较低，可征召临时动员部队不多于2个营。\n\n以上"
 STG_war.6.a: "该动手了..."
 STG_war.7.t: "指挥部特别会议"
 STG_war.7.desc: "[GetDate]，兰普夏尔。\n\n位于新蒙巴萨近郊的兰普夏尔市周围地形开阔，里森堡几乎所有机械化航空步兵的训练和设备维护都位于此地。由于需要穿飞行脚的原因，走在大街上很容易看到下半身没穿裙子只穿着长筒袜的少女三两成群往返于训练场和城区，初次前来此地的游客或许会受到不小的视觉冲击…话虽如此，在没有飞行任务期间这么穿着并没有什么必要，但所有魔女似乎都不约而同地保持这一着装风格。而其他人看到露出度相当高的魔女，只会投以极高的敬意。\n\n利涅特很久没来过这里了，今天的她也以同样的装束混入了大街上的魔女之中，没花什么时间就来到了里森堡机械化步兵团总部的门口。“利涅特小姐，看了我还是快了一步，有时巡洋坦克也能快过需要在城区里走路的魔女。”面前身着坦克手夹克的大吉岭刚刚从阿萨姆手中借过一杯茶。“啊啦，看来威尔玛小姐还是公务繁忙，没法参与今天的会议了。”“是的，姐姐她…您也知道，要忙各种事情。”两人会心一笑，朝楼上走去。三人鱼贯走入会议室之中，海军的伊卡洛斯、航空步兵团的帕特莉西娅和弗吉尼娅都已经到齐。\n\n“那么，就让我们仔细说说‘海鹰计划’吧。”作为计划起草者的帕特莉西娅拿起了几个棋子放在沙盘上。“马美伊佛就在我们家门口，从乔治亚的基地起飞十分钟就能到。在魔女突袭两个军港的时候，海军陆战队从北面登陆，彻底切断所有交通线，如果计划顺利几乎不会有什么损失。”代表着四支特遣队的棋子分别被摆在群岛的四个战略要地上，而最后的缺口则由象征着海军陆战队的棋子填上。在里森堡精锐尽出的情况下，岛上的守军插上翅膀也飞不出去。\n\n在大吉岭还在和其他人讨论着第二批登陆部队和预备队的配置方案时，利涅特只感受到了久违的兴奋。自己的飞行脚，还有那支反装甲步枪终于能被用到正确的地方，对于魔女来说，无垠的苍穹才是最终的归宿。"
 STG_war.7.a: "“那么，能在A队给我留个位置吗？”"
 STG_war.8.t: "整装待发"
 STG_war.8.desc: "“利涅酱，再检查一遍，飞行脚和武器有没有问题，魔力传输正不正常，固有魔法能不能正常发动，情绪有没有波动…”“姐姐，你能来送我是好事，但能不能先把手拿开？”“这是和好久没见面的妹妹简单地亲热一下嘛。”威尔玛像没听到一样接着把手放在利涅特的胸口，“妹妹要上战场了，当然要趁着这个机会再好好摸一下。”“请不要搞成最后的告别一样，我会好好回来的。”“我知道，我的妹妹可是最强的魔女。”威尔玛又紧紧地抱住了与自己分别已久，又即将分别的亲妹妹。“今天的衣服可是姐姐用自己的钱买的，别弄坏了哦。”和其他魔女一样，利涅特穿上了里森堡航空步兵团的蓝色制服，当然各个魔女除了上身的制服之外的衣服都是自己买的，每个人都与众不同也方便在空中识别身份。\n\n在一众没有穿裙子的魔女中间，只有威尔玛穿着一件破旧的夹克和工人们经常穿着的粗布长裤。属于她的那双飞行脚还躺在仓库里头，虽然在某人的“安排”下一直有人定期维护，但何时才是它重见天日之时呢？\n\nA队的三十二名魔女已经完成了最后的飞行检查，准备飞向乔治亚的前进基地等待着作战命令。利涅特也和姐姐拥抱、轻吻，穿上了机库中自己的飞行脚。魔导引擎的声音响起，无敌的航空步兵们满载着武器弹药一个个离开了机库，只剩下一位早已经告别天空的魔女，而妹妹的触感依旧在手中留存。"
 STG_war.8.a: "“利涅酱，长大了啊”"
 STG_war.9.t: "马约卡之鹰"
 STG_war.9.desc: "“我去，那是啥，这速度根本追不上啊。”当一发反装甲步枪弹首先穿透了炮盾，以及更多的弹药倾泻到这处防空阵地上时，所有的感叹都被全岛各处传来的巨响和警报所吞没。\n\n“这里是A队，确认摧毁梅帕尔的外围防空阵地。”利涅特将巨大的弹壳从枪膛中退出，她今天依旧是弹无虚发，她的反装甲弹总会沿着魔法一般的弹道准确地命中最薄弱的地方。作为第一波突击的两个八人小队已经完成了任务，她们和携带鱼雷的第三、第四小队会合，杀向已经失去了屏障的梅帕尔军港。\n\n“那些岸炮可以不管，优先攻击军舰，自由射击。”A队的魔女们随即四散开来，携带机枪和冲锋枪的魔女开始飞入低空扫射军舰和周围的军营，携带长射程武器的魔女则和一名护卫组成作战小组在高处支援。“利涅特队长，这里是第三小队，可以把鱼雷丢下去了吗。”“防御已经清空，可以攻击。”\n\n两名重装突击魔女在前方展开了护盾，而第三小队的剩下六名成员则两人一组抬着一颗鱼雷贴着海面扑向了港口的三艘军舰。“这个鱼雷只要丢下去就行了吗？对舰作战我是上个月刚学的。”“别乱动，定深啥的都是海军的人设定好的，我们管丢就行了。”“那我数到三一起松手哦。”在从海面上拉起的瞬间，两名魔女投下了第一枚鱼雷。就如同设定好的一般，鱼雷笔直地命中了巡洋舰，A队就此取得第一个对海战果。\n\n“啊，我要累死了。”丢完鱼雷的两人拿出背上的冲锋枪，而她们的备弹只有枪里的这三十发而已。\n\n“这里是B队的弗吉尼娅，马约卡的指挥部已经端掉了，现在过来会合。”\n\n当马约卡岛上的守军如雪花一般崩落时，梅诺卡岛亦是同样的光景。帕特莉西娅看着没丢出去的鱼雷，和两个快累得飞不动的魔女，陷入了沉思。"
 STG_war.9.a: "“直接丢下去吧…”"
 STG_news.1.t: "里森堡议会解散"
 STG_news.1.desc: "今日，王家第一装甲师出现在了新蒙巴萨街头，对此习以为常的市民们并未感到恐慌，城内秩序井然。当巡洋坦克将议会包围，大吉岭宣布议会解散之后，新蒙巴萨市民们才意识到究竟发生了什么。里森堡的议会乱斗最终以裁判下达的终场判决而结束，这一消息很快就成为了近日所有报纸的头条。大吉岭身着坦克手夹克，站在坦克上向市民们发表了公开演讲，她在演讲中表示自己所做的一切完全符合《3085年宪章》，取缔议会是军队履行其职责的表现。以大吉岭所代表的里森堡军队系统很快全面接管了政府机构，部分反对派称其为专制统治的回归，而对于渴望稳定的里森堡来说，这或许是一剂良药。"
 STG_news.1.a: "大吉岭大人带领我们走向胜利！"
 STG_news.1.b: "叛徒们的自娱自乐..."
 STG_news.1.c: "我们也应该学习一下"
 STG_news.1.d: "里森堡的事情怎么总是这么糟糕"
 STG_news.2.t: "格雷秉承圣葛罗莉安娜王位"
 STG_news.2.desc: "在经过了漫长的争论过后，经过里森堡七领议会研究决定，超过半数的议员共同推举战功卓著的格蕾元帅担任立国以来的首位国王。这位生于昂格利亚的乡村少女是圣葛罗莉安娜学院建立以来最优秀的毕业生之一，并在战后荣升元帅，全权指挥里森堡驻军。在3085年的混乱时刻，她宣布就任代理总督，打响了终结卡美洛统治的第一枪。\n这位思维异于常人的元帅再次临危受命，团结分裂的里森堡。她在军队中的极高威望使得她的统治基础极其稳固，但她还是承诺会维持目前的政治体制，为了全体里森堡人民的福祉而服务。但是，格蕾丝毫不在乎君主这个角色本身，她的统治或许只是名为君主制的角色扮演而已。"
 STG_news.2.a: "格蕾前辈，我们敬爱你！"
 STG_news.2.b: "何等僭越之举！"
 STG_news.2.c: "不愧是你，格蕾"
 STG_news.2.d: "原来君主制还能这么玩吗"
 STG_news.3.t: "伊莉雅丝菲尔秉承圣葛罗莉安娜王位"
 STG_news.3.desc: "从圣葛罗莉安娜首都新蒙巴萨传来了令人震惊的消息——伊莉雅丝菲尔·冯·爱因兹贝伦被七领议会推举为该国建立以来的首位君主。在众候选人中，伊莉雅丝菲尔是最受争议的一位，部分议员甚至不愿意承认其为圣葛罗莉安娜的合法公民，更不用说登上独立宫的宝座。\n\n伊莉雅丝菲尔能够当选被认为是议会为安抚该国广大乌斯拉尔族人口所做的妥协之举，在圣葛罗莉安娜毫无根基的她目前仅仅被视为一位虚位元首，或许这正是七领议会所乐见的。但她是否会在未来改变这一局面尚未可知。"
 STG_news.3.a: "欧罗巴的新玩家登场"
 STG_news.4.t: "战车道联盟的末路"
 STG_news.4.desc: "柏霖陷落，江山易主。昔日的傀儡伊莉雅如今带着胜利之师席卷了整个乌斯拉尔。昔日强大的乌斯拉尔已经难以组织起成建制的抵抗，包括帝国首都柏霖在内的大部分主要城市都已经成为了伊莉雅丝菲尔的战利品。市民们怀着复杂的心情看着爱因兹贝伦的士兵整齐地入城，而曾经被千夫所指的伊莉雅如今名正言顺地坐上了属于她的位置。\n\n随着帝国的崩塌，战车道联盟也已经名存实亡。这个想要追求铁与血的荣耀的同盟最终也倒在了铁与血的搏杀之中。伊莉雅丝菲尔并没有为难那些曾经对她冷眼相待之人，乌斯拉尔残部得以各奔东西，自寻前程。而联盟的其余成员国只得自求多福了……"
 STG_news.4.a: "只有强者才配得上帝国皇冠"
 STG_news.5.t: "昂格利亚战争"
 STG_news.5.desc: "我们遗憾地看到新蒙巴萨与白垩之城的矛盾终于以最为激烈的方式爆发了出来，这并不是什么突如其来的黑天鹅事件——而是迟到了几十年的内战而已。海峡隔开了一个民族、两种理念。怨恨从未如自由落体般沉入深海，而是埋在了每个昂格利亚人的心里。当工业派被逐出本土的那天起，这一切都已经注定了……\n王不懂人心，她的人民亦无法理解王。无法以言语传达之物，只得以力量传达。这场双方拼上一切的统一之战便是对手足兄弟最大的尊重。欧罗巴很小，只能容下一个昂格利亚。烈火将焚尽一切，而昂格利亚万千黎民心中的理想乡将浴火而出。"
 STG_news.5.a: "同室操戈，相煎何急"
 STG_news.6.t: "圣葛罗莉安娜的“伟大实验”"
 STG_news.6.desc: "在利涅特的主导和格蕾陛下的支持下，这欧罗巴大陆的西南一隅开展起了一场前所未有的社会实验，在不动摇里森堡的君主立宪的基础之上，于社会的各个层面部分推行社会主义的改革。议会长利涅特信誓旦旦的称这次改革将为全世界的工人和议会提供绝佳的范例。\n\n国际社会对此众说纷纭，不少社会主义活动家尖锐的指出资本主义与社会主义间的矛盾是不可调和的，但同样也有相关人士支持这次自上而下的社会变革，不过就目前情况而言，更多人仅仅只是对此抱有好奇的观望态度。"
 STG_news.6.a: "鲜红之风吹过里森堡"
 STG_news.7.t: "王冠落地"
 STG_news.7.desc: "当卡美洛城的硝烟散尽，那曾经壮丽辉煌的宫殿在围城中化作了断壁残垣，而在仅存的塔顶，支撑不住的守军高高举起了象征投降的白旗，里森堡做到了，圣葛罗莉安娜做到了，那傲慢的王的国度再也不复存在了。尽管卡美洛还有死硬保皇派分子零星的抵抗，而那高傲的王和她的扈从也下落不明，但在圣葛罗莉安娜建立的新秩序下，这些曾经的余孽也将被一一根除，西欧罗巴即将翻开崭新而未知的一页。"
 STG_news.7.a: "赶狗入穷巷，必遭反噬"
 STG_news.8.t: "浪子归乡"
 STG_news.8.desc: "出乎所有人意料的事情在西欧罗巴上演，被放逐的圣葛罗莉安娜派系军官管制的弹丸小国里森堡正面击败了不可一世的卡美洛王国，完成了一场惊为天人的蛇吞象的壮举。\n\n尽管卡美洛因为内战虚耗了不少国力，但二者间的差距还是让几乎所有国际观察家都不看好里森堡的命运，而事实则却是红茶旗帜在卡美洛城上高高飘扬。面对已成为事实的定局，众人的目光聚焦在了统御着里森堡的[STG.GetLeader]身上，揣测着她的下一步行动。\n\n而可以肯定的是，里森堡正成为了世界上一个不可忽视的强权。"
 STG_news.8.a: "新的棋手坐到了台前"
 STG_news.9.t: "亚历山大港水兵集体哗变"
 STG_news.9.desc: "今天下午，海军的谈判队伍前脚刚走，亚历山大港市政府便突然派出大量警力包围了军港，试图与港区的海军陆战队一同逮捕各舰船罢工委员会的领导人。但收到命令的海军陆战队官兵非但没有加入对水兵的逮捕中，反而加入了罢工委员会的队伍当中，并囚禁了各舰舰长，将军官完全架空，事实上控制住了大部分舰队，局势开始演变为暴力冲突。\n海军部负责人伊卡洛斯强烈谴责了议会政府的蛮横作风“破坏了海军内部的和谐与稳定”。目前，亚历山大港已经进入了戒严状态，具体情况还有待后续观察。"
 STG_news.9.a: "真是越来越闹腾了啊"
 STG_news.10.t: "长弓手行动"
 STG_news.10.desc: "今日，全副武装的圣葛罗莉安娜军队于清晨登陆了盎格利亚东部海岸，标志着观望已久的工业派终于正式介入了盎格利亚的混乱局势。其一切的诱因就是叛逆之子——莫德雷德在内战中大获全胜。昔日被千夫所指的工业派叛徒此时似乎成为了本岛人民的救星，战车在东部数个郡畅通无阻地前进，孩子们举着鲜花欢迎着解放者的到来…\n\n对于莫德雷德来说，盎格利亚的内战从未画上休止符，新的对手已经坐在了棋盘对面。为了盎格利亚岛的未来，还有很多鲜血要流。"
 STG_news.10.a: "前进！解放我们的家园！"
 STG_news.10.b: "放马过来吧！"
 STG_news.10.c: "盎格利亚的叛徒打起来了？"
 STG_news.11.t: "里森堡大动乱"
 STG_news.11.desc: "乌斯拉尔统治回归里森堡，然而其过程并不如表面上的和平。这片土地尖锐而长久的矛盾在外力的作用下轰然引爆，上次大战埋下的炸雷终于给多灾多难的里森堡带来了一场浩劫。盎格利亚裔居民蜂拥着向西部迁移，而新一代的乌斯拉尔裔年轻人则目睹着陌生的军队操着熟悉的语言在自己面前经过，那些帝国时代的遗老和狂热的民族主义者则欢欣鼓舞地看着解放者的到来。\n\n曾经在圣葛罗莉安娜压制下的暴力对抗再次上演，勉强维持的平衡化为乌有，而刚刚开始的民族和解进程也在仇杀之中彻底化为泡影。仇恨诅咒着里森堡，鲜血流淌在里森堡…"
 STG_news.11.a: "早就是注定之事..."
 STG_news.12.t: "里森堡爆发社会主义革命"
 STG_news.12.desc: "陷入罢工与暴动风潮中的里森堡终于结束迎来了最终的结局。在各左派政党、军队、民主进步人士、劳联会等多方联合施压下，里森堡七领议会政府终于放弃了他们手中的权力，红旗插上了议会大厦的顶端。据悉，新的政治联席会议将由在革命当中大展拳脚、影响力日益高涨的里森堡工人党主持召开。一个崭新的社会主义国家或许将出现在欧罗巴的西侧。\n\n里森堡的未来将走向何方，依旧有待后续观察。"
 STG_news.12.a: "先锋工团主义？有意思"
 STG_news.13.t: "爱丽诺宣布对里森堡实施经济制裁"
 STG_news.13.desc: "今天上午爱丽诺政府公布了一条消息：由于里森堡新政权不守信义、背弃诺言且拒绝偿还外债，爱丽诺将会对里森堡实施最为严厉的经济制裁，并宣布对里森堡实施全面禁运。爱丽诺外交部发言称：“我们已经带着足够的诚意去与那些赤色分子进行沟通了。”\n里森堡外交部则强硬回击，在抨击爱丽诺是“老牌帝国主义列强”、“剥削阶级在欧罗巴最为稳固的桥头堡”、“终于撕下了‘自由’‘公平’的面具，露出了藏于其后的腐朽尸骨”，同时宣称：里森堡的无产阶级没有给剥削他们的富人还钱的义务。"
 STG_news.13.a: "针锋相对啊"
 STG_news.14.t: "爱丽诺号召欧罗巴国家对里森堡实施禁运"
 STG_news.14.desc: "今天上午爱丽诺政府公布了一条消息：由于里森堡新政权不守信义、背弃诺言且拒绝偿还外债，爱丽诺将会对里森堡实施最为严厉的经济制裁，并宣布对里森堡实施全面禁运。同时，爱丽诺外交部还向欧罗巴各国发出邀请，宣称要“杜绝暴恐分子的东进运动”，“防止极端主义思潮继续向民主自由的大本营蔓延”，号召各国联手制裁里森堡新政权。\n里森堡外交部则强硬回击，在抨击爱丽诺是“老牌帝国主义列强”、“剥削阶级在欧罗巴最为稳固的桥头堡”、“终于撕下了‘自由’‘公平’的面具，露出了藏于其后的腐朽尸骨”，同时宣称：里森堡的无产阶级没有给剥削他们的富人还钱的义务。"
 STG_news.14.a: "爱丽诺这回发了狠啊"
 STG_news.15.t: "昂格利亚和解"
 STG_news.15.desc: "自由昂格利亚运动大获全胜，剑拔弩张的海峡两岸终于迎来了和解的契机。里森堡方面祝贺了自由昂格利亚的胜利，而昂格利亚本岛方面则恢复了圣葛罗莉安娜在卡美洛王国时期被剥夺的一切名誉。海峡两岸的人员与物资流通再次恢复，双方公开宣布将会在未来以联邦的形式实现和平统一。\n\n在里森堡方面的强烈要求下，联邦境内的所有居民都将获得完全平等的公民权，尤其是占据里森堡半壁江山的乌斯拉尔裔。尽管两岸经济和军事体制的差距依旧需要很长时间来弥合，但重归一统依旧是修复裂痕的最重要一步。"
 STG_news.15.a: "从此不再分离"
 STG_news.16.t: "魔法少女降临欧罗巴"
 STG_news.16.desc: "这个极为平凡的世界的极为平凡的一天，极为平凡的一位少女成为了名为魔法少女的存在。她是名为伊莉雅丝菲尔·冯·爱因兹贝伦的少女或许存在的另一面——魔法少女Prisma☆伊莉雅。直面残酷而黑暗的现实，以守护平凡的幸福为己任的魔法少女降临在了欧罗巴的大地之上。\n\n当她以魔法少女的身份走出房间时，有人为之欣喜也有人为之恐惧。无论她带来的是希望还是绝望，平凡的日常都已经改变，驶向未知的道路。而不管代价如何，伊莉雅所要守护的事物却不曾改变。"
 STG_news.16.a: "邂逅命运，把握未来"
 STG_news.16.b: "命运之夜已至"
 STG_news.17.t: "里森堡海军的“海洋探险”"
 STG_news.17.desc: "近日，里森堡海军在史蒂文森——维斯托法海域举行了一场规模空前的海上演习，由数艘主力舰组成的庞大编队在该海域游荡。里森堡外交部发言称，此举“不针对任何国家”，一切的目的只是为了“巩固自身国防安全，提升海军的作战能力”。目前，里森堡海军主力舰队正向本土进发，不期将返回母港。\n\n对此，卡美洛方面则不做任何回应。"
 STG_news.17.a: "似乎是不会再出事了？"
 STG_news.18.t: "空前的海上对峙"
 STG_news.18.desc: "近日，里森堡海军在史蒂文森——维斯托法海域举行了一场规模空前的海上演习，由数艘主力舰组成的庞大编队在该海域游荡。里森堡外交部发言称，此举“不针对任何国家”，一切的目的只是为了“巩固自身国防安全，提升海军的作战能力”。\n\n卡美洛方面则反应迅速，几乎同时派出大量舰艇在相关海域内举行实战化演习。双方仅仅间隔数十公里，在最近时甚至能够看清楚桅杆上飘扬的旗帜。一时间史蒂文森海峡上空战云密布，随时都有擦枪走火的可能。"
 STG_news.18.a: " 大的要来了？"
 STG_news.19.t: "里森堡兰普夏尔市出现大规模流血事件"
 STG_news.19.desc: "今天上午，负责协助里森堡秩序的警察突然朝游行群众开枪，伤亡人数暂未可知。据一些消息，很有可能有军队穿着警察制服参与镇压。尽管里森堡军方已出面驳斥，且附近相关部队已于当天紧急集合。可当晚，仍有愤怒的示威群众试图冲击军营抓捕开枪者。\n\n大量市民呼吁政府交出肇事士兵，并要求政府立刻下台。里森堡工人党与社民党也发表联合声明，谴责反动军警的所作所为。"
 STG_news.19.a: "事情还是不可避免的激化了啊"
 STG_news.20.t: "《蔷薇丛中红星过》新书发售"
 STG_news.20.desc: "在令人震惊的里森堡八月革命后，来自自由合众国知名记者杰克·琳德完成了她的著作——《蔷薇丛中红星过》（又名《西行见闻》），其创作的纪实文学详细报道了她在八月革命前后的所见所闻，包含对新政府重要领导人的采访、各种活动的观察以及一些生活趣闻，从多方面展现出了在工人党领导下的革命政府究竟是怎样的，反映出了红色里森堡生活的方方面面。\n\n该书一经发售，立即在国际上引起轩然大波。目前，该书已有多种语言版本，包括乌斯拉尔语、昂格利亚语。"
 STG_news.20.a: "要不买一本读读看？"
 STG_news.21.t: "海鹰行动"
 STG_news.21.desc: "飞行脚的引擎声打破了马美伊佛群岛的沉寂，来自里森堡机械化航空步兵团马约卡分遣队的魔女们作为先锋率先攻入了此地。马美伊佛群岛在里森堡独立之后成为了卡美洛远征舰队靠近大陆的最后基地，然而随着本岛陷入战火，岛上的驻军和舰队早已人去楼空，只留下了象征性的守备。\n\n此地的希斯帕尼亚原住民拒绝配合任何武装抵抗，魔女们的突袭与其说是一场严密策划的军事行动，不如说是一次华丽的飞行表演。对于岛上最后的守军来说，似乎并没有除了体面投降之外的选择。"
 STG_news.21.a: "我们拭目以待"
 STG_dip.1.t: "两座大山"
 STG_dip.1.desc: "圣葛罗莉安娜是诞生于乱世的孱弱国家，卡美洛和乌斯拉尔这两个巨人只要动动手指就可以捏碎我们。不过幸运的是前者正忙于内乱，后者则受制于条约暂时无力对外扩张——但这并不意味着我们可以高枕无忧，安享太平了。现在所谓的和平不过是暂时的休战，一场更加宏大的战争终将席卷欧罗巴……我们必须为此做好最坏的打算，乞求着我国这一叶小舟能够经受住惊涛骇浪。\n\n小国自有小国的生存之道，我们无法搬走眼前的两座大山，但或许可以与其他的欧罗巴强国缔结友谊。仅仅依靠我国自己的军力如何能单独对抗强邻呢？在这片风云突变的大陆上，我国的未来又在何方呢。迷雾的后面，是希望，还是毁灭？"
 STG_dip.1.a: "如履薄冰......"
 STG_dip.2.t: "染血的王座"
 STG_dip.2.desc: "穿着睡衣的大吉岭睁开了眼睛，此时正是凌晨三点，旧日的噩梦再次席卷而来。阿尔托莉雅·潘德拉贡，那位端坐于理想之城的王的面孔似乎清晰可见。她的伟业似乎没有什么君王可以相比，可这一切的代价是什么呢？\n\n大吉岭亲眼目睹过残酷的战场，卡美洛的军队散播的并不是王的慈悲——而是王的残酷。阿尔托莉雅啊，你的剑上沾满了多少人的鲜血，你的王冠上镶嵌着多少掳掠而来的珍宝，你的王座下是多少人的累累白骨？这一切，绝对不能降临在圣葛罗莉安娜的领土上。大吉岭坚信着，卡美洛终有一天会回来，她拼尽全力所得到的自由绝不容任何人亵渎。\n\n大吉岭披上外套，看着挂在墙上的地图，卡美洛好似一只张牙舞爪的怪物，将它的触手伸向四面八方，似乎下一秒就要将欧罗巴撕碎，而圣葛罗莉安娜是它要消灭的第一个目标。现在的问题是，她何时会再次开始她的狩猎。\n\n月光洒在房间里，沐浴在其中的大吉岭显得格外美丽。凌晨可不是什么喝茶的时间，大吉岭脱掉外套，再次回到床上，缓缓合上了眼睛。"
 STG_dip.2.a: "那一天终究会到来"
 STG_dip.3.t: "北方的威胁"
 STG_dip.3.desc: "欧罗巴大陆上有个人尽皆知的笑话——乌斯拉尔被击败了。\n\n事实便是，乌斯拉尔只是暂时的退让了而已，虽然丢失了大片领土，但其仍然坐拥着一大片人口众多，资源丰富的土地，并且在等待着重夺欧陆霸权的机会。而里森堡这片乌斯拉尔故土同样也是让他们垂涎欲滴的战利品，更可怕的是，我们国内庞大的乌斯拉尔人口对于回归乌斯拉尔有着相当高的认可度……\n\n欧罗巴的每个国家都非常清楚乌斯拉尔正在厉兵秣马，重整军备。哪个倒霉的国家会成为它的第一个目标呢？我们唯有祈祷他们不会立刻南下。当狮子重新长出尖牙利爪之时，它便会凶猛的扑向它的猎物。"
 STG_dip.3.a: "磕掉了牙齿的狮子终究还是狮子"
 STG_dip.4.t: "圣葛罗莉安娜的求救"
 STG_dip.4.desc: "圣葛罗莉安娜向我们发出了倡议，希望我们能够为他们提供力所能及的支援。此外，如果可以的话，他们希望得到我国对他们安全的正式保障。这是个千载难逢的机会，如果我们接受，就可以在卡美洛和乌斯拉尔的身边打下一颗钉子，让我们的敌人惶惶不可终日。"
 STG_dip.4.a: "我们欣然接受"
 STG_dip.4.b: "我们......只能提供有限的援助"
 STG_dip.5.t: "圣葛罗莉安娜请求援助"
 STG_dip.5.desc: "圣葛罗莉安娜向我们发出了倡议，希望我们能够为他们提供力所能及的支援。此外，如果可以的话，他们希望得到我国对他们安全的正式保障。圣葛罗莉安娜和我们同属战车道国家，在这片险象环生的大陆，有一个盟友无遗是一件好事。"
 STG_dip.5.a: "还有这种好事？"
 STG_dip.5.b: "只有面条可以吗"
 STG_dip.6.t: "圣葛罗莉安娜归降"
 STG_dip.6.desc: "喜从天降！圣葛罗莉安娜在内部的乌斯拉尔归国运动的压力下向我们屈服，并自愿成为了我国的自治领，我们兵不血刃便重新夺回了这片广袤的土地。但碍于目前的国际形式，直接将其吞并会产生不可估量的后果，保持其自治的现状才是明智之举。"
 STG_dip.6.a: "我等不及了，急急急急急！"
 STG_dip.7.t: "奇怪的盟约"
 STG_dip.7.desc: "柏霖城迎来了一批特殊的客人，他们来自南方的里森堡。他们向我们发出了令人诧异的提议——圣葛罗莉安娜将加入乌斯拉尔的联盟之中，以换取军事和经济上的广泛合作。但这一切的前提是，我们必须承认圣葛罗莉安娜是一个与我们完全平等的独立自主的国家，这意味着我们不得不放弃对里森堡的所有领土宣称——这一切真的值得吗？"
 STG_dip.7.a: "欢迎他们"
 STG_dip.7.b: "拒之门外"
 STG_dip.8.t: "爱丽诺提供安全保障"
 STG_dip.8.desc: "爱丽诺已经同意了为我国提供安全保障，两国关系将迈上新的台阶。让我们为两国的友谊高呼万岁！"
 STG_dip.8.a: "好好好"
 STG_dip.9.t: "爱丽诺提供有限支援"
 STG_dip.9.desc: "爱丽诺只愿意提供一些有限的援助，实际上，我们还得靠自己。他们错过了一个绝佳的机会……"
 STG_dip.9.a: "总比没有好"
 STG_dip.10.t: "安其奥提供安全保障"
 STG_dip.10.desc: "安其奥已经同意了为我国提供安全保障，两国关系将迈上新的台阶。让我们为两国的友谊高呼万岁！统帅万岁！"
 STG_dip.10.a: "安丘比，我太喜欢你了！"
 STG_dip.11.t: "安其奥提供支援"
 STG_dip.11.desc: "安其奥只愿意提供一些有限的援助，实际上，我们还得靠自己。所谓战车道的友谊在冷漠的人心面前一文不值。"
 STG_dip.11.a: "世态炎凉......"
 STG_dip.12.t: "达成盟约"
 STG_dip.12.desc: "乌斯拉尔同意了我国结盟的请求，北方的威胁如今成为了我们新的朋友，使得我们可以专心对付卡美洛了。"
 STG_dip.12.a: "我们达成了前所未有的壮举，不是吗？"
 STG_dip.13.t: "闭门羹"
 STG_dip.13.desc: "不出意外，乌斯拉尔并不同意与我国结盟，甚至连我们的代表团都懒得见。他们的野心昭然若揭，我们必须做好战备……"
 STG_dip.13.a: "意料之中"
 STG_dip.14.t: "可疑的破坏分子"
 STG_dip.14.desc: "全国各地都传来了可疑的报告……道路被炸毁，工厂中混入了破坏分子。可以说，我国现在是一团糟，据可靠消息，幕后主谋不是莫德雷德就是那些海峡对岸的叛徒。"
 STG_dip.14.a: "大吉岭，你给我等着，茶壶都给你砸咯！"
 STG_dip.15.t: "援助之手？"
 STG_dip.15.desc: "[STG.GetName]的使者提议为我们正义的事业提供一些必要的支援。我们必须承认这些物资是我们急缺的，但她们是否是真心援助我们还是个谜团。毕竟，双方之间根本不存在互信，又何谈合作呢？"
 STG_dip.15.a: "门都没有！"
 STG_dip.15.b: "还有这种好事？"
 STG_dip.16.t: "[MSA.GetLeader]拒绝接受援助"
 STG_dip.16.desc: "[MSA.GetName]拒绝了我们慷慨的援助，[MSA.GetLeader]说她永远不会和叛徒合作，等到她坐上了王位，第一个就要消灭[STG.GetName]。如果是这样，那就让她们自生自灭吧。"
 STG_dip.16.a: "哦，知道了"
 STG_par_random_issues.1.t: "检举叛徒"
 STG_par_random_issues.1.desc: "在一次议会的例行会议中，一名议员被指控为卡美洛派颠覆分子的幕后保护伞。在不信任投票中，议会以微弱的优势通过了将该议员开除出议会并对其进行调查的动议。巧合的是，这位议员是我们支持者中的一员……\n\n这究竟是却有其事，还是精心策划的一次政治迫害，我们目前不得而知。"
 STG_par_random_issues.1.a: "这就是议会的意志"
 STG_par_random_issues.1.b: "这是赤裸裸的迫害"
 STG_par_random_issues.2.t: "检举叛徒"
 STG_par_random_issues.2.desc: "在一次议会的例行会议中，一名议员被指控为乌斯拉尔归国运动的支持者。在不信任投票中，议会以微弱的优势通过了将该议员开除出议会并对其进行调查的动议。巧合的是，这位议员是我们支持者中的一员……\n\n这究竟是却有其事，还是精心策划的一次政治迫害，我们目前不得而知。"
 STG_par_random_issues.2.a: "这就是议会的意志"
 STG_par_random_issues.2.b: "这是赤裸裸的迫害"
 STG_par_random_issues.3.t: "闪转腾挪"
 STG_par_random_issues.3.desc: "七领议会就像一个大转盘，而每个议员都会在其中找到最适合自己的位置，然后在恰当的时机转到最符合自己利益的一边。今天，一位议员便明智地选择加入我方，不过，其忠诚度非常可疑——虽然我们从没期待过一位议员的忠诚。"
 STG_par_random_issues.3.a: "无论如何，欢迎加入我们"
 STG_par_random_issues.4.t: "礼尚往来"
 STG_par_random_issues.4.desc: "七领议会在暗地里有多少腐败行径和交易呢？恐怕没人知道，我们只知道昨天还支持我们的两位议员在今天突然转投其他阵营了。至于原因，据小道消息说他们前几天收到了不少名贵的红茶和白花花的钞票。虽然在理论上贿赂和腐败是非法的，但无人认真执行的法律就是废纸一张。\n\n毕竟，如果真的要认真地调查腐败，七领议会就可以关门大吉了。"
 STG_par_random_issues.4.a: "已有之事，后必再有"
 STG_par_random_issues.5.t: "权钱交易"
 STG_par_random_issues.5.desc: "腐败和贿赂在七领议会中是一件极为趁手的工具，既然其他人可以用，我们自然也可以。幸运的是，总是有议员愿意接受这些“礼物”。虽然这有悖于法律，但谁敢认真的追查下去呢？\n\n只要我们的良心过的去，没有什么不能干的。"
 STG_par_random_issues.5.a: "停手吧"
 STG_par_random_issues.5.b: "已行之事，后必再行"
 STG_par_random_issues.6.t: "削减军费？"
 STG_par_random_issues.6.desc: "国家承平日久，战争似乎离我们非常遥远。既然如此，为什么还要花费大价钱维护一支如此庞大的军队呢？圣葛罗莉安娜的军队就像一只吞金巨兽，无论我们砸多少钱进去，都会被吃的干干净净。多给不如少给，今日议会便通过了一份削减军费的临时决议，希望军方理解我们。"
 STG_par_random_issues.6.a: "没什么......不妥"
 STG_par_random_issues.6.b: "开什么玩笑？"
 STG_par_random_issues.7.t: "廉政建设"
 STG_par_random_issues.7.desc: "国家承平日久，战争似乎离我们非常遥远。既然如此，为什么还要花费大价钱维护一支如此庞大的军队呢？圣葛罗莉安娜的军队就像一只吞金巨兽，无论我们砸多少钱进去，都会被吃的干干净净。多给不如少给，今日议会便通过了一份削减军费的临时决议，希望军方理解我们。"
 STG_par_random_issues.7.a: "大刀阔斧地解决贪官污吏"
 STG_par_random_issues.7.b: "予人方便，予己方便"
 STG_par_random_issues.8.t: "海军的预算"
 STG_par_random_issues.8.desc: "破旧的议会大厦有损国家的脸面，不是吗？但毕竟国家财政紧张，拿不出那么多经费来维修，毕竟议员们最近又涨了一些工资，这是他们为国家辛苦奋斗应得的，对吧。此时，又一位聪明的议员提出，既然海军平时又不怎么出港，还占着这么高的预算，不如把海军经费拿来维修议会大厦吧，顺便再提高一下大家的福利！\n\n议会中响起了阵阵掌声。威廉明娜一脸似笑非笑的表情，是不是要舰炮真的瞄准他们的时候这些议员才知道恐惧呢？可惜，新蒙巴萨不沿海。"
 STG_par_random_issues.8.a: "没什么不好，物尽其用"
 STG_par_random_issues.8.b: "踩下刹车"
 STG_par_random_issues.9.t: "族裔冲突"
 STG_par_random_issues.9.desc: "一件颇为棘手的案件被转交给了议会判决……一名乌斯拉尔居民在昂格利亚社区遭到了群殴，理由是昂格利亚居民认为乌斯拉尔人是下等民族，自己想怎么对待他们都可以。更重要的是，这些昂格利亚人对议员们有着相当强的影响力，还是几名议员的大金主。这也是为什么没人敢拿起这个烫手山芋，就这样把球踢到了议会桌上。更加讽刺的是，多数议员打算真的判决这个乌斯拉尔人有罪，谁让他挡着昂格利亚老爷的道了呢？\n\n莉涅特有些胃疼，用看垃圾的眼神看着这群议员——把他们从轰炸机上扔下去如何？哦，她怎么能有这种想法呢。"
 STG_par_random_issues.9.a: "冷静，莉涅特酱！"
 STG_par_random_issues.9.b: "你们是眼睛瞎了？还是良心黑了！"
 STG_par_random_issues.10.t: "文斗与武斗"
 STG_par_random_issues.10.desc: "砰的一声枪响使得沸腾的议会突然冷静了下来，原来是一名议员直接向另一名与他激烈辩论的议员开枪了，可怜的受害者当场去世，连抢救的机会都没留下。但毕竟议会并不禁止携带武器入内，一名议员用自己的政治学生命换取了另一名议员的生物学生命，或许很值得？陷入一片死寂的议会突然又爆发了，更多的议员拔出了手枪。言语的斗争，似乎马上就要变成武器的批判了。\n\n莉涅特不断地敲响锤子试图稳住局面，但毫无用处。无奈的她只能从议长的桌子下面拿出了一挺反坦克枪，议会再次回归平静。至于莉涅特是怎么举得起这把枪的，这不是基本技能吗？"
 STG_par_random_issues.10.a: "让我们为遇难者默哀"
 STG_par_random_issues.11.t: "柚子厨！"
 STG_par_random_issues.11.desc: "Ciallo!\n\n新当选的一名议员以这个奇怪的词汇开始了自我介绍。据说这名议员刚从远方的柚子国旅行归来。还时常低声念叨着：“我永远喜欢朝武芳乃。芳乃小姐赛高！”在他的家中还悬挂着巫女大人的肖像。相关领域的专家将这种情况命名为“柚子厨综合症”，话虽如此，这种症状并没有任何危害。依照言论自由的原则，这位议员的发言并不应该受到追究，喜欢美少女又不是犯罪。据称，这种症状还可能具有传染性，让我们静观其变。"
 STG_par_random_issues.11.a: "没什么不好"
 STG_par_random_issues.11.b: "巧了，我也是柚子厨！"
 STG_par_random_issues.12.t: "大不敬！"
 STG_par_random_issues.12.desc: "[STG.GetLeader]陛下光临议会，可是有几名议员居然没有起立致意，此乃大不敬之举！按照资料显示这些都是共和派议员，且极端厌恶君主制。依照法律他们应该以亵渎君主权威的罪名被永远驱逐出议会，但或许陛下偶尔可以展现一下仁慈？"
 STG_par_random_issues.12.a: "国法无情"
 STG_par_random_issues.12.b: "要容得下批判的声音"
 STG_par_random_issues.13.t: "笑话"
 STG_par_random_issues.13.desc: "第一阶段，我们宣称什么事都没有发生。\n\n第二阶段，我们说也许有事发生但我们不该采取行动。\n\n第三阶段，说也许我们应该采取行动，但是我们什么都做不了。\n\n第四阶段，也许当初我们能做点什么，但现在已经太迟了......"
 STG_par_random_issues.13.a: "挺好笑的？"
 STG_par_random_issues.13.b: "你想表达什么！"
 STG_par_random_issues.14.t: "对于经济规划的质疑"
 STG_par_random_issues.14.desc: "隶属于工人战斗组织的劳联会议员今日对人民政府的经济安排表示了质疑。他们认为现行的工会-产计委系统“阻碍了里森堡经济迈向工团主义的脚步”，且“制约了工人的主观能动性”，同时“对工会的运作造成了了不良影响”。他们希望能够缩减产计委系统对于经济的控制，给予工会更多生产与管理上的自主权。"
 STG_par_random_issues.14.a: "不行！"
 STG_par_random_issues.14.b: "好吧"
 STG_par_random_issues.15.t: "信息审核问题"
 STG_par_random_issues.15.desc: "就劳联会与政府的信息资格审核问题，今日社民党、民主联盟对工人党政府表达了不满。他们认为人民政府对参与劳联会与政府成员的信息审核是在“破坏无产阶级民主”，“让批评的声音留在门外”。并提议应适当放松对于相关人员在资格审查。或许我们是该放松一些，但谁又能保证其中不会有反革命分子混入呢？"
 STG_par_random_issues.15.a: "不行！"
 STG_par_random_issues.15.b: "好吧"
 STG_par_random_issues.16.t: "民主同盟的请求"
 STG_par_random_issues.16.desc: "部分里森堡民主同盟成员向人民政府提出诉求，希望能在里森堡的社会主义改造上给予“更为宽松的环境”，以“促进社会的良性转变”。当然，部分温和派社民党人似乎也附和了进来。我们是否要放缓进程呢？"
 STG_par_random_issues.16.a: "和自由主义者没得谈"
 STG_par_random_issues.16.b: "可以考虑"
 STG_par_random_issues.17.t: "政治让步"
 STG_par_random_issues.17.desc: "社会民主党希望在工人党在部分政策的实行上做出适当的“优化”。当然，社民党的高层也暗示会在劳联会中为工人党的政策给予鼎力支持。"
 STG_par_random_issues.17.a: "没门"
 STG_par_random_issues.17.b: "可以考虑"
 STG_par_random_issues.18.t: "军队问题"
 STG_par_random_issues.18.desc: "近日里森堡人民军军事委员会兼劳联会执委会常委大吉岭向劳联会递交了一份关于增加军费开支的议案，对此民主同盟与工人战斗组织罕见的达成了一致——反对更多拨款，并提议应当将他们用在经济建设上；而社民党主席威廉明娜却一反常态，对预算增加表示了支持。"
 STG_par_random_issues.18.a: "加！"
 STG_par_random_issues.18.b: "应当多用点心在经济上"
 STG_par_random_issues.19.t: "工资与公积金"
 STG_par_random_issues.19.desc: "一名隶属于工人战斗组织的执委会常委近日在劳联会工作会议上提出应当进一步提高工人的薪资待遇，但资金却需要从未来计划中企业扩大再生产能力的公积金中调拨。或许这能在短时间内改善工人的待遇，但是长远来看......"
 STG_par_random_issues.19.a: "可以"
 STG_par_random_issues.19.b: "必须为长远做打算"
 STG_par_random_issues.20.t: "对国有化的抗拒"
 STG_par_random_issues.20.desc: "在对部分企业的国有化改造中我们遭遇了不少企业主的抵抗，他们以关停工厂、瞒报原料与经营情况乃至破坏机器联系打手等方式与政府进行对抗。劳联会内也因此爆发了激烈的争论，不少民主同盟成员提议应当适当降低国有化的烈度，给企业家一定的生存空间；而社民党则主张提高收购企业的价格，并且在公私合营上给予企业家更多的股份与利润；工人战斗组织则提出应当继续推动国有化进程，无需多言。"
 STG_par_random_issues.20.a: "和民主联盟妥协"
 STG_par_random_issues.20.b: "听听社民党同志的意见"
 STG_par_random_issues.20.c: "与战斗组织的同志们一道"
 STG_par_random_issues.21.t: "关于新闻审查"
 STG_par_random_issues.21.desc: "近日政治联席会议的代表们提出应当适当放缓对于新闻报刊的审查力度，以“促进社会公平正义的发展”，“推动政府透明公开”。但我们必须考虑到，很有可能有破坏分子或是自由派知识分子借此在报纸上兴风作浪。"
 STG_par_random_issues.21.a: "应当放宽"
 STG_par_random_issues.21.b: "别给别人钻空子"
 STG_par_random_issues.22.t: "政治联席会议扩权"
 STG_par_random_issues.22.desc: "在革命胜利后，一直处于参政议政地位政治联席会议常委会近日向工人党政府提出了提高政联会在里森堡议会中的地位，并要求缩减劳联会的权力。其背后似乎有民主同盟和社民党温和派的支持。"
 STG_par_random_issues.22.a: "没门"
 STG_par_random_issues.22.b: "可以"
 STG_investigation.1.t: "调查报告：弗格非尔德军港"
 STG_investigation.1.desc: "日期：[GetDate]\n等级：机密\n访问权限：仅限经过审核的内部人员\n\n调查结果：调查委员会对海军基地的爆炸现场进行了详细勘察，确定爆炸是由引爆大当量炸药导致的，与刘易斯郡呈交七领议会的报告得出的结论相同。爆炸发生的建筑离军港其他建筑较远，因此没有产生更大范围的连带损失。\n\n调查结论：选择炸毁该建筑应属于特意为之，且目前不能排除袭击是军港内部人员所为，请求对当日军港值班人员以及军港弹药库进行进一步调查。"
 STG_investigation.1.a: "继续查下去"
 STG_investigation.2.t: "调查报告：军港值班士兵"
 STG_investigation.2.desc: "日期：[GetDate]\n等级：机密\n访问权限：仅限经过审核的内部人员\n\n调查结果：调查委员会对当日值班人员进行了详细调查。爆炸发生时军港内共有80名巡逻的海军陆战队，以及35名在军舰上值班的水兵。经过筛查，一共发现了5名行踪中有疑点的人员。经过进一步调查，可确定其中2人为卡美洛分子，其余3人经过详细调查未发现其直接参与本次袭击，但属前述2人发展的外围人员。 经过讯问，2名卡美洛分子承认参与军港爆炸案，并宣称炸药直接来自军港的弹药库。目前已经对其采取措施。\n\n调查结论：可以确定军港的袭击系军队中的卡美洛内奸所为，但其炸药直接来自军港的弹药库的供述目前尚未得到证实，请求进一步对该港口的弹药库进行调查。"
 STG_investigation.2.a: "有趣"
 STG_investigation.3.t: "调查报告：军港弹药库"
 STG_investigation.3.desc: "日期：数据删除\n等级：绝密\n访问权限：数据删除\n\n调查结果：调查委员会对军港内的弹药库进行了调查，其中炮弹【数据删除】发、发射药【数据删除】公斤、炸药【数据删除】公斤。与该弹药库记录对照，并没有发现任何异常情况。但在该港口的另一座弹药库内，发现了大量未登记弹药，其中包含炮弹【数据删除】发、步枪【数据删除】支、子弹【数据删除】发、以及炸药【数据删除】公斤，依照其中部分包装显示，这批弹药可能来自爱丽诺的【数据删除】兵工厂。\n\n调查结论：如果破坏分子没有从外界携带爆炸物入内，则其袭击所用爆炸物应属于军港内未登记的弹药。这批不明来源弹药并未出现在军队的官方报告中，鉴于其数量庞大，这批弹药很可能是军队私下购买并运入港口，其用途目前不明。请求对军队后勤系统进行详细调查。"
 STG_investigation.3.a: "军队在隐瞒些什么？"
 STG_investigation.4.t: "调查报告：军队后勤系统"
 STG_investigation.4.desc: "日期：数据删除\n等级：绝密\n访问权限：数据删除\n\n调查结果：根据对军队后勤系统的暗中调查，发现军队正有组织地隐瞒其武器弹药的真实储备数量。除依照正常流程购买的部分除外，后勤部门通过地下渠道获得了来自乌斯拉尔、爱丽诺、安其奥等多国的装备及弹药，占其目前储备总数的百分之【数据删除】。这些非法获取的装备及弹药均通过少量多次的方式随例行后勤补充运入军队位于各个郡的弹药库内，其用途不明。目前，已经可以确定运输环节中部分负责人员为潜在卡美洛分子。\n\n调查结论：卡美洛分子已经得知军队系统性的装备及弹药走私，并成功获取其中一部分将其用于本次袭击案。但军队非法获取武器的动机及其资金来源目前尚未明确，请求进行进一步调查。 "
 STG_investigation.4.a: "触目惊心"
 STG_investigation.5.t: "调查报告：军队资金来源"
 STG_investigation.5.desc: "日期：数据删除\n等级：绝密\n访问权限：数据删除\n\n调查结果：数据删除\n\n调查结论：数据删除 "
 STG_investigation.5.a: "？ ？ ？ ？ ？"
 STG_investigation.6.t: "调查报告：卡美洛"
 STG_investigation.6.desc: "日期：[GetDate]\n等级：机密\n访问权限：仅限经过审核的内部人员\n\n调查结果：经调查发现卡美洛长期以来有组织地向我国派遣渗透人员，并试图潜入我国的各个部门。该调查结果与反间谍部门递交的报告结论相同。此外，我国在卡美洛情报网络并未侦测到任何有关卡美洛直接参与策划本次袭击的情报。但可以确定我国国内的卡美洛分子直接受到卡美洛本土资助。\n\n调查结论：本次袭击并非由卡美洛本土策划实施，而是我国国内的卡美洛分子自发行为。请求对近期国内卡美洛分子的活动进行调查。"
 STG_investigation.6.a: "毫不意外"
 STG_investigation.7.t: "调查报告：国内卡美洛分子"
 STG_investigation.7.desc: "日期：[GetDate]\n等级：机密\n访问权限：仅限经过审核的内部人员\n\n调查结果：经调查发现刘易斯郡近两个月内卡美洛分子活动次数较往期大幅增加【数据删除】。 在偏远地区查获的卡美洛分子基地中缴获大量生活物资，以及刘易斯郡的详细地图。破坏分子的活动集中于弗格非尔德市，并以该城市为中心进行扩散。根据估算，集中如此大规模卡美洛分子进行破坏活动所需的经费为【数据删除】，与反间谍部门所估计不符。\n\n调查结论： 弗格非尔德案件是国内卡美洛分子长期策划实施的案件，并非少数卡美洛分子临时起意。此外，国内的卡美洛分子可能拥有目前尚未被掌握的资金渠道。"
 STG_investigation.7.a: "该死的叛徒"
 STG_investigation.8.t: "调查报告：卡美洛分子资金来源"
 STG_investigation.8.desc: "日期：数据删除\n等级：绝密\n访问权限：数据删除\n\n调查结果：经调查，卡美洛分子的资金来源大致如下：由卡美洛本土定期提供的资金；国内卡美洛分子经营产业的收入；抢劫、绑架与勒索所得；不明来源的资金。\n\n此外，根据对刘易斯郡财政部门的调查，发现其近期存在数笔不明去向的付款，相关负责人声称对这些款项完全不知情。\n\n调查结论：国内的卡美洛分子很可能依赖其在政府中的合作者获得额外资金以支持其恐怖主义行为，请求对涉案的刘易斯郡政府进行详细调查。"
 STG_investigation.8.a: "不明来源？"
 STG_investigation.9.t: "调查报告：刘易斯郡政府"
 STG_investigation.9.desc: "日期：数据删除\n等级：绝密\n访问权限：数据删除\n\n调查结果： 经调查，刘易斯郡政府内存在数名卡美洛分子及其潜在同情者或支持者。并通过伪造文件通过合法流程长期向卡美洛分子提供资金。目前已经对其中3人进行拘捕。根据审讯结果，上述资金流向了刘易斯郡内3家由卡美洛分子运营的空壳企业，并通过这些企业将资金分发给各个恐怖分子集团。此外，这些渗透分子通过其职权获得了刘易斯郡各个关键设施的详细信息，并将其提供给卡美洛派组织。\n\n另：此次被拘捕的颠覆分子与七领议会议员【数据删除】存在长期接触，该议员曾在公开场合表现出反政府立场，需要进行进一步调查。\n\n调查结论： 可以确定，渗透进刘易斯郡政府内的卡美洛分子长期为其组织提供资金支持，并直接支持了弗格非尔德的恐怖袭击。在对渗透分子进行扫荡后，其组织网络主体已被确定摧毁，但仍然有残留潜伏分子，请求进行进一步监控。"
 STG_investigation.9.a: "这下挖出大家伙了"
 STG_investigation.10.t: "水落石出"
 STG_investigation.10.desc: "一份详细的调查报告摆在了大吉岭案头。\n\n日期：数据删除\n等级：绝密\n访问权限：数据删除\n\n弗格非尔德案的详细经过如下：经过调查，本次刘易斯郡的袭击案件是由我国国内的卡美洛派策划执行。其流程如下：首先利用其在刘易斯郡内的间谍对其前期行动进行掩护，在确定目标后，通过其在军队系统中的渗透分子获得实施破坏活动的武器弹药。最后在确定行动日期后对其选定的目标进行攻击。其目的是宣示其组织的存在，意在破坏我国稳定。\n\n恐怖分子的资金来源：除已知晓的手段外，其通过刘易斯郡政府内的间谍以及【数据删除】议员偷取政府部门预算来额外获得资金以支持本次大规模袭击活动。\n\n恐怖分子的武器来源：军方存在系统性的武器装备走私活动，恐怖分子利用其中的漏洞获取了一部分武器弹药用以支持其行动。目前，军方的动机和资金来源尚不明确，需要进一步调查。\n大吉岭差点拿不稳茶杯，看来这是一份出色的调查报告，只是最后一部分得删掉了。"
 STG_investigation.10.a: "人都是有秘密的"
 STG_investigation.11.t: "真相？"
 STG_investigation.11.desc: "一份调查报告摆在了大吉岭案头。\n\n日期：数据删除\n等级：绝密\n访问权限：数据删除\n\n弗格非尔德案的详细经过如下：经过调查，本次刘易斯郡的袭击案件是由我国国内的卡美洛派策划执行。其流程如下：首先经过前期踩点确定目标，再通过其在军队系统中的渗透分子实施破坏活动。其目的是宣示其组织的存在，意在破坏我国稳定。\n\n大吉岭喝了一口茶，看来这是一份不错的调查报告。"
 STG_investigation.11.a: "干得不错"
 STG_investigation.12.t: "一无所获"
 STG_investigation.12.desc: "一张便条摆在了大吉岭案头，上面只有几行字：什么都没调查出来。\n\n如此重大的事件居然什么都没查出来？大吉岭开始怀疑自己当初是不是看走了眼。现在有好戏看了，该如何向全国人民交差呢？这次调查不出来，那么那些恐怖分子下次就会袭击别的地方，造成更多的伤亡，最后他们恐怕会把整个新蒙巴萨炸上天吧！\n\n大吉岭放下了茶杯，端详起窗外。那份尘封的计划或许真的要到执行的时候了。"
 STG_investigation.12.a: "一堆废物"
