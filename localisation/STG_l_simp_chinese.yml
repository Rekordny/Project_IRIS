 STG_orange_pekoe_leader_DESC: "橙黄白毫是大吉岭的左右手，即使在她的诸多后辈之中也是最受大吉岭信任之人。只靠大吉岭一个人是无法管理好整个圣葛罗莉安娜的，橙黄白毫在新政府中也扮演者同样重要的地位。"
 STG_assam_leader_DESC: "在圣葛罗莉安娜新一代的领导集体中，阿萨姆实际上才是前辈。但橙黄白毫被公认为更能继承大吉岭的理想，因此以阿萨姆为代表的二年级生也乐于听命于比自己年龄更小的橙黄白毫。"
