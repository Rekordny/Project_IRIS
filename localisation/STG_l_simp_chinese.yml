 STG_par_random_issues.8.t:0"海军的预算"
 STG_par_random_issues.8.desc:0"破旧的议会大厦有损国家的脸面，不是吗？但毕竟国家财政紧张，拿不出那么多经费来维修，毕竟议员们最近又涨了一些工资，这是他们为国家辛苦奋斗应得的，对吧。此时，又一位聪明的议员提出，既然海军平时又不怎么出港，还占着这么高的预算，不如把海军经费拿来维修议会大厦吧，顺便再提高一下大家的福利！\n\n议会中响起了阵阵掌声。威廉明娜一脸似笑非笑的表情，是不是要舰炮真的瞄准他们的时候这些议员才知道恐惧呢？可惜，新蒙巴萨不沿海。"
 STG_par_random_issues.8.a:0"没什么不好，物尽其用"
 STG_par_random_issues.8.b:0"踩下刹车"
 STG_par_random_issues.9.t:0"族裔冲突"
 STG_par_random_issues.9.desc:0"一件颇为棘手的案件被转交给了议会判决……一名乌斯拉尔居民在昂格利亚社区遭到了群殴，理由是昂格利亚居民认为乌斯拉尔人是下等民族，自己想怎么对待他们都可以。更重要的是，这些昂格利亚人对议员们有着相当强的影响力，还是几名议员的大金主。这也是为什么没人敢拿起这个烫手山芋，就这样把球踢到了议会桌上。更加讽刺的是，多数议员打算真的判决这个乌斯拉尔人有罪，谁让他挡着昂格利亚老爷的道了呢？\n\n莉涅特有些胃疼，用看垃圾的眼神看着这群议员——把他们从轰炸机上扔下去如何？哦，她怎么能有这种想法呢。"
 STG_par_random_issues.9.a:0"冷静，莉涅特酱！"
 STG_par_random_issues.9.b:0"你们是眼睛瞎了？还是良心黑了！"
 STG_par_random_issues.10.t:0"文斗与武斗"
 STG_par_random_issues.10.desc:0"砰的一声枪响使得沸腾的议会突然冷静了下来，原来是一名议员直接向另一名与他激烈辩论的议员开枪了，可怜的受害者当场去世，连抢救的机会都没留下。但毕竟议会并不禁止携带武器入内，一名议员用自己的政治学生命换取了另一名议员的生物学生命，或许很值得？陷入一片死寂的议会突然又爆发了，更多的议员拔出了手枪。言语的斗争，似乎马上就要变成武器的批判了。\n\n莉涅特不断地敲响锤子试图稳住局面，但毫无用处。无奈的她只能从议长的桌子下面拿出了一挺反坦克枪，议会再次回归平静。至于莉涅特是怎么举得起这把枪的，这不是基本技能吗？"
 STG_par_random_issues.10.a:0"让我们为遇难者默哀"
 STG_par_random_issues.11.t:0"柚子厨！"
 STG_par_random_issues.11.desc:0"Ciallo!\n\n新当选的一名议员以这个奇怪的词汇开始了自我介绍。据说这名议员刚从远方的柚子国旅行归来。还时常低声念叨着：“我永远喜欢朝武芳乃。芳乃小姐赛高！”在他的家中还悬挂着巫女大人的肖像。相关领域的专家将这种情况命名为“柚子厨综合症”，话虽如此，这种症状并没有任何危害。依照言论自由的原则，这位议员的发言并不应该受到追究，喜欢美少女又不是犯罪。据称，这种症状还可能具有传染性，让我们静观其变。"
 STG_par_random_issues.11.a:0"没什么不好"
 STG_par_random_issues.11.b:0"巧了，我也是柚子厨！"
