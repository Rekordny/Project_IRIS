 STG_intro.1.t: "圣葛罗莉安娜的双簧政治"
 STG_intro.1.desc: "欢迎来到里森堡，欢迎来到圣葛罗莉安娜。\n\n如果你觉得这里是欧罗巴的民主灯塔，那你就大错特错了。表面上，七领议会使得昂格利亚族人和乌斯拉尔族人都能够列席其中共商国是，使得困扰这里的民族矛盾暂时得到了缓解——当然也只是暂时而已。昂格利亚人掌握了与其人口比例不符的席位，乌斯拉尔人看似被代表了，不少代表也只不过是那些亲昂格利亚的政客。广大的其他乌斯拉尔人口依然被有意或无意地忽视了。如果局势出现了出人意料的变化，这里又会再次变成一个随时会爆炸的火药桶。为了防止这种情况出现，极端派别被明智地拒于议会大门之外——没人敢想象他们上台会导致什么灾难性的后果。当然，这种议会政治必然少不了各种腐败与交易，无论是谁当政都需要在这张大网中摸索出前进的方向。\n\n在七领议会在表面维持着和谐稳定的时候，这个国家真正的保险：大吉岭率领的军队则在暗地里默默地观察着这一切。现在的军队主体大部分来自前卡美洛的圣葛罗莉安娜装甲军，在建国后又征召了相当数量的乌斯拉尔原住民共同作为国防军的常备力量。如果政府能够履行其使命，大吉岭自然可以高枕无忧，专心国防事务。但如果发生了一些不尽人意的状况……军队就必须走到台前。"
 STG_intro.1.a: "了解了"
 STG_intro.2.t: "国家的威胁"
 STG_intro.2.desc: "军队与议会的政治联盟虽然稳定，但是对局势不满者也大有人在。\n\n在西部的几个郡中隐藏着卡美洛效忠派分子，这些地区有着大量昂格利亚人口，政府当局难以辨认究竟谁是这些该死的破坏分子。他们不满于圣葛罗莉安娜的起义，认为无论出于什么原因，背叛卡美洛和骑士王都是不可容忍的。圣葛罗莉安娜政府被他们视为肮脏的叛军，只要他们还存在一天，就会不断地制造麻烦。\n\n而东部以乌斯拉尔人为主的地区中也存在着名为“乌斯拉尔归国运动”的民族主义团体。他们不少在之前的大战中失去了亲人，或是因为卡美洛的占领失去了家园和财产。即使民族冲突已经得到了些许缓解，他们仍然拒绝相信昂格利亚人，也拒绝合作。在他们的心中，只有乌斯拉尔才是永远的故乡。被长期忽视的乌斯拉尔大众中有着不少他们的同情者，放任局势发展下去只会让他们愈来愈极端……如果乌斯拉尔的统治回归了里森堡，他们甚至会毫不犹豫地向他们的昂格利亚邻居举起屠刀。"
 STG_intro.2.a: "如履薄冰"
 STG_general.1.t: "空空如也的王位"
 STG_general.1.desc: "新的一天、新的面孔、新的问题。\n\n七领议会议长莉涅特·毕晓普已经有些厌倦争吵不休的议会了。这里是圣葛罗莉安娜的最高权力机构，如果有外人得以一窥这副景象，一定会惊讶于这里的混乱。议员们可以就一项法案中最微不足道的一项条款的一个用词争论上几个小时，还时常得不出任何结果。而此时这些议员们讨论的问题已经持续了五年之久——君主制的存留。\n\n众所周知，圣葛罗莉安娜是一个没有君主的荒诞王国，虽然在独立之初议会就承诺会尽快拥立一位国王，可是这个问题的复杂程度超出了所有人的想象。卡美洛王室成员毫无疑问是不可接受的，来自遥远国度的人选又难以得到广大乌斯拉尔裔人口的认同，一位乌斯拉尔君主则不受昂格利亚裔待见……更不用说还有人从根本上反对君主制的存在——即使是一位虚位君主。\n\n今天，这些问题必须得到解决，这是大吉岭给议会设下的最后期限——如果他们还搞不定这个问题，所有议员都可以卷铺盖回家喝红茶了。这也是为什么今天议会里头人声鼎沸，平时缺席的议员奇迹般地全部到齐。无论如何，他们必须在明天的钟声敲响前决定国家的未来。\n\n大厅里暗流涌动，平时的唇枪舌剑甚至演变为了真枪实弹的较量——直到一辆涂着王家军队涂装的巡洋坦克停在议会门口，秩序才恢复了过来……有些议员不顾四肢中弹，仍然在坚持着辩论。\n\n午夜将至之时，莉涅特敲了三下手中的小锤子，议会已经得出了结论："
 STG_general.1.a: "君主制已经没有存在下去的必要了"
 STG_general.1.b: "或许我们需要一位君主？"
 STG_general.1.c: "暂时，休会......"
 STG_general.2.t: "王位人选"
 STG_general.2.desc: "大吉岭走进了新蒙巴萨市中心的独立宫，这里原本是乌斯拉尔帝国在南方的一座行宫，在卡美洛占领时期则成为了驻军司令部。她还记得在起兵反抗卡美洛之前自己在这里度过的那段不愉快的时光，物资被本土克扣、增兵的要求石沉大海，以及定期联络时玛娜派上司们不屑的嘴脸。如今，一切已成过眼云烟，这座建筑在圣葛罗莉安娜建国之时被改名为独立宫，从此以后只作为一座景观建筑存在，没有任何政府机构驻于此地。如今，这个国家将迎来一位君主，这座建筑也终于得以再次发光发热——政府没有时间新建一座王宫。\n\n王座室门口的近卫兵向大吉岭点头致敬，此地的卫兵都是最近从各支部队中抽调的精锐。随着大门缓缓打开，宽敞的大厅映入眼帘，台阶上那个空空如也的王座正等待着自己的下一位主人。一座乌斯拉尔风格的建筑里头占满了穿着昂格利亚样式军服的卫兵——或许这也象征着这个在列强的夹缝之间诞生的古怪国家的现状吧，大吉岭心想着。\n\n就在大吉岭悠闲地踱步于王宫时，议会已经快要爆炸了——是字面意思上的“爆炸”。一位议员提着装满了炸药的手提箱走进了议会大厅，高喊着：“梅林先生，阿尔托莉雅陛下，我的任务完成了！”。在众人的错愕中，时间好似停止了一样，什么都没有发生。直到卫兵快速赶来将这个卡美洛余孽带走……\n\n莉涅特议长敲了敲锤子，高喊着：“O—R—D—E—R！”，议员们才回到座位重新讨论将谁加冕为圣葛罗莉安娜的受祝君主。但其实这个问题并不复杂，超过一半的议员都认为我国应该拥立独立战争英雄为国王，鉴于大吉岭有职务在身，隐退的格蕾就是最佳人选。此时，突然有议员用乌斯拉尔语高喊：“伊莉雅丝菲尔小姐万岁！”——这就是议会中的另一种声音。\n\n随着莉涅特的锤子再次敲响，七领议会做出了选择——"
 STG_general.2.a: "伊莉雅丝菲尔，就决定是你了！"
 STG_general.2.b: "德高望重的格蕾是个好人选"
 STG_general.3.t: "午后的茶会"
 STG_general.3.desc: "天气晴朗，万里无云，通往首都新蒙巴萨的路旁停着一辆银色涂装的3084年式“加里波莉”重型坦克。鉴于造价昂贵，这款坦克并不是圣葛罗莉安娜陆军的制式装备——这辆坦克上面也没有任何徽记表明其所属部队，但它却在全国畅通无阻。这辆坦克正是圣葛罗莉安娜的核心人物大吉岭的座驾，今天它还载着隐退的独立英雄格蕾，以及七领议会议长莉涅特·毕晓普，随行的还有斟茶兵橙黄白毫和阿萨姆。在不远处，还有三辆“布尔”中型坦克和几十名士兵正在待命。\n\n无视城里的喧嚣，少女们的茶会时间到了。几人就地摆出茶几和椅子，从坦克里拿出精美的茶具和珍藏的茶叶。这是她们少有的闲暇时光，不必为外敌入侵而担心，也不必听七领议会的议员们扯皮。小小的一场郊游竟给人一种脱离尘世的快感。大吉岭放下茶杯，此时橙黄白毫已经将司康饼、蛋糕和三明治摆上了茶几——这也是茶会必不可少的东西。\n\n“卡美洛和乌斯拉尔就好像那两片面包，我们就是中间的火腿。”大吉岭拿起三明治端详道。“而且只要轻轻一切就会变成好几块”，格蕾一边用叉子轻轻地切着盘子里的蛋糕一边回答道。嘴里塞着司康饼的莉涅特沉默不语——吃东西的时候说话可不优雅。\n\n随着雨滴清脆地打在“加利波莉”坦克上，茶会戛然而止，参会的众人只得在苦笑中准备返程。"
 STG_general.3.a: "天下没有不散的宴席"
 STG_general.4.t: "七领议会的地位"
 STG_general.4.desc: "[STG.GetLeader]陛下登基之后，原本议会与军方的博弈中多了一位新玩家。军队目前对于此事尚且保持中立，但是牌桌上的另外两方就必须好好思考自己的地位了。我们究竟需要一位大权独揽的君主，一位与议会分享权力的君主，又或者是一位看板娘？而七领议会又应该扮演什么样的角色呢。是成为国家真正的统治者，是成为君主的左膀右臂，还是彻底靠边站呢？\n\n无论是在明处还是暗处，一场新的游戏已经开场了。"
 STG_general.4.a: "稳定优先，先退一步"
 STG_general.4.b: "乘风破浪，勇敢前进"
 STG_general.5.t: "《议会安全条例》"
 STG_general.5.desc: "为了议会以及议员的安全起见，本条例拟禁止携带任何类型的武器进入议会。违反该条例将被处以罚款并没收武器，如果造成了人员伤亡，还将进一步追究其他刑事责任。鉴于议会中的争吵常常会白热化，通过这项条例似乎是非常必要的举措，毕竟我们不希望议员的鲜血流淌着议会的地板上。\n\n注：[STG.GetName]军队等其他可以合法持有武器的人员及组织不受该条例约束。"
 STG_general.5.a: "通过条例"
 STG_general.5.b: "被枪打到是自己不小心，下辈子注意一点"
 STG_general.6.t: "一声巨响"
 STG_general.6.desc: "凌晨，一声巨响从弗格非尔德的军港传来。该城不仅是刘易斯郡的首府，也是[STG.GetName]海军的重要驻地之一，我国负责警戒卡美洛暴君的舰队均停泊于此。军港方面报告是一件空置的仓库发生了爆炸，所幸该港口的弹药库、储油罐、兵营等关键设施均未受到破坏，停泊在港口里的战舰也毫发无伤。除了几个巡逻的士兵受到爆炸冲击波的影响，没有发现其他人员伤亡。在军港爆炸的数个小时后，该郡的一座船坞和数条干道也几乎同时发生了小规模爆炸，但同样只损毁了设施，没有人员伤亡。\n\n目前军港已经被军队封锁，未经允许不得入内，整个刘易斯郡也完全进入了战时状态，荷枪实弹的士兵开始在各个关键隘口巡逻——在这个与卡美洛交界的地区，不允许任何不稳定因素存在。关于爆炸的相关报告第一时间被呈交给了七领议会，刘易斯郡请求获得额外的拨款来及时修复损毁的设施。\n\n很明显，这是一次有组织的袭击。更让人感到不寒而栗的是，袭击者居然能在戒备森严的弗格非尔德军港中引爆炸药，这次炸的只是一间空仓库，下次就可能是宝贵的战舰了。至于其他受到袭击的关键设施也都是该郡主要的交通要道，显然是经过精心挑选的目标。\n\n我们在心有余悸的同时也必须立刻展开调查，挖出潜藏在我国国内的破坏分子。为确保万无一失，一切调查活动以及相关报告都将被认定为绝密。"
 STG_general.6.a: "我们必须查个水落石出"
 STG_general.7.t: "日记（一）"
 STG_general.7.desc: "[GetDate]，天气晴\n\n今天天气很好，随船出海巡逻，海风吹着非常舒服。听说新蒙巴萨又出了什么大新闻，不过和我没关系。路上遇到了一艘卡美洛的船，舰长让我们给主炮装弹，不过最后也一发没打出去。他老人家说的轻松，我们倒是要忙上忙下，伺候着咱们的大姑娘。每次都是这样，不过我猜他们根本没想着真的开炮。\n\n明天就是发军饷的日子了，到时候还是照常寄一半回家，剩下的够我活得了。希望老爷子能好好养老，别天天乱跑。\n\n晚上和战友们喝酒，打牌，又赢了一点外快，足够给我多买几瓶酒了。人活在世上就是来受苦的，这样悠闲的好日子多一天是一天。"
 STG_general.7.a: "难得清闲"
 STG_general.8.t: "日记（二）"
 STG_general.8.desc: "[GetDate]，下雨\n\n家里来了信，老爷子一切都好，还说我在弗格非尔德开战舰给家里头争光了。当个伺候大炮的水兵有啥光荣啊，不过出来混口饭吃。军饷倒是不少，可当了三年兵，军衔是一点没升。都让那些家里有关系的把机会抢了。老爷子也是在军舰上干了一辈子，他能有啥关系给我用啊。我这辈子想开上自己的船怕是没戏喽。\n\n过几天又要发军饷了，这个月打牌赚的多，多给老爷子寄点回去。另：也不知道这些人哪来的钱，我看他们都快把一个月军饷输完了，一个个都是来体验生活的公子哥是吧。但和我同乡的那个小子家里也穷啊，他的钱是哪来的？\n\n算了，我想这么多也没用，好好过日子，爱咋咋地吧。"
 STG_general.8.a: "这也算有一技之长了"
 STG_general.9.t: "日记（三）"
 STG_general.9.desc: "[GetDate]，下雨\n\n今天天气不好，出不了海，只能窝在营区。家里也没来信，但是我上次托朋友从新亚历山大寄的好东西到了。哎呀，芳乃小姐的抱枕真好看啊，衣服脱得恰到好处，手感也很舒服，晚上抱着肯定能睡个好觉。我之前看隔壁那小子的宁宁抱枕眼馋好久了，他也不给我分享分享，我之前可是差点救了他的命啊。不过这东西可真不便宜啊，话是这么说，我这大头兵也没啥花钱的地方呀，改善改善生活也挺好。\n\n今天晚上打牌又赢了，狠狠地赚了一周的军饷。不过这么些人就算再有钱也经不起这么输吧，他们不会背着我有啥外快吧？\n\n算了，别管别人的事，这种事八成不是啥好事，我可懒得掺和，摆烂就完事了。总之到时候他们要是让抓了也抓不到我头上。\n\n另：晚上睡不着又给老爷子写了封信，也不知道他最近上哪里晃悠了，希望他老人家一切都好。"
 STG_general.9.a: "芳乃小姐的抱枕？让我也看看"
 STG_general.10.t: "日记（四）"
 STG_general.10.desc: "[GetDate]，阴\n\n我可算知道那些人钱哪来的了，原来是什么“昂格利亚同乡会”给的，听说是啥支持卡美洛的组织。只要加入了就能一次拿到一年军饷的钱，还外带点奖金。最近他们还要干啥大活，还说什么事成之后一起分五十万奖金。\n\n哪有这种好事啊，这些人也是不要脑袋了。我一是懒得掺和，二是老爷子小时候就教我不能收黑钱，干脏活。他老人家考虑的是，钱这玩意生不带来死不带去的，够用就行了，玩啥命呀。他们要干自己干去，我懒得关心，反正到时候宪兵抓的也是他们，关我毛事。\n\n晚上接着打牌，今天运气也不错，赚了点钱。反正黑钱过了他们的手就不是黑钱了，我赢得堂堂正正。我看他们也干不成啥事，不如多让我赢点。\n\n另：老爷子又来信了，家里一切都好。"
 STG_general.10.a: "不详的预感"
 STG_general.11.t: "日记（五）"
 STG_general.11.desc: "[GetDate]，晴\n\n好家伙，这帮人真的整了个大活，把空仓库给老子炸了，不过没死人还算他们有点良心。这下好了，没牌打了，上面派人来了。今天也别想出海放风了，呆在宿舍里头抱着芳乃睡觉吧。现在啥都进不去，啥也不出来，也不知道家里情况咋样。\n\n这帮人咋就是想不开要搞啥炸弹嗯，当水兵日子是苦了点，待遇也不差呀。老老实实过一辈子有啥不好，我看这些人都得让枪毙。上头现在不相信咱们了，连海军陆战队的活都让接管了。那些好吃懒做的调查组倒是早点出结果啊，老子还要接着执勤呢。港里头那大小姐还等着我伺候她呢。\n\n没牌打的晚上是真的没意思。"
 STG_general.11.a: "炸了......炸了"
 STG_general.12.t: "日记（六）"
 STG_general.12.desc: "[GetDate]，晴\n\n宪兵和调查组可算是走了，这次抓了几个，降职了几个，我看他们是该。老爷子来信说家里一切都好，他的养老金也够用，不用我寄那么多回去。可我钱没地方花，放在身边也不生利息呀。\n\n我得回信给老爷子报告个好消息，这次爆炸案上面开除了不少人，我终于能升官了。舰长说我炮打得好，以后让我当炮术长。我现在才知道，这舰长原来是老爷子的徒弟，是老爷子特别关照他多练练我。搞了半天都是他老人家安排好了呀。承蒙他关心，我一定好好干。\n\n升官了也不能忘记打牌，工资涨了，手上本钱也多了。不过事情也更多了，舰长和我说以后少打牌，多干活，当上大官之后赚的可比打牌多得多了。"
 STG_general.12.a: "因祸得福"
 STG_general.13.t: "家信"
 STG_general.13.desc: "父亲，\n\n向您老人家报告个好消息，我又升官了。副舰长调去别的船当舰长了，我就顺势顶了缺。舰长说我是老实人，干活认真，让我来干这个，以后接他的班准没错。这舰长是好人呀，虽然严是严了点，但都是在锻炼我们，但出了事情他也是真的不让我们吃亏呀。\n\n这副舰长的工资可比之前又高了一个档次，不过花销也多了。咱海军规矩多，官越大花的钱也越多，我最近还得多置办几套衣服，毕竟也是船的二把手了。不过每个月寄给您的钱也少不了，您就随便花吧，小时候您不是天天说钱生不带来死不带去吗。\n\n您放心，我肯定好好干。将来立大功了之后回来看您。"
 STG_general.13.a: "一切平安"
 STG_general.14.t: "舰长日志（一）"
 STG_general.14.desc: "[GetDate]，晴\n\n伊莉雅陛下万寿无疆！\n\n咱们新建的战列舰居然选了我当舰长，这可是天大的好消息啊。之前在造船厂的时候我就见过一次这姑娘了，这舰炮口径都够快把我给塞进去了，这装甲估计也是高级货，可不是我们之前开的破船能比的。\n\n这船可不得了，三座三联装主炮，航速30节，副炮口径也快赶上自己之前那艘船的主炮了，各种高射炮和机枪更是数都数不清。军部估计得要两三千人才能开得了那条船，咱们海军之前的老战列舰可都不要这么多人，以后可有的我忙了。\n\n可惜的是要等她正式下水还得有段时间呢。可是海军部连船名都想好了，说是叫“汐月海军上将”，听说是纪念个谁来着，不清楚。我现在是个没有船的空头舰长，还得从头开始训练船员，我自己也得学咋开战列舰。之前那艘巡洋舰可比这个容易指挥多了，不过老前辈说万变不离其宗，只要把船当自己家，把船员当家人，就没有开不好的船。\n\n晚上难得闲暇，久违的和新船员打了几场牌，手气还是不错，不过新兵工资低，我也没人心赢他们的钱。当年我可是靠打牌赚钱的，不过现在日子变了，我也该变了。\n\n听说军部给老爷子的养老金也涨了，还是因为我的愿意，这下他老人家可算能享福了。"
 STG_general.14.a: "未来在招手"
 STG_general.15.t: "不明飞行物"
 STG_general.15.desc: "热水缓缓地倒入茶杯，大吉岭正等待着茶梗竖起来——这是好运的象征。几下敲门声响起后橙黄白毫急匆匆地推门而入，显然是有什么要事发生。作为禁飞区的新蒙巴萨市上空出现了一个雷达信号，据记录显示该目标在首都上空飞行了一小时后降落在了市郊的机场。这显然是一起需要引起重视的国家安全事件，但奇怪的是，当天没有任何空军基地有飞机出动的记录……\n\n橙黄白毫将一叠报告以及几份印着【机密】字样的应急预案，但大吉岭一反常态地对此毫无兴趣，只是慢慢地品着茶。“那只是莉涅特小姐的个人兴趣罢了，没必要这么紧张。”几只不知名的鸟儿停在阳台的栏杆上，在注意到了屋内两人的视线后又匆匆告别，成为了万里无云的天空中不起眼的一个小黑点。\n\n莉涅特·毕晓普唯有在空中翱翔时才是自由的，她也是这片土地上唯一一个能使用飞行脚这一奇妙造物的空战魔女。她最享受的事情莫过于在空中欣赏着这座自己守护的城市，每一条街道每一座建筑都是如此渺小，如此亲切。这种脱离尘世般的快乐并不能持续多久——毕竟新蒙巴萨上空是明文规定的禁飞区，虽然大吉岭并不介意这种违规，但莉涅特还是非常贴心地不让防空部队产生不必要的误会。\n\n“莉涅特小姐真是让人羡慕呢。”橙黄白毫莫名地望着天空感叹道。大吉岭莞尔一笑，“你知道吗，要穿那种飞行脚，可是不能穿裙子的，不然可是飞不起来的。”"
 STG_general.15.a: "这就是自由"
 STG_general.16.t: "风暴已至"
 STG_general.16.desc: "新蒙巴萨市陷入了暴乱的海洋……\n\n赤色浪潮淹没了这座城市的每一个角落，工人们高声抗议不公的待遇。人群中混杂着昂格利亚人和乌斯拉尔人，显然，这并不是哪个族裔的暴动，而是一个阶级对另一个阶级的怒吼……此时，谁是什么民族并不重要，抗议者只知道谁是自己的工友，以及谁是骑在他们头上作威作福的主子们。\n\n里森堡作为前乌斯拉尔帝国的工业中心之一，在战后又接收了大量卡美洛工业派移民，以至于新蒙巴萨市民中半数以上都是工人。他们接受过一定教育，有着娴熟的工业技能——更重要的是都是被剥削的对象。在榨取财富时，昂格利亚的资本家和乌斯拉尔的工厂主没有什么区别……\n\n既然爱丽诺可以做到，有着众多工人的里森堡自然也可以。原本松散的各地工会组织如今结成了里森堡工人党，他们要求作为合法政党在议会中占有一席之地，他们要求更加平等的待遇。前王牌飞行员威尔玛·毕晓普，也就是如今议会议长莉涅特的姐姐被推举为了党的首任书记，她将致力于将七领议会变为争取工人权益的舞台。\n\n如果他们无法通过和平手段达成目的，就会用其他方式去争取……\n\n这只是革命的开始，而非结束。"
 STG_general.16.a: "Rien"
 STG_general.16.b: "红彤彤的世界靠我们开创！"
 STG_general.17.t: "和解的契机？"
 STG_general.17.desc: "昂格利亚的硝烟散去，这座岛屿的人民已经流干了鲜血。如今正是放下仇恨的最好时机，自由昂格利亚的同胞们已经见证了我们的诚意。如今该由我们抛出橄榄枝，与她们携手走向明天了。"
 STG_general.17.a: "让我们抱定最好的期待"
 STG_general.18.t: "圣葛罗莉安娜的橄榄枝"
 STG_general.18.desc: "占位符"
 STG_general.18.a: "我们欣然接受同胞的提议"
 STG_general.18.b: "很遗憾，真的对不起......"
 STG_general.19.t: "美梦落空"
 STG_general.19.desc: "自由昂格利亚无情地拒绝了我们，所谓放下仇恨都是一场空而已。她们为什么也如此狭隘，我们想再回到昂格利亚只能靠战争一条路了。"
 STG_general.19.a: "为什么会变成这样呢？"
 STG_general.20.t: "流亡者"
 STG_general.20.desc: "几艘满载着人员装备的小船飘忽忽地驶入港口，林中露的港口又迎来了一批客人，又一批流亡者。参与起义的自由昂格利亚战士们垂头丧气地登上码头，带着残破的武器登上异国他乡的土地。一位军官低着头，无言地向前迈步，残破的装束和头上血染的绷带昭示着战斗的惨烈；一位母亲牵着年幼的孩子，慢步走向内陆。小男孩脸上沾满尘灰，尚且年幼的他似乎并不理解自己离开家乡的理由，只是一个劲的向妈妈询问什么时候能吃到点东西；负责殿后工作的伤员平躺在担架上，眼角流下了泪水，对于失败感到不甘。他攥紧拳头，不停哭诉着“我们输了，输了......”。不少负责接应工作的圣葛装甲师成员举起相机记录下了这一惨状。\n\n“对岸燃起了烈火，自昂起义军的最后一个港口沦陷了。”\n\n伊卡洛斯走到大吉岭身旁，不无遗憾的说道。全程参与海上护航工作的她亲眼见证了这场起义的兴衰。\n\n“这应该是最后一批人了。”\n\n“看来，又一个机会流失了。”\n\n大吉岭放下望远镜，长呼一口气。由于事发突然，里森堡实际上还未做好相关的收容准备，军方只能紧急命令部队草草地整理出几片空地和房屋用以接应这些无家可归的人们。其中除了士兵与军官外，妇孺老幼也混杂其中，不少人是拖家带口来到里森堡的。此等境遇，不禁让她回想起过去工业派被排挤出昂格利亚时的景象。\n\n“是啊，和我们很像呢。”"
 STG_general.20.a: "“我们都成了有家不能回的孩子呢。”"
 STG_general.21.t: "海峡演习"
 STG_general.21.desc: "史蒂文森海峡的水面上，大小不一的“鱼群”展开编队，在层层浪花中不断前行。舰首划开波涛，阵阵震天的雷鸣不时响彻——那是战舰上的水兵们正在进行炮术训练。站在开放式舰桥上，伊卡洛斯正用望远镜观察舰队的演习情况。几十年前，她曾跟随自己的上司，一同在这片海域奋勇拼杀。那时她所服务的对象还是卡美洛王国与它的统治者尤瑟王，自己所面临的敌人则是横立与欧罗巴中央的霸主，乌斯拉尔帝国。时光荏苒，岁月变迁，现如今......\n\n“将军。”身后的参谋长走进舰桥，向伊卡洛斯敬了个礼，他刚刚完成对舰内情况的视察，从他的表现上来看，舰上目前情况看起来还不错。\n\n“马上就要进入到维斯托法海域了。”\n\n“嗯，我知道，这是个令人怀念的地方。”\n\n“是啊。”几十年前，大洋、爱丽诺与卡美洛等国的舰队在此与乌斯拉尔进行了一场场惊心动魄的海战。大量被击沉的舰艇，与海峡之上丧生的无数官兵，长眠于此。他们中有水兵，有航空魔女，也有空艇乘员、飞行员。如果灵魂真的存在，并且真的能够显现于世人面前，或许......"
 STG_general.21.a: "“她们应该会为我们奏响一曲哀歌吧。”"
 STG_general.22.t: "[STG.GetName]的海上演习"
 STG_general.22.desc: "海军部报告称，一支悬挂[STG.GetName]国旗、规模庞大的舰队正在穿过史蒂文森海峡，向维斯托法海域前进。据外交部提供的资料称，那是里森堡的舰队正在进行演习。或许那正是对岸即将发动进攻的信号，不可不防，我们是否需要介入？"
 STG_general.22.a: "派人盯着就行，不必在意"
 STG_general.22.b: "跟上去，谁怕谁！"
 STG_general.23.t: "演习圆满完成"
 STG_general.23.desc: "演习行动全程进展顺利，并未受到任何干扰。此次演习有效提升了我国海军的实战化作战能力。"
 STG_general.23.a: "好！"
 STG_general.24.t: "演习基本完成"
 STG_general.24.desc: " 此次演习任务基本完成。虽说受到了卡美洛方面极大的干扰，但也充分反映出了我国海军建设上存在的诸多不足之处，总的来说依旧收获良多。"
 STG_general.24.a: "嗯"
 STG_general.25.t: "释放“烟雾弹”"
 STG_general.25.desc: "真相总是埋藏于一个个谎言当中。对敌人进行战略误导，以隐藏自己的真实意图是，战争中不可或缺的手段。当然，我们打出去的烟雾弹也很可能会打草惊蛇，适得其反。"
