#精神
 BFS_conqueror_extreme_cold: "冰雪中的守望者"
 BFS_conqueror_extreme_cold_desc: "科考队员们在冰雪覆盖的南极大陆上，时刻保持着警惕和守望，他们保护着科考站的安全，确保科研工作的顺利进行。"

 BFS_lighthouse_on_glacier: "冰川上的灯塔"
 BFS_lighthouse_on_glacier_desc: "科考站如同冰川上的一座灯塔，为迷失的船只指引方向，为科学探索照亮道路。"

 BFS_heroes_on_supply_line: "补给线上的英雄"
 BFS_heroes_on_supply_line_desc: "面对补给危机，科考队员们展现出非凡的智慧和勇气，他们克服困难，确保补给线的畅通无阻，为科考站提供必要的物资支持。"

 BFS_forgotten_scientific_research_station: "被遗忘的坚守者"
 BFS_forgotten_scientific_research_station_desc: "在宗主国内战的动荡中，这个南极科考站如同被时间遗忘的角落，新成立的政府忙于内政整顿，无暇顾及远在天边的科考站。然而，科考队员们却未曾放弃，他们依旧坚守在这片孤寂的冰雪世界，默默守护着科研设备和研究成果，等待着国家的重新关注和召唤。他们不仅是科学的探索者，更是忠诚与责任的践行者，用行动诠释了“坚守”的真谛。"

#国策
BFS_1: "冰川孤寂岁月"
BFS_1_desc: "在遥远的南极大陆上，科考站如同孤岛一般矗立于冰川之间。这里远离尘嚣，与世隔绝，科考队员们面临着无尽的孤寂和艰苦的生活条件。为了记录这段漫长而艰难的岁月，科考站启动了一个名为“冰川孤寂岁月”的倒计时，标志着队员们在这片冰雪世界中坚守的天数。"
BFS_1_TT: "§3来这儿已经快三年了。记得刚来的时候，还对这无尽的冰川充满了好奇和向往，现在……只觉得每一天都像是复制粘贴。\n\n有时候，我会盯着窗外发呆，想着外面的世界现在是什么样子，家人、朋友，还有那些热闹的街市，感觉离我们都好远……§!"
