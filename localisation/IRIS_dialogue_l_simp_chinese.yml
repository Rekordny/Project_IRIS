 d1_1:0 "我:\n(唉，今天的学习就到这里吧，该回去睡了...)"
 d1_2:0 "西住美穗:\n啊，顾问先生晚上好！"
 d1_3:0 "西住美穗:\n请问现在有时间吗？"
 d1_4:0 "我:\n(我撇了一眼墙上的钟，貌似还能陪她一会...就一小会吧...)"
 d1_5:0 "我:\n啊...当然"
 d1_6:0 "西住美穗:\n这本书是我在之前战车道联盟的图书馆借来的战术指南..."
 d1_7:0 "西住美穗:\n有一些地方不是很明白，可以请Rekordny帮助我理解一下吗？"
 d1_8:0 "我:\n(啊...又是讨厌的理论知识吗...)"
 d1_9:0 "我:\n我....没什么太大自信呢。"
 d1_10:0 "西住美穗:\n没，没关系的，顾问先生既然是学院毕业的一定看的懂的！"
 d1_11:0 "我:\n嗯...我尽量试试看。"
 d1_12:0 "西住美穗:\n太好了，谢谢Rekordny。嗯...就是关于这页的战况图...."
 d1_13:0 "西住美穗:\n这一支轻型战车的编队，为什么执意要穿过这片沼泽来构筑阵地....."
 d1_14:0 "\n(...)"
 d1_15:0 "\n(......)"
 d1_16:0 "\n(...不知不觉好像一小时过去了)"
 d1_17:0 "西住美穗:\n原来如此！多亏顾问先生点明了我。"
 d1_18:0 "西住美穗:\nRekordny果然相当的擅长战车道呢！"
 d1_19:0 "我:\n美穗真的在战车道上很用功啊。"
 d1_20:0 "西住美穗:\n那个...我认为，如果要避免给大家带来困扰的话，果然还是要加倍努力得带领团队吧。"
 d1_21:0 "西住美穗:\n还有，果然询问顾问先生是对的呢！"
 d1_22:0 "西住美穗:\n呵呵...与其说我用功的话，不如说是更喜欢发现战车道更多得可能性。"
 d1_23:0 "西住美穗:\n所以才重新拾起战车道，也许有一天可以走出来一条和姐姐不一样的路吧。"
 d1_24:0 "西住美穗:\n这也是我的人生到现在，过的最充实的一段时间！"
 d1_25:0 "我:\n(没想到她还这么自律啊...)"
 d1_26:0 "我:\n...你一定可以的。"
 d1_27:0 "西住美穗:\n接下来还要去和大家一起去看昨天的训练录像...战术推演...保养战车..."
 d1_28:0 "我:\n好像听上去会很累啊..."
 d1_29:0 "西住美穗:\n嗯~就算Rekordny这么说...不觉得一直发呆会更累吗？"
 d1_30:0 "西住美穗:\n我从之前就很少交到要好的朋友..."
 d1_31:0 "西住美穗:\n但是事情一旦和战车道关联上，大家就都其乐融融的在一起了呢！"
 d1_32:0 "我:\n我也能理解你的心情哦！"
 d1_33:0 "西住美穗:\n真的吗？"
 d1_34:0 "西住美穗:\nRekordny能够理解我真的是太好了，有时候不太有人能理解我的心情呢..."
 d1_35:0 "西住美穗:\n姐姐也是...小时候总是和妈妈督促我贯彻西住流什么的..."
 d1_36:0 "西住美穗:\n妈妈她居然还说道：“如果美穗不好好练习的话西住家就要没落了”这种话哦？"
 d1_37:0 "西住美穗:\n而且啊...啊！糟糕！"
 d1_38:0 "西住美穗:\n今天我还要早一点到录像间去准备资料，我竟然忘掉了...!"
 d1_39:0 "西住美穗:\n那我先走了，顾问先生！真的非常感谢你~！"
 d1_40:0 "我:\n..."
 d1_41:0 "\n（还没等我回过神来，她已经自顾自的小跑走了）"
 d1_42:0 "\n（砰...咣当）"
 d1_43:0 "西住美穗:\n呀啊啊啊"
 d1_44:0 "西住美穗:\n实在对不起对不起，我刚刚没有看到人...."
 d1_45:0 "西住美穗:\n对不起对不起....."
 d1_46:0 "我:\n......"