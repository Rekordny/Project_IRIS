#事件
 LUA.1.t: "一张泛黄的旧报纸"
 LUA.1.desc: "自治领议会成员——墨菲·J·福斯特，就最近关于流行病影响路易斯安那深处少数不受欢迎人群的猜测发表了罕见的声明。我们注意到,他很少对这样的闲聊发表评论,然而,正如他在即将出版的声明中承认的那样,围绕这个话题存在着一种不寻常的歇斯底里，毫无疑问，无政府主义者或民粹主义者煽动了这些，在明年大选前夕向民众播下恐惧的种子。\n\n“有不少报道称，有一种传染病，或者说是瘟疫在溪泽深处的居民中蔓延。我把这些报道称为耸人听闻的胡猜。只有那些信仰不坚定的人才会受这些流言左右。荒野刁民患上我们上等人从不担心的怪病，又不是什么稀奇事。把这种事说成是一种“急性传染病”实属无稽之谈，归根结底还是因为有些人不了解那些贱民的自然状态。情况就是这样，我不会听从那些要求关闭静水港口的呼声。善良而虔诚的朋友们请收下我的保证，真没有什么可担心的。”\n\n企业家亨瑞克·格拉夫就曾抱怨:“在我的工厂,有些工人把子虚乌有的疯病当作旷工的理由。如果放任这种无理取闹的情绪在这些没上进心的工人中蔓延那我得说，怠惰才是正在爆发的传染病!一个被谣言吓得不敢工作的工人,骨子里不过是好逸恶劳的无耻之徒!”"
 LUA.1.a: "自那时起路易斯安那便化作地狱……"
 LUA.2.t: "一封沾满泥污的信件·其一"
 LUA.2.desc: "我是约翰·海沃德·亨特，我会死于今晚。这是我第99次写下这段话。\n\n多数人不愿接受“人终有一死”这一事实。他们尝试不去想它，因为那是最阴郁的话题。\n\n但我知道我可能会死在这路易斯安那的沼泽里。这到处都是疯狂的怪物。我以前一直想来静水城，可如今我却会死在这里。\n\n我们都清楚今晚凶多吉少。所有人都有这样的感觉，以至于今晚的誓词如此简洁。\n\n在你刚进入协会，参加第一次狩猎时，就会发现猎人和猎物之间没有太大的区别。\n\n我没有任何东西可以留给我的女儿。我一无所有……"
 LUA.2.a: "除了知道一个可怕的真相……"
 LUA.3.t: "一封沾满泥污的信件·其二"
 LUA.3.desc: "我知道我会死得很难看。我也未曾奢望体面的死去。我只愿我的牺牲能挽救我的朋友们。\n\n两个月前，我们失去了枪炮诗人辛安。那晚他预感到了自己的宿命。他已跌入万劫不复的深渊，愿大地之母保佑他的灵魂。\n\n他来自遥远的大陆。我们中的大多数也来自别处。斯楠曾是一名乌斯拉尔军人，他们被称为负罪者。\n\n他是如此虔诚，却被如此称呼，让人不解。他曾向我解释，因为他们认为自己受到了诅咒。\n\n若你必将堕入地狱，你便毫无拘束。不受良心拷问，没有半点犹豫，你陷入杀戮，无畏地狱的罪罚。\n\n在猎人的一生中没有悔恨。我们都是负罪者。我们陷入罪孽，失去性命……"
 LUA.3.a: "这样做是为了保全其余人"
 LUA.4.t: "一封沾满泥污的信件·其三"
 LUA.4.desc: "在猎人的一生中，信任是昂贵的，背叛是廉价的。如果你要选择相信一个人，好好掂量一下。\n\n你的性命是你唯一真正拥有的东西。在利益面前，挚友与死敌的界限是那么模糊。\n\n最阴险的伤害莫过于背面插刀。我很幸运，我有一个为我而死的兄弟。\n\n我的女儿，我唯一的愿望是，倘若你长大后选择做和我一样的行当，你一定要记住……希望你能找到一个愿为你负罪，为你而死的人，这是我唯一的愿望。\n\n以手足兄弟的名义，共饮黄泉。"
 LUA.4.a: "这一杯敬猎者，这一杯敬被猎者"

