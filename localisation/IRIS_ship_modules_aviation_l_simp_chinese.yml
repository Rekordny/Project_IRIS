 mana_ship_light_medium_battery_1: "烈焰玛娜臼炮"
 mana_ship_light_medium_battery_1_short: "基础玛娜臼炮"
 mana_ship_light_medium_battery_1_desc: "一款结构可靠、造价经济的舰载中程曲射火力平台。其单极玛那约束核心能够将舰载能源转化为不稳定的高能玛那团块，并通过简易的定向激发装置将其以高抛弹道射向目标区域。射出的玛那弹丸依靠撞击触发其能量释放机制，引发一次剧烈的范围性玛那爆轰，有效杀伤暴露人员、轻装甲单位并破坏无防护工事，是舰队执行区域压制任务的基础手段。"
 mana_ship_light_medium_battery_2: "天火玛娜臼炮"
 mana_ship_light_medium_battery_2_short: "改良玛娜臼炮"
 mana_ship_light_medium_battery_2_desc: "采用双级约束核心与可编程空爆引信舰载中程曲射火力平台。其约束核心能生成能量密度更高、更稳定的玛那能量体。同时，射手可为弹丸设定引爆模式：除撞击引爆外，还可选择在目标上空特定高度空爆，向下方倾泻毁灭性的玛那能量霰弹，极大提升了对有生力量和无顶盖目标的杀伤效率；或延时引爆，运用惯性穿透薄弱装甲后再行爆炸。"
 mana_ship_light_medium_battery_3: "地狱火玛娜臼炮"
 mana_ship_light_medium_battery_3_short: "先进玛娜臼炮"
 mana_ship_light_medium_battery_3_desc: "玛那曲射火力的终极体现，是一门可怖的战术重炮。其“共鸣约束矩阵”能产生复数个相互关联的高能玛那弹丸，并在一次齐射中同时射出。这些弹丸在飞行过程中其能量场会相互共鸣，大幅减少能量逸散。在命中目标区域时，它们会遵循预设的复杂模式依次或同时起爆，形成一片持续波动的毁灭性玛那风暴，足以粉碎任何装甲不够可靠的舰艇。其威力和覆盖范围均达到了前所未有的水平。"

