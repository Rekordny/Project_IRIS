 mana_cruiser_ship_engine_3: "85000马力锅炉"
 mana_cruiser_ship_engine_3_short: "玛娜巡洋舰锅炉 III"
 mana_cruiser_ship_engine_3_desc: "$mana_cruiser_ship_engine_1_desc$"
 mana_heavy_ship_engine_1: "60000马力锅炉"
 mana_heavy_ship_engine_1_short: "玛娜重型锅炉 I"
 mana_heavy_ship_engine_1_desc: "采用了大型联合高频约束力场来稳定核心反应，通过高负载增幅回路将玛那波动转换效率最大化，最终将炽热的玛那等离子体通过舰尾的定向激发喷口高效射出，产生的推力能够轻松推动大型舰船。"
 mana_heavy_ship_engine_2: "110000马力锅炉"
