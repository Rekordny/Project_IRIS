 mana_ship_armor_bb_1: "基础大型玛娜虚数护盾发生器"
 mana_ship_armor_bb_1_short: "基础大型玛娜虚数护盾发生器"
 mana_ship_armor_bb_1_desc: "战舰级基础防御系统，采用单环式玛那增幅回路构建稳定的高频波动屏障。能够有效偏转中小口径实体炮弹并分散初级能量武器的打击，为战列舰提供基础防护。运行时会持续发出低频嗡鸣声，能量消耗较大但仍在主力舰可接受范围内。"
 mana_ship_armor_bb_2: "改良大型玛娜虚数护盾发生器"
 mana_ship_armor_bb_2_short: "改良大型玛娜虚数护盾发生器"
 mana_ship_armor_bb_2_desc: "升级版舰载防护系统，采用双环交织式增幅回路显著提升护盾稳定性。新增相位场调节功能，可针对不同攻击类型自动调整护盾频率与运算范围，对大口径穿甲弹和高能激光都有良好防御效果。"
 mana_ship_armor_bb_3: "先进大型玛娜虚数护盾发生器"
 mana_ship_armor_bb_3_short: "先进大型玛娜虚数护盾发生器"
 mana_ship_armor_bb_3_desc: "旗舰级防御装置，配备三重谐振回路和智能相位控制系统。能够同时生成多层频率各异的高频波动场，实现全频谱防护。特有的“过载模式”可在短时间内将防护强度提升300%，足以抵御战略级武器的直接打击。"
 mana_ship_armor_bc_1: "基础轻量化大型玛娜虚数护盾发生器"
 mana_ship_armor_bc_1_short: "基础轻量化大型玛娜虚数护盾发生器"
 mana_ship_armor_bc_1_desc: "专为高速战舰设计的紧凑型防护系统，在保持基础防护性能的同时大幅减小体积和重量。采用轻量化材料和高效率能量导管，虽然最大防护强度有所降低，但能耗比优化明显，适合需要兼顾机动性和防护性的大型舰艇。"
 mana_ship_armor_bc_2: "改良轻量化大型玛娜虚数护盾发生器"
 mana_ship_armor_bc_2_short: "改良轻量化大型玛娜虚数护盾发生器"
 mana_ship_armor_bc_2_desc: "平衡性能与重量的先进防护系统，采用新型晶格矩阵式能量分布设计。在保持轻量化的同时防护临界接近标准大型护盾，特别优化了对鱼雷和臼炮的防御能力，是战列巡洋舰的理想选择。"
 mana_ship_armor_bc_3: "先进轻量化大型玛娜虚数护盾发生器"
 mana_ship_armor_bc_3_short: "先进轻量化大型玛娜虚数护盾发生器"
 mana_ship_armor_bc_3_desc: "轻量化大型防护技术的巅峰之作，运用流体力学原理和自适应频率调节技术。护盾可根据舰艇运动状态自动运算并调整形态，在高速机动时仍能维持最佳临界阈值，能耗控制精度达到前所未有的水平。"
 mana_ship_armor_cruiser_1: "基础小型玛娜虚数护盾发生器"
 mana_ship_armor_cruiser_1_short: "基础小型玛娜虚数护盾发生器"
 mana_ship_armor_cruiser_1_desc: "护卫舰级紧凑防护装置，采用简化版单回路设计。虽然防护范围和临界值有限，但具备快速启动和紧急过载能力，能为中小型舰艇提供必要的生存保障，性价比极高。"
 mana_ship_armor_cruiser_2: "改良小型玛娜虚数护盾发生器"
 mana_ship_armor_cruiser_2_short: "改良小型玛娜虚数护盾发生器"
 mana_ship_armor_cruiser_2_desc: "强化版护卫舰防护系统，配备智能能量分配器和高效率波动发生器。可针对威胁方向集中强化局部防护，有效抵御驱逐舰主炮级别的攻击，是护卫舰编队的核心防护装备。"
 mana_ship_armor_cruiser_3: "先进小型玛娜虚数护盾发生器"
 mana_ship_armor_cruiser_3_short: "先进小型玛娜虚数护盾发生器"
 mana_ship_armor_cruiser_3_desc: "护卫舰顶级防护系统，采用微型化谐振技术和智能频率跳跃算法。虽然体积小巧，但能提供可观的防护效果，特有的“频闪防护”模式可大幅降低能耗，周期性的提供接近主力舰级的防护临界，并有效延长持续作战时间。"
 mana_ship_torpedo_1: "玛娜动能地效滑行鱼雷"
 mana_ship_torpedo_1_short: "基础玛娜动能鱼雷"
 mana_ship_torpedo_1_desc: "一款利用地效流体动力学原理设计的低成本、高速突防武器。其尾部微型玛那矢量喷口提供持续且稳定的推力，使鱼雷得以高速冲出发射管。特制的短翼弹体在接近水面时，其自身产生的玛那能量场会与水面发生交互，形成一道高压气垫，显著提升升力并极大降低航行阻力。这使得鱼雷能够以“跳跃-滑行”的非线性弹道掠海飞行，相较于常规水下鱼雷，航迹诡谲，难以被预判和拦截。"
 mana_ship_torpedo_2: "玛娜动能掠海诱导鱼雷"
 mana_ship_torpedo_2_short: "改良玛娜动能鱼雷"
 mana_ship_torpedo_2_desc: "集成玛那声学感知模组的智惯性制导掠海飞行武器。其头部装有宽频玛那声学阵列，能够在主动与被动模式间切换。被动模式下，它能像一名无声的猎手般监听广域海域，精确识别并锁定目标舰船独特的声纹特征；主动模式下，则可发射玛那调谐脉冲，通过回波精准定位目标方位与距离，以贴近海面的高度下迅速攻击敌方舰艇。"
 mana_ship_torpedo_3: "玛娜动能掠海巡飞鱼雷"
 mana_ship_torpedo_3_short: "先进玛娜动能鱼雷"
 mana_ship_torpedo_3_desc: "代表尖端玛那技术的自主化战场节点与战术武器。它超越了传统玛那掠海鱼雷的范畴，是一个集持久巡飞、态势感知、智能决策与致命打击于一体的无人作战平台。其高效能玛那核心允许它在目标海域上空以极低能耗徘徊数小时之久。搭载的微型集成增幅仪构成了其强大的感官，能自主识别、分类、跟踪并评估目标优先级。"
 mana_ship_sonar_1: "呓语级玛娜回响增幅仪"
 mana_ship_sonar_1_short: "基础玛娜回响增幅仪"
 mana_ship_sonar_1_desc: "舰队水下侦测与防御网络的入门级节点。该装置初步实现了玛那能量与声学振动的耦合，能够释放出宽频、低强度的玛那调谐脉冲波动，并接收其回波。其核心功能在于放大和处理这些源自水下的复杂声学信号，将其转化为可供操作员解析的初步数据。是舰队实现基础水下态势感知、规避暗礁与浅滩、以及预警大型水下生物或目标的基础保障。"
 mana_ship_sonar_2: "啸叫级玛娜回响增幅仪"
 mana_ship_sonar_2_short: "改良玛娜回响增幅仪"
 mana_ship_sonar_2_desc: "全面强化版本的回响增幅仪，专注于主动攻击性声学作战。其内部集成了多级玛那增幅回路，能够产生极高强度的聚焦玛那-声能脉冲。该脉冲不再仅仅是探测工具，其本身已成为一种可怕的武器：它能通过水体介质高效传导，引发目标舰艇船壳的剧烈共振，有效干扰甚至破坏其精密仪器、声纳阵列，并对舰员造成生理性不适与损伤。"
 mana_ship_sonar_3: "静默级玛娜回响增幅仪"
 mana_ship_sonar_3_short: "先进玛娜回响增幅仪"
 mana_ship_sonar_3_desc: "玛那水声对抗领域的终极体现，其理念从“制造噪音”转变为“吞噬声音”。该装置能生成一个高度智能化的自适应“玛那寂静场”。这个场域并非简单的隔音屏障，而是一个能实时分析入射声波频率、相位和来源，并生成完全相反抵消波形的精密系统。它使受保护的舰船在水声探测面前近乎“隐形”，极大压缩敌方的有效探测距离，并为舰队发起致命的突然攻击创造绝佳条件。"
 mana_ship_anti_air_1: "八厘米十二联装玛娜喷进弩炮"
 mana_ship_anti_air_1_short: "基础玛娜喷进弩炮"
 mana_ship_anti_air_1_desc: "一款成本低廉、反应迅速的近程防空武器系统。其弩箭箭镞内嵌一次性微型玛那推进器。发射时，推进器被瞬间激活，产生猛烈而短促的推力，将弩箭以极高初速推出，使其在极短时间内抵达近距离空域。弩箭通常配备破片杀伤或玛那冲击波箭镞，依靠密集发射形成的破片弹幕来摧毁或干扰来袭的飞行器、轻型空突单元及低阶法术投射体，甚至对一些小型无护甲海面目标都能够造成有效杀伤。"
 mana_ship_anti_air_2: "十厘米二十四联装玛娜喷进弩炮"
 mana_ship_anti_air_2_short: "改良玛娜喷进弩炮"
 mana_ship_anti_air_2_desc: "全面强化版本的玛那喷进弩炮，专注于中程区域防空与火力持续性。其采用了可预装填的模块化发射箱和速射导引机构，大幅提升了再装填速度和持续作战能力。其弩箭配备了简易惯性导航部件和延时引信，可在飞抵目标大致区域后自动引爆，形成更大范围、更高能量的破片杀伤场。部分特制箭矢还可通过箭体侧面的微型喷口进行一次性的弹道修正，以提升对机动目标的拦截概率。"
 mana_ship_anti_air_3: "十二厘米三十联装玛娜喷进弩炮"
 mana_ship_anti_air_3_short: "先进玛娜喷进弩炮"
 mana_ship_anti_air_3_desc: "舰队防空的终极利器，实现了从“面杀伤”到“点对点精准猎杀”的跨越。其发射的每一枚特化玛那弩箭都是一个高度智能化的微型拦截器。箭体由高精度导魔金属打造，内置微型玛那感应增幅阵列和多级矢量推进喷口。发射后，弩箭能接收舰载火控系统通过玛那数据链提供的持续目标更新，自主锁定目标并规划最优拦截弹道，在飞行过程中进行多次精准的机动，最终以动能撞击或近炸引信模式摧毁目标。"
 mana_ship_fire_control_system_1: "玛娜全视增幅仪"
 mana_ship_fire_control_system_1_short: "基础玛娜全视增幅仪"
 mana_ship_fire_control_system_1_desc: "舰载玛那综合传感与火控系统的基础单元。该仪器通过基础的玛那增幅回路驱动一个主传感器阵列，能够主动发射宽频玛那探测波束并接收其回波，在战术界面上生成简易的图像。它实现了对多个目标的基础搜索、跟踪与敌我识别，并能将主要威胁目标的运动状态参数传递给舰载武器系统，解算初步射击诸元，实现了玛那武备导具在“发现”到“瞄准”过程中的初级自动化。"
 mana_ship_fire_control_system_2: "一体化玛娜全视增幅仪"
 mana_ship_fire_control_system_2_short: "改良玛娜全视增幅仪"
 mana_ship_fire_control_system_2_desc: "该系统集成了主被动光学、玛那波动阵列、玛那微动增幅回路等多种传感模组，并通过多端交火玛那增幅回路对海量数据进行高速处理与深度融合，生成一幅高精度、高刷新率的统一战术图像，能有效过滤海杂波与常见干扰。它具备了多目标火控能力，可同时生成多个高精度火控信道，不仅能引导传统武器，更能为玛那能量定向激发武器提供持续、稳定的精确目标指示。"
 mana_ship_fire_control_system_3: "整合型玛娜CIC"
 mana_ship_fire_control_system_3_short: "先进玛娜全视增幅仪"
 mana_ship_fire_control_system_3_desc: "这是从“增幅仪与火控系统”向“舰船战斗信息核心”的终极形态。它不再是一个独立的玛那增幅仪，而是成为一个深度融合了超算级玛那处理核心、全舰分布式传感器网络和协同作战数据链的庞大系统。它能近乎实时地融合处理来自本舰所有传感器乃至整个舰队、航空单位的共享信息，构建出一个无死角的、实时更新的全景信息战场。其内置的高级战斗管理算法能自动进行威胁评估、武器分配、玛那波动与火力通道规划，并能以远超人类的速度直接协调与控制舰上所有武器系统，对不同攻击环境做出最优响应。"

 mana_ship_light_battery_1: "轻波级玛娜声波加农炮"
 mana_ship_light_battery_1_short: "基础玛娜声波加农炮"
 mana_ship_light_battery_1_desc: "一款结构紧凑、能耗经济的舰载近防武器。作为玛那声波武器的入门应用，其采用单腔室共振结构，能将有限的玛那能量转化为高频、高爆的声波脉冲。尽管射程与威力有限，但其脉冲发射速度快，形成的连续声波冲击能有效干扰轻型单位的操作并撕裂其薄弱装甲。"
 mana_ship_light_battery_2: "巨浪级玛娜声波加农炮"
 mana_ship_light_battery_2_short: "改良玛娜声波加农炮"
 mana_ship_light_battery_2_desc: "其采用了增强型玛那腔室共振结构，能积蓄更多能量并产生强度倍增的聚焦声波射流。这股更具贯穿力的声波脉冲能更有效地在水体或大气中传播，对中小型舰艇的船壳板、水下监听设备以及无防护的舰载仪器造成显著伤害。"
 mana_ship_light_battery_3: "海啸级玛娜声波加农炮"
 mana_ship_light_battery_3_short: "先进玛娜加农炮"
 mana_ship_light_battery_3_desc: "其采用多组谐振腔的“共鸣矩阵”，能通过精密调谐，将玛那能量波动为两种毁灭性模式：其一为高频集束模式，发射出的超高压声波射流犹如无形的长矛，能精准贯穿潜艇的耐压壳或舰艇的关键部位；其二为低频扩散模式，释放出覆盖广阔扇面的毁灭性共鸣震波，能瘫痪水面目标的电子设备并对范围内无防护人员造成可怖杀伤，甚至能引发浅层水下区域的空化效应，无情地撕碎范围内的所有潜艇。"

