 mana_sub_ship_engine_1: "1500马力锅炉"
 mana_sub_ship_engine_1_short: "玛娜潜艇锅炉 I"
 mana_sub_ship_engine_1_desc: "采用了微型化的高频约束场来稳定核心反应，通过增幅回路将玛那波动转化，并与定向激发喷口集成，缩短做工距离，产生的推力产生推力的同时减少噪音传播。"
 mana_sub_ship_engine_2: "3500马力锅炉"
 mana_sub_ship_engine_2_short: "玛娜潜艇锅炉 II"
 mana_sub_ship_engine_2_desc: "$mana_sub_ship_engine_1_desc$"
 mana_cruiser_ship_engine_1: "65000马力锅炉"
 mana_cruiser_ship_engine_1_short: "玛娜巡洋舰锅炉 I"
 mana_cruiser_ship_engine_1_desc: "采用了并联多面体高频约束场来稳定核心反应，通过增幅回路将玛那波动效率化，最终将炽热的玛那等离子体通过舰尾的定向激发喷口高效射出，产生的推力能够轻松推动大型舰船。"
 mana_cruiser_ship_engine_2: "72500马力锅炉"
 mana_cruiser_ship_engine_2_short: "玛娜巡洋舰锅炉 II"
