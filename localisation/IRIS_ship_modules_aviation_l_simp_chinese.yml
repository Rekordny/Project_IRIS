 mana_light_ship_engine_1: "37500马力锅炉"
 mana_light_ship_engine_1_short: "玛娜轻型锅炉 I"
 mana_light_ship_engine_1_desc: "采用了标准的方形高频约束场来稳定核心反应，通过增幅回路将玛那波动转化，最终将炽热的玛那等离子体通过舰尾的定向激发喷口高效射出，产生的推力能够轻松推动中小型舰船。"
