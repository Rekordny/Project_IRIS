 mana_ship_heavy_battery_1: "重型绿松石玛娜激光炮"
 mana_ship_heavy_battery_1_short: "重型基础玛娜激光炮"
 mana_ship_heavy_battery_1_desc: "一款大型舰载主力激光武器系统。其采用经过初步优化的绿松石导能水晶作为激光发生介质，能够将庞大的玛那能量转化为一道持续性的高能激光束。虽然能量转换效率和聚焦精度较为基础，但其威力已远一般玛那舰载武器，能够持续灼烧护盾并熔穿重型装甲带，是对抗巡洋舰与主力舰的有效攻坚手段。需要庞大的能源供应和散热系统支持。"
 mana_ship_heavy_battery_2: "重型堇青石玛娜激光炮"
 mana_ship_heavy_battery_2_short: "重型改良玛娜激光炮"
 mana_ship_heavy_battery_2_desc: "采用堇青石复合水晶与多级谐振聚焦腔。堇青石优异的光谱特性使得产生的激光束频率更高、能量更为集中，显著提升了穿透效率。其先进的聚焦系统允许炮手在“高能持续模式”和“高频脉冲模式”间切换，后者能通过短促而极强的能量尖峰有效对付低功率的玛那护盾或点防御护盾系统，战术灵活性大增。"
 mana_ship_heavy_battery_3: "重型红宝石玛娜激光炮"
 mana_ship_heavy_battery_3_short: "重型先进玛娜激光炮"
 mana_ship_heavy_battery_3_desc: "大型化激光武器的技术巅峰，其核心是一块硕大的掺魔红宝石晶体，并在其周围布置了环形激发矩阵。该设计能产生强度前所未有的受激辐射光放大，最终射出的已不再是简单的“光束”，而是一道近乎实体化的、蕴含着毁灭性能量的深红色玛那光子洪流。这道洪流拥有瞬间蒸发大型舰艇局部防御的恐怖威力，甚至能对射程内的小型目标造成“过穿透”效应，是战场上令人敬畏的存在。"

 mana_ship_super_heavy_battery_1: "霓虹β"
 mana_ship_super_heavy_battery_1_short: "基础玛娜聚合棱镜光矛"
 mana_ship_super_heavy_battery_1_desc: "第一款实用化的舰载战略级定向能武器。其技术核心在于将多座重型激光炮的能源通过初级聚合棱镜阵列进行调和与聚焦，最终射出一道极其粗壮、威力远超任何传统玛那激光武器的复合玛那光束。虽然能耗高得惊人且发射间隔极长，但其一击就能扫荡一整支小型舰队的恐怖威力，标志着海战模式从巨舰大炮的互射向超视距玛那能量毁灭的飞跃。"
 mana_ship_super_heavy_battery_2: "极光X"
 mana_ship_super_heavy_battery_2_short: "强化玛娜聚合棱镜光矛"
 mana_ship_super_heavy_battery_2_desc: "玛那高能激光的究极进化形态，其聚合棱镜阵列由活体水晶与秘银导能环构成，并能进行微秒级的精密动态调校。它不再简单地叠加能量，而是能将不同频谱的玛那激光进行相位同步，产生一道高度有序、能量几乎无耗散的虹色圣枪。这道光矛不仅拥有瞬间超载高功率护盾的威力，其附带的强玛那辐射场更能瘫痪路径上的一切电子与玛那设备，甚至能够荡平一支规模庞大的主力舰队，是名副其实的“对舰对城对军宝具”。"

 mana_ship_torpedo_impact_1: "百兆级玛娜急冻冰矛发生器"
 mana_ship_torpedo_impact_1_short: "基础玛娜急冻冰矛发生器"
 mana_ship_torpedo_impact_1_desc: "潜射型战术应力武器的初代实用化版本，能够生成并投射基础级的“负能量”玛那场。该场域可在锁定区域引发急剧的热量抽吸效应，于海水中快速凝结形成一道粗壮冰矛。其强度足以击穿大多数舰艇的水下船壳，并通过持续冷冻扩大裂隙，最终凭借浮力和结构应力将中小型目标抬升并折断。能耗较高，冰矛生成速度适中，适合对驱逐舰及轻型巡洋舰发起突袭。"
 mana_ship_torpedo_impact_2: "千兆级玛娜急冻冰矛发生器"
 mana_ship_torpedo_impact_2_short: "强化玛娜急冻冰矛发生器"
 mana_ship_torpedo_impact_2_desc: "急冻冰矛技术的强化型号，采用多谐振腔联合激发与高精度相位调控技术，大幅提升了负能量场的投射速度与作用范围。生成的冰矛更为巨大、结构密度极高，能够瞬间冻结更大面积水域，甚至对战列舰级目标的整体浮力和舰体龙骨造成毁灭性冲击。优化了能量利用效率，支持移动状态与深潜状态发射，可毁灭大型高价值单位，是真正意义上的“舰艇抬升者”。同时对周边护航舰船产生次生冰裂冲击，具备范围毁伤能力。"
