UNG_idea_fenliedeqishituan_desc:0"随着王位问题的愈演愈烈，骑士团不可避免地分裂为了莫德雷德派与阿尔托莉雅派。前者主张废除亚瑟王，即阿尔托莉雅对卡美洛王国的绝对统治权，从而以更激进的政策来维护卡美洛王国的绝对霸权，将势力延伸至欧罗巴大陆的各个角落。\n\n正是由于这种分裂趋势导致了莫德雷德在其领地的割据，与中央政府的对峙随即展开。在这一情况的驱使下，更多亚瑟王的反对者敢于反抗政府的管理。"

UNG_idea_zhujianpangluodequanli:0"逐渐旁落的权力"
UNG_idea_zhujianpangluodequanli_TXT:0"§R当§Y“亚瑟王，不懂人心”决议中§!时钟塔支持度过低时，内战将会爆发§！"
UNG_idea_zhujianpangluodequanli_desc:0"众所周知，卡美洛王国奉行着所谓的两院制，即代表着骑士王绝对权力的圆桌议会与魔法使和平民权力的时钟塔议会。在过往的漫长时间里，这项制度一直以圆桌议会为核心，时钟塔议会的事实权力几乎是可有可无，分管各地的骑士们垄断了行政权力。\n\n但这一情况在近年来发生了变化。随着莫德雷德的脱离，圆桌骑士团内部思想的混乱局面愈演愈烈，出于对王国统治稳定性的考虑，地方行政单位逐渐由骑士垄断转向由魔法使与平民共同治理，通过发挥时钟塔议会的民主效力解决了诸多管理难题。但是这意味着圆桌议会的权力正在逐渐滑向时钟塔，所谓的民主浪潮正在暗潮涌动。\n若亚瑟王不做出改变，暗潮随时可能演变为冲垮白垩城之治的滔天巨浪。"

