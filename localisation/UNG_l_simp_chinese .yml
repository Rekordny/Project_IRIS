  UNG_alter_1:0"赞颂追随者"
  UNG_alter_1_desc:0"帝国急需得到人民的支持，好在吾王依然拥有众多支持者。仅需小小的嘉奖，便可动员无数人忠君爱国。"
  UNG_alter_2:0"清除背叛者"
  UNG_alter_2_desc:0"大多数人不过是逐利的投机分子，当扫清背叛者的余党，他们一定会再度投向阿尔托莉雅派——不过是小小的杀鸡儆猴罢了。"
  UNG_alter_26:0"终结混乱"
  UNG_alter_26_desc:0"现实证明，莫德雷德的反叛并不可怕，在黑色骑士王的铁骑面前不堪一击，现在是时候宣布结束这场闹剧了。"
  UNG_alter_34:0"控制经济"
  UNG_alter_34_desc:0"战争的胜利并不能真正挽救卡美洛，在国内经济被不可预料战争摧毁之际，强制力量才是挽救卡美洛走向崩溃的最佳选择。"
  UNG_alter_4:0"武装的雄狮"
  UNG_alter_4_desc:0"帝国的力量来源于骑士团，正如雄狮的力量来源于尖牙与利爪。只有先将骑士团武装起来，帝国才能拥有力量。"
  UNG_alter_3:0"为了吾王！"
  UNG_alter_3_desc:0"卡美洛的王，昂格利亚的巨龙。高居御座上，睥睨一切。追随王，永恒的国度将降临昂格利亚，为吾王的统治欢呼吧！"
  UNG_alter_25:0"步兵装备迭代"
  UNG_alter_25_desc:0"在与莫德雷德的战争中，来自国外的武器不断输入国内。尽管那是低贱的工业派的武器，但不可否认，它们有着强大的火力。倘若要征服世界，这样的武器才是帝国的首选。"
  UNG_alter_6:0"主宰命运"
  UNG_alter_6_desc:0"卡美洛不应该局限在昂格利亚这一座孤悬海外的岛屿，卡美洛的未来掌握在我们手中。我们将把卡美洛的名号传响世界。"
  UNG_alter_7:0"废墟上的明灯"
  UNG_alter_7_desc:0"内战给我们留下什么？断壁残垣，流离失所。我们不能顶着残破的国家在世界上争取一席之地，废墟下埋藏的是未来的万家灯火。"
  UNG_alter_8:0"清除骑士团异见者"
  UNG_alter_8_desc:0"骑士团是帝国最后的防线，骑士团的忠诚与否决定了卡美洛乃至昂格利亚的安危。所以骑士团不允许有任何不忠者，只有绝对忠于吾王的人才是值得信任的。"
  UNG_alter_36:0"推广速食产品"
  UNG_alter_36_desc:0"饥饿与贫穷仍然是卡美洛人民的常态，王自然有打算：没什么是便宜而量大管饱的速食产品可以比拟的了。为了度过难关，在国内推广这种食品是必要的。"
  UNG_alter_19:0"强制性征用"
  UNG_alter_19_desc:0"昂格利亚的每一寸土地，莫不属于吾王。王与骑士团有权掌控国家一切命脉。\n人民会明白今天失去的东西会成为国家富强的垫脚石。"
  UNG_alter_16:0"玛娜-工业联合试验区"
  UNG_alter_16_desc:0"古老却传统的玛娜停滞不前，也该为它注入新鲜的血液。现代工业充斥着暴力与血腥，当融入高贵的玛娜，也能为卡美洛所用，我们也正需要一份强大而能为这个古老民族所接受的新力量。"
  UNG_alter_31:0"中部基建优化"
  UNG_alter_31_desc:0"畅通无阻的直道连接每一个角落，是维系一个帝国最重要的因素。无论从哪一个方面考量，这都是必要的。"
  UNG_alter_9:0"进军千年城"
  UNG_alter_9_desc:0"“千年之城，一朝梦醒；朱红之月，暗黑王权。”"
  UNG_alter_10:0"征伐逆贼"
  UNG_alter_10_desc:0"祸起萧墙并非妄言，真正优秀的统治者总会将反叛的星火掐灭。卡美洛不需要之物，皆应清除。"
  UNG_alter_24:0"快速机动"
  UNG_alter_24_desc:0"时刻准备着战争，后勤与运输永远是保证胜利的法宝，兵贵神速。"
  UNG_alter_20:0"精英魔力部队"
  UNG_alter_20_desc:0"帝国最锋利的剑，同时也是帝国最坚固的盾。"
  UNG_alter_17:0"炮打时钟塔"
  UNG_alter_17_desc:0"我们忍受时钟塔很久了，建立在我们的国土上，分享这我们的玛娜，却不服从我们。要让他们知道，谁才是卡美洛的王者！"
  UNG_alter_32:0"空中航道"
  UNG_alter_32_desc:0"没有王的允许，连他乡的一只鸟都不允许飞过我们的天空，我们的天空只为卡美洛服务。"
  UNG_alter_zwgt:0"踏上征途"
  UNG_alter_zwgt_desc:0"为了昂格利亚的未来，我们就不能放过任何一寸土地。有了土地，就会有更多的人口与资源。圣铃兰古老的土地会是我们的第一次伟大胜利。"
  UNG_alter_37:0"镇压抵抗者"
  UNG_alter_37_desc:0"反抗我们的人最后的下场？肃正骑士！亦或是剑的审判。"
  UNG_alter_27:0"装甲作战"
  UNG_alter_27_desc:0"引擎的轰鸣超越所有野兽的咆哮我们的履带将碾压过敌人的每一寸焦土，我们将把一切化作尘埃。"
  UNG_alter_21:0"控制媒体"
  UNG_alter_21_desc:0"王与骑士团只会让人民看见我们所希望让他们看到的。信息是最好的束缚。"
  UNG_alter_18:0"必要的竭泽而渔"
  UNG_alter_18_desc:0"一切为了征服，征服就会拥有一切。为了征服一切，委屈一下人民是在可接受范围之内的——毕竟只是为了帝国大业。"
  UNG_alter_33:0"确保制海权"
  UNG_alter_33_desc:0"自古以来，外族若想踏上昂格利亚的土地，必将经过大海的考验。守住海洋，就是卡美洛最重要的防线。"
  UNG_alter_11:0"奠定霸权"
  UNG_alter_11_desc:0"卡美洛走上了正确的道路，昂格利亚何曾这般伟大。摆在我们面前的道路有两条：要么消失在历史，要么让全世界为我们颤抖。"
  UNG_alter_12:0"招募各国军事顾问"
  UNG_alter_12_desc:0"知己知彼，百战百胜。我们怎么能对他国“援助”视而不见呢。"
  UNG_alter_28:0"邪龙入海"
  UNG_alter_28_desc:0"传说中的邪龙庞大无比，万钧之力足以掀翻一切。如今，它岂能与我们的巨舰媲美？"
  UNG_alter_29:0"邪龙升天"
  UNG_alter_29_desc:0"传说中的邪龙庞大无比，万钧之力足以掀翻一切。如今，它岂能与我们的巨舰媲美？"
  UNG_alter_22:0"绝对服从"
  UNG_alter_22_desc:0"外在的服从不是真正的服从，只有有脑到心再到行的服从方为绝对服从。直到不会有人提出异议为止。"
  UNG_alter_15:0"威慑之力"
  UNG_alter_15_desc:0"邪龙咆哮，我们要让世界明白，每日从地平线上升起的不只太阳，还有我们的王。"
  UNG_alter_13:0"向西去"
  UNG_alter_13_desc:0"前进！前进！到海洋的那边去，彼方尚有荣光在。"
  UNG_alter_30:0"两栖部队"
  UNG_alter_30_desc:0"越过大洋而来，海洋无法阻挡卡美洛的大军的脚步，纳入掌中的是会是陆地与四海。"
  UNG_alter_23:0"科学与魔法的终点"
  UNG_alter_23_desc:0"玛娜与工业的至高产物，那份力量足以摧毁世界的，仅需轻轻一按，普通人也可以拥有媲美宝具的力量。"
  UNG_alter_14:0"环大洋战争"
  UNG_alter_14_desc:0"在卡美洛的地图上，只有两个国家——我国与敌国。此役过后，卡美洛将君临天下。"
  UNG_alter_35:0"秩序的统合者"
  UNG_alter_35_desc:0"将去世界吞入腹中的巨龙啊！看吧，这是您的世界。那么，理想的王——或是征服者，伟大的统合者。"

