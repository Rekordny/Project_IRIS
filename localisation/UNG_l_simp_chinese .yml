#主领导人介绍
  UNG_aertuoliya_desc:0"卡美洛王国的王、昂格利亚的统治者、圆桌骑士团的领导者\n\n尤瑟王与梅林将王的血统与赤龙的意识相融合，创造出了守护列岛的无上君主——阿尔托莉雅·潘德拉贡。\n\n自拔出剑的那一刻起，她便不再是人类。命运将她引导至一条必将染满鲜血的道路，即使被抛弃、背叛、唾骂，她也无法回头。\n万民景仰的王，肩负着守护人民的重任，这是她铭刻于心的信念。\n\n“在此起誓，吾为常世万物之善，吾戒常世万物之恶。”\n"

  UNG_aertuoliya_alter_desc:0"卡美洛王国的王、昂格利亚的统治者、圆桌骑士团的领导者\n\n尤瑟王与梅林将王的血统与赤龙的意识相融合，创造出了守护列岛的无上君主——阿尔托莉雅·潘德拉贡。\n\n自拔出剑的那一刻起，她便不再是人类。命运将她引导至一条必将染满鲜血的道路，即使被抛弃、背叛、唾骂，她也无法回头。\n万民景仰的王，肩负着守护人民的重任，这是她铭刻于心的信念。为了这个目的，她舍弃了一切，承担着百倍于凡人的苦难，最终化身为邪龙\n\n“ 所谓的王，就是为了守护人民，而杀害最多人民的存在。”\n"

  MSA_modeleide_desc:0"莫德雷德是由既是亚瑟王的姐姐，又是其宿敌的魔女摩根的奸计而生出的人工生命——人造人（Homunculus）的一种。\n\n为了讨伐亚瑟，并成为超越亚瑟的王，莫德雷德诞生了。由于莫德雷德是人造人，其成长速度极快，出生后数年便已作为骑士侍奉亚瑟王了。另外，由于其在能力上仿制了亚瑟王，不久她就作为骑士崭露头角。\n\n与摩根的意愿相悖，莫德雷德憧憬亚瑟，希望被亚瑟认可，她无法接受亚瑟王的冷漠。"

  MSA_mogen_desc:0"尤瑟先前为了让下一代延续神秘而与梅林设计了昂格利亚的红龙——阿尔托莉雅·潘德拉贡，但是，出乎意料的是，尤瑟之女摩根是名继承超常血统的公主。摩根确实是拥有强大力量的支配者。传承了原本以为在尤瑟一代就会断绝的超常力量的女儿。将整座昂格利亚岛化为自己所有物的她若是以「岛之主」的身份来说还超越亚瑟王。\n\n摩根在阿尔托莉雅被选定成为王之后开始嫉恨她。摩根憎恨同样为王国之子，但却倍受父王喜爱和期待的妹妹，化为花费一生只为复仇的妖姬。"

  CLD_aoerjiamali_desc:0"出身于魔术名门阿尼姆斯菲亚家。父亲是时钟塔十二君主（Lord）之一的「天体科（阿尼姆斯菲亚）君主」马里斯比利·阿尼姆斯菲亚。马里斯比利死后，还在读书的奥尔加玛丽接替了父亲在时钟塔和迦勒底的职责。作为贵族主义派性格高傲，爱自以为是。由于工作压力脾气暴躁。不过本性上是个重视身边人的傲娇。不喜欢欠人情，有恩必报。爱逞强，实则脆弱容易受打击，强势又纤细。聪明，有着丰富的知识量。谨慎，政治嗅觉灵敏。"

