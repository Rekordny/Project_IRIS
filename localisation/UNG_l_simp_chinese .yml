shizhongta_logo_desc:0"§Y时钟塔§!\n§L该组织由各路魔法使组成，其中不乏出身平民的普通魔法使。由于拥有广泛的成分来源与充足的资金支持，势力愈发强劲的时钟塔毫无疑问的成为了这片土地上魔法势力的话事人。\n在大多数时期它们都是国王的坚定支持者，但随着局势的动荡变化，可能会有更多的魔法使走向其它的道路。\n值得一提的是，时钟塔与圣堂教会僵硬的关系或许会成为触发变故的导火索。§!"
shengtanjiaohui_logo_desc:0"§Y圣堂教会§!\n§L诉说神的爱、救济穷苦及患病的人是他们的主要目的，但是在它的里侧，存在着完成特别目的的秘密组织。乃是与普通的教会不同，是以“狩猎异端”为目的所建立的大型武装组织。他们不承认恶魔以外的一切异端，绝对不认同与教义相悖的存在。用神秘之技污染神、杀害人类、扰乱世界，还有歪曲掉运行世界的法则——神之真理。这些全都是异端、理应被扑灭的存在。由于卡美洛王室长期与时钟塔保持亲密的合作态度，与时钟塔相对立的圣堂教会生存空间不断被压榨，在此情况下，圣堂教会与两者的关系雪上加霜。§!"
modeleidepai_logo_desc:0"§Y莫德雷德派§!\n§L主要由不满亚瑟王统治的人们形成的政治派别，但多数立场并不坚定，绝大部分都是出于某些短视利益而参与进来。与圣堂教会达成了某种程度上的合作，极有可能共同谋划叛乱。§!"


#事件
UNG.1.t:0"不尽人意的情况"
UNG.1.desc:0"白垩城的寒季冰冷刺骨。\n失温的白砖上覆盖着同样惨白的积雪。\n莫德雷德及其直属部队目前已经切断了与中央的一切联系，并在骑士领周边实行严格的管控措施。毋庸置疑，这是对阿尔托莉雅王权赤裸裸的挑衅，并造成了王国事实上的分裂。\n由于莫德雷德尚未发表任何声明，也没有采取军事行动，因此似乎仍有一丝斡旋的希望。我们需要抢在她们发起进攻前做好准备——或是让她们放弃叛乱的想法。如果再不做点什么，时钟塔的那帮人恐怕又会喋喋不休。"
UNG.1.a:0"会有希望的"
UNG.1.b:0"先准备开会吧"

UNG.2.t:0"骑士王对我们采取了反制行动"
UNG.2.desc:0"据我们来自前线的侦察兵报告，阿尔托莉雅似乎对我们的起义有所提防，事先已经做好了一些的准备。在部分战线的战斗中敌军凭借周密的计划使我方遭受了一定程度上的打击。"
UNG.2.a:0"不义之人的垂死挣扎罢了"

UNG.3.t:0"骑士王请求与我们进行谈判"
UNG.3.desc:0"阿尔托莉雅派遣了贝德维尔前来与我方交涉。其称我方若能够放弃割据的意图，伟大的骑士王将以国家大义为重，不计前嫌，重新接纳我方回归至圆桌骑士团之列。"
UNG.3.a:0"先把王位交出来！"
UNG.3.b:0"免谈，圆桌骑士团必将毁灭"

UNG.4.t:0"莫德雷德要求我们交出王位"
UNG.4.desc:0"莫德雷德对我们的交涉做出了回应。\n她要求骑士王必须让出王位，这一无礼的请求震动了整个骑士团，一些愤怒的骑士请求立刻出兵讨伐篡位者。此起彼伏的声浪中，骑士王陷入了沉思。\n\n在片刻的喧嚣后，亚瑟王抬起了头，嘈杂的会场即刻静默："
UNG.4.a:0"“吾将承认莫德雷德卿之继承权”"
UNG.4.a_TXT:0"§Y我们将开始以和平手段解决莫德雷德问题，但这§R并不是一劳永逸§!。承认其继承权但不立即让出王位意味着§R莫德雷德卿将会时不时索取王位§!————我们必须考虑到§R后期的安抚成本§!以避免问题扩大。§!"
UNG.4.a_TXT_B:0"\n§G+30§!莫德雷德派支持度£UNG_modeleide_zhichidu\n\n"
UNG.4.b:0"“如此看来，吾等只得做好准备···”"
UNG.4.c:0"“消灭她”"
UNG.4.c_TXT:0"§R阿尔托莉雅将拔下呆毛§!"

UNG.5.t:0"莫德雷德拒绝了谈判"
UNG.5.desc:0"莫德雷德拒绝了我们的谈判请求，并声称圆桌骑士团与卡美洛必将毁灭。"
UNG.5.a:0"“消灭她”"
UNG.5.b:0"“如此看来，吾等只得做好准备···”"

UNG.6.t:0"石中剑断裂"
UNG.6.desc:0"王的象征——石中剑，在战争开始后不久毫无征兆地突然断裂了。这或许是命运的暗示······"
UNG.6.a:0"真糟糕"

UNG.7.t:0"湖中圣剑"
UNG.7.desc:0"循着梅林的指引，阿尔托莉雅来到了一个静谧的湖畔。\n骑士王向湖泊伸出手去——\n突然，湖面上泛起了一阵涟漪，一只白色的手伸出水面，手中紧握着一把闪耀着银光的宝剑。骑士王的目光被这把剑所吸引，她迈出坚定的步伐，踏入湖水。水花溅起，湖水翻腾起来，形成了巨大的水柱，连同薇薇安的祝福一道,剑柄上的符文闪烁着神秘的光芒。"
UNG.7.a:0"万丈的荣光皆聚焦于此——"
UNG.7_TXT:0"§L那把剑正是从过去未来消逝在战场上的所有士兵，\n在临终之际怀抱的虽悲伤但尊贵的梦想，\n那样的意志值得夸耀，\n那样的信义必须贯彻，\n常胜之王高声的念出手上奇迹的真名，\n那正是————誓约胜利之剑§！"

UNG.8.t:0"桥梁遭到破坏"
UNG.8.desc:0"也许是为了“惩罚”我们对“神”的不敬,一些不大正常的信徒摧毁了我们的一些桥梁"
UNG.8.a:0"真可恶···"

UNG.9.t:0"工厂遭到破坏"
UNG.9.desc:0"也许是为了“惩罚”我们对“神”的不敬，有信徒攻击了我们在当地的工厂"
UNG.9.a:0"真可恶···"

UNG.10.t:0"街道发生的恐怖袭击"
UNG.10.desc:0"一个精神失常的代行者在吸血鬼聚集的闹市区投掷了大量黑键——现场情况惨不忍睹，糟糕的恐怖流言现在已经在民众间传开。"
UNG.10.a:0"怎么会发生这种事"

UNG.11.t:0"处置摩根"
UNG.11.desc:0"这场残酷的内战终于迎来了它的终结，而这场战争背后的始作俑者摩根·勒·菲终于落网。她既是亚瑟王的姐姐，同时也是这座岛屿上最为邪恶的魔女，这是一个棘手的问题：我们应该如何处置她？"
UNG.11.a:0"把她流放到南极"
UNG.11.b:0"把她关押起来"

UNG.12.t:0"过去与未来"
UNG.12.desc:0"严酷的政治动荡近乎把卡美洛逼到了分崩离析的边缘，尽管我们终究是挺过来了，但为了不再重蹈覆辙，政治问题的解决便必须提上日程。我们至少需要建立一个稳定的政治体系，确保政府的权力能够有效地行使，而不会使类似的割据再次发生，必须改革旧时以骑士为核心的分辖制度。或许可以通过建立透明、公正的选举制度来确保政府的合法性和代表性。同时，政府应该加强与各个政治派别和社会团体的对话与合作，以实现更广泛的民意参与和共识。当然，如果能让所有人都信服君权神授的绝对权威并臣服在阿尔托莉雅麾下，以大局为重，那么损失一部分政治资本也是可以接受的。"
UNG.12.a:0"让我们看看现在应该怎么办···"

UNG.13.t:0"震慑时钟塔"
UNG.13.desc:0"骑士团对时钟塔的一些小动作早已知悉，但碍于前期濒于崩溃的政治局势，我们并没有对其采取任何行动，但以目前的情况来看，时钟塔民主主义派对骑士王的权威形成了极大的挑战，这在以往的任何时候都难以想象。为了卡美洛的稳定，我们必须以最快的速度制定一个不违背骑士精神而又能使他们不得不臣服的行动方案。"
UNG.13.a:0"颁布治安条例，逮捕那些违法人员"

UNG.13.t:0"震慑时钟塔"
UNG.13.desc:0"骑士团对时钟塔的一些小动作早已知悉，但碍于前期濒于崩溃的政治局势，我们并没有对其采取任何行动，但以目前的情况来看，时钟塔民主主义派对骑士王的权威形成了极大的挑战，这在以往的任何时候都难以想象。为了卡美洛的稳定，我们必须以最快的速度制定一个不违背骑士精神而又能使他们不得不臣服的行动方案。"
UNG.13.a:0"颁布治安条例，逮捕那些违法人员"

UNG.14.t:0"战争之神的眷顾"
UNG.14.desc:0""
UNG.14.a:0""

UNG.15.t:0"阿尔托莉雅的设想"
UNG.15.desc:0"局势已经稳定下来，国家的情况相对从前有了长足的进步，但每当阿尔托莉雅看到披着破布俯首刨地的贫民时心中仍充满了不安与自责。幼年被寄托在老骑士家中的经历使得她深知贫困与饥饿对人民的摧残，如今身为王的她仍没能给予最底层的人民足够的帮助。\n凝望着远方大陆燃起的点点星光，她的眼前浮现出了一些想法···"
UNG.15.a:0"构建理想乡"

UNG.16.t:0"领主们的屈服"
UNG.16.desc:0"通过软硬兼施的手段，最后一批控制着土地的非骑士团贵族领主们上交了土地——尽管他们有些不悦，不过为了大局，他们个人利益的牺牲是值得的，一部分声称要起兵造反的领主被他们自家倒戈的农民兵五花大绑后押送到了审判庭。由于我国在由传统玛娜主义改革而来过程中所形成的国家垄断工业体系，政府在工业方面所形成的垄断优势使得我们并未在此遭受什么阻碍,理想乡计划推进速度之快令人震撼."
UNG.16.a:0"好极了"

UNG.17.t:0"迦勒底问题"
UNG.17.desc:0"有莫德雷德的前车之鉴，我们需要谨慎处置这些拥有自治权的地方势力。远在南极的迦勒底作为我国的极地堡垒，其重要性不言而喻。因此有一部分人认为必须加强直接统辖，从而避免这一地区脱离王国势力范围的情况发生。当然，如果我们直接蛮干的话政府可能会损失一定的信用。"
UNG.17.a:0"直接统辖是有必要的"
UNG.17_TXT:0"\n§R-10§!时钟塔支持度£UNG_shizhongta_zhichidu \n"
tunbingjialedi_TXT:0"吞并迦勒底"
UNG.17.b:0"延续原有的自治条款"

UNG.18.t:0"卡美洛请求与我们合作"
UNG.18.desc:0"卡美洛王国希望与千年城建立全方面的外交关系——她们是否值得相信？"
UNG.18.a:0"公主觉得没有问题"
UNG.18.b:0"恕我拒绝"

UNG.19.t:0"公主同意了我们的请求"
UNG.19.desc:0"好消息，我们与千年城的关系迈上了新的台阶.不过圣堂教会的人似乎并不喜欢那些死徒...."
UNG.19.a:0"至少利大于弊"
UNG.19_TXT:0"\n§R-10§!圣堂教会支持度£UNG_shengtangjiaohui_zhichidu\n\n"

UNG.20.t:0"公主拒绝了我们的请求"
UNG.20.desc:0"坏消息，我们与千年城的关系没有取得任何进展，公主似乎对我们并不在意。"
UNG.20.a:0"真遗憾"

UNG.21.t:0"卡美洛王国请求联合爱丽诺"
UNG.21.desc:0"卡美洛王国向我们发出了邀请，希望我们能够加入她们的联盟"
UNG.21.a:0"好"
UNG.21.a:0"拒绝"

UNG.22.t:0"爱丽诺拒绝了我们的邀请"
UNG.22.desc:0"她们似乎并不愿意加入我们的阵营"
UNG.22.a:0"那么她们只能独自面对敌人了"

UNG.23.t:0"卡美洛请求与圣葛罗莉安娜合并"
UNG.23.desc:0"海峡西岸希望通过整合主义的改革缓和我们与其之间的矛盾，从而结束这一分裂状况。尽管卡美洛实力强劲，但我们作为国际社会承认的主权国家，已不再是二十年前的托管地区，对待这一问题我们应当慎之又慎"
UNG.23.a:0"好吧好吧···"
UNG.23.b:0"痴人说梦"

UNG.24.t:0"圣葛罗莉安娜拒绝了我们的请求"
UNG.24.desc:0"圣葛罗莉安娜似乎把我们的请求当成了一种挑衅···"
UNG.24.a:0"看来只能动用武力了"

UNG.25.t:0"大风暴"
UNG.25.desc:0"坏消息！\n一场百年不遇的超强风暴在昨日夜间登陆昂格利亚北岛海岸，并在短短的数小时内席卷了整座岛屿。沿途的基建和农田遭遇了毁灭性打击，大批平民在睡梦中死于非命，并且我们的主要几座储粮设施也在这场风暴中出现了不同程度的损坏，饥饿正在无家可归的人们中蔓延。"
UNG.25.a:0"这是天罚···无辜的人民做错了什么？"

UNG.26.t:0"卡美洛王国请求我们给予经济援助"
UNG.26.desc:0"[UNG.GetLeader]召见了我们的大使，希望我国能对深陷危机中的昂格利亚施以援手，大风暴对他们带来的影响似乎仍未散去，甚至有愈演愈烈的趋势···"
UNG.26.a:0"当然，我们会提供人道主义援助"
UNG.26.b:0"我们爱莫能助···"

UNG.27.t:0"[FROM.GetNameDef]向我们提供了人道主义援助"
UNG.27.desc:0"[FROM.GetLeader]同意了我们的请求，一批援助项目正在落地"
UNG.27.a:0"好!"

UNG.28.t:0"莫德雷德封锁了边境!"
UNG.28.desc:0"通往莫德雷德领的道路全部被设置了路障，原先的出入境审查现在彻底变成了铁丝网和士兵的封锁线。这一行为已经严重干扰到了周边平民的出行，据称有强行冲撞关卡而后被殴打逮捕的情况出现，大量的民众请求政府迅速出兵镇压莫德雷德···"
UNG.28.a:0"可能要做好最坏的准备了"

UNG.29.t:0"莫德雷德骑士领希望我们提供一些援助!"
UNG.29.desc:0"摩根·勒·菲与我们进行了一次秘密会谈，希望我们为莫德雷德反抗阿尔托莉雅政权的起义提供帮助。这或许是一个卖人情的大好机会···当然得要她们成功推翻了卡美洛政权才有意义。如果卡美洛方面知悉了我们的所作所为，那么关系恶化恐怕在所难免。"
UNG.29.a:0"在她们身上下注"
UNG.29.b:0"我们才不掺和这趟浑水"
UNG.29.c:0"向卡美洛方面报告这一情况"

UNG.30.t:0"[FROM.GetNameDef]同意向我们提供支持"
UNG.30.desc:0"物资正在通过秘密线路来到我们这边···"
UNG.30.a:0"感谢支持"

UNG.31.t:0"亚瑟王的陨落"
UNG.31.desc:0"残阳落在卡姆兰之丘，在堆满成山的尸体中，亚瑟王满脸血污地跪倒在其中，手中的圣剑不再发出光芒。就如同梅林的预言一样，亚瑟王失败了，从不落败的骑士王倒在了莫德雷德剑下。\n莫德雷德俯瞰着阿尔托莉雅。\n这就是胜利吗？\n胜利没有为她带来多大的喜悦，反而是无尽的空虚。\n王艰难抬起头，睁开眼睛仰望着自己的儿子，眼神中却没有责怪。\n莫德雷德回想起自己曾经无数次犯错时，王也是这般眼神，那是对失误的骑士的赦免，对犯错的孩子的宽恕——王爱着所有人，爱着昂格利亚，唯独不爱名为阿尔托莉雅的少女。恍惚中，莫德雷德竟想要去搀扶王，王不应当表现出自己的弱小，她无法看见自己爱戴的王是这般模样——可究竟谁让她变成这样的呢？\n阿尔托莉雅已没有一点力气，她看见乐园的门扉向她敞开，阿瓦隆接纳了她。最后，她回想起这这一切，无数人脸在她面前闪过，最后定格在莫德雷德这里。\n王的灵魂回归乐园，笑容仍挂在她脸上。\n一切都结束了，亚瑟王留给莫德雷德的，是王国与最后的微笑。\n此刻，莫德雷德胜利了，也在最后一刻发觉：她爱戴亚瑟王，憧憬着父亲。\n王，永不后悔。\n现在，莫德雷德成为卡美洛之王，与母妃一同统治着国家。"
UNG.31.a:0"愿亚瑟王的灵魂升入乐园"
UNG.31.b:0"永恒之王？现在只是一只乌鸦罢了"

UNG.32.t:0"我们内部出现了叛徒"
UNG.32.desc:0"在摩根蓄谋已久的煽动下，部分地区的骑士突然发生哗变，我们的后方部队在战线外地区也遭遇到了袭击，据最新情报显示，叛军已经控制了西南角之外的部分地区···"
UNG.32.a:0"如此卑劣的行径···"

UNG.33.t:0"卡美洛内部的部分骑士相应了我们的号召"
UNG.33.desc:0"在摩根的支持下，部分地区的骑士突然发生哗变，卡美洛的后方部队在战线外地区也遭遇到了袭击，陷入了一片混乱，据最新情报表明，我方部队已经控制了西南角之外的部分地区···"
UNG.33.a:0"进军卡美洛！"
Insurrectionary_army:0"起义军"
MSA_panjun:0"§Y莫德雷德将会控制卡美洛的随机地区，并获得卡美洛的部分将领§!"

UNG.34.t:0"卡美洛反对派加入莫德雷德"
UNG.34.desc:0"一个多月很快就过去了，我们的秘信送达到了每一位莫德雷德的支持者手中。于一个夜晚，三辆马车悄悄驶入了骑士领，巡逻的士兵发现了他们，正准备拦截盘问，但当他看清了三辆马车上的纹章，喜悦充盈了他的全身。\n几个小时以后，城堡内的莫德雷德就收到了来访者的信息，惊喜如同炸雷一般。面前单膝跪地的是兰斯洛特、特里斯坦以及阿格规文，他们都出于对王的不满与失望，转投向莫德雷德麾下。如今，万夫不当的骑士正向我们宣誓效忠，为了我们无比远大的志向。\n然而惊喜还没有结束，他们邀请莫德雷德登上城墙，伴随着黎明到来，莫德雷德看清了城堡外黑压压的骑士与士兵，他们来自卡美洛各地，现在都将为我们而战。"
UNG.34.a:0"他们的到来宣告着胜利"
UNG.34.b:0"莫德雷德拥有了属于自己的圆桌骑士"

UNG.35.t:0"莫德雷德骑士领大阅兵"
UNG.35.desc:0"近日，在首都骑士郡，莫德雷德展开了大规模的阅兵仪式，精锐的师团从郊区穿过城市，展示着莫德雷德的决心，拒绝和谈的莫德雷德正准备动用武力解决一切。\n当莫德雷德带领圆桌骑士们走过城市道路，两侧的人民投来的目光中满是兴奋。可总有一些人怀疑我们英明的决策，有什么是一场激昂慷慨的演说不能解决的呢。\n当莫德雷德站上高台，高呼着战争与胜利，纵使她粗鲁的措辞和行为令人堪忧，但没人怀疑她持有的强大力量，从魔剑中溢出的红色魔力直插云霄，在场无一人不叹为观止。魔力放出带来的巨大轰鸣声，配上盾牌和长枪敲击地面的声响，还有人群的嘶吼，所有人都感到血液在沸腾。\n在光芒中，人们只能断断续续的听见：\n“……属于我们的……卡美洛……亚瑟王……胜利！”"
UNG.35.a:0"胜利必将属于莫德雷德"


UNG.36.t:0"圣堂教会的布道"
UNG.36.desc:0"来自卡美洛的圣堂教会似乎渗透进了我国民间，散布着不祥的预言···虽然已经得到了制止，但这些糟糕的思想无疑对我们的治理带来了一定程度的危害···"
UNG.36.a:0"可恶的神棍"

UNG.37.t:0"梅林的建议"
UNG.37.desc:0"我们的大魔术师梅林在经过长时间的观测后得出结论···我们的世界线正发生着前所未有的波动，他以极度紧张的口吻请求吾王必须要做出一定的改变才能扭转这一危机····\n\n“哎呀呀，虽然我只是一个普通的魔术师，但也不要用这样的眼神怀疑我吧···”\n\n梅林如是说道。"
UNG.37.a:0"唔···所以我们应该怎么做呢？"
UNG.37.b:0"你个老骗子又想捉弄吾王"
UNG_37_TXT_b:0"§P*梅林很伤心§!\n政治点数：§R-50§!\n\n§P*骗你的§!\n政治点数：§G+50§!"

UNG.38.t:0"百变吾王"
UNG.38.desc:0"梅林拿出了一套阿尔托莉雅从来没有见过的衣服···"
UNG.38.a:0"怎么可以这么可爱"
UNG_38_TXT:0"-\n\n\n\n\n\n\n£UNG_aertuoliya_caster\n\n\\n\n\n\n\n\n\n-"
UNG.38.b:0"吾王才不会上当"

UNG.39.t:0"炮打时钟塔"
UNG.39.desc:0"无数头戴黑色头盔的士兵包围了时钟塔，泰晤士河上陈列着军舰。时钟塔任何与外界联系的通道都被切断，除了投降以外，时钟塔的君主们没有其他选择。\n时钟塔不过是集聚在卡美洛境内一群有支持的暴徒而已，不支持王的存在只配倒在我们的兵刃下。\n只不过那批顽固的老古董们居然还想靠谈判解决这一切。"
UNG.39.a:0"谈判？我们不接受除了清除你们之外的条件。"

UNG.40.t:0"炮打时钟塔"
UNG.40.desc:0"和我们的预期一样，君主们并不打算投降，甚至还要对我们的士兵动用武力！\n第一颗炮弹击中大本钟后，他们将知道枪炮的力量远胜于语言，古老的大钟发出最后的悲鸣，随后拦腰倒下，重重砸到在大地上，象征魔术协会的时钟塔在这一刻轰然倒塌。\n时钟塔的顽强抵抗超出我们的想象，这帮固执的混蛋宁可把自己当成炸弹，到处是玛娜爆炸后留下的残状，源源不断的伤员从前方被抬下来，这样的牺牲令人可笑而可悲。\n最终，时钟塔的代表被带到我们面前。当我们询问她是否选择投降，得到的仍是否定。\“那就只有处决。”\n黎明前，充满玛娜的子弹穿过她的身体那一刻，时钟塔下埋藏的术式被引爆，泰晤士河边同时升起了两轮太阳。"
UNG.40.a:0"时钟塔退出历史的舞台"

UNG.41.t:0"千年城的陨落"
UNG.41.desc:0"鲜花如同苍白的雪覆盖于大地之上，白色花瓣蹁跹，消散于千年城的夜中。\n满月与群星同时悬挂于天空，宛若星之内海一般，最优秀的画家也无法描绘这般美景。\n连卡美洛的战士也不忍破坏此地。\n千年城矗立在最中央，无数条“自责”的锁链束缚着月姬。\n“你还想说些什么吗？”\n王想听听她的遗言。\n\n                                             时逝作月，月诞爱意，\n                                             爱实为罪，此罪定罚，\n                                             罚降人身，人坠梦境，\n                                             梦即为你，为你起誓。\n\n爱尔奎特重复着这样的的话语。\n虚弱而执着。\n王难得迟疑了片刻，揣摩其中的含义。\n“如此……”"
UNG.41.a:0"理想之王，可还曾有爱？"

UNG.42.t:0"废墟上的明灯"
UNG.42.desc:0"清澈的水源自溪流汇入大河，流经我们的田野与城市。\n自从逆贼莫德雷德被打到以来，各地的重建工作如火如荼的开展着。\n从废墟上崛起的一座座城市，宣告着卡美洛的繁荣，我们的国度将迈上一个更加伟大的台阶。\n王欣慰的看着从各地如雪花般飘来的文书，感慨着自己当初正确的选择，卡美洛的繁荣离不开高度的集权和强大的执行力。有时强而有力的独裁者好过无用的民选做法。"
UNG.42.a:0"王的统治将长治久安"

UNG.43.t:0"圆桌会议"
UNG.43.desc:0"在昂格利亚危机解除后，王认识到仅仅解决一次危机是不足以真正挽救卡美洛的，我们必须有更强大的力量来保卫我们的国土，同时，也为了我们民族的未来。于是，王决定召开圆桌会议\n经过几轮清洗，圆桌骑士团增加了许多新面孔，但可以保证，他们都十二分忠于王，绝不存在背叛之心。\n会议上，对王的赞颂之声不绝于耳，而更多人的主张要将昂格利亚的势力扩张到岛屿之外，只有让欧罗巴乃至全世界都臣服在我们脚下，才能达到传说中的理想国。\n卡美洛的未来永远掌握在王和最忠诚的骑士团手中。"
UNG.43.a:0"昂格利亚万岁"

UNG.44.t:0"人民赞颂的君王"
UNG.44.desc:0"王与骑士自王城中出现，人群中爆发出强烈的欢呼，王抬手阻止了准备冲锋的骑士。游行的人群慢慢靠近，王清楚地看见横幅上写满了赞扬王的诗歌，人群也在高声颂唱爱国歌曲。\n“伟大的骑士王带领卡美洛”\n理解了一切的王挥舞圣剑，回应着人民。\n人群当中让出一条路来，王带领着骑士们穿过人群，高声宣告着卡美洛即将对外征服的消息。\n人群同骑士团浩浩荡荡，穿过了卡美洛每一天大街小巷，听不完的赞美和歌颂在耳畔回响。\n直到夜幕降临。\n王的理想——在这一刻得到了人民的回应。"
UNG.44.a:0"昂格利亚不能失去亚瑟王"

UNG.45.t:0"梅林的预言"
UNG.45.desc:0"自从卡姆兰之战后，梅林便消失不见了，作为我国最伟大的魔法师，失去他无疑是帝国的巨大损失。所以当国内平定后，亚瑟王便派出骑士寻找梅林，可直到现在也无人知晓他的影踪。\n突然有一天，梅林大摇大摆地走进了大殿。\n王询问他的去向。\n“我只是去往了无罪之人方可抵达的乐园罢了，我的心却从未离开卡美洛。”\n“反倒是你，阿尔托莉雅，你就以这样一副与理想背道而驰的样子来守护昂格利亚吗。”\n王嗤笑着，告诉梅林自己已然选择这样的未来，只有这样才能拯救故国，她不会为了这样的选择而后悔，王是没有后悔这一说法的。\n“我曾说过‘拔出这把剑，你就不再将是人了’，现在的你真的是你所期望的样子吗？”\n王沉默着。\n“现在，请让我留下我最后的预言：昂格利亚的邪龙会将世界踩在脚下，不过沾染上鲜血与罪恶的你——阿瓦隆之门却不会向你敞开。再见了，我的弟子。”\n\n说完，梅林的身躯化作粉色的花瓣消散。"
UNG.45.a:0"完美的王不需要升入阿瓦隆证明自己"
UNG.45.b:0"梅林说的对，我们需要圣杯。"

UNG.46.t:0"理想之王"
UNG.46.desc:0"梅林走后，王独自一人行走在曾经走过的路上，那是她刚刚登上王位，每当遇到困难时，都会去的地方。如今，原先的田间小道被石砖路面所取代，两边的苹果树也已经不在了。\n这里属于凯爵士的领地，自己还是个孩子时，就是在此处长大，每天与凯训练剑术，在果园中玩闹。每晚梅林就会出现在梦中，传授自己剑术与魔法，告诉她自己的责任。\n直到那一天拔出石中剑，她踏上了成为王的道路。\n自己是理想的王，自己将带领卡美洛走向未来。\n她无时无刻不在苛求自己做的更好，无论对错，梅林也依然一笑而过。\n“……我想，那一定不会有错。”\n即使再多的责怪与不解，自己也总会原谅。\n“亚瑟王不懂人心。”\n那何谓人心，龙的心藏有无与伦比的魔力量，却不懂得人的情感。\n自己原谅了所有人的罪，直到最信任的骑士一个个离开自己。\n“爱实为罪。以罪定罚，罚将人身。”\n以现在的王来看，他们的罪要罚，也许当时他们渴求着王的责罚。\n可时爱着所有人的自己，才是最大的罪，需要最大的惩罚。\n现在，自己仍然在爱着吗？那这样的罪，是否已经忍受着孤独的罚呢？\n阿尔托莉雅只是改变了言行，却从未改变此心。\n\n——现在的自己，可以被称为理想之王了吧。"
UNG.46.a:0"这样足矣"

UNG.47.t:0"寻找圣杯"
UNG.47.desc:0"王派出了一批批精锐的骑士，去寻找传说中的圣杯，据说那可以洗净一切的罪恶。\n可一批批骑士离开，一批批骑士归来。从未有人带回圣杯的哪怕一点消息。\n终于，最纯洁的骑士加拉哈德向王请辞，说自己将为王带回圣杯。\n时间一天天过去。加拉哈德却没有归来。\n当一天夜里，王做了个梦，梦中的加拉哈德不是出发是全副武装的样子，一身雪白的衣袍，散发着圣洁的气息，与黑暗的王完全是两幅样子。\n他告诉王，自己找到了圣杯，在触碰到它那一刻，自己的罪就被清洗干净，灵魂也随之升入天堂。\n因为带有王的意志，王的罪恶也随之清洗干净了，现在的王也是无罪之身。\n醒来后，王为加拉哈德举办了盛大的葬礼"
UNG.47.a:0"最伟大的骑士"

UNG.48.t:0"一切尘埃落定之时"
UNG.48.desc:0"无论如何，亚瑟王依旧是亚瑟王，是预言中带领全岛，守护国度的理想之王。\n望向海内外，卡美洛的国名传向世界，昂格利亚邪龙统治着世界的一方，我们从未如此伟大。\n王的统治将持续千秋万代，将不会有人怀疑王统治的合法性和正统性，因为王的力量将使一切屈服。\n王又一次登上卡美洛的的城墙，瞭望着灯火通明的卡美洛城，就算是夜晚，人群依然熙熙攘攘，到处叫卖声不断，每个人脸上都洋溢着微笑。\n那就不会错。\n王欣慰的笑了，这么多年来，王再一次展露出笑容，如此幸福。\n那么自己一切努力都没有白费。\n奇迹终于降临在昂格利亚的土地上。\n\n永恒之王的理想——在这一刻真正抵达了。"
UNG.48.a:0"奇迹无处不在，只是不是今天罢了。"


#新闻
ungnews.1.t:0"阿尔托莉雅宣布退位"
ungnews.1.desc:0"在白垩城高耸的王宫广场，盛大的阿尔托莉雅欢送仪式暨莫德雷德登基仪式宣布开幕。数万名群众在现场观看了隆重的典礼。阿尔托莉雅缓步走下台阶，亲自摘下王冠，而后为莫德雷德加冕。随着梅林的魔力释放，阿尔托莉雅最终抵达阿瓦隆，一个时代宣告落幕.大批民众在仪式结束后仍然停留在广场，怀念这位伟大的骑士王。同时也有很多人对莫德雷德抱有怀疑态度，街角巷尾都能听到争论的声响。"
ungnews.1.a:0"似乎是个不错的结局？"

ungnews.2.t:0"阿尔托莉雅宣布承认莫德雷德的王位继承权"
ungnews.2.desc:0"近期卡美洛西南部剑拔弩张的气氛令人担忧，但情况似乎发生了难以置信的转变：阿尔托莉雅改变了原先对莫德雷德否定态度，并支持其继承卡美洛王位，在可以预见的未来我们应该能看到这一事件对昂格利亚地区的影响。据可靠消息称，摩根·勒·菲在莫德雷德接受继承王位后迅速出逃，现下落不明，事实证明她企图颠覆卡美洛政局的计划遭到了重大挫折。"
ungnews.2.a:0"让这个一根筋当国王..."

ungnews.3.t:0"卡美洛内战"
ungnews.3.desc:0"局势急转直下，骑士团内部不满阿尔托莉雅政策的反对派在莫德雷德与摩根的煽动下发起了一场旨在颠覆王国政权的军事行动\n目前首都已经宣布戒严，叛乱区周边乡镇已经陷入一片混乱之中，而工业派狂热分子以及其它意识形态的反对者们肯定也不会错过这个千载难逢的机会……\n\n王国已然分崩离析，\n试看阿尔托莉雅能否再度重建王国\n\n——或者我们将看到一个崭新政权的诞生"
ungnews.3.a:0"亚瑟王，不懂人心"

ungnews.4.t:0"卡美洛内战结束"
ungnews.4.desc:0"随着最后一缕硝烟散去，莫德雷德和她的军队已经彻底宣告失败。昔日叛逆的赤色骑士已经在最后的决战中败北，被埋葬在了乱石嶙峋的山岗下，而魔女摩根也已经绳之以法,她被押解回王城，将接受公正的审判。\n亚瑟王在累累骸骨之上俯瞰着这场战争的结束。\n痛苦也罢，失望也好，眼泪并不能解决任何问题···\n她擦干满手的血污，拭去了王国的裂痕。"
ungnews.4.a:0"尘归尘，土归土。"

ungnews.5.t:0"卡美洛公布理想乡计划"
ungnews.5.desc:0"由骑士王提议的“理想乡计划”在经过地方代表与中央官员的反复商讨后正式通过并颁布。其中对于“生产资料公有化”和“资源公平分配”等项目的强调透露出了浓厚的赤色理念，这引发了部分人的担忧。鉴于阿尔托莉雅早年的经历，部分专家推测卡美洛的转向是注定的。"
ungnews.5.a:0"谁不喜欢乌托邦呢？"

ungnews.6.t:0"卡美洛宣布完成理想乡计划"
ungnews.6.desc:0"这场由君主领导的“革命”进展之快令人震惊，当骑士王向全国宣布这场昂格利亚有史以来最大规模的变革迎来基本胜利时，沸腾的海浪席卷了全岛，人们欢呼雀跃,传颂着王的功绩。\n无论其它国家如何评价，毋庸置疑的是阿尔托莉雅在卡美洛的统治迎来了一个空前的时代。"
ungnews.6.a:0"这便是“理想乡”"

ungnews.7.t:0"昂格利亚国民大会开幕"
ungnews.7.desc:0"近期骑士王召集了全昂格利亚的地方代表在卡美洛城进行了多场有关国家未来发展道路的充分探讨。在本次大会上最值得关注的地方是关于加强中央集权与强化君主权力的问题。\n令人意外的是，许多外国观察家想象中的口诛笔伐并未在国内发生，大多数本岛民众支持阿尔托莉雅的至高权力。\n据一部分专家推测，魔术协会的权力被圆桌骑士团彻底架空仅仅是时间问题"
ungnews.7.a:0"并不意外"

ungnews.8.t:0"昂格利亚国民大会开幕"
ungnews.8.desc:0"近期骑士王召集了全昂格利亚的地方代表在卡美洛城进行了多场有关国家未来发展道路的充分探讨。在本次大会上最值得关注的地方是关于民主改革的问题。在阿尔托莉雅的主导下，一场史无前例的改革浪潮正在酝酿当中。\n据一部分专家推测，阿尔托莉雅是迫于时钟塔与圣堂教会的压力，为避免矛盾进一步升级而采取的行动。无论怎样，即将到来的变化将会是具有深远意义的。"
ungnews.8.a:0"并不意外"

ungnews.9.t:0"卡美洛王国整合迦勒底"
ungnews.9.desc:0"卡美洛王国宣布将进一步加强对南极地区事务的管理，并将整合迦勒底的领导机构。目前尚不确定卡美洛是否会将军队派遣至南极，但有一点可以确定的是，迦勒底的自治权将不复存在。"
ungnews.9.a:0"什么时候开发南极旅游业"

ungnews.10.t:0"卡美洛吞并圣葛罗莉安娜"
ungnews.10.desc:0"在经过多轮谈判后，圣葛罗莉安娜签署了《埃拉尔条约》，这标志着海峡两岸二十年对峙的终结。现在，骑士团直属的部队已经进入圣葛罗莉安娜的各大城区，卡美洛再次踏上了这片阔别已久的大陆，昂格利亚大战的遗产已然不复存在。"
ungnews.10.a:0"下一个是谁"

ungnews.11.t:0"昂格利亚大风暴"
ungnews.11.desc:0"一场极为罕见的大型风暴在维斯托法海形成，并且迅速南下南下席卷了昂格利亚北岛，在凌晨的短短几个小时内造成了数万人的伤亡。\n措手不及的卡美洛政府正在统计具体的损失情况。而据可靠消息称，这场风暴摧毁了卡美洛在北岛建设的数个大型储粮站，风暴途径地的农田情况也不容乐观，前往救灾的骑士团由于损坏的道路而寸步难行。\n这毫无疑问加剧了昂格利亚当前的动荡局势··"
ungnews.11.a:0"会好起来的···对吧？"

ungnews.12.t:0"骑士团已基本控制时钟塔"
ungnews.12.desc:0"通过炮击时钟塔总部大楼与封锁其驻地、逮捕异议者等一系列强硬手段，骑士团已经完全控制了昂格利亚本岛民主主义者的聚集地。被逮捕的民主主义派空缺下来的位置已经由贵族主义派与中立主义派分子重新接替。时钟塔总部及其周边地区曾一度陷入混乱状态，目前已初步恢复秩序。"
ungnews.12.a:0"这下没热闹看了"

ungnews.13.t:0"卡美洛陷落"
ungnews.13.desc:0"卡美洛，曾经的理想之城，骑士的向往之地。坚不可摧的雪花白垩之壁，亚瑟王统御昂格利亚之所，如今已落入莫德雷德掌中。她掌握了御座，它曾经的主人阿尔托莉雅·潘德拉贡已经撤出王都，这宣示着国家即将落入反叛者手中，尤瑟王与亚瑟王构建的国度已濒临崩溃，也许只需要再来上小小的一击，莫德雷德就会成为这个国家真正的统治者。\n莫德雷德进驻卡美洛后，开始了对阿尔托莉雅派和民主派的大搜捕，她坚信只有自己才可以超越亚瑟王，达到亚瑟王无法达到的伟业，民主是不需要的异端——只有自己才能让昂格利亚更加伟大。"
ungnews.13.a:0"理想之城的陨落"

ungnews.14.t:0"希耶尔当选卡美洛首相"
ungnews.14.desc:0"卡美洛第一次大规模选举的结果令人意外，教会势力参与时钟塔议会领导的选举本就令人难以置信，更惊人的是圣堂教会成功取得了议会中的多数席位\n现在希耶尔已经被推选为政府首脑，卡美洛的新时代来临了,让我们看看这位代行者就任领导人后能带领卡美洛走向何方。\n能确定的是，教会主导的政府不出意外会采取大量的反血族政策。"
ungnews.14.a:0"代行者啊..."

ungnews.15.t:0"薇尔莉特当选卡美洛首相"
ungnews.15.desc:0"卡美洛第一次大规模选举的结果已经出炉，平民整合派势力成功取得了议会中的多数席位\n在平民中人气颇高的薇尔莉特已被推选为政府首脑，她曾是流浪者、士兵、写手。\n属于卡美洛的新时代来临了,许多人期待的大规模整合主义改革即将展开\n薇尔莉特在演讲中表明会加强与基层民众的联络，努力用行动化解这座岛屿数十年来积攒的裂痕。"
ungnews.15.a:0"钢铁制成的双臂并不冰冷···"

ungnews.16.t:0"莱妮丝当选卡美洛首相"
ungnews.16.desc:0"卡美洛第一次大规模选举的结果已然揭晓，时钟塔贵族主义派成功取得了议会中的多数席位\n没人知道为什么莱妮丝被推选为了政府首脑，据推测原定人选是韦伯·维尔维特···至少我们能确定的是，她从埃尔梅罗派内战以及时钟塔恶劣的权力斗争中幸存了下来，并且正在一步步达成自己的目标。\n卡美洛的新时代来临了。"
ungnews.16.a:0"很优雅···但感觉哪儿怪怪的"

ungnews.17.t:0"远坂凛当选卡美洛首相"
ungnews.17.desc:0"卡美洛第一次大规模选举的结果已然揭晓，时钟塔民主主义派成功取得了议会中的多数席位\n现在远坂凛已经被推选为政府首脑，这位出身名门，资质优异的魔术师将领导卡美洛的发展和改革。作为时钟塔民主主义派的代表人物，远坂凛在选举中以其圆滑的处理事务方式赢得了大量民众的支持,其在资产管理方面的特长或许能够帮助卡美洛经济进一步发展。"
ungnews.17.a:0"又是一位大小姐"

ungnews.18.t:0"邪龙之怒"
ungnews.18.desc:0"卡美洛的内战将国家的命运摆在了亚瑟王面前，她的选择将决定这个古老国家的未来。\n从卡美洛城中升起一股庞大的黑暗魔力，伴随大地的颤动，黑色的骑士王缓缓走出，目光中蕴含着从未有过的冷漠。\n原本散发着星之辉的湖中剑也被黑暗笼罩，漆黑剑刃上的纹路赤红如血，魔力粒子不再是光，而是成为了吞噬光的黑暗。这模样与传说中的邪龙——伏提庚别无二致。\n龙的心脏在王的身体中跳动，漆黑的圣剑每一次挥舞，威力都堪比龙息，足以融化钢铁。\n任何忤逆者都将招致毁灭——卡美洛将会迎来新的纪元。"
ungnews.18.a:0"卡美洛陷入黑暗当中"