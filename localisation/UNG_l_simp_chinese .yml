ungnews.1.t:0"阿尔托莉雅宣布退位"
ungnews.1.desc:0"在白垩城高耸的王宫广场，盛大的阿尔托莉雅欢送仪式暨莫德雷德登基仪式宣布开幕。数万名群众在现场观看了隆重的典礼。阿尔托莉雅缓步走下台阶，亲自摘下王冠，而后为莫德雷德加冕。随着梅林的魔力释放，阿尔托莉雅最终抵达阿瓦隆，一个时代宣告落幕.大批民众在仪式结束后仍然停留在广场，怀念这位伟大的骑士王。同时也有很多人对莫德雷德抱有怀疑态度，街角巷尾都能听到争论的声响。"
ungnews.1.a:0"似乎是个不错的结局？"

ungnews.2.t:0"阿尔托莉雅宣布承认莫德雷德的王位继承权"
ungnews.2.desc:0"近期卡美洛西南部剑拔弩张的气氛令人担忧，但情况似乎发生了难以置信的转变：阿尔托莉雅改变了原先对莫德雷德否定态度，并支持其继承卡美洛王位，在可以预见的未来我们应该能看到这一事件对昂格利亚地区的影响。据可靠消息称，摩根·勒·菲在莫德雷德接受继承王位后迅速出逃，现下落不明，事实证明她企图颠覆卡美洛政局的计划遭到了重大挫折。"
ungnews.2.a:0"让这个一根筋当国王..."

ungnews.3.t:0"卡美洛内战"
ungnews.3.desc:0"局势急转直下，骑士团内部不满阿尔托莉雅政策的反对派在莫德雷德与摩根的煽动下发起了一场旨在颠覆王国政权的军事行动\n目前首都已经宣布戒严，叛乱区周边乡镇已经陷入一片混乱之中，而自由派份子也没有错过这个千载难逢的机会，在薇尔莉特的领导下于多个地区揭竿而起，以自由昂格利亚的名义掀起革命。\n\n王国已然分崩离析，\n试看阿尔托莉雅能否再度重建王国\n\n——或者我们将看到一个崭新政权的诞生"
ungnews.3.a:0"亚瑟王，不懂人心"

ungnews.4.t:0"卡美洛内战结束"
ungnews.4.desc:0"随着最后一缕硝烟散去，莫德雷德和她的军队已经彻底宣告失败。昔日叛逆的赤色骑士已经在最后的决战中败北，被埋葬在了乱石嶙峋的山岗下，而魔女摩根也已经绳之以法,她被押解回王城，将接受公正的审判。\n亚瑟王在累累骸骨之上俯瞰着这场战争的结束。\n痛苦也罢，失望也好，眼泪并不能解决任何问题···\n她擦干满手的血污，拭去了王国的裂痕。"
ungnews.4.a:0"尘归尘，土归土。"

ungnews.5.t:0"卡美洛公布理想乡计划"
ungnews.5.desc:0"由骑士王提议的“理想乡计划”在经过地方代表与中央官员的反复商讨后正式通过并颁布。其中对于“生产资料公有化”和“资源公平分配”等项目的强调透露出了浓厚的赤色理念，这引发了部分人的担忧。鉴于阿尔托莉雅早年的经历，部分专家推测卡美洛实质上的转向是注定的。"
ungnews.5.a:0"谁不喜欢乌托邦呢？"

ungnews.6.t:0"卡美洛宣布完成理想乡计划"
ungnews.6.desc:0"这场由君主领导的“革命”进展之快令人震惊，当骑士王向全国宣布这场昂格利亚有史以来最大规模的变革迎来基本胜利时，沸腾的海浪席卷了全岛，人们欢呼雀跃,传颂着王的功绩。\n无论其它国家如何评价，毋庸置疑的是阿尔托莉雅在卡美洛的统治迎来了一个空前的时代。"
ungnews.6.a:0"这便是“理想乡”"

ungnews.7.t:0"昂格利亚国民大会开幕"
ungnews.7.desc:0"近期骑士王召集了全昂格利亚的地方代表在卡美洛城进行了多场有关国家未来发展道路的充分探讨。在本次大会上最值得关注的地方是关于加强中央集权与强化君主权力的问题。\n令人意外的是，许多外国观察家想象中的口诛笔伐并未在国内发生，大多数本岛民众支持阿尔托莉雅的至高权力。\n据一部分专家推测，魔术协会的权力被圆桌骑士团彻底架空仅仅是时间问题"
ungnews.7.a:0"并不意外"

ungnews.8.t:0"昂格利亚国民大会开幕"
ungnews.8.desc:0"近期骑士王召集了全昂格利亚的地方代表在卡美洛城进行了多场有关国家未来发展道路的充分探讨。在本次大会上最值得关注的地方是关于民主改革的问题。在阿尔托莉雅的主导下，一场史无前例的改革浪潮正在酝酿当中。\n据一部分专家推测，阿尔托莉雅是迫于时钟塔与圣堂教会的压力，为避免矛盾进一步升级而采取的行动。无论怎样，即将到来的变化将会是具有深远意义的。"
ungnews.8.a:0"并不意外"

ungnews.9.t:0"卡美洛王国整合迦勒底"
ungnews.9.desc:0"卡美洛王国宣布将进一步加强对南极地区事务的管理，并将整合迦勒底的领导机构。目前尚不确定卡美洛是否会将军队派遣至南极，但有一点可以确定的是，迦勒底的自治权将不复存在。"
ungnews.9.a:0"什么时候开发南极旅游业"

ungnews.10.t:0"卡美洛吞并圣葛罗莉安娜"
ungnews.10.desc:0"在经过多轮谈判后，圣葛罗莉安娜签署了《埃拉尔条约》，这标志着海峡两岸二十年对峙的终结。现在，骑士团直属的部队已经进入圣葛罗莉安娜的各大城区，卡美洛再次踏上了这片阔别已久的大陆，昂格利亚大战的遗产已然不复存在。"
ungnews.10.a:0"下一个是谁"

ungnews.11.t:0"昂格利亚大风暴"
ungnews.11.desc:0"一场极为罕见的大型风暴在维斯托法海形成，并且迅速南下南下席卷了昂格利亚北岛，在凌晨的短短几个小时内造成了数万人的伤亡。\n措手不及的卡美洛政府正在统计具体的损失情况。而据可靠消息称，这场风暴摧毁了卡美洛在北岛建设的数个大型储粮站，风暴途径地的农田情况也不容乐观，前往救灾的骑士团由于损坏的道路而寸步难行。\n这毫无疑问加剧了昂格利亚当前的动荡局势··"
ungnews.11.a:0"会好起来的···对吧？"

ungnews.12.t:0"骑士团已基本控制时钟塔"
ungnews.12.desc:0"通过炮击时钟塔总部大楼与封锁其驻地、逮捕异议者等一系列强硬手段，骑士团已经完全控制了昂格利亚本岛民主主义者的聚集地。被逮捕的民主主义派空缺下来的位置已经由贵族主义派与中立主义派分子重新接替。时钟塔总部及其周边地区曾一度陷入混乱状态，目前已初步恢复秩序。"
ungnews.12.a:0"这下没热闹看了"

ungnews.13.t:0"卡美洛陷落"
ungnews.13.desc:0"卡美洛，曾经的理想之城，骑士的向往之地。坚不可摧的雪花白垩之壁，亚瑟王统御昂格利亚之所，如今已落入莫德雷德掌中。她掌握了御座，它曾经的主人阿尔托莉雅·潘德拉贡已经撤出王都，这宣示着国家即将落入反叛者手中，尤瑟王与亚瑟王构建的国度已濒临崩溃，也许只需要再来上小小的一击，莫德雷德就会成为这个国家真正的统治者。\n莫德雷德进驻卡美洛后，开始了对阿尔托莉雅派和民主派的大搜捕，她坚信只有自己才可以超越亚瑟王，达到亚瑟王无法达到的伟业，民主是不需要的异端——只有自己才能让昂格利亚更加伟大。"
ungnews.13.a:0"理想之城的陨落"

ungnews.14.t:0"希耶尔当选卡美洛首相"
ungnews.14.desc:0"卡美洛第一次大规模选举的结果令人意外，教会势力参与时钟塔议会领导的选举本就令人难以置信，更惊人的是圣堂教会成功取得了议会中的多数席位\n现在希耶尔已经被推选为政府首脑，卡美洛的新时代来临了,让我们看看这位代行者就任领导人后能带领卡美洛走向何方。\n能确定的是，教会主导的政府不出意外会采取大量的反血族政策。"
ungnews.14.a:0"代行者啊..."

ungnews.15.t:0"薇尔莉特当选卡美洛首相"
ungnews.15.desc:0"卡美洛第一次大规模选举的结果已经出炉，平民整合派势力成功取得了议会中的多数席位\n在平民中人气颇高的薇尔莉特已被推选为政府首脑，她曾是流浪者、士兵、写手。\n属于卡美洛的新时代来临了,许多人期待的大规模整合主义改革即将展开\n薇尔莉特在演讲中表明会加强与基层民众的联络，努力用行动化解这座岛屿数十年来积攒的裂痕。"
ungnews.15.a:0"钢铁制成的双臂并不冰冷···"

ungnews.16.t:0"莱妮丝当选卡美洛首相"
ungnews.16.desc:0"卡美洛第一次大规模选举的结果已然揭晓，时钟塔贵族主义派成功取得了议会中的多数席位\n没人知道为什么莱妮丝被推选为了政府首脑，据推测原定人选是韦伯·维尔维特···至少我们能确定的是，她从埃尔梅罗派内战以及时钟塔恶劣的权力斗争中幸存了下来，并且正在一步步达成自己的目标。\n卡美洛的新时代来临了。"
ungnews.16.a:0"很优雅···但感觉哪儿怪怪的"

ungnews.17.t:0"远坂凛当选卡美洛首相"
ungnews.17.desc:0"卡美洛第一次大规模选举的结果已然揭晓，时钟塔民主主义派成功取得了议会中的多数席位\n现在远坂凛已经被推选为政府首脑，这位出身名门，资质优异的魔术师将领导卡美洛的发展和改革。作为时钟塔民主主义派的代表人物，远坂凛在选举中以其圆滑的处理事务方式赢得了大量民众的支持,其在资产管理方面的特长或许能够帮助卡美洛经济进一步发展。"
ungnews.17.a:0"又是一位大小姐"

ungnews.18.t:0"邪龙之怒"
ungnews.18.desc:0"卡美洛的内战将国家的命运摆在了亚瑟王面前，她的选择将决定这个古老国家的未来。\n从卡美洛城中升起一股庞大的黑暗魔力，伴随大地的颤动，黑色的骑士王缓缓走出，目光中蕴含着从未有过的冷漠。\n原本散发着星之辉的湖中剑也被黑暗笼罩，漆黑剑刃上的纹路赤红如血，魔力粒子不再是光，而是成为了吞噬光的黑暗。这模样与传说中的邪龙——伏提庚别无二致。\n龙的心脏在王的身体中跳动，漆黑的圣剑每一次挥舞，威力都堪比龙息，足以融化钢铁。\n任何忤逆者都将招致毁灭——卡美洛将会迎来新的纪元。"
ungnews.18.a:0"卡美洛陷入黑暗当中"



ungnews.100.t:0"阿尔托莉雅赢得内战"
ungnews.100.desc:0"随着最后一缕硝烟散去，莫德雷德和她的军队已经彻底宣告失败。昔日叛逆的赤色骑士已经在最后的决战中败北，被埋葬在了乱石嶙峋的山岗下，而魔女摩根也已经绳之以法,她被押解回王城，将接受公正的审判。自由昂格利亚运动在这场战争中也被彻底击溃，剩余的残党已经无法造成实际威胁。\n亚瑟王在累累骸骨之上俯瞰着这场战争的结束。\n痛苦也罢，失望也好，眼泪并不能解决任何问题···\n她擦干满手的血污，拭去了王国的裂痕。"
ungnews.100.a:0"尘归尘，土归土。"
ungnews.100.b:0"一出闹剧罢了。"

ungnews.101.t:0"莫德雷德赢得内战"
ungnews.101.desc:0"经过一场毁灭性的内战后，莫德雷德率领的叛军已经摧毁了挡在路上的所有敌人，统一了广袤的昂格利亚。骑士王阿尔托莉雅在战争中失踪，圆桌骑士团也随之分崩离析。"
ungnews.101.a:0"尘归尘，土归土。"
ungnews.101.b:0"一出闹剧罢了。"

ungnews.102.t:0"自由昂格利亚赢得内战"
ungnews.102.desc:0"经过一场毁灭性的内战后，薇尔莉特率领的起义军已经摧毁了挡在路上的所有敌人，统一了广袤的昂格利亚。骑士王阿尔托莉雅在战争中失踪，圆桌骑士团也随之分崩离析。"
ungnews.102.a:0"尘归尘，土归土。"
ungnews.102.b:0"一出闹剧罢了。"

ungnews.103.t:0"阿尔托莉雅会见时钟塔代表"
ungnews.103.desc:0"在骑士团发出会议邀请函后许久，时钟塔方面才迟缓地作出了颇为冷淡的应答。\n派系林立的时钟塔内部推选出了肯尼斯·艾尔梅洛伊·阿其波卢德——矿石科（基修亚）的君主作为代表与阿尔托莉雅展开了会谈，这打破了骑士团与魔术协会十多年间的静默状态。若阿尔托莉雅能够得到时钟塔内部的多数赞成，那么她在魔术界的地位将基本稳固。"
ungnews.103.a:0"希望改革能够顺利进行"
ungnews.103.b:0"我觉得不太行"

ungnews.104.t:0"卡美洛宣布开启改革"
ungnews.104.desc:0"经过多年的徘徊，亚瑟王最终代表政府做出了进行全面改革的决定。尽管国王本人及其美丽的幕僚强烈主张实行改革，但圆桌骑士团内部以及民间富裕阶层的反对声浪使政令的落实难上加难。这场改革的走向将决定这艘风雨飘摇之舟的未来。卡美洛正行驶在风急浪高的汪洋大海之中···\n\n海峡对岸的圣葛罗莉安娜尚未作出有关卡美洛这一决定的表态。"
ungnews.104.a:0"希望改革能够顺利进行"
ungnews.104.b:0"我觉得不太行"

ungnews.105.t:0"肯尼斯之死"
ungnews.105.desc:0"本日中午12时30分，时钟塔十二君主之一，埃尔梅罗派的君主肯尼斯·埃尔梅罗·阿奇博尔德在回到时钟塔的途中遭遇枪击，胸部及头部等多处中弹。据目击者称，被害人在枪声响起的第一时间便展开了防御手段，但似乎并没有奏效，且枪声从不同方向传来。\n鉴于死者身份的特殊性，初步判定凶手并非普通杀手，且为团伙作案，计划严密，其使用的子弹被鉴定为特制弹药，能够在瞬间导致魔术回路暴走崩溃。\n目前许多阴谋论者将矛头指向了卡美洛政府，认为被害人是不配合骑士团而遭到了计划性的刺杀。改革在舆论层面遭受到了前所未有的危机。"
ungnews.105.a:0"R.I.P."
ungnews.105.b:0"一定是骑士团的阴谋！"

ungnews.106.t:0"卡美洛宣布神圣中立"
ungnews.106.desc:0"在内战中再次巩固了自己的统治的骑士王阿尔托莉雅宣布延续卡美洛在欧罗巴的中立政策，并呼吁乌斯拉尔和爱丽诺等国避免任何形式的武装冲突以保障其他无辜国家不被战火波及。\n\n卡美洛承诺了和平，希望其他地区也能远离灾厄。"
ungnews.106.a:0"正义的选择"
ungnews.106.b:0"孤立主义的懦夫"

ungnews.107.t:0"卡美洛宣布将重返大陆"
ungnews.107.desc:0"在内战中再次巩固了自己的统治的骑士王阿尔托莉雅宣布了卡美洛即将重返大陆。鉴于对圣葛罗莉安娜倒向乌斯拉尔的担忧，不排除卡美洛采取先发制人的手段，夺回这片数十年前脱离出去的控制区。不出意外的话，这将是卡美洛重返大陆的第一步。"
ungnews.107.a:0"勇敢的骑士王"
ungnews.107.b:0"你们回来干啥?"

ungnews.108.t:0"卡美洛放弃声索圣葛罗莉安娜"
ungnews.108.desc:0"鉴于当前的局势，骑士王决定停止与圣葛罗莉安娜的敌对行动。\n这进一步证实了卡美洛目前专注于恢复国内经济的政策,秉持着神圣中立，避免引火上身。\n\n目前尚未收到圣葛罗莉安娜的官方表态，但里森堡各地的群众都洋溢着喜悦的情绪。"
ungnews.108.a:0"甜美的和平"
ungnews.108.b:0"恐惧工业派罢了"

ungnews.109.t:0"卡美洛内战的延续"
ungnews.109.desc:0"令人意外的情况发生了。或许是处于对乌斯拉尔扩张的担忧，在昂格利亚本岛的战争结束后不久，卡美洛马不停蹄地向圣葛罗莉安娜发起了全面进攻，海峡上持续数十年的对峙局面彻底崩坏。\n\n据悉,圣葛罗莉安娜方面正在大规模集结部队以抵御来自西岸的威胁。"
ungnews.109.a:0"回归之战"
ungnews.109.b:0"这是赤裸裸的侵略！"

ungnews.110.t:0"亚瑟王餐厅走向世界"
ungnews.110.desc:0"窗明几净的空间里人声鼎沸，各种物美价廉的菜式自后厨送往至前厅，那儿坐着一排排翘首以盼的顾客······\n亚瑟王餐厅秉持着“顾客至上，顾客永远第一”的理念,在卡美洛落地开花，成为这个饱受动乱摧残之国的复苏标志。\n现在，骑士王阿尔托莉雅宣布将进军世界市场，把高质量的餐饮标准推广到全世界，让其他国家的人民体会到用餐时光的美好。"
ungnews.110.a:0"快让我尝尝"
ungnews.110.b:0"饿死也不吃"

ungnews.111.t:0"卡美洛的探冻行动"
ungnews.111.desc:0"[FROM.GetName]，一直以其勇敢的骑士精神而闻名，今日宣布即将以迦勒底为基地,在南极展开历史性的探索。\n负责这次探索的迦勒底负责人[CLD.GetLeader]在接受采访时表示：“南极尚未被充分探索。我们希望通过这次探索，能够更深入地理解这个星球，并从中获取对我们有益的资料。”\n据了解，[FROM.GetName]已经为这次南极探索做好了充分的准备，包括专业的团队、先进的设备和丰富的物资——以及必要的武器。"
ungnews.111.a:0"希望能取得成果"
ungnews.111.b:0"玷污了纯洁的土地"

ungnews.112.t:0"卡美洛与爱丽诺并肩前行"
ungnews.112.desc:0"在今日的特别公告中，[UNG.GetName]和[ELN.GetName]宣布正式结为盟友。这一历史性的决定预示着两国将在未来的政治、经济和科技领域展开更深度的合作。\n[UNG.GetLeader]在声明中表示：“我们非常高兴能与[ELN.GetName]建立这样的联盟。我们相信，通过我们的共同努力，我们将能够为我们的国家和人民创造一个更加繁荣和安全的未来。”\n[ELN.GetLeader]总统也对此表示欢迎，并强调了两国之间长期以来的友好关系：“我们有着共同的目标和理想，这个联盟将使我们更加强大，更有能力去保卫我们的和平。”"
ungnews.112.a:0"有人要害怕了"
ungnews.112.b:0"狼狈为奸"

ungnews.113.t:0"卡美洛与圣铃兰并肩前行"
ungnews.113.desc:0"在今日的特别声明中，[UNG.GetName]与[SLL.GetName]宣布签署一项共同防御协定。这一决定预示着两国将在未来的安全和防御领域展开更深度的合作，以维护两国及其地区的安全稳定。\n[UNG.GetLeader]在声明中表示：“我们对于与[SLL.GetName]达成这样的协定感到极其荣幸。我们坚信，通过我们的共同努力，我们能够为我们的国家和人民创造一个更加安全的环境。”\n[SLL.GetLeader]也对此表示欢迎:“我们对神秘抱有相同的崇敬，对和平有着同样的热爱，这个协定将使我们更有能力去应对各种挑战。”\n据悉，两国已经开始在防务和安全领域制定具体的合作计划，包括情报共享、传送门联合军演、玛纳装备研发等。同时，两国也将在国际事务上持有更加一致的立场，共同应对全球性的安全挑战。"
ungnews.113.a:0"有人要害怕了"
ungnews.113.b:0"圣铃兰有几个师?"

ungnews.114.t:0"阿尔托莉雅发表《昂格利亚共同体精神》"
ungnews.114.desc:0"阿尔托莉雅计划实行一种新型模式，其依托的思想被称为“昂格利亚共同体精神”。她在演讲中详细解释了这一新政策：“这是一种集体合作和平等分配的理念。我们的目标是确保每个人都能享受到公正、平等和自由的生活环境。”阿尔托莉雅强调，昂格利亚共同体精神并不意味着完全放弃市场经济，而是将市场力量与社会公正结合起来，以实现更广泛的社会福利。“我们要打破传统的社会阶级壁垒，让所有人都有平等的机会去追求他们的梦想。”——骑士王如是说。\n这一政策引起了广泛的关注和热烈的讨论。有些人担心这可能会导致经济效率下降，而另一些人则认为这是一个积极的改革。"
ungnews.114.a:0"大海航行靠舵手"
ungnews.114.b:0"这是在演哪出？"