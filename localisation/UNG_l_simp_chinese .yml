MSA_zhengedaidan:0"枕戈待旦"
MSA_zhengedaidan_desc:0"自莫德雷德离开卡美洛的那一天起，战争随时可能爆发，为此，首先需要做的就是动员骑士领内一切可以动员的力量。"
MSA_jiechukameiluoyiyifenzi:0"接触卡美洛异议分子"
MSA_jiechukameiluoyiyifenzi_desc:0"旧日的同僚中同样有人反对着亚瑟王，其中不乏莫德雷德的支持者。想要推翻亚瑟的统治，他们的力量不可或缺，是时候让他们加入我们了。共举大业的时刻不久就会来临。"
MSA_jiechukameiluoyiyifenzi_TXT:0"§Y完成此国策后,在内战爆发时，卡美洛内部支持我方的人们将会§G挺身而出§!§！"
MSA_fensuobianjing:0"封锁边境"
MSA_fensuobianjing_desc:0"莫德雷德已经成为了卡美洛的敌人，为了保护骑士领的独立，就必须将卡美洛和骑士领分离开来——最好的方法就是封锁我们的边境"
MSA_xunqiuwaibuzhichi:0"寻求外部支持"
MSA_xunqiuwaibuzhichi_desc:0"虽然亚瑟王的统治逐渐动摇，但与我们与其仍有很大差距。想要打败亚瑟，只有内外联合，进一步强化我们的力量。有几个国家可能愿意为我们提供援助，不妨试试看。"
MSA_zuihoudedongyuan:0"最后的动员"
MSA_zuihoudedongyuan_desc:0"现在，我们已经有了足够的底气敢于挑战卡美洛，只要迈出这一步，意味着离内战即将来临。可是——为什么不呢？动员全军，内战马上就要开始了。"
MSA_xiangduanlidewufufaqipanni:0"向端丽的吾父发起叛逆"
MSA_xiangduanlidewufufaqipanni_desc:0"这便是最后的一步，莫德雷德从来没有回头一说。只有不断向前，去反叛曾经无比爱戴的王。\n\n§R“Clarent Blood Arthur”§!"


#
 UNG_Shijimodebaiezhicheng: "世纪末的白垩之城"
 UNG_Shijimodebaiezhicheng_desc: "寒风席卷昂格利亚，伟大的王国在这个萧瑟的寒冬中摇摇欲坠。\n如果目前的局势继续恶化下去，属于阿尔托莉雅的政权恐怕会在32世纪到来前彻底分崩离析。\n新年伊始，她再次召集圆桌骑士团，商讨关于卡美洛改革的事宜。\n心怀叵测的阴谋家、觊觎着王位的众人、呼号着的愚民纷纷向她伸出了手···"
 UNG_Wuyanxiadewuya: "屋檐下的乌鸦"
 UNG_Wuyanxiadewuya_desc: "魔女与圆桌旁的一众反抗者们即将从阴影处登场···"
 UNG_Tingtangzhongdeguying: "厅堂中的孤影"
 UNG_Tingtangzhongdeguying_desc: "现在，序幕拉开，王已经无法回头了。"
 UNG_Tingtangzhongdeguying_TXT: "我们将追随§Y骑士王§!的步伐"
 UNG_Panliwaidefanhua: "藩篱外的繁花"
 UNG_Panliwaidefanhua_desc: "平民代表们被隔绝在了厚重的城堡大门之外···无论是平民派还是贵族派——亦或是教会，人们对圆桌骑士团的忍耐已经到达了极限。"
 UNG_Shengfangdebiange: "盛放的变革"
 UNG_Shengfangdebiange_desc: "我们的政治制度以及经济政策自先王尤瑟逝世后便再无大的变动，黑沫夜带来的冲击与僵化的骑士团体制正在将我们逼上绝路。\n依据梅林的建议，我们将在广袤的昂格利亚大地上进行一场翻天覆地的改革。"
 UNG_Pojiulixin: "破旧立新"
 UNG_Pojiulixin_desc: "圆桌理念本身就是平等和开放的，所有的参与者围绕着圆桌交换意见，并没有首尾主次之分。\n突破了这一思想桎梏，我们或许能欢迎更多的人参与到共识的形成中来。"
 UNG_Yinnizhexingdong: "隐匿者行动"
 UNG_Yinnizhexingdong_desc: "阿尔托莉雅的姐姐——摩根勒菲，仍然潜伏在黑暗之中，反对着妹妹的统治。她与莫德雷德之间的关系我们已经略知一二，必须要让全体骑士团成员提高警戒，谨防渗透。"
 UNG_Aerbiangxingdong: "阿尔比昂行动"
 UNG_Aerbiangxingdong_desc: "作为世界上重要的魔术研究机构，时钟塔中的魔术师们在整个魔术界都扮演了举足轻重的角色，我们有必要同他们展开合作,拉拢可靠的力量。"
 UNG_Ziluolanxindong: "紫罗兰行动"
 UNG_Ziluolanxindong_desc: "随着“自由昂格利亚”运动的愈演愈烈，由退伍老兵和昂格利亚最大邮政公司——C·H邮政公司的抗议代表们组织的示威活动在首都日复一日地持续着，或许听听他们的诉求才能够解决一部分问题。"
 UNG_Qishiwangdexunli: "骑士王的巡礼"
 UNG_Qishiwangdexunli_desc: "听惯了政府空洞的爱国宣传，民众早已麻木。就目前的局势而言，或许只有吾王亲自前往各地进行寻访才能够振奋人心。"
 UNG_jinjizhuangtai: "紧急状态"
 UNG_jinjizhuangtai_desc: "吾王的统治已然危如累卵，现在的局势使得我们无法继续改革。为了避免骑士团的覆灭，我们必须尽快行动。"
 UNG_Xvrifangan: "旭日方案"
 UNG_Xvrifangan_desc: "依照高文的建议，我们应当集结优势兵力主动发起进攻。"
 UNG_Qiangyoulituxi: "强有力突袭"
 UNG_Qiangyoulituxi_desc: "进行数个月的筹备，我们将在敌人弱点部位倾尽全力挥出致命一击。"
 UNG_Gaojidongzuozhan: "高机动作战"
 UNG_Gaojidongzuozhan_desc: "通过对本土地形和交通网的深入研究，现在指挥官们能够制定周密而可靠的行军策略。"
 UNG_Biyaozhie: "必要之恶"
 UNG_Biyaozhie_desc: "在这危急关头，将粮食优先供给骑士团是合情合理，无论怎样，必须要有一方做出牺牲。"
 UNG_Baohuminzhongkouliang: "保护民众口粮"
 UNG_Baohuminzhongkouliang_desc: "强制征粮可能会导致大批无辜群众的死亡，直接动摇我们的统治根基。在这种情况下赢得的胜利有违正义，如果群众不愿意主动支援我们，那我们也只能认清现实，在命运的安排下进行殊死决斗。"
 UNG_Xuanchuangongshi: "宣传攻势"
 UNG_Xuanchuangongshi_desc: "很多民众是被卷入这场战争的，他们并不能完全理解各方的理念差异，立场摇摆不定。因此，渗透至敌占区进行舆论宣传显得至关重要。"
 UNG_Zhaojiminbing: "召集民兵"
 UNG_Zhaojiminbing_desc: "许多骑士王的支持者自发地加入了我们的阵线···尽管他们自带的装备质量参差不齐，但敌军一定不敌其高昂的热情。"
 UNG_Yuanzhuozhidunfangan: "圆桌之盾方案"
 UNG_Yuanzhuozhidunfangan_desc: "根据加拉哈德的建议，我们应当扼守险要地势，消耗敌人力量，待时机成熟时发起全面反击。"
 UNG_Hanweiqishituan: "捍卫骑士团"
 UNG_Hanweiqishituan_desc: "为了吾王，所有士兵都能够怀抱着必死的信念战斗到最后一刻"
 UNG_Wanchengfangxian: "王城防线"
 UNG_Wanchengfangxian_desc: "动员全体人员，在卡美洛城及其周边地区修筑长达数百公里的防线以防御敌人对首都的攻势、并守护海峡。"
 UNG_Duangangjian: "断钢剑"
 UNG_Duangangjian_desc: "那是在另一个世界所锻造出的奇迹，剑身上篆刻着名为骑士王的荣耀。"
 UNG_Lungeminiyade: "伦戈米尼亚德"
 UNG_Lungeminiyade_desc: "圣枪伦戈米尼亚德，锚定王国根基的稳定象征，现在将于王的手中重现疆场。"
 UNG_Tianyouwuwang: "天佑吾王"
 UNG_Tianyouwuwang_desc: "我们粉碎了叛军一轮又一轮的攻势，时间证明了孱弱的敌人无法撼动吾王的统治。团结起来吧！骑士王的子民们，和平的日子即将到来！"
 UNG_Tianyouwuwang_TXT: "@FNG§4[FNG.Getname]§!与@MSA§9[MSA.Getname]§!将各有1个省份§Y倒向我方§!"
 UNG_Qinglicandang: "清理残党"
 UNG_Qinglicandang_desc: "内战已然落幕，但仍有一小撮敌人潜伏在民间活动···将他们一网打尽，从而宣告我们的最终胜利。"
 UNG_Baoliuzhanshiminbing: "保留战时民兵"
 UNG_Baoliuzhanshiminbing_desc: "内战中紧急动员的民兵为我们的胜利提供了巨大帮助，或许我们可以沿用战时的民兵制度来更好地保卫国家。"
 UNG_Jiesanminbing: "解散民兵"
 UNG_Jiesanminbing_desc: "内战已经结束，经济亟待发展，这些临时动员的民兵是时候回家了。"
 UNG_Xinqishituantizhi: "新骑士团体制"
 UNG_Xinqishituantizhi_desc: "这场前所未有的内战给我们带来了难以估计的破坏，但同时也消灭了许多异见者。在旧制度的残垣断壁上，已经出现了新生的踪迹。"
 UNG_Tongwannanjizhilu: "通往南极之路"
 UNG_Tongwannanjizhilu_desc: "现在是时候和先前脱离我国的海外属地谈谈了。如果他们不同意延续我们正义的统治,而选择背离王国的道路，那么我们将忍痛予以惩戒。"
 UNG_Lianluoqianniancheng: "联络千年城"
 UNG_Lianluoqianniancheng_desc: "真祖的公主与她的仆从一直蛰伏在偏远的海岛上，我们或许可以获取到一些帮助···"
 UNG_Geanguanhuo: "隔岸观火"
 UNG_Geanguanhuo_desc: "刚从内战中走出来的昂格利亚无法承受另一场大规模冲突。骑士王为欧罗巴乃至阿西娅大陆上发生的悲剧而哀伤，但我们无能为力，遍体鳞伤的人民无法接受战火再次降临本土。"
 UNG_Yushenggeluoliannatuoxie: "与圣葛罗莉安娜妥协"
 UNG_Yushenggeluoliannatuoxie_desc: "受到内战的影响，我们难以应付海峡上的棘手情况，为了维持当前的稳定局势，我们最好对外声明彻底放弃对圣葛罗莉安娜采取军事行动。"
 UNG_Yongshidelixiangxiang: "永世的理想乡"
 UNG_Yongshidelixiangxiang_desc: "告别一切恐惧与纷扰，吾王将率领人民创造一个永远和平的乐土。"
 UNG_Chongfandalu: "重返大陆"
 UNG_Chongfandalu_desc: "圣葛罗莉安娜的脱离使我们被孤立于大陆之外，长达数十年的对峙表明和平谈判的出路已然泯灭，如果不能解决这个问题，昂格利亚的安全将永远得不到保障，抵制乌斯拉尔的扩张更无从谈起。"
 UNG_Faqichongfeng: "发起冲锋"
 UNG_Faqichongfeng_desc: "现在，我们将渡过海峡，将最后的叛徒清理殆尽。"
 UNG_Xiangshenglinglangkaolong: "向圣铃兰靠拢"
 UNG_Xiangshenglinglangkaolong_desc: "卡美洛与圣铃兰同属于奉行神圣中立的大陆国家，国家战略的一致或许能让我们走到一起。"
 UNG_Xiangailinuokaolong: "向爱丽诺靠拢"
 UNG_Xiangailinuokaolong_desc: "卡美洛与爱丽诺作为共同抵制乌斯拉尔的盟友，一直都有着深刻的合作理由。"

 UNG_Zifeixverlai: "自废墟而来"
 UNG_Zifeixverlai_desc: "打碎了旧的枷锁，人们在瓦砾中将未来看得透彻。有恒心与毅力，我们仍能重新腾飞。"
 UNG_Dalutieluwangshengji: "大陆铁路网升级"
 UNG_Dalutieluwangshengji_desc: "由于经济危机、内战等诸多原因，我国的铁路设施一直处于较为落后的状态，如果不解决这一问题，很多工作都将难以开展。"
 UNG_Kuojiandaxinggangkou: "扩建大型港口"
 UNG_Kuojiandaxinggangkou_desc: "将船舶资源集中在重要地区有利于提高效率和收益，也符合我国的传统。"
 UNG_Xingjianzhongxiaoxinggangkou: "兴建中小型港口"
 UNG_Xingjianzhongxiaoxinggangkou_desc: "我国的海岸线漫长，将船舶资源分散开来有利于尽可能地利用各地的海洋资源，也有利于国家安全。"
 UNG_Quanlifazhanzhizaoye: "全力发展制造业"
 UNG_Quanlifazhanzhizaoye_desc: "昂格利亚的制造能力不应该落后于这个世界上的任何一个国家···过去的几十年我们无意义地空耗了许多时间，现在应该改变这个情况了。动员魔法使们到生产线上工作！"
 UNG_Guanfanxiuzhuxueyuan: "广泛修筑学院"
 UNG_Guanfanxiuzhuxueyuan_desc: "这里将成为遍地是学院，处处是人才的伟大国度。"
 UNG_Weimanagongchangtengchukongjian: "为玛纳工厂腾出空间"
 UNG_Weimanagongchangtengchukongjian_desc: "通过一些不太温和的手段，我们能从农民的手中获得大片的土地以用于建设新的大型工程···"
 UNG_Baozhannongminquanyi: "保障农民权益"
 UNG_Baozhannongminquanyi_desc: "进步固然重要，但我们的步伐不能快得让农民们跟不上。"
 UNG_daguimoziyuankantan: "大规模资源勘探"
 UNG_daguimoziyuankantan_desc: "昂格利亚资源贫瘠，在许多时候都不得不依靠进口它国的原材料进行生产。这种不便很明显影响到了我们的经济发展，现在必须改变这种情况···结晶革命后出现的一些新的魔法器材或许能帮助我们找到地层中的一些好东西。"
 UNG_jvshizhenggangchang: "巨石阵钢厂"
 UNG_jvshizhenggangchang_desc: "这座钢厂有着悠久的历史，最初由数个魔法使通过环形的石制法阵生产钢铁，如今正在步入现代化。"
 UNG_daguimokaifatifulvkuang: "大规模开发蒂芙铝矿"
 UNG_daguimokaifatifulvkuang_desc: "位于我国中部的蒂芙领早在半个世纪前就已经开始生产铝，但由于我们的需求并不高，没有进行大规模的开发——但现在情况不同了。"
 UNG_paershiyouchangqv: "帕尔石油产区"
 UNG_paershiyouchangqv_desc: "位于我国西南一隅的偏远小岛帕尔在结晶革命后，由魔法使勘探出了宝贵的石油资源，最初被用于炼金术中，很长一段时间后应用于平民所使用的廉价器材中。"
 UNG_heatelasiyuandeqiyue: "和阿特拉斯院的契约"
 UNG_heatelasiyuandeqiyue_desc: "尽管阿特拉斯院并不公开他们的研究成果，但通过契约书，我们便能得到强大炼金术师的援助。"
 UNG_zouchuyinmai: "走出阴霾"
 UNG_zouchuyinmai_desc: "一次又一次的危机不能击垮我们，昂格利亚必将走向复兴。"
 UNG_dazhandezhunbei: "大战的准备"
 UNG_dazhandezhunbei_desc: "一场可能发生的新大战降临在了我们的面前，所有人都要做好准备。"
 UNG_Jieyuejunfeikaizhi: "节约军费开支"
 UNG_Jieyuejunfeikaizhi_desc: "鉴于目前的局势，我们应该尽可能的将非必要的军费开支缩减，把钢用在刀刃上，省下来的经费用于建设项目。"
 UNG_Kuodajunfeikaizhi: "扩大军费开支"
 UNG_Kuodajunfeikaizhi_desc: "为了尽可能得保障国家安全，国防经费的提高势在必行。"
 UNG_choujiananggeliyajunshixueyuan: "筹建昂格利亚军事学院"
 UNG_choujiananggeliyajunshixueyuan_desc: "系统化、现代化的教学能够让我们的士兵与军官在面对现代战争时更加有把握。"
 UNG_Feiyueshanchuanhehai: "飞跃山川河海"
 UNG_Feiyueshanchuanhehai_desc: "飞行器能够以相对廉价的方式响应各地的需求，我们应该重视起来。"
 UNG_Fanyuzhanchedaolianmeng: "防御战车道联盟"
 UNG_Fanyuzhanchedaolianmeng_desc: "由乌斯拉尔领导的战车道联盟对整个欧罗巴乃至世界产生了前所未有的威胁,我们必须做好防备···"
 UNG_Anggeliyahaijunluzhandui: "昂格利亚海军陆战队"
 UNG_Anggeliyahaijunluzhandui_desc: "海军陆战队相对一般军队更适合进行两栖作战，符合昂格利亚特殊的地理环境。"
 UNG_yuanfandechaomin: "远方的潮鸣"
 UNG_yuanfandechaomin_desc: "望向更深处的海，我们仍有诸多秘密未曾探寻。新型的舰船将承载着我们前往世界各地。"
 UNG_Gaojimodaoqiyanjiu: "高级魔导器研究"
 UNG_Gaojimodaoqiyanjiu_desc: "将魔法使们所取得的突破性进展应用于武器上，让我们发现了一些新的东西."
 UNG_zhanshishengchangdiaodu: "战时生产调度"
 UNG_zhanshishengchangdiaodu_desc: "得益于我们的事前准备，现在能够迅速组织起战时生产。"
 UNG_ZhujianweiliZhigeweiwu: "铸剑为犁，止戈为武"
 UNG_ZhujianweiliZhigeweiwu_desc: "杀戮的兵器并不能为人民带来幸福，我们需要将更多的精力财力投入到经济建设之中，向乌托邦前进。"
 UNG_Bashenglideqizhichadaohaixiaduian: "把胜利的旗帜插到海峡对岸！"
 UNG_Bashenglideqizhichadaohaixiaduian_desc: "随着海峡战争的结束，我们现在要重新审视一下对于里森堡地区——圣葛罗莉安娜的处置策略了。"
 UNG_Zhanzhengzongjie: "战争总结"
 UNG_Zhanzhengzongjie_desc: "在和圣葛罗莉安娜的战争中，我们学会了什么？"
 UNG_Haixiajingji: "海峡经济"
 UNG_Haixiajingji_desc: "我们重新取得了里森堡地区的控制权，中断多年的经贸联系也应当随之复苏了。"
 UNG_Xianfazhiren: "先发制人"
 UNG_Xianfazhiren_desc: "乌斯拉尔步步紧逼的态势使我们不得不向其挥出制裁之刃···如若再不出手，欧罗巴的命运将陷入悲惨的境地。以骑士的光荣为名，胜败在此一搏！"
 UNG_Diyudayangguokongbuzhenquan: "抵御大洋国恐怖政权"
 UNG_Diyudayangguokongbuzhenquan_desc: "奥西娅的恐怖统治顺着大洋蔓延开来，已经严重威胁到了卡美洛的安全。不能再继续坐视不理了，将由吾辈扛起斩杀恶鬼之旗！"
 UNG_Dayangzhanlue: "大洋战略"
 UNG_Dayangzhanlue_desc: "海岸线是我们的天然防御网，深海孕育了我们的伟大国度。若大洋依旧，昂格利亚的荣光便不会消逝。"
 UNG_Daluzhanlue: "大陆战略"
 UNG_Daluzhanlue_desc: "从欧罗巴到阿西娅，昂格利亚的光芒普照大地！"
 UNG_ZaoyinKameiluoyouhaoxieding: "早樱-卡美洛友好协定"
 UNG_ZaoyinKameiluoyouhaoxieding_desc: "早樱作为大洋彼岸的重要国家，拥有着重要的战略价值。如果她们同意，我们之间的友好协定将会锚定大洋的和平。通过传送门，我们之间的合作将变得极为便利。"
 UNG_ShiniKameiluoyouhaoxieding: "诗旎-卡美洛友好协定"
 UNG_ShiniKameiluoyouhaoxieding_desc: "诗旎作为欧罗巴东岸的重要国家，和她们改善关系有助于欧罗巴的稳定。我们计划与其一道构筑东方和西方的和平桥梁。"
 UNG_Huijianshinidagong: "会见诗旎大公"
 UNG_Huijianshinidagong_desc: "随着双方合作的深入，组织一场元首会面的时机已经成熟。让我们向世人宣告这横亘欧罗巴的伟大友谊吧！"
 UNG_Tandongxingdong: "探冻行动"
 UNG_Tandongxingdong_desc: "随着局势的稳定，我国专家提出的探险方案逐步变得可行。以迦勒底为落脚点，我们将以此扣响南方广袤极地的大门。\n传说，圣杯埋藏在纯洁无垢的土地之中···"
 UNG_Yasewangshipingzhicaochang: "亚瑟王食品制造厂"
 UNG_Yasewangshipingzhicaochang_desc: "吾王非常关心民众的食品问题。我们的目标不仅仅是让人民不挨饿，而是要让人民吃到有营养、口味佳的高质量食物。以此为指导思想，圆桌议会决定组建一个规模庞大的国有食品企业。"
 UNG_Kuodayewufanwei: "扩大业务范围"
 UNG_Kuodayewufanwei_desc: "把卡美洛的美食推广到全世界！"
 UNG_Kameiluoguojiayinghang: "卡美洛国家银行"
 UNG_Kameiluoguojiayinghang_desc: "我们向世界证明了实行理想乡制度的决心和能力。在吾王的支持与人民的拥护下，以稳定的社会环境为依托，卡美洛银行将成为世界上最为安全可靠的金融机构。"
 UNG_Chaojiejishouduan: "超阶级手段"
 UNG_Chaojiejishouduan_desc: "毋庸置疑，至高无上的王统领全局。若吾王站在人民的一侧，那么万事皆允，人民团结一致追随吾王，这是绝对正义的共同体精神。以此为基准，一切由吾王名义颁布的、服务人民的法令都将强而有力。\n如若吾王想让最后一批吸血的蛆虫消失，那么他们必须消失"
 UNG_Zhishanzhedemeide: "至善者的美德"
 UNG_Zhishanzhedemeide_desc: "亚瑟王，昂格利亚的至善者、崇高美德的化身。在全国各地发起学习吾王的运动浪潮，让骑士的精神融入这个国度的各个角落。"
 UNG_Awalongmoshi: "阿瓦隆模式"
 UNG_Awalongmoshi_desc: "我们不得不承认，地区的发展差异严重阻碍了粮食问题的解决。王畿地区产出的盈余粮食在多次转手后烂在了仓库里，在庇护性征粮制下囤积的粮食以国防物资的名义高高挂起，远方的饥民却仍然无人问津···现在我们对各地的控制力达到了史无前例的最高峰，或许我们可以以计划性的方式统筹协调各地的粮食资源···"
 UNG_Angeliyagongtongtijinshen: "昂格利亚共同体精神"
 UNG_Angeliyagongtongtijinshen_desc: "所有人都是平等的，共存于这个世界之上，吾王也是同样的存在。吾王的优秀品质与高尚魅力使其能够作为我们共同体的领袖。"
 UNG_Hechiseluoxiyadejinjihezuo: "和赤色罗西亚的经济合作"
 UNG_Hechiseluoxiyadejinjihezuo_desc: "罗西亚的群众推翻了腐朽的罗曼诺夫王朝，建立起了人民的政权——尽管我们不能认可她们对于皇帝的暴力行为，但她们的人民立场令人钦佩。我们同为惨遭内战蹂躏的大国，合作走出阴影对双方都有利。"
 UNG_Heshenglinlandejingjihezuo: "和圣铃兰的经济合作"
 UNG_Heshenglinlandejingjihezuo_desc: "与我们隔海相望的伟大邻国如今也投向了人民的怀抱，让我们一同展望未来吧，构筑起大洋上的乌托邦！"
 UNG_Meimenposui: "美梦破碎"
 UNG_Meimenposui_desc: "尽管我们秉持着中立的态度，但邪恶的敌人仍然以武力刺向了王国的子民。为了捍卫人民，我们不得不再度拔剑出鞘···"
 UNG_Yongxvzhimen: "永续之梦"
 UNG_Yongxvzhimen_desc: "我们做到了···让我们张开怀抱迎接这璀璨耀眼的美好年代吧！"
 UNG_Yushenglinlanlianhe: "与圣铃兰联合"
 UNG_Yushenglinlanlianhe_desc: "我们决定紧急联络华尔秋蕾、弥蕊可。她们对于大洋安全的关切是溢于言表的，如若情况危急，是不会对我们坐视不理的···"
 UNG_Jinjizhuanhuan: "紧急转换"
 UNG_Jinjizhuanhuan_desc: "动员民众，将手头的所有资源集中起来，保卫我们的家园！"
 UNG_Rongguangxiadezhixv: "荣光下的秩序"
 UNG_Rongguangxiadezhixv_desc: "沐浴着卡美洛带来的光辉，臣服吧,西欧罗巴的子民们!"
 UNG_Tiemiandeshenpanzhe: "铁面的审判者"
 UNG_Tiemiandeshenpanzhe_desc: "毫无保留地拥抱所爱之人，倾尽所有地奉献敬仰之人，义无反顾地制裁忤逆之人。"
 UNG_ChanglumanmanKuxingqiusuo: "长路漫漫,苦行求索"
 UNG_ChanglumanmanKuxingqiusuo_desc: "穿越雪原，上古的神话近在咫尺···"

 UNG_Weijijihuashu: "危机计划署"
 UNG_Weijijihuashu_desc: "随着世界局势的恶化，我们有必要把专家们集中起来制定一系列计划以防范于未然···"
 UNG_Weijijihuashu_TXT: "§Y进入战争时被§G移除§!\n§G移除§!时地图外军用工厂:§G+5§!\n§G移除§!时投入经济产能盈余:§G+8000§!§!"
 UNG_Junqingwuchu: "军情五处"
 UNG_Junqingwuchu_desc: "成立一个专注国内的安全组织，以各种必要手段防范叛徒的威胁。"
 UNG_Heimiansha: "黑面纱"
 UNG_Heimiansha_desc: "黑面纱预案旨在为战争爆发后国土所能遭到的任何攻击提供预防或反制计划，及时而有效的采取措施，避免损失扩大。"
 UNG_Dikangfangan: "抵抗方案"
 UNG_Dikangfangan_desc: "假如最糟糕的情况发生，也就是战事不利之时，我们仍要在沦陷的各个地区组织抵抗。确保每个地区事先都准备好一套切实可行的抵抗方案以度过黑夜，迎来黎明。"
 UNG_Junqingliuchu: "军情六处"
 UNG_Junqingliuchu_desc: "成立一个专注国际的安全组织，以各种必要手段挫败敌人的阴谋。"
 UNG_Shengtangjiaohuihezuo: "和圣堂教会合作"
 UNG_Shengtangjiaohuihezuo_desc: "随着尘埃落定，争取中立派支持终于提上了日程···"
 UNG_Yiduanshenwenqishituan: "异端审问骑士团"
 UNG_Yiduanshenwenqishituan_desc: "异端审问骑士团是圣堂教会讨伐异端的精锐部队，得到他们的帮助能为我们提供很大帮助。"
 UNG_Teshezhenzhifang: "特赦政治犯"
 UNG_Teshezhenzhifang_desc: "这些人在先前的内战中或许并不追随吾王，但现在仁慈的王将给予其宽恕，为国奉献以偿还罪孽。"
 UNG_Jiuyuansizhaidi: "久远寺宅邸"
 UNG_Jiuyuansizhaidi_desc: "传说中,那是座有魔女寄居的、坐落于山间的隐匿洋馆。\n行动代号：ULTRA"
 UNG_Jiangmoliyingyongyujiema: "将魔力应用于解码"
 UNG_Jiangmoliyingyongyujiema_desc: "集中全国最顶尖的魔法使和数学家，共同致力于破译工作。这可能是谍战史上一场前所未有的、联合了玛纳与科学的伟大行动。"

