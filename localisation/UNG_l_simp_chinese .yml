 UNG_idea_bihuxinzhengliangzhi: "庇护性征粮制"
 UNG_idea_bihuxinzhengliangzhi_desc: "这项古老的粮食征集制度几乎是和骑士团制度同时生根发芽的。作为骑士团统治的根基制度，以农业为主的昂格利亚地区在以往的战争中往往由农民扮演了重要的生产角色。尽管结晶革命已经开始数百年，昂格利亚的农民们仍在俯首刨土，并且要将收获的粮食上交给骑士团控制，以作为战时和特殊时期的军事储备物资，一切都以骑士团为优先，人民供养骑士团，骑士团庇护人民——无论实际情况如何，骑士团总是牢牢控制着大份额的粮食，纵使在灾年，吾王也不能轻易地将这些军事用粮分发给人民，否则会被上下各层的老骑士们视为违背传统···\n尽管事实上这些粮食用来救灾也只是杯水车薪，但这或多或少地表明了骑士王对平民或众骑士的态度。"
 UNG_idea_ziyouanggeliyayundong: "自由昂格利亚运动"
 UNG_idea_ziyouanggeliyayundong_desc: "自卡美洛武力统一昂格利亚列岛以来，圆桌骑士团的专制统治从未停止，不同地区的民主自治运动也由此发端，虽然参与者的意识形态五花八门，但最终万千河流汇聚于大海，形成了自由昂格利亚运动。这一运动旨在平民权利的扩大化，并倡导对骑士团体制进行彻底革新。尽管阿尔托莉雅执政时期的政治氛围已然开明许多，但根本性的问题仍然没能得到解决。"
 UNG_idea_jianghuadeqishituantizhi: "僵化的骑士团体制"
 UNG_idea_jianghuadeqishituantizhi_desc: "圆桌骑士团制度早在五百年前的结晶革命之始便已基本形成，原以开放和平等而著称。但随着时代的变迁与疆域的扩大，为了适应战争和王国执政的需求，骑士王的权力越发强大，所谓圆桌骑士团的成员们尽管骁勇善战，但对经济建设一窍不通，与现代政府的实际执政要求背道而驰。"
 UNG_idea_zaogaodejingjijvshi1: "糟糕的经济局势"
 UNG_idea_zaogaodejingjijvshi1_desc: "3086年爆发的黒沫夜危机使得全世界人心惶惶，昂格利亚也不例外。3088年与3089年在维斯托法海形成的大型风暴进一步加剧了经济局势的恶化\n卡美洛的一众武人显然无法应对这样的危机，间断性的经济危机仍在持续。"
 UNG_idea_zaogaodejingjijvshi2: "糟糕的经济局势"
 UNG_idea_zaogaodejingjijvshi2_desc: "3086年爆发的黒沫夜危机使得全世界人心惶惶，昂格利亚也不例外。3088年与3089年在维斯托法海形成的大型风暴进一步加剧了经济局势的恶化\n尽管情况稍有好转，但间断性的经济危机仍在持续。"
 UNG_idea_tuolidalu: "脱离大陆"
 UNG_idea_tuolidalu_desc: "二十年前的胜利没能改变卡美洛作为后发农业玛纳国的命运。\n自上次大战后，爱丽诺逐渐掌握了对欧罗巴的主导权，而与此相反，卡美洛在大陆西岸苦心经营数十年的秩序随着圣葛罗莉安娜的脱离而崩溃，国内接二连三的政治与经济问题使得卡美洛被迫淡出了欧罗巴大陆。\n望向海峡东岸的乌斯拉尔和圣葛罗莉安娜，老骑士们只能坐在摇椅上回忆着往昔的荣光。"
