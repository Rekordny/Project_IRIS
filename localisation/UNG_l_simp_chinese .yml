UNG.118.a:0"发生了什么?"

UNG.119.t:0"阿尔托莉雅召见薇尔莉特"
UNG.119.desc:0"来访者的相貌令王城中的众人屏住了呼吸。这是一个宛如童话人物般精致无瑕的美丽少女。耀眼的金发与吾王相似，但如海洋般清澈的碧蓝瞳色又与阿尔托莉雅的碧绿瞳色有着极大不同。\n她优雅地伸出金属制的机械手臂，上体前倾，端庄地向吾王行了个礼。名为薇尔莉特·伊芙加登的少女曾经参与过多场战争，并在退役后加入了C·H邮政公司。在3088~3090年自然灾害间她携带着信件穿越了昂格利亚的各大地区，目睹了民生之疾苦，而后加入了自由昂格利亚运动。她良好的品行给她造就了极高的人望，她撰写的文稿使她在运动中迅速成名，并成为了温和派的实际领袖以及整个自由昂格利亚运动的名誉领袖。\n现在，她冰冷的机械手中攥着一封信件，目光则是炽热而诚恳地注视着吾王。\n吾王麾下的骑士接过信件，查阅无害后上交至吾王的手中。\n纸上的文字并不多，却让阿尔托莉雅陷入了沉思···"
UNG.119.a:0"你们想要传达的信息，我收到了。"
UNG.119.b:0"恕我不能同意···"

UNG.120.t:0"昂格利亚的逃亡者"
UNG.120.desc:0"卡美洛的骑士王在近期展开的大规模资产清查行动中没收了大批领主的资产,并且有许多人锒铛入狱，其中的一部分人带着些许资产逃离了昂格利亚岛，来到我国寻求避难——我们要不要同意？"
UNG.120.a:0"人留下、钱留下。"
UNG.120.b:0"滚蛋"
UNG.120.c:0"人滚蛋，钱留下"


UNG.121.t:0"王的身影"
UNG.121.desc:0"在朝阳初升时，她就已经起身，独自在空荡的大厅中处理着琐碎的国家事务。金色的阳光透过高大的窗户洒在她的脸上，映照出她端庄的威仪。从日出到日落，无论是不容乐观的财政状况，还是海峡上的新冲突，她都要一一过目，无时无刻不在寻找最公正、最合理的解决方案。\n她的手指轻轻滑过羊皮纸，留下的只是淡淡的痕迹,却左右着这个王国的命运。"
UNG.121.a:0"希望明天也是晴天。"



UNG.122.t:0"王的身影"
UNG.122.desc:0"王宫的角落里，梅林静静地看着她。眼神中充满了敬仰与担忧。\n王肩负着常人难以想象的重担。她是王，也是战士，无论是强敌还是背叛者，一切威胁到王国命运的人都必须被清除,但这并非她的本心。\n以亡者的命铺就生者的前程，这便是身为统治者的她一直以来所造就的，令人憎恶的事实。"
UNG.122.a:0"一切都是值得的，对吧?"



UNG.123.t:0"示威"
UNG.123.desc:0"自由昂格利亚运动的反对声浪此起彼伏，他们反对骑士团的改革。街头巷尾，人群聚集，激烈的示威活动蔓延开来。\n卡美洛城中心的广场上挤满了人群。他们手持标语，声嘶力竭地呼喊着口号。夜幕降临，人群中，有人点燃了火把，火光在夜空中跳跃，映照出他们愤怒的脸庞。有人开始冲击警察设立的防线，试图闯入王宫。而卫兵则是紧张地维持着秩序，他们的面孔上充满了焦虑和无奈。\n街道两旁，商店的窗户被打碎，路边的垃圾桶被推倒在地，散落的垃圾与燃烧的灰烬随风飘散。整个城市陷入了混乱。"
UNG.123.a:0"用盾牌堵住主干道！"


UNG.124.t:0"阴谋"
UNG.124.desc:0"经过数日的勘察，宪兵们突入了这座偏远的建筑。阴暗的房间中空无一人，安置着破旧的地毯和陈旧的书架。锈迹斑斑的武器被随意地丢弃在墙角，木桌上散落着大量的文件。数日前，她就坐在这里，用手指轻轻敲击着桌面，眼神中仅剩冷酷的果决。赤色的骑士坐在她的对面，二人低声密谋着。\n她们通过许诺权力和地位，利用圆桌骑士团内部的不满情绪，引诱不满的骑士加入自己的阵营，从而动摇骑士王的统治···"
UNG.124.a:0"可耻的阴谋···"



