#城市介绍
  camelot_city_story_desc_generic:0 "这里是昂格利亚的政治中心，亚瑟王的家园。\n金碧辉煌的白垩之城坚不可摧，令四海英雄皆心向往之，无不渴望投奔其中，成为圆桌骑士的一员。\n由于先王尤瑟曾在国内进行过巫师大屠杀，所以卡美洛是不容邪恶魔法侵犯的圣地。\n高耸入云的塔楼、雄伟的城堡以及富丽堂皇的大殿震撼人心。此地的建筑以古朴厚重的风格而著称，粗犷且优雅。\n每一块石头、每一条街道都仿佛在诉说着过去的辉煌与荣耀。"
#剧本介绍
  UNG_GATHERING_STORM_DESC:0 "上次大战的机遇使得卡美洛扫清了诸国，统一了昂格利亚，但喧嚣尘上的分离主义伴随着平民对于工业化愈演愈烈的渴求，王国再度走向崩溃的边缘···在此生死存亡之际，乌瑟王与梅林以龙的意志创造出了阿尔托莉雅，人们称之为亚瑟王。\n一路走来，她权衡着利弊，以骑士的怜悯与冷酷拯救了无数人，杀死了无数人.\n属于王国的风暴或许渐渐隐去，但从未消散。来自西方和东方的反叛者无时无刻不觊觎着她的王冠，或是想以其加冕，或是想将它踩碎···"
