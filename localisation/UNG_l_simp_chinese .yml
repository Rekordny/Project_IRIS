UNG.117.t:0"阿尔托莉雅与时钟塔代表的面谈"
UNG.117.desc:0"肃穆的王城中，面庞瘦削、身材高大的来访者静静地向着吾王鞠了一躬。这是十多年以来第一次有魔术协会相关人员进入城堡。但他们显然并没有非常重视这次会面···魔术协会仅仅象征性地派出了一名代表。\n肯尼斯·艾尔梅洛伊·阿其波卢德,时钟塔的十二君主之一，矿石科（基修亚）的君主。时钟塔的贵族主义派不知是出于什么考量，派出了年纪轻轻的他。——尽管他确实足够优异，但仅此一人并不足以作为全体代表。\n面对吾王，他并没有表现出多余的感情，嘴角仍然挂着高傲的微笑。吾王向他致意，道出了骑士团对于时钟塔的请求："
UNG.117.a:0"我们和时钟塔之间需要有效的沟通桥梁···"

