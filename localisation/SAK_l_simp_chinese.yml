##人物与特质

 SAK_Sakurakoji_Luna:0"樱小路露娜"
 SAK_Sakurakoji_Luna_desc:0"§P樱公馆§!的主人。为人冷静,很少流露感情。是一个浑身散发女王气质的超级大小姐。\n\n她总以格外高傲的口气对待他人,是因为樱小路家尊贵的家训中有一条要求是“§R人上之人需要有相应的做派§!”。而她也并非毫无原则地乱逞威风，当过错在她的时候也会低头道歉，面对值得敬重的对象，她也会尽到相应的礼数。\n\n不过,除此之外她还有些S气质,面对特定的人会显得格外毒舌,总是捉弄对方。“§Y疼爱§!”别人的时候基本都是高高在上的态度(虽然她自己没意识到这点)。过去的经验和教训致使她不会轻易与人交心,但她似乎不会对居住在§P樱公馆§!的人设防。\n\n因为健康问题，她苗条得有些纤弱。\n\n因为健康问题，她头发是§W银色§!的，眼睛是§R红色§!的，肌肤是吹弹可破般的惨白。因为健康问题，她饭量少并且偏食，对食物没什么兴趣。但后来逐渐喜欢上了§C小仓朝日§!做的饭菜。\n\n平日里的兴趣是艺术鉴赏。凡是可爱和漂亮的东西，不分贵贱一律为她所好。特长是投资(因此即便樱小路家已经家道中落，但她却拥有不少个人资产)，不过这对她来说只不过是当作赌局偶尔玩玩，并没有特别深入。"

 TRAIT_SAK_Sakura_Mansion_owner:0 "§P樱公馆§!的主人"

 SAK_Kokura_Asahi:0"小仓朝日"
 SAK_Kokura_Asahi_desc:0"隐藕性别和身份，以女仆身份服侍着“§P樱小路露娜§!”的伪娘。\n\n他的母亲是一位英国美人，他继承了母亲姣好的面容，外表比较中性化。女装时穿戴着长假发。\n\n尽管经历了十分严酷的境遇，但他依然成长为了一个乐观向上的纯洁§Y少年§!。\n\n平时非常能干，做什么事都得心应手。不管学习、运动还是各种家务，都能做到出类拔萃。\n\n擅长察言观色,社交能力强，也懂得深思熟虑，但相反的,因为之前过着与—般社会隔离的生活，行事多多少少有些脱线的地方。\n\n真名叫“§5大藏游星§!”,“§C小仓朝日§!”是隐藏身份用的假名。\n\n“§C大藏游星§!”作为一个遭人白眼的孩子，降生于足以影响日本财经界的名门——§5大藏家§!。\n\n受到族人的压迫，人生大半时光在异国的别墅中度过,几乎在软禁生活中长大。家人不让他去普通学校上学，而是让他待在家里请多位家庭教师给他灌输了各种各样的教养。为了将来能够成为服务大藏家的优秀秘书，除了学问之外。他还掌握了门类相当丰富的技术和礼仪。之所以擅长家务和服饰方面的知识，也是因为在那段软禁时光里努力钻研过的成果。"
 SAK_leader_Kokura_Asahi:0"小仓朝日"
 SAK_POLITICS_Kokura_Asahi_DESC:0 "§Y小仓朝日§!\n@SAK§Y[FROM.GetLeader]§!的§C贴身女仆§!"
 SAK_POLITICS_Kokura_Asahi_Diplomacy_DESC:0 "§Y小仓朝日§!\n@SAK§Y[FROM.GetLeader]§!的§C贴身女仆§!"
