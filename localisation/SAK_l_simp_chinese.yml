 SAK_Yanagase_Minato:0"柳之濑凑"
 SAK_Yanagase_Minato_desc:0"大藏游星的儿时玩伴。她在少女时代邂逅了主人公，至今仍然对主人公抱有淡淡好感。开朗温柔，为人亲切。大小姐气质比较淡，虽然身居上流阶级，但兴趣和思路都很接地气,属于不摆架子的平民派。\n\n最喜欢能让人开心的事，性格积极不拘小节。对任何人都能坦诚相待。虽然她属于广受大家喜爱的类型，但上流人士总会嘲笑她太过土气。\n\n她小时候是个假小子性格的活泼女生，在与“游星”邂逅之后才变得有女孩子气起来。\n\n她现在依然喜欢活动身体，运动神经很好各种体育运动都不在话下。\n\n最开始的樱公馆中，只有她知道小仓朝日的真正身份，并与他一起保护着他身份的秘密。"

 SAK_Hananomiya_Mizuho:0"花之宫瑞穗"
 SAK_Hananomiya_Mizuho_desc:0"优雅的大和抚子。\n\n她性格温柔仁厚，在必要的场合也能严正的提出自己主张，是一位内心坚强的女性。身为一个深闺大小姐，她自幼没什么机会与男性接触,再加上以前还有过一些阴影，所以比较反感男性。\n\n她认为小仓朝日是优秀女性，所以对他很有好感。说着想和她成为自己上京以来第一个朋友而接连展开攻势。她自幼就嗜好茶道花道等多种技艺，弓道也有相当强的实力。\n\n总的来说，凡是日本传统艺能，她都颇有造诣。她很有艺术天赋，在和服制造领域已经小有名气,公认是一位前途无量的年轻设计师。"

 SAK_Ursule_Fleur_Jeanmaire:0"尤希尔·弗洛·让梅尔"
 SAK_Ursule_Fleur_Jeanmaire_desc:0"出身瑞士的任性傲娇大小姐。\n\n是一个将贵族的尊严朝错误的方向夸大理解的秀逗大小姐。自立心和自尊心很强。不管很么事都得争个输羸，极度不服输。\n\n因为两家人一直有来往，她与“§P樱小路露娜§!”是旧识。她认同露娜的实力，把她当作竞争对象，一有机会就与她互相较劲，然后总是输给对方。\n\n她总是对竞争对手“露娜”以及身为露娜随从——朝日说一些不中听的话。可是周围都明白她这其实是想引起对方的注意，于是大家经常为她送去关怀的目光。\n\n兴趣是香薰和香草。这方面的品味和嗅觉都很优秀。\n\n她日语很好，发音也不输给当地人。可是在学习日语的过程中，露娜和自己的随从莎夏时不时给她灌输了一些假知识，因为有时候她会说出一些很奇怪的日语自己还浑然不知。"

 SAK_Ookura_Resona:0"大藏理想奈"
 SAK_Ookura_Resona_desc:0"比“§5大藏游星§!”小一岁的妹妹(异母兄妹)。性格内向，不擅长与人打交道。\n\n虽然年纪还小,却对事物却看得很透。对世间挺有偏见。\n\n在族人(主人公除外)目之所及的地方会摆出上流阶级千金小姐一般楚楚可怜的姿态。到了不需在意家族耳目的地方就会变得大大咧咧。跟主人公两个人独处的时候，更是会一边躺着吃零食一边损人。\n\n网上冲浪是她私下的兴趣。她可以长时间宅在房间里贴在电脑前不离开。\n\n她害怕严格的长兄“§Y衣远§!”，但同时又跟身为二哥的“§5游星§!”非常亲近，并且承认自己是个§R重度兄控§!。刀子嘴豆腐心正是她的可爱之处。"
 
 SAK_Ookura_Aeon:0"大藏衣远"
 SAK_Ookura_Aeon_desc:0"“§5大藏游星§!”的兄长。\n\n兼备着上流阶级的高贵和多领域的优秀才能,充满魅力。同时还是年纪轻轻就驰名世界的天才服装设计师。\n\n身为§5大藏集团§!服装行业的领军人,他留下了辉煌成果，也深受整个家族的信任。为了目的不择手段，有人不能立刻派上用场就毫不留情地舍弃，是一个§P冷酷的功利主义者§!。\n\n他标榜个人的“§Y才能§!”具有绝对的价值,不论敌我，他评判人的标准就只有一条，那就是“§R是否有才§!”。"






