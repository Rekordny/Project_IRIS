 Galgame_contest_news.1.t: "[YUZ.GetName]赢得美少女游戏大赏！"
 Galgame_contest_news.1.desc: "今日，备受业界瞩目的美少女游戏大赏的评比落下帷幕。经过激烈角逐，[YUZ.GetName]的作品《千华*万章》脱颖而出获得了金赏！该作品讲述了本作以“万花筒般的命运交织”为核心主题，讲述了一位失去记忆的主角在“千华学院”中，通过与不同角色相遇逐渐揭开世界真相的故事。《千华*万章》采用了最新的呈现技术，新增的「流程图」功能使得玩家可以随意选择想要浏览的章节，在保持一如既往的优秀水准的同时大大提高了操作便利性。"
 Galgame_contest_news.1.a: "我们是冠军！"
 Galgame_contest_news.1.b: "恭喜她们"
 Galgame_contest_news.2.t: "[AKL.GetName]赢得美少女游戏大赏！"
 Galgame_contest_news.2.desc: "今日，备受业界瞩目的美少女游戏大赏的评比落下帷幕。经过激烈角逐，奥古斯特公司的新作品《四之贝塔，罗姆紫之皇女》脱颖而出获得了金赏！该新作将背景设定为架空的“拜占庭帝国”，男主角将会依次邂逅帝国的末代皇女、正教会的美少女牧首、异国的总督之女等诸多角色，开启一段充满爱的复国之路。虽然该作品的中的校园元素被批评稍显多余，且除女主角之外的线路过于简单，但高水准的音乐和主线剧情水平依旧使得该组拔得头筹。"
 Galgame_contest_news.2.a: "我们是冠军！"
 Galgame_contest_news.2.b: "恭喜她们"
 Galgame_contest_news.3.t: "[SOR.GetName]赢得美少女游戏大赏！"
 Galgame_contest_news.3.desc: "今日，备受业界瞩目的美少女游戏大赏的评比落下帷幕。经过激烈角逐，SOGA PLANTS的新作品《初雪 Work Winter》脱颖而出获得了金赏！该作品通过男主角初雪的视角讲述了复仇、救赎与爱的故事，邂逅形形色色的美少女，并在她们的帮助下走向春天...或是在冬日里毁灭。该作品的音乐、美术、剧情均具有极高水平，被评委会称赞为“冬日必玩的佳作”。此外，该作品的前女友文学由于刻画地过于出色也使得二号位女主角的人气空前高涨。"
 Galgame_contest_news.3.a: "我们是冠军！"
 Galgame_contest_news.3.b: "恭喜她们"
 Galgame_contest_news.4.t: "[RLN.GetName]赢得美少女游戏大赏！"
 Galgame_contest_news.4.desc: "今日，备受业界瞩目的美少女游戏大赏的评比落下帷幕。经过激烈角逐，[RLN.GetName]的作品《爱上列车炮》脱颖而出获得了金赏！该作品讲述了回乡的男主角参与乡村振兴的励志故事，主角们通过在家乡发展军工产业，将废旧的列车改造为列车炮并成功获得了大量订单，最终使得破败的工业小城焕发生机。本作考据严谨，并大量使用了动态立绘和CG，在玩家群体中饱受好评，并收获了大量列车迷群体的好评。据称，火车国正打算以此为蓝本拍摄真人影视作品。"
 Galgame_contest_news.4.a: "我们是冠军！"
 Galgame_contest_news.4.b: "恭喜她们"
 Galgame_contest_news.5.t: "[SAK.GetName]赢得美少女游戏大赏！"
 Galgame_contest_news.5.desc: "今日，备受业界瞩目的美少女游戏大赏的评比落下帷幕。经过激烈角逐，[SAK.GetName]的作品《魔法少女的礼仪》脱颖而出获得了金赏！该作品继承了一如既往的的女装风格，男主角在机缘巧合下被迫女扮男装进入魔法少女学校，并由此邂逅各式各样的魔法少女同学，开启一段美丽的爱情故事。此外，本作的男主角也被评选为最佳女主角，并受到了评委会的一致同意。目前，玩家群体中增加男主角HCG的呼声也在日益高涨。"
 Galgame_contest_news.5.a: "我们是冠军！"
 Galgame_contest_news.5.b: "恭喜她们"
 Galgame_contest_news.6.t: "[SFC.GetName]赢得美少女游戏大赏！"
 Galgame_contest_news.6.desc: "今日，备受业界瞩目的美少女游戏大赏的评比落下帷幕。经过激烈角逐，[SAK.GetName]的作品《苍之彼方的强袭魔女》脱颖而出获得了金赏！该作品是少见的纯战争百合题材作品，讲述了女主角宫藤明日香与501机械化航空步兵中队共同保卫世界，抗击外星入侵的故事。该组作品纯洁而美丽的百合剧情收到了大量好评，不仅包括女主角的姬友，还有通过女主角的视角讲述的其他爱情故事。可靠消息称，该作品的续作已经立项并准备开始制作。"
 Galgame_contest_news.6.a: "我们是冠军！"
 Galgame_contest_news.6.b: "恭喜她们"