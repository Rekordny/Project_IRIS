 RST_idea_religious_remnants_desc: "殉道圣女重返人间，扫清了拉古纳和黎那汐塔的一切阴霾，然而隐海修会的庞大超乎想象，依旧存在些许尾大不掉的沉疴旧习难以矫正，而潜藏于海平面下的黑潮及其信徒依旧伺机而动，企图卷土重来……"