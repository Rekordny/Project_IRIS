 BGT_Wendergart_desc: "皇帝最衷心的选候之一，其日夜操劳无不为了能让皇帝重新集结选候和乌斯拉尔工业派再次复辟，作为辅佐过瓦格纳二世者同样也是声望最高的军事领袖。"
 BGT_another_leader_Theodora_desc: "狄奥多拉-魏森伯格是伯尼盖特的国防大臣，同样曾经是选候之一，冷酷的一战老兵，对政治不感兴趣且直接听命于温德加特-申克。"
 