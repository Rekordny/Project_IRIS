##人物和特质

DCL_Aisalia_Schnee:0 "艾莎莉亚·诗旎"
 DCL_Aisalia_Schnee_desc:0 "艾莎莉亚·诗旎，诗旎家族新生代中排行第二的女性，被世人誉为\"完美骑士\"、\"杰出贵族\"、\"冰姬\"。\n\n她在政治上有着杰出的才干，军事上天赋更是无人能敌，是莉海拉德帝国中仅次于真祖的存在。\n\n然而，如此强大的她却从来不会恃强凌弱，面对任何人，她永远都是那股古井无波的态度，平淡到近乎冷漠，她贯彻骑士精神，保护弱者，不畏强权……这是她所具备的崇高灵魂。\n\n\n§C\"人们常常赞颂她,若是北境的丰碑上刻有名字,第一位是初代大公——'诛厄者·诺格丽希·诗旎',那第二位便一定是——'冰姬·艾莎莉亚·诗旎'。\"§!\n——by莉切尔·欧森"

 DCL_Teiira_Schnee:0 "忒伊菈·诗旎"
 DCL_Teiira_Schnee_desc:0 "忒伊菈·诗旎，诗旎家族的老三，同时也是家族新生代中排行最小的那一个。\n\n和她的姐姐艾莎莉亚·诗旎不同，忒伊菈·诗旎完全不像她姐姐那般优秀：糟糕的武学天赋，和普通人无异的玛纳天赋……让她和她的姐姐相比简直是两个极端。\n\n不过，作为诗旎家族的幺女，忒伊菈·诗旎并不像她的哥哥和姐姐那般强大，但却是家族中唯一一个还有着些许青春活力的孩子。这在近乎全员面瘫的诗旎家族里来说，真的十分难得。\n\n不仅如此，她还是家族里为数不多对经济有所钻研的人，因此加尼温堡的开支，蓝蔷薇骑士团的后勤保障，几乎全是她在负责。\n\n（如果连忒伊菈都要被拉上战场指挥军队，那就说明公国离覆灭就仅剩一步之遥了……）"

 DCL_Sigmund_Schnee:0 "西格蒙德·诗旎"
 DCL_Sigmund_Schnee_desc:0 "西格蒙德·诗旎，老公爵弗雷德里克·诗旎的长子。作为长子继承制的最大受益者，他在公国治理方面可谓是完全没有天赋。然而即便如此，他还是受到长子派们的拥护。"

 DCL_Political_idiocy:0 "政治白痴"
 DCL_Political_idiocy_desc:0 "西格蒙德·诗旎对于政治毫无天赋。比起治理公国，倒不如让他去指挥军队。"

 DCL_Lehman:0 "雷曼"
 DCL_Merciful_Human_Instructor_desc:0 "尽管那些刚入伍的孩子们都觉得雷曼有些“刻薄”，但了解过他的人都明白，他是一个愿意为他人设身处地着想的人。战场会告诉你，平日里教官的严格才是真正的“仁慈”。"


