 SLL_guanxi_TXT: "§L弥蕊可和华尔秋蕾的合作将更容易推动国家的改革，弥蕊可是低级魔法使和小资公民的代言人，而华尔秋蕾为劳工公民和苦役者发声，她们分别负责改革派内的政治博弈和武力威慑，二者缺一不可，失去枪杆子的改革派只是传统派案板上的鱼肉，而失去笔杆子的话，传统派随时都可以强行镇压这些异见分子。\n\n无论是于公还是于私，二人必须小心翼翼的维护着这段合作关系，而如果二人的关系能够一直亲密下去，那么圣铃兰和领导它的两位圣女或许可以迎来一个最美好的结局。§!"  

####国策####
 SLL_xinnianqidao: "新年祈祷"
 SLL_xinnianqidao_desc: "在新年的祈祷声中，圣女们度过了3090年的第一天。\n怀揣着不同的理想，在圣树的注视下，圣女们收拾起了心情，准备向着未来前进。"
 SLL_renminkewanbiange: "人民渴望变革"
 SLL_renminkewanbiange_TXT: "§L我们将以§4改§!§t革§!§4派§!£SLL_Renmindahui_ICON £SLL_Renminjieshe_Icon的视角来领导这个国家§!"
 SLL_renminkewanbiange_desc: "我们所处的世界正在飞速变化，工业派对世界格局的挑战愈发肆无忌惮，我们需要成为全世界玛纳主义者的避风港，成为整个世界最后的魔法使乐园。\n无论外界怎样变化，我们都必须给国民一个稳定和安全的家园。"
 SLL_jiaohuihuyuwending: "教会呼吁稳定"
 SLL_jiaohuihuyuwending_TXT: "§L我们将以§g传统派§!£SLL_Genyuandahui_ICON 的视角来领导这个国家§!"
 SLL_jiaohuihuyuwending_desc: "我们所处的世界正在飞速变化，过往的体制早已不能满足新时代的圣铃兰人民的需要，我们必须在时代的浪潮到来之前改造圣铃兰这艘陈旧的巨轮，否则当时代的浪潮逼迫我们变革时，一切就都来不及挽回了。"
 SLL_yvhuaerqiuleidechahui: "与华尔秋蕾的茶会"
 SLL_yvhuaerqiuleidechahui_desc: "虽然弥蕊可和华尔秋蕾虽然在政见上有所不同，但两人彼此之间是亲密无间的好友。\n如果想要让圣铃兰变成一个更为美好的国家，二者必须通力合作，弥蕊可负责和保守派接洽与推进温和的社会改革，而华尔秋蕾负责让保守派觉得比起被革命者吊死在圣树上还是接受弥蕊可的改良更好。\n二人的关系将会受到各种各样的挑战，少女之间的关系可能会出现裂痕，如果不想让人民和少女们的希望破灭，我们最好能够携手同行。"
 SLL_tonghelaidetanhua: "同荷莱的谈话"
 SLL_tonghelaidetanhua_desc: "这是改革派历史性的胜利，但我们的成功建立在传统派的妥协之上，在我们正式开始主教任期之前，我们必须要先和传统派的领袖荷莱聊聊，确定他们对我们的离经叛道究竟能包容到哪一步。"
 SLL_duiyindiandelalong: "对影殿的拉拢"
 SLL_duiyindiandelalong_desc: ""
 SLL_rangwomengongxixinzhujiao: "让我们恭喜新主教！"
 SLL_rangwomengongxixinzhujiao_desc: "我们已经与自己的同僚接洽完毕，现在大选将正式开始，毫无疑问，获选者必然是弥蕊可，但我们总得走走形式，对吧？"
 SLL_Xieshoutongxing: "携手同行"
 SLL_Xieshoutongxing_desc: "终于，我们顺利从根源之地的手中接过权柄，这是公民们第一次真正主宰国家的未来，而我们必须要竭尽全力维护我们的国家，我们绝不能让人民对民主和改革感到失望。"
 SLL_Baochijingti: "保持警惕"
 SLL_Baochijingti_desc: ""
 SLL_Shenglinlandexianzhuang: "圣铃兰的现状"
 SLL_Shenglinlandexianzhuang_desc: "说实话，我们国家的体制并没有多么糟糕，这艘名为圣铃兰的巨轮曾经在玛纳时代平稳航行了几千年，且至今仍是世界上举足轻重的力量，但时代已经变了。\n旧时代的理论和经验在天翻地覆的新时代用处不大，圣铃兰需要更进步的体制，我们必须要对死水一潭的圣铃兰社会进行大刀阔斧的改革。"
 SLL_Jiaodongsishui: "搅动死水"
 SLL_Jiaodongsishui_desc: "我们需要立刻将大量改革派支持者提升到各个重要位置，例如各个部长或是环区执行官，这会刺激到保守派，但如果我们不能将新鲜血液注入国家的各个方面，那么我们的改革就注定只能是小打小闹"
 SLL_Fanqilianyi: "泛起涟漪"
 SLL_Fanqilianyi_desc: "改革不是革命，饭要一口口吃，立刻进行大规模人事变动只会让传统派的行为变得更难预测，我们需要的是稳定的未来而不是混乱的结局。我们将通过各式各样的民主选举将一些改革派官员送上各个要职，这样传统派也更能接受。"
 SLL_Fadongxuanchuangongshi: "发动宣传攻势"
 SLL_Fadongxuanchuangongshi_desc: "报纸，这种大众化的新闻传播渠道在圣铃兰曾经一度被禁止，但在人民结社上台之初就已经重启了各大报社，并对报社扩张给予了相当多的激励政策……除了教会的喉舌以外，其他报社会很乐意为我们的政策做做宣传。"
 SLL_Duidaduoshudexvnuo: "对大多数的许诺"
 SLL_Duidaduoshudexvnuo_desc: ""
 SLL_Duizhongjianpaidebiaotai: "对中间派的表态"
 SLL_Duizhongjianpaidebiaotai_desc: ""
 SLL_Zujianlaogonglianhehui: "组建劳工联合会"
 SLL_Zujianlaogonglianhehui_desc: "工会已经证明了他们在捍卫劳动者权益的斗争中至关重要，圣铃兰不能只依靠人民结社来维护人民利益，没有监督和制衡的权利只会逐步发展为暴政。\n工会的管理层必须是从底层劳动者中选举出的劳动模范和部分技术人员，并确保其他政治势力无法对工会做出过多干涉。"
 SLL_Qianghualaogongjiuchadui: "强化劳工纠察队"
 SLL_Qianghualaogongjiuchadui_desc: "我们的胜利是人民的胜利，但暴君的达摩克里斯之剑依然高悬在每一个圣铃兰劳动者的头上，为了我们的人民不被教会、地主和资本家所剥削，我们因当全力支持激进派的劳工武装纠察队，从今天开始，越来越多的材料、工具和“测试用武器”都会因为“磨损”而“丢失”，而劳动者将会拥有真正属于自己的人民武装"
 SLL_Zuzhijijingeminfenzi: "阻止激进革命分子"
 SLL_Zuzhijijingeminfenzi_desc: "我们必须认识到，这个国家除了底层劳工之外，还有进步派魔法使、小资产阶级和资产阶级，他们的支持更为重要，我们如果现在就做出过于激进的表现，势必会让传统派抓住我们的小辫子，借机攻击我们的政府，并让部分中间派支持者对我们失去信任，我们必须理智一点看待问题。"
 SLL_Modaogemindeyichang: "魔导革命的遗产"
 SLL_Modaogemindeyichang_desc: ""
 SLL_Geminshanweichenggong: "革命尚未成功"
 SLL_Geminshanweichenggong_desc: ""
 SLL_Renmingquanmianshengli: "人民全面胜利"
 SLL_Renmingquanmianshengli_desc: "人民结社已经成为了执政力量，我们可以着手释放曾经在秋季暴动和初春革命之中被关押的政治犯，并开始推进圣铃兰的民主化，圣铃兰将会是全世界玛纳主义者的乌托邦，同时向堕落的工业国证明，玛纳主义才是真正的更美好的未来。"
 SLL_Zhunbeizuihoushouduan: "准备最后手段"
 SLL_Zhunbeizuihoushouduan_desc: ""
