SLL_events.10.t:0"圣铃兰的新年"
SLL_events.10.d:0"在一阵阵虔诚的祈祷中，圣树之下的祭司们感受到了圣树散发出的柔和魔力正在与自己的身体共鸣，随后，一个个温暖的光点出现在祭司们的身边，来自圣树的洗涤让祭司们身上的不适全部消退——无论是精神上的沮丧还是生理上的病痛都被圣树给予的赐福清除，随后，在圣女荷莱的引导下，祭司们开始咏唱着对万物生灵的赞美和祈福的歌颂，身边的光点也逐渐向着高出飘去，化为了在圣铃兰各地都能看到的壮丽景观。\n在自己的家乡环区，弥蕊可在铃兰花海主持着公民们的祈祷活动，她的语气温柔且圣洁，对着群众发表了新年的贺词和对于新年的憧憬。大片大片的受祝铃兰在微风中摇曳，弥蕊可的演讲让参与祈祷的人民对未来抱有了更多的希望，他们看着在魔法使的共鸣下升起的玛纳光海融入星河，孩子们发出了惊叹的声音，人群很快就随着弥蕊可一起认真的开始祈祷。\n在圣铃兰最大的生产区和苦役者聚集地，华尔秋蕾在一个朴素的木屋内为一个老者合上了眼睛，他是一位德高望重的老人，因为年轻时犯过重罪而终生在此地服苦役，在年复一年的劳作中，老人最终在过度劳累之中倒下，他坚持到了新年的到来后才停止了呼吸，而华尔秋蕾和他生前的工友们来为他做了临终祷告。\n华尔秋蕾和苦役者们将逝者埋葬在了公墓里，在做了简短的悼词之后，华尔秋蕾亲手为老者的身体埋下最后一把土，然后在寒风中向圣树祈祷，将老者的遗体归还给了土地和自然。\n祈祷完毕，华尔秋蕾看到远处升起的玛纳光海，她虔诚的为这里的每一个劳动者祈祷，同时她心中的革命之火也越来越旺。"
SLL_events.10.a:0"一片大陆，三种生活"

SLL_events.11.t:0"圣树下的谈话"
SLL_events.11.d:0"在根源之地的中心，是这个世界上最大的圣树，圣树的躯干高耸入云、枝丫遮天蔽日，即使是其他国家的圣树也未能有圣铃兰的母树那样高大。\n弥蕊可不是第一次站在这棵圣树下了，每一次站在这里都能感受到圣树那令人心生敬畏的伟力和一种……亲切感？。\n弥蕊可不知道这种亲切感因何而来，或许是因为自己是在圣树下被发现的？还是旧主教经常牵着自己的手来圣树下亲自指导自己？她的目光从圣树上挪开，看向了在圣树下等候多时的荷莱。\n荷莱坐在一张长桌后面，这张桌子是教会高层特别会议时会用到的，但今天这里只有荷莱和弥蕊可。荷莱摆着一副扑克脸，示意弥蕊可坐在长桌的另一头，而弥蕊可小心翼翼的坐了下来，咽了咽口水，她有些紧张。\n“我想你应该明白，对于圣铃兰来说，根源教有多么重要。”\n荷莱双手交叉放在桌上，她的身边立着旧主教的权杖。\n“嗯……嗯，我明白。”\n弥蕊可有些紧张的回答道。\n荷莱的眼神中稍稍有些不快：“所以，我希望你能明白，你的改革不应该以国家的稳定为代价，我也希望你能谨遵根源教的教义，不要让国家和人民走上歧途。”\n弥蕊可察觉到了荷莱口中隐藏的含义：跟华尔秋蕾那个离经叛道的革命者保持好距离。\n她立刻点头如捣蒜，满口答应：“我明白我明白，我会注意和激进分子的距离的。”\n听到这话的荷莱才稍稍收敛起那份戾气，但语气依然冰冷的让弥蕊可心底发毛。"
SLL_events.11.a:0"“那么，在此基础上，我可以允许你尝试一下你的‘改革’。”"

SLL_events.12.t:0"茶会时间，其一"
SLL_events.12.d:0"在一处阳光明媚的林中空地上，华尔秋蕾提前搬来了桌椅，并摆上了自己亲手制成的红茶和茶点，当弥蕊可看到华尔秋蕾忙碌的背影时，她感觉到格外的放松。\n从背后环抱住华尔秋蕾之后，弥蕊可如愿得到了对方小小的惊呼，随后，弥蕊可听到华尔秋蕾语气娇嗔地说道：\n“好啦，先别闹了，茶点什么的都准备了，要不要坐下来尝尝看我的手艺？”\n“诶嘿，我好久都没有吃到华尔秋蕾的茶点了~”弥蕊可松开了手，乖乖坐在了华尔秋蕾的对面。\n这样的茶会对弥蕊可和华尔秋蕾都是难得的休息，弥蕊可一直都在为了争取公民支持而四处奔走，而华尔秋蕾这两年经常会出去考察其他国家的革命情况。\n弥蕊可抿了一口醇香的红茶，口感和自己平时喝的略有不同，随后，她用食指和中指捻起一小个马卡龙放进口中细细的品味着。\n外壳略微有些脆，随后牙齿感受到的是里面的软糯，舌尖碾开夹心馅料，奶油的细腻、芒果的香甜在味蕾上绽放，慢慢咀嚼还能感受到里面的甜杏仁片的香味……华尔秋蕾的甜品水平似乎更进一步了呢。\n用醇香的红茶压下茶点的甜腻，弥蕊可对华尔秋蕾夸奖道：\n“手艺变得更好了呢，外出的时候遇到什么甜品大师了吗？”\n“差不多，在罗西亚的一个游击队那里学的，游击队小队长是个贵族糕点师，后来因为发不起工资不得不武装讨薪揭竿而起了。”\n华尔秋蕾平静地说出了差点让弥蕊可呛到的话语。\n“咳……嗯……希望一切尘埃落定之后，他可以开一家点心铺，生意肯定不错。”\n二人就这样有一搭没一搭的聊着，茶壶中的茶水越来越少，阳光也日渐垂落暗淡……"
SLL_events.12.a:0"华尔秋蕾开口道：“弥蕊可，我有个想法……”"
SLL_events.12.b:0"弥蕊可沉吟片刻道：“华尔秋蕾，我有一个提议……”"
SLL_events.12.c:0"二人默契的没有破坏这一美好的悠闲时光"

SLL_events.13.t:0"新主教到任！"
SLL_events.13.d:0"“根据根源大会和公民大会投票决定，在圣树和铃兰的注视下，弥蕊可为新一任的大主教！”\n圣树的荫庇下，弥蕊可单膝跪地，从枢机主教荷莱手中接过了用圣树枝丫制成的根源教权杖，在她的身旁，华尔秋蕾忽视了下面的祭司们阴暗的眼神，带头开始为新主教鼓掌。\n祭司们跟随着华尔秋蕾开始为弥蕊可鼓掌，在或真切或虚伪的掌声中，弥蕊可站了起来，高举起了那根圣木权杖。\n柔和的光辉从权杖中发出，随后这个光芒越来越亮，温暖但不刺眼的光笼罩在弥蕊可的身上。\n到目前为止还只是普通的祝圣环节，但接下来的场景让在场的每一个人都瞪大了眼睛。\n和常规的加冕环节不同，象征着生命和希望的光辉并没有就此慢慢平息，反而像是失控一般肆意的向外播撒着蓬勃的生命魔力，最终，所有人的视野里都只剩下了温暖的光辉，而且不只是根源之地，即使是远在圣铃兰最偏远的生产区都能远远地看到根源之地闪烁的光点。\n弥蕊可感觉到身体正在迅速虚弱，随后，她跪在地上，身体因为疲惫而虚脱，视野逐渐暗淡……"
SLL_events.13.a:0"在她昏迷的前一刻，她看到华尔秋蕾快步向自己赶来···"

SLL_events.14.t:0"苏醒"
SLL_events.14.d:0"弥蕊可的意识逐渐恢复，她睁开了眼睛，看到了熟悉的天花板。自己应该是昏迷后被送回家了吧……\n弥蕊可试着撑起身体坐起来，却感觉到身上有些沉甸甸的，低头看去，华尔秋蕾正趴在自己的身上，似乎已经睡着了。\n打开床头柜的魔晶灯，弥蕊可看到那根圣木权杖似乎就立在床边，她感觉到自己对这根权杖似乎有些不太自然的亲切感……回想起今天昏迷的经历和自己的过往，弥蕊可心中有了个不可思议的猜想，但她很快就把这样的念头抛诸脑后。\n华尔秋蕾的睫毛微微颤动，她缓缓睁开眼，然后打着哈欠伸了伸懒腰。  \n“哈……早上好？”\n弥蕊可看向窗外照进来的月光，调笑道：“时差还没调整好？爱丽诺的美食这么让你流连忘返？”\n“还好吧，我在那里也学了几道料理，你想的话下次做给你尝尝？”\n华尔秋蕾揉了揉眼睛。\n“我好像是傍晚的时候睡着的……现在倒也睡够了，你身体怎么样了？”\n弥蕊可的目光依然在注视着外面的夜空：“感觉有些乏力……但除此之外没什么问题。我那个时候是魔力失控了吗？”\n“差不多吧，那个荷莱是这么说的。”\n华尔秋蕾在弥蕊可面前打了个响指，把对方的注意力重新吸引过来。\n“如果你现在有胃口的话，我去准备早餐了？”\n弥蕊可愣了一下，然后微笑着点头回应。\n“吃点清淡的还是吃点甜的？”华尔秋蕾站起身拍了拍弥蕊可的头，然后走向了弥蕊可家的厨房。"
