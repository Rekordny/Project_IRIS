SLL_ideas_shengshuxiadexiwangzhiguo_desc: "我们是圣树的子女，谨遵根源的指引，在圣树的庇护下繁衍生息，一代又一代的发展让我们最终成为了全世界魔法使向往的和平与希望之国，我们将竭尽全力保卫圣树，唯有在圣树的庇佑下，人们才能得到内心的安宁。"
SLL_ideas_dayangzhangzhengdeshenglizhe_desc: "世界大战向我们证明了陆上战争的残酷和血腥，而我们在上一次世界大战之中，依靠着强大的海军成功让本土维持了和平。我们不能让我们珍贵的魔法使在异国他乡的土地上送死，而只要我们的海军依然保持着优势，那么除非工业派制造出玛纳动力澡盆，否则他们不可能登上我们的土地。"
SLL_ideas_shengrurenxindegulizhuyi_desc: "我们孤悬于世界的中心，上一次世界大战中血腥的总体战实在是让人记忆犹新，比起对外干涉，还是维持国内稳定更加重要。"
SLL_ideas_manapaizhanluemofazhudao_desc: "我们的士兵不是工业派在工厂拉个童工发把枪就能上战场的廉价炮灰，只有杰出的魔法使才能带领圣树下的人民走向胜利。"
SLL_ideas_modaogemingdeyichang_desc: "僵化的阶级体制已经让公民阶层愈发不满，仅仅只靠每年几千个做题家考上魔法学院作为阶级跃升的唯一通道是完全不够的，而在3089年，革命派已经证明了人民的怒火将会有多么危险，如果祭司阶层不想让自己被成建制的吊在圣树上的话，他们最好考虑一下改革派的意见。"

