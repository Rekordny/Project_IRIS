SLL_GATHERING_STORM_DESC: "圣铃兰，世界的中心，玛娜汇聚之地，全圣铃兰教信徒们心中的地上神国....在新世界的岁月来到第三个千年的始点，圣铃兰完全孤立的环境与政策使得他们免受黑沫夜的影响，继续着表面平稳的修道院式统治——但圣树民们仍然会想起几年前那场轰轰烈烈的革命:3088年，教会如同机械一般照搬着过往的经验用武力威慑来镇压公民时，意外突然发生。他们从未想到，配发给公民们与苦役者的防身用魔导枪支竟然会调转枪口瞄准他们的魔法使。尽管火力不足，但当成千上万的劳苦大众们一同射击时，就连强大的祭司们都感到畏惧。枢机主教荷莱与她背后的祭司们再也坐不住，他们找来了改良派的弥蕊可请求其与好友,即这次革命的领袖，华尔秋蕾进行和谈。\n就这样，玛娜圣地上的动乱最终平息，祭司们在松了一口气的同时也不得不重视起席位上的新人们。无论圣铃兰的未来如何，是好是坏，圣树民们都明白，更加恐怖的风暴正在逐渐迫近，或将神佑之地的所有人吞噬....."
