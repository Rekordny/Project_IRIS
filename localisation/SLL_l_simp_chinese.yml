SLL_Zaoyinweiji: "早樱危机"
SLL_Zaoyinweiji_desc: "早樱作为距离我们最近的西部邻国，它的命运左右着圣铃兰对阿西娅大陆的影响力···我们必须确保这个国家由一个对我们友好的政权控制着。"
SLL_Hesailiansihezuo: "和赛莲斯合作"
SLL_Hesailiansihezuo_desc: "和赛莲斯的交涉成本似乎比一般的国家高很多···这个不逊于我们的古老玛纳国度在近一段时期遭受了极为惨烈的天灾人祸。我们同为圣树荫蔽下的子民，相互扶持着走出阴影是十分必要的。"
SLL_Zaipaxiadefeixvshang: "在帕夏的废墟上"
SLL_Zaipaxiadefeixvshang_desc: "帕夏，一个熟悉而又陌生的悠久国名，尽管它在上次大战后便不复存在，但它的精神并没有消失，仍高高盘旋在阿克萨苏姆广袤土地之上."
SLL_Xidizhonghaixunhang: "西地中海巡航"
SLL_Xidizhonghaixunhang_desc: "在西地中海进行一次空前的巡航，震慑阿西娅大陆的工业派们。"
SLL_Cuihuihezhonguoxieeshili: "摧毁合众国邪恶势力"
SLL_Cuihuihezhonguoxieeshili_desc: "合众国的势力范围日益扩大，其压榨的生灵数不胜数，无论本国的还是它国的人民都被卷入其中，化为野兽的养料。我们不能再容忍她们对公理与地脉肆意妄为了。"
SLL_Cuihuiluoxiyaxieeshili: "摧毁罗西亚邪恶势力"
SLL_Cuihuiluoxiyaxieeshili_desc: "罗西亚在阿西娅大陆制造的灾难不止一件两件，这个国家的腐朽统治早就应当被推翻了。"
SLL_Baoweinanji: "保卫南极"
SLL_Baoweinanji_desc: "南极的遗迹是神代的产物，不能让世俗的恶手随意接触···"
SLL_Yuanggeliyadehezuo: "与昂格利亚的合作"
SLL_Yuanggeliyadehezuo_desc: "昂格利亚作为我们与欧罗巴联系的门户，长期以来一直与我们有着较为良好的关系，我们需要把它维持下去。"
SLL_Yuailinuodehezuo: "与爱丽诺的合作"
SLL_Yuailinuodehezuo_desc: "爱丽诺作为欧罗巴最为强大的玛纳国家，对世界的稳定起到了至关重要的作用···"
SLL_Qianzewusilaer: "谴责乌斯拉尔"
SLL_Shenglinlanfusujihua: "圣铃兰复苏计划"
SLL_Shenglinlanfusujihua_desc: "黒沫夜对我们国家的影响体现在方方面面——无论是环区还是生产区，都面临着巨大的压力。不过好在我们拥有着优越的国体，只要有合理的计划，我们就有希望重回巅峰。"
SLL_Bilanzhishangdeguojiadongmai: "碧蓝之上的国家动脉"
SLL_Bilanzhishangdeguojiadongmai_desc: "我们并未像其他国家那样大规模采用轨道运输的方式，而是更为高效廉价的船舶运输。航线遍布各环各岛，在圣树的荫蔽下构成了我们伟大国度的经络。"
SLL_Xingjianwaihuangangkou: "兴建外环港口"
SLL_Xingjianwaihuangangkou_desc: "我们计划在外环兴建数个港口以提升运输效率。"
SLL_jiaqiangyunhefangweinengli: "加强运河防卫能力"
SLL_jiaqiangyunhefangweinengli_desc: "联通根源的运河是我们国家的命脉，必须牢牢守住。"
SLL_Kuojianyunheqv: "扩建运河区"
SLL_Kuojianyunheqv_desc: "历史悠久的运河区在我们的时代不会被遗忘，而是会迎来新的发展。"
SLL_Pianyuanhuanqvjijiangaishan: "偏远环区基建改善"
SLL_Pianyuanhuanqvjijiangaishan_desc: "修缮这些偏远地区的基础设施或许能减少那些苦役者的怨言，也有利于国家安全。"
SLL_Neihuanhuanqvxinguihua: "内环环区新规划"
SLL_Neihuanhuanqvxinguihua_desc: "环区承载着我国重要的行政功能，其基建优劣左右着我们政权的稳定性。"
SLL_Liandongcelue: "联动策略"
SLL_Liandongcelue_desc: "过去将各个行政区封闭的策略或许保持了圣铃兰的稳定，但并不利于经济的发展···现在我们将采取一些新方法来提升发展效率.我们将鼓励内环环区的优秀人才前往生产区工作生活。"
SLL_Managongfanshengchangfanshigaijin: "玛纳工坊生产方式改进"
SLL_Managongfanshengchangfanshigaijin_desc: "自结晶革命以来，世界各地的魔法使提出了许许多多不同的生产方式，在这其中以圣铃兰的研究成果最为突出，优化仍未停止···"
SLL_Shengchangqvxinguihua: "生产区新规划"
SLL_Shengchangqvxinguihua_desc: "生产区拥有着我国至关重要的命脉产业，四座生产岛的发展便是圣铃兰的发展。"
SLL_Zaiqidonggenyuanchanqv: "再启动根源产区"
SLL_Zaiqidonggenyuanchanqv_desc: "根源拥有着其他地方无可比拟的魔力浓度，因此根源产区成为了玛纳兵器的重要锻造地。自上次大战结束后，根源产区便一直处于半民用化半宕机状态。而现在的危险情况足以使我们再次启动根源产区了。"
SLL_Zhankaigenyuanfanhuwang: "展开根源防护网"
SLL_Zhankaigenyuanfanhuwang_desc: "我们决不能失去这伟大的荫蔽···由我国最精英的一批魔法使牵头，圣铃兰将在根源周边布置起难以攻破的魔力防线。"


