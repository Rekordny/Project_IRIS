SLL_events.20.t: "上层的新把戏"
SLL_events.20.d: "阿巴塔斯拖着疲惫的身躯走进了营地食堂，他今天工作了十六个小时，已经累得骨头都快散架了。\n食堂里的其他矿工和他一样疲惫，但阿巴塔斯还是察觉到了不同寻常之处：工人们口中的闲谈在女人和吹牛之外还多了一个有些陌生的词语：工会。\n啥是工会？这是阿巴塔斯脑内蹦出来的第一个想法。他没听说这个词，但他觉得自己或许可以问问那个天天骂娘人倒是不错的安全主管，那人是营地里唯一一个读过中学的人，应该知道这个新鲜的舶来词的意思。\n打了几勺炖土豆盖浇土豆泥之后，阿巴塔斯刚坐在一个空位上，就听到那个戴着无度数眼镜的安全主管走了进来，他身材矮小，为了在公开场合显得自己很高大，他总是随身背着一个折叠木凳。\n果然，在众人的注视中，安全主管走到了食堂的空旷处，然后站在了他的折叠木凳上，象征性的敲了敲手里的锣（其实不需要敲大家也都在看着他了）：\n“都注意了！上面有了新规定，我们得选举出几个人去当本地工会的工人代表！”\n“工人代表？什么代表？有钱拿吗？老子一天干你妈十六小时还得抽空去跟一辈子没见过镐子的老爷们开会不成？”\n一个矿工骂骂咧咧地说道，他粗鲁的言辞逗得工友们一阵大笑。\n“有点补贴，开会或是有需要的时候不用上工，不扣工钱，而且要是干得好了说不定大家都能少干几个点。”\n安全主管挠了挠头，继续补充道：\n“我听说工会的第一个议题就是关于缩短工时的。”\n“缩短工时，别又克扣工钱吧？”另一个工人询问道。\n“我估计不会……操，有什么问题你们选三个人到时候当面去跟工会问不就行了？”安全主管皱起了眉。\n工人们七嘴八舌地开始讨论起来具体的人选，安全主管负责在旁边骂骂咧咧的解释他们偶尔发出的疑问，最后被问得实在是受不了了的他丢下一句“再你妈问明天老子可就真要扣你们工钱了”然后抱着自己的折叠凳走出了食堂。\n出乎阿巴塔斯的预料，他和另一位爱出风头的工友被推了出来当工人代表，而第三个人则是刚刚被他们气跑的安全主管。最后，阿巴塔斯在推脱一番之后还是被强行扣上了代表的名头，匆匆打扫完饭菜之后的他走出食堂，满脑子里都是工友们依然在激烈探讨的问题。"
SLL_events.20.a: "工会，到底是啥样的?"


