SLL_Horae_desc:0"§L在平民的眼中，圣铃兰有两位受圣树祝福的圣女，一位是温和的人民之声弥蕊可，另一位便是传统的枢机主教荷莱。\n荷莱是前主教在圣树赐福之下诞下的孩子，她自幼聪慧，拥有卓越的魔法资质，而在旧主教的悉心培养和圣铃兰最顶尖的魔法使的教导之下，荷莱的魔法能力已经近乎到了超凡入圣的程度，许多人都认为她是最合适的主教接班人，甚至连前主教本人也这么认为。\n\n但……她最大的缺点就是糟糕的共情能力和迟钝的情感感知。\n\n冷漠到不食人间烟火的荷莱在旧主教因病修养时代为处理国内事务，就是在她的迟钝和冷漠之下，圣铃兰爆发了九月血案（革命者成为九月屠杀）和武装革命，尽管最终因为多方面原因，革命者并没有推翻现有制度，但冷静下来的根源大会意识到了自己在恐慌中对公民做出了太多的妥协，而当时主张对公民采取强硬姿态的荷莱在旧主教魂归大地之后再一次被推举为了传统派的领袖。\n荷莱会履行根源大会曾经做出的承诺，但在此之外的更多索求，荷莱和以她为首的传统派会慎重的考虑每一项改革，确保国家依然能够在稳定的框架下发展。\n\n荷莱敏锐的察觉到外面的世界正在重新变得危机四伏，她相信，圣铃兰已经不能再经受一场混乱了。§!"
SLL_miracle_desc:0"§L时值祀日，圣树之下，漫向天际的花丛之中绽放着生命的气息。一个女孩静静地躺在草坪上，四周环绕着馨香。\n\n这是前来朝拜圣树的魔法使们第一次见到她时的景象。人们诚惶诚恐地将无名的女孩转交至旧主教的面前。\n根据规定，作为普通公民的她被转送到了靠近根源之地的环区育儿院。在育儿院长大的她由于奇特的身世而被人们格外关注。当她进入魔法学院进修时，她又一次震惊了所有人——因为其糟糕的魔法资质。\n弥蕊可的魔法资质显然配不上“圣树之女”这个称号。包括旧主教在内的老资历魔法使们都怀疑是不是搞错了什么，她居然连最初级的魔术都难以施展。实在看不下去的旧主教破格亲自培训起了她。\n在全国最强魔法使的培养之下，弥蕊可的魔法能力才达到勉勉强强的水准。尽管如此，在连续数年参加魔法使资格测验仍然均遭失败后，心灰意冷的她决定告别旧主教并回到环区。\n“你要相信。”主教说道。\n\n回到环区后，弥蕊可用自己所学的魔法四处帮助他人。她的本性让她不忍看到别人受苦，在平民遍地的环区，会魔法的她宛如一个奇迹。尽管学艺不精，但在她的帮助下，仍然有很多人摆脱了疾病和困境，而弥蕊可自己也慢慢地找到了自信和价值（脸皮也变厚了），更加投入地自学魔法——她并没有放弃成为魔法使的想法。\n她本期望就这样一步一步地上升，再次见到旧主教，从而证明自己。\n与此同时，越来越多的人开始推举弥蕊可为公民代表。在据点代表的选举中，弥蕊可高票当选，而这仅仅是个开始。少女在成为据点代表后，又被迅速推举为环区执政官，进入到了圣铃兰公民大会之中。\n而在3088年的革命之后，弥蕊可的人生轨迹出现了变化，她因为自己的温和改良主义思想而被革命派和传统派选为中间人，改良主义也在其他两派的对抗和妥协之下被勉强接纳，温和派的力量开始迅速壮大，但对传统派发起挑战仍然困难重重。\n弥蕊可本就是华尔秋蕾曾经的好友，虽然政见不同，但为了圣铃兰更美好的未来，弥蕊可与华尔秋蕾共同成立了圣铃兰人民结社，一同对抗保守派。\n\n圣树的花瓣乘着和平之风远扬，那便是少女所希冀的世界。她一直如此相信着。§!"
SLL_Walkure_desc:0"§L少女出身于偏远环区的育儿院，如同许多人一样，她的双亲消逝在了上次大战的阴霾之中。\n\n资质平平的她通过自身的拼搏踏过了圣铃兰魔法学院的门槛，在付出了数倍于他人的努力之后破天荒地成为了圣铃兰历史上最年轻的远行者，被允许离开国境游历四方。\n\n华尔秋蕾走遍了各个大陆——从南极的原始部落到合众国的高楼大厦，从北方真理联合的游击营地到罗西亚帝国的贫民窟，工业国对底层人民与地脉的摧残令其震惊而愤怒；在帕夏，她看到了以根源教之名组织而成的反政府游击队，希望的火花自此在她的心中燃起。\n已升格为魔法使的她在回国后拒绝迁入根源之地居住，而是穿梭在各大环区与生产岛，唤起人们对工业国人民的同情，从而动员更多的人和她一道扭转圣铃兰的孤立主义，以根源教会之名解放世界。在唤起了底层人民的革命思想之后，华尔秋蕾果断发动了起义，但却因为武力差距而未能取得成功，只能与压迫者们议和。在这一过程中，她与曾经的好友，温和派的弥蕊可再次相见，并与其共同成立了圣铃兰人民结社，二人的影响力与日俱增。同时她还主张用最快的手段剥夺祭司阶级的特权，废除根源大会，提高生产力，推行宗教与体制革命。\n\n她怀揣着美好的理想，用剥削者的鲜血构筑起宏图伟业。彼岸的生灵正在炼狱之中，而救世的乌托邦就在她的脚下。§!"
