SLL_events.17.t: "改革的方向?"
SLL_events.17.d: "我们的社会资源分配极不均衡，根源之地的总人口占全国的百分之八，却握着百分之八十以上的社会财富……当然，我们不可能现在就冲进根源之地把里面的魔法使全都吊死在路灯上，但我们可以从土地改革和推动生产工具更新迭代来逐渐改变现状。\n在具体的实施方案上，温和派和激进派产生了分歧，温和派的经济学家哈尔指出，我们应该将生产资料的管理权出售给一些值得信任的进步祭司和一些富商，并施行一些刺激政策来鼓励商人扩大产能，带动经济的发展，工业国已经用他们的成功证明了这套理论的可行性，但毫无疑问这会让我们的国家走上资本主义的道路……\n而激进派的革命工会主义者，卡伦特提出维持生产资料公有制，同时将分配权重新从根源大会手中移交给公民大会，提高劳动者的薪资待遇来提升他们的生活质量和消费能力，并施行一定的安全监管措施来保护劳动者……可以想到传统派看到这样的方案血压会飙升到什么水平。\n现在，决定权被推给了弥蕊可，弥蕊可需要选择国家未来的路线"
SLL_events.17.a: "相信进步派，他们的帮助至关重要"
SLL_events.17.b: "相信劳动者，没有劳动者我们什么都不是"

