 SLL_Chongzuqingbaojigou_desc: ""
 SLL_Fuchigeminshuchujv: "扶持革命输出局"
 SLL_Fuchigeminshuchujv_desc: ""
 SLL_Gaigezongjiaoshenpanting: "改革宗教审判庭"
 SLL_Gaigezongjiaoshenpanting_desc: ""
 SLL_Maixianggonghe: "迈向共和"
 SLL_Maixianggonghe_desc: "让我们结束这场哑谜吧，根源大会作为事实上的最高决策机关以及压迫者们的代理人的历史到此为止。这个国家只有百分之十的人是旧制度的受益者和支持者，我们必须让绝大多数人民真正能够自己决定国家的未来。"
 SLL_Miruikedetanpanyaoqing: "弥蕊可的谈判邀请"
 SLL_Miruikedetanpanyaoqing_desc: "或许我们可以和平的让教会和祭司们交还权利给人民，作为玛纳派的领袖，国家出现的任何动荡都会让工业国们加以利用，我们的国家或许经不起下一次的动荡了，必须审慎行事。"
 SLL_Huaerqiuleidezuihoutongdie: "华尔秋蕾的最后通牒"
 SLL_Huaerqiuleidezuihoutongdie_desc: "反动派需要付出代价，如果他们不想交权，那我们就只有武力解决这一条路可以选了。"
