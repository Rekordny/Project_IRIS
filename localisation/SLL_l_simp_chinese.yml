 SLL_Genduodefazhan: "更多的法杖"
 SLL_Genduodefazhan_desc: ""
 SLL_Tiaozhengshuishoujiegou: "调整税收结构"
 SLL_Tiaozhengshuishoujiegou_desc: "一直以来，古老的土地税政策让自耕农承受了国家相当程度的税收，但真正的高收入群体：魔法使们却不需要缴纳更多的钱，我们需要从这一点下手，开始调整国家的税收结构，推进一个更复杂的现代化代扣制税收体系，新生的税收体系会大大提高政府的财政能力，这也会让我们的其他政策推进更加顺利。"
 SLL_Leijinshui: "累进税"
 SLL_Leijinshui_desc: "是时候将我们的劳苦大众从古老的税收制度中解放出来了，中高级的魔法使、结晶师、和富商等握有大量财富的上层一直在享受着过去税法的红利，现在是时候让他们担起与自己社会地位相符的责任了。\n经济学家将详细的制定一套新的税法，我国将正式采用累进税制，减轻平民百姓的压力，转而让税收负担转移给真正有钱的群体。"
 SLL_Bilishui: "比例税"
 SLL_Bilishui_desc: "我们无法立刻说服那些握有财富的人群拿出自己的财富，如果我们强行这么做了，那么反对派会有的是理由对我们口诛笔伐。\n保守派和资本家的力量依然强大，与其立刻和他们爆发冲突，不如温水煮青蛙，先用看起来更加公平的比例税率来充实财政。\n经济学家将详细的制定一套新的税法，我国将调整当前的税收体系，减轻平民百姓的压力，并让那些聚敛财富的上层阶级分出一份财富。"
 SLL_Xiandaijiaoyuxitong: "现代教育系统"
 SLL_Xiandaijiaoyuxitong_desc: "感谢铃兰，根源教的扫盲运动从几十年前就开始了，我们的识字率即使是和工业国对比也属于极高水平，但我们的绝大多数平民也仅限于识字而已，中高等学府在国内数量极少且学费高昂，我们的未来需要更多的技术人才，教育改革必须立刻马上开始推行。"
 SLL_Zhuzhongmodaolilun: "注重魔导理论"
 SLL_Zhuzhongmodaolilun_desc: "一些魔导学者向我们展露出了一个全新的发展方向：将魔法阵学、玛纳储存学和道具附魔学这些重理论的学科和工业派成熟的生产理论相结合产生的现代魔导学可以让我们在不牺牲地脉和玛纳浓度的情况下提高生产能力，为此我们必须提前在中高等学校中安排更多的理论和数学课程，但对于传统派来说，这样的行为无异于让国家走向工业化，他们的反应肯定会非常剧烈……"
 SLL_Qiangdiaochuantongxueke: "强调传统学科"
 SLL_Qiangdiaochuantongxueke_desc: "考虑到传统派敏感脆弱的神经，我们最好在教学过程中循规蹈矩一点，尽管具有魔法资质的人并不多，但在传统魔法教学之外还有一些科目颇受保守派的青睐——文学、绘画、舞蹈等艺术类学科和礼仪等课程将得到更多的关注。"
 SLL_Guqiqiandaizi: "鼓起钱袋子"
 SLL_Guqiqiandaizi_desc: "在圣铃兰，最重要的生产资料就是土地，得益于根源教的教义，圣铃兰的大多数生产资料名义上都是公有的，但具体的分配的方面……祭司阶层牢牢把持着生产资料的分配权，根源之地的魔法使们每天能消耗掉全国生产的一半以上的资源，而生产区的生产工具最古老的甚至能追溯到十几个世纪以前（华尔秋蕾亲眼所见的一把铁镐，都养出魔力共鸣了），这样的现状必须得到改变。"
 SLL_Gongtuanhuajingjigaige: "工团化经济改革"
 SLL_Gongtuanhuajingjigaige_desc: "我们将采用革命工会主义者卡伦特的激进派方案。"
 SLL_Shichanghuajingjigaige: "市场化经济改革"
 SLL_Shichanghuajingjigaige_desc: "我们将采用经济学家哈尔的温和派方案。"
