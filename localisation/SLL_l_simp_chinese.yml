sllnews.1.t: "弥蕊可当选圣铃兰新任主教"
sllnews.1.desc: "当根源教激进社会主义者的3088年革命以和谈妥协而告终后，各国都认为圣铃兰并不会发生太大的变化，但在3090年的主教大选中，激进派和温和派的§t人民结社§!在根源大会和公民大会两院都得到了半数以上的支持，成功让温和派首领弥蕊可当选了圣铃兰的新一任大主教，激进派领袖华尔秋蕾担任枢机主教。弥蕊可向全世界宣告了自己的当选是“人民的胜利”，并开始派遣代表积极出席各个国际场合，释放善意信号。\n国际主流的看法是圣铃兰的未来并不乐观，保守派和改革派的冲突在所难免，而在重重阻力下改革派究竟能做到哪一步也是个未知数。"
sllnews.1.a: "恭喜"
