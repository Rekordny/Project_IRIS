PLD_Father_Lubella_DESC: "§Y吕贝拉神父§!\n§Y神学家§!\n  - 稳定度：§G+10.00%§!\n  - 每日获得的政治点数：§G+0.2§!"
PLD_Father_Lubella_Diplomacy_DESC: "§Y吕贝拉神父§!\n§Y神学家§!\n  - 稳定度：§G+10.00%§!\n  - 每日获得的政治点数：§G+0.2§!"
PLD_Father_Lubella_leader_DESC: "吕贝拉神父，瓦拉几亚家喻户晓的宗教人物，也是一位深谙神学的学者。他在教会中拥有极高的威望，深受信徒们的尊敬。作为瓦拉几亚人类独立联合会中教会派的首席代表，吕贝拉神父以他的智慧和务实态度，为瓦拉几亚人类独立联合会的发展做出了积极贡献。\n\n和那些道貌岸然花言巧语的商人们不同，吕贝拉神父的话语简洁而有力，富含哲理，且总能直击人心。他不是利欲熏心的达官显贵，也不是高高在上学阀，而是会为瓦拉几亚人民思考贤者，尽管教会能做的并不多，但吕贝拉神父始终尽己所能，兼济弱者。\n\n不仅如此，吕贝拉神父还受到青年派的尊敬，这源自于他经常会见联合会内部的青年派，以一个“朋友”的身份去了解他们的不同想法，同时也会为他们传道信仰，指点迷津。"
