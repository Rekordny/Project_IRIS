PLD_False_Promises_desc:0 "“法典”组织的承诺不过只是一纸空谈，从诗旎公国独立之后，瓦拉几亚地区的人民不仅没能过上更好的生活，还因为工业化的推进而遭受了更残暴地压迫。"

