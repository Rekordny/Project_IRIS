PLD_76th_princess_of_order: "第七十六代秩序姬·菈菈莉卡·亨德索姆"
PLD_76th_princess_of_order_desc: "第七十六代秩序姬——菈菈莉卡·亨德索姆。\n\n§Y《圣灵福音》§!记载，秩序姬是摩萨大陆七大半神之一，神代纪元时期人族的主神，司掌法则与天机，思绪之间便可做到斗转星移，被圣灵教庭誉为§Y“秩序之织者，凝固之神罚”§!。然而随着时间推移，身为主神的秩序姬失去了对人族的掌控力，自教皇里格斯一世加冕后，秩序姬更是完全受制于教廷，纳入纳入神职人员体系。\n\n§R入日之战§!后，§R血族真祖§!决心收敛七大圣物。随着§W末代秩序姬——【外来者】阮墨雪§!殒命战场，§Y秩序圣物§!被收缴，此后再无“真正的秩序姬”。然而，作为神职体系的重要一环，自诩教廷遗民的§P“法典”组织§!自然也保留了秩序姬这一职位。不过，如今的秩序姬诞生不再依赖圣物的选拔，而是通过§Y黑典秘仪§!进行绶格。相比于§W“真正的秩序姬”§!，如今的秩序姬无从继承神力。失去了强大的玛纳术，受制于人为操作的黑典秘仪，她们的存在更多是一种象征性的标志，作为§P“法典”组织§!精神领袖，亦或是§3“樊笼之鸟”……§!"
