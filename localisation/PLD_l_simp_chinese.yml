  PLD_dulizhengxian:0 "瓦拉几亚人类独立联合会"
  PLD_dulizhengxian_desc:0 "瓦拉几亚独立联合会，是根源历3030年期间，瓦拉几亚地区从诗旎公国独立时，由当地几个有名望的人类政治家领头，并邀请了§P“法典”§!组织和地方商会成员，联合组建的代议制人类政府。该政府承诺，脱离了吸血鬼的“残暴”统治后，会带给当地民众“更好的”生活。\n\n然而时至今日，当地人民的生活依旧没能得到改善，反而比独立前更加艰苦。而且，为了在独立时获得境外势力的支持，瓦拉几亚还将南北部分地区的领土分别割让给了乌鲁克和鸯伽，使得该政府在民众心目中的威望极低。"


