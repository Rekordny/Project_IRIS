OTHER_JIUSEJIN_DESC:0"在这名为IRIS的星球上，万物生灵俯首于名为为自然的伟力之下，已然数千年之久，此时那些富有智慧的生灵们刚刚掌握铁器的铸造方法，开始离开聚居地向外开垦更广袤的土地，\n在那里，世界的尽头，IRIS将无数奇迹奉上。"
 
