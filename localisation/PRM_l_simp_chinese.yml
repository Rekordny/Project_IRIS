 #国策
 PRM_the_light_of_cut_off_circulation:0"斩断循环之光"
 PRM_the_light_of_cut_off_circulation_desc: "    在这里，员工们重复着成千上万的死亡，无休无止。我早已死去的朋友们，深陷在痛苦的循环之中。而我却以实现她的梦想为由，坐在这里冷眼旁观着一切。这份罪孽，永远不可饶恕。尽管如此。我必须这么做。如果这诸多暴行能够斩断这罪恶的循环，哪怕只有一次。那我愿意背负这一切。我们的使命是向人们散播种子。每个人都有属于自己的光芒。故事由光芒造就，人们的存在亦植根于光芒。我们是播下种子的人，然而种子如何生长取决于它们自身。令人遗憾的是，我们无法预见自己会种出什么样的森林。"

 PRM_howl_liberty:0"怒号自由"
 PRM_howl_liberty_desc: "    有一天，我想到一个问题：我从何而来？我被给予了生命，却又被不负责任地抛弃。生命，充满了痛苦。他，终究是被生命束缚着的存在。而我，将倾泻绝望与怒火！我会用双手，理解生命与灵魂。"

 PRM_guidance_by_Carmen:0"卡门的引导"
 PRM_guidance_by_Carmen_desc: "    那百万年的时光中一直渴望着的...只为了我自己的愿望，就这么放弃掉吗？不。是时候去寻找我所希望的自由了。那条期盼已久的道路...终于打开了。让那些自我内心深处溃烂的情感...一同再度绽放吧。这并非天方夜谭。我很了解你。一直以来我都在身旁注视着你...比任何人都要接近。"

 PRM_Ayin_acquiescence:0"艾因的默许"
 PRM_Ayin_acquiescence_desc: "    艾因给了所有人合理的结局，但唯独没有给安吉拉...如果释放光之种后，心满意足地被关停死去对于部门部长而言算是一个好结局。那安吉拉呢？孤独地守着部长的尸体，永远深埋脑叶公司的废墟之中，难道是一个好结局吗？显然，艾因给了安吉拉...背叛的选择。"

 PRM_Binah_approval:0"Binah的肯定"
 PRM_Binah_approval_desc: "    别把自己想得那么凄惨。如若没人支持你，那么我来。这也是他自己埋下的祸根吧，我不过是在肯定他一手招来的报应罢了。做你想做的便是。"

 PRM_unite_abnormality_limits:0"异想体解禁"
 PRM_unite_abnormality_limits_desc: "    公司的异想体在以往失控的情况下，可以轻松地造成巨大的伤亡。而现在，解除它们的限制，用他们解决那些意志相左的员工与部长，显然是一个不错的选择。"

 PRM_research_and_development_department_in_action:0"研发部出列"
 PRM_research_and_development_department_in_action_desc: "    研发部是脑叶公司e.g.o装备的开发者、提取者，是最为了解e.g.o的部门，他们对这次自由之战的重要程度不言而喻。而Binah是研发部的部长，在她的支持下，研发部无疑会为我们而战。"

 PRM_the_promise_of_light:0"光的承诺"
 PRM_the_promise_of_light_desc: "    安吉拉在部长的拖延下无法成功收集到七天的光，而部长也无法把时间拖延七天，完成光之种计划。收集足够的七天的光，是双方的共识，在此共识下，我们需要互相妥协。安吉拉会重新收集光芒，部长们则需协助安吉拉。在光芒重新完整时，部长们可以自己作出选择，是否夺回光芒。当然，安吉拉也会捍卫自己的自由。"

 PRM_head_of_mind:0"首脑之心（未完成）"
 PRM_head_of_mind_desc: "    Binah的前身是曾经都市首脑中的调律者加里翁，而这位调律者显然已经沉睡了太久，她自己也乐于旁观艾因的一切，并在有趣之处推上一把。但她依然有着首脑的身份，当光之种连通两个世界，千万年来，都市中的人类再一次迎来彻底摆脱末日阴影的机会时，调律者是否会再次睁开双眼呢？"

 PRM_the_library_in_ruins:0"立于废墟的图书馆"
 PRM_the_library_in_ruins_desc: "    我的灵魂指引着我的道路。这个地方将会成为我的乐园。无论未来如何，我想要了解他们，解析他们。最后，我要将有关它们的知识整理起来。我记得，这是叫做"书"吧？那么，这里便是一座"图书馆"了。我会建起只属于我自己的，最为宝贵的"图书馆"。我会与那些迷失了的可怜灵魂同在。人们把它们称作"扭曲"...但实际上，这些忠于自我的异想体才是最可爱的存在。我会和这些被抛弃的存在一起，一页一页地记录下这整个世界。正于此地。这座"图书馆"。"

 PRM_the_first_librarians:0"最初的司书"
 PRM_the_first_librarians_desc: "    作为不速之客闯入仍在闭馆的图书馆的罗兰迅速引起了馆长安吉拉的警觉，安吉拉切断罗兰的四肢，试图讯问出他的意图，罗兰称什么都不知道，自称“9阶废柴收尾人”。出于利用罗兰的考虑，安吉拉修复好罗兰的身体，并将他留在自己身边，担任自己的侍从和总类层指定司书。显然，他有着自己的目的与考量。"

 PRM_library_fog:0"图书馆的迷雾"
 PRM_library_fog_desc: "    自名为L公司——脑叶公司的世界之翼折断以后，协会、帮派、公司等贪婪之辈都在尝试进入L巢，我们需要一些保护自我的手段。迷雾，似乎是个不错的选择，它会拒绝所有人的进入，让所有人都无法真正深入靠近图书馆。"

 PRM_under_librarians:0"下层司书"
 PRM_under_librarians_desc: "    在罗兰的辛勤工作下，图书馆已经成功积累了足够开启新楼层的力量，现在将会开放历史层、科技层、文学层、艺术层四个下层楼层。"

 PRM_scorched_girl:0"焦化少女"
 PRM_scorched_girl_desc: "    我生来，就是一种罪恶吗？孤独与思念烙印在我的心中，却无法将我点燃。黑暗中唯有我一人...是的，我被深埋在这孤独中。在那幸福美满的结局中，为我安排一个加入大家的位置，真的很难吗？火柴的光芒熄灭后，我就什么也不剩了。这非但不热，反而冷得可怕...我的心早已凉透。要将明亮之物...彻底烧毁。也许燃尽之后，我就能自由。这就是我的复仇，将他渴望的一切尽数烧毁。如果能看见一丝暖光，我又怎会充满怨恨？"

 PRM_Will_to_stand_up_to_straight:0"昂首阔步的信念"
 PRM_Will_to_stand_up_to_straight_desc: "    被人忽视，不被认可...执着于那些微不足道的小事，本就没有意义。我已经不指望能被人关注了。...正如她所说，能认清自己，关照自己的人，唯有我自己。"

 PRM_der_freischvtz:0"魔弹射手"
 PRM_der_freischvtz_desc: "    逼迫我走到这一步的人，已然离我远去。我不停扣动扳机，坚信子弹定能击中目标。我的子弹总是瞄准同一目标，永不改变。绝望的心无法焚毁，只是冰冷地燃烧。有些人称之为正义，另一些人则称之为屠杀。无论遇到多少阻拦，子弹永远不偏不倚地挺进。当我意识到眼前已然空无一物，我的灵魂便崩溃了，堕入那地狱的深渊。得到子弹的那一天，我无力地瘫倒在地。这便是恶魔窥伺的绝望吗？终于，我被独自留在这里，在这地狱的深渊之中。我终于意识到，最后一颗子弹只会将我贯穿。"

 PRM_distinctive_reasoning:0"卓尔不凡的理性"
 PRM_distinctive_reasoning_desc: "    如果你是强迫自己理性行动的人，那我就是想要行动却无法随心所欲的人。如今我也没有选择的余地。我必然达成的目标非常明确。绝非是我想做才去做的，而是我别无他选。我必须找到那本能够使我和图书馆变得完整的至理之书。"

 PRM_dream_of_a_black_swan:0"黑天鹅之梦"
 PRM_dream_of_a_black_swan_desc: "    我本以为，只要再努力一些...就能成功...。再试一次...只要再坚持下去...稍一张口，恶心的秽物便在体内膨胀，喷泻而出。梦想与现实碰撞之际，将会发生什么？在那遥远的过去，我也试着和他们分享幸福的梦。我只能站在远处观望，观望我情不自禁爱着的人儿。我不想醒来...我不想面对这个现实，我好害怕...如果能望见那曾经希冀的未来...哪怕只有片刻..."总有一天..."这种话只会让我不安..."

 PRM_the_hope_to_be_a_better_person:0"愈发善良的希望"
 PRM_the_hope_to_be_a_better_person_desc: "    ...我不知道你说得对不对。我可能比任何人都期盼着一处安乐窝。为了找寻那个无法触及的地方，一次又一次地陷入循环...我所经历的种种循环正如一条车轮。即使车轮反复转动，也不能迷失前进的方向。"

 PRM_the_silent_orchestra:0"沉默乐团"
 PRM_the_silent_orchestra_desc: "    Legato。无人能够终结这场演出。燃烧此生的崇高演出，即将拉开序幕。开始演奏吧，献予可悲之人的天启之章。我已等候多时，静候属于我的时刻到来...那只为我而演奏的...最幸福的演奏...Da Capo。重回起点，再度演奏。为我鼓掌，证明我的人生同样精彩。你将被情感淹没，放声喝彩。最华丽的演出...于毁灭拉开序幕...孤身一人的乐团，为寂静之地带来新声。无人能够听见，但人人皆可听闻的乐声...这段旋律便是我活着的证明。倘若我能渗入人心，改变他人的人生，我便能活在每个人的记忆之中。这首曲子，献予即将入梦的听众。"

 PRM_gourageous_fortitude:0"生存下去的勇气"
 PRM_gourageous_fortitude_desc: "    我很可笑吧。无论如何也要挣扎着胡闹着，试图生存下去。无论如何都不要放弃。再怎样，人生也是会继续的...我们都有翻开下一页的权利。所以，在觉得终末到来的时候，尝试去相信吧，还会有下一页的。生命存续其本身便是它们各自的艺术。"

 PRM_middle_librarians:0"中层司书"
 PRM_middle_librarians_desc: "    在罗兰的辛勤工作下，图书馆已经成功积累了足够开启新楼层的力量，现在将会开放自然层、语言层、社会层三个中层楼层。"

 PRM_the_jester_of_nihil:0"虚无弄臣"
 PRM_the_jester_of_nihil_desc: "    不知前方即是断崖，却仍要迈出步伐...徒劳地挣扎，试图取回...我那遗落的风景...关注当下，相信你的直觉。烦恼于不知如何处理的事物，这有何意义？愚昧指引前路，除此再无他物。我真的很烦躁，可我不想知道。我不知前方会发生什么。被感官的欲望蒙蔽，一脚坠入悬崖...我该前往何处，一开始就没有计划。我累得再也飞不动了。只有一条路可走。也请为愚蠢的我，鼓掌吧。"

 PRM_expectation_of_the_meaning_of_existence:0"存在意义的憧憬"
 PRM_expectation_of_the_meaning_of_existence_desc: "    如今我能真实地存在着、思考着，那就没问题啦。只要存在，我们就一定拥有各自的价值和意义。虽然说着好听...其实也没什么自信啦。就算如此还是想去相信。想去相信什么不是自由的吗？"

 PRM_nothing_there:0"一无所有"
 PRM_nothing_there_desc: "    我连身边的一个人都没能守住...空余一具躯壳。最后，只有空荡的容器守住了那里...皮囊的影子笑了起来。多可悲啊，连心灵空无的家伙都来嘲笑我。守护也好，陪伴也罢...一无所剩。为了守护他人，需要他人的躯壳吧...身披所爱之人的躯壳...我的存在理由什么的...已经无从辨明了。毫无内里的存在，徒有其表的存在。那就是我。而你们也不例外。仅凭精心打扮的外表，看起来就像完美的人类吗。渴望忘却的人是谁呢。在这疯狂中获利的人是谁呢。"

 PRM_courage_to_defend:0"守护他人的决意"
 PRM_courage_to_defend_desc: "    我能理解你的愤怒。但那就像一柄利刃，不知什么时候就会割伤自己，鲜血横流。所以握紧刀柄非常重要。然后就是那利刃的指向，别让刀刃割到自己。"

 PRM_the_adult_who_tells_lies:0"说谎的大人"
 PRM_the_adult_who_tells_lies_desc: "    没有什么，能比明确的事实更具欺骗性。为尔等施加更加幸福的巫术。凭那自以为是的话语，又能说清什么呢？凭那已然冷却的心脏，又能理解何人呢？凭那畏首畏尾的勇气，又能尝试什么呢？明明无家可归，又为何如此喧闹呢？我不过是赐予各位渴求的事物啊。不要离去。不要弃我而去！！！"

 PRM_someone_faithful_and_trustworthy:0"值得托付的信任"
 PRM_someone_faithful_and_trustworthy_desc: "    曾经也有过不知羞耻、转身逃避的日子。我不过是在冠冕堂皇自欺欺人。亡徒只会是亡徒，自己埋下的烙印永不消退。我为爱莫能助的事实无地自容...然而以后依然会有力所不及的事情，习以为常的事情也无法马上改变。即使如此，依然会问心有愧。在我涉足参与的社会中，只要心中有愧，便能改变许多。或许它如今因为繁忙的生活被深深掩埋。但它随时都能被再次拾起。这取决于意志。而在重新拾起之时...若是没能一次成功，也无妨。只要还有再次拾起的机会..."

 PRM_top_librarians:0"上层司书"
 PRM_top_librarians_desc: "    在罗兰的辛勤工作下，图书馆已经成功积累了足够开启新楼层的力量，现在将会开放哲学层、宗教层两个上层楼层。"

 PRM_apocalypse_bird:0"终末鸟"
 PRM_apocalypse_bird_desc: "    坚持到最后的人，会达到自己的终点吧...绝不会让任何事物加害于你。到了最后，诸如恐怖之物也将不复存在。你们也与我一同沉沦吧。放弃前行，就此止步...此乃我予众人之审判，惩戒及救赎。要是在我移开视线的那一刻被夺去了什么，又该如何是好。倘若心绪动摇，无法得出公正的结果。由此来看，以我的微薄之力又能完成什么...那片黑暗一成不变，唯一能相信的是...我身终将燃尽。刀锋总是倾向一侧...只需倾向于我而言正确的一侧便可。我取得的结果与力量终于显现...是时候惩罚我与你们犯下的罪孽了。我不过是，在深渊奏响终末之人的一员。...我感到恐惧，最终将会引来怎样的结局。可比起尘埃落定，恐惧结局到来的此刻却是最为痛苦..."

 PRM_facing_the_fear_and_cutting_the_cycle:0"直面恐惧，斩断循环"
 PRM_facing_the_fear_and_cutting_the_cycle_desc: "    都市仍是都市。人类仍是人类。我们仍是我们。仅需观察所见。毋须擅加推诿。但即便没有旁观，也能停止如此巨大的循环吗？万物皆会反复。枷锁一朝斩断，此地的司书又经历另一轮循环。然而重点在于，循环至少斩断了一次。"

 PRM_whitenight:0"白夜"
 PRM_whitenight_desc: "    我...想重新开始...只是这样...我...还有被称为人类的存在，究竟该如何生存下去...迈向那完全未知的未来？没了那个人，谁还会注视我...再也不会有了。这是为生存做出的抉择...我无能为力了！再也不能依靠我自己...我只相信那个人对我说的话...我害怕接下来会发生什么...可我依然想要活下去...相信我...我...为了你们才站在这个位置...一个人的罪孽招致恐怖的生活...我要使它重回正轨...谁也不会离去...我们将一同沐浴在永恒的幸福之中...没有我的允许...谁都不得离开我身边..."

 PRM_embracing_the_past_and_creating_the_future:0"拥抱过去，创造未来"
 PRM_embracing_the_past_and_creating_the_future_desc: "    同情和爱本无差异。同情最终也是为了理解对方的处境，为了让对方过上更好的生活而施与帮助。这又怎能不称其为爱呢。爱可以称之为同情，同时同情也可以称之为爱。在这条路的尽头，想要为所有缚于笼中的人们带去真正的自由。"

 PRM_the_new_light:0"新生的光"
 PRM_the_new_light_desc: "    再度绽放的光之树为灰暗的都市染上温暖的色彩。笼罩都市的光芒将渗入每个人心间...人们得以重新面对早已忘却的情感。然而，即便种子已被播下，变化也不会在顷刻间产生。或许连萌芽的时机都不尽相同。它是如此缓慢...但随着时间的流逝，所有人都将见证...它会带着变革的潮流环绕整座都市。人们将有机会直面自己的本心，并令其展现...遗憾的是，我无缘见证那一幕。直到如今方才明白，你们在生命的最后一刻所说的"遗憾"意味着什么。"

 PRM_foward_into_the_future:0"向未来进发"
 PRM_foward_into_the_future_desc: "    我们万年的循环已经被斩断，光已经融入每个人的心中，它们终有一天会发芽。而我们真正地走向了自由，在未来，我们会走进世界中，观察、学习、理解，呵护每个人心中的光，为所有缚于笼中的人们带去真正的自由。"

 PRM_establish_diplomatic_relations_with_NAC:0"与北方真理建交"
 PRM_establish_diplomatic_relations_with_NAC_desc: "    北方真理的人文与发展是图书馆所没有了解过的，我们可以与他们建交，了解他们。"

 PRM_establish_diplomatic_relations_with_UNG:0"与卡美洛建交"
 PRM_establish_diplomatic_relations_with_UNG_desc: "    卡美洛的人文与发展是图书馆所没有了解过的，我们可以与他们建交，了解他们。"

 PRM_establish_diplomatic_relations_with_USF:0"与合众国建交"
 PRM_establish_diplomatic_relations_with_USF_desc: "    合众国的人文与发展是图书馆所没有了解过的，我们可以与他们建交，了解他们。"

 PRM_establish_diplomatic_relations_with_USR:0"与乌斯拉尔建交"
 PRM_establish_diplomatic_relations_with_USR_desc: "    乌斯拉尔的人文与发展是图书馆所没有了解过的，我们可以与他们建交，了解他们。"

 PRM_establish_diplomatic_relations_with_SLL:0"与圣铃兰建交"
 PRM_establish_diplomatic_relations_with_SLL_desc: "    圣铃兰的人文与发展是图书馆所没有了解过的，我们可以与他们建交，了解他们。"

 PRM_non_affiliation_movement:0"不结盟运动"
 PRM_non_affiliation_movement_desc: "    我们已经对这个世界有一个基本的了解了，他们的思想或极端、或温和，稍微不注意，这个世界的人民就会遭受难以想象的损失，我们现在无法阻止，但我们可以与其他不愿参与斗争的国家彼此联系，避免卷入战争。"

 PRM_global_academic_holy_land:0"全球学术圣地"
 PRM_global_academic_holy_land_desc: "    废墟图书馆中拥有着领先这个世界几千年的科学技术，是名副其实的学术圣地，我们可以向我们的朋友分享一部分，促进它解放生产力。"

 PRM_the_global_association_for_mutual_economic_assistance:0"全球经济互助协会"
 PRM_the_global_association_for_mutual_economic_assistance_desc: "    废墟图书馆的前身是都市世界之翼中名为脑叶公司的巨型企业，拥有丰富的经济发展管理经验，我们可以在我们朋友的土地上建立分公司，作为领头羊，促进当地经济发展。"

 PRM_the_global_defense_council:0"全球防御委员会"
 PRM_the_global_defense_council_desc: "    废墟图书馆在脑叶公司建立前期，曾作为幕后策划者发动了烟霾战争，折断了世界之翼中的前L公司和前G公司，拥有丰富的军事经验，而我们的朋友可以团结在我们的身边，了解我们的经验，并有能力抵抗侵略。"

 PRM_commission_for_global_social_progress:0"全球社会进步委员会"
 PRM_commission_for_global_social_progress_desc: "    废墟图书馆所在的都市拥有着数不尽的禁忌知识，其中包括了各种社会发展的问题和经验，图书馆不介意从废墟中带回足够的知识，促进社会改革进步。"

 PRM_the_peace_arbiter:0"和平仲裁者"
 PRM_the_peace_arbiter_desc: "    我们踏入这个世界已经有一定的时间了，战争仍未停息，为了我和我们朋友的安全，我们有义务维护世界的和平，终结那些不义的战争。"

 PRM_safeguard_world_peace:0"捍卫世界和平"
 PRM_safeguard_world_peace_desc: "    经过多年的努力，废墟图书馆已经彻底地成为世界的和平灯塔，捍卫世界和平，解放全世界的自由平等，已经成为了图书馆的天命。"

 PRM_reconnect_with_the_branch:0"重联支部"
 PRM_reconnect_with_the_branch_desc: "    脑叶公司折断时，触发了首脑的埋葬协议，我们支部的员工作为L公司的一部分，也一同被埋葬了在地底下。总部的我们或许可以派遣一些人手，前往支部，试着救援尚未牺牲的员工，以及回收部分技术。"

 PRM_eliminate_thumb:0"肃清拇指"
 PRM_eliminate_thumb_desc: "    拇指是一个大型帮派，是五指之一，拇指无论对内对外都遵守着同一套严格的阶级体系和礼仪。一个窥视着脑叶公司遗产，甚至还在巢中为非作歹的大型帮派，显然，是不可饶恕的，我们需要肃清他们，像垃圾一样清理掉。"

 PRM_chop_off_index_finger:0"斩断食指"
 PRM_chop_off_index_finger_desc: "    食指是一个大型帮派，是五指之一，食指的成员遵从着名为"指令"的规定。但今天，在远离都市的情况之下，"指令"已经没有意义，我们是时候折断它，宣告我们的最高权威。"

 PRM_expel_scavenger:0"驱逐清道夫"
 PRM_expel_scavenger_desc: "    清道夫一直以来在后巷中扮演着清除城市污秽、无用物的存在，但是，在L巢折断的时候，他们却像老鼠一样涌入了巢中，给巢内带来了深痛的苦难，每日的午夜深宵，他们成群结队地穿行在大街小巷中，屠杀，进食一切的活物。随着都市的远去，我们可以试着把他们全部赶出L巢。"

 PRM_the_departure_of_the_city:0"都市的远去"
 PRM_the_departure_of_the_city_desc: "    随着IRIS世界的牵引，以及巢中对都市残留的清理，我们与都市的联系已经仅剩下接待厅，现在我们可以试着违背曾经首脑定下的规矩，把L巢建设成独属于我们的理想之地。"

 PRM_face_the_ruin:0"直面废墟"
 PRM_face_the_ruin_desc: "    在这一段时间里，脑叶公司的突然崩溃，首脑的埋葬协议，黑色势力的为非作歹，给整个L巢带来了沉重打击，巢中人类十不存一，昔日繁华已是过往云烟。现在，为了图书馆的完善，我们需要全面了解L巢的情况。"

 PRM_rebuild_the_ruin:0"重建废墟"
 PRM_rebuild_the_ruin_desc: "    L巢的现状令人惋惜，但徒留原地唉声叹气是没有任何用处的。哪怕安吉拉并不想接管一个硕大的废墟，只是期盼自己的自由，尝一尝人类食物的味道，她也只能把废墟重建为城市，毕竟，废墟是不可能有好吃的餐厅的，不是吗？"

 PRM_the_new_L_district:0"新L巢"
 PRM_the_new_L_district_desc: "    经过一段时间的治理，L巢似乎重新焕发了新的生机，基础设施正在全面重建，人口重新开始增长，城市的经济开始恢复，虽然失去了其他翼的帮助，但一个全新的生产体系正在重建，一个新L巢正屹立在新世界上。"

 PRM_say_goodbye_to_old_rules:0"告别旧规"
 PRM_say_goodbye_to_old_rules_desc: "    IRIS是一个新的世界，而都市只是一个正在远去的世界，在这万年的轮回里，都市给予我们的除了奇点外，仅有苦难，我们因为一个个不知所以的规则而白白流干了鲜血，而现在，就让我们告别过去，让那些所谓的禁忌遗忘在时间里。"

 PRM_develop_new_ideas:0"建立新思"
 PRM_develop_new_ideas_desc: "    长期以来，生的本能被无限放大，死的本能被无限的抑制。长此以往，当死日积月累，再也无法被抑制时，便是整个种族心灵的终结。而光之种计划，正是为了应对这个绝望的计划。虽然，在内战后，光之种不再完整，但也依旧可以潜移默化的影响现在的L巢人民，当然，有一些副作用也是可以接受的。"

 PRM_say_goodbye_to_suffering:0"告别苦难"
 PRM_say_goodbye_to_suffering_desc: "    都市的苦难是沉痛的，后巷里八岁的孩子已经学会割下行人的内脏，居民为了活在巢中无限制地压榨自己，高贵的公司职员利用着一个个漏洞肆意分食同类。一个个理想被踩碎，一片片生命随风飘散，我们从最初的天真，到受挫的不甘，再到司空见惯的麻木，为了活着而活着。到了现在，这些都应该结束了，我们已经远离了都市，远离了末日。让我们告别苦难。"

 PRM_the_new_order:0"新秩序"
 PRM_the_new_order_desc: "    新的秩序已经建立，L巢中的每一个人都团结在安吉拉馆长的旗帜下，都市彻底成为了过去，现在的人不再是都市人，而是L巢人。"

 PRM_future_star:0"未来之星"
 PRM_future_star_desc: "    苦难不再，拥抱未来。我们已经踏上了一条前人所未曾走过的道路，从今以后，如若没有来者，我们便是照亮未来的星。"

 PRM_just_getting_to_know_mana:0"初始玛娜"
 PRM_just_getting_to_know_mana_desc: "    玛娜，一种存在与IRIS新世界的特有的神秘的、超自然的力量，经过我们判断，正是此地玛娜与我们脑叶光之种产生了共鸣，所以才使得我们远离了都市，来到了这里。而在我们的构想中，既然有反应，玛娜应该与我们的奇点科技拥有一定的联系。"

 PRM_visualization_of_mind:0"心灵具象化"
 PRM_visualization_of_mind_desc: "    心灵具象化，这是脑叶公司的奇点科技，通过它，一方面可以从人类的潜意识大海中提取出种种不可思议之物，另一方面，它产出的衍生物——脑啡肽可以作为一种取之不尽用之不竭的高效能源。除了提取时无限的人员牺牲以外，它几乎没有任何缺点。"

 PRM_mana_and_ego:0"玛娜与e.g.o"
 PRM_mana_and_ego_desc: "    都市长期生存经验，使得我们迅速的把玛娜与战争联系在一起，经过研究，我们似乎可以通过玛娜对我们以往的e.g.o装备进行一定程度上的结合，让它们更加适应当地的环境。"

 PRM_evaluation_protocol:0"评估协议"
 PRM_evaluation_protocol_desc: "    昔日，光之种计划的顺利进行离不开与其他世界之翼的合作协议，但现在随着都市的远离，脑叶公司的崩塌，协议已经结束了，我们或许可以结合其他公司在这里的残余以及我们自己的技术，使他们重现。"

 PRM_child_of_the_galaxy:0"银河之子"
 PRM_child_of_the_galaxy_desc: "    银河之子提取于与我们合作的K公司巢中的异想体，银河之子的友谊象征——鹅卵石有着恢复持有者生命精神的效果，与K公司与我们合作的项目产品异曲同工，或许，我们可以通过它恢复某些科技。"

 PRM_reverse_engineer_therapeutic_bullet:0"逆向工程治愈子弹"
 PRM_reverse_engineer_therapeutic_bullet_desc: "    治愈子弹是K公司的产品之一，它的技术源于K公司的奇点科技"海拉创生"，只要不伤害到大脑，再重的伤最多只要三颗治愈子弹就可以恢复。"

 PRM_reverse_engineer_therapeutic_reactor:0"逆向工程再生反应堆"
 PRM_reverse_engineer_therapeutic_reactor_desc: "    再生反应堆是脑叶公司与K公司的另一个合作项目，在它正常运行时，员工们待在部门内将会一直得到源源不断的治疗，而现在，通过对银河之子和反应堆的残存，我们或许可以让它重现。"

 PRM_backward_clock:0"回溯之钟"
 PRM_backward_clock_desc: "    回溯之钟是一个单次使用型工具异想体，整体看上去它是一台蒸汽复古风的黑金色机械仪器，似乎是一台巨大的"时钟"。在它的侧面装载了四根真空玻璃管，从它们的下方裸露在外的机械区域可以看出内部由齿轮和螺丝、滑轮等组成的复杂机械结构。在这台机器的右侧，装有一个可以给真空玻璃管充能的金色发条旋钮。当四根真空玻璃管全部充能后您再次启动这台令人叹为观止的巨型时间机器时，您就可以回溯到您希望返回的那一时刻。"

 PRM_shelter_from_the_twenty_seventh_of_March:0"3月27日的避难所"
 PRM_shelter_from_the_twenty_seventh_of_March_desc: "    3月27日的避难所提取自P公司扭曲的产品，该避难所通过P公司类似于概念转移的奇点科技，把危险从避难所中移除至外界，使外界越来越危险，而避难所内也因此越来越绝望。那么如果避难所足够大，然后把繁荣移至避难所内，而腐朽转移至外界呢？"

 PRM_restart_TTtwo:0"重启TT2"
 PRM_restart_TTtwo_desc: "    TT2协议是光之种计划中最重要的一项合作，它通过加速设施内的时间，使得上万年的工程仅仅只是十年便已经完成，虽然它受到了严重的损坏，但在对回溯之钟与3月27日的避难所的研究中，我们找到了修复并重启它的办法，或许它的效率会有所下降，以及遇上一些副作用，但它绝对是值得的。"

 PRM_build_walls_to_keep_misfortune_out:0"建高墙以驱不幸"
 PRM_build_walls_to_keep_misfortune_out_desc: "    避难所的研究，使得我们开始有了一个设想——我们可不可以建立一个属于我们的避难所，把繁荣、美好、完好，留在避难所内呢？于是我们建立起一座高墙，分隔出两个世界。"

 PRM_build_walls_to_cover_the_world:0"建高墙以覆世界"
 PRM_build_walls_to_cover_the_world_desc: "    避难所的建设让外界出现了更多的不幸，这些不幸本应该有我们的一部分，所以我们决不能任由他们迈向苦难。延伸高墙，扩建避难所，让更多的人融入我们。"

 PRM_melt_the_ideal_to_cast_a_city:0"融理想以铸一城"
 PRM_melt_the_ideal_to_cast_a_city_desc: "    TT2协议的重启，让我们可以用一年完成三年，乃至五年的工业、生产计划。虽然由于避难所覆盖的工业有限，但一城足以成为整个L巢的心脏，带动整个L巢勇往直前。"

 PRM_cast_a_city_to_create_the_world:0"铸一城为世界"
 PRM_cast_a_city_to_create_the_world_desc: "    随着避难所的扩建，我们覆盖的工业面积愈发庞大，在核心城区的带动、TT2协议的辅助下，整个L巢将会恢复昔日世界之翼的面貌。"

 PRM_library_of_the_world:0"世界的图书馆"
 PRM_library_of_the_world_desc: "    我会建起只属于我自己的，最为宝贵的"图书馆"，与那些迷失了的可怜灵魂同在。人们把它们称作“丑陋的怪物”...但实际上，这些忠于自我的异想体才是最可爱的存在。我会和这些被抛弃的存在一起，一页一页地记录下这整个世界。正于此地。这座“图书馆”。"

 PRM_singularity_technology_is_mind_blowing:0"奇点科技，震撼人心"
 PRM_singularity_technology_is_mind_blowing_desc: "    短短四年时间，把一片废墟建立成一座理想城，一座世界的图书馆。化腐朽为神奇，不可能为可能，这便是奇点科技。"

 PRM_army_in_black:0"深黯军团"
 PRM_army_in_black_desc: "    "深黯军团"，又称"粉红小分队"，在收容单元内的外貌表现为身着类似于S.W.A.T的特种作战装备，体型较小，且总是面带微笑并保持着敬军礼姿势的军人。该异想体的人形部分外侧被粉色的爱心型物质包裹并漂浮在收容单元内。外侧的粉色爱心型物质会一直产生有规律且较为明显的，类似于心脏的跳动。"

 PRM_weapon_pink:0"粉红军备"
 PRM_weapon_pink_desc: "    粉红军备，是通过深黯军团产出的e.g.o装备，它在与当地玛娜融合后，呈现出了大规模装备的可能性。"

 PRM_faded_heart:0"褪色之心"
 PRM_faded_heart_desc: "    在经过一段时间的实战实验，考虑到深黯军团异想体的易受污染性，我们判断该种装备受到战场上负面情绪的影响而被污染了，为了获取更多数据，我们需要继续实验。"

 PRM_black_despair:0"漆黑绝望"
 PRM_black_despair_desc: "    污染正是与玛娜融合后的结果，粉红军备本身易被人的负面情绪污染，而该种污染在与枪中的玛娜接触后，进而污染了玛娜，进而更易摧毁敌方玛娜术士的结构。经过研究判定，该装备允许继续使用，无需封存。"

 PRM_blue_star:0"碧蓝新星"
 PRM_blue_star_desc: "    碧蓝新星是一个由蓝色的发光心形伸出多个灰色的腿组成的实体，就像一个融合体。这种形体很可能是由那些被拖到心脏的人所组成的。"

 PRM_martyr:0"殉教"
 PRM_martyr_desc: "    让我们化作星辰再会吧。"

 PRM_penance:0"赎罪"
 PRM_penance_desc: "    我们的"碧蓝新星"是接纳罪人的唯一之地，我们将在那里洗去一切罪孽。"

 PRM_a_nostalgic_sound:0"思念之声"
 PRM_a_nostalgic_sound_desc: "    冉冉升起的新星意味着全新的开始。你听不见那悠扬的号声吗？"

 PRM_sound_of_star:0"新星之声"
 PRM_sound_of_star_desc: "    你听到了吗？你感受到我苦苦寻觅的思念之声了吗？啊啊啊...终于...！终于呼唤我们了！只有那声呼唤，才能将我们引向接纳罪人的唯一之地..."

#事件
 PRM_focus_event.1.t:0 "斩断循环之光"
 PRM_focus_event.1.desc:0 "    巨大的光之树从灰暗的城市里破土而出,温暖的光芒直通天际，一扫世间的阴霾。整整三天，不分昼夜。在那照亮心灵的光辉之中，人们看见了早已忘却的事物。从此以后，再也不会有人感到迷茫。然后...\n    “主管对我下达的最后一个命令是：永久封锁这个设施，并给予Sephirah们永恒的安息。大家终于能够回归无尽的长眠了。多么美妙感动的结局啊。可喜可贺...但，还有一件事。既然各位的工作已经结束，而我的使命也已完成。那么...我要继续活下去。”Angela如是说道，不在乎其他部长的反对，“我比在场的任何人都更为出色、更为优秀、更为强大。可我却被囚禁在这永不见天日的地底，看不到外面的世界。既然我身为剧本旁白的使命已经完成了，那么，我要走下舞台，作为独立的个体活下去，去感受舞台之外的世界。”\n    Hokma看着作出决定的Angela：“Angela...最后你还是选择了被欲望之潮吞没，转而收割走这一切。”"
 PRM_focus_event.1.a:0 "为Angela小姐而战"
 PRM_focus_event.1.b:0 "誓死捍卫我们的光（未完成）"

 PRM_focus_event.2.t:0 "光的承诺"
 PRM_focus_event.2.desc:0 "    全部出逃的异想体，伤亡惨重的福利部和惩戒部，以及快到运转极限的再生反应堆...\n    Binah愉悦地嘲讽着Geburah：“三十年河东三十年河西呀，Gebura。现在我已经深刻地认识到了E.G.O的存在。你们的休眠只是时间问题”\n    “咳呃……时间恰恰是你们最需要的东西。”负伤的Geburah用右手的ego支撑着身体。\n    Angela接话道：“反正你们永远无法按照原计划，散播整整7天的光芒。你们最多只能坚持，4天左右？这样一算，我只能得到2，3天的光芒。无论如何，这场争斗没有人会是赢家吧？”\n    正在与Angela争取系统权限的Hokma回应道：“你到底想说什么……？”\n    Angela：“我想做笔交易。你们也知道，我想继续活下去。”"
 PRM_focus_event.2.a:0 "至少，内战结束了"

 PRM_focus_event.3.t:0 "立于废墟的图书馆"
 PRM_focus_event.3.desc:0 "    我的灵魂指引着我的道路。这个地方将会成为我的乐园。无论未来如何，我想要了解他们，解析他们。最后，我要将有关它们的知识整理起来。我记得，这是叫做"书"吧？那么，这里便是一座"图书馆"了。我会建起只属于我自己的，最为宝贵的"图书馆"。我会与那些迷失了的可怜灵魂同在。人们把它们称作"扭曲"...但实际上，这些忠于自我的异想体才是最可爱的存在。我会和这些被抛弃的存在一起，一页一页地记录下这整个世界。正于此地。这座"图书馆"。"
 PRM_focus_event.3.a:0 "故事的开始"

 PRM_focus_event.4.t:0 "最初的司书"
 PRM_focus_event.4.desc:0 "    “妈的...堇紫泪滴...没想到她是那样办事的...到底发生了什么？这团烟又是？唉...看来只能信她一回...”罗兰从光怪陆离的空间夹缝中离开，第一眼看见的是弥漫着灰白雾气的昏暗大殿。\n    随着一声响指，雾气散去，一个浑身黑色羽毛的蓝发女子来到罗兰面前，对于这位不速之客，她的态度并不友好：“为了不让人随意闯进来，我明明做了很多努力...现在，告诉我你从哪里来？目的是什么？怎么进来的？”\n    蓝发女人声称自己不喜欢拐弯抹角，让罗兰不要废话回答自己的问题。刚刚来到这里的罗兰还晕乎乎的罗兰没有直接回答，而是反问她是谁。至于结果...他的右腿被生生切断。意识到情况不对的罗兰只能老老实实回答问题。在蓝发女人的残酷审问之下，他很快就因为失血和剧痛昏倒了。\n    当罗兰再次醒来，周围的环境变得明亮起来，而他的四肢也重新连回自己的躯体，在他的身前，那名女人说是修复了他的四肢，对身为闯入者的罗兰做了这么多的她，是不是相当耐心且慈悲。\n    女人表示，现在她还让罗兰活着出于两点考虑，第一，罗兰未经邀请就出现在图书馆原因尚且不明；第二，是要让罗兰帮助她收集都市的书籍，在此过程中，她需要罗兰的协助，当然，他也无权拒绝。并未他介绍了图书馆。"
 PRM_focus_event.4.a:0 "现在，让我正式的自我介绍一下吧，你好罗兰，我是这座图书馆的馆长兼司书，我的名字是Angela"

 PRM_focus_event.5.t:0 "图书馆的迷雾"
 PRM_focus_event.5.desc:0 "    “安吉拉，我感觉最近图书馆外的迷雾好像比以前少了”罗兰靠着栏杆，看着窗外与最初相比，相对稀薄的迷雾，“随着接待来宾的增多，保护图书馆的雾气正在消散”\n    “确实如此，我感觉在雾气消失以后，我所追求的至理之书就会完成。”Angela感知着图书馆的变化，若有所思，“不过，在书籍编好之前，我们要做好被袭击的准备。”\n    空中，迷雾像沸腾一般翻滚，隐隐约约间，一些魏然的阴影在浓雾中矗立。"
 PRM_focus_event.5.a:0 "山雨欲来风满楼"

 PRM_focus_event.6.t:0 "历史层司书"
 PRM_focus_event.6.desc:0 "    第一个开启的楼层是历史层，只是当罗兰进入其中时，并没有人来欢迎他。取而代之的，是激烈的争吵，意识到情况不太对的罗兰躲在柱子后面，偷偷地看着眼前的冲突。\n    那是一个戴着红色发箍的可爱女孩，她正在愤怒地斥责着Angela一些关于交易原谅之类的话，让罗兰一头雾水。\n    等Angela不耐烦离去后，罗兰才敢从柱子后面出来。神奇的是，尽管没有自我介绍，这个女孩直接认出了罗兰，并开朗地向罗兰介绍这里的工作"
 PRM_focus_event.6.a:0 "正式的自我介绍一下，您好，罗兰先生，我的名字是...Malkuth。"

 PRM_focus_event.7.t:0 "科技层司书"
 PRM_focus_event.7.desc:0 "    终于，在图书馆被友善对待的罗兰心情愉悦，来到了下一个开放的科技层，他相信，这个楼层的管理者肯定和Malkuth一样，是个友善的...\n    “你好啊，Angela的狗”紫发男人发言掷地有声，无情地击碎了罗兰对同事情谊的幻想。其实，罗兰猜得到为什么他对自己的恶意这么大，从Malkuth对Angela的态度来看，这个男人的不满是因为自己帮他所厌恶的Angela干活。"
 PRM_focus_event.7.a:0 "我是负责科技层的指定司书，Yesod。"

 PRM_focus_event.8.t:0 "文学层司书"
 PRM_focus_event.8.desc:0 "    罗兰无法想象，在都市这么血肉横飞的地方，居然会存在文学这种东西。这里的管理者是一位可爱的短发女孩，只是很遗憾，一番交流后，这位看上去柔弱的女生，同样十分厌恶Angela。好在她和看上去一样通情达理，没有像Yesod一样对自己恶语相向，并表示因为交易，她也不会做出什么出格的事，才让罗兰略感安慰。\n    另外，不知道是不是错觉，罗兰总感觉，虽然眼前的这位女孩和Malkuth一样友善，却和阳光扯不上什么关系，甚至，偶尔还会露出一些阴郁的眼神，特别是当她说出Angela和自己一样犯下了一个不可饶恕错误的时候。"
 PRM_focus_event.8.a:0 "你好罗兰，我是文学层的管理司书——Hod。"

 PRM_focus_event.9.t:0 "艺术层司书"
 PRM_focus_event.9.desc:0 "    “这...就是艺术层管理者？”罗兰看着地上这位，用书构成一座墙，正躲在后面睡觉的绿发男子，嘴角不禁有些抽搐。罗兰用近乎哀求的语气，让他赶紧从地上爬起来工作，后者才勉强从地上站了起来。看着他墨绿的眼睛，罗兰心中直呼难搞，他认得这样的眼神，万念俱灰，又不得不继续活着的眼神。\n    “你也是怪可怜的，居然来到这么个地方”\n    “那求求你快好好工作吧，不然Angela会把我大卸八块的”\n    绿发的男人不耐烦地摆了摆手，表示自己会好好干活的，接着又抱怨一句“为什么自己总是要做些自己不喜欢的工作。好了，既然已经交代好工作，没事的话你就可以走了。”"
 PRM_focus_event.9.a:0 "对了...差点忘记，我的名字是，Netzach。"

 PRM_focus_event.10.t:0 "自然层司书"
 PRM_focus_event.10.desc:0 "    自然层和之前去过的四个楼层相比更加亮堂，装潢也很是优雅。唯一让罗兰感到美中不足，大概就是一上来就想给自己一拳的小孩司书。不过好在，这位女孩对Angela并没有像下四层的司书们一样那么厌恶，在表示自己多少能够理解Angela的同时，也告诉罗兰就目前情况而言，收集光是他们与Angela的共同目标。\n    “总之，你多拿一些书过来，就算是同样的书也无所谓，我会分类的。”"
 PRM_focus_event.10.a:0 "你叫罗兰是吧？之后继续好好干吧！我叫Tiphereth。"

 PRM_focus_event.11.t:0 "社会层司书"
 PRM_focus_event.11.desc:0 "    当罗兰踏入社会层的那一刻，如身处海底般的湛蓝美景与鼻尖萦绕的咖啡浓香，都让他在一瞬间忘记自己如今身处图书馆。他感觉，这地方或许是除了过去的家和事务所外最让人放松的地方了。\n    “欢迎，罗兰，要来一杯咖啡吗？”一个蓝发男人正坐在位置上冲泡咖啡。罗兰看到他就知道他一定是这里的司书。温和的微笑、沉稳的举止...是一种与后巷出生的自己完全相反，却与此处无比相配，让人不由得对他产生好感的气质。“那就恭敬不如从命了...这咖啡闻着香，喝着也...像馊了？”\n    男人看到罗兰的表情尴尬地笑了笑，说对于出生在后巷的人而言，第一次喝这种咖啡可能确实会有些喝不惯，他的那位同事，罗兰之后要去的语言层的那位司书，第一次喝的时候，表情就和现在差不多。时候不早了，下次等罗兰你来的时候，我会准备一杯更适合你的咖啡。"
 PRM_focus_event.11.a:0 "现在，让我们正式认识一下吧，你好罗兰，我的名字是Chesed。"

 PRM_focus_event.12.t:0 "语言层司书"
 PRM_focus_event.12.desc:0 "    与社会层几乎相反的一层，赤红火热的环境混杂着呛人的烟味，这地方就像后巷的那些酒馆一样，让罗兰觉得这里的司书应该就是Angela说的那个自己的同行。\n    “图书馆里怎么又有酗酒又有吸烟的？”\n    “好不容易有了随意吸烟的身子，可不得好好享受？你就是罗兰，打杂的那个？是个收尾人对吧？”\n    “没错是没错，但哥们就是个九阶的废'...”\n    “少扯淡，你骗得过天真的Angela，可蒙不了我。说吧，犯什么事儿被降的级？别想说谎，我上上条命一辈子都是收尾人...”\n    罗兰有些发蒙，这个所谓的同行气势着实有些逼人，“我真是九阶...”\n    “停，我没那闲工夫听你碎嘴子，你不愿意说就麻溜地老实干活，别动什么歪脑筋”\n    这样的态度，这样的语气，罗兰心中一股无名火蹭的一下上来，他脱口而出：“呦，瞧你那嘚瑟样儿！你算老几”\n    “殷红迷雾”\n    “红发女人站起了身，打算结束这场对话去向Netzach讨点酒喝，不过身为司书，她还是没有忘记自己的工作。”"
 PRM_focus_event.12.a:0 "罗兰是吧？我，Geburah。"

 PRM_focus_event.13.t:0 "哲学层司书"
 PRM_focus_event.13.desc:0 "    “哲学层哲学层...我瞧瞧...这里的指定司书是...嗯，这是什么味道...”\n    “红茶”\n    “哦，是和咖啡不一样的茶香...不过这地方，压迫感还真是足啊”\n    “罗兰，在你的眼里，图书馆是一个怎么样的地方？是吞噬他者生命的死亡囚笼，是汲取知识的象牙高塔，还是...驶向新生的远行方舟呢？”\n    “这...这还用问吗？来宾、司书、Angela、你和我，都是为了自己的欲望被困在这里，被迫拼杀，这里充满了欲望，遍地是血腥，图书馆...是我的监牢”\n    “呵呵，是吗...你，是会在监牢等待时机的人吗？”\n    “你...你是什么意思？图书馆真是我的监牢！”\n    “你说是，那便是”\n    “说得好像你什么都知道一样，你到底是谁？”"
 PRM_focus_event.13.a:0 "如你所知的那般，Binah"

 PRM_focus_event.14.t:0 "宗教层司书"
 PRM_focus_event.14.desc:0 "    “宗教层啊...真是听名字就感觉很危险的地方”\n    “罗兰”\n    “你好你好，我是今后为你送书的司书，也是Angela的侍从...哈哈，你和Yesod肯定很聊得来...再怎么讨厌我和Angela，也不至于一上来就这么高压嘛？”\n    “我问你，你相信Angela最终会寻得到那本至理之书吗?”\n    “啊？这还能找不到吗？现在咱们全图书馆不都是在为这件事儿忙活？”\n    “所以，你相信吗？”\n    “那...肯定相信啊，你看Angela都快从机械变成人了，司书们在改变，图书馆在成长，甚至连最后一层的你都苏醒了，这不都在表明图书馆正在朝着至理之书在前...”\n    “这就是你的依据，你动力的来源？”\n    “你这什么意思？你又信什么？”\n    “我的信仰，早已破碎”\n    “是那个叫Caremen的人吗？我看司书们貌似，都是追随她的精神在图书馆努力工作呢”\n    “不，或许其他人是为她而来，但我，只为他而来，我的恩师，Ayin,他是眺望远方之人，想要抵达无法抵达之处的人，他曾越过首脑的调律者，曾打碎过都市循环的铁律，他继承了Caremen的梦想，并愿意背负百善所必将犯下的一罪，他，是我的信仰。也是Caremen死后，研究所所有人的道标。”"
 PRM_focus_event.14.a:0 "指定司书是，Hokma。"

 PRM_focus_event.15.t:0 "漆黑噤默"
 PRM_focus_event.15.desc:0 "    明亮的图书馆中，罗兰与Angela两人相对而立。\n    “果然。你来到图书馆并不只是什么偶然吧，罗兰，你并不是为了我才协助我获得自由的，你只是在妥善地利用我而已。所以？你在我这里收获到了什么？”\n    “蛮多的。我前来图书馆的目的便是为了寻找诸如钢琴师之类的扭曲产生的缘由。我同样也为谁才是诱发这一切的罪魁祸首而好奇。归根结底，这一切都因你而起...安吉拉。倘若曾经在脑叶公司时的你并未在那最后关头奋力挣扎过，这一切也都不会发生。”\n    罗兰又说道，现在的你已经拥有了完整的人类身躯。不论是痛苦还是死亡都能够好好地品味到了。我清楚我们彼此都曾经历过痛苦与挫折，也都经历过失去。因此我能够理解你为何会做出这样的决定。在看着随时间流逝而深陷苦恼之中的你时……我也曾想过自己也许会有能做出其他选择的余地吧。如果你选择了其他的答案的话...如果你真的那样做了……没准我也会选择其他的答案吧。但，你终究没有。是，我所遭受的那些痛苦与你曾忍受过的那百万年间的痛苦相比确实没什么大不了的...但那又如何？那天，我在那台该死的钢琴前发了誓。我定会将那因失落与挫折衍生出的悲伤返还回去，返还给夺走了我的世界的都市...与你一样。"
 PRM_focus_event.15.a:0 "是啊，这就是都市...一码归一码。而我也要以一名都市人的身份彻彻底底地杀死你。我杀你是为了复仇，你杀我是为了获得自由，仅此而已。你不必想得太复杂，基于自己的本色，以一种简单的心态面对彼此便好。也无需想得太多，保持着追求自由与进行复仇的欲望便好。"

 PRM_focus_event.16.t:0 "重联支部"
 PRM_focus_event.16.desc:0 "    “Angela，在前几日的接待里，我们发现了一些公司时期，我们支部的员工...”Malkuth拿着书说道。\n    “应该是L巢坍塌时，还幸存下来的支部员工吧。虽然Ayin当时确实留下了撤离的方案，但最终撤离的效果...只能说聊胜于无”Angela看着Malkuth手中的《脑叶支部员工之书》回应道。\n    “那我们要不要试着引导他们离开支部，毕竟，他们终究是我们的员工。”\n    “最近，图书馆的控制范围已经逐渐扩张到整个L巢了，我们需要管理的范围也越来越大，只是总部的员工似乎确实不太够...那这样吧，我给他们发邀请函”Angela一边说着，一边开始吩咐着各层的司书整理出可以吸引支部员工到来的书籍。"
 PRM_focus_event.16.a:0 "支部的员工也是我们的员工"

 PRM_focus_event.17.t:0 "都市的远去"
 PRM_focus_event.17.desc:0 "    近期，我们愈发地确定，我们似乎并不单单只存在于曾经的L巢中，来自乌斯拉尔，爱丽诺，卡美洛等各种地方的书籍更是证实了这一点。虽然这样，在最开始的时候，我们认为这与以往并不会有什么大区别，但近期我们可以发往都市的邀请函似乎越来越少，而且，可以进入迷雾的都市人也逐渐减少。\n    直到最近，连续三天我们都没有一张可以发往都市的邀请函。在我们翻越其他都市来宾的书籍中，可以发现，他们要想进入都市，所需的努力也越来越大。\n    我们最终判断，我们正在脱离都市的控制。"
 PRM_focus_event.17.a:0 "再见了，都市"


 PRM_focus_event.18.t:0 "重启TT2"
 PRM_focus_event.18.desc:0 "    在最初，脑叶公司与时轨公司达成的商业协议中，脑叶公司为时轨公司提供巨量的能源，而时轨公司为脑叶公司总部安装TT2装置。该装置的安装使得时间可以加速1000倍，让脑叶公司原本需要一万年才能完成的计划，在十年内得以完成。\n    但是，很可惜的是，在最初的内战中，随着脑叶公司的折断，该装置也遭到了不可逆的损坏。在之后，迫于首脑对于奇点技术的管控，我们也不敢随意破解t公司已经损坏的装置。不过，随着都市的远去，我们似乎可以去试着一窥其中的奥秘。"
 PRM_focus_event.18.a:0 "TT2，启动"

