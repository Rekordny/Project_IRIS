 WPU_who_are_we: "我们是谁？"
 WPU_who_are_we_desc: "罗西亚的军队来了又去，往日征战给大草原留下了无尽的破坏。而这片无主之地现在正被各个部族、土匪和乱军分别统治，大小军阀山头林立、互相征伐。\n\n显然，这根本不是一个国家。"
 WPU_past_glory: "马背上的军队"
 WPU_past_glory_desc: "曾经能征善战的游牧民们在现代武器出现后已经落后于时代，然而这些天生的骑手依然是优秀的战士。马背上的军队依旧是大草原上的主角。"
 WPU_Apocalypse: "天启骑士"
 WPU_Apocalypse_desc: "在上天的庇佑下，大草原再次被一位大可汗所统一。隆隆的战鼓声震撼着敌人的耳膜，来自地狱的骑士再次降临于人间。\n\n§R末日天罚即将来临...§!"
