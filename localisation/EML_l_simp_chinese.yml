  IRIS_WS_EML_desc: "§Y中世纪时期§!\n\n中世纪末期，欧罗巴大陆危机四伏。乌斯拉尔诸公国陷入百年内战，爱丽诺教会展开宗教肃清，大陆东部魔族入侵，异界血族降临。民众为躲避战乱与苛政，纷纷背井离乡。\n数世纪间，爱丽诺、乌斯拉尔、卡美洛等族裔穿越风暴海域，抵达美乐蒂大陆北方口岸，并逐步向周边扩散，形成众多相连的小殖民点。然而，美乐蒂大陆最强大的玛纳城邦博闻，不愿让这些不速之客侵占生存空间，不断袭扰殖民点。为抵御外敌，殖民点联合成一个统一的政治、军事、经济实体，推举强大殖民城市的爱丽诺裔市长为协调者，对外自称“欧洛希亚共和国”。该国行政体制为大陆议会架构，由协调者-执委会体系领导，各殖民城市保留自治权但要缴纳税收。\n大陆议会勉强维持存续，得益于乌斯拉尔、爱丽诺移民带来的先进工业技术和玛纳技术。第三任议长通过贸易和外交分化瓦解本土城邦，依托港口打造风暴海域新的贸易节点，还将工业技术传播给恐惧博闻扩张的小城邦，促使它们与殖民地成立“大陆互保协定”保障安全。与此同时，博闻持续东进，小城邦联盟为对抗其压力，形成“进步理事会”。这些从欧洛希亚共和国学成归来的外来工业派，与本地马纳派产生激烈冲突，两国就此结怨，世界大战的爆发让两国毫无顾忌地使用暴力解决仇恨，进而爆发第二次城邦战争。\n\n§Y城邦战争——世界大战时期§!\n\n世界大战及几次城邦战争中，欧洛希亚共和国采用多头下注和势力平衡策略，力量不断增强，势力范围几乎覆盖整个北美乐蒂。日益强盛且超然中立的它，成为城邦战争双方争相争取的对象。两国为获取其工业和贸易节点，不断加大筹码。最终，两国对共和国的左右逢源忍无可忍，默契入侵、瓜分欧洛希亚共和国，击垮大陆议会抵抗意志。在自由合众国斡旋和第二十六任爱丽诺裔议长运作下，经济疲软的欧罗巴列强决定干涉美乐蒂战争，博闻和进步理事会部队被迫撤出欧洛希亚共和国核心地带。共和国通过《伊波德斯-卡西米尔条约》保住部分主权，但也导致东、西欧洛希亚共和国分裂。\n\n§Y战后时期§!\n\n世界大战后，东大陆议会新任议长为获取自由合众国优厚条件，展开铁腕统治和军队干政。一方面，高效处理政敌，将松散的大陆议会体系变为强力文官独裁政府，铁腕镇压不听管教的黑帮，将其资产收归国有提振经济，同时组建内部监查组织“罗盘诚监署”，与黑帮分子形成严密基层监管网络；另一方面，全面倒向合众国，吸纳其经济，以“申请合众国设立军事基地并驻军捍卫和平”逼迫进步理事会放松管控条例，扩张地面部队规模，通过飞行俱乐部训练飞行员，向南阿西亚猎魔人协会出口装备恢复经济。此外，大洋联邦因中途退出战争且极右翼奥西娅政府上台，在合众国监督下，东大陆议会当局主动中断与其各类贸易协定。\n\n§Y黑沫夜时期§!\n\n铁腕议长的统治看似稳固，直至黑沫夜打破这一局面。经济短暂复苏后陷入停滞，黑帮残余通过灰色渠道控制基层市场，物价飞涨，政府在必需品配给制中的腐败使局势愈发危急。议长年老昏聩，其麾下国税局主导的“扫黑”行动被政敌利用，演变为政治清洗，审查与镇压活动覆盖全社会，东欧洛希亚共和国人人自危。从合众国传来的经济风暴压垮其外汇储备，席卷外部市场，外国资本从东殖民地经济崩溃中套现逃离，加剧经济崩溃。“卡玛沙事件”彻底引爆局势，温和中产阶级发起“沉默罢工”，拒绝向“腐败的独裁政府”纳税；大量底层民众或加入地方游击队反抗政府，或加入歌剧魅影剧团劫掠城镇；知识界呼吁惩治凶手并开启民主化进程，激进左翼知识分子筹备反抗组织。\n自由合众国为转嫁国内矛盾，将东欧洛希亚共和国视为靶子。通过南阿西亚之声电台，合众国特工向东殖民地人民宣传危机源于“僵化的集权体制”，以“自由民主”精神鼓动群众上街反抗“独裁暴政”。暗中获资助的“自由派”议员挑战议长权威，引发蔓延全社会的浪潮。铁腕议长在内外交困下引咎辞职，社会陷入混乱与暴力。进步理事会借机以“维持地区和平”为由武装干涉，合众国再次充当“和事佬”，逼迫进步理事会退兵，要挟共和国让渡大量主权，使其成为实质上的合众国海外领地。声名鹊起的商人代表卡桑德拉·埃莉诺·范多伦借助合众国力量上位，以出卖主权为手段获得大量欧罗巴资本注入和玛纳联盟诸国独立保障，东欧洛希亚共和国最后残余成为东美乐蒂公共租界，新任总督获利颇丰。\n\n然而，在烈火烹油般的表象下，局势日益糜烂。一场未被扑灭的街头之火、一艘悄然靠岸的奥西娅商船，都可能彻底改写东美乐蒂公共租界的命运。"

