 DOC_Teiira_Schnee_touxiang_1:"§Y忒伊菈·诗旎§!"
 DOC_Teiira_Schnee_touxiang_2:"§L忒伊菈·诗旎，诗旎家族的老三，同时也是家族新生代中排行最小的那一个。\n\n和她的姐姐艾莎莉亚·诗旎不同，忒伊菈·诗旎完全不像她姐姐那般优秀：糟糕的武学天赋，和普通人无异的玛那天赋……让她和她的姐姐相比简直是两个极端。\n\n不过，作为诗旎家族的幺女，忒伊菈·诗旎并不像她的哥哥和姐姐那般强大，但却是家族中唯一一个还有着些许青春活力的孩子。这在近乎全员面瘫的诗旎家族里来说，真的十分难得。\n\n不仅如此，她还是家族里为数不多对经济有所钻研的人，因此加尼温堡的开支，蓝蔷薇骑士团的后勤保障，几乎全是她在负责。§!"


