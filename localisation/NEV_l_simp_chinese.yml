  NEV_MI_Army_New_desc: "「快、准、狠」，如何快速、精确、有效地杀伤敌方的有生力量已经成为现代战术重要的一部分。"
  NEV_MI_Rebuild_National_Production_desc: "历经艰险，我们的国家从历史的废墟与灰烬之中爬了起来，现在就是重建我国军事工业的时候了！"
  NEV_ARMY_Modern_Infantry_Mana_Tech_A_desc: "通过改进玛纳运行程式，我们可以提高精炼玛纳的利用率和能量值。"
  NEV_ARMY_Modern_Infantry_Mana_Tech_B_desc: "通过改进玛纳生产方式，我们可以在更短的时间内产出更多更好的玛纳。"
  NEV_Rethink_The_Outpost_Method_desc: "经过多年的沉淀，我们的国家已经不同以往，现在是时候重新思考我们的外交策略，将我们的政权在国际上正当化了。"
  NEV_Reback_The_King_desc: "洛卡文尼亚王室在3085年底的动乱中被进步党人员赶下台，随后流放到了克里林岛。不过随后而来的内战证明进步党的作为是大错特错的，现在是时候将被诬陷的王室迎回我们的国家了。"
  NEV_Reback_The_King_left_desc: "王室在我国人民心目中的位置不低，将她们迎回政府有利于我们的政府正当化。"
  NEV_Reback_The_King_right_desc: "终究来说，王室是前朝余孽，将她们接纳进政府无疑会动摇我们的统治，花瓶嘛，还是接着做花瓶最好。"
  NEV_The_New_Target_desc: "新的方向！新的开始！新的理想！新的时代！"
  NEV_The_West_The_South_desc: "我们历史上和西南诸国打过不少交道，虽然因为博闻的影响他们现在抱成一团，但是这不代表他们就可以像是什么事情都没发生过似的占着我们以前拥有的土地！"
  NEV_Take_The_Mine_desc: "我们对莱扎哈矿业公司旗下的土地深表兴趣，我们将派出特使和他们进行交涉。如果他们识相地交出土地，那么皆大欢喜；如果他们不识相的话，就不要怪我们使用一些「小手段」了……"
  NEV_The_Place_Under_Sun_desc: "普天之下皆为国土，四海之滨皆为我方，万岁！新日向！万岁！"
  NEV_ARMY_Modern_Infantry_Panzer_Tech_I_desc: "经过我们的研究，理论家们提出了一种可行的装甲编制，我们将在一段时间内整合出一些新部队用作实验。"
  NEV_ARMY_Modern_Infantry_Mana_Tech_I_desc: "旧式的玛纳部队编制显然已经不适合时代了，但幸运的是，从北方漂泊而来的玛纳学者为我们带来了崭新的玛纳作战理论，我们将训练新式的玛纳部队用于作战。"
