  nev.1: "重启地方联合议会"
  nev.1.t: "重启地方联合议会"
  nev.1.desc: "因自由合众国而起的黑沫夜给了洛卡文尼亚邦联政府当头一棒，原本就不够稳定的社会在这一打击之下分崩离析。\n革命者，保皇党，专制派，民主系。一种又一种的派系出现并加入到内战的绞肉机之中。持续五年的战役带走了三十多万人的生命，原本欣欣向荣的地方现在也满是废墟。\n令人感到欣慰的是，也许是多年的战争让她们也感到疲惫了，现在这些利益所得者们聚集在克洛琳德城，打出了「重建地方联合议会」的旗号。虽然不知道这是不是又一个因战术战略而设置的陷阱，但抱着一丝和平的希望，还是有多方势力带着她们的诚信，去向了克洛琳德城……"
  nev.1.a: "总比内战好。"

  nev.2: "终而到来的会议"
  nev.2.t: "3090年联合会议"
  nev.2.desc: "「内战各方代表于克洛琳德城进行了会晤，期间数位代表在利益分配的问题上进行了充分的交流。虽然在途中发生了诸如社会进步党代表和国家人民党代表爬上会议桌互殴，最后被身为退伍军人的国民革命党代表全部揍晕之类的小插曲。就会议讨论的结果来说，联合议会在对和平的追寻的这条道路上已经取得了飞跃式的进展……」"
  nev.2.a: "这不是毫无进展吗？！（恼）"

  nev.3: "3090年联合会议2"
  nev.3.t: "3090年联合会议"
  nev.3.desc: "选择你的捍卫者"
  nev.3.a: "军队才是重头戏！"
  nev.3.b: "技术才是生产力！"
  nev.3.c: "教会才是指路人！"
  nev.3.d: "魔女？你谁来着？"

  nev.4: "怪伐军的卡连"
  nev.4.t: "怪伐军的卡连"
  nev.4.desc: "卡莲·崔佛斯，怪异讨伐军的领袖人物。他的搭档是诗宾制药总裁家的少爷，吹雪·诗宾。在皇家族的背后支持之下，这两位带领着怪伐军于内战时组成了西南临时军政府。因为「噬脑者」脑力过于超纲，亦或是因为卡连的个人威望，在内战时鲜少有势力敢着眼卡连统领下的地区。\n而现在，这位「德高望重者」被人民推选了出来，希望他能够带领他的人民走向理想的未来……"
  nev.4.a: "总算是出来个认识的人。"

  #洛卡文尼亚王室
  nev_locavenia.1: "未曾设想的到来者"
  nev_locavenia.1.t: "未曾设想的到来者"
  nev_locavenia.1.desc: "今天本该是内战停滞后的洛卡文尼亚的那一如既往的清晨。然而随着一声炮响，克洛琳德城的城门被粗暴地轰开。\n木头碎屑炸得到处都是,谈判桌上面或是因为劳累或是因为饮酒过度而趴着打呼噜的临时议员们还没反应过来，一群全副武装的士兵已经将枪口瞄准了他们。\n一名议员艰难地顶着门外刺眼的亮光看向门口的到来者，下一刻她就仿佛看见了什么不可能的事情似地瞪大了双眼。"
  nev_locavenia.1.a: "这里，我接管了。"

  nev_locavenia.2: "王室归来"
  nev_locavenia.2.t: "归来的王室"
  nev_locavenia.2.desc: "洛卡文尼亚东部新闻报道：\n昨日，伴随着一声炮响，艾文尼娅·冯·穆尔塞林将军率领着国防军第二骑兵团以及赫尔墨斯民兵冲入了位于克洛琳德城的临时议会现场，并立刻逮捕了所以与会人员。\n令人震惊的是，在冲入议会的队伍之中，竟然有时隔7年未曾露面的洛卡文尼亚王室成员:大王女阿黛尔·冯·洛卡文尼亚，对方声称将会接管如今混乱不堪的证据，并将人民从水火中拯救。\n具体发展请等待后续跟进报道……"
  nev_locavenia.2.a: "历史要开始开倒车喽。"

  nev_locavenia.3: "王女的经济改革"
  nev_locavenia.3.t: "王女的经济改革"
  nev_locavenia.3.desc: "我们有两种方案来恢复我们的经济，而决定权在您的手中，我们深信您的决断。"
  nev_locavenia.3.a: "迅速地一刀切式的改革可以让我们迅速脱离苦海。"
  nev_locavenia.3.b: "温和且科学规律的改革可以抚慰我们经济的创伤。"

  nev_locavenia.4: "新生"
  nev_locavenia.4.t: "洛卡文尼亚的新生"
  nev_locavenia.4.desc: "仿佛是奇迹一般，在阿黛尔王女的治理之下，原本如一片废墟一般的洛卡文尼亚，此刻从那废墟之中完全站了起来。\n目光所及之处尽是欣欣向荣的景色。王室车队所及之处，民众无不竭诚欢迎。这种勃勃生机，万物竞发的情景，现在就发生在洛卡文尼亚的这片大地上，人民竞相夸赞王女的功绩，就如同天使下凡一般。"
  nev_locavenia.4.a: "不仅仅是王室的领导，也有民众的努力。"

  nev_locavenia.5: "王"
  nev_locavenia.5.t: "王的抉择"
  nev_locavenia.5.desc: "洛卡文尼亚王室的继续执政是众望所归的结果，王女将洛卡文尼亚从内战后的泥潭中拉了出来，自然也可以带领她的人民走向光辉的未来。\n所以，是时候为她献上真正的王位了。"
  nev_locavenia.5.a: "她将人民放在心里"
  nev_locavenia.5.b: "人民将她高高捧起"

  #基沃托斯傀儡系
  nev_slave_kiv.1: "一具傀儡"
  nev_slave_kiv.1.t: "一具傀儡"
  nev_slave_kiv.1.desc: "在洛卡文尼亚-基沃托斯战争之前，洛卡文尼亚人对基沃托斯是闻所未闻。\n然而，一场突如其来的战役将洛卡文尼亚人的骄傲碾成了碎末。在最后一支军队投降后，基沃托斯联邦兵接管了洛卡文尼亚的政府，并宣称要建立一个强大的学园都市。\n洛卡文尼亚人不知道学园都市是什么，他们只知道，一群名不见经传的小个子，摧毁了他们的国家，奴役了他们的民族……"
  nev_slave_kiv.1.a: "洛卡文尼亚在地图上的哪儿？"

  nev_slave_kiv.2: "新的政府"
  nev_slave_kiv.2.t: "新的政府"
  nev_slave_kiv.2.desc: "旧政府的官员们被联邦兵们一个个地从房子里面揪了出来，随后当街枪毙。新柯尔特堡的大街上，每走几步就会遇见一具倒霉蛋的尸体。戴着桶帽的联邦兵军官在街上向民众们大谈特谈着学园主义的优越性。新的报社已经进入了工作周期，今天报纸上面也印上了新的新闻条目。"
  nev_slave_kiv.2.a: "新政府成立"

  nev_slave_kiv.3: "夜话-其一"
  nev_slave_kiv.3.t: "突如其来的访客"
  nev_slave_kiv.3.desc: "深夜的赫尔彭斯城内，一家小旅馆的二楼透过窗帘映出一片灯光。\n贝雷丝·艾斯纳，原洛卡文尼亚中央士官学校的首席教师，同时也是原洛卡文尼亚银色骑士团团长，传奇佣兵——「坏刃」杰拉尔特·罗伊斯·艾斯纳的女儿。此时正坐在窗边的桌前写着什么。\n「咚，咚，咚」突如其来的敲门声让贝雷丝立刻警惕了起来。她迅速从一旁放着的枪套里抽出佩枪，瞄准了木质的门扉。\n「是我，伊艾里扎·冯·弗琉慕」还没等她发问，门外传来了熟悉的声音。「弗琉慕老师？怎么，今天这个时候想起来找我喝茶吗？」贝雷丝没有放松警惕，虽然伊艾里扎和她一样，都曾经是士官学校的任职老师，但两人的关系也就仅仅停留在「认识」的份上。对方在这种混乱的世道中找到自己，必然不是什么好事。\n伊艾里扎沉默了一会儿，「我是代表着学院都市的调解员，前来招募你担任洛卡文尼亚地区的首席学园指导。」「作为前同事的关系，我提醒你一点，楼下有上百号联邦精锐，你是逃不出去的。」他补充道。\n果然还是找来了吗。贝雷丝这样想到，本来计划是明天混在撤离的难民中间坐船离开这里，果然是走不了了吗……\n贝雷丝向后「咚」地一声倒在了木椅上，手中的枪支也不在紧握。伊艾里扎破开门锁闯了进来，将一份文件递到了贝雷丝面前。"
  nev_slave_kiv.3.a: "同意"
  nev_slave_kiv.3.b: "不同意"

  nev_slave_kiv.4: "夜话-其二"
  nev_slave_kiv.4.t: "突如其来的访客"
  nev_slave_kiv.4.desc: "贝雷丝签下了这份如有千钧重的聘书，从这一刻开始，她不再是之前那个自由身的佣兵亦或是冒险者了，她现在将顶着「被扶持的国家傀儡元首」的称号，在那个摇摇欲坠的政府的中央进行办公。\n伊艾里扎接过文件之后看了一眼，点了点头，随后他将另一份文件递了过来。\n「出于好意，学园都市学生会管理处给你提供了一项特权，可以在上一届士官学校学生的三个学级中选取一个学级保留作为你的亲卫队，相对地，剩下的学生将被送往总学生会进行教育改造。综上所述，我建议你谨慎做出选择。」\n说罢，伊艾里扎递过来了另一份文件。"
  nev_slave_kiv.4.a: "保留黑鹫学级学生"
  nev_slave_kiv.4.b: "保留青狮学级学生"
  nev_slave_kiv.4.c: "保留金鹿学级学生"

  nev_slave_kiv.5: "洛卡文尼亚寻求加入战车道"
  nev_slave_kiv.5.t: "洛卡文尼亚寻求加入战车道"
  nev_slave_kiv.5.desc: "今日，从美乐蒂东北的洛卡文尼亚来了一位特殊的客人，这位客人声称她代表着洛卡文尼亚政府的利益，想要加入我们的队伍以对抗美乐蒂其他国家的威胁。\n对方详尽地描述了她们的国家元首对于战车道的支持与向往，以及对于国家间未来合作的期盼。\n那么，您的意见是？"
  nev_slave_kiv.5.a: "我们对美乐蒂的扩张需要一块跳板，接纳她们。"
  nev_slave_kiv.5.b: "这是让我们去为一个陌生国家卖命，拒绝她们。"
  
  nev_slave_kiv.6: "乌斯拉尔同意了东北邦联的请求"
  nev_slave_kiv.6.t: "乌斯拉尔同意了我们的请求"
  nev_slave_kiv.6.desc: "信使带来了好消息，乌斯拉尔同意了我们的请求。"
  nev_slave_kiv.6.a: "我们的目的相近，自然要合力共通。"

  nev_slave_kiv.7: "乌斯拉尔拒绝了东北邦联的请求"
  nev_slave_kiv.7.t: "乌斯拉尔拒绝了我们的请求"
  nev_slave_kiv.7.desc: "使者灰头土脸地回来了，乌斯拉尔拒绝了我们的请求。"
  nev_slave_kiv.7.a: "妈了个巴子的，现在我们只能靠自己了。"

