  NEV_Rebuild_The_Billion_Army_effect_desc: "§R注意：该操作将会退役内战与临时政府时期的所有民兵编制及解散所有以其模版训练的单位！§!"
  NEV_The_West_The_South_Tip_desc: "§R警告：如果我们未能在获得宣称后的200日内取得胜利，我们将会失去优势！§!"
