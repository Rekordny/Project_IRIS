  NEV_is_puppet_of_Kivotos_desc: "洛卡文尼亚在这场战争之前未曾留意过基沃托斯这个地方，也未曾想到一个小小学园能将自己打成这般地步。一切往日仿佛似雪飘散，余存的不过是一副傀儡罢了。"
