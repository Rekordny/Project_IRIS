  #民族精神desc
  NEV_Chaos_Up_Goverment_desc: "如你所见，一个混乱的政府什么事情都干不成，所以我劝你赶紧点你的国策。——艾文尼斯"
  NEV_Civilian_War_Left_desc: "3086年，因自由合众国而起的「黑沫夜」，给世界各国带来了经济的毁灭性打击，而对于美乐蒂东北这方土地上的人来说，「黑沫夜」则直接带来了内战……\n长达5年的内战让这片土地上的人民生活在水深火热之中，没人想要再次回到那段时间……不论是谁……"
  NEV_Civilian_War_Left_1_desc: "在历经了一段时间的重建之后，我们终于从一片荒芜与残垣断壁之中恢复了过来，国民万岁！"
  NEV_Low_Ecnomic_desc: "一场恰到好处的内战可以给予经济以毁灭性打击，特别是对于孤角这一块往往是依靠自给经济存活的地方来说"
  NEV_Weak_Army_desc: "内战中除了自成一派的原军队，各方都使用自己组建的民兵进行战斗，在现有的军事体制下，职业军队似乎是遥不可及的事情……"
  NEV_Unknown_Leader_desc: "现在正在执政的领导者甚至参加会议的人中没有几个人认识，而自然的，也就没有人待见这位名不见经传的「领导者」"
  NEV_Peace_Meeting_desc: "所有人都说这次会议将会带来和平，然而事实真的如此……吗？"
  NEV_Monster_Killer_desc: "怪异讨伐军（MKA），从很久以前就开始担任着清除怪异、保护民众的人物，军队全员由超脑力者组成，是国家军事力量的中流砥柱。在怪伐军中，存在着使用矮化剂降低军人身体年龄（特别是脑部）的方式来保证怪伐军军人的服役时间的这样的人尽皆知的常识。由于国家资源倾斜和具体实力的对比，以及宣传上的不同，所以怪伐军组织和国防军组织有一些细小的摩擦……"
  NEV_Monster_Killer_Up_desc: "在现代化军事学说的影响下，利用已有的战斗经验对怪伐军组织进行整编，整编后的军队可以更加适应现代战争的需要"
  NEV_Interrim_Goverment_desc: "一个不被大众所待见的、新成立的、未曾正当化的临时政府"
  NEV_Nearly_Save_Goverment_desc: "在历经艰辛之后，我们终于迎来了正当的、文明的、为国家和人民服务的政府"
  NEV_Selan_Goverment_desc: "重建而成的青蓝市政府"
  NEV_Selan_Goverment_V_desc: "青蓝市自治区政府办公室，要进来喝杯茶吗"
  NEV_Togetsu_de_aru_desc: "渡月教就像是横在现政府头上的一把刀，若不及时除去，必将酿成大祸"
  NEV_Togetsu_Independent_desc: "自治的渡月教虽然没有消除影响，但起码在现有框架下他们可以安分点了"
  NEV_National_Science_Academy_desc: "重建并继续为国家科研项目出力的国家科学院"
  NEV_Bebi_desc: "贝比——位于渡月主基地的超级计算机，源自于八云皇时期的珍贵遗产"
  NEV_Arabaki_desc: "荒吐神——位于苏芳京龙神区皇陵内的超级计算机，为何被称作荒吐神已经无法考究"
  NEV_Togetsu_Campany_desc: "由苏芳政府带头，与渡月教谈判，最终达成了科研合作协议"
  NEV_Boling_Brains_desc: "大脑精炼计划，由苏芳政府和渡月教合作开发的新式手段，旨在利用廉价的平民的脑部为原料，开发出足以提高超脑力者三倍超脑力功能的军用药物，纵然这会牺牲一部分平民，但在苏芳政府的权衡下，与其从财政中拨款去为贱民搞福利，不如利用这些一文不值的贱民来提高国家机器的实力"
  NEV_Kikuchika_commercial_Association_desc: "位于黄朽叶、由商人和资本家组成的协会"
  NEV_Currency_devaluation_idea_desc: "由中央储蓄银行进行调整，对法币进行了贬值"
