  NEV_GATHERING_STORM_DESC: "过去的将近300年，洛卡文尼亚王室统领着这方土地，最终在3085年被进步党人干下了台，然而进步党推行的自由市场给经济带来了极大的冲击。矛盾渐渐积累，最终3086年的「黑沫夜」成为了导火索，洛卡文尼亚邦联分崩离析，各派组建起民兵，旷日持久的内战开始了。\n内战让这片原本就不算富饶的土地沦为了废土，人民生活在水深火热之中。\n如今，战况渐缓，和谈已经是板上钉钉的事情了，而在谈判的众多势力之中，选择哪方才是正道？\n\n§R亦或是，统统都不选择……§!"
