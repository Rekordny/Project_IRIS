  IRIS_WS_NEV_desc: "§R28世纪农民起义§!\n在遥远的过去，美乐蒂大陆的东北有着许多城邦国家，各个国家之间维持着摩擦但是平和的微弱平衡。然而这种平衡最终还是被打破了——一场罕见的大饥荒席卷了这片土地，饥饿的农民难于生存，加上教会的怂恿，一场农民起义在半岛的北侧爆发了。起义的农民军用铁铸的连枷敲开了骑士的钢盔，他们从半岛的北侧，途中斩杀了几位城邦的领主，一路攻打到了南侧海岸。\n§Y城邦战争§!\n出于对到来威胁的抵御，以希雅家族为首的四色花公国联合与他们有姻亲关系的提兰家族为首的赫尔墨斯公国一起起兵围攻起义军，在达尔（现埃迪尔内西南）用火攻大破农民军。而在农民军投降后，他们并未收手，转身便对半岛上余下的几个公国宣战。这场在东北美乐蒂史书上具有浓墨重彩的一笔的城邦战争最终结束于2776年，同年四色花公国与赫尔墨斯公国宣布合并成为洛卡文尼亚王国（洛卡文尼亚，即“四色花”）。就这样洛卡文尼亚家族开始了对这片土地的统治。\n§B进步党、争端、改革与黑沫夜§!\n3085年，洛卡文尼亚国立议会全国大会上，自由进步党（以下简称“进步党”）公然指责洛卡文尼亚王室违反宪法。令人哗然的是，洛卡文尼亚王国并没有什么宪法。也许是因为此时国王安德尔已经年老体衰，王室已经失去威慑力，而又也许因为阿黛尔王储的干预式经济改革触动到了权贵与资本家们的利益，总之该提案被多数通过，王室成员被流放到了东部的克里林岛上开始了软禁。驱离王室之后，进步党掌握了大权，开始对经济进行激进改革：大量贩卖国家企业；取消监管，实行自由市场；邀请大量外国资本入驻。在进步党人看来这也许是欣欣向荣的开始。然而，黑沫夜，它来了……\n§P内战风云§!\n经济崩坏带来了社会的崩坏，靠着简易胶带粘贴着的房子最终也因为胶带断裂而崩塌——进步党稳定派代表、党魁，艾斯菲尔·科伦巴·马蒂赛斯在一次演讲后被当街刺杀。进步党一哄而散，一时政府人去楼空，无人过问。国民党指责先锋党暗杀了艾斯菲尔，而胜利党则组建起了民兵。\n驻扎在埃尔迪内的§L国家军队§!不问世事，§Y第二骑兵师§!坚守在赫尔彭斯港，阻止无关人员靠近去往克里林岛的通路，§R教会§!怂恿着民众发起起义，而仍然还有§C民主派人士§!仍然奔走于街头希望安抚民众。内战如同谁所期望地那样爆发了，一时间十几股势力带着他们所属的民兵转战于洛卡文尼亚的土地之上，超过半数的青年人被征召到队伍中去……\n§C炮响终焉§!\n5年了，内战中的多方已显疲态，和平会议的呼声愈发高涨。内战中的各方虽然满口答应开启会议，实际上都想在会议中取得更多的利益。\n§Y然而，最终的结果，取决于人民的选择。§!"
