  infantry_equipment_0_NEV_1: "§P苏伦斯前装燧发枪§!"
  infantry_equipment_0_NEV_1_short: "苏伦斯前装枪"
  infantry_equipment_0_NEV_1_desc: "洛卡文尼亚王国在世纪初期装备的一款§Y前膛燧发枪§!，由枪匠米格·肯·苏伦斯研发，用来替代老式的§C卡尔辛格燧发枪§!，使用11号口径米尼弹，较旧式的燧发枪和火绳枪来说§R造价偏高§!，但是§S射击精度更高§!。"

  infantry_equipment_0_NEV_2: "§G斯普莱斯后装燧发枪§!"
  infantry_equipment_0_NEV_2_short: "斯普莱斯后装枪"
  infantry_equipment_0_NEV_2_desc: "由枪匠约翰·德尔斯·斯普莱斯于20年代后期研发的§Y后装燧发枪§!，被洛卡文尼亚王室采用，旨在替代列装的§P苏伦斯燧发枪§!，然而由于§R设计上的失误§!，导致斯普莱斯燧发枪的§R后坐力过高§!，直到柯蒂斯后装枪提上日程时也没能实现列装的目标，使用11号口径米尼弹。"

  NEV_infantry_equipment_0: "柯蒂斯-兰德尔3059型后装步枪"
  NEV_infantry_equipment_0_short: "柯蒂斯M3059G"
  NEV_infantry_equipment_0_desc: "柯蒂斯3059型后膛装弹步枪是由枪匠艾尔伦斯·马克·柯蒂斯在3055年于§P苏伦斯前装燧发枪§!和§G斯普莱斯后装燧发枪§!的基础上研发的，使用11.42*76R柯蒂斯黑火药弹。枪机系统取材于后膛装弹的大炮，转向闭栓的枪机在保证气密性的同时也是一层保险。3058年，兰德尔重工在一众枪械选型中选择了造价最低，精准度最高的柯蒂斯3057A型步枪，在此基础上进行枪型的改进。柯蒂斯M3059G型在附带枪械保养工具的同时还配备有仿制自赛腾格威尔3028型刺刀的兰德尔M3055军用刺刀。"

  NEV_infantry_equipment_1: "威尔斯-兰德尔3082型栓动步枪"
  NEV_infantry_equipment_1_short: "威尔斯M3082C"
  NEV_infantry_equipment_1_desc: "3082年，面对严峻的形势，王室急需一批快速、准确、可靠的武器从暴民的手中保卫王室的权威，3082型步枪应运而生。这款本由凯瑟·冯·威尔斯子爵于3078年设计自制的步枪在3081年的国家狩猎展上一亮相就被兰德尔重工的技术人员看中，在3082年获得王室的许可和经费承诺之后，开始正式生产这款枪支。C型和前级的区别是由9.8*76R黑火药弹换装6.8*57M无烟火药弹，旋转后拉式枪机提供了高度的气密性，肘节式的保险位于枪机左侧，使用5发装桥夹装弹，弹容量6发。士兵还配备有M3079手榴弹和M3073刺刀。"

  infantry_equipment_1_NEV: "卡司-兰德尔3089型破甲步枪"
  infantry_equipment_1_NEV_short: "卡司M3089/90"

  NEV_infantry_equipment_2: "阿斯特拉-兰德尔3091型卡宾枪&3090型自动手枪"
  NEV_infantry_equipment_2_short: "阿斯特拉M3091KP"
  NEV_infantry_equipment_2_desc: "3090年召开的联合会议终于结束了内战，兰德尔重工也逐渐恢复了以往的生产规模，国家军工处于百废待兴之中，士兵急需简单可靠的武器。恰好此时，进步理事会民间的一个名叫阿斯特拉的设计商前来推销他们卖不出去的090型手枪，被兰德尔重工招标后获得生产权。阿斯特拉3091型卡宾枪和3090型手枪均使用枪机偏移闭锁结构，发射7.63*40/7.63*25长短手枪弹，有效射程400/100米。"

  NEV_infantry_equipment_3: "科伦多-兰德尔3095型自动步枪"
  NEV_infantry_equipment_3_short: "科伦多M3095Auto"
  NEV_infantry_equipment_3_desc: "3094年，国防部提出了一份「可供士兵在行进中进行掩护设计的自动武器」的设计指示，并写明了要求：使用新6.8*57SR半缘弹，适配460毫米枪管，全枪质量小于8kg。科伦多·霍格菲尔武器设计与兰德尔重工合作设计了3095型自动步枪，采用枪机偏移闭锁，开膛待击，使用20发方形弹匣装弹，立式表尺，射速360发每分钟，有效射程700米。士兵在列装改枪的同时还列装了兰德尔重工生产的M3093式高装药反装甲手榴弹。"

