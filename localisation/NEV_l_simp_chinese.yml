  #人物介绍
  NEV_SUM_desc: "联合临时议会，为了解决内战而组成的临时议会"
  NEV_CC_desc: "南方地球联合临时政府，原本的政府早已随内战飘零，现有的政府是交战的各方临时组建的，话语权当然是有一些的……毕竟大家手里都有枪"
  NEV_Kalen_Tuavas_desc: "卡连·崔佛斯，怪伐军第一联队联队长，少将，「噬脑者」，「七剑星」首席，作为怪伐军的中心人物，他的威望不可谓不大\n然而在他威严的外表之下，是否又隐藏着什么深刻的秘密呢……"
  NEV_Kalen_Tuavas_P_desc: "卡连·崔佛斯，这个一直将秘密藏在心底的人，多年的隐忍今天终于将要迎来结果，去挥动手中的剑吧，至于结果是好是坏，就留给后人评判吧"
  NEV_Hubuki_Spring_desc: "吹雪·诗宾，怪伐军第二联队联队长，少将，岚·诗宾的弟弟，艾莉丝·一条的未婚夫，和艾莉丝·一条以及卡连·崔佛斯在年轻的时候是搭档\n一个温和而又平易近人的人，善于用冰，自嘲自己是「政府的狗」，对现状不满想要做出温和的改变"
  NEV_Evannia_V_Molsalin_desc: "艾文尼娅·冯·穆尔塞林，通称为艾文尼娅。没人知道她是什么时候抵达IRIS位面的，不过据她自己说她来自一个叫做西德维克斯公国的国家的一个名叫穆尔塞林郡的地方。\n一个奇怪的人，似乎四周发生什么都事不关己，颇有种冒险者的风格。"
  NEV_Evannia_V_Molsalin_2_desc: "艾文尼娅·冯·穆尔塞林，旧洛卡文尼亚王国第二骑士团团长，元帅。在3085年的动乱中率领第二骑士团力保王室成员撤离新柯尔特堡，随后护送她们前往克里林岛，并用武力阻止了进步党部队的东进。\n被进步党人员称为「极端保王党」「王室的狗腿子」「旧时代的渣滓」，对这些她不置可否。在内战中率领第二骑士团余兵及地方民兵占据赫尔墨斯地区。\n§Y而现在，她终于伸出自己的手了……§!"
  NEV_Eli_Comas_Silin_desc: "艾莉·科马斯·西琳，一位受到星与月之神祝福的星之子，世上少见。\n艾文尼娅来到IRIS位面第三年的时候偶然遇见了她\n艾莉没有家人，所以艾文尼娅收养了她。"
  NEV_Ancelica_Vonks_Delesie_desc: "安洁莉卡·冯克斯·德莱塞，一位受到星与月之神祝福的月之子，世上少见。\n是德莱塞子爵家的幺女，在德莱塞家族惨遭灭门之害后流落在外\n艾文尼娅来到IRIS位面第五年的时候偶然遇见了她并且收养了她。"
  NEV_Kaito_Sumeragi_desc: "这是界人皇，结人皇的长兄，条皇的儿子，新新日向政府议会长。"
  NEV_Joe_Sumeragi_desc: "条皇，也有学者称他为乔·皇。界人皇、结人皇的父亲，前新日向政府议会长，带领着自己的势力在内战中活了下来"
  NEV_Himura_Yuu_desc: "身居音羽市，时常出现在教堂的火村夕並不是一个神父或牧师，仿佛与他的作为大相径庭的是，他是位建筑设计师。"
  NEV_Amamiya_Yuuko_desc: "3062.6.21-3078.12.23\n她是一位神秘的角色，曾经是音羽学校的学生，外表虽与修女相似，却又不带有教会的明显特征。她的存在如同一个谜，常常在不经意间出现，仿佛能洞察纮他们的命运，展现出一种超凡的洞察力和神秘感。"
  NEV_Adail_von_Locavenia_desc: ""
  NEV_Adail_von_Locavenia_1_desc: "阿黛尔·冯·洛卡文尼亚，归来的王女、圣提兰之剑与圣希雅之盾的正统继承者、领域玛纳技——「随风而放的圣雅罗兰花」的传承者。作为洛卡文尼亚名正言顺的王，她却不急着登上高位，反而投身废墟之中，救人民于水火。若论功以衔，她绝对当得起「圣女」这一称号。"
  NEV_Branch_von_Locavenia_desc: ""
  NEV_Miko_desc: "米可·安德米尔·安得费瑟斯，「米可物流」的主要负责人，同时和兰德尔重工、诗宾制药以及科伦巴商会有着合作关系。"
  NEV_Higashino_Kazuhiko_desc: ""
  NEV_Higashino_Kazuhiko_leader_desc: "东野和彦，在学校内与西园贵子被并称为“东西组合”，是西园贵子的青梅竹马。真田幸成评价他是“如同狡诈师一般的人”。偶尔喜欢贪图小便宜，平日里会和西园贵子互相拌嘴。"
  NEV_Nishisono_Takako_desc: ""
  NEV_Nishisono_Takako_leader_desc: "西园贵子，在学校内与东野和彦被并称为“东西组合”，是东野和彦的青梅竹马。为人善良而又轻快，平日里喜欢和东野和彦拌嘴。"

