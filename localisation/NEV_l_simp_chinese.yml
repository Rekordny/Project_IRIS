  #国策desc
  NEV_Restart_the_States_United_Meeting_desc: "5年的内战已经让这个曾经较为富裕的国家千疮百孔，玛纳派，技术派，保皇党军队，以及教团军混战。而现在有人提出了可以用会议的方式解决问题，说不定这就是最好的那条道路了……"
  NEV_United_Meeting_desc: "上一次大战的阴影还环绕在世界未曾离开，黑沫夜又给了这个并不稳定的国家一次重击，在历经的5年的内战之后，各派终于找到一个机会可以坐下来谈判了。议会不大，一个桌子就能坐下所有人，但是每一次动笔，都决定着人民的未来。"
  NEV_Support_Monster_Killer_desc: "怪异讨伐军（简称：怪伐军）在对抗怪异的过程中立下了汗马功劳，我们不能因为他们向人群开枪就否认他们的忠诚。"
  NEV_Establish_Suo_Goverment_desc: "历经一个月的动荡，由怪伐军组成的军政府终于在苏芳京成立了新临时政府。"
  NEV_Suo_First_National_Meeting_desc: "在各方倡导之下，于苏芳中央议会举行了苏芳第一次全国代表大会，各方代表都对该次会议表达了殷切的希望。"
  NEV_MKG_Parliament_desc: "我们支持沿用以往的议会制度进行国家机器的运作。"
  NEV_Yakumo_Orthodox_Imperial_Party_desc: "皇家族以前就是这片土地的领导者，今后也一定会是，我们坚持皇家的继续领导。"
  NEV_Continue_Army_Goverment_desc: "我们的军队忠诚于国家和人民，当今世界局势动乱，更应当保留军队组成的政府来保卫我们的国土和民众。"
  NEV_Continue_Army_Goverment_MKA_desc: "怪伐军一直都是我们军队的主力部队，我们应当以他们的利益为重。"
  NEV_Continue_Army_Goverment_NPA_desc: "国防军一直为国家的安全与稳定呕心沥血，我们应当将目光投向他们的需求。"
  NEV_Continue_Army_Goverment_MKA_Goverment_desc: "时机成熟了，该成立由怪伐军领导的政府了。"
  NEV_Continue_Army_Goverment_NPA_Goverment_desc: "时机成熟了，该成立由国防军领导的政府了。"
  NEV_Above_Army_Support_desc: "军队一直在保护国家，而他们的需求却被置若罔闻，现在是时候提高军队待遇了。"
  NEV_Above_Place_Hold_desc: "这些人民居然不怕宪兵队，这已经不是一般的民众了，必须出重拳——来自一位将军的留言"
  NEV_Avanti_Super_Brain_desc: "超脑力之前是，现在是，今后也一定会是我们国防力量的重中之重，为此，我们必须要提出超脑力至上的学说，只有明确提出了具体的方案，才能堵上那些想要从国家吸血的人的质疑。"
  NEV_NPA_MKA_Same_Support_desc: "以前人们谈到军队，第一个想到的一定是使用玛纳大杀四方的帅气身影，然而一直在保护大家的其实是国防军！同袍们，我们站在这里，以全体国防军的名义，提请政府为了我们的利益，做出回答！"
  NEV_Build_Selan_Goverment_desc: "青蓝是我国第二大城市，也曾经是我国和外界交流的主要口岸，现在我们需要在青蓝成立政府来恢复秩序。"
  NEV_Support_Selan_Independent_desc: "我们同意并支持青蓝民众的自治需求，这可以为未来的发展打下一个良好的基础。"
  NEV_Central_Intervention_Policy_desc: "地方的自治是愚蠢且不稳定的行为，他们应当在中央的规定下做事，这样才能保证未来的发展在我们的计划之中。"
  NEV_Selan_Ecnomic_Above_Plan_desc: "青蓝的商业发展可以为我国带来大量的外汇，为此中央提出了青蓝商业发展计划。"
  NEV_Selan_Autonomous_Office_desc: "青蓝的所有事项经过青蓝自治办公室的诊断之后再提交给地方国民议会，这样既可以保证效率，也可以保证稳定。"
  NEV_Comp_with_Kalen_desc: "渡月教在我国的影响扩大，青蓝市政府对此感到担忧，正好前国家元首卡连少将有合作的需求，那么我们可以成立一个两全其美的同盟"
  NEV_Selan_Kalen_Fight_desc: "我们查出了苏芳政府和渡月教有非法的地下人体实验合作，这是不能被容忍的，我们要为了人民，举起反旗！为了自由与人民！"
  NEV_Selan_Weapon_Inc_desc: "由于长久的内战的原因，我国的武器系统一直存在空缺。在这种情况下成立了青蓝武器公司，我们下令收缴了内战时期各方使用的枪支用于研究，他们过段时间应该就会送过来……"
  NEV_Suo_Selan_Togetsu_Highway_desc: "过去用以通行的高速公路早已因频繁的战事而被毁坏殆尽，如今国家稳定了，就更要提及高速公路的建造事宜了。"
  NEV_Plan_to_Togetsu_desc: "渡月教在我国的影响不能说一点没有，只能说见缝插针，虽然明面上保持中立自治，但是内战的各方心里都清楚，渡月教在这场内战中多方下注到处插手。他们的影响力太大了，我们必须要找到遏制的办法。"
  NEV_Support_Togetsu_Independent_desc: "虽然渡月教的影响很大，但不管怎么说，他们还是我们的国民，我们有义务保护他们。但是我们也不能放任他们胡乱行动，我的建议是和他们签订一份可以遏制他们影响的自治整理法案。"
  NEV_Clean_Togetsu_Zanto_desc: "渡月教的影响很大，并且已经涉及到我们国家的方方面面，我们没有时间去慢吞吞地和这群邪教徒讲道理了，我们必须快速且彻底地铲除他们。"
  NEV_Start_Comp_Togetsu_desc: "渡月教拥有着可以和八云皇的遗产荒吐神计算机相媲美的资产——神秘的贝比计算机，其中必然包含着古人的智慧。也许……只需要一点小小的好处，我们就可以让这些资源为我们所用……"
  NEV_Cancen_Comp_Togetsu_desc: "渡月教狼子野心不可忽略，以前他们插手我们的战争，现在他们插手我们的政治，但是未来他们休想插手我们的科研！我们必须自主地进行我们的科研项目！"
  NEV_Super_Brain_Upgrade_desc: "经过增幅经的运用和对SAS技术的总结，我们现在可以为怪伐军队员定制超脑力训练计划，这将会大大提升我们的实力。"
  NEV_Start_Comp_Togetsu_Boling_Brain_desc: "大脑精炼计划，由苏芳政府和渡月教合作开发的新式手段，旨在利用廉价的平民的脑部为原料，开发出足以提高超脑力者三倍超脑力功能的军用药物，纵然这会牺牲一部分平民，但在苏芳政府的权衡下，与其从财政中拨款去为贱民搞福利，不如利用这些一文不值的贱民来提高国家机器的实力"
  NEV_SuperComputer_Bebi_desc: "位于渡月教会中央的、神秘的、来自八云皇时代的遗产，超级计算机——贝比。没人知道它是从哪里来的，只是从历史被记录开始，它就在那里了，其中究竟隐藏着什么，谁也不清楚……"
  NEV_Selan_Five_Year_Development_F_desc: "由中央政府规划的，位于青蓝区实行的第一个五年计划，这份计划将集中于发展青蓝市的基础工业，提升经济产值，为后续发展铺路。"
  NEV_Selan_Five_Year_Development_S_desc: "由中央政府规划的，位于青蓝区实行的第二个五年计划，这份计划将集中于发展青蓝市的军用工业，使其可以为国家机器服务。"
  NEV_Selan_Five_Year_Development_T_desc: "由中央政府规划的，位于青蓝区实行的第三个五年计划，这份计划将集中于发展青蓝市的附属设施，使其可以在未来得到更好的发展。"
  NEV_National_Development_Plan_desc: "原本的国家工业基础在内战中损毁殆尽，现在我们需要尽快恢复我们的工业水平。"
  NEV_Restart_Mizunagawa_Development_Plan_desc: "水波川，属于邦联政府投资过的最大的建筑工地，原本的计划是希望建造于苏芳、青蓝、黄朽叶之外的第四大城市，却因为黑沫夜的发生而被迫放弃，在内战时甚至成为一些势力的根据地。\n如今已经不用担心黑沫夜的影响了，是时候重启水波川开发计划了。"
  NEV_Build_Infantry_Center_desc: "国家工业部鉴于水波川开发项目的重启，建议直接在水波川设计建立工业中心，一方面有利于开发计划的顺利进行，另一方面也可以为未来的发展铺路。"
  NEV_Mizunagawa_Development_Plan_F_desc: "水波川开发计划进行度：33%"
  NEV_Mizunagawa_Development_Plan_S_desc: "水波川开发计划进行度：66%"
  NEV_Mizunagawa_Development_Plan_T_desc: "水波川开发计划进行度：99%"
  NEV_Suo_Development_Plan_desc: "苏芳京很小，小到八成以上的人都居住在龙神区；苏芳京很大，大到龙神区以外的苏芳没有多少人知晓。所以是时候开发苏芳京的未被利用的地方了。"
  NEV_Rebuild_Kikuchiba_commercial_city_desc: "黄朽叶，一个曾经繁华的，仅次于苏芳京和青蓝市的商业城市，是我国和其他国家重要的交易口岸，在先后经历了因为断绝之带的下降被废弃，以及内战烽火的洗刷之后早已破败不堪。\n如今断绝之春已经消失，国家也稳定下来，是时候重建黄朽叶了。"
  NEV_Restore_Business_Center_desc: "黄朽叶的重建很是顺利，有人提议在黄朽叶建立商业中心，议会经过讨论后觉得可行，于是计划被下放到部门手里……"
  NEV_Currency_devaluation_desc: "经过内战的影响，我国人口下降了百分之二十，超过五成的青壮年劳动力在战争中消失，而这也导致了世界上少有的经济状况：通货紧缩。而现在为了回复经济，国家中央储蓄提出了对当前使用的法币进行贬值的方案。"
  NEV_Establish_Commercial_Freemasonry_desc: "在商人和地方议员的簇拥之下，一个商业共济会的组织在黄朽叶悄然成立。"
  NEV_Mizunagawa_Development_Plan_Mine_desc: "经过专家的鉴定，我们在水波川周遭的一部分山体内发现了铁矿，希望这些铁矿能达到标准，可以为我国的钢铁生产提供助力。"
  NEV_Rebuild_National_Science_Academy_desc: "科学研究在战争中也许可能会进行，但是在南陆的这种多发混战的情况下可能性不大。国家稳定了之后，科研项目自然也要落实到位，于是重建国家科学院的法案被提交到了议会……"
  NEV_SuperComputer_Arabaki_desc: "荒吐神——位于苏芳京龙神区皇陵内的超级计算机，为何被称作荒吐神已经无法考究，只知道是八云皇使其就留下的遗产，负责着整个苏芳的计算供应，可以说是苏芳的主脑也不为过。"
  NEV_Suo_Science_Association_desc: "我国的科学家们为了在拒绝渡月教技术的前提下加速研究和科学探讨，自发地于苏芳组建了苏芳科学研究协会。"
  NEV_Yakumo_Orthodox_Imperial_Party_Younger_desc: "条皇已经老了，这把老骨头就不要在台上坐着了，赶紧下台吧。\n皇家的二少爷——结人皇才是众望所归！"
  NEV_Yakumo_Orthodox_Imperial_Party_Elder_desc: "年轻人虽然有热血有激情，但是还是缺少见识和定力。\n条皇才是更适合担当国家元首的人！"
  NEV_Dig_the_Truth_desc: "旧政府肯定隐瞒着什么，我们要将这些秘密挖出来，将真相展现给国家和人民！"
  NEV_Redical_Reform_Plan_desc: "旧社会的官僚体质和社会制度实在是冗余和繁杂，是时候除掉那些不公的制度和趴在国家身上吸血的人了！"
  NEV_Establish_Social_Democratic_Party_desc: "旧世界是愚昧的、落后的、不适应时代的，一个新世界即将来临！欢呼吧！为社会民主党的诞生！"
  NEV_Hold_The_Land_desc: "保持我们现在手里所得的，并尽量地发展它，是为完善自身。"
  NEV_Watch_the_Sea_desc: "向外界索取我们所没有的，并尽量的扩大它，是为拓展势力。"
  NEV_The_Backing_Yakumo_Sumeragi_desc: "所有苏芳民众都不知道，只要皇家高层和一部分议会元老才知道的秘密，那就是皇家的先祖，人类历史的开拓者，第一位王——八云皇，实际上还活着！\n现在已经是成熟的时机了，是时候让尊贵的八云皇重新现世了！"
  NEV_Rebuild_Suo_Parliament_desc: "旧议会中掺杂着太多的军队代表，这无疑会影响议会提案表决的结果，我们现在需要进行议会重新选举，这样才能保证表决结果的正当性。"
  NEV_Build_People_Review_System_desc: "敌人就隐藏在人民之中，这是大家都心知肚明的事情，我们应当沿袭旧时的制度，建立对于人民的特别审查和矫正制度。"
  NEV_Build_NKVD_desc: "我们不仅需要自己的特工，还需要反特工的特工，由此，苏芳秘密调查局的建立被提上日程。"
  NEV_Plan_to_War_desc: "国内已经在大刀阔斧而又严格无比的制度下逐渐稳定了，而海洋的那边……似乎不是怎么太平呢……也许，我们可以做点什么？"
  NEV_Neutrality_Act_desc: "我们的国家和人民无意再次参与进战争之中，不论是对内的还是对外的，我们在国际事件上坚持一贯的中立态度，现在是，今后也是。"
  NEV_Limited_Interference_desc: "前方的人只需要举枪射击就行了，而后发的国家议会要考虑的就多了。世界这么乱，我们没理由不捞一笔，至于外敌来袭——笑话，那群蛮子甚至在海岸上走都走不稳！"
  NEV_ZhanDou_Shuang_desc: "我们国家是世界最强的！在此我宣布，对所有外族宣战！统统宣战！"
  NEV_ARMY_Relive_From_The_Wasteland_desc: "在历经了一段时间的重建之后，我们终于从一片荒芜与残垣断壁之中恢复了过来，国民万岁！"
  NEV_Rebuild_The_Billion_Army_desc: "过去的5年内战之中，各方手中的军队无非只有临时征召且缺少训练的民兵，如今国家已经从内战的阴影中走了出来，成立新的国家直属职业军队也该被提上日程了。"
  NEV_Rebuild_The_Billion_Army_Infantry_desc: "当今国际局势变化，让我们明白工业化才是唯一的出路，我们需要发展工业化，建立一支脱胎于现代化工业之中的军队。"
  NEV_Rebuild_The_Billion_Army_Mana_desc: "我们的玛纳部队一直为国家工作，我们不能忘却他们，我们需要发展现有的玛纳科技，才能建立一直足以媲美临近国家的玛纳军队。"
  NEV_ARMY_Army_News_desc: "「年龄满15周岁的未参加教育男性需要到就近的国民武装部登记并服从义务兵役」这样的标语贴满了大街小巷，也不知道有多少人会响应。"
  NEV_ARMY_Army_Modern_desc: "当今国际局势变化，让我们明白工业化才是唯一的出路，我们需要发展工业化，建立一直脱胎于现代化工业之中的军队。"
  NEV_ARMY_Army_Midden_desc: "工业也好玛纳也好，产出的产品在士兵的手里都不过只是武器罢了，工业派和玛纳派的争吵说白了也只是他们为了自己谋私利，是时候让他们闭嘴了——我全都要！"
  NEV_ARMY_Army_Mana_desc: "我们的玛纳传统部队一直为国家工作，我们不能忘却他们，我们需要发展现有的玛纳科技，才能建立一直足以媲美临近国家的玛纳军队。"
  NEV_ARMY_Army_Exchange_desc: "旧军队已经无法适应时代的发展了，我们需要对军队的指挥结构和训练方案进行整改，以贴合现代化的需求。"
  NEV_ARMY_Army_Infantried_desc: "我们的工业化的结晶已经送到了士兵的手里，我们很快就能训练出高度工业化的部队了。"
  NEV_ARMY_Army_Manaly_desc: "我们的玛纳产品已经送到了士兵手中，我们很快就能训练出高度玛纳化的部队了。"
  NEV_ARMY_Modern_Infantry_Army_desc: "对工业化部队进行专项现代化的训练是有必要的，军队的现代化已经是日程上板上钉钉的事情。"
  NEV_ARMY_Modern_Mana_Army_desc: "对玛纳化部队进行专项现代化的训练是有必要的，军队的现代化已经是日程上板上钉钉的事情。"
  NEV_ARMY_Suo_National_Army_Training_desc: "在中央政府的要求和组织下，新式的军队于首都郊外的练兵场举行了盛大的阅兵仪式，新式军队的雄风吸引了在场的每一个人，大家都知道，那疲弱不堪的军队已经一去不复返了！"
  NEV_ARMY_Modern_Army_desc: "通过一系列新式的技术和训练方案的加持，我们已经得到了适应于时代的现代化部队，军队万岁！"
  NEV_Support_Eden_Team_desc: "科学家研究的多，认识的多，考虑的也多。特别是对于「伊甸园计划」中的这群被称为「Felix」的不老不死的人造人少女们来说。相对于那些政客的胡言乱语，我们更相信科学的力量。"
  NEV_Support_Church_desc: "教会在人群之中散播着神明的恩惠，引导着迷途的羔羊去往天堂的彼岸。虔诚，怜悯，崇高。这些心中拥有着纯粹信仰的人定将带领我们前进。"
  NEV_ARMY_Modern_Infantry_Panzer_Tech_desc: "装甲是工业生产线上产出的瑰宝，我们可以通过研究外国现有的装备来发展我们自己的装甲力量。"
  NEV_ARMY_Modern_Infantry_Mana_Tech_desc: "玛娜是大自然赐予人类的礼物，我们可以通过改进现有的玛娜科技来增强我们的玛娜力量。"
  NEV_ARMY_Modern_Infantry_Panzer_Tech_A_desc: "大就是好。"
  NEV_ARMY_Modern_Infantry_Panzer_Tech_B_desc: "多就是美。"
  NEV_ARMY_Army_Exchange_I_desc: "我们可以通过总结内战和现在训练中获得的经验来提高我们的水平。"
  NEV_MI_Army_Old_A_I_desc: ""
  NEV_MI_Army_Old_A_II_desc: ""
  NEV_MI_Army_Old_A_III_desc: ""
  NEV_MI_Army_Old_B_I_desc: ""
  NEV_MI_Army_Old_B_II_desc: ""
  NEV_MI_Army_Old_B_III_desc: ""
  NEV_MI_Army_New_A_I_desc: ""
  NEV_MI_Army_New_B_I_desc: ""
  NEV_MI_Army_New_desc: "「快、准、狠」，如何快速、精确、有效地杀伤敌方的有生力量已经成为现代战术重要的一部分。"
  NEV_MI_Rebuild_National_Production_desc: "历经艰险，我们的国家从历史的废墟与灰烬之中爬了起来，现在就是重建我国军事工业的时候了！"
  NEV_ARMY_Modern_Infantry_Mana_Tech_A_desc: "通过改进玛纳运行程式，我们可以提高精炼玛纳的利用率和能量值。"
  NEV_ARMY_Modern_Infantry_Mana_Tech_B_desc: "通过改进玛纳生产方式，我们可以在更短的时间内产出更多更好的玛纳。"
  NEV_Rethink_The_Outpost_Method_desc: "经过多年的沉淀，我们的国家已经不同以往，现在是时候重新思考我们的外交策略，将我们的政权在国际上正当化了。"
  NEV_Reback_The_King_desc: "洛卡文尼亚王室在3085年底的动乱中被进步党人员赶下台，随后流放到了克里林岛。不过随后而来的内战证明进步党的作为是大错特错的，现在是时候将被诬陷的王室迎回我们的国家了。"
  NEV_Reback_The_King_left_desc: "王室在我国人民心目中的位置不低，将她们迎回政府有利于我们的政府正当化。"
  NEV_Reback_The_King_right_desc: "终究来说，王室是前朝余孽，将她们接纳进政府无疑会动摇我们的统治，花瓶嘛，还是接着做花瓶最好。"
  NEV_The_New_Target_desc: "新的方向！新的开始！新的理想！新的时代！"
  NEV_The_West_The_South_desc: "我们历史上和西南诸国打过不少交道，虽然因为博闻的影响他们现在抱成一团，但是这不代表他们就可以像是什么事情都没发生过似的占着我们以前拥有的土地！"
  NEV_Take_The_Mine_desc: "我们对莱扎哈矿业公司旗下的土地深表兴趣，我们将派出特使和他们进行交涉。如果他们识相地交出土地，那么皆大欢喜；如果他们不识相的话，就不要怪我们使用一些「小手段」了……"
  NEV_The_Place_Under_Sun_desc: "普天之下皆为国土，四海之滨皆为我方，万岁！新日向！万岁！"
  NEV_ARMY_Modern_Infantry_Panzer_Tech_I_desc: "经过我们的研究，理论家们提出了一种可行的装甲编制，我们将在一段时间内整合出一些新部队用作实验。"
  NEV_ARMY_Modern_Infantry_Mana_Tech_I_desc: "旧式的玛纳部队编制显然已经不适合时代了，但幸运的是，从北方漂泊而来的玛纳学者为我们带来了崭新的玛纳作战理论，我们将训练新式的玛纳部队用于作战。"
  NEV_LCV_Reback_the_king_desc: "在人民的见证下，王室返回了洛卡文尼亚。这次，她们将会继续带领着洛卡文尼亚，走向那光明的未来……"
  NEV_LCV_Build_Army_Navy_UnWeakness_TIP_desc: "§R在那海洋的深处，有着更深的秘密正在等待着你去探寻……§!"
  NEV_TYGC_default_focus_tree_desc: "针对于洛卡文尼亚邦联的通用国策树"
  NEV_TYGC_default_focus_tree_industry_desc: "我们需要发展工业来填补我们的空缺"
  NEV_TYGC_default_focus_tree_industry_Civilian_I_desc: "建立民工工程以打下工业基础"
  NEV_TYGC_default_focus_tree_industry_Civilian_II_desc: "扩建现有工厂规模以达到需求"
  NEV_TYGC_default_focus_tree_industry_Civilian_III_desc: "现有的工业已经不足以支撑我们的生产，我们需要继续扩建工业设施"
  NEV_TYGC_default_focus_tree_industry_Civilian_IIII_desc: "选择合适地址然后招标项目以建立工业中心"
  NEV_TYGC_default_focus_tree_industry_Military_I_desc: "我们需要军用工厂来生产士兵手中的枪支弹药"
  NEV_TYGC_default_focus_tree_industry_Military_II_desc: "我们不能被生产能力的短缺而拖后腿，军事工业设施的扩建已是板上钉钉的事情"
  NEV_TYGC_default_focus_tree_industry_Military_III_desc: "我们需要许多新式的军用工厂来支撑我们新式装备的生产"
  NEV_TYGC_default_focus_tree_industry_Military_IIII_desc: "现代化、工业化的军事工业基础是一个国家实力重要的一部分，因此我们需要继续扩建"
  NEV_TYGC_default_focus_tree_industry_Political_I_desc: "12小时工作制不仅对工人的生产生活不利，而且通过非法加班来索取加班费的情况也是屡见不鲜，因此我们提议采用新式的8小时工作制"
  NEV_TYGC_default_focus_tree_industry_Political_II_desc: "我们脚下的土地埋藏着丰厚的宝藏，是时候将它们拿出来为我们所用了"
  NEV_TYGC_default_focus_tree_army_desc: "地面技战术的发展仍然是现代战争的大头，如果我们在这方面落后，我们将会被世界抛弃"
  NEV_TYGC_default_focus_tree_army_I_desc: "我们积贫积弱，松散不齐的部队急需一场改革来更换风气"
  NEV_TYGC_default_focus_tree_army_I_A_desc: "上一次大战的经验告诉我们，堑壕战可以有效地消灭敌人的有生力量，因此我们需要深入学习堑壕的理论与精髓"
  NEV_TYGC_default_focus_tree_army_I_B_desc: "卡车可以载着我们的将士快速穿梭于战场之间，对于卡车的研究是必不可少的一环"
  NEV_TYGC_default_focus_tree_army_I_C_desc: "美乐蒂南部的火车国拥有着全世界最好的火车技术，遗憾的是我国尚未与其正式建交，不过我们相信通过研究我们现有的火车可以让我们的火车制造技术更上一层楼"
  NEV_TYGC_default_focus_tree_army_I_left_desc: "玛纳终究是旧时代的遗产，也应当随着旧时代一起被历史淘汰，当今应当是装甲与工业的时代"
  NEV_TYGC_default_focus_tree_army_I_right_desc: "玛纳历史悠久且设计精妙，盲目地追求工业化或许会让我们踏入陷阱，但是成熟的玛纳技术可以直接运用"
  NEV_TYGC_default_focus_tree_tech_desc: "对科学与教育的改革事关国家的未来发展，不可不重视"
  NEV_TYGC_default_focus_tree_tech_I_desc: "建立一个稍显规模的科学院能让我们研究更多的科研项目"
  NEV_TYGC_default_focus_tree_tech_II_desc: "在研究受阻的当下，扩建科学院会是一个明智的选择"
  NEV_TYGC_default_focus_tree_tech_III_desc: "为了让国家的未来拥有前途，斥巨资打造一个高超科研中心显然是无可厚非的，纵然这会让我们付出不少，但一切都是值得的"
  NEV_TYGC_default_focus_tree_tech_Ii_desc: "仅仅靠国家科学院闭门造车是不行的，我们需要采纳民间的设想，也许其中一些想法能抛砖引玉地解决一些棘手的问题"
  NEV_TYGC_default_focus_tree_tech_IIi_desc: "建立完善的科研合作组织可以让我们的科研计划更加顺利"
  NEV_TYGC_default_focus_tree_tech_IIIi_desc: "物理学的蓬勃发展带来了巨大的技术条约，实验室里的这个新事物就像是达摩克利斯之剑一样悬在头顶，然而我们坚信，武器没有好坏，好坏的只有使用武器的人"
  NEV_TYGC_default_focus_tree_air_desc: "空中技术在过去的十几年内蓬勃发展，我们也需要自己的航空科技"
  NEV_TYGC_default_focus_tree_air_I_desc: "对于机载武器的设计，不同的人提出了不同的想法"
  NEV_TYGC_default_focus_tree_air_II_desc: "航空学说的进步可以让我们的航空兵更好地配合其他部队作战"
  NEV_TYGC_default_focus_tree_air_III_desc: "对于新式机体的研究可以让我们的航空科技不至于落后"
  NEV_TYGC_default_focus_tree_navy_desc: "介于我们拥有着超长的海岸线，扩建一支实力海军的进程已然开启"
  NEV_TYGC_default_focus_tree_navy_A_desc: "对舰船的技术研发能让我们制造更大、更好、更强的战舰"
  NEV_TYGC_default_focus_tree_navy_B_desc: "改进舰船的结构与材料生产工艺，这样可以为我们省下时间"
  NEV_TYGC_default_focus_tree_navy_C_desc: "鉴于海军发展条件已经具备，我们当机立断扩编海面舰队"
  NEV_TYGC_default_focus_tree_output_desc: "战争是留学的政治,外交是不流血的战争"
  NEV_TYGC_default_focus_tree_output_A_desc: "攘外必先安内"
  NEV_TYGC_default_focus_tree_output_B_desc: "我们要通过战争让我们的国家扬名海外"
  NEV_TYGC_default_focus_tree_political_desc: "混乱的政府终究不能算作一个好政府，我们需要踢掉一些本不应该存在的人"
  NEV_TYGC_default_focus_tree_political_I_desc: "对当今政府结构进行改制，能将不必要的损害原因一一排除，从而让我们的政治清明起来"
  NEV_TYGC_default_focus_tree_political_I_left_desc: "将全力下放给人民，让人民带领我们前进"
  NEV_TYGC_default_focus_tree_political_I_right_desc: "民众是愚昧、落后而又短视的，我们需要严格的专制来看管他们"
  NEV_TYGC_default_focus_tree_political_I_left_left_desc: "同志们认为议会斗争是机会主义错误，我们应当通过强硬态度获得我应得的东西"
  NEV_TYGC_default_focus_tree_political_I_left_right_desc: "激进派做事完全不考虑后果，只有循序渐进地方式才能到达我们的目标"
  NEV_TYGC_default_focus_tree_political_I_left_left_I_desc: "一支忠诚的红色部队可以在关键时刻派上用场"
  NEV_TYGC_default_focus_tree_political_I_left_left_IIi_desc: "将共产社会的思想传播给更多的人"
  NEV_TYGC_default_focus_tree_political_I_left_left_II_desc: "国旗是红色的，帽徽是红色的，那么工厂也应该是红色的，红色的工业能带领我们跨越苦难前行"
  NEV_TYGC_default_focus_tree_political_I_left_left_IIii_desc: "虽然观念可能有所不同，但是诸位都是为国挺身而出的义士，我们应当和这些人建立合作"
  NEV_TYGC_default_focus_tree_political_I_left_left_III_desc: "我们的国家已经实现了梦想，然而世界上的其他地方仍然还有人民受苦，我们是时候将我们的想法开始传递了"
  NEV_TYGC_default_focus_tree_political_II_desc: "民兵部队是我们的部队体系里面重要的一部分，今后他们也将继续为我们服役"
  NEV_TYGC_default_focus_tree_political_I_left_right_I_desc: "和各个政党代表组成的联席会议可以从另外的角度提醒我们的不足，实际上是一种共赢的关系"
  NEV_TYGC_default_focus_tree_political_I_left_right_II_desc: "开门!自由贸易!"
  NEV_TYGC_default_focus_tree_political_I_left_right_IIi_desc: "链接到国际市场，然后为国家赚取外汇"
  NEV_TYGC_default_focus_tree_political_I_left_right_Ii_desc: "与我们一同自由的盟友将会与我们并肩作战"
  NEV_TYGC_default_focus_tree_political_I_left_right_Iii_desc: "民主的工厂，民主的工人，民主的领导者"
  NEV_TYGC_default_focus_tree_political_I_left_right_III_desc: "让我们为其他地方的国民带去自由!"
  NEV_TYGC_default_focus_tree_political_I_right_left_desc: "我们选择坚持中立专制的体制，这样才能保证不会惹上麻烦的事情"
  NEV_TYGC_default_focus_tree_political_I_right_left_I_desc: "我们坚持着中立的立场，这会保证我们的无害性"
  NEV_TYGC_default_focus_tree_political_I_right_left_II_desc: "民主什么的都是骗人的，只是向着深渊前进的谎言罢了"
  NEV_TYGC_default_focus_tree_political_I_right_left_III_desc: "伟大！我的祖国！洛卡文尼亚邦联！万岁！"
  NEV_TYGC_default_focus_tree_political_I_right_I_desc: "我们要将思想牢牢控制在我们自己手中"
  NEV_TYGC_default_focus_tree_political_I_right_II_desc: "忠诚的卫队可以为我们的前进挡风遮雨"
  NEV_TYGC_default_focus_tree_political_I_right_right_D_desc: "我们的军队终将取得胜利"
  NEV_TYGC_default_focus_tree_political_I_right_right_desc: "国家社会主义才是国家的救星，这个这几年刚刚兴起的主义实在是让人着迷。"
  NEV_TYGC_default_focus_tree_political_I_right_right_B_desc: "我们的军备储存完全不够我们的军队消耗，我们需要单独建立特别兵工厂来就近生产"
  NEV_TYGC_default_focus_tree_political_I_right_right_A_desc: "将异己人员全部抓起来枪毙，这样就不会再有异己人员了"
  NEV_TYGC_default_focus_tree_political_I_right_right_C_desc: "我们的意志极其坚定，我们坚信我们将会踏上正义的路途"
  NEV_TYGC_default_focus_tree_political_I_right_right_E_desc: "士兵像是一面盾，将家国守卫在背后，向他们致敬！"
  NEV_MKA_Establish_Suo_Goverment_desc: "摇摇欲坠的国家需要一个政府，而怪伐军担当起了政府的责任"
  NEV_MKA_Method_To_Togetsu_desc: "渡月教在我国的影响不能说一点没有，只能说见缝插针，虽然明面上保持中立自治，但是内战的各方心里都清楚，渡月教在这场内战中多方下注到处插手。他们的影响力太大了，我们必须遏制他们的影响。"
  NEV_MKA_Kill_The_Togetsus_desc: "没时间和这些疯子和恐怖分子们讲道理了，国民没有耐心让我们一而再再而三地拖下去了，大力逮捕渡月教邪教分子，允许就地枪决！"
  NEV_MKA_Hold_The_Togetsus_desc: "虽然渡月教的影响很大，不管怎么说，他们还是我们的国民，我们有义务保护他们。但是我们也不能放任他们胡乱作为，和他们签订一份可以遏制他们影响的自治整理法案，这样可以限制他们的行动。"
  NEV_MKA_Bussiness_With_The_Togetsus_desc: "渡月教拥有着可以和八云皇的遗产荒吐神计算机相媲美的资产——神秘的贝比计算机，其中必然包含着古人的智慧。也许……只需要给予一点小小的好处，我们就可以让这些资源为我们所用……"
  NEV_MKA_Suo_Research_Academic_desc: "我国的科学家们为了在拒绝渡月教技术的前提下加速研究和科学探讨，自发地于苏芳组建了苏芳科学研究协会。"
  NEV_MKA_Brain_Plan_desc: "大脑精炼，由苏芳政府和渡月教合作开发的新式手段，旨在利用廉价的平民的脑部为原料，开发出足以提高超脑力者三倍超脑力功能的军用药物，纵然这会牺牲一部分平民，但在苏芳政府的权衡下，与其从财政中拨款去为贱民搞福利，不如利用这些一文不值的贱民来提高国家机器的实力"
  NEV_MKA_Suo_Research_Center_desc: "科学研究在战争中也许可能会进行，但是在洛卡文尼亚内战这种多发混战的情况下可能性不大。国家稳定了之后，科研项目自然也要落实到位，于是建立新日向国家科学院的法案被提交到了议会……"
  NEV_MKA_Suo_Computer_Bebi_desc: "位于渡月教会中央的、神秘的、来自八云皇时代的遗产，超级计算机——贝比。没人知道它是从哪里来的，只是从历史被记录开始，它就在那里了，其中究竟隐藏着什么，谁也不清楚……"
  NEV_MKA_Suo_Industry_Code_desc: "苏芳京拥有着国家直属重工业区，只要这些工厂再次运转起来，我们的国家工业就能够从一片死寂中活过来。"
  NEV_MKA_Super_Brain_Upgrade_desc: "经过增幅经的运用和对SAS技术的总结，我们现在可以为怪伐军队员定制超脑力训练计划，这将会大大提升我们的实力。"
  NEV_MKA_Rebuild_Industry_Base_desc: "要想富，先修路，旧日的国家基建已经在内战中被摧毁殆尽。作为新政府，我们想要发展就必须先修建用于运输的国家公路。"
  NEV_MKA_Mizunagawa_Industry_Center_desc: "我国的工业实力仍然不足，但是我们在水波川拥有着足够基础设施，我们完全可以将工业建设重心放在水波川。"
  NEV_MKA_Suo_Computer_Arahabaki_desc: "荒吐神——位于苏芳京龙神区皇陵内的超级计算机，为何被称作荒吐神已经无法考究，只知道是八云皇使其就留下的遗产，负责着整个苏芳的计算供应，可以说是苏芳的主脑也不为过。"
  NEV_MKA_Mizunagawa_Building_Plan_desc: "水波川，属于邦联政府投资过的最大的建筑工地，原本的计划是希望建造于苏芳、青蓝、黄朽叶之外的第四大城市，却因为黑沫夜的发生而被迫放弃，在内战时甚至成为一些势力的根据地。\n如今已经不用担心黑沫夜的影响了，是时候重启水波川开发计划了。"
  NEV_MKA_Currency_devaluation_desc: "经过内战的影响，我国人口下降了百分之二十，超过五成的青壮年劳动力在战争中消失，而这也导致了世界上少有的经济状况：通货紧缩。而现在为了回复经济，国家中央储蓄提出了对当前使用的法币进行贬值的方案。"
  NEV_MKA_Kikuchiba_Economic_desc: "黄朽叶，一个曾经繁华的，仅次于苏芳京和青蓝市的商业城市，是我国和其他国家重要的交易口岸，在先后经历了因为外国资本入侵被废弃，以及内战烽火的洗刷之后早已破败不堪。\n如今内战已经结束，国家也稳定下来，是时候重建黄朽叶了。"
  NEV_MKA_Kikuchiba_Economic_Meeting_desc: "在商人和地方议员的簇拥之下，一个商业共济会的组织在黄朽叶悄然成立。"
  NEV_MKA_Selan_Prove_Plan_desc: "青蓝的商业发展可以为我国带来大量的外汇，我们可以扩建青蓝港口来实现新的外贸口岸。"
  NEV_MKA_Selan_Freedom_City_desc: "青蓝，新日向第二大都市，人口仅次于苏芳京，由于青蓝在新日向拥有着极高的自治权，所以青蓝又被称为青蓝自由市。"
  NEV_MKA_Selan_Independent_Goverment_desc: "青蓝是我国第二大城市，也曾经是我国和外界交流的主要口岸，我们需要在青蓝扩建政府来保证有效的管理。"
  NEV_MKA_Selan_Manpower_Plan_desc: "青蓝的发展吸引了大批的人员来往，有很多的人想要进入青蓝，也许我们可以将国家移民局搬到青蓝了……"
  NEV_MKA_Suo_Meeting_desc: "在各方倡导之下，于苏芳中央议会举行了苏芳全国代表大会，希望这次大选可以选出适合领导人民的领袖。"
  NEV_MKA_Restart_People_Meeting_desc: "我们支持沿用以往的议会制度进行国家机器的运作。"
  NEV_MKA_Build_People_Review_System_desc: "敌人就隐藏在人民之中，这是大家都心知肚明的事情，我们应当沿袭旧时的制度，建立对于人民的特别审查和矫正制度。"
  NEV_MKA_Follow_Push_MKA_desc: "怪伐军一直都是我们军队的主力部队，我们应当以他们的利益为重。"
  NEV_MKA_Avanti_Super_Brain_desc: "超脑力之前是，现在是，今后也一定会是我们国防力量的重中之重，为此，我们必须要提出超脑力至上的学说，只有明确提出了具体的方案，才能堵上那些想要从国家吸血的人的质疑。"
  NEV_MKA_New_Hinata_National_Army_desc: "新日向要让自身屹立，必须要有一支忠诚的、有实力的军队来保卫自己。"
  NEV_MKA_Army_Goverment_desc: "我们的军队忠诚于国家和人民，当今世界局势动乱，更应当保留军队组成的政府来保卫我们的国土和民众。"
  NEV_MKA_Improve_Army_Support_desc: "军队一直在保护国家，而他们的需求却被置若罔闻，现在是时候提高军队待遇了。"
  NEV_MKA_Change_Push_NPA_desc: "国防军一直为国家的安全与稳定呕心沥血，我们应当将目光投向他们的需求。"
  NEV_MKA_NPA_MKA_Same_Support_desc: "以前人们谈到军队，第一个想到的一定是使用玛纳大杀四方的帅气身影，然而一直在保护大家的其实是国防军！同袍们，我们站在这里，以全体国防军的名义，提请政府为了我们的利益，做出回答！"
  NEV_MKA_NPA_Motorized_tech_desc: "国防军没法像怪伐军那样拥有瞬时转移的能力，于是机动化部队便成为了国防军的主力，同样，国防军对于机动化装备的研究也是颇有心得。"
  NEV_MKA_Weapon_research_Unic_Motorized_Equipment_I_desc: "机械化装备可以保护我们的普通步兵不被流弹所击伤"
  NEV_MKA_Weapon_research_Unic_desc: "陆军武装设计局，由兰德尔重工牵头成立，负责新日向的陆军科研项目"
  NEV_MKA_Weapon_research_Unic_Mana_Equipment_I_desc: "目前的玛纳制造程序实在是太过繁琐，我们需要对生产线进行重新设计和简化，以求达到目前最好的效果。"
  NEV_MKA_Weapon_research_Unic_Infantry_Equipment_I_desc: "通过更新步枪的生产条件和生产工艺，能让士兵手中的装备更加可靠。"
  NEV_MKA_Weapon_research_Unic_Infantry_Equipment_II_desc: "随身携带的燃烧弹不仅可以用来杀伤敌军士兵，还可以用于对付敌军装甲目标和工事，可以说是百利。"
  NEV_MKA_Weapon_research_Unic_Anti_Tank_Equipment_desc: "锥膛炮是一种将炮管设计成后粗前细的反坦克炮，其发射的弹丸的弹芯是一个细长碳化钨圆柱体，中部环绕着用软质金属制作的弱带或弹裙。发射时，弹带密封火药气体，并逐步受膛管挤压而变细，当弹丸出膛时，弹带已变成薄壳，其大部分被磨平后聚成一团，附在碳化钨弹芯的后面。这种弹丸的速度很快，穿甲动能增大，而碳化钨这种材料硬度很大，所以，锥膛炮发射的弹丸的穿甲厚度大大提高。"
  NEV_MKA_Weapon_research_Unic_Aritillery_Equipment_I_desc: "改进火炮发射药的配方，同样重量的发射药可以将火力投送到更远的地方。"
  NEV_MKA_Weapon_research_Unic_Aritillery_Equipment_II_desc: "将更加紧密坚硬的钢材用于炮管的锻造，可以更好地防止炸膛事故的发生。"
  NEV_MKA_Weapon_research_Unic_Suo_Mil_Industry_desc: "我们的产能跟不上我们庞大军队的消耗，扩建位于苏芳京的武器弹药厂以满足我们的需求"
  NEV_MKA_Weapon_research_Unic_South_Mil_Industry_desc: "成立南方武器工业局，以辅助中央的武器生产计划"
  NEV_MKA_Navy_research_Unic_desc: "由赫尔墨斯造船厂牵头成立的海军舰船设计局，负责国家的舰船设计与制造。"
  NEV_MKA_Near_Navy_desc: "卒持短戈，以攻近敌。"
  NEV_MKA_UnderSea_Navy_desc: "现代的海战早已不局限于水面的作战，水下的进攻也是海战的一部分。"
  NEV_MKA_Wolfpack_desc: "由乌斯拉尔人提出的，水下舰艇如狼群一般对敌方舰队进行突袭的战术，我们认为这是极其实用的。"
  NEV_MKA_Navy_Building_desc: "我们贫弱的海军无法支持我们对于海上力量的需求，我们需要扩建我们的海军舰队。"
  NEV_MKA_Fleet_Being_desc: "建设一支庞大的、足以威慑敌军的舰队方可体现我们的实力"
  NEV_MKA_Monster_In_Sea_desc: "经过不懈的建设，我们拥有了具现化的现代海军。"
  NEV_MKA_Huge_Thing_desc: "海港里面的这个大家伙吸引着路人的目光，只有参与其中的人才知道，这就是国家实力的具象化。"
  NEV_MKA_Far_Navy_desc: "将持长鞭，以笞远寇。"
  NEV_MKA_Far_Navy_Artillery_desc: "新式的发射药足以让我们的舰炮可以将弹丸投射到更远的地方，海上的远程打击已经实现。"
  NEV_MKA_Hellmos_Dockyard_desc: "扩建位于赫尔墨斯的造船厂，我们需要更高的舰艇产能。"
  NEV_MKA_Center_Dockyard_desc: "在全国海岸地区选址建设造船工业设施。"
  NEV_MKA_Suo_Meeting_II_desc: "旧议会中掺杂着太多的军队代表，这无疑会影响议会提案表决的结果，我们现在需要进行议会二次选举，这样才能保证表决结果的正当性。"
  NEV_MKA_Suo_Meeting_II_New_desc: "新生派会更好地带领我们前进。"
  NEV_MKA_Suo_Meeting_II_Old_desc: "我们应当遵循以前固定的规矩。"
  NEV_MKA_Air_research_Unic_desc: "我国对于飞行器这方面的知识实在浅薄，我们需要专业的研发团队来帮助我们实现飞行器自由。"
  NEV_MKA_Air_research_Unic_Plane_desc: "上次大战的飞行器大多采用木质薄机翼，然而现在有人提出了金属厚机翼技术，也许我们应该试试……"
  NEV_MKA_Air_research_Unic_Plane_Doctrine_desc: "我们对于空中战斗毫无经验，我们应当采纳欧罗巴国家的先进作战学说。"
  NEV_MKA_Air_research_Unic_Plane_Base_desc: "现有的首都机场无法支持大量飞机起飞，扩建机场以达到我们的飞行需求。"
  NEV_MKA_Air_research_Unic_Plane_Sea_desc: "在海军无法全面保卫海岸的情况下，拥有一支可以对海打击的飞行队能让敌人无法踏上海岸。"
  NEV_MKA_Teens_In_Army_desc: "我国的青年时刻准备着为国效命，青年先锋团是合格的预备队。"
  NEV_Rebuild_The_Billion_AIRFOCRE_left_I_desc: "新式的空射鱼雷和高磅投弹可以让海面的敌军感受来着天空的恐惧"
  NEV_MKA_Air_research_Unic_Plane_Radar_desc: "作为新式的防空手段，利用雷达探测空海目标显然比目视更加便捷。"
  NEV_MKA_left_O_desc: "世界局势愈发紧张，我们需要制定对于未知敌人的防御战略"
  NEV_MKA_left_L_desc: "在我国与进步理事会的北方边界上，以洛林砦为中心，建立防御堡垒群。"
  NEV_MKA_left_R_desc: "在我国与进步理事会的南方边界上，以阳城砦为中心，建立防御堡垒群。"
  NEV_MKA_left_OI_desc: "从国民中征召预备役士兵来补充现有编制中的缺口。"
  NEV_MKA_left_LI_desc: "扩充位于苏芳京的中央直属军工厂，为我们的军队生产武器。"
  NEV_MKA_left_RI_desc: "改造位于水波川的部分工厂，使其转入战时生产状态。"
  NEV_MKA_left_OII_desc: "战争已经近在咫尺了，是时候将国民动员起来了！"
  NEV_MKA_left_OIII_desc: "我们的战斗是有着意义的，我们的战斗是为了国家，为了民族，为了自由，为了我们的未来而战斗，拿起手中的枪吧战士们！"
  NEV_MKA_left_OIIII_desc: "敌人妄想用他们的铁蹄践踏我们，那么我们就让他们看看！他们所轻视的我们是怎么样的！坚持到底！决不投降！"
  NEV_MKA_SeaMine_desc: "艺术就是爆炸！让登陆部队吃炸弹去吧！"
  NEV_Church_Build_The_Church_System_desc: "目前的政权尚未完善，我们需要建立一个以光明教为中心的领导体系，只有这样才能保证让我们的人民走上正确的道路。"
  NEV_Church_Beilive_Send_I_desc: "教义其一：神始终注视着世人。\n教义其二：神爱世人，但有罪之人会受到惩罚。\n教义其三：神不仅高高于天，也隐隐与民，祂的人间代行者会代祂观察着世间。\n教义其四：神不过多约束世人，神并不需要信仰，强行传教被视为功利行为，不予建议，不予认可。\n教义其五：神救世人，若世人处于水火，祂的信徒应当自发拯救世人，若世人无能，那么祂会降下真正的视线……"
  NEV_Church_Beilive_Send_II_desc: "我们的传教士会走入工厂，走入山间，走入农田，将我们的教义教规深入民众。"
  NEV_Church_Beilive_Send_III_desc: "在现代社会，我们完全可以使用现代科学成果，例如报纸，电报，电视，广播等传播媒体来宣传我们的理论。"
  NEV_Church_Beilive_Send_IIII_desc: "光明神教的教徒们按照神留下的教义自发救世人于水火，教团的经书也应当被奉为经典的真理。"
  NEV_Church_Workers_Party_I_desc: "3085年的事件中，先锋党被指责安排刺客刺杀进步党党魁，然而先锋党的老党员们都知道，当时的先锋党正在和进步党商谈经济问题的合作解决方法，所以这件事是完全不可能发生的。现在内战已经结束了，该召集先锋党的党员，让他们回归政府了。"
  NEV_Church_Workers_Party_II_desc: "重组的先锋党党员来自于世界各地，他们的思想多少有些出入分歧。先锋党决定举行一次政治局会议，从而讨论之后的路线。"
  NEV_Church_Workers_Party_IIA_desc: "应当坚持革命的基本思想，要将世人从资本的灾难中解放出来，我们义不容辞。"
  NEV_Church_Workers_Party_IIB_desc: "我们的国家刚从内战的牢狱中爬出，我们需要先注重自身的发展，然后才能考虑别人。"
  NEV_Church_The_Red_Party_desc: "我们是一个红色的政党，我们将领导我们的人民走向光明的未来！"
  NEV_Church_Two_Red_Flag_desc: "先锋工团党和光明教会党，这两面红旗将会长久地飘扬在这片土地的上空！"
  NEV_Church_Revolution_desc: "我们从内战的废墟中站起，处于变革之中的现在，走向美好光明的未来。"
  NEV_Church_Revolution_L_desc: "政府中的蛀虫实在太多，我们必须快准狠地铲除他们。"
  NEV_Church_Revolution_R_desc: "直接排除军警逮捕别人未免太过于暴力，我们可以通过温和的方式进行改革。"
  NEV_Church_Revolution_Tax_desc: "我们在税收制度上存在问题，也许改变税收制度能解决一部分的经济问题。"
  NEV_Church_Revolution_Tax_Low_desc: "人民苦于繁重的税收很久了，我们需要降低税率来提高民众福利。"
  NEV_Church_Revolution_Tax_High_desc: "我们的国家需要大量的资金来支持建设，也许稍稍提高税收在长远上能获得的收益更大。"
  NEV_Church_Revolution_Tech_desc: "我们的教育落后于时代太多，我们需要对当前的教育模式进行改革。"
  NEV_Church_Revolution_Tech_New_desc: "仿照北方欧罗巴先进的教育模式，我们建立自己的一套新式教育系统。"
  NEV_Church_Revolution_Tech_Old_desc: "由光明教会建立的教会学校系统，能为我们培养出忠诚的一代人。"
  NEV_Church_Revolution_Economic_desc: "经济危机是悬在头上的一把刀，我们必须迅速改革来防止这把刀落下。"
  NEV_Church_Revolution_Economic_Hold_desc: "社会主义的计划经济会为我们的国家建设提供坚实而有力的道路。"
  NEV_Church_Revolution_Economic_Sent_desc: "自由市场可以通过无形的大手自动调节我们的经济到最好状态。"
  NEV_Church_Revolution_Road_desc: "我们的工业基础在内战中被消耗殆尽，我们需要迅速建立一批可以撑起我国运作的基础工业。"
  NEV_Church_Revolution_Industy_desc: "建设一批专注建设制造的工业，以支持我们的制造建设。"
  NEV_Church_Revolution_Politic_desc: "我们的政治尚未清明，我们需要对政治进行改革。"
  NEV_Church_Revolution_Politic_L_desc: "我们向人民做保证的事情，我们必须要做到。"
  NEV_Church_Revolution_Politic_R_desc: "也许对少数派稍微做出妥协，他们也能成为我们的助力。"
  NEV_Church_Revolution_Worker_Association_desc: "对于目前的社会，我们可以建立工团组织来辅助管理。"
  NEV_Church_Revolution_Worker_Association_L_desc: "建立政治局肃反委员会，这些同志们将作为我们对付社会败类的先锋。"
  NEV_Church_Revolution_Worker_Association_R_desc: "过于激进的态度会让我们的社会结构走向崩坏，我们需要遏制这样的形势。"
  NEV_Church_Revolution_Land_desc: "过去，封建地主和资本家们占有着大部分的土地，现在是时候决定土地改革了！"
  NEV_Church_Revolution_Land_Civ_desc: "将土地按人口分割，承认人民对于土地的拥有和分配的全力。"
  NEV_Church_Revolution_Land_Nat_desc: "将所有土地划归国有之后再分配，人民只有土地的使用权而没有再分配权。"
  NEV_Church_Revolution_Future_desc: "我们的国家结构历经改革已经趋于成熟，我们要向现代化国家展开迈步！"
  NEV_Church_International_Volunteer_desc: "国际纵队是独属于红党的浪漫，他的存在为许多处于黑暗中的同志们带去光明。"
  NEV_Church_International_Volunteer_I_desc: "让我们的人民去为外国人送死从某种方面来说不值得，但如果这最终能走向全世界人民的解放，那么一切则都是值得的。"
  NEV_Church_Support_Rosia_Revolution_desc: "罗西亚西北的同志们仍然在严寒中坚持为真理奋斗，我们可以通过伪装商船将物资送往他们的手中。"
  NEV_Church_Reback_the_Angel_desc: "今日，我们的天使归来了，她踏着自天空而下的阶梯向我们走来了！赞美主神！赞美天使！赞美人民！"
  NEV_Church_Socialism_Goverment_desc: "我们的政府是一个社会主义的政府，我们的政府会带领人民走向胜利。"
  NEV_Church_Red_Army_desc: "红军，一个强大的名词，代表这我们手中那不可忽视的力量。"
  NEV_Church_Red_Navy_desc: "作为我们的海军，她的内在必然也是鲜艳的红色。"
  NEV_Church_Red_Airforce_desc: "我们的小子们将驾驶飞机飞上那湛蓝的天空，出动！红天翼军！"
  NEV_Church_Red_Army_Commisiar_desc: "要将军队的基层党组织下放到连，军队编制内政治委员是必要的一部分。"
  NEV_Church_Red_Army_militia_desc: "我们的民兵部队将会在我们的职业军队之外担任起守土卫疆的指责，并在前线兵源不足的时候作为补充兵种作战。"
  NEV_Church_Red_Army_Military_Commitee_desc: "在军队的高层建立起军事委员会，用来统筹我国陆军的军队组织、指挥与规划。"
  NEV_Church_Red_Airforce_Company_Air_Research_desc: "我们的空军技术已经落后于时代许久了，与其自己埋头苦干，和世界上其他国家合作科研可以让我们更加快速地建立现代化的空军。"
  NEV_Church_Red_Airforce_Research_History_desc: "通过研究上次大战时期各国空军的表现，我们也许可以开辟自己的道路。"
  NEV_Church_Red_Airforce_Plane_Body_desc: "上次大战的飞行器大多采用木质薄机翼，然而现在有人提出了金属厚机翼技术，也许我们应该试试……"
  NEV_Church_Red_Airforce_Company_Air_Research_Rosia_desc: "和北阿西娅的同志进行合作空军研究"
  NEV_Church_Red_Airforce_Company_Air_Research_RLN_desc: "和南美乐蒂的同志进行合作空军研究"
  NEV_Church_Red_Navy_Hellmos_Dockyard_desc: "扩建位于赫尔墨斯的造船厂，我们需要更高的舰艇产能。"
  NEV_Church_Red_Navy_Build_Navy_desc: "扩建海军来保卫我们的海岸"
  NEV_Church_Red_Navy_Build_Navy_Heavy_desc: "研究重型舰艇"
  NEV_Church_Red_Navy_Build_Navy_Light_desc: "研究轻型舰艇"
  NEV_Church_Red_Navy_Build_Sea_Chao_desc: "聆听舰炮的怒吼吧，她会将火力最大化地投射到敌人的脸上。"
  NEV_Church_Red_Navy_Build_Fleet_Being_desc: "建立一支不可忽视的舰队，向世界证明我们有能力控制海洋。"
  NEV_Church_Red_Navy_Sea_Bomb_desc: "寻找在水中隐藏的制敌之路，地方的登陆艇绝对想不到这里还埋藏着致命的东西……"
  NEV_Church_Red_Navy_Modern_Navy_desc: "我们的海军，是世界革命的先锋，为革命的先锋海军欢呼吧！"
  NEV_Church_Red_Army_I_desc: "5年的内战为这个国家带来了伤痛，但也带来了宝贵的经验，为了我们的未来，我们必须要知道自己是为了什么而战。"
  NEV_Church_Red_Army_Touch_The_Industry_desc: "工业化是众所周知的趋势，只有工业化才能帮助我们走向未来。"
  NEV_Church_Red_Army_The_Industry_Army_desc: "使用工业化生产的装备来装备我们的陆军。"
  NEV_Church_Red_Army_New_Cannon_desc: "由中央的军工厂生产出来的炮弹，外壳上印着闪亮的红五星。"
  NEV_Church_Red_Army_Trench_War_desc: "由上次大战以来，堑壕战战术在世界范围上得到了广泛的认可，我们也要跟进研究。"
  NEV_Church_Red_Army_Wireless_Equipment_desc: "研究无线电微型化技术，能让我们的前线联络比起传令员来说更加方便。"
  NEV_Church_Red_Army_Panzer_Gun_desc: "带有红五星的战车从工厂中缓缓驶出，我们知道，这迎来了一个新的时代"
  NEV_Church_Red_Army_New_Rifie_desc: "新式的步枪设计和生产线能让士兵手中获得更好的装备。"
  NEV_Church_Red_Army_Panzer_Army_desc: "我们的装甲力量将如同洪流，冲破一切阻碍"
  NEV_Church_Red_Army_Modern_Industry_Army_desc: "将现在的编制进行重组，实现工业部队现代化。"
  NEV_Church_Red_Army_Hold_The_Mana_desc: "玛纳是这个世界的真理，我们的天使将带领我们走向胜利。"
  NEV_Church_Red_Army_Mana_Army_desc: "由教会属魔导术士团下属的玛纳术士们组建了一支教导部队来引导我们的玛纳训练。"
  NEV_Church_Red_Army_Mana_Produce_desc: "对玛纳结晶的产线结构进行改进，我们能在更短的时间内产出更多的精炼玛纳。"
  NEV_Church_Red_Army_Suzulan_Plant_desc: "培养位于首都的受祝铃兰，我们可以得到更多的原初玛纳。"
  NEV_Church_Red_Army_Mana_All_Produce_desc: "对玛纳用具的回路进行改进，以达到更加可靠的结构。"
  NEV_Church_Red_Army_Mana_All_Upgrade_desc: "研发先进的玛纳术式，在杀伤术式方面尤其如此。"
  NEV_Church_Red_Army_Mana_Equipment_Upgrade_desc: "我们研发生产新式法杖获得了玛纳术士们的一致认可，那么立即扩大生产吧。"
  NEV_Church_Red_Army_Mana_Attack_desc: "玛纳部队是我们作战的先锋，迅速有效地将玛纳术投射到敌人的阵地上可以打破敌人的防线。"
  NEV_Church_Red_Army_Modern_Mana_Force_desc: "将现在的编制进行重组，实现玛纳部队现代化。"
  NEV_Church_Red_Army_New_Teenage_Army_desc: "我们的青年是未来的希望，建立一支社会主义青年团可以让我们的青年迅速地投身到国家建设中来。"
  NEV_Church_Red_Army_New_Support_Equipment_Produce_desc: "对支援装备的产线进行升级，我们可以更加迅速地填补空缺。"
  NEV_Church_Red_Army_Officier_Training_desc: "在基层培养忠诚的军官，他们将形成一支部队的灵魂。"
  NEV_Church_Red_Army_Randall_Special_Equipment_desc: "兰德尔重工是我国最大的重工业巨头，与他们合作百利而无一害。"
  NEV_Church_Red_Army_New_Support_Equipment_Produce_I_desc: "在步兵的随身装备中附加单兵装甲板，这样可以更好地保护我们的士兵免受子弹击中之苦。"
  NEV_Church_Red_Army_New_Army_Doctrine_desc: "研究新式的陆军学说，可以更好地发展我们的陆军。"
  NEV_Church_Red_Army_Special_Force_desc: "建立一支属于我们的特种部队，它们在特别的情况下能发挥出比普通军种更多的力量。"
  NEV_Church_Red_Army_Army_Exchange_desc: "对现有的陆军结构进行改革，对现有士兵进行训练，力求多快好省地建立一支能打胜仗的军队。"
  NEV_Church_Red_Army_The_Red_Army_desc: "我们的军队是国家的军队，更是人民的军队，人民万岁！"
  NEV_Church_Socialism_Goverment_Teching_desc: "只有解放和革命思想才是真理，那些资本主义和封建主义的歪门邪道不应该存在于我们人民的思想当中，真理部正是因此而存在的。"
  NEV_Church_Socialism_Goverment_Living_desc: "民生部门会规划人民的吃穿用度，从而在最小花费的情况下保证人民吃饱穿暖。"
  NEV_Church_Socialism_Goverment_industry_desc: "工业部统筹规划着全国的工业设施建造工程，它的建设将会作为我国的基础而存在。"
  NEV_Church_Support_Rosia_Revolution_I_desc: "我们仓库里面的装备已经够多了，与其让这些装备留在仓库内吃灰，不如将它们送给我们在罗西亚的同志来帮助他们取得胜利。"
  NEV_EDE_Build_Goverment_desc: "我们的政府结构及其混乱，我们需要立刻重整政府结构来使得当前的政治形势稳定下来。对于我们来说有利的是，警卫队队长稻叶直人少佐手中有一批有实力的军队。"
  NEV_EDE_Open_Trade_desc: "对于我们目前的经济形势来说，仅靠自己努力来恢复可以说是希望渺茫。当前应该放开自由市场，让无形的大手来帮助我们恢复经济。"
  NEV_EDE_Democratic_Goverment_desc: "一个忠诚于我们国家的「民主政府」将会帮助我们得到民众的信任。"
  NEV_EDE_Rebuild_Research_desc: "我们国家的科研在内战中被摧毁地只剩一片废墟，我们需要恢复国家的科研力量。"
  NEV_EDE_Propaganda_desc: "利用国家直属的宣传及其，通过大力宣传新政府的好处来使得民众对我们的支持高度增加。"
  NEV_EDE_Felix_Center_desc: "由真行寺博士领头研发的「Felix」人造人技术，在各种方面都是一件值得重视的事情。她们被设计出来的能力毋庸置疑，因此将她们纳入政府也是一种合理的想法。"
  NEV_EDE_Minzu_desc: "忠心护国"
  NEV_EDE_MinQuan_desc: "用心勤政"
  NEV_EDE_MinSheng_desc: "诚心为民"
  NEV_EDE_New_Coin_desc: "以「诗音」的形象为基础发行一版新货币，用来替换已经疲弱不堪的旧货币。此举有利于我们对于现在的金融结构进行改革。"
  NEV_EDE_Canyiyuan_desc: "建立以有识之士组成的参议院，他们会在政策制定上给出适当的建议。"
  NEV_EDE_New_Tech_desc: "我们的教育落后于时代太多，我们需要对当前的教育模式进行改革。"
  NEV_EDE_Canyiyuan_Main_desc: "建立以普选议员组成的众议院，他们会让我们的「民主」更进一步。"
  NEV_EDE_Keep_Hark_desc: "通过高度的工业化，我们可以对其他国家保持威慑，使得他们不会轻易对我们动手。"
  NEV_EDE_Low_Tax_desc: "通过降低税制，我们可以取得民众的支持。"
  NEV_EDE_Eight_Hours_desc: "通过实行8小时工作制，我们可以建立更好的工业结构。"
  NEV_EDE_People_Mail_Ctx_desc: "在政府中建立公平、公正、公开的信访机构，可以让我们的政治更加清明。通过使公民检举贪污，从而查办违规违纪官员，这样能够减少我国的贪污。"
  NEV_EDE_Civ_Industry_I_desc: "通过修建国家基础设施，我们可以在工业化的道路上获得更多可能。"
  NEV_EDE_Civ_Industry_IIB_desc: "通过补充我国贫弱的基础设施，可以在各种方面助力我们的发展。"
  NEV_EDE_Civ_Industry_II_desc: "通过集中建造中心工业区，我们可以迅速恢复我国的工业产值。"
  NEV_EDE_Civ_Industry_III_desc: "我们的工业产值已经不足以支持我们的日常需求，扩建中心工业区的计划迫在眉睫。"
  NEV_EDE_Military_Industry_desc: "通过在开发区建造重工业区，我们可以迅速建立一批军用工业来支持我们的军队。"
  NEV_EDE_Dockyard_desc: "通过扩建沿海船坞，我们可以建立一批能够提供足够产值的船务工业。"
  NEV_EDE_Research_Slot_Add_desc: "我们已经建议了足够的工业基础，是时候扩充我国的科研机构了。"
  NEV_EDE_Army_Exchange_desc: "通过改革我们的军队，我们可以摆脱疲弱不堪的过去，奔向自由美好的未来。"
  NEV_EDE_Truck_desc: "由乌斯拉尔人提出的机动作战使我们受益匪浅，我们应当遵循这样的道路前进。"
  NEV_EDE_Truck_I_desc: "由兰德尔军工运输分部研发的军用卡车获得了政府和军队的一致认可，按照这种标准生产！"
  NEV_EDE_SDKFZ_desc: "通过对陆军进行机械化处理，能保护我们的士兵免受子弹击中之苦。"
  NEV_EDE_Armor_Truck_desc: "自一次大战而被发明的装甲车，在我国军队中仍然有着不小的比重，我们可以通过对现有装甲车进行重新设计，从而使得装甲车能在未来战斗中拥有一席之地。"
  NEV_EDE_Special_Force_desc: "通过训练特种部队，我们的军队可以满足更多的战场需求。"
  NEV_EDE_Rifle_desc: "士兵手中的新式步枪可以让他们更好地战斗。"
  NEV_EDE_Anti_Mana_desc: "依靠玛纳的力量不过是旧日的幻想罢了，只有工业化才能引导我们走向未来！"
