  ELN_Aftermath_of_Black_Foaming_Night: "“§0黑沫夜§!”的余波"
  ELN_Aftermath_of_Black_Foaming_Night_desc: "3075年的“§0黑沫夜§!”来得是如此突然。\n“一个人的身体与她的股票，哪一个下落得更快？”\n\n虽然过去了15年，但“§0黑沫夜§!”的余波仍然烙印在每一个爱丽诺人的心中。"
  ELN_Victor_of_the_world_war: "世界大战的胜利者"
  ELN_Victor_of_the_world_war_desc: "从大战中取得胜利后，军队养成了一种危险的自满态度，使战略发展放缓，并带着某些不情愿的态度。"
  ELN_Quagmire_of_war: "战争的泥潭"
  ELN_Quagmire_of_war_desc: "我们对堤亚穆联萌的§R特别军事行动§!已经过去了2年，无数的年轻人被再次送上战场，20年前堑壕的阴影仍然萦绕在爱丽诺头上，这是一场看不到尽头的战争......\n\n§R一切都会好起来的，不是吗？§!"
  ELN_Political_chaos: "政坛混乱"
  ELN_Political_chaos_desc: "我们的政坛充满了多种不同的声音，左派与右派、工业派与玛娜派......\n波利娜·波拿巴为首的整合派试图弥合各派的矛盾，企图调和各派的分歧，重新团结起爱丽诺，但是这似乎反而使各个派系更为不满，我们政坛已经一片混乱......"
