ELN_exile.4.t: "荣幸之至"
ELN_exile.4.desc: "在乌斯拉尔指定的边境小镇里，贝当见到了那节车厢。二十年前，乌斯拉尔人就是在这节车厢向莱茵湖的圣女，爱丽诺唯一的大元帅——波利娜·波拿巴投降。显然，西住真穗想让爱丽诺人也品尝到这个滋味。\n可这有什么意义呢？贝当苦笑着，获得胜利的，羞辱乌斯拉尔的，成为爱丽诺英雄的是波利娜·波拿巴。她算什么呢？历史已经将她书写为那位元首的手下败将，被祖国流放边陲的失败者了，竟还要接受这样的羞辱。\n“英雄”\n在狭窄椅子上等待的贝当攥着手，品味着这个词语。“英雄......”\n英雄有何意义呢？那位圣女，当她湮灭在蔚蓝光芒中时，可曾想过如今的状况。整个国家在乌斯拉尔的战车履带下不堪一击，混乱的政府顷刻崩溃，浑浑噩噩一股脑的通过了投降决议。深知此事将留下千古臭名的文官当然不愿意前去签字，波拿巴派的将领同样不愿，而且乌斯拉尔也不会允许。到最后，这个代表祖国作出决定的责任竟然落到了她这个本以为将就此终老的被贬者身上。也许是因为在两国人眼中，自己早就是个无可挽回，不必再在乎名声的人了。\n“或许这个国家在克莱门的溃败中就已经灭亡。不过是圣女将其延续了二十年。那么……本就是我的失败毁灭了爱丽诺，如今不过自食恶果。”\n想到这里，贝当瘫下双手，被抽走所有灵魂和力量，就像一滩贴在椅子上的烂泥。\n后方突然热闹起来，不必说，是这场仪式真正的主角到来了。\n“贝当”西住真穗顿了片刻，随后不知是尊敬还是讥讽的说出了那个称呼：“元帅。”\n“前尘往事，不过手下败将而己。”\n“至少这次失败与您无关。”\n这一刻，贝当终于知道了自己这些年究竟在渴求什么。\n“与我无关！”\n“与我无关，波利娜！这次是你的失败，而我将要收拾你的烂摊子，为此将背负千古骂名。记往波利娜，是你欠我的。”\n于是，贝当昂起头步入车厢。光荣的接受尘埃与屈辱。"
ELN_exile.4.a: "她早已受足了"

ELN_exile.40001.t: "贝当的提案"
ELN_exile.40001.desc: "贝当代表爱丽诺提出了和谈方案。他们愿意在我国指导下重建一个对我国友好的新政府，并允诺了多项开发协议。\n他们的要求只有一个，在此前协定的爱丽诺国境上保证爱丽诺人的政治自主。"
ELN_exile.40001.a: "乌斯拉尔只要它需要的"
ELN_exile_40001_a_tt: "将会加快@ELN§Y[ELN.GetName]§!的投降进程，届时将会在@ELN§Y[ELN.GetName]§!东部建立一个独立的@PEN§Y爱丽诺民族国§!。"
ELN_exile.40001.b: "我们的条件将会更诱人…大元帅"
ELN_exile_40001_b_tt: "@ELN§Y[ELN.GetName]§!投降时，将会在@ELN§Y[ELN.GetName]§!东部建立一个听从与@USR§Y[USR.GetName]§!的@PEN§Y爱丽诺民族国§!。"
ELN_exile.40001.c: "除了完全征服，没有第二种结果"
