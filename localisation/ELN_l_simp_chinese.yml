##开局介绍
  IRIS_WS_ELN_desc: "§Y王政时期§!\n\n§C爱丽诺王国§!占据着大陆最为肥沃与广阔的平原。在§Y封建时代§!，凭借着大量的粮食产出，孕育出了大量的手工业者、商人与城市，以及足够的脱产者。她们或者精锐的骑士，抑或是玛纳术士，国王以土地换取了她们征战的义务，使得爱丽诺得以陈霸大陆上千年。\n\n§Y大革命§!\n\n繁荣的经济带来了思想的进步，§C爱丽诺§!的思想家们开始何求一个平等、自由的时代，她们不断地向城市的市民们传播她们的思想，民众呼吁改革的呼声越演越烈。\n\n2927年7月13日，周长达40毫米的冰雹连续敲打着农田，造成大量土地收成全无。同年冬天，§C爱丽诺王国§!处于严寒状态。这致使§t大革命§!前夕，面包的价格大幅度上涨，患病人数和死亡率上涨，大规模的饥荒和普遍的营养不良。饥荒甚至蔓延到大陆的多个地区，而且政府缺乏足够的运力致使食品无法运往灾区。\n\n迫于财政危机，时隔124年，国王再一次召开了§Y三级会议§!，要求第三等级加税。然而，财富逐渐积累起来的§C资产阶级§!不满于政治地位的低下，第三等级否决了加税提案并要求建立国民议会、实行宪政。国王暴跳如雷，否决了提案并秘密向§Y帕莉丝§!调集部队。\n\n正当三级会议陷入僵局之时，§Y帕莉丝§!的市民们得知了真相，一场酝酿已久的§R革命§!开始了。\n\n2928年7月13日，手持武器的市民攻占了一个又一个的阵地，§Y帕莉丝§!市区内到处都是起义者的街垒。到了14日早晨，人民就夺取了整个§Y帕莉丝§!。最后只剩下巴士底狱还在国王军队手里。\n\n“到巴士底狱去！”起义队伍中响起了呼喊声。起义者不约而同地从四面八方涌向§Y帕莉丝§!的最后一座专制堡垒。经过激战之后，市民终于占领了这座专制堡垒。\n\n攻占§Y巴士底狱§!成了全国革命的信号。各个城市纷纷仿效§Y帕莉丝§!人民，武装起来夺取市政管理权，建立了国民自卫军。在农村，到处都有农民攻打领主庄园，烧毁地契。不久，由人民组织起来的制宪会议掌握了大权。这一年，制宪会议颁布了“废除一切旧义务”的“八月法令”，紧接着又通过了著名的§Y《人权宣言》§!，向全世界庄严宣布了“§C人身自由§!，§C权利平等§!”的原则。\n\n7月11日，国王出逃，维多利亚与乌鲁克组成了§Y干涉军§!，试图将革命扼杀在摇篮中；立法议会宣布祖国处于危急中。以无套裤汉（平民）为主体的§Y帕莉丝§!人民再次掀起§C共和运动§!的高潮。§R雅各宾派§!领导反君主制运动经过审判以叛国罪处死国王。\n\n§r温和派§!当政以后，把主要力量用于反对§R雅各宾派§!和§Y帕莉丝§!无套裤汉。从1792年秋季起，人们不满她们的温和政策，要求打击投机商人和限制物价。平民革命家要求严惩投机商，全面限定生活必需品价格。而温和派却颁布法令镇压运动。与此同时，§C爱丽诺§!军队在10月后已经打到了国外。大陆各国非常害怕，在次年2月，更多国家加入了反爱丽诺同盟，对§C爱丽诺§!进行武装干涉。然而§r温和派§!无力抵抗外国军队，§Y帕莉丝§!人民于5月31日—6月2日发动第三次起义，推翻§r温和派§!的统治，建立起雅各宾专政。\n\n§R雅各宾派§!专政后，平定了被推翻的§r温和派§!在许多地区煽起的武装叛乱。颁布3个土地法令，使大批农民得到土地。7月，改组并加强作为临时政府机关的救国委员会，并把投机商人处决。10月底，她们把温和派及其支持者斩首，大量领袖被逮捕入狱。2832年底—2833年初将外国干涉军全部赶出国土，国内的叛乱也基本平息。2833年3—4月雅各宾内部开始了激烈的斗争。使§R雅各宾派§!趋于孤立，人民也开始反对恐怖政策。\n\n7月，国民公会中反§R雅各宾§!独裁的力量组成联合民主党，于2933年7月27日发动热月政变，推翻雅各宾派的统治，§C爱丽诺第一共和国§!正式成立。\n\n§Y “黑沫夜”§!\n\n世界大战后，3075年§0黑沫夜§!的爆发加剧了§C工业派§!与§G玛纳派§!的对抗。但彼时的国民议会仍由§G玛纳派§!占据主导地位。一场针对§C工业派§!的清洗运动就此展开。\n\n工业派组织被迫转入地下活动，但暴力对抗事件不减反增。饥饿的人民与燃烧的街道构成了黑沫夜后这个国度随处可见的景象，最后，毫无疑问，保守党的政府垮台了。\n\n在紧急选举中，以§Y波拿巴主义者§!为首的整合派上台执政，领袖正是一战的战争英雄--§Y波利娜·波拿巴§!。斡旋于天平的两端，经过长达十年的谈判，最终使玛纳派与工业派达成共识，与3085年召开修宪会议。开始着手定义工业生产与玛纳生产在国家生产生活中占成分的多少。虽然会议的进程受到了很大的阻碍，但是经济确实得到了明显的好转。\n\n虽然经济得到了发展，但是政治矛盾仍然是悬在§C爱丽诺§!头上的达摩克里斯之剑，波利娜·波拿巴在用她的声望尽力维持着政治的统一，但是潜藏的政治危机却在一点一点地积累...... \n\n3088年，爱丽诺的保护国堤亚穆联萌在经济危机的压力下，进行了各项经济改革措施，其中包括国有化爱丽诺产业与未经爱丽诺的允许开放对外贸易，这直接触怒了爱丽诺的大国威严，一场§R特别军事行动§!开始了……\n\n"

