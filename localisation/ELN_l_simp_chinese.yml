#新闻

elinonews.001.title: "一月风暴"
elinonews.001.desc: "黑沫夜后临危受命第一执政的爱丽诺大元帅波莉娜·波拿巴起初备受人民期待。然事实证明，这位军人无力解决经济危机，只能以铁腕强权来延缓崩溃。对其统治的反对运动在今年一月达到高峰，起因是波莉娜派出的宪警在冲突致使数百名学生伤亡。爱丽诺民主同盟、总工会等组织号召全国民众罢工游行支持学生。首都帕莉丝一度出现80万人的大罢工，波利娜不得不迁往郊外的凡尔赛宫。/n这能否成为爱丽诺变革的契机，这个称霸欧陆千年的国家能走出这场黑夜吗？"
elinonews.001.a: "发动工人的力量！" #（共产主义）
elinonews.001.b: "无论对谁，这都是一个难熬的夜。" #（其它）
elinonews.001.c: "事情已经够糟糕的了。" #（爱丽诺）


#事件
#elino.1.t: "帕莉丝高等学院骚乱" #（开局一段时间后）
#elino.1.desc: "今早，数十名反对者聚集在帕莉丝高等学院召开了一场抗议集会，要求开放经济、实行民主化改革，很快吸引大批学生围观。治安部队闻讯前往维护秩序，被煽动的学生们群情激愤，向警察投掷石头、书本。但在闪光术作用下，这些学生很快就被驱散，集会号召者也遭到警察逮捕。"
#elino.1.a: "这如今已算不得新鲜事。"

#elino.2.t: "大学区示威游行" #（接上）
#elino.2.desc: "由于策动高等学院骚乱而遭到逮捕的反对者里包括了数名学生、老师。事件持续发酵后，帕莉丝大学区联合爆发了足有三千人参与的示威游行，她们要求释放被逮捕的学生并提高教育预算、改造落后设施。"
#elino.2.a: "拦住他们！"

#elino.3.t: "一念之差" #（接上）
#elino.3.desc: "宪警们在香榭丽舍大街阻拦住了游行部队。对峙持续到凌晨两点，聚精会神坚守了一日的宪警难免疲惫。世上事就坏在一个巧上，一名学生撞开同伴的阻拦高举手中紧握的卷成筒状的传单喊着：“释放学生！”并冲向宪警方阵，远处大楼的暖光射灯正落在她身上。一名昏昏欲睡的宪警见此情景惊醒，他深知反对者燃烧瓶的厉害，大脑尚未做出指示，身体便扣动扳机，刺耳枪响后学生应声倒地，漫开一滩血泊。\n冲突爆发，嘈杂响彻帕莉丝、直到阳光洒向街尾。在致使十多人死亡后暴乱才被镇压。"
#elino.3.a: "处理开枪的宪警，希望这有用。"
#elino.3.b: "不是这次，也会是下次......"

#elino.4.t: "事态升级" #（接上，完成国策“一月风暴”）
#elino.4.desc: "学生的尚未令民众愤怒日益增长。工会号召市民罢市罢工为死者默哀，抗议浪潮在整个爱丽诺蔓延、黑沫夜以来被极力压制的矛盾彻底爆发，游行者高喊“废除专制”、甚至“波利娜下台”的口号，要求爱丽诺立刻进行经济改革以摆脱黑沫夜带来的饥饿贫困、且波丽娜政府必须对这次与此前无数次示威运动的民众伤亡负责。"
#elino.4.a: "帕莉丝的春天何时到来？"

#elino.15.title: "波拿巴的疲倦" #（完成国策“神秘来客”）
#elino.15.desc: "在拿破仑王朝告结后，凡尔赛宫一度作为博物馆开放。怎奈一月来的骚乱令城内不再安稳，第一执政波利娜只得将行政地搬到凡尔赛宫，露伊十四的书房成了她的办公室。\n世界大战的惨况不时仍会闪过眼前，被炮火炸断的肢体，被毒气腐蚀的皮肤，骨头在履带下粉碎夹杂血肉挤压粘稠的啪嗒声。起初她还为此呕吐不止，但现在只是顶着恶心在文件上签好名字才放下笔。拉开抽屉挑出一条玛娜结晶，波利娜起身走到书柜边，将结晶安在唱片机的接口上，音乐经由金色喇叭缓缓流出。英雄交响曲，这首曲子最初演奏是在三十年前，兄长拿破仑从洛蒂安回国的迎接典礼上。波利娜走上阳台感叹国王的奢靡。阳光漫反射在大理石雕像上，金光熠熠。波利娜登上领袖之位的初心是使祖国不至堕入深渊。可现在她的手沾满同胞的鲜血，有死有余辜的叛逆恶徒，更多是想为祖国另寻出路的平民，死于波利娜统治国度的执意。\n她清楚的意识到，自己能在莱茵湖拯救爱丽诺，却没有能力令其摆脱这场经济危机的饥饿。死亡在爱丽诺的前方招手，她这位车长只能尽力延缓前进的速度。那些共产主义、民主主义者则试图将火车脱离铁轨，于万死中求一线生机。\n但波利娜·波拿巴无法下定这个决心，她曾经坚信时间会带来转机，以至于到如今这般不可挽回的境地——要么调动军队彻底镇压示威人群，彻底得被钉在历史的屈辱上，要么接受下台。\n身后乐曲逐渐舒缓，似流水般畅快转为胶粘般滞慢，波利娜眼前弥散开一道蔚蓝色的幕帘，无法...触碰......"
#elino.15.a: "迷失——"

#elino.5.t: "无反歧路" #（接上）
#elino.5.desc: "骑兵方阵冲散人群，挥舞警棍捶打奔逃的双腿，枪声炸鸣，被橡胶弹击中的人倒地不起。就是这样一帮全副武装的镇压者却在木板拼凑的低矮站台前止步，一位老者站在台上，这来自中央大学的教授外衣湿透。周围的学生和市民毫无畏惧之色，肃穆如同使徒。\n近卫军团长举起手，骑兵已准备好冲锋。阵风自站台方向吹来，团长嗅到一股刺鼻味，她暴喝道：“停下，停下！”\n老者向前一步掏出存有法术的玛娜结晶在胸前捏碎。火焰从她的心脏喷发而出，刹那间燃遍全身。老者挥舞四肢，如同跃动的火炬，她跳下站台向骑兵们冲去，大喊：“波利娜·波拿巴！”骑兵方阵乱作一团，马儿恐惧的扭动头颅，士兵亦不免畏惧。随着一阵抽动，方才走出四五步的老者倒在地上，烈焰仍在燃烧，死去而宛如活着的火焰。\n抗议者们举起手，呼喊声此起彼伏：“独裁者！我诅咒你的灵魂，一万年！”近卫军团长挥下缰绳，马蹄如鼓点奏响，帕莉丝血流成河。"
#elino.5.a: "不！"

#elino.6.title: "不速之客" #（接上）
#elino.6.desc: "曲毕停息，幻梦消退，思绪回到日光下的庭院。不详气息刺激着波利娜神经。幻境一场竟似当面发生般真实，汗水浸湿波利娜手心。/n “害怕了？”  身后话语幽幽，波利娜条件反射，在大脑思考前便掏枪回身，将枪口对准来人。一个极高极瘦、佝偻着的老妇，乍看下像杆弯旗杆。/n凡尔赛宫戒备森严且被反玛娜屏障笼罩，怎可能被入侵到这里？片刻恐惧后，波利娜接受了现实，她早想过会被刺杀。来人既能闯进这里，她断不是对手。然作为军人不能毫无抵抗的死去。波利娜按动扳机，老者只剩层皮的手指轻点，玛娜能量凭空爆开。手枪逐渐失去色彩，融化在玛娜浪潮中。/n“身为爱丽诺的领袖却喜欢这肮脏的钢铁，你们兄妹俩都一个样......”/n老妇按下手掌，波利娜被压在地上动弹不得。她走上前，用干瘪而布满褶皱的手抚摸波利娜的面容。  “儿时一见，虽知你定然非凡，未料能干出如此事业。”  波利娜克制不住瞳孔收缩。“不记得？也是，这么多年了。”/n老妇人将手搭在胸口，穿身而入，埋于其中。再拿出时，便握着一颗心脏大小的蔚蓝色八面宝石。“五十年前，你在科汐加梦见过这蔚蓝宝石，想起来了什么吗？它预言你就是爱丽诺教导会传说中的圣女。世人皆说拿破仑为成就功名而带你离开家乡，他确实要成就功名，却不是为自己。他对妹妹话深信不疑，之所以背井离乡就是为助你印证宝石的预言，成为像贞德、莉莉丝特那样为万人敬仰的圣女。”/n“在知道真相后，他后悔了，这才用自己替了你。但命运无法改变，宝石注定会来到你的面前。我现在只能告诉你，接受宝石，你便是降世圣女，就能凭你的意愿挽救祖国。如果你拒绝，我就能摧毁宝石，让千年悲剧消亡于历史的角落。但你必须放下执念，将爱丽诺交给他人，否则方才所见便将成为未来。”老妇人解开束缚，双膝跪地奉上蔚蓝宝石。/n“给我答案，波利娜·波拿巴。”"
#elino.6.a: "“波利娜，只有你能拯救爱丽诺......”"
#elino.6.b: "“波利娜，我们不该离开家乡，都是我的错！不要相信那个梦，你不是圣女！”"


