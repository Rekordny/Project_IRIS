  ELN_GATHERING_STORM_DESC: "爱丽诺，欧罗巴霸主，大革命的发源地。\n在世界大战中，爱丽诺正面击败了不可一世的乌斯拉尔，奠基了她的黄金时代。可是，§0黑沫夜§!的沉重打击使得爱丽诺的势力开始摇摇欲坠，经济崩盘、政治混乱、军事思想偏执......众多问题缠绕着这个强大的共和国。\n3088年，堤亚穆联萌打响了反抗爱丽诺的第一枪，一场遥遥无期的战争开始了，堑壕的阴影仍然笼罩在爱丽诺每一个人心中。\n\n噩梦，噩梦仍在继续。\n“我知道那是另一场革命的开始……”"