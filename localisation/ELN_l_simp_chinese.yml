  elinonews.001.c: "她们很快会失败的"

  elinonews.002.title: "一月风暴"
  elinonews.002.desc: "自1月10日起，帕莉丝的大学生们就骚动不断，罢课游行不断爆发，政府不得不强行关闭各大学。后来爱丽诺工会号召全国工人总罢工支持学生，千百万工人群众加入运动。后来爱丽诺工会号召全国工人总罢工支持学生，千百万工人群众加入运动。\n波利娜·波拿巴发表演说，呼吁帕莉丝恢复秩序，许诺起草改革计划，提供公民投票裁决，由大选来决定皇帝的去留。同时秘密集结部队，与游行人群发生武装冲突。\n最后，近卫军击垮了学生与工人们的队伍，事件逐渐平息，爱丽诺的大选也将到来。"
  elinonews.002.a: "妈的，终于结束了。"
  elinonews.002.b: "安息吧，勇敢的孩子们。"
  elinonews.002.c: "让我们期待一下这个古老的国家的“选举”吧。"

  elinonews.003.title: "社会民主工党赢得爱丽诺大选"
  elinonews.003.desc: "爱丽诺共和国在经历了一月风暴的混乱之后，波利娜·波拿巴兑现了承诺，如期举行了大选。\n在大选中，社会民主工党在吸纳的革命党的选票之后，成功赢得了大选。\n在宫本芙蕾德莉卡的总统就职演讲中，她强调了社会民主工党会放弃暴力革命的道路，但并不会放弃社会主义的理想，她承诺将把爱丽诺建设为一个工人天堂。"
  elinonews.003.a: "社会主义的理想还没有被抛弃！"
  elinonews.003.b: "希望我们可以好好相处。"
  elinonews.003.c: "这将是一个威胁。"

  elinonews.004.title: "自由民主党赢得爱丽诺大选"
  elinonews.004.desc: "爱丽诺共和国在经历了一月风暴的混乱之后，波利娜·波拿巴兑现了承诺，如期举行了大选。\n在大选中，自由民主党作为“”自由阵线的中坚力量，不负众望地赢得了选举。\n总统索菲·勒费夫在其就职演讲上，她宣布将全力促进经济发展，并保证人民的自由与民主。虽然引起了玛纳派与保守派的不满，但是人民还是在欢呼这一位民选总统的就任。"
  elinonews.004.a: "工业与自由，不可或缺。"
  elinonews.004.b: "希望我们可以好好相处。"
  elinonews.004.c: "这将是一个威胁。"

  elinonews.005.title: "圣玛格诺利亚民主同萌赢得爱丽诺大选"
  elinonews.005.desc: "爱丽诺共和国在经历了一月风暴的混乱之后，波利娜·波拿巴兑现了承诺，如期举行了大选。\n在大选中，圣玛格诺利亚民主同萌作为新生政党，成为了选举中的黑马，顺利赢得了选举。\n总统芙拉蒂蕾娜·米利杰在其就职演讲中，宣称将“恢复大革命的伟大传统”，重拾“自由、民主、博爱”的信条，战胜一切来犯之敌。"
  elinonews.005.a: "大革命的遗产不可遗忘！"
  elinonews.005.b: "希望我们可以好好相处。"
  elinonews.005.c: "这将是一个威胁。"

  elinonews.006.title: "爱丽诺-卡美洛宣布结盟"
  elinonews.006.desc: "基于上次世界大战铸就的联系，[ELN.Getname]已向[UNG.Getname]申请结为正式联盟，以应对影响欧洲稳定的不确定因素。\n\n今天她们的请求得到了[UNG.Getname]议会的通过，[ELN.Getname]加入了[UNG.GetFactionName]。"
  elinonews.006.a: "团结一致的我们将永远不被击败！"
  elinonews.006.b: "切，敌人增多了。"
  elinonews.006.c: "这将是一个威胁。"
  elinonews.006.d: "她们在做最坏的打算。"

  elinonews.007.title: "属于民主国家协约的黎明"
  elinonews.007.desc: "爱丽诺，大革命的发源地，已在昨日宣布了将成立新的国际组织--民主国家协约。\n\n[ELN.Getleader]宣布将与自由的朋友一道，与极权主义为敌，保卫民主的最后堡垒。"
  elinonews.007.a: "团结一致的我们将永远不被击败！"
  elinonews.007.b: "切，敌人增多了。"
  elinonews.007.c: "这将是一个威胁。"
  elinonews.007.d: "希望我们不会成为敌人。"

  elinonews.008.title: "[ELN.Getname]对[USR.Getname]宣战"
  elinonews.008.desc: "（脑补）"
  elinonews.008.a: "保卫民主！消灭极权！"
  elinonews.008.b: "我们必将胜利！"
  elinonews.008.c: "看那些号称自由的暴徒！"
  elinonews.008.d: "大国之间脆弱的和平被打破了。"

 #国家事件
  elino.1.t: "索邦大学学生骚乱"
  elino.1.desc: "今日，近500人聚集在索邦大学，进行了有关反对战争、世俗化改革等社会议题的抗议集会。我们的治安部队立刻前往了索邦大学，通过催泪瓦斯，仅用了3个小时就驱散了这些学生，并逮捕了600名反动分子。"
  elino.1.a: "这种小事不要和我报告。"

  elino.2.t: "大学区示威游行"
  elino.2.desc: "索邦大学学生骚乱事件经过一天的发酵后，帕莉丝大学区爆发了3万人的示威游行，她们要求提高教育预算，改造落后的设施。"
  elino.2.a: "等这些年轻人精力耗尽，骚乱就会结束。"

  elino.3.t: "街垒之夜"
  elino.3.desc: "在工会的号召下，中学教师也加入了游行的队伍，她们走在大街上，自发地翘起铺路石与碎石子，建造起了街垒......"
  elino.3.a: "这已经不是一般的暴徒了，必须出重拳！"

  elino.4.t: "巷战"
  elino.4.desc: "冲突在凌晨两点爆发了，最终一千多人付出了生命，这场暴乱被镇压了。"
  elino.4.a: "终于结束了。"

  elino.5.t: "事态升级"
  elino.5.desc: "学生的失败并没有让事件平息，工会开始号召市民与工人，罢工潮在整个爱丽诺蔓延，她们打出了“波利娜下台”、“废除专制”、“停止战争”的口号，要求爱丽诺转变为一个世俗共和国以及提高工人待遇、提高教育预算等要求。\n波利娜一面承诺将在之后举行全民公投，同时迅速调集忠于自己的近卫军，与开始镇压游行。"
  elino.5.a: "硝烟之后，自由永存！"
  elino.5.b: "暴徒被镇压，帕莉丝重回稳定。"

  elino.6.title: "全国大选"
  elino.6.desc: "在经历了一月风暴的动乱后，爱丽诺的全国大选终于如期到来，虽然爱丽诺左翼政党受到严重打击，甚至大量被定性为非法政党，但是社会民主工党仍然参与了此次的选举并且以其在工人农民受到广泛支持而被认为是最有望夺得选举胜利的政党之一。\n而作为“自由阵线”的老牌政党，圣玛格诺利亚民主同萌与爱丽诺自由民主党同样被认为最有望夺取胜利。\n而诸如保王党与玛娜复兴同盟的极右翼政党，她们并不致力于通过选举获得政权。\n随着波拿巴统一党宣布不参与选举，选举的结果也在几日后慢慢明晰了......"
  elino.6.a: "爱丽诺社会民主工党获得了胜利"
  elino.6.b: "爱丽诺自由民主党获得了胜利"
  elino.6.c: "圣玛格诺利亚民主同萌获得了胜利"

  elino.7.title: "索菲的日记"
  elino.7.desc: "我叫索菲，今年14岁，家住在科朵尔。\n从我记事开始，家里就是空空的，童年时的我和玩伴们一起在布满污水的贫民窟里玩耍，爸爸因为失业整日酗酒，妈妈拖着病重的身体照顾我们姐妹三人。那时候，每天只能去街道的教堂和工会领取食物救济，才能吃上一顿饭。\n过了几年，爸爸突然和我们说他要去做危险事情，让我们在家里等着，那一段时间我只记得家外面总是传来人们走动和喊叫的声音，后来还出现了打斗声。街道终于平息了下来但爸爸很久没有回来。\n过了很久，妈妈带我去了街道上，那天街道口摆上了一个红箱子，妈妈把一张纸塞了进去。\n很快，爸爸就回来了，同时爸爸还获得了工作，还有穿制度的叔叔阿姨上门问问题，还会给我们钱。现在，索菲家已经搬进了大房子，街道也变得干干净净了，索菲也能够去上学了，听大人们说，这都是社会主义者的功劳。"
  elino.7.a: "社会主义者，她们真是好人啊。"

  elino.8.title: "珍妮的变化"
  elino.8.desc: "珍妮是帕莉丝的一名女工，今年年芳20，但是她已经在工厂里工作了10年。\n珍妮对政治无感，她并不在乎谁当政，她只在乎老板会不会拖欠或者克扣她今天的工资，明天能不能吃饱饭。后来在工厂里，她的一些工友开始讲8小时工作制，讲最低工资，讲没有剥削，人人平等的社会。那是的珍妮还不知道这意味着什么。\n那一天，工友叫醒了睡梦中的珍妮，拉着她走上了街道，珍妮看到学生和工人举着红旗，呼喊着消灭剥削的口号，歌唱着“英特纳雄耐尔就一定要实现。”\n那一刻，她和她的工友仿佛被触动了，她们也跟上了游行的队伍，一起游行，一起筑起了街垒，乃至一起战斗......不过那天的巷战还是吓坏了珍妮，她跑回了宿舍，在胆怯中度过了一天又一天，直到她被捕的工友敲开了她的门。\n珍妮这才知道，社会民主工党赢得了选举，参加游行的人都被改判了无罪。自那天起，老板再也不敢随便拖欠和克扣工资了，工会也带着她们争取更短的工时和更高的工资。"
  elino.8.a: "我相信，社会主义的愿景将会越来越近。"

  elino.9.title: "康妮的一天"
  elino.9.desc: "早上7点，康妮按时起床，看了看墙上的一月风暴奖章，她感觉有点恍如隔世。\n不久前，康妮带领她的工友们参与了一月风暴，她冲在斗争的最前线，很快被捕入狱。\n可是就在几天前，康妮接到通知说她被改判无罪，很快就被释放了。她这才知道，社会民主工党的同志掌握了政权。\n康妮洗漱完毕，走出临时宿舍，旁边是正在改造的工人宿舍；来到食堂，她明显感到餐食比以往更好了；做完一天的工，老板没有要求加班，而是直接下班了。\n一时之间，康妮面对这些突然多出来的空闲时间，她有些不知所措。她来到了社区新开的夜校，她决定考一个中学文凭。课程结束，康妮回到住所，躺在床上，她开始思考......"
  elino.9.a: "温和的变革或许也不错？"

  elino.10.title: "告别大萧条"
  elino.10.desc: "街道上的商店一家家重新开业，贫民窟逐渐被改造，工人们重新获得了工作，爱丽诺的社会再一次焕发出活力，一如十数年前那般。\n经过了黑沫夜的洗礼，大家对生活充满了热情，相信不久的将来，爱丽诺将迎来全新的“黄金时代”。"
  elino.10.a: "一个时代的结束。"

  elino.11.title: "[ELN.Getname]申请加入[UNG.GetFactionName]"
  elino.11.desc: "世界变得越来越不安全了。[UNG.Getname]和[ELN.Getname]仍然是欧洲民主与自由的堡垒，现在[ELN.Getname]已经发出了正式国书，要求加入[UNG.GetFactionName]。\n我们该如何回复？"
  elino.11.a: "我们将共同维护自由与民主。"
  elino.11.b: "抱歉，我们还没想那么深入。"

