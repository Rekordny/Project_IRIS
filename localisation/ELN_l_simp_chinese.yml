  elinonews.001.title: "一月风暴"
  elinonews.001.desc: "自1月10日起，帕莉丝的大学生们就骚动不断，罢课游行不断爆发，政府不得不强行关闭各大学。后来爱丽诺工会号召全国工人总罢工支持学生，千百万工人群众加入运动。帕莉丝80万工人举行大罢工。\n波利娜·波拿巴发表演说，呼吁帕莉丝恢复秩序，许诺起草改革计划，提供公民投票裁决。同时秘密集结部队，与游行人群发生武装冲突。\n最后，近卫军被击垮，学生与工人们取得了完全的胜利，她们已经占领了爱丽诺的首都--帕莉丝，并且宣布成立了“爱丽诺革命共和国”，各国观察家都对这个新爱丽诺政权充满兴趣。"
