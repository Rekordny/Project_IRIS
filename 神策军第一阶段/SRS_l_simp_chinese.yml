 Comprador_economy:0 "买办经济"
 Comprador_economy_desc:0 "买办经济是赛莲斯部分地区市场上的一种特殊经济形态，是公行制度取消后，外商进入部分莲门市场必不可少的手段。\n\n买办阶层主要由买办和外商洋行的莲门人雇员构成，是具有资本主义性质的工商业的最初经营者，他们一方面为外国商人提供商业信息和服务，帮助外国商人处理与当地政府和当地商人的关系，另一方面也通过为外国商人服务获得了丰厚的利润，积累了一定的财富。\n\n然而这种经济制度是在执行的过程中也存在诸多明显的弊端……"

##新闻
 srsnews.1.t: "赛莲斯护国战争打响"
 srsnews.1.desc: "赛莲斯王朝在三十年前大败便摇摇欲坠，成为权臣袁蔚婷的傀儡，随后在北伐战争中成为其与改革派达成秘密协议的筹码。她逼迫幼帝退位，实行共和，摇身一变成首任总统。\n二十年来，袁蔚婷高座总统宝座操弄权术，俨然成为独裁者，然竟还未知足。就在今早，她以赛莲斯立宪帝国名义向各国发出通电宣布登基称帝，改行君主立宪制度。\n在赛莲斯西南，蛰伏的魏彦吾发出通电誓师护国，而在武泰边境上，袁蔚婷早已集结重军。"
 srsnews.1.a: "这次又要如何收场？"
 srsnews.1.b: "终二十年如梦，恍惚竟再见。"

 srsnews.2.t: "太湖军演开幕"
 srsnews.2.desc: "春天渐到，积雪消融。赛莲斯总统袁蔚婷自军旅时代的习惯，每到这个季节便要召集部下举办军演，亦借此机会施以部下敲打。\n然往年的太湖军演完全是北阳军派的自娱自乐，武泰、剑南璃月等军皆借口婉拒。今年袁蔚婷却反常的要求他们务必前往京城。作为各方名义认可的中央政府，魏彦吾等人无法拒绝。\n自数十年前革命胜利后，掌握赛莲斯命运的人们再次聚集在京畿，这一次又会发生什么？"
 srsnews.2.a: "老朽之龙最好永远沉睡"
